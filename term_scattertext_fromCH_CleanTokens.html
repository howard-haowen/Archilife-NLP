.autocomplete {
  position: relative;
  display: inline-block;
}

  border: 1px solid transparent;
  background-color: #f1f1f1;
  padding: 10px;
  font-size: 16px;
}

input[type=text] {
  background-color: #f1f1f1;
  width: 100%;
}

input[type=submit] {
  background-color: DodgerBlue;
  color: #fff;
  cursor: pointer;
}

.autocomplete-items {
  position: absolute;
  border: 2px solid #d4d4d4;
  border-bottom: none;
  border-top: none;
  z-index: 99;
  /*position the autocomplete items to be the same width as the container:*/
  top: 100%;
  left: 0;
  right: 0;
}

.autocomplete-items div {
  padding: 10px;
  cursor: pointer;
  background-color: #fff;
  border-bottom: 2px solid #d4d4d4;
}

/*when hovering an item:*/
.autocomplete-items div:hover {
  background-color: #e9e9e9;
}

/*when navigating through the items using the arrow keys:*/
.autocomplete-active {
  background-color: DodgerBlue !important;
  color: #ffffff;
}

                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)]
                })
            };
        }

        function getContextWordCounts(query) {
            var wordCounts = {};
            var wordCountSums = [0, 0];
            var priorCountSums = [0, 0];
            gatherTermContexts(termDict[query])
                .contexts
                .forEach(function (contextSet, categoryIdx) {
                    contextSet.forEach(function (context) {
                        context.snippets.forEach(function (snippet) {
                            var tokens = snippet.toLowerCase().trim().replace('<b>', '').replace('</b>', '').split(/\W+/);
                            var matchIndices = [];
                            tokens.forEach(function (word, i) {
                                if (word === query) matchIndices.push(i)
                            });
                            tokens.forEach(function (word, i) {
                                if (word.trim() !== '') {
                                    var isValid = false;
                                    for (var matchI in matchIndices) {
                                        if (Math.abs(i - matchI) < 3) {
                                            isValid = true;
                                            break
                                        }
                                    }
                                    if (isValid) {
                                        //console.log([word, i, matchI, isValid]);
                                        if (!(word in wordCounts)) {
                                            var priorCounts = corpusWordCounts.counts[word]
                                            wordCounts[word] = [0, 0].concat(priorCounts);
                                            priorCountSums[0] += priorCounts[0];
                                            priorCountSums[1] += priorCounts[1];
                                        }
                                        wordCounts[word][categoryIdx]++;
                                        wordCountSums[categoryIdx]++;
                                    }
                                }
                            })
                        })
                    })
                });
            return {
                counts: wordCounts,
                priorSums: priorCountSums,
                sums: wordCountSums,
                uniques: [[0, 0]].concat(Object.keys(wordCounts).map(function (key) {
                    return wordCounts[key];
                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)];
                })
            }

        }

        function denseRank(ar) {
            var markedAr = ar.map((x, i) => [x, i]).sort((a, b) => a[0] - b[0]);
            var curRank = 1
            var rankedAr = markedAr.map(
                function (x, i) {
                    if (i > 0 && x[0] != markedAr[i - 1][0]) {
                        curRank++;
                    }
                    return [curRank, x[0], x[1]];
                }
            )
            return rankedAr.map(x => x).sort((a, b) => (a[2] - b[2])).map(x => x[0]);
        }


        function getDenseRanks(fullData, categoryNum) {
            var fgFreqs = Array(fullData.data.length).fill(0);
            var bgFreqs = Array(fullData.data.length).fill(0);
            var categoryTermCounts = fullData.termCounts[categoryNum];


            Object.keys(categoryTermCounts).forEach(
                key => fgFreqs[key] = categoryTermCounts[key][0]
            )
            fullData.termCounts.forEach(
                function (categoryTermCounts, otherCategoryNum) {
                    if (otherCategoryNum != categoryNum) {
                        Object.keys(categoryTermCounts).forEach(
                            key => bgFreqs[key] += categoryTermCounts[key][0]
                        )
                    }
                }
            )
            var fgDenseRanks = denseRank(fgFreqs);
            var bgDenseRanks = denseRank(bgFreqs);

            var maxfgDenseRanks = Math.max(...fgDenseRanks);
            var minfgDenseRanks = Math.min(...fgDenseRanks);
            var scalefgDenseRanks = fgDenseRanks.map(
                x => (x - minfgDenseRanks) / (maxfgDenseRanks - minfgDenseRanks)
            )

            var maxbgDenseRanks = Math.max(...bgDenseRanks);
            var minbgDenseRanks = Math.min(...bgDenseRanks);
            var scalebgDenseRanks = bgDenseRanks.map(
                x => (x - minbgDenseRanks) / (maxbgDenseRanks - minbgDenseRanks)
            )

            return {'fg': scalefgDenseRanks, 'bg': scalebgDenseRanks, 'bgFreqs': bgFreqs, 'fgFreqs': fgFreqs}
        }

        function getCategoryDenseRankScores(fullData, categoryNum) {
            var denseRanks = getDenseRanks(fullData, categoryNum)
            return denseRanks.fg.map((x, i) => x - denseRanks.bg[i]);
        }

        function getTermCounts(fullData) {
            var counts = Array(fullData.data.length).fill(0);
            fullData.termCounts.forEach(
                function (categoryTermCounts) {

        function getContextWordLORIPs(query) {
            var contextWordCounts = getContextWordCounts(query);
            var ni_k = contextWordCounts.sums[0];
            var nj_k = contextWordCounts.sums[1];
            var n = ni_k + nj_k;
            //var ai_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            //var aj_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            var a0 = 0.00001 //corpusWordCounts.avgDocLen;
            var a_k0 = Object.keys(contextWordCounts.counts)
                .map(function (x) {
                    var counts = contextWordCounts.counts[x];
                    return a0 * (counts[2] + counts[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                })
                .reduce(function (a, b) {
                    return a + b
                });
            var ai_k0 = a_k0 / ni_k;
            var aj_k0 = a_k0 / nj_k;
            var scores = Object.keys(contextWordCounts.counts).map(
                function (word) {
                    var countData = contextWordCounts.counts[word];
                    var yi = countData[0];
                    var yj = countData[1];
                    //var ai = countData[2];
                    //var aj = countData[3];
                    //var ai = countData[2] + countData[3];
                    //var aj = ai;
                    //var ai = (countData[2] + countData[3]) * a0/ni_k;
                    //var aj = (countData[2] + countData[3]) * a0/nj_k;
                    var ai = a0 * (countData[2] + countData[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                    var aj = ai;
                    var deltahat_i_j =
                        +Math.log((yi + ai) * 1. / (ni_k + ai_k0 - yi - ai))
                        - Math.log((yj + aj) * 1. / (nj_k + aj_k0 - yj - aj));
                    var var_deltahat_i_j = 1. / (yi + ai) + 1. / (ni_k + ai_k0 - yi - ai)
                        + 1. / (yj + aj) + 1. / (nj_k + aj_k0 - yj - aj);
                    var zeta_ij = deltahat_i_j / Math.sqrt(var_deltahat_i_j);
                    return [word, yi, yj, ai, aj, ai_k0, zeta_ij];
                }
            ).sort(function (a, b) {
                return b[5] - a[5];
            });
            return scores;
        }

        function getContextWordSFS(query) {
            // from https://stackoverflow.com/questions/14846767/std-normal-cdf-normal-cdf-or-error-function
            function cdf(x, mean, variance) {
                return 0.5 * (1 + erf((x - mean) / (Math.sqrt(2 * variance))));
            }

            function erf(x) {
                // save the sign of x
                var sign = (x >= 0) ? 1 : -1;
                x = Math.abs(x);

                // constants
                var a1 = 0.254829592;
                var a2 = -0.284496736;
                var a3 = 1.421413741;
                var a4 = -1.453152027;
                var a5 = 1.061405429;
                var p = 0.3275911;

                // A&S formula 7.1.26
                var t = 1.0 / (1.0 + p * x);
                var y = 1.0 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);
                return sign * y; // erf(-x) = -erf(x);
            }

            function scale(a) {
                return Math.log(a + 0.0000001);
            }

            var contextWordCounts = getContextWordCounts(query);
            var wordList = Object.keys(contextWordCounts.counts).map(function (word) {
                return contextWordCounts.counts[word].concat([word]);
            });
            var cat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - cat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - cat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            var ncat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - ncat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - ncat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            function scaledFScore(cnt, other, freq_xbar, freq_var, prec_xbar, prec_var) {
                var beta = 1.5;
                var normFreq = cdf(scale(cnt), freq_xbar, freq_var);
                var normPrec = cdf(scale(cnt / (cnt + other)), prec_xbar, prec_var);
                return (1 + Math.pow(beta, 2)) * normFreq * normPrec / (Math.pow(beta, 2) * normFreq + normPrec);
            }

            var sfs = wordList.map(function (x) {
                cat_sfs = scaledFScore(x[0], x[1], cat_freq_xbar,
                    cat_freq_var, cat_prec_xbar, cat_prec_var);
                ncat_sfs = scaledFScore(x[1], x[0], ncat_freq_xbar,
                    ncat_freq_var, ncat_prec_xbar, ncat_prec_var);
                return [cat_sfs > ncat_sfs ? cat_sfs : -ncat_sfs].concat(x);

            }).sort(function (a, b) {
                return b[0] - a[0];
            });
            return sfs;
        }

        function getSentenceBoundaries(text) {
            // !!! need to use spacy's sentence splitter
            if (asianMode) {
                var sentenceRe = /\n/gmi;
            } else {
                var sentenceRe = /\(?[^\.\?\!\n\b]+[\n\.!\?]\)?/g;
            }
            var offsets = [];
            var match;
            while ((match = sentenceRe.exec(text)) != null) {
                offsets.push(match.index);
            }
            offsets.push(text.length);
            return offsets;
        }

        function getMatchingSnippet(text, boundaries, start, end) {
            var sentenceStart = null;
            var sentenceEnd = null;
            for (var i in boundaries) {
                var position = boundaries[i];
                if (position <= start && (sentenceStart == null || position > sentenceStart)) {
                    sentenceStart = position;
                }
                if (position >= end) {
                    sentenceEnd = position;
                    break;
                }
            }
            var snippet = (text.slice(sentenceStart, start) + "<b>" + text.slice(start, end)
                + "</b>" + text.slice(end, sentenceEnd)).trim();
            if (sentenceStart == null) {
                sentenceStart = 0;
            }
            return {'snippet': snippet, 'sentenceStart': sentenceStart};
        }

        function gatherTermContexts(d, includeAll = true) {
            var category_name = fullData['info']['category_name'];

            var matches = [[], [], [], []];
            console.log("searching")

            if (fullData.docs === undefined) return matches;

        function searchInExtraFeatures(d) {
            var matches = [[], [], [], []];
            var term = d.term;
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });

            var pattern = null;
            if ('metalists' in fullData && term in fullData.metalists) {
                // from https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(str) {
                    return str.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|\']/g, "\\$&");
                }

                console.log('term');
                console.log(term);
                pattern = new RegExp(
                    '\\W(' + fullData.metalists[term].map(escapeRegExp).join('|') + ')\\W',
                    'gim'
                );
            }

            for (var i in fullData.docs.extra) {
                if (term in fullData.docs.extra[i]) {
                    var strength = fullData.docs.extra[i][term] /
                        Object.values(fullData.docs.extra[i]).reduce(
                            function (a, b) {
                                return a + b
                            });

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {

                    }
                    var text = fullData.docs.texts[i];
                    if (!useFullDoc)
                        text = text.slice(0, 300);
                    if (pattern !== null) {
                        text = text.replace(pattern, '<b>$&</b>');
                    }
                    var curMatch = {
                        'id': i,
                        'snippets': [text],
                        'strength': strength,
                        'docLabel': docLabel,
                        'meta': fullData.docs.meta ? fullData.docs.meta[i] : ""
                    }

                    matches[numericLabel].push(curMatch);
                }
            }
            for (var i in [0, 1]) {
                matches[i] = matches[i].sort(function (a, b) {
                    return a.strength < b.strength ? 1 : -1
                })
            }
            return {'contexts': matches, 'info': d};
        }

        function searchInText(d, includeAll = true) {
            function stripNonWordChars(term) {
                //d.term.replace(" ", "[^\\w]+")
            }

            function removeUnderScoreJoin(term) {
                /*
                '_ _asjdklf_jaksdlf_jaksdfl skld_Jjskld asdfjkl_sjkdlf'
                  ->
                "_ _asjdklf jaksdlf jaksdfl skld Jjskld asdfjkl_sjkdlf"
                 */
                return term.replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3");
            }

            function buildMatcher(term) {

                var boundary = '(?:\\W|^|$)';
                var wordSep = "[^\\w]+";
                if (asianMode) {
                    boundary = '( |$|^)';
                    wordSep = ' ';
                }
                if (isEmoji(term)) {
                    boundary = '';
                    wordSep = '';
                }
                if (matchFullLine) {
                    boundary = '($|^)';
                }
                var termToRegex = term;

                // https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(string) {
                    return string.replace(/[#.*+?^${}()|[\]\\]/g, '\\$&'); // $& means the whole matched string
                }

                /*
                ['[', ']', '(', ')', '{', '}', '^', '$', '|', '?', '"',
                    '*', '+', '-', '=', '~', '`', '{'].forEach(function (a) {
                    termToRegex = termToRegex.replace(a, '\\\\' + a)
                });
                ['.', '#'].forEach(function(a) {termToRegex = termToRegex.replace(a, '\\' + a)})
                */
                termToRegex = escapeRegExp(termToRegex);
                console.log("termToRegex")
                console.log(termToRegex)
                var regexp = new RegExp(boundary + '('
                    + removeUnderScoreJoin(
                        termToRegex.replace(' ', wordSep, 'gim')
                    )
                    + ')' + boundary, 'gim');
                console.log(regexp);
                try {
                    regexp.exec('X');
                } catch (err) {
                    console.log("Can't search " + term);
                    console.log(err);
                    return null;
                }
                return regexp;
            }

            var matches = [[], [], [], []];
            var notmatches = [[], [], [], []];
            var pattern = buildMatcher(d.term);
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            console.log('extraCategoryNumList')
            console.log(extraCategoryNumList);
            console.log("categoryNum");
            console.log(categoryNum);
            console.log("categoryNum");
            if (pattern !== null) {
                for (var i in fullData.docs.texts) {
                    //var numericLabel = 1 * (fullData.docs.categories[fullData.docs.labels[i]] != fullData.info.category_internal_name);

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }

                    var text = removeUnderScoreJoin(fullData.docs.texts[i]);
                    //var pattern = new RegExp("\\b(" + stripNonWordChars(d.term) + ")\\b", "gim");
                    var match;
                    var sentenceOffsets = null;
                    var lastSentenceStart = null;
                    var matchFound = false;
                    var curMatch = {'id': i, 'snippets': [], 'notsnippets': [], 'docLabel': docLabel};
                    if (fullData.docs.meta) {
                        curMatch['meta'] = fullData.docs.meta[i];
                    }

                    while ((match = pattern.exec(text)) != null) {
                        if (sentenceOffsets == null) {
                            sentenceOffsets = getSentenceBoundaries(text);
                        }
                        var foundSnippet = getMatchingSnippet(text, sentenceOffsets,
                            match.index, pattern.lastIndex);
                        if (foundSnippet.sentenceStart == lastSentenceStart) continue; // ensure we don't duplicate sentences
                        lastSentenceStart = foundSnippet.sentenceStart;
                        curMatch.snippets.push(foundSnippet.snippet);
                        matchFound = true;
                    }
                    if (matchFound) {
                        if (useFullDoc) {
                            curMatch.snippets = [
                                text
                                    .replace(/\n$/g, '\n\n')
                                    .replace(
                                        //new RegExp("\\b(" + d.term.replace(" ", "[^\\w]+") + ")\\b",
                                        //    'gim'),
                                        pattern,
                                        '<b>$&</b>')
                            ];
                        }
                        matches[numericLabel].push(curMatch);
                    } else {
                        if (includeAll) {
                            curMatch.snippets = [
                                text.replace(/\n$/g, '\n\n')
                            ];
                            notmatches[numericLabel].push(curMatch);
                        }

                    }
                }
            }
            var toRet = {
                'contexts': matches,
                'notmatches': notmatches,
                'info': d,
                'docLabel': docLabel
            };
            return toRet;
        }

            function euclideanDistanceSort(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (Math.min(aCatDist, aNotCatDist) > Math.min(bCatDist, bNotCatDist)) * 2 - 1;
            }

            function euclideanDistanceSortForCategory(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                return (aCatDist > bCatDist) * 2 - 1;
            }

            function euclideanDistanceSortForNotCategory(a, b) {
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (aNotCatDist > bNotCatDist) * 2 - 1;
            }

            function scoreSort(a, b) {
                return a.s - b.s;
            }

            function scoreSortReverse(a, b) {
                return b.s - a.s;
            }

            function backgroundScoreSort(a, b) {
                if (b.bg === a.bg)
                    return (b.cat + b.ncat) - (a.cat + a.ncat);
                return b.bg - a.bg;
            }

            function arePointsPredictiveOfDifferentCategories(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                var aGood = aCatDist < aNotCatDist;
                var bGood = bCatDist < bNotCatDist;
                return {aGood: aGood, bGood: bGood};
            }

            function scoreSortForCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return -1;
                    if (!aGood && bGood) return 1;
                }
                return b.s - a.s;
            }

            function scoreSortForNotCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return 1;
                    if (!aGood && bGood) return -1;
                }
                if (reverseSortScoresForNotCategory)
                    return a.s - b.s;
                else
                    return b.s - a.s;
            }

 // Adapted from https://www.w3schools.com/howto/howto_js_autocomplete.asp
function autocomplete(inputField, autocompleteValues, myPlotInterface) {
    var currentFocus; // current position in autocomplete list.

    inputField.addEventListener("input", function (e) {
        var matchedCandidateListDiv, matchedCandidateDiv, i, userInput = this.value;

        closeAllLists();
        if (!userInput) {
            return false;
        }
        currentFocus = -1;

        matchedCandidateListDiv = document.createElement("div");
        matchedCandidateListDiv.setAttribute("id", this.id + "autocomplete-list");
        matchedCandidateListDiv.setAttribute("class", "autocomplete-items");

        this.parentNode.appendChild(matchedCandidateListDiv);
        autocompleteValues.map(function (candidate) {
            var candidatePrefix = candidate.substr(0, userInput.length);
            if (candidatePrefix.toLowerCase() === userInput.toLowerCase()) {
                matchedCandidateDiv = document.createElement("div");
                matchedCandidateDiv.innerHTML = "<strong>" + candidatePrefix + "</strong>";
                matchedCandidateDiv.innerHTML += candidate.substr(userInput.length);
                matchedCandidateDiv.innerHTML += "<input type='hidden' value='" + candidate + "'>";
                matchedCandidateDiv.addEventListener("click", function (e) {
                    inputField.value = this.getElementsByTagName("input")[0].value;
                    closeAllLists();
                    myPlotInterface.handleSearchTerm(inputField.value);
                });
                matchedCandidateListDiv.appendChild(matchedCandidateDiv);
            }
        });
    });

    inputField.addEventListener("keydown", function (keyboardEvent) {

        var candidateDivList = document.getElementById(this.id + "autocomplete-list");

        if (!candidateDivList)
            return true;

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList.children,
            x => x.className !== ""
        );

        if (keyboardEvent.keyCode === 40 || keyboardEvent.keyCode === 9) { // down or tab
            keyboardEvent.preventDefault();
            currentFocus++;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 38) { //up
            currentFocus--;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 13) { // enter
            keyboardEvent.preventDefault();
            var selectedTerm = inputField.value;
            console.log("selected term");console.log(selectedTerm);
            console.log(myPlotInterface);
            //if (selectedCandidate)
            //    selectedTerm = selectedCandidate.children[1].value;
            myPlotInterface.handleSearchTerm(selectedTerm);
            closeAllLists(null);
        } else if (keyboardEvent.keyCode === 27) { // esc
            closeAllLists(null);
        }
    });

    function addActive(candidateDivList) {
        if (!candidateDivList) return false;

        removeActive(candidateDivList);

        if (currentFocus >= candidateDivList.length)
            currentFocus = 0;
        if (currentFocus < 0)
            currentFocus = (candidateDivList.length - 1);

        candidateDivList[currentFocus].classList.add("autocomplete-active");

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList,
            x => x.className !== ""
        );

        if (selectedCandidate) {
            var candidateValue = selectedCandidate.children[1].value;
            myPlotInterface.highlightTerm(candidateValue);
            inputField.value = candidateValue;
        }

    }

    function removeActive(candidateDivList) {
        Array.prototype.find.call(
            candidateDivList,
            x => x.classList.remove("autocomplete-active")
        );
    }

    function closeAllLists(elmnt) {
        /*close all autocomplete lists in the document,
        except the one passed as an argument:*/
        var x = document.getElementsByClassName("autocomplete-items");
        for (var i = 0; i < x.length; i++) {
            if (elmnt != x[i] && elmnt != inputField) {
                x[i].parentNode.removeChild(x[i]);
            }
        }
    }

    /*execute a function when someone clicks in the document:*/
    document.addEventListener("click", function (e) {
        closeAllLists(e.target);
    });
}

672a\u4f86 \u80fd \u5f15\u9818 \u4eba\u985e \u901a\u904e \u8003\u9a57 \u7dca\u63a5\u8457 \u9032\u884c \u5c08\u984c \u6f14\u8b1b \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u674e\u66f8\u5b89 \u5148\u751f \u4e3b\u8b1b \u53f0\u7063 PM2 5 \u7ba1\u5236 \u7b56\u7565 \u4e4b \u4ecb\u7d39 \u4e3b\u8b1b\u4eba \u9996\u5148 \u4ecb\u7d39 PM2 5 \u70ba \u7b2c\u4e00 \u7d1a \u6cbb \u764c \u7269\u8cea \u56e0 \u5fae\u7c92 \u6703 \u5438\u9644 \u91cd\u91d1\u5c6c \u8207 \u6234\u5967\u8f9b \u7b49 \u6709\u6bd2 \u7269\u8cea \u5438\u5165 \u5f8c \u9020\u6210 \u5fc3\u8840\u7ba1 \u547c\u5438\u9053 \u8207 \u80ba\u90e8 \u75be\u75c5 \u63a5\u8457 \u4ecb\u7d39 \u53f0\u7063 \u5c0d PM2 5 \u7684 \u7ba1\u5236 \u6a19\u6e96 \u4ee5\u53ca \u61f8\u6d6e \u5fae\u7c92 \u5927\u5c0f \u5f71\u97ff \u80ba\u90e8 \u7684 \u6c89\u7a4d \u8207 \u5176 \u5206\u7d1a \u4e26 \u8aaa\u660e \u90fd\u6703\u5340 \u4e3b\u8981 \u6392\u653e PM2 5 \u7684 \u4f86\u6e90 \u4f86\u81ea\u65bc \u4ea4\u901a \u6700\u5f8c \u4e3b\u8b1b\u4eba \u4ecb\u7d39 \u9632\u6cbb \u7b56\u7565 \u5305\u62ec \u7ba1\u5236 \u6392\u653e \u8a2d\u5b9a \u6a19\u6e96 \u8207 \u5b9a\u671f \u76e3\u7763 \u900f\u904e \u7c3d\u8a02 \u7a7a\u6c23 \u54c1\u8cea \u5951\u7d04 \u63d0\u5347 \u7da0\u8272 \u904b\u8f38 \u8207 \u88dd\u8a2d \u8eca\u724c \u81ea\u52d5 \u8fa8\u8b58 \u7cfb\u7d71 \u7b49 \u65b9\u5f0f \u4f86 \u964d\u4f4e PM2 5 \u7684 \u5371\u5bb3 \u671f\u52c9 \u5168\u6c11 \u4e00\u8d77 \u52aa\u529b \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u59da\u7dad\u6b63 \u5148\u751f \u4e3b\u8b1b \u6c23\u5019 \u7570\u8b8a \u4e0b \u7684 \u50b3\u67d3\u75c5 \u9632\u6cbb \u7b56\u7565 \u4e3b\u8b1b\u4eba \u9996\u5148 \u8aaa\u660e \u6c23\u5019 \u7570\u8b8a \u4e0b \u7684 \u9ad8\u6eab \u74b0\u5883 \u6703 \u4f7f\u5f97 \u5fc3\u8840\u7ba1 \u547c\u5438\u9053 \u8207 \u80ba\u90e8 \u75be\u75c5 \u98a8\u96aa \u589e\u52a0 \u985e\u4f3c \u767b\u9769\u71b1 \u7b49 \u50b3\u67d3\u75c5 \u4e5f \u6703 \u5927\u91cf \u51fa\u73fe \u4e3b\u8b1b\u4eba \u63a5\u8457 \u6307\u51fa \u56b4\u91cd \u767b\u9769\u71b1 \u6703 \u5c0e\u81f4 \u4f11\u514b \u8207 \u6b7b\u4ea1 \u800c \u767b\u9769\u71b1 \u662f \u900f\u904e \u57c3\u53ca\u6591\u868a \u8207 \u767d\u7dda\u6591\u868a \u53ee\u54ac \u5728 \u4eba\u9ad4 \u8840\u6db2 \u4e2d \u7522\u751f \u75c5\u6bd2 \u9032\u800c \u50b3\u67d3 \u6703 \u51fa\u73fe \u982d\u75db \u75e0\u75db \u8207 \u767c\u71d2 \u7b49 \u75c7\u72c0 \u767b\u9769\u71b1 \u5df2 \u4e0d\u518d \u53ea \u662f \u6771\u5357\u4e9e \u7b49 \u71b1\u5e36 \u570b\u5bb6 \u7684 \u6182\u616e \u53f0\u7063 \u8207 \u6b50\u7f8e \u4e5f \u9010\u6f38 \u51fa\u73fe \u8a31\u591a \u6848\u4f8b \u800c \u6700 \u6709\u6548 \u7684 \u9632\u6cbb \u65b9\u6cd5 \u9084\u662f \u5fc5\u9808 \u63a7\u5236 \u75c5\u5a92 \u868a \u7684 \u7e41\u884d \u4ee5 \u9632\u5835 \u75ab\u60c5 \u6301\u7e8c \u64f4\u6563 \u6f14\u8b1b \u5b8c\u7562 \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u4ee3\u8868 \u57fa\u91d1\u6703 \u81f4\u8d08 \u8b1d\u79ae\u4e88 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u5728 \u8207\u6703 \u8005 \u7d1b\u7d1b \u5229\u7528 \u9935 \u8c6c \u6642\u9593 \u63d0\u51fa \u500b\u4eba \u610f\u898b \u8207 \u770b\u6cd5 \u4e92\u76f8 \u4ea4\u6d41 \u5f8c \u5713\u6eff \u5730 \u7d50\u675f \u5341\u6708\u4efd \u570b\u653f \u806f\u8abc\u6703", "\u672c \u6703 \u5df2 \u65bc 2015\u5e74 11\u6708 15\u65e5 \u5047 \u53f0\u5317 \u559c\u4f86\u767b \u5927 \u98ef\u5e97 \u5730\u4e0b \u4e8c\u6a13 \u559c\u5ef3 \u8209\u884c \u7950\u751f \u570b\u653f \u806f\u8abc\u6703 \u5728 \u4e3b\u6301\u4eba \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u5ba3\u5e03 \u5f8c \u63ed\u958b \u7576\u65e5 \u6d3b\u52d5 \u5e8f\u5e55 \u5728 \u8f15\u9b06 \u6d3b\u6f51 \u7684 \u7bc0\u76ee \u904e \u5f8c \u96a8\u5373 \u7531 \u4e3b\u6301\u4eba \u5e36\u4f86 \u91cd\u8981 \u8a0a\u606f \u8fd1\u65e5 \u767c\u751f \u6cd5\u570b \u6050\u653b \u4e8b\u4ef6 \u986f\u898b \u6c23\u5019 \u8b8a\u9077 \u4e0b \u6240 \u7522\u751f \u672b\u65e5 \u56db \u9a0e\u58eb \u4e2d \u7684 \u6230\u722d \u6548\u61c9 \u81f4\u4f7f \u4e16\u754c \u5404 \u5730 \u52d5\u76ea \u4e0d\u5b89 \u53e6\u5916 \u82f1\u570b \u7814\u7a76 \u8fd1\u65e5 \u516c\u5e03 \u5168\u7403 \u6eab\u5ea6 \u4e0a\u5347 \uff11 \u2103 \u7684 \u8a0a\u606f \u76f8\u5c0d \u7950\u751f \u6069\u68af\u7279\u7d44 \u4e5f \u5f9e \u6b77\u53f2 \u8207 \u5730\u7406 \u7684 \u5206\u6790 \u4e2d \u89c0\u6e2c \u6c23\u6eab \u8b8a\u5316 \u4e0b \u5982\u4f55 \u9020\u6210 \u6771\u897f\u65b9 \u6587\u660e \u7684 \u6d88\u9577 \u6b64\u5916 \u5728\u5ea7 \u7950\u751f \u6210\u54e1 \u70ba \u793e\u6703 \u5404 \u9818\u57df \u7684 \u7cbe\u82f1 \u61c9 \u4fdd\u6709 \u5229\u4ed6 \u8207 \u516c\u76ca \u7684 \u6982\u5ff5 \u4e8b\u696d \u624d \u80fd \u6c38\u7e8c \u7d93\u71df \u6700\u5f8c \u5728 \u96fb\u5b50 \u4ee3\u5de5 \u7522\u696d \u9010\u6f38 \u6c92\u843d \u4e4b \u969b \u671f\u671b \u53f0\u7063 \u672a\u4f86 \u80fd \u767c\u5c55\u51fa \u5225\u5177 \u7279\u8272 \u5275\u65b0 \u7684 \u7522\u696d \u76f8\u4fe1 \u53f0\u7063 \u6703 \u5f80 \u66f4 \u597d \u7684 \u65b9\u5411 \u524d\u9032 \u8207 \u5927\u5bb6 \u5171\u52c9 \u4e4b \u7dca\u63a5\u8457 \u9032\u884c \u5c08\u984c \u6f14\u8b1b \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u6797\u81f4\u9060 \u5148\u751f \u4e3b\u8b1b \u6c38\u7e8c \u89c0\u9ede \u4e4b \u751f\u614b \u4f11\u9592 \u8fb2\u5834 \u7d93\u71df \u7ba1\u7406 \u5be6\u52d9 \u4e3b\u8b1b\u4eba \u9996\u5148 \u5206\u4eab \u672c\u8eab \u53c3\u8207 \u8056\u514b\u91cc\u65af\u591a\u798f \u53ca \u5c3c\u7dad\u65af \u4f11\u9592 \u8fb2\u5834 \u7d93\u71df \u6848\u4f8b \u7684 \u7de3\u7531 \u8207 \u80cc\u666f \u7dca\u63a5\u8457 \u5206\u6790 \u8fb2\u5834 \u73fe\u6cc1 \u8207 \u63d0\u51fa \u6539\u5584 \u65b9\u6cd5 \u4e3b\u8b1b\u4eba \u8868\u793a \u6c38\u7e8c \u4e0d \u662f \u5c07 \u6587\u660e \u79fb\u690d\u5230 \u53e6 \u4e00 \u500b \u5730\u65b9 \u800c\u662f \u8981 \u5c07 \u73fe\u6709 \u7684 \u74b0\u5883 \u8f49\u63db\u6210 \u66f4 \u7406\u60f3 \u7684 \u74b0\u5883 \u900f\u904e \u6574\u5408 \u7576\u5730 \u8cc7\u6e90 \u9054\u6210 \u6c38\u7e8c \u7d93\u71df \u7684 \u76ee\u6a19 \u4e3b\u8b1b\u4eba \u5efa\u8b70 \u8fb2\u5834 \u53ef \u6df1\u5316 \u751f\u614b \u4f11\u9592 \u8207 \u98df \u8fb2 \u6559\u80b2 \u7b49 \u9ad4\u9a57 \u7522\u54c1 \u5f37\u8abf \u5728 \u751f\u614b \u751f\u7522 \u8207 \u751f\u6d3b \u4e4b\u5916 \u4ea6 \u53ef \u589e\u52a0 \u751f\u8a08 \u8207 \u751f\u547d \u7684 \u6982\u5ff5 \u4e26 \u642d\u914d \u7f8e\u5b78 \u4ee5 \u589e\u52a0 \u7522\u54c1 \u9644\u52a0 \u50f9\u503c \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u6797\u88d5\u76ca \u5148\u751f \u4e3b\u8b1b \u6d3b\u5316 \u8fb2\u5834 \u571f\u5730 \u7d93\u71df \u7b56\u7565 \u4ee5 \u8f14\u5c0e\u6703 \u5f70\u5316 \u8fb2\u5834 \u70ba \u4f8b \u4e3b\u8b1b\u4eba \u9996\u5148 \u4ecb\u7d39 \u81ea\u8eab \u63a5\u4efb \u5f70\u5316 \u8fb2\u5834 \u5834\u9577 \u7684 \u539f\u56e0 \u4e26 \u8aaa\u660e \u5f70\u5316 \u8fb2\u5834 \u7684 \u7d44\u7e54 \u6f14\u9032 \u60c5\u5f62 \u7dca\u63a5\u8457 \u8aaa\u660e \u7d44\u7e54 \u7684 \u4f7f\u547d \u8207 \u76ee\u6a19 \u5305\u62ec \u7167\u9867 \u69ae\u6c11 \u8207 \u69ae\u7737 \u63a8\u5c55 \u4f11\u9592 \u8fb2\u696d \u8207 \u5f9e\u4e8b \u8fb2\u696d \u7522\u92b7 \u7b49 \u63a5\u8457 \u5229\u7528 SWOT \u5206\u6790 \u8aaa\u660e \u8fb2\u5834 \u7684 \u5b9a\u4f4d \u65b9\u5411 \u4e0d\u50c5 \u5728 \u8c6c\u820d \u8207 \u990a \u9d28 \u9592\u7f6e \u5730 \u88dd\u8a2d \u592a\u967d\u80fd \u5149\u96fb \u5ee2\u68c4 \u5834\u90e8 \u8fb2\u5e84 \u518d \u5229\u7528 \u5f15\u9032 \u6c11\u9593 \u6295\u8cc7 \u958b\u767c \u7d93\u71df \u4e5f \u8f14\u5c0e \u6709\u610f \u5f9e\u4e8b \u8fb2\u696d \u4e4b \u69ae\u6c11 \u8207 \u69ae\u7737 \u5c31\u696d \u7b49 \u591a \u7a2e \u9762\u5411 \u9032\u884c \u672a\u4f86 \u5e0c\u671b \u5f70\u5316 \u8fb2\u5834 \u53ef\u4ee5 \u767c\u63ee \u4eba \u76e1 \u5176 \u624d \u5730 \u76e1 \u5176 \u5229 \u628a\u63e1 \u7121\u9650 \u53ef\u80fd \u6f14\u8b1b \u5b8c\u7562 \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u4ee3\u8868 \u57fa\u91d1\u6703 \u81f4\u8d08 \u8b1d\u79ae\u4e88 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u5728 \u8207\u6703 \u8005 \u7d1b\u7d1b \u5229\u7528 \u9935 \u8c6c \u6642\u9593 \u63d0\u51fa \u500b\u4eba \u610f\u898b \u8207 \u770b\u6cd5 \u4e92\u76f8 \u4ea4\u6d41 \u5f8c \u5713\u6eff \u5730 \u7d50\u675f \u5341\u4e00\u6708\u4efd \u570b\u653f \u806f\u8abc\u6703", "11\u6708\u4efd \u898b\u8b58 \u4e4b \u65c5 \u6d3b\u52d5 \u65bc 2015\u5e74 11\u6708 14\u65e5 \u7531 \u5442\u660e\u6f90 \u5c0f\u59d0 \u5e36\u9818 23 \u4f4d \u7950\u751f \u898b\u7fd2\u751f \u53ca \u5bb6\u9577 \u5011 \u9032\u884c \u6797 \u908a \u7da0 \u80fd \u751f\u614b \u66a8 \u6f01\u7fc1 \u4e4b \u6a02 \u9ad4\u9a57 \u4e4b \u65c5 \u6d3b\u52d5 \u958b\u59cb \u4e4b\u521d \u9818\u968a \u5442\u660e\u6f90 \u5c0f\u59d0 \u63d0\u9192 \u672c \u6b21 \u6d3b\u52d5 \u6ce8\u610f \u4e8b\u9805 \u53ca \u89c0\u5bdf \u91cd\u9ede \u5148\u884c \u5efa\u7acb \u898b\u7fd2\u751f \u7684 \u80cc\u666f \u77e5\u8b58 \u4e0a\u5348 \u884c\u7a0b \u9996\u5148 \u4f86\u5230 \u6cf0\u967d \u83c7\u5152\u9662 \u6b64 \u8655 \u56e0 \u5c4f\u6771 \u6797\u908a \u5730\u5340 \u63a8\u52d5 \u7a2e\u6c34 \u990a\u96fb \u8a08\u756b \u83c7\u5834 \u5167 \u67b6\u8a2d \u4e86 \u8a31\u591a \u592a\u967d\u80fd \u677f \u900f\u904e \u7a7a\u9593 \u5229\u7528 \u65bc \u592a\u967d\u80fd \u677f \u652f\u67b6 \u4e0b \u570d\u4e0a \u9ed1 \u7db2 \u518d \u85c9\u7531 \u7051\u6c34 \u6ffe \u6c34 \u7cfb\u7d71 \u8f14\u52a9 \u800c \u6210\u5c31 \u4e86 \u9069\u5408 \u57f9\u990a \u83c7\u985e \u7684 \u6cf0\u967d \u83c7\u5152\u9662 \u5c0e\u89bd \u4eba\u54e1 \u9996\u5148 \u5e36\u9818 \u5927\u5bb6 \u9032\u5165 \u642d \u65bc \u592a\u967d\u80fd\u677f \u652f\u67b6 \u4e0b \u7684 \u83c7\u68da \u4ecb\u7d39 \u73cd\u8cb4 \u4e14 \u5c11\u898b \u7684 \u9e7f\u89d2 \u9748\u829d \u4e26 \u8aaa\u660e \u5176 \u71df\u990a \u53ca \u7d93\u6fdf \u50f9\u503c \u96a8\u5f8c \u9032\u5165 \u7531 \u773e\u591a \u592a\u7a7a\u5305 \u6240 \u805a\u96c6 \u7684 \u83c7\u68da \u6cbf\u9014 \u4ecb\u7d39 \u83c7 \u7684 \u7a2e\u985e \u8207 \u7279\u8272 \u6700\u5f8c \u54c1\u5690 \u5929\u7136 \u9748\u829d \u8336 \u7684 \u6e05\u751c \u63a5\u8457 \u773e\u4eba \u524d\u5f80 \u4e0d\u9060\u8655 \u7684 \u5149\u91c7 \u6fd5\u5730 \u667a\u6167 \u80fd\u6e90 \u793a\u7bc4 \u5712\u5340 \u5c0e\u89bd \u4eba\u54e1 \u9996\u5148 \u5e36\u9818 \u773e\u4eba \u9032\u884c \u5348\u9910 \u7684 Pizza \u9eb5\u7cf0 \u63c9\u634f \u4e26 \u975c \u7f6e \u767c\u9175 \u65bc \u7b49\u5f85 \u767c\u9175 \u7684 \u904e\u7a0b \u4e2d \u5229\u7528 \u6642\u9593 \u9032\u884c \u81ea\u7136 \u6c34\u8349 \u7403 \u76c6\u683d DIY \u5c07 \u65bc \u5712\u5340 \u6c34\u6c60 \u5167 \u6240 \u751f\u9577 \u4e4b \u591a\u9918 \u6c34\u8349 \u518d \u5229\u7528 \u6416\u8eab\u4e00\u8b8a \u6210\u70ba \u7da0\u5316 \u690d\u7269 \u6c34\u8349 \u7403 DIY \u6d3b\u52d5 \u7d50\u675f \u5f8c \u9032\u884c \u5348\u9910 \u7684 Pizza \u64fa \u6599 \u88fd\u4f5c \u4e26 \u900f\u904e \u67f4 \u71d2\u7aaf \u70e4\u51fa \u7210 \u642d\u914d \u6cf0\u967d \u83c7\u5152\u9662 \u4e4b \u9bae \u83c7 \u5165 \u6e6f \u4eab\u7528 \u773e\u4eba \u7686 \u4eab\u7528 \u7684 \u6d25\u6d25\u6709\u5473 \u5348\u9910 \u7d50\u675f \u5f8c \u7531 \u5c0e\u89bd \u4eba\u54e1 \u91dd\u5c0d \u5712\u5340 \u9032\u884c \u89e3\u8aaa \u9664\u4e86 \u8a73\u7d30 \u8aaa\u660e \u592a\u967d\u80fd \u8207 \u6c34 \u4e4b\u9593 \u80fd\u6e90 \u751f\u6210 \u7684 \u95dc\u4fc2 \u5916 \u4ea6 \u4ecb\u7d39 \u4e86 \u5712\u5340 \u5167 \u88dd\u7f6e \u85dd\u8853 \u8207 \u5373\u5c07 \u898f\u5283 \u7684 \u8a2d\u65bd \u773e\u4eba \u7686 \u7559\u4e0b \u6df1\u523b \u5370\u8c61 \u4e0b\u5348 \u884c\u7a0b \u773e\u4eba \u9996\u5148 \u4f86\u5230 \u9bae\u994c\u9053 \u6d77\u6d0b \u98df\u54c1 \u6587\u5316\u9928 \u9032\u884c \u53c3\u8a2a \u9bae\u994c\u9053 \u6d77\u6d0b \u98df\u54c1 \u6587\u5316\u9928 \u662f \u5168 \u53f0\u7063 \u7b2c\u4e00 \u5ea7 \u4ee5 \u6d77\u6d0b \u4f11\u9592 \u98df\u54c1 \u70ba \u4e3b\u984c \u6240 \u8a2d\u7acb \u5728 \u5c0e\u89bd \u4eba\u54e1 \u7684 \u5e36\u9818 \u4e0b \u773e\u4eba \u4e86\u89e3 \u4e86 \u7522\u54c1 \u88fd\u9020 \u6d41\u7a0b \u4e26 \u8a8d\u8b58 \u5e38\u898b \u7528 \u65bc \u6d77\u6d0b \u4f11\u9592 \u98df\u54c1 \u52a0\u5de5 \u7684 \u9b5a\u985e \u884c\u7a0b \u6700\u5f8c \u4f86\u5230 \u4f4d\u65bc \u5d0e\u5cf0 \u7684 \u6708\u82bd\u7063 \u9032\u884c \u6355 \u87f9 \u9ad4\u9a57 \u5c0e\u89bd \u4eba\u54e1 \u9996\u5148 \u767c\u653e \u88dc \u87f9 \u7684 \u6750\u6599 \u4e26 \u4e00\u4e00 \u70ba \u773e\u4eba \u89e3\u8aaa \u7e8f\u7e5e \u65b9\u6cd5 \u96a8\u5f8c \u5e36\u9818 \u773e\u4eba \u81f3 \u5cb8 \u908a \u4e26 \u50b3\u6388 \u5982\u4f55 \u5c07 \u7e8f\u597d \u7684 \u9b5a\u990c \u900f\u904e \u96e2\u5fc3\u529b \u7684 \u65b9\u5f0f \u53ca \u89d2\u5ea6 \u62cb\u5230 \u6700 \u9060 \u975c \u7f6e 5 \u5206\u9418 \u5f8c \u518d \u9032\u884c \u6536\u7db2 \u67e5\u770b \u5403 \u990c \u7684 \u7d50\u679c \u4e26 \u65bc \u6d3b\u52d5 \u5c3e\u8072 \u4eab\u7528 \u7531 \u5c0e\u89bd \u4eba\u54e1 \u5229\u7528 \u7a7a\u6a94 \u6240 \u70d8 \u7684 \u6c99\u7aaf \u9d28\u86cb \u53ca \u8543\u85af \u56e0 \u6355\u87f9 \u9ad4\u9a57 \u8f03 \u5c11\u898b \u773e\u4eba \u7686 \u73a9 \u5f97 \u4e0d\u4ea6\u6a02\u4e4e \u81f3 \u6b64 \u672c \u65e5 \u6d3b\u52d5 \u5df2 \u8fd1 \u5c3e\u8072 \u5927\u5bb6 \u4e00\u8d77 \u5408\u7167 \u7559\u5ff5 \u5f8c \u8fd4\u56de \u53f0\u5317 \u4e26 \u671f\u5f85 \u65bc \u4e0b \u6b21 \u898b\u8b58 \u4e4b \u65c5 \u518d \u76f8\u898b", "\u672c \u6703 \u5df2 \u65bc 2015\u5e74 12\u6708 20\u65e5 \u5047 \u6676\u83ef \u9152\u5e97 \u5730\u4e0b \u4e09\u6a13 \u6676\u82f1\u6703 \u8209\u884c \u7950\u751f \u570b\u653f \u806f\u8abc\u6703 \u5728 \u4e3b\u6301\u4eba \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u5ba3\u5e03 \u5f8c \u63ed\u958b \u7576\u65e5 \u6d3b\u52d5 \u5e8f\u5e55 \u5728 \u8f15\u9b06 \u6d3b\u6f51 \u7684 \u7bc0\u76ee \u904e \u5f8c \u96a8\u5373 \u7531 \u4e3b\u6301\u4eba \u5e36\u4f86 \u91cd\u8981 \u8a0a\u606f \u8fd1\u4f86 \u4e16\u754c \u5404 \u5730 \u58df\u7f69 \u5728 \u6050\u6016 \u653b\u64ca \u7684 \u9670\u5f71 \u4e0b \u53f0\u7063 \u570b\u5b89 \u55ae\u4f4d \u4ea6 \u5df2 \u63d0\u9ad8 \u8b66\u6212 \u4e5f \u7279\u5225 \u63d0\u9192 \u7950\u751f \u6210\u54e1 \u5011 \u52d9\u5fc5 \u6ce8\u610f \u5df1\u8eab \u5b89\u5168 \u53e6\u5916 \u5728 \u6c23\u5019 \u7570\u8b8a \u7684 \u5f71\u97ff \u4e0b \u5c0e\u81f4 \u793e\u6703 \u7684 \u4e0d \u5b89\u5b9a \u8207 \u65e5\u5e38 \u751f\u6d3b \u4e0d\u65b7 \u6539\u8b8a \u56e0\u6b64 \u505a\u51fa \u4efb\u4f55 \u6c7a\u7b56 \u90fd \u61c9 \u6301\u6709 \u4fdd\u5b88 \u7684 \u614b\u5ea6 \u4f46 \u4ecd \u61c9 \u4e0d\u65b7 \u524d\u9032 \u5145\u5206 \u5229\u7528 \u5f48\u6027 \u9069\u6027 \u8207 \u8df3\u5cf6 \u7b56\u7565 \u5c0b\u6c42 \u5b89\u5168 \u7684 \u9053\u8def \u671f\u671b \u5728\u5ea7 \u7950\u751f \u6210\u54e1 \u80fd \u5171\u540c \u52aa\u529b \u7acb\u8db3 \u53f0\u7063 \u653e\u773c \u4e16\u754c \u5e36\u9818 \u4eba\u985e \u8d70\u5411 \u5e0c\u671b \u7684 \u672a\u4f86 \u63a5\u8457 \u4ecb\u7d39 \u65b0\u4efb \u77e5\u8b58 \u57f7\u5b88 \u8005 \u5206\u5225 \u70ba \u6c34\u6587\u5b78 \u57f7\u5b88 \u8005 \u5433\u59f5\u747e \u5c0f\u59d0 \u6d77\u6d0b\u5b78 \u57f7\u5b88 \u8005 \u838a\u6021\u6167 \u5c0f\u59d0 \u751f\u614b\u5b78 \u57f7\u5b88 \u8005 \u90b1\u54c1\u582f \u5148\u751f \u8fb2\u696d\u5b78 \u6f01\u696d \u57f7\u5b88 \u8005 \u738b\u653f\u55bb \u5148\u751f \u653f\u6cbb\u5b78 \u57f7\u5b88 \u8005 \u6c5f\u8ecd \u5148\u751f \u7d93\u6fdf\u5b78 \u57f7\u5b88 \u8005 \u9ec3\u5ddd\u744b \u5148\u751f \u6c34\u5229 \u5de5\u7a0b \u57f7\u5b88 \u8005 \u7c21\u78a9\u8ce2 \u5148\u751f \u767c\u751f\u5b78 \u57f7\u5b88 \u8005 \u6797\u5ead\u851a \u5148\u751f \u7dca\u63a5\u8457 \u9032\u884c \u5c08\u984c \u6f14\u8b1b \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u984f\u79c0\u6167 \u5c0f\u59d0 \u4e3b\u8b1b \u516c\u5bb3 \u7cfe\u7d1b \u8655\u7406 \u5236\u5ea6 \u4ecb\u7d39 \u4e3b\u8b1b\u4eba \u9996\u5148 \u4ecb\u7d39 \u53f0\u7063 \u74b0\u5883 \u4fdd\u8b77 \u7684 \u6cd5\u5f8b \u624b\u6bb5 \u4e26 \u63d0\u5230 \u672c \u6b21 \u6f14\u8b1b \u662f \u4ee5 \u53d7\u5bb3\u4eba \u89d2\u5ea6 \u9032\u884c \u4ecb\u7d39 \u7dca\u63a5\u8457 \u8aaa\u660e \u6c11\u4e8b \u722d\u7aef \u89e3\u6c7a \u65b9\u6cd5 \u6c11\u4e8b \u6551\u6fdf \u985e\u578b \u53ca \u9069\u7528 \u6cd5\u5f8b \u63a5\u8457 \u4ecb\u7d39 \u516c\u5bb3 \u7cfe\u7d1b \u8655\u7406 \u6cd5 \u5305\u62ec \u5176 \u6210\u7acb \u76ee\u7684 \u5b9a\u7fa9 \u7a2e\u985e \u8a34\u6c42 \u8ce0\u511f \u985e\u578b \u8207 \u8a2d\u8a08 \u6d41\u7a0b \u6b64 \u6cd5 \u4ee5 \u80fd \u5354\u52a9 \u5f31\u52e2 \u70ba \u9996\u8981 \u4e14 \u6700 \u91cd\u8981 \u7684 \u5169 \u9ede \u7279\u5fb5 \u70ba \u4e8b\u5be6 \u8abf\u67e5 \u7531 \u884c\u653f \u6a5f\u95dc \u5354\u52a9 \u8207 \u8cbb\u7528 \u8f03 \u4f4e \u6700\u5f8c \u4e3b\u8b1b\u4eba \u4ee5 \u82b1\u5349 \u53d7\u640d\u6848 \u8207 \u566a\u97f3 \u6848 \u505a\u70ba \u6848\u4f8b \u5206\u4eab \u8b93 \u5927\u5bb6 \u66f4 \u4e86\u89e3 \u516c\u5bb3 \u7cfe\u7d1b \u8655\u7406 \u6cd5 \u7684 \u5be6\u969b \u8655\u7406 \u72c0\u6cc1 \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u6234\u6c38\u7994 \u5148\u751f \u4e3b\u8b1b \u5927\u5171\u751f \u7684 \u8ff7\u601d \u4e3b\u8b1b\u4eba \u9996\u5148 \u95e1\u8ff0 \u5927 \u5171\u751f \u7684 \u7cfb\u7d71 \u5305\u62ec \u6574 \u500b \u5730\u7403 \u7684 \u751f\u7269\u5708 \u800c \u5927\u5171 \u751f \u8ac7 \u7684 \u662f \u4eba \u8207 \u81ea\u7136 \u7684 \u5171\u751f \u4f46 \u5de5\u696d\u5316 \u9769\u547d \u9020\u6210 \u4eba\u53e3 \u5927\u91cf \u6210\u9577 \u52a0\u4e0a \u90fd\u5e02\u5316 \u7684 \u9032\u5c55 \u5c0e\u81f4 \u6211\u5011 \u8207 \u81ea\u7136 \u74b0\u5883 \u505a \u4e86 \u660e\u986f \u5207\u5272 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u8aaa\u660e \u4eba\u985e \u5c0d\u61c9 \u74b0\u5883 \u601d\u7dad \u7684 \u6f14\u8b8a \u5f9e \u6700 \u539f\u59cb \u7684 \u5171\u751f \u5230 \u5de5\u696d\u5316 \u8d85\u8d8a \u81ea\u7136 \u7684 \u73fe\u8c61 \u767c\u5c55\u51fa \u74b0\u5883 \u5f71\u97ff \u8a55\u4f30 \u7684 \u6982\u5ff5 \u6f14\u8b8a \u81f3 \u6c38\u7e8c \u767c\u5c55 \u8207 \u6df1\u5c64 \u751f\u614b\u5b78 \u7684 \u89c0\u5ff5 \u6700\u5f8c \u4e3b\u8b1b\u4eba \u8868\u793a \u96d6\u7136 \u897f\u65b9 \u793e\u6703 \u8a8d\u70ba \u4eba\u985e \u6703 \u8d70\u5411 \u6ec5\u4ea1 \u4f46 \u7950\u751f \u9577\u671f \u7814\u7a76 \u63a2\u7d22 \u7684 \u5171\u751f \u8207 \u6578\u4f4d\u5316 \u6587\u660e \u5373 \u80fd \u6210\u70ba \u53f0\u7063 \u7684 \u81ea\u6551 \u65b9\u6848 \u6f14\u8b1b \u5b8c\u7562 \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u4ee3\u8868 \u57fa\u91d1\u6703 \u81f4\u8d08 \u8b1d\u79ae\u4e88 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u5728 \u8207\u6703 \u8005 \u7d1b\u7d1b \u5229\u7528 \u9935 \u8c6c \u6642\u9593 \u63d0\u51fa \u500b\u4eba \u610f\u898b \u8207 \u770b\u6cd5 \u4e92\u76f8 \u4ea4\u6d41 \u5f8c \u5713\u6eff \u5730 \u7d50\u675f \u5341\u4e8c\u6708\u4efd \u570b\u653f \u806f\u8abc\u6703", "1\u6708\u4efd \u898b\u8b58 \u4e4b \u65c5 \u6d3b\u52d5 \u65bc 2015\u5e74 1\u6708 31\u65e5 \u7531 \u5442\u660e\u6f90 \u5c0f\u59d0 \u5e36\u9818 31 \u4f4d \u7950\u751f \u898b\u7fd2\u751f \u53ca \u5bb6\u9577 \u5011 \u9032\u884c \u524d\u93ae \u9ed1 \u91d1 \u70cf\u9b5a \u66a8 \u65d7\u6d25 \u6d77\u4e8b \u8c9d\u6bbc \u4e4b \u65c5 \u6d3b\u52d5 \u958b\u59cb \u4e4b\u521d \u9818\u968a \u5442\u660e\u6f90 \u5c0f\u59d0 \u63d0\u9192 \u672c \u6b21 \u6d3b\u52d5 \u6ce8\u610f \u4e8b\u9805 \u53ca \u89c0\u5bdf \u91cd\u9ede \u4ee5 \u5148\u884c \u5efa\u7acb \u898b\u7fd2\u751f \u7684 \u80cc\u666f \u77e5\u8b58 \u4e0a\u5348 \u884c\u7a0b \u9996\u5148 \u4f86\u5230 \u524d\u93ae \u73cd\u82b3 \u70cf\u9b5a\u5b50 \u5de5\u5ee0 \u5728 \u5c0e\u89bd \u4eba\u54e1 \u7684 \u5e36\u9818 \u4e0b \u773e\u4eba \u9996\u5148 \u65bc \u4e8c\u6a13 \u5f71\u97f3\u5340 \u89c0\u770b \u5de5\u5ee0 \u7684 \u8d77\u6e90 \u6b77\u53f2 \u5f9e \u7b2c\u4e00 \u4ee3 \u7d93\u71df\u4eba \u50c5\u6709 \u5169 \u576a \u7684 \u92b7\u552e \u5e97\u8216 \u81f3\u4eca \u5df2 \u6210\u70ba \u767c\u5c55\u51fa \u6a19\u6e96 \u88fd\u7a0b \u4e14 \u53d6\u5f97 \u98df\u54c1 \u5b89\u5168 \u96d9 \u8a8d\u8b49 \u7684 \u5c08\u696d \u70cf\u9b5a\u5b50 \u5de5\u5ee0 \u89c0\u8cde \u5b8c\u7562 \u5f8c \u5c0e\u89bd \u4eba\u54e1 \u900f\u904e \u900f\u660e \u73bb\u7483 \u9694\u9593 \u5f15\u5c0e \u773e\u4eba \u8a8d\u8b58 \u751f\u9bae \u70cf\u9b5a\u5b50 \u7684 \u751f\u7522\u7dda \u53ca \u8655\u7406 \u6b65\u9a5f \u518d \u642d\u914d \u89c0\u5149 \u5de5\u5ee0 \u5167 \u7684 \u6559\u5b78 \u80cc\u677f \u53ca \u624b\u7e6a \u6545\u4e8b \u5361\u7247 \u4ecb\u7d39 \u70cf\u9b5a \u7684 \u76f8\u95dc \u6982\u5ff5 \u8207 \u6c11\u9593 \u6545\u4e8b \u4ea6 \u6559\u5c0e \u773e\u4eba \u5982\u4f55 \u900f\u904e \u71c8\u5149 \u8207 \u70cf\u9b5a\u5b50 \u8840\u7ba1 \u7684 \u7167\u5c04 \u4ee5 \u5206\u8fa8 \u70cf\u9b5a\u5b50 \u771f\u5047 \u8b1b\u89e3 \u904e\u7a0b \u4e2d \u6c23\u6c1b \u6d3b\u6f51 \u6709\u8da3 \u5c0e\u89bd \u4eba\u54e1 \u4e26 \u4e0d\u6642 \u9032\u884c \u6709\u734e\u5fb5\u7b54 \u9001\u51fa \u53ef \u5373\u6642 \u98df\u7528 \u7684 \u5c0f \u5305\u88dd \u70cf\u9b5a\u5b50 \u52a0\u6df1 \u8207 \u898b\u7fd2\u751f \u53ca \u5bb6\u9577 \u9593 \u7684 \u4e92\u52d5 \u6700\u5f8c \u5247 \u65bc \u9928 \u5167 \u9032\u884c \u70cf\u9b5a\u5b50 \u9999\u9b06 \u98ef\u7cf0 DIY \u900f\u904e \u7c21\u55ae \u6613\u5b78 \u7684 \u6b65\u9a5f \u5305\u51fa \u65b9\u4fbf \u651c\u5e36 \u7684 \u4e09\u89d2 \u98ef\u7cf0 \u505a\u70ba \u9ede\u5fc3 \u4eab\u7528 \u773e\u4eba \u7686 \u7559\u4e0b \u6df1\u523b \u5370\u8c61 \u5728 \u4eab\u7528 \u8c50\u76db \u7684 \u5348\u9910 \u904e \u5f8c \u4e0b\u5348 \u5927\u5bb6 \u4e58\u8eca \u4f86\u5230 \u4f4d\u65bc \u65d7\u6d25 \u7684 \u967d\u660e \u6d77\u6d0b \u63a2\u7d22\u9928 \u6b64 \u8655 \u7531 \u967d\u660e \u6d77\u904b \u6587\u5316 \u57fa\u91d1\u6703 \u6240 \u5275\u5efa \u9928 \u5916 \u8a2d\u8a08 \u7279\u6b8a \u70ba \u4e00 \u68df \u5169 \u5c64 \u6a13 \u7684 \u90f5\u8f2a \u9020\u578b \u5efa\u7bc9\u7269 \u9928 \u5167 \u5247 \u85c9\u7531 \u967d\u660e \u6d77\u4e8b \u591a \u5e74 \u4f86 \u7d2f\u7a4d \u7684 \u7d93\u9a57 \u672c \u6b21 \u9928 \u5167 \u5de1\u8ff4 \u5c55\u51fa \u6d77\u6d0b \u6587\u5316 \u8207 \u8239\u8236 \u69cb\u9020 \u7b49 \u6a21\u578b \u5c0e\u89bd \u4eba\u54e1 \u9996\u5148 \u8b1b\u89e3 \u8239\u96bb \u6b77\u53f2 \u6f14\u8b8a \u4e26 \u900f\u904e \u6295\u5f71\u6a5f \u6240 \u5448\u73fe \u7684 \u5f71\u50cf \u5e36\u5165 \u4e09\u570b \u6642\u671f \u7684 \u6b77\u53f2 \u4e3b\u984c \u6545\u4e8b \u4ecb\u7d39 \u8239\u96bb \u7684 \u4f5c\u6230 \u6392\u5217 \u65b9\u5f0f \u8207 \u7279\u6027 \u4e26 \u85c9\u7531 \u9928 \u5167 \u5c55\u793a \u4f86 \u8b93 \u773e\u4eba \u5c0d \u6d77\u4e8b \u4f5c\u696d \u6709 \u66f4 \u6df1\u5165 \u7684 \u4e86\u89e3 \u96a8\u5f8c \u773e\u4eba \u4e58\u8eca \u524d\u5f80 \u9130\u8fd1 \u4e4b \u8c9d\u6bbc \u5c55\u793a\u9928 \u9032\u884c \u53c3\u8a2a \u9928 \u5167 \u7a7a\u9593 \u96d6 \u4e0d \u5927 \u4f46 \u8490\u85cf \u8c9d\u6bbc \u7a2e\u985e \u8c50\u5bcc \u591a\u6a23 \u70ba \u76ee\u524d \u6771\u5357\u4e9e \u6700 \u5927 \u7684 \u8c9d\u6bbc \u5c55\u793a\u9928 \u900f\u904e \u5c0e\u89bd \u4eba\u54e1 \u7684 \u91cd\u9ede \u4ecb\u7d39 \u4e14 \u91dd\u5c0d \u8f03 \u5c11\u898b \u7684 \u8c9d\u985e \u6d77 \u4e2d \u751f\u6d3b \u74b0\u5883 \u8207 \u8c9d\u6bbc \u8490\u96c6 \u65b9\u5f0f \u9032\u884c \u89e3\u8aaa \u773e\u4eba \u5c0d \u8c9d\u6bbc \u7a2e\u985e \u5340\u5206 \u8207 \u8fa8\u5225 \u6709 \u4e86 \u66f4 \u9032\u4e00\u6b65 \u7684 \u8a8d\u8b58 \u81f3 \u6b64 \u672c \u65e5 \u6d3b\u52d5 \u5df2 \u8fd1 \u5c3e\u8072 \u5927\u5bb6 \u4e00\u8d77 \u5408\u7167 \u7559\u5ff5 \u5f8c \u8fd4\u56de \u53f0\u5317 \u4e26 \u671f\u5f85 \u65bc \u4e0b \u6b21 \u898b\u8b58 \u4e4b \u65c5 \u518d \u76f8\u898b", "\u672c \u6703 \u5df2 \u65bc 2015\u5e74 2\u6708 15\u65e5 \u5047 \u6676\u83ef \u9152\u5e97 \u5730\u4e0b \u4e09\u6a13 \u6676\u82f1\u6703 \u8209\u884c \u7950\u751f \u570b\u653f \u806f\u8abc\u6703 \u5728 \u4e3b\u6301\u4eba \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u5ba3\u5e03 \u5f8c \u63ed\u958b \u7576\u65e5 \u6d3b\u52d5 \u5e8f\u5e55 \u5728 \u8f15\u9b06 \u6d3b\u6f51 \u7684 \u7bc0\u76ee \u904e \u5f8c \u96a8\u5373 \u7531 \u4e3b\u6301\u4eba \u5e36\u4f86 \u91cd\u8981 \u8a0a\u606f \u7950\u751f \u65e9 \u5728 \u5e7e \u5e74 \u524d \u63d0\u51fa \u4e86 \u4e00 \u5929 \u6709 \u56db \u5b63 \u8b8a\u5316 \u7684 \u6982\u5ff5 \u76f8\u4fe1 \u5927\u5bb6 \u8655\u65bc \u7576\u524d \u7684 \u6c23\u5019 \u74b0\u5883 \u66f4 \u80fd \u9ad4\u6703 \u7b87\u4e2d \u610f\u6db5 \u800c \u6c23\u5019 \u7570\u8b8a \u5f71\u97ff \u4e86 \u6bcf \u500b \u4eba \u9664\u4e86 \u751f\u614b\u74b0\u5883 \u7684 \u707d\u8b8a \u793e\u6703 \u7d93\u6fdf \u7684 \u52d5\u76ea \u5916 \u4e5f \u5305\u62ec \u5fc3\u7406 \u5c64\u9762 \u7684 \u885d\u64ca \u70ba \u4e86 \u5ef6\u7e8c \u4eba\u985e \u6d3b\u5b58 \u7684 \u5e0c\u671b \u7950\u751f \u6301\u7e8c \u7814\u64ec \u5efa\u69cb \u5171\u751f \u8207 \u6578\u4f4d \u7684 \u65b0 \u6587\u660e \u4ee5 \u5c0d\u6297 \u6c23\u5019 \u7570\u8b8a \u4e0b\u5929\u64c7 \u7684 \u58d3\u529b \u6700\u5f8c \u63d0\u9192 \u7950\u751f \u6210\u54e1 \u4e0d \u70ba \u5916\u5728 \u4e8b\u7269 \u8ff7\u60d1 \u61c9 \u97dc\u5149\u990a\u6666 \u6709 \u80fd\u529b \u81ea\u6551 \u624d \u80fd \u6551 \u5225\u4eba \u7dca\u63a5\u8457 \u9032\u884c \u5c08\u984c \u6f14\u8b1b \u7531 \u74b0\u63a7\u7279\u7d44 \u7d44\u9577 \u6c5f\u9038\u7ae0 \u5148\u751f \u9032\u884c 2014\u5e74 \u4e0b \u534a \u5e74 \u74b0\u63a7\u7279\u7d44 \u7d50\u6848 \u5831\u544a \u4e3b\u8b1b\u4eba \u9996\u5148 \u8aaa\u660e \u672c \u968e\u6bb5 \u7684 \u8a0e\u8ad6 \u4e3b\u8981 \u805a\u7126 \u5728 \u6c38\u7e8c \u767c\u5c55 \u653f\u7b56 \u7db1\u9818 \u91dd\u5c0d \u7db1\u9818 \u5f8c\u7e8c \u884c\u52d5 \u8a08\u756b \u57f7\u884c \u5167\u5bb9 \u9032\u884c \u8a0e\u8ad6 \u53e6 \u4e00 \u91cd\u9ede \u9805\u76ee \u70ba \u91dd\u5c0d 101 102\u5e74 \u884c\u52d5 \u8a08\u756b \u57f7\u884c \u6210\u679c \u5831\u544a \u5dee\u7570 \u9032\u884c \u6bd4\u5c0d \u7d93 \u7d44\u54e1 \u8a0e\u8ad6 \u8a8d\u70ba \u6c38\u7e8c \u4ecd \u4e0d \u96e2 \u74b0\u4fdd \u80fd\u6e90 \u7d93\u6fdf \u53ca \u793e\u6703 \u4e09 \u500b \u5927 \u8b70\u984c \u61c9 \u5c07 \u56de\u61c9 \u7684 \u5c64\u7d1a \u63d0\u9ad8 \u4e26 \u5728 \u90e8\u6703 \u55ae\u4f4d \u5c64\u7d1a \u5148 \u505a \u904e \u4e00 \u6b21 \u5f59\u6574 \u5f8c\u7e8c \u6574\u9ad4 \u62fc\u5716 \u4e5f \u53ef \u66f4\u52a0 \u5177\u9ad4 \u6700\u5f8c \u4e3b\u8b1b\u4eba \u63d0\u9192 \u5927\u5bb6 \u9762\u5c0d \u6c38\u7e8c \u8207 \u6975\u7aef \u6c23\u5019 \u7570\u8b8a \u7684 \u6e1b\u7de9 \u8207 \u8abf\u9069 \u9700\u8981 \u5927\u5bb6 \u4e00\u8d77 \u52aa\u529b \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u5468\u4f2f\u4e1e \u5148\u751f \u4e3b\u8b1b \u570b\u5883 \u4e4b \u5357 \u8fb2\u6751 \u518d\u751f \u63a8\u52d5 \u4e3b\u8b1b\u4eba \u9996\u5148 \u63d0\u5230 \u8fb2\u6751 \u7684 \u898f\u5283 \u518d\u751f \u4fc2 \u7531 \u4e2d\u592e \u6c34\u4fdd\u5c40 \u53ca \u7e23\u653f\u5e9c \u63d0\u4f9b \u914d\u5957 \u63aa\u65bd \u9032\u884c \u7d93\u8cbb \u88dc\u52a9 \u53ca \u4eba\u529b \u8a13\u7df4 \u4e26 \u4ee5 \u7531 \u4e0a \u800c \u4e0b \u7684 \u8a08\u756b \u5c0e\u5411 \u9032\u884c \u63a8\u52d5 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u8b1b\u8ff0 \u8fb2\u6751 \u518d\u751f \u57f9\u6839 \u8a08\u756b \u6b65\u9a5f \u4ee5\u53ca \u793e\u5340 \u57f7\u884c \u6210\u679c \u4e26 \u8209\u51fa \u8a31\u591a \u9109\u93ae \u5be6\u4f8b \u8b93 \u8207\u6703 \u8005 \u5145\u5206 \u4e86\u89e3 \u7576\u5730 \u8fb2\u6751 \u6587\u5316 \u8207 \u5730\u65b9 \u7279\u8272 \u672a\u4f86 \u9664\u4e86 \u5730\u57df \u7684 \u767c\u5c55 \u5916 \u4e5f \u5c07 \u63d0\u51fa \u76f8\u95dc \u8de8 \u57df \u6574\u5408 \u7b56\u7565 \u4fc3\u9032 \u793e\u5340 \u6c38\u7e8c \u7d93\u71df \u4e3b\u8b1b\u4eba \u4e5f \u9f13\u52f5 \u9752\u5e74\u4eba \u7684 \u52a0\u5165 \u8207 \u53c3\u8207 \u9664\u4e86 \u4ee3\u8868 \u8457 \u50b3\u627f \u8207 \u5275\u65b0 \u66f4 \u7a4d\u6975 \u610f\u8b02 \u8457 \u793e\u5340 \u7684 \u65b0 \u52d5\u80fd \u65b0 \u5e0c\u671b \u671f\u671b \u7528 \u9752\u5e74\u4eba \u7684 \u5275\u610f \u8207 \u80fd\u529b \u5275\u9020 \u8fb2\u696d \u7684 \u65b0 \u5951\u6a5f \u65b0 \u50f9\u503c \u6f14\u8b1b \u5b8c\u7562 \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u4ee3\u8868 \u57fa\u91d1\u6703 \u81f4\u8d08 \u8b1d\u79ae\u4e88 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u5728 \u8207\u6703 \u8005 \u7d1b\u7d1b \u5229\u7528 \u9935 \u8c6c \u6642\u9593 \u63d0\u51fa \u500b\u4eba \u610f\u898b \u8207 \u770b\u6cd5 \u4e92\u76f8 \u4ea4\u6d41 \u5f8c \u5713\u6eff \u5730 \u7d50\u675f \u4e8c\u6708\u4efd \u570b\u653f \u806f\u8abc\u6703", "\u672c \u6703 \u5df2 \u65bc 2015\u5e74 3\u6708 22\u65e5 \u5047 \u53f0\u5317 \u559c\u4f86\u767b \u5927 \u98ef\u5e97 \u5730\u4e0b \u4e8c\u6a13 \u559c\u5ef3 \u8209\u884c \u7950\u751f \u570b\u653f \u806f\u8abc\u6703 \u5728 \u4e3b\u6301\u4eba \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u5ba3\u5e03 \u5f8c \u63ed\u958b \u7576\u65e5 \u6d3b\u52d5 \u5e8f\u5e55 \u5728 \u8f15\u9b06 \u6d3b\u6f51 \u7684 \u7bc0\u76ee \u904e \u5f8c \u96a8\u5373 \u7531 \u4e3b\u6301\u4eba \u5e36\u4f86 \u91cd\u8981 \u8a0a\u606f \u6c23\u5019 \u66b4\u70c8\u5316 \u7684 \u5f71\u97ff \u4e0b \u8fd1\u4f86 \u53f0\u7063 \u9762\u81e8 \u7f3a \u6c34 \u7684 \u7a98\u5883 \u5c0d\u65bc \u65e5\u5e38 \u751f\u6d3b \u9020\u6210 \u4e0d\u4fbf \u7dca\u63a5 \u800c \u4f86 \u7684 \u5c07 \u70ba \u75ab\u75c5 \u7684 \u8513\u5ef6 \u9032\u800c \u6f14\u8b8a\u6210 \u8907\u5408\u578b \u7684 \u707d\u96e3 \u800c \u5728 \u793e\u6703 \u8af8\u591a \u554f\u984c \u7684 \u7d1b\u64fe \u4e0b \u7950\u751f \u6210\u54e1 \u8981 \u80fd \u770b\u900f \u4e8b\u5be6 \u7684 \u771f\u76f8 \u505a\u51fa \u6b63\u78ba \u7684 \u5224\u65b7 \u8207 \u667a\u6167 \u7684 \u6289\u64c7 \u56e0\u6b64 \u76ee\u524d \u7950\u751f \u5404 \u7279\u7d44 \u4ecd \u6301\u7e8c \u7814\u7a76 \u6c23\u5019 \u7570\u8b8a \u76f8\u95dc \u8b70\u984c \u671f\u671b \u80fd \u7531 \u4e0b \u800c \u4e0a \u627f\u63a5 \u505a\u597d \u842c\u5168 \u7684 \u6e96\u5099 \u7dca\u63a5\u8457 \u9032\u884c \u5c08\u984c \u6f14\u8b1b \u7531 \u751f\u6d3b\u7279\u7d44 \u7d44\u9577 \u912d\u744b\u5be7 \u5c0f\u59d0 \u9032\u884c 2014\u5e74 \u4e0b \u534a \u5e74 \u751f\u6d3b \u7279\u7d44 \u7d50\u6848 \u5831\u544a \u4e3b\u8b1b\u4eba \u9996\u5148 \u8aaa\u660e \u672c \u968e\u6bb5 \u91cd\u9ede \u5728\u65bc \u5171\u751f \u5faa\u74b0 \u7684 \u89c0\u5bdf \u6aa2\u6e2c \u5f37\u5316 \u53ef\u5c45\u6027 \u91dd\u5c0d \u98df \u8863 \u4f4f \u4e0d\u884c \u80b2\u6a02 \u7b49 \u9762\u5411 \u9032\u884c \u8a0e\u8ad6 \u6b64\u5916 \u4e26 \u958b\u5c55 \u75ab\u75c5 \u5c0f\u7d44 \u8207 \u8fb2\u7ce7 \u5c0f\u7d44 \u7684 \u7814\u8a0e \u6703\u8b70 \u53e6\u5916 \u672c \u968e\u6bb5 \u65bc \u4eca\u5e74 \uff11\u6708\u4efd \u9032\u884c \u6f5b\u76fe \u8a08\u756b \u4e2d\u5fc3 \u53ca \u9f9c\u58fd\u8c37 \u907f\u96e3 \u57fa\u5730 \u5be6\u5730 \u63a2\u52d8 \u4ee5 \u4eba\u9020 \u571f\u6728 \u5927\u5730 \u74b0\u5883 \u6c23\u8c61 \u8cc7\u8a0a \u8fb2\u52d9 \u751f\u6d3b \u751f\u614b \u74b0\u5883 \u7b49 \u505a\u70ba \u8a55\u4f30 \u52d8\u67e5 \u6307\u6a19 \u7d44\u54e1 \u5011 \u4e5f \u5c31 \u500b\u4eba \u5c08\u696d \u9818\u57df \u5206\u6790 \u63d0\u51fa \u9078\u5740 \u5efa\u8b70 \u6700\u5f8c \u4e3b\u8b1b\u4eba \u63d0\u51fa \u672a\u4f86 \u9632\u707d \u61c9 \u8003\u91cf \u4e4b \u56e0\u5b50 \u8207 \u500b\u4eba \u793e\u6703 \u570b\u5bb6 \u61c9 \u6e96\u5099 \u7684 \u5be6\u8cea \u9805\u76ee \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u9ad8\u50b3\u68cb \u5148\u751f \u4e3b\u8b1b \u5f9e \u5e84\u982d \u89d2\u982d \u5230 \u793e\u5340 \u5730\u57df \u4e3b\u8b1b\u4eba \u9996\u5148 \u4ecb\u7d39 \u5317\u5340 \u5404 \u5730 \u8209\u8fa6 \u7684 \u50b3\u7d71 \u6c11\u4fd7 \u6d3b\u52d5 \u4e26 \u4ee5 \u91d1\u5c71 \u8e66\u706b\u7bc0 \u70ba \u4f8b \u8b1b\u8ff0 \u5176\u4e2d \u860a\u542b \u8457 \u5148\u6c11 \u7684 \u751f\u6d3b \u667a\u6167 \u63a5\u8457 \u63d0\u53ca \u81fa\u5317 \u57ce\u535a\u9928 \u7684 \u898f\u5283 \u662f \u5728 \u820a\u6709 \u5efa\u7bc9 \u8207 \u7a7a\u9593 \u88e1 \u6ce8\u5165 \u57ce\u5e02 \u535a\u7269\u9928 \u805a\u843d \u7684 \u65b0 \u6982\u5ff5 \u63a5\u8457 \u4e3b\u8b1b\u4eba \u5411 \u8207\u6703 \u8005 \u5206\u4eab \u8a31\u591a \u53e4\u4eca \u5c0d\u7167 \u7684 \u7167\u7247 \u8207 \u5716\u7247 \u4ecb\u7d39 \u8001 \u5efa\u7269 \u7684 \u6436\u6551 \u8207 \u4fdd\u5b58 \u57ce\u93ae \u805a\u843d \u7684 \u6f14\u8b8a \u904e\u7a0b \u53ca \u5be6\u969b \u53c3\u8a2a \u7684 \u76f8\u95dc \u6d3b\u52d5 \u4e3b\u8b1b\u4eba \u8868\u793a \u6700 \u91cd\u8981 \u7684 \u662f \u8981 \u56de\u61c9 \u6c23\u5019 \u8b8a\u9077 \u8da8\u52e2 \u8207 \u6025\u8feb\u6027 \u4e26 \u5efa\u69cb \u5faa\u74b0\u578b \u7684 \u793e\u6703 \u7d93\u6fdf \u74b0\u5883 \u6700\u5f8c \u4e3b\u8b1b\u4eba \u63d0\u9192 \u8207\u6703 \u8005 \u61c9 \u71b1\u611b \u751f\u6d3b \u5c45\u4f4f\u5730 \u5b78\u7fd2 \u50b3\u627f \u4e26 \u73cd\u60dc \u6240 \u64c1\u6709 \u7684 \u4eba\u4e8b\u7269 \u6f14\u8b1b \u5b8c\u7562 \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u4ee3\u8868 \u57fa\u91d1\u6703 \u81f4\u8d08 \u8b1d\u79ae\u4e88 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u5728 \u8207\u6703 \u8005 \u7d1b\u7d1b \u5229\u7528 \u9935 \u8c6c \u6642\u9593 \u63d0\u51fa \u500b\u4eba \u610f\u898b \u8207 \u770b\u6cd5 \u4e92\u76f8 \u4ea4\u6d41 \u5f8c \u5713\u6eff \u5730 \u7d50\u675f \u4e09\u6708\u4efd \u570b\u653f \u806f\u8abc\u6703", "3\u6708\u4efd \u898b\u8b58 \u4e4b \u65c5 \u6d3b\u52d5 \u65bc 2015\u5e74 3\u6708 7\u65e5 \u7531 \u5442\u660e\u6f90 \u5c0f\u59d0 \u5e36\u9818 13 \u4f4d \u7950\u751f \u898b\u7fd2\u751f \u53ca \u5bb6\u9577 \u5011 \u9032\u884c \u6e56 \u5167 \u7121\u6bd2 \u6a61\u76ae \u66a8 \u5ca1\u5c71 \u6ef7\u5473 \u76ae\u5f71\u6232\u8aaa \u4e4b \u65c5 \u6d3b\u52d5 \u958b\u59cb \u4e4b\u521d \u9818\u968a \u5442\u660e\u6f90 \u5c0f\u59d0 \u63d0\u9192 \u672c \u6b21 \u6d3b\u52d5 \u6ce8\u610f \u4e8b\u9805 \u53ca \u89c0\u5bdf \u91cd\u9ede \u5148\u884c \u5efa\u7acb \u898b\u7fd2\u751f \u7684 \u80cc\u666f \u77e5\u8b58 \u4e0a\u5348 \u884c\u7a0b \u9996\u5148 \u4f86\u5230 \u5bcc\u6a02\u5922 \u6a61\u76ae\u64e6 \u89c0\u5149 \u5de5\u5ee0 \u5bcc\u6a02\u5922 \u70ba \u5357 \u53f0\u7063 \u7b2c\u4e00 \u5bb6 \u4ee5 \u6587\u5177 \u70ba \u4e3b\u8ef8 \u7684 \u89c0\u5149 \u5de5\u5ee0 \u5728 \u5275\u8fa6\u4eba \u8d70\u8a2a \u5e7e\u5341 \u9593 \u89c0\u5149 \u5de5\u5ee0 \u5f8c \u5438\u6536 \u4e86 \u5404 \u5bb6 \u7684 \u7d93\u9a57 \u7d2f\u7a4d \u7d93\u904e \u4e86 \u5169 \u5e74 \u7c4c\u5283 \u8208\u5efa \u6700\u7d42 \u6210\u7acb \u8fd1\u5e74 \u4f86 \u5bcc\u6a02\u5922 \u81f4\u529b \u65bc \u63a8\u5ee3 \u74b0\u4fdd \u7121 \u6bd2 \u6a61\u76ae\u64e6 \u8d70\u5165 \u6821\u5712 \u8b93 \u66f4\u591a \u5b69\u7ae5 \u80fd\u5920 \u5b78\u7fd2 \u611b\u8b77 \u6211\u5011 \u7684 \u5730\u7403 \u884c\u7a0b \u4e00 \u958b\u59cb \u5c0e\u89bd \u4eba\u54e1 \u5373 \u91dd\u5c0d \u5bcc\u6a02\u5922 \u7684 \u767c\u5c55 \u6b77\u53f2 \u9032\u884c \u4ecb\u7d39 \u5e36\u9818 \u773e\u4eba \u53c3\u89c0 \u925b\u7b46\u76d2 \u7684 \u5305\u819c \u6a5f\u5668 \u8b93 \u898b\u7fd2\u751f \u4e86\u89e3 \u6587\u5177 \u88fd\u7a0b \u7684 \u767c\u5c55 \u8207 \u8f49\u8b8a \u4e26 \u5c55\u793a \u73fe\u6b63 \u767c\u5c55 \u7684 3D \u5217\u5370 \u6280\u8853 \u8b1b\u89e3 \u88fd\u4f5c \u6642\u9593 \u8207 \u9846\u7c92 \u5927\u5c0f \u7684 \u95dc\u4fc2 \u8b93 \u898b\u7fd2\u751f \u5927\u958b\u773c\u754c \u9664\u4e86 \u4ecb\u7d39 \u74b0\u4fdd \u7121 \u6bd2 \u6a61\u76ae\u64e6 \u5916 \u5c0e\u89bd \u6700\u7d42 \u4ea6 \u5229\u7528 \u7279\u88fd \u6253\u706b\u6a5f \u8207 \u7c21\u6613 \u81a0\u5e36 \u6559\u5c0e \u773e\u4eba \u5982\u4f55 \u900f\u904e \u7c21\u55ae \u7684 \u65b9\u5f0f \u5206\u8fa8 \u6709\u6bd2 \u53ca \u7121 \u6bd2 \u6a61\u76ae\u64e6 \u7684 \u4e0d\u540c \u66f4 \u50b3\u9054 \u773e\u4eba \u4ee5 \u7559\u5b58 \u6a61\u76ae\u64e6 \u4ee3\u66ff \u4e1f\u68c4 \u624d \u662f \u5c0d\u5f85 \u5730\u7403 \u6700 \u5927 \u5584\u610f \u7684 \u89c0\u5ff5 \u8b1b\u89e3 \u904e\u7a0b \u8c50\u5bcc \u6709\u8da3 \u5c0e\u89bd \u4eba\u54e1 \u4ea6 \u4e0d\u6642 \u5927\u65b9 \u8d08\u9001 \u7121 \u6bd2 \u6a61\u76ae\u64e6 \u505a\u70ba \u6709\u734e\u5fb5\u7b54 \u7684 \u79ae\u54c1 \u8b93 \u773e\u4eba \u7559\u4e0b \u6df1\u523b \u5370\u8c61 \u5348\u9910 \u65bc \u53f0\u7063 \u6ef7\u5473 \u535a\u7269\u9928 \u5167 \u4eab\u7528 \u7279\u8272 \u6ef7\u5473 \u5957\u9910 \u4e26 \u65bc \u9910\u9593 \u900f\u904e \u5f71\u7247 \u5831\u5c0e \u5275\u8fa6\u4eba \u4e8c\u5341 \u5e74 \u524d \u50c5 \u70ba \u591c\u5e02 \u7684 \u6ef7\u5473 \u5c0f\u6524 \u7d93 \u4e0d\u65b7 \u52aa\u529b \u5730 \u8f9b\u82e6 \u7d93\u71df \u6700\u7d42 \u6210\u70ba \u7d93\u6fdf\u90e8 \u7684 \u5341 \u5927 \u512a\u826f \u89c0\u5149 \u5de5\u5ee0 \u4eab\u7528\u5b8c \u5348\u9910 \u5f8c \u5c0e\u89bd \u4eba\u54e1 \u5373 \u91dd\u5c0d \u6ef7\u5473 \u7684 \u7531\u4f86 \u8207 \u4fdd\u5b58 \u539f\u7406 \u9032\u884c \u4ecb\u7d39 \u5e36\u9818 \u773e\u4eba \u8a8d\u8b58 \u5e38\u898b \u6ef7\u5473 \u5305\u542b \u54ea\u4e9b \u4e0d\u53ef\u6216\u7f3a \u7684 \u4e2d\u85e5\u6750 \u6700\u5f8c \u5247 \u9032\u884c \u9ec3\u91d1 \u86cb DIY \u900f\u904e \u7c21\u55ae \u7684 \u65b9\u5f0f \u6559\u5c0e \u898b\u7fd2\u751f \u5982\u4f55 \u5206\u8fa8 \u96de\u86cb \u6c23\u5ba4 \u4e26 \u505a\u51fa \u7f8e\u5473 \u7684 \u9ec3\u91d1 \u86cb \u96a8\u5f8c \u773e\u4eba \u4e58\u8eca \u524d\u5f80 \u9130\u8fd1 \u4e4b \u76ae\u5f71\u6232\u9928 \u4e09\u767e \u5e74 \u524d \u76ae\u5f71\u6232 \u7531 \u5927\u9678 \u6f6e\u5dde \u50b3\u9032 \u5357 \u53f0\u7063 \u81f3 \u6b64 \u9ad8\u96c4 \u5730\u5340 \u4fbf \u6210\u70ba \u76ae\u5f71\u6232 \u7684 \u91cd\u8981 \u6839\u64da\u5730 \u6b64 \u6b21 \u5c0e\u89bd \u4eba\u54e1 \u70ba \u76ae\u5f71\u6232 \u5287\u5718 \u6210\u54e1 \u9664 \u4ecb\u7d39 \u9928 \u5167 \u5c55\u793a \u4e4b \u73cd\u8cb4 \u6232\u5076 \u5916 \u4ea6 \u5206\u4eab \u773e\u591a \u81ea\u8eab \u7d93\u9a57 \u8207 \u76ae\u5f71\u6232\u5076 \u88fd\u9020 \u904e\u7a0b \u7684 \u8da3\u4e8b \u900f\u904e \u6709\u8da3 \u7684 \u5c0e\u89bd \u8207 \u773e\u4eba \u9032\u884c \u4e92\u52d5 \u81f3 \u6b64 \u672c \u65e5 \u6d3b\u52d5 \u5df2 \u8fd1 \u5c3e\u8072 \u5927\u5bb6 \u4e00\u8d77 \u5408\u7167 \u7559\u5ff5 \u5f8c \u8fd4\u56de \u53f0\u5317 \u4e26 \u671f\u5f85 \u65bc \u4e0b \u6b21 \u898b\u8b58 \u4e4b \u65c5 \u518d \u76f8\u898b", "\u672c \u6703 \u5df2 \u65bc 2015\u5e74 4\u6708 19\u65e5 \u5047 \u6676\u83ef \u9152\u5e97 \u6676\u82f1\u6703 \u8209\u884c \u7950\u751f \u570b\u653f \u806f\u8abc\u6703 \u5728 \u4e3b\u6301\u4eba \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u5ba3\u5e03 \u5f8c \u63ed\u958b \u7576\u65e5 \u6d3b\u52d5 \u5e8f\u5e55 \u5728 \u8f15\u9b06 \u6d3b\u6f51 \u7684 \u7bc0\u76ee \u904e \u5f8c \u96a8\u5373 \u7531 \u4e3b\u6301\u4eba \u5e36\u4f86 \u91cd\u8981 \u8a0a\u606f \u6c23\u5019 \u66b4\u70c8\u5316 \u7684 \u5f71\u97ff \u4e0b \u6c99\u6f20\u5316 \u5730\u5340 \u5c07 \u4e0d\u65b7 \u64f4\u5f35 \u58d3\u7e2e \u4eba\u985e \u751f\u5b58 \u7a7a\u9593 \u800c \u4eba\u53e3 \u6301\u7e8c \u589e\u9577 \u7684 \u72c0\u614b \u4e0b \u707d\u96e3 \u5c31 \u6703 \u63a5\u8e35\u800c\u4f86 \u6240\u4ee5 \u7950\u751f \u81ea \u8a2d\u7acb \u4ee5\u4f86 \u4f9d\u5faa \u4eba\u985e \u751f\u5b58 \u74b0\u5883 \u7684 \u7814\u7a76 \u8ab2\u984c \u6f38\u9032 \u6210\u7acb \u4e86 \u6f5b\u92d2 \u6851\u601d \u7d93\u7def\u7279 \u7d44 \u4ee5 \u89e3\u6790 \u751f\u5b58 \u74b0\u5883 \u7684 \u8b8a\u5316 \u53e6\u5916 \u76ee\u524d \u6b63 \u503c \u6230\u5f8c \u5b30\u5152\u6f6e \u8207 \u5bcc\u4f86\u5152 \u4e16\u4ee3 \u7684 \u4ea4\u66ff\u671f \u5e0c\u671b \u5728\u5ea7 \u5e74\u9577 \u7684 \u4e00 \u8f29 \u80fd \u5c07 \u7d93\u9a57 \u50b3\u627f\u4e88 \u65b0 \u4e16\u4ee3 \u540c\u5fc3\u5354\u529b \u5efa\u69cb \u672a\u4f86 \u9762\u5c0d \u7576\u524d \u56b4\u82db \u7684 \u74b0\u5883 \u4e5f \u63d0\u9192 \u5927\u5bb6 \u8981 \u6ce8\u610f \u98df \u8863 \u4f4f \u884c \u7b49 \u57fa\u672c \u7684 \u5b89\u5168 \u554f\u984c \u7dca\u63a5\u8457 \u9032\u884c \u5c08\u984c \u6f14\u8b1b \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u6797\u5f97\u6069 \u5148\u751f \u4e3b\u8b1b \u5927 \u4e7e\u65f1 \u6c23\u5019 \u7570\u8b8a \u4e0b \u53f0\u7063 \u7684 \u7701\u601d \u4e3b\u8b1b\u4eba \u9996\u5148 \u5206\u6790 \u904e\u5f80 \u964d\u96e8\u91cf \u7684 \u8da8\u52e2 \u6578\u64da \u986f\u793a\u70ba \u9010\u5e74 \u4e0b\u964d \u800c \u6c34\u5eab \u6de4\u6ce5 \u4eba\u70ba \u6d6a\u8cbb \u53ca \u53f0\u7063 \u5730\u7406 \u7279\u6027 \u4ee5 \u6c23\u8c61 \u89d2\u5ea6 \u4f86 \u770b \u5f9e \u53bb\u5e74 \u5230 \u4eca\u5e74 \u7684 \u98b1\u98a8 \u5c11 \u6c92\u6709 \u5927\u6c23 \u64fe\u52d5 \u964d\u96e8 \u672a \u5230 \u96c6\u6c34\u5340 \u53ca \u964d\u96e8 \u6642\u9593 \u4e0d\u5747 \u90fd \u662f \u9020\u6210 \u4e7e\u65f1 \u7684 \u539f\u56e0 \u9020\u6210 \u7684 \u5f71\u97ff \u9664\u4e86 \u7121\u6cd5 \u8fb2\u8015 \u9577 \u6642\u9593 \u7684 \u4e7e\u65f1 \u6703 \u4f7f \u571f\u58e4 \u7121\u6cd5 \u542b\u5bb9 \u8f03\u591a \u7684 \u6c34\u91cf \u82e5 \u9047\u5230 \u98b1\u98a8 \u6216 \u66b4\u96e8 \u7684 \u4fb5\u8972 \u90fd \u5c07 \u9020\u6210 \u6975 \u5927 \u7684 \u707d\u5bb3 \u4e3b\u8b1b\u4eba \u63d0\u9192 \u5927\u5bb6 \u5168\u7403 \u5404 \u5730 \u90fd \u9762\u81e8 \u8457 \u6c34 \u7684 \u5371\u6a5f \u70ba \u4e86 \u4e0b \u4e00 \u4ee3 \u6211\u5011 \u61c9\u7576 \u73cd\u60dc \u6bcf \u4e00 \u6ef4 \u6c34 \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u738b\u654f\u5dde \u5148\u751f \u4e3b\u8b1b \u65c5\u884c \u7684 \u6587\u5275 \u4e3b\u8b1b\u4eba \u9996\u5148 \u8aaa\u660e \u672c\u8eab \u6240 \u53c3\u8207 \u7684 \u793e\u5340 \u71df\u9020 \u6d3b\u52d5 \u76ee\u524d \u65c5\u884c \u7684 \u6587\u5275 \u70ba \u63a8\u5ee3 \u7684 \u65b0 \u624b\u6cd5 \u4e3b\u8b1b\u4eba \u4ee5 \u5c4f\u6771 \u842c\u91d1 \u793e\u5340 \u70ba \u4f8b \u4ecb\u7d39 \u7576\u5730 \u8207 \u85dd\u8853\u5bb6 \u4e92\u60e0 \u4e92\u69ae \u7684 \u505a\u6cd5 \u70ba \u793e\u5340 \u570d\u7246 \u63d0\u4f9b \u8c50\u5bcc \u7684 \u5f69\u7e6a \u63a5\u8457 \u4e3b\u8b1b\u4eba \u5206\u4eab \u53c3\u89c0 \u65e5\u672c \u85e4\u6fa4\u5e02 \u7684 \u7d93\u9a57 \u89c0\u5bdf \u7576\u5730 \u4f4f\u5c4b \u88dd\u8a2d \u592a\u967d\u80fd \u677f \u4e0d\u50c5 \u80fd \u5c07 \u9918\u96fb \u56de\u552e \u96fb\u529b \u516c\u53f8 \u9047\u5230 \u505c\u96fb \u7684 \u6642\u5019 \u5373\u70ba \u7dca\u6025 \u4f9b\u96fb \u7684 \u4f86\u6e90 \u63a5\u8457 \u4e3b\u8b1b\u4eba \u63d0\u5230 \u9752\u5e74 \u8fd4\u9109 \u4e0d\u50c5 \u80fd \u63d0\u4f9b \u7576\u5730 \u793e\u5340 \u65b0 \u7684 \u5275\u610f \u4e26 \u80fd \u7522\u751f \u65b0 \u7684 \u6587\u5316 \u7279\u8272 \u6700\u5f8c \u4e3b\u8b1b\u4eba \u8868\u793a \u900f\u904e \u5c0f \u5340\u57df \u65c5\u884c \u7684 \u6548\u61c9 \u4ee5 \u5275\u9020 \u5b9c\u5c45 \u5b9c\u904a \u7684 \u751f\u6d3b \u74b0\u5883 \u6f14\u8b1b \u5b8c\u7562 \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u4ee3\u8868 \u57fa\u91d1\u6703 \u81f4\u8d08 \u8b1d\u79ae\u4e88 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u5728 \u8207\u6703 \u8005 \u7d1b\u7d1b \u5229\u7528 \u9935 \u8c6c \u6642\u9593 \u63d0\u51fa \u500b\u4eba \u610f\u898b \u8207 \u770b\u6cd5 \u4e92\u76f8 \u4ea4\u6d41 \u5f8c \u5713\u6eff \u5730 \u7d50\u675f \u56db\u6708\u4efd \u570b\u653f \u806f\u8abc\u6703", "\u672c \u6703 \u5df2 \u65bc 2015\u5e74 5\u6708 17\u65e5 \u5047 \u6676\u83ef \u9152\u5e97 \u5730\u4e0b \u4e09\u6a13 \u6676\u82f1\u6703 \u8209\u884c \u7950\u751f \u570b\u653f \u806f\u8abc\u6703 \u5728 \u4e3b\u6301\u4eba \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u5ba3\u5e03 \u5f8c \u63ed\u958b \u7576\u65e5 \u6d3b\u52d5 \u5e8f\u5e55 \u5728 \u8f15\u9b06 \u6d3b\u6f51 \u7684 \u7bc0\u76ee \u904e \u5f8c \u96a8\u5373 \u7531 \u4e3b\u6301\u4eba \u5e36\u4f86 \u91cd\u8981 \u8a0a\u606f \u4e16\u754c \u5404 \u570b \u56e0\u70ba \u6c23\u5019 \u7570\u8b8a \u9020\u6210 \u4e86 \u8a31\u591a \u8f49\u8b8a \u4f7f\u5f97 \u751f\u6d3b \u65e5\u76ca \u8271\u56f0 \u5929 \u64c7 \u7684 \u58d3\u529b \u4e0b \u4e5f \u5f71\u97ff \u4e86 \u4eba\u64c7 \u5728 \u9762\u81e8 \u60e1\u52a3 \u7684 \u751f\u5b58 \u74b0\u5883 \u5916\u754c \u6df7\u4e82 \u7684 \u72c0\u614b \u4e0b \u7950\u751f \u6210\u54e1 \u5011 \u66f4 \u61c9 \u9f4a\u5fc3\u5354\u529b \u51dd\u805a \u529b\u91cf \u505a\u51fa \u6b63\u78ba \u7684 \u6289\u64c7 \u96a8\u8457 \u6642\u9593 \u7684 \u63a8\u79fb \u7950\u751f \u6210\u54e1 \u9010\u6f38 \u65bc \u5404 \u9818\u57df \u5d84\u9732\u982d\u89d2 \u671f\u671b \u5404 \u4f4d \u6301\u7e8c \u671d \u8457 \u5171\u751f \u6578 \u4f4d \u65b0 \u6587\u660e \u7684 \u65b9\u5411 \u524d\u9032 \u5171 \u5275 \u7522 \u5b98 \u5b78 \u4e09 \u8d0f \u5c40\u9762 \u5e36\u9818 \u53f0\u7063 \u9081\u5411 \u66f4 \u7f8e\u597d \u7684 \u5883\u754c \u7dca\u63a5\u8457 \u9032\u884c \u5c08\u984c \u6f14\u8b1b \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u694a\u6b63\u5e06 \u5148\u751f \u4e3b\u8b1b \u8fd1 \u5341 \u5e74 \u7684 \u91ab\u7642 \u5c16\u7aef \u79d1\u6280 \u4e3b\u8b1b\u4eba \u9996\u5148 \u91dd\u5c0d \u570b\u5167 \u76ee\u524d \u5168\u6c11\u5065\u4fdd \u8ca1\u52d9 \u72c0\u6cc1 \u9032\u884c \u8aaa\u660e \u63a5\u8457 \u4e3b\u8b1b\u4eba \u8868\u793a \u8fd1 \u5341 \u5e74 \u91ab\u7642 \u6750\u6599 \u85e5\u7269 \u53ca \u624b\u8853 \u8853\u5f0f \u6709 \u5f88 \u5927 \u7684 \u9032\u6b65 \u4f46 \u4ecd \u8207 \u57fa\u790e \u7684 \u6cbb\u7642 \u7121\u6cd5 \u5206\u5272 \u4e3b\u8b1b\u4eba \u9010\u4e00 \u8aaa\u660e \u6240 \u5217\u8209 \u7684 \u91ab\u7642 \u5c16\u7aef \u79d1\u6280 \u5305\u62ec \u6a19\u9776 \u85e5\u7269 \u7684 \u9769\u65b0 \u87ba\u65cb\u5200 \u653e\u5c04\u7dda \u6cbb\u7642 \u9054\u6587\u897f \u6a5f\u68b0 \u624b\u81c2 \u8449\u514b\u819c \u65b0 \u92fc\u677f \u53ca \u65b0 \u4eba\u5de5 \u95dc\u7bc0 \u7684 \u6750\u8cea \u8207 \u8a2d\u8a08 \u5e79\u7d30\u80de \u6cbb\u7642 \u53ca PRP \u6ce8\u5c04 \u6700\u5f8c \u4e3b\u8b1b\u4eba \u63d0\u53ca 2012\u5e74 \u8afe\u8c9d\u723e \u91ab\u5b78\u734e \u5f97\u734e\u4eba \u5373 \u4ee5 \u5e79\u7d30\u80de \u7814\u7a76 \u53ef\u80fd \u57f9\u80b2\u51fa \u66ff\u4ee3 \u7d44\u7e54 \u4f86 \u9020\u798f \u8a31\u591a \u75be\u75c5 \u60a3\u8005 \u7684 \u91cd\u5927 \u8ca2\u737b \u800c \u7372\u734e \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u6797\u82b3\u9298 \u5148\u751f \u4e3b\u8b1b \u7da0 \u5efa\u6750 \u6a19 \u7ae0 \u653f\u7b56 \u8207 \u6728\u8cea \u7da0 \u5efa\u6750 \u904b\u7528 \u4e3b\u8b1b\u4eba \u9996\u5148 \u63d0\u5230 \u7814\u7a76 \u6210\u679c \u552f\u6709 \u900f\u904e \u653f\u7b56 \u6216 \u6cd5\u4ee4 \u7684 \u63a8\u52d5 \u7d93\u904e \u7522\u5b78\u5408\u4f5c \u65b9 \u80fd \u9032\u800c \u5c0d \u570b\u5bb6 \u7d93\u6fdf \u6709\u6240 \u8ca2\u737b \u4e3b\u8b1b\u4eba \u63a5\u8457 \u8aaa\u660e \u5167\u653f\u90e8 \u5efa\u7bc9 \u7814\u7a76\u6240 \u63a8\u52d5 \u4e4b \u7da0 \u5efa\u6750 \u6a19\u7ae0 \u5236\u5ea6 \u4e4b \u76f8\u95dc \u898f\u5b9a \u4ee5\u53ca \u7da0\u5efa\u6750 \u8a55\u5b9a \u57fa\u6e96 \u5305\u62ec \u4f4e\u9038\u6563 \u5065\u5eb7 \u751f\u614b \u518d\u751f \u53ca \u9ad8\u6027\u80fd \u7b49 \u56db \u5927 \u9805 \u5176 \u4e3b\u8981 \u76ee\u7684 \u70ba \u78ba\u4fdd \u7da0\u5efa\u6750 \u6a19\u7ae0 \u7522\u54c1 \u4e0d\u6703 \u9020\u6210 \u74b0\u5883 \u885d\u64ca \u54c1\u8cea \u7b26\u5408 \u76f8\u95dc \u898f\u683c \u6a19\u6e96 \u4e26 \u78ba\u4fdd \u5c0d \u4eba\u9ad4 \u5065\u5eb7 \u4e0d\u6703 \u9020\u6210 \u5371\u5bb3 \u6700\u5f8c \u4e3b\u8b1b\u4eba \u8868\u793a \u5efa\u6750 \u61c9 \u56e0\u5730\u5236\u5b9c \u9069\u624d\u9069\u6240 \u6728\u8cea \u6750\u6599 \u5c0d\u65bc \u751f\u614b \u56fa\u78b3 \u53ca \u6c38\u7e8c \u767c\u5c55 \u6703 \u662f \u500b \u4e0d\u932f \u7684 \u9078\u64c7 \u6f14\u8b1b \u5b8c\u7562 \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u4ee3\u8868 \u57fa\u91d1\u6703 \u8
