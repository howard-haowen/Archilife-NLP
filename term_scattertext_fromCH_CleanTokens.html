a2e\u985e \u6700\u5f8c \u9032\u884c \u5473\u564c DIY \u6d3b\u52d5 \u65bc \u5c0e\u89bd \u4eba\u54e1 \u89e3\u8aaa \u4e0b \u773e\u4eba \u4e00\u6b65\u6b65 \u5c07 \u716e\u719f \u9ec3\u8c46 \u4ee5 \u687f \u9eb5 \u68cd \u58d3\u788e \u52a0\u5165 \u7c73 \u9eb4 \u5f8c \u63c9\u634f\u6210 \u5718\u72c0 \u6700\u5f8c \u88dd \u7f50 \u4e26 \u65bc \u4e0a \u5c64 \u5857 \u8584\u9e7d \u5373 \u5b8c\u6210 \u85c9 \u6b64 \u4e0d\u50c5 \u53ef \u8b93 \u898b\u7fd2\u751f \u4e86\u89e3 \u5473\u564c \u5be6\u969b \u88fd\u505a \u904e\u7a0b \u4ea6 \u80fd \u9ad4\u6703 \u65e9\u671f \u624b\u5de5 \u88fd\u505a \u7684 \u8f9b\u52de \u81f3 \u6b64 \u672c \u65e5 \u6d3b\u52d5 \u5df2 \u8fd1 \u5c3e\u8072 \u5927\u5bb6 \u4e00\u8d77 \u5408\u7167 \u7559\u5ff5 \u5f8c \u5404\u81ea \u8fd4 \u5bb6 \u4e26 \u671f\u5f85 \u65bc \u4e0b \u6b21 \u898b\u8b58 \u4e4b \u65c5 \u518d \u76f8\u898b", "\u672c \u6703 \u5df2 \u65bc 2018\u5e74 5\u6708 27\u65e5 \u5047 \u6676\u83ef \u9152\u5e97 \u5730\u4e0b \u4e09\u6a13 \u6676\u82f1\u6703 \u8209\u884c \u7950\u751f \u570b\u653f \u806f\u8abc\u6703 \u5728 \u4e3b\u6301\u4eba \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u5ba3\u5e03 \u5f8c \u63ed\u958b \u7576\u65e5 \u6d3b\u52d5 \u5e8f\u5e55 \u5728 \u8f15\u9b06 \u6d3b\u6f51 \u7684 \u7bc0\u76ee \u904e \u5f8c \u96a8\u5373 \u7531 \u4e3b\u6301\u4eba \u5e36\u4f86 \u91cd\u8981 \u8a0a\u606f \u7576\u524d \u5168\u7403 \u653f\u5c40 \u7d1b\u64fe \u5982 \u5ddd\u91d1\u6703 \u8209\u884c \u8207\u5426 \u800c \u53f0\u7063 \u4e5f \u9762\u81e8 \u90a6\u4ea4\u570b \u9678\u7e8c \u65b7\u4ea4 \u7684 \u8655\u5883 \u5728 \u8af8\u591a \u4eba \u64c7 \u7684 \u58d3\u529b \u4e0b \u4ee5\u53ca \u9762\u5c0d \u5929 \u64c7 \u2500 \u6c23\u5019 \u7570\u8b8a \u7684 \u5f71\u97ff \u6211\u5011 \u8981 \u601d\u7d22 \u672a\u4f86 \u61c9 \u8d70 \u7684 \u65b9\u5411 \u8fd1\u65e5 \u4f86 \u6eab\u5ea6 \u6301\u7e8c \u6500\u5347 \u5c0d\u65bc \u751f\u6d3b \u5404 \u5c64\u9762 \u7686 \u9020\u6210 \u5f71\u97ff \u6240\u4ee5 \u672c \u6708\u4efd \u4ecd \u9032\u884c \u7950\u751f \u8b0e \u731c \u4f7f \u7950\u751f \u6210\u54e1 \u990a\u6210 \u95dc\u6ce8 \u6c23\u5019 \u8b8a\u52d5 \u7684 \u7fd2\u6163 \u53e6\u5916 iiSBE Nils Larsson \u57f7\u884c\u9577 \u65bc \u6628\u65e5 \u53d7 \u9080 \u4f86\u8a2a \u4ee5 \u6c23\u5019 \u8b8a\u9077 \u8207 \u570b\u969b \u6c38\u7e8c \u5efa\u7bc9 \u8da8\u52e2 \u70ba \u4e3b\u984c \u5728 TSSBE \u6703\u54e1 \u5927\u6703 \u4e2d \u9032\u884c \u6f14\u8aaa \u4e26 \u5c0d\u65bc \u53f0\u7063 \u63a8\u52d5 \u6c38\u7e8c \u7da0 \u5efa\u7bc9 \u6210\u679c \u7d66\u4e88 \u6975 \u9ad8 \u7684 \u80af\u5b9a \u672a\u4f86 \u7950\u751f \u5c07 \u6301\u7e8c \u53c3\u8207 \u570b\u969b \u4e8b\u52d9 \u6563\u64ad \u5171\u751f\u5316 \u7406\u5ff5 \u7dca\u63a5\u8457 \u9032\u884c \u5c08\u984c \u6f14\u8b1b \u7531 \u751f\u6d3b\u7279\u7d44 \u7d44\u9577 \u912d\u744b\u5be7 \u5c0f\u59d0 \u9032\u884c \u751f\u6d3b \u7279\u7d44 2018\u5e74 \u4e0a \u534a \u5e74 \u7d50\u6848 \u5831\u544a \u4e3b\u8b1b\u4eba \u9996\u5148 \u8aaa\u660e \u672c \u968e\u6bb5 \u9032\u884c \u6b77\u5e74 \u6210\u679c \u6aa2\u8a0e \u5305\u62ec \u5efa\u7acb \u5927 \u6578\u64da \u8cc7\u6599\u5eab \u5206\u6790 \u56de\u994b\u5230 \u751f\u6d3b \u5c64\u9762 \u4e26 \u91dd\u5c0d \u5be6\u5730 \u8e0f\u67e5 \u9032\u884c \u8a0e\u8ad6 \u53e6\u5916 \u5584\u7528 \u9031\u908a \u8cc7\u6e90 \u5efa\u69cb \u9632\u707d \u5730\u5716 \u6c34 \u8cc7\u6e90 \u5730\u5716 \u53ca \u91ce\u83dc \u5730\u5716 \u7b49 \u672c \u968e\u6bb5 \u5c0d\u65bc \u6c34 \u8cc7\u6e90 \u7a69\u5b9a \u4f9b\u61c9 \u5efa\u7f6e \u7ba1\u7406 \u6a5f\u5236 \u9032\u884c \u73fe\u6709 \u6c34\u6e90 \u53ca \u4f7f\u7528 \u72c0\u6cc1 \u5206\u6790 \u4ee5\u53ca \u9700\u6c42 \u8a55\u4f30 \u4e3b\u8b1b\u4eba \u8868\u793a \u672a\u4f86 \u5c07 \u91dd\u5c0d \u6bcf \u500b \u8b70\u984c \u505a\u51fa \u5177\u9ad4 \u53ef \u7814\u7a76 \u7684 \u5be6\u8cea \u5167\u5bb9 \u505a\u70ba \u672a\u4f86 \u5be6\u969b \u9032\u99d0 \u7684 \u884c\u52d5 \u65b9\u6848 \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u9673\u5fd7\u8aa0 \u5148\u751f \u4e3b\u8b1b \u5f70\u5316\u7e23 \u667a\u6167 \u7da0 \u91d1 \u8b70\u984c \u5916 \u7ae0 \u7a0d \u7e31 \u5373 \u901d \u7684 \u7562\u696d \u8a2d\u8a08 \u4e3b\u8b1b\u4eba \u9996\u5148 \u63d0\u5230 \u5f70\u5316\u7e23 \u653f\u5e9c \u667a\u6167 \u7da0 \u80fd \u7522\u696d \u653f\u7b56 \u5728 \u98a8\u529b \u767c\u96fb \u90e8\u5206 \u6709 \u512a\u826f \u96e2\u5cb8 \u98a8\u5834 \u4e26 \u9996\u5275 \u7522 \u5b78 \u5408\u4f5c \u7684 \u53f0\u7063 \u96e2\u5cb8 \u98a8\u96fb \u7dad\u8b77 \u904b\u8f49 \u5b78\u7a0b \u4e3b\u8b1b\u4eba \u4ee5 \u5b78\u751f \u91dd\u5c0d \u5f70\u5316 \u586d\u4ed4\u6e2f \u70ba \u4e3b\u984c \u6240 \u505a \u4e4b \u7562\u696d \u8a2d\u8a08 \u70ba \u4f8b \u5b78\u751f \u5011 \u50be\u6ce8 \u6240 \u5b78 \u80fd\u91cf \u6df1\u5165 \u4e86\u89e3 \u7576\u5730 \u6b77\u53f2 \u4eba\u6587 \u4ee5 \u6539\u5584 \u76ee\u524d \u586d\u4ed4\u6e2f \u7c21\u964b \u6f01\u7372 \u8cb7\u8ce3 \u578b\u614b \u70ba \u8a2d\u8a08 \u6982\u5ff5 \u767c\u5c55 \u6f01\u6e2f \u89c0\u5149 \u4e3b\u8b1b\u4eba \u8868\u793a \u671f\u671b \u5f15\u5c0e \u5b78\u751f \u6355\u6349 \u8a18\u61b6 \u767c\u6398 \u5167\u5728 \u771f\u6b63 \u95dc\u5fc3 \u7684 \u8b70\u984c \u4e26 \u5728 \u5404 \u500b \u9818\u57df \u4e2d \u52aa\u529b \u4fdd\u7559 \u5177 \u6b77\u53f2 \u50f9\u503c \u4e4b \u5730\u666f \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u5b6b\u5927\u502b \u5148\u751f \u4e3b\u8b1b \u6027\u5225 \u4e3b\u6d41\u5316 \u516d \u5927 \u5de5\u5177 \u4ecb\u7d39 \u4e3b\u8b1b\u4eba \u9996\u5148 \u8868\u793a \u6027\u5225 \u5e73\u7b49 \u4e3b\u6d41 \u5316\u70ba \u570b\u969b \u6f6e\u6d41 \u4e3b\u8b1b\u4eba \u7a31 \u4e4b \u70ba \u5be7\u975c \u7684 \u6587\u5316 \u9769\u547d \u843d\u5be6 \u6027\u5225 \u5e73\u7b49 \u6709 \u516d \u5927 \u5de5\u5177 \u5305\u62ec \u6027\u5225 \u7d71\u8a08 \u6027\u5225 \u5206\u6790 \u6027\u5225 \u9810\u7b97 \u6027\u5225 \u5f71\u97ff \u8a55\u4f30 \u6027\u5225 \u6a5f\u5236 \u53ca \u6027\u5225 \u610f\u8b58 \u57f9\u529b \u70ba \u900f\u904e \u6027\u5225 \u7d71\u8a08 \u8cc7\u6599 \u7684 \u5448\u73fe \u5206\u6790 \u77ad\u89e3 \u4e0d\u540c \u6027\u5225 \u8005 \u7684 \u793e\u6703 \u8655\u5883 \u5efa\u5236 \u4e0d\u540c \u6027\u5225 \u8005 \u7684 \u53cb\u5584 \u74b0\u5883 \u4e3b\u8b1b\u4eba \u4e5f \u8207 \u5927\u5bb6 \u5206\u4eab \u5728 \u65e5\u5e38 \u5404 \u5c64\u9762 \u7d71\u8a08 \u8cc7\u6599 \u4e2d \u4e0d\u540c \u6027\u5225 \u8868\u73fe \u884c\u70ba \u4e4b \u5dee\u5225 \u8868\u793a \u82e5 \u80fd \u5c07 \u6027\u5225 \u7d71\u8a08 \u7d0d\u5165 \u570b\u5bb6 \u653f\u7b56 \u88e1 \u5b9a \u80fd \u7372\u53d6 \u66f4\u591a \u6548\u76ca \u6f14\u8b1b \u5b8c\u7562 \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u4ee3\u8868 \u57fa\u91d1\u6703 \u81f4\u8d08 \u8b1d\u79ae\u4e88 \u4e3b\u8b1b\u4eba \u540c\u6642 \u81e8\u5834 \u96a8\u6a5f \u9032\u884c \u6a5f\u667a \u554f\u7b54 \u63a5\u8457 \u5728 \u8207\u6703 \u8005 \u7d1b\u7d1b \u5229\u7528 \u9935 \u8c6c \u6642\u9593 \u63d0\u51fa \u500b\u4eba \u610f\u898b \u8207 \u770b\u6cd5 \u4e92\u76f8 \u4ea4\u6d41 \u5f8c \u5713\u6eff \u5730 \u7d50\u675f \u4e94\u6708\u4efd \u570b\u653f \u806f\u8abc\u6703", "5\u6708\u4efd \u898b\u8b58 \u4e4b \u65c5 \u6d3b\u52d5 \u65bc 2018\u5e74 5\u6708 19\u65e5 \u7531 \u5442\u660e\u6f90 \u5c0f\u59d0 \u5e36\u9818 14 \u4f4d \u7950\u751f \u898b\u7fd2\u751f \u53ca \u5bb6\u9577 \u5011 \u9032\u884c \u53f0\u5357 \u83c1\u5bee \u7121\u7c73\u6a02 \u8fb2\u6751 \u63a2\u7d22 \u4e4b \u65c5 \u6d3b\u52d5 \u958b\u59cb \u4e4b\u521d \u9818\u968a \u5442\u660e\u6f90 \u5c0f\u59d0 \u63d0\u9192 \u672c \u6b21 \u6d3b\u52d5 \u6ce8\u610f \u4e8b\u9805 \u53ca \u89c0\u5bdf \u91cd\u9ede \u5148\u884c \u5efa\u7acb \u898b\u7fd2\u751f \u7684 \u80cc\u666f \u77e5\u8b58 \u672c \u6b21 \u884c\u7a0b \u4ee5 \u53f0\u5357 \u83c1\u5bee \u793e\u5340 \u70ba \u53c3\u8a2a \u4e3b\u8ef8 \u7531 \u5728\u5730 \u5c45\u6c11 \u64d4\u4efb \u5c0e\u89bd \u4eba\u54e1 \u83c1\u5bee \u4fc2 \u6e05 \u9818 \u6642\u671f \u5357\u5317 \u4ea4\u901a \u7684 \u4e2d\u5fc3 \u7136 \u56e0 \u6642\u4ee3 \u8b8a\u9077 \u9010\u6f38 \u6c92\u843d \u537b \u4fdd\u7559 \u6a38\u5be6 \u7684 \u8fb2\u6751 \u6587\u5316 \u7d00\u9304\u7247 \u7121\u7c73\u6a02 \u5373 \u5728 \u6b64 \u62cd\u651d \u884c\u7a0b \u4e4b\u521d \u5c0e\u89bd \u4eba\u54e1 \u8b1b\u8ff0 \u7121\u7c73\u6a02 \u547d\u540d \u7684 \u7531\u4f86 \u5e36\u51fa \u7576\u5730 \u8001\u8fb2 \u77e5\u8db3\u5e38\u6a02 \u7684 \u751f\u6d3b \u614b\u5ea6 \u63a5\u8457 \u8d70\u8a2a \u8fb2\u6751 \u98a8\u5149 \u8aaa\u660e \u65e9\u671f \u56e0 \u7269\u8cc7 \u5331\u4e4f \u5c45\u5bb6 \u74b0\u5883 \u53c8 \u9808 \u9020 \u666f \u7f8e\u5316 \u624d \u8cde\u5fc3\u6085\u76ee \u6545 \u6bcf \u6236 \u4eba\u5bb6 \u6703 \u7a2e\u690d \u74dc\u679c \u6216 \u852c\u83dc \u4ee3\u66ff \u82b1\u8349 \u517c\u5177 \u89c0\u8cde\u6027 \u8207 \u98df\u7528 \u50f9\u503c \u81f3\u4eca \u4ecd \u53ef\u898b\u5f97 \u5404 \u5f0f \u679c\u6a39 \u96a8\u5373 \u4f86\u5230 \u83c1\u5bee \u8001\u8857 \u5c0e\u89bd \u4eba\u54e1 \u4ecb\u7d39 \u8001\u8857 \u6614\u65e5 \u70ba \u5ac1\u599d \u4e00 \u689d \u8857 \u5f9e \u7537\u5973 \u76f8\u89aa \u7d04\u6703 \u7684 \u53e4\u65e9 \u51b0\u5e97 \u5230 \u8a02\u88fd \u5ac1\u599d \u7684 \u68c9\u88ab \u5e97 \u4e00\u61c9\u4ff1\u5168 \u773e\u4eba \u4ea6 \u5be6\u969b \u5165 \u5167 \u53c3\u8a2a \u4e26 \u65bc \u8857\u9053 \u4e0a \u898b\u8b58 \u65e9\u671f \u8fb2\u696d \u793e\u6703 \u5ac1\u5a36 \u5ac1\u599d \u4e00 \u725b\u8eca \u7684 \u9686\u91cd \u6392\u5834 \u96a8\u5f8c \u9032\u884c \u6d0b\u8525 \u67d3 DIY \u5927\u5bb6 \u5728 \u4e86\u89e3 \u57fa\u672c \u69cb\u5716 \u8981\u8a23 \u5f8c \u900f\u904e \u6a61\u76ae\u7b4b \u51b0\u68d2\u68cd \u7b49 \u5de5\u5177 \u65bc \u65b9 \u5e03\u5dfe \u4e0a \u5275\u4f5c \u5b8c\u6210 \u5f8c \u6210\u5c31\u611f \u5341\u8db3 \u4e2d\u5348\u98ef \u5f8c \u773e\u4eba \u642d\u4e58 \u725b\u8eca \u9032\u884c \u793e\u5340 \u5de1\u79ae \u611f\u53d7 \u6709\u5225\u65bc \u90fd\u5e02 \u7684 \u7530 \u9593 \u98a8\u5149 \u8207 \u71b1\u60c5 \u7dca\u63a5\u8457 \u81f3 \u6efe\u85fa\u8349 \u9ad4\u9a57 \u5340 \u5c0e\u89bd \u4eba\u54e1 \u9996\u5148 \u8aaa\u660e \u8a72 \u5730\u5340 \u65e9\u671f \u591a \u4ee5 \u85fa\u8349 \u7de8\u7e54 \u70ba \u526f\u696d \u5f85 \u85fa\u8349 \u6536\u5272 \u7d93 \u592a\u967d \u66dd\u66ec \u5f8c \u4ee5 \u8173 \u8e29\u52d5 \u77f3\u9f13 \u7684 \u65b9\u5f0f \u5c07 \u8349\u8396 \u8f3e\u5e73 \u5229\u65bc \u5f8c\u7e8c \u7de8\u7e54 \u5de5\u4f5c \u96a8\u5f8c \u898b\u7fd2\u751f \u5011 \u8e0f\u4e0a \u77f3\u9f13 \u9ad4\u9a57 \u6614\u65e5 \u5a66\u5973 \u7684 \u8f9b\u52de \u63a5\u8457 \u524d\u5f80 \u8056\u5341\u5b57 \u6559\u5802 \u7531 \u6cd5\u570b\u7c4d \u795e\u7236 \u4ee5 \u6d41\u5229 \u7684 \u53f0\u8a9e \u5c0e\u89bd \u89e3\u91cb \u6559\u5802 \u8a2d\u7acb \u7684 \u539f\u7531 \u4e26 \u6559\u5c0e \u773e\u4eba \u5fc3\u8aa0\u5247\u9748 \u7684 \u91cd\u8981 \u884c\u7a0b \u6700\u5f8c \u4f86\u5230 \u83c1\u5bee \u570b\u5c0f \u5c0e\u89bd \u4eba\u54e1 \u4ecb\u7d39 \u8a72 \u6821 \u59cb \u5efa \u65bc \u65e5\u6cbb \u6642\u671f \u5b78\u751f \u5c31\u8b80 \u4eba\u6578 \u6700\u591a \u66fe \u9054 \u4e8c\u5343 \u4eba \u537b \u56e0 \u7522\u696d \u6c92\u843d \u5c0e\u81f4 \u4eba\u53e3 \u5916\u6d41 \u56b4\u91cd \u76ee\u524d \u4e0d\u8db3 \u767e \u4f4d \u611f\u5606 \u4e4b\u9918 \u4ea6 \u4fc3\u4f7f \u773e\u4eba \u601d\u8003 \u76f8\u95dc \u8b70\u984c \u7684 \u6539\u5584 \u65b9\u6848 \u81f3 \u6b64 \u672c \u65e5 \u6d3b\u52d5 \u5df2 \u8fd1 \u5c3e\u8072 \u5927\u5bb6 \u4e00\u8d77 \u5408\u7167 \u7559\u5ff5 \u5f8c \u642d \u8eca \u8fd4\u7a0b \u4e26 \u671f\u5f85 \u65bc \u4e0b \u6b21 \u898b\u8b58 \u4e4b \u65c5 \u518d \u76f8\u898b", "\u672c \u6703 \u5df2 \u65bc 2018\u5e74 6\u6708 24\u65e5 \u5047 \u6676\u83ef \u9152\u5e97 \u5730\u4e0b \u4e09\u6a13 \u6676\u82f1\u6703 \u8209\u884c \u7950\u751f \u570b\u653f \u806f\u8abc\u6703 \u5728 \u4e3b\u6301\u4eba \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u5ba3\u5e03 \u5f8c \u63ed\u958b \u7576\u65e5 \u6d3b\u52d5 \u5e8f\u5e55 \u5728 \u8f15\u9b06 \u6d3b\u6f51 \u7684 \u7bc0\u76ee \u904e \u5f8c \u96a8\u5373 \u7531 \u4e3b\u6301\u4eba \u5e36\u4f86 \u91cd\u8981 \u8a0a\u606f \u6c23\u5019 \u7570\u8b8a \u9020\u6210 \u5168\u7403 \u66b4\u70c8\u5316 \u7684 \u5929\u6c23 \u73fe\u8c61 \u56e0\u6b64 \u61c9 \u5728 \u5404 \u5c64\u9762 \u63d0\u5347 \u5b89\u5168 \u6a19\u6e96 \u4f8b\u5982 \u5efa\u7bc9\u7269 \u8010\u9707 \u5f37\u5ea6 \u53ca \u6c34\u5229 \u5de5\u7a0b \u5b89\u5168 \u4fc2\u6578 \u7b49 \u6797\u4fca\u8208 \u8463\u4e8b\u9577 \u672c \u6708\u4efd \u8868\u793a \u76ee\u524d \u70ba \u98a8\u96e8 \u524d \u7684 \u5be7\u975c \u8b93 \u5927\u5bb6 \u5148 \u4f11\u990a\u751f\u606f \u63a5\u4e0b\u4f86 \u5c07 \u9762\u5c0d \u66f4\u591a \u7570\u8b8a \u7684 \u6311\u6230 \u6b64\u5916 \u7950\u751f \u7e3d\u90e8 \u9810\u8a08 \u5728 \u4eca\u5e74 \u5e95 \u555f\u7528 \u898f\u5283 \u66f4\u591a \u6703\u8b70 \u7a7a\u9593 \u4ee5\u4fbf \u80fd \u9032\u884c \u66f4\u591a \u4e0d\u540c \u8b70\u984c \u7684 \u63a2\u8a0e \u53e6\u5916 \u7950\u751f \u7684 \u57fa\u91d1 \u8b8a\u66f4 \u767b\u8a18 \u4e5f \u5df2 \u5875\u57c3\u843d\u5b9a \u8b49\u660e \u4e86 \u771f \u91d1 \u4e0d \u6015 \u706b \u7149 \u85c9 \u6b64 \u63d0\u9192 \u5927\u5bb6 \u8173\u8e0f\u5be6\u5730 \u505a\u5c0d \u7684 \u4e8b \u4e26\u4e14 \u8b39\u8a00\u614e\u884c \u7dca\u63a5\u8457 \u9032\u884c \u5c08\u984c \u6f14\u8b1b \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u6797\u82b3\u9298 \u5148\u751f \u4e3b\u8b1b \u570b\u7522 \u6728\u6750 \u61c9\u7528 \u65bc \u5efa\u7bc9 \u53ca \u5de5\u85dd \u4e4b \u767c\u5c55 \u4e3b\u8b1b\u4eba \u9996\u5148 \u8aaa\u660e \u6728\u6750 \u70ba \u53ef \u5faa\u74b0 \u5229\u7528 \u4e4b \u8fb2 \u6797 \u8cc7\u6750 \u6c59\u67d3\u6027 \u4f4e \u4eba\u5de5\u6797 \u7684 \u7a2e\u690d \u53ef \u5438\u5b58 \u4e8c\u6c27\u5316\u78b3 \u6709\u5229\u65bc \u6e1b\u7de9 \u6eab\u5ba4 \u6548\u61c9 \u53f0\u7063 \u76ee\u524d \u4f7f\u7528 \u6728\u6750 \u591a\u6578 \u70ba \u9032\u53e3 \u81ea\u7d66\u7387 \u4e0d\u5230 1 \u6797\u52d9\u5c40 \u6ce8\u610f\u5230 \u6b64 \u73fe\u8c61 \u8fd1\u5e74 \u4f86 \u63a8\u52d5 \u570b\u7522 \u6728\u6750 \u4f7f\u7528 \u63a8\u51fa \u53f0\u7063 \u6728\u6750 \u6a19\u7ae0 \u5c3a\u5bf8 \u8f03 \u5c0f \u7684 \u6728\u6750 \u4ecd \u53ef \u900f\u904e \u81a0\u5408 \u6307\u63a5 \u7684 \u65b9\u5f0f \u5229\u7528 \u4e3b\u8b1b\u4eba \u4e5f \u5411 \u8207\u6703 \u8005 \u5206\u4eab \u5404 \u5730 \u5efa\u7bc9 \u6848\u4f8b \u4ee5\u53ca \u65e5\u5e38 \u5de5\u85dd \u5bb6\u5177 \u7684 \u88fd\u4f5c \u53f0\u7063 \u6749 \u4e5f \u904b\u7528\u5230 \u5c0f\u63d0\u7434 \u7684 \u9762\u677f \u8b93 \u8207\u6703 \u8005 \u9ad4\u6703\u5230 \u570b\u7522 \u6728\u6750 \u7684 \u8ff7\u4eba \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u6797\u5f97\u6069 \u5148\u751f \u4e3b\u8b1b \u6c23\u5019 \u7570\u8b8a \u8207 \u5c45\u5bb6 \u98a8\u6c34 \u4e3b\u8b1b\u4eba \u9996\u5148 \u63d0\u5230 \u5404 \u5730 \u707d\u5bb3 \u5982 \u6d2a\u6c34 \u98b1\u98a8 \u53ca \u5730\u9707 \u7b49 \u5a01\u8105 \u751f\u547d \u5b89\u5168 \u56e0\u6b64 \u5404 \u5730 \u7684 \u5efa\u7269 \u5f80\u5f80 \u56e0\u61c9 \u7576\u5730 \u6c23\u5019 \u74b0\u5883 \u800c \u6709\u6240 \u4e0d\u540c \u800c \u5c45\u6c34\u98a8\u6c34 \u4e2d \u4f8b\u5982 \u5ea7 \u5317 \u671d \u5357 \u7684 \u65b9\u4f4d\u8ad6 \u78ba\u5be6 \u8207 \u5b63\u7bc0 \u98a8\u5411 \u76f8\u95dc \u56e0 \u98a8 \u5e36\u52d5 \u8457 \u6eab\u5ea6 \u8207 \u6fd5\u5ea6 \u61c9 \u505a\u5230 \u5317 \u7a97 \u5c0f \u5357 \u7a97 \u5927 \u4ee5 \u7b26\u5408 \u5b63\u7bc0 \u8b8a\u5316 \u6709\u5229 \u4eba\u9ad4 \u5065\u5eb7 \u6700\u5f8c \u4e3b\u8b1b\u4eba \u8868\u793a \u6c23\u5019 \u6b63\u5728 \u52a0\u5287 \u6539\u8b8a \u552f\u6709 \u638c\u63e1 \u6c23\u5019 \u7570\u8b8a \u7684 \u8108\u52d5 \u6df1\u77e5 \u6c23\u8c61 \u98a8\u6c34 \u7684 \u91cd\u8981\u6027 \u4eba\u985e \u624d \u6709 \u6d3b\u5b58 \u7684 \u6a5f\u6703 \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u984f\u79c0\u6167 \u5c0f\u59d0 \u4e3b\u8b1b \u6dfa\u8ac7 \u74b0\u5883 \u6c61\u67d3 \u6848\u4ef6 \u4e4b \u4e0d\u6cd5 \u5229\u76ca \u8ffd\u7e73 \u4e3b\u8b1b\u4eba \u9996\u5148 \u4ee5 \u5927\u7d71 \u9ed1\u5fc3 \u98df\u7528 \u6cb9\u54c1 \u6848 \u70ba \u4f8b \u5927\u7d71 \u516c\u53f8 \u70ba \u6cd5\u4eba \u7121\u6cd5 \u6210\u70ba \u72af\u7f6a \u884c\u70ba \u4eba \u4e26 \u672a \u6c92\u6536 \u4e0d\u6cd5 \u6240\u5f97 18\u5104 \u5143 \u50c5 \u5224\u7f70 3800\u842c \u5143 \u9ad8\u96c4 \u65e5\u6708\u5149 \u6392\u653e \u91cd\u91d1\u5c6c \u5ee2\u6c34 \u56e0 \u4e0d \u6eaf\u53ca \u65e2\u5f80 \u539f\u5247 \u800c \u4e0d\u4e88 \u8655\u7f70 \u6700\u7d42 \u9ad8\u96c4 \u5e02\u653f\u5e9c \u6557\u8a34 \u6b78\u9084 1 02\u5104 \u5143 \u56e0\u6b64 \u6c11\u570b 104\u5e74 \u5211\u6cd5 \u9032\u884c \u6c92\u6536 \u5236\u5ea6 \u8b8a\u9769 \u4ee5\u53ca \u6c34 \u6c61\u67d3 \u9632\u6cbb \u6cd5 \u4fee\u6b63\u70ba \u9055\u6cd5 \u8005 \u9664 \u7f70\u9370 \u5916 \u5f97 \u8ffd\u7e73 \u4e0d\u6cd5 \u5229\u76ca \u4e26 \u660e\u5b9a \u8a08\u7b97 \u63a8\u4f30 \u8fa6\u6cd5 \u9054\u5230 \u5236\u88c1 \u9810\u9632 \u5e73\u8861 \u4e0d\u7576 \u5f97\u5229 \u53ca \u8ce0\u511f \u4e4b \u7acb\u6cd5 \u4f5c\u7528 \u6f14\u8b1b \u5b8c\u7562 \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u4ee3\u8868 \u57fa\u91d1\u6703 \u81f4\u8d08 \u8b1d\u79ae\u4e88 \u4e3b\u8b1b\u4eba \u540c\u6642 \u81e8\u5834 \u96a8\u6a5f \u9032\u884c \u6a5f\u667a \u554f\u7b54 \u63a5\u8457 \u5728 \u8207\u6703 \u8005 \u7d1b\u7d1b \u5229\u7528 \u9935 \u8c6c \u6642\u9593 \u63d0\u51fa \u500b\u4eba \u610f\u898b \u8207 \u770b\u6cd5 \u4e92\u76f8 \u4ea4\u6d41 \u5f8c \u5713\u6eff \u5730 \u7d50\u675f \u516d\u6708\u4efd \u570b\u653f \u806f\u8abc\u6703", "6\u6708\u4efd \u898b\u8b58 \u4e4b \u65c5 \u6d3b\u52d5 \u65bc 2018\u5e74 6\u6708 9\u65e5 \u7531 \u5442\u660e\u6f90 \u5c0f\u59d0 \u5e36\u9818 12 \u4f4d \u7950\u751f \u898b\u7fd2\u751f \u53ca \u5bb6\u9577 \u5011 \u9032\u884c \u5927\u6a39 \u9cf3\u68a8 \u539f\u9109 \u66a8 \u8fb2\u60c5 \u8993 \u85dd \u751f\u614b \u9ad4\u9a57 \u4e4b \u65c5 \u51fa\u767c \u7576\u65e5 \u5929\u6c23 \u6674\u6717 \u898b\u7fd2\u751f \u5011 \u53ca \u5176 \u5bb6\u9577 \u7686 \u6e96\u6642 \u96c6\u5408 \u4e26 \u51fa\u767c \u6d3b\u52d5 \u958b\u59cb \u4e4b\u521d \u9818\u968a \u5442\u660e\u6f90 \u5c0f\u59d0 \u63d0\u9192 \u672c \u6b21 \u6d3b\u52d5 \u6ce8\u610f \u4e8b\u9805 \u53ca \u89c0\u5bdf \u91cd\u9ede \u5148\u884c \u5efa\u7acb \u898b\u7fd2\u751f \u7684 \u80cc\u666f \u77e5\u8b58 \u672c \u6b21 \u4e0a\u5348 \u884c\u7a0b \u53c3\u8a2a \u83ef \u4e00 \u4f11\u9592 \u8fb2\u5834 \u7531 \u5728\u5730 \u5c45\u6c11 \u64d4\u4efb \u5c0e\u89bd \u4eba\u54e1 \u5c0e\u89bd \u4eba\u54e1 \u9996\u5148 \u4ecb\u7d39 \u5712\u5340 \u74b0\u5883 \u8aaa\u660e \u8a72 \u8fb2\u5834 \u4e0d\u50c5 \u4ee5 \u4e73\u7f8a \u751f\u614b \u70ba \u4e3b\u8ef8 \u4ea6 \u7a4d\u6975 \u5fa9\u80b2 \u7532\u87f2 \u8b93 \u6c11\u773e \u64c1\u6709 \u591a\u6a23 \u7684 \u751f\u614b \u9ad4\u9a57 \u4e26 \u5e36\u9818 \u773e\u4eba \u81f3 \u5149\u81d8\u6a39 \u7fa4 \u4e2d \u89c0\u5bdf \u7368\u89d2\u4ed9 \u96a8\u5f8c \u524d\u5f80 \u7f8a \u820d\u5340 \u5c0e\u89bd \u4eba\u54e1 \u8a73\u7d30 \u4ecb\u7d39 \u5712\u5340 \u4e2d \u98fc\u990a \u7684 \u4e73 \u7f8a \u54c1\u7a2e \u53ca \u5176 \u7279\u5fb5 \u7fd2\u6027 \u4e26 \u4ee5 \u7522\u4e73\u91cf \u8207 \u54c1\u8cea \u6bd4\u8f03 \u5176\u4e2d \u5dee\u7570 \u7dca\u63a5\u8457 \u73fe \u64e0 \u7f8a\u5976 \u7d66\u4e88 \u773e\u4eba \u54c1\u5690 \u89e3\u91cb \u70ba\u4f55 \u4e00\u822c \u5e02\u552e \u7f8a\u5976 \u591a \u6709 \u8165\u5473 \u7684 \u539f\u56e0 \u96e2\u958b \u8fb2\u5834 \u5f8c \u4e58\u8eca \u524d\u5f80 \u9f8d\u76ee \u793e\u5340 \u62b5\u9054 \u5f8c \u5373 \u4eab\u7528 \u5728\u5730 \u98a8\u5473 \u9910 \u98ef \u5f8c \u5be6\u5730 \u8d70\u8a2a \u793e\u5340 \u5c0e\u89bd \u4eba\u54e1 \u4ecb\u7d39 \u99ac\u8def \u65c1 \u7684 \u6e20\u9053 \u4fc2 \u9ad8\u5c4f\u6eaa \u652f\u6d41 \u6240 \u7d93 \u4e4b \u8655 \u70ba \u7dad\u6301 \u6cb3\u5e8a \u6e05\u6f54 \u53e6 \u65bc \u6cb3\u5e8a \u5169 \u908a \u4fee\u7bc9 \u6c34\u6e9d \u5c07 \u6eaa\u6c34 \u8207 \u751f\u6d3b \u6c61\u6c34 \u5206\u96e2 \u6b64\u5916 \u4ea6 \u8aaa\u660e \u9f8d\u76ee \u793e\u5340 \u81ea\u53e4 \u4ee5 \u6c34\u8cea \u7518\u7f8e \u8457\u7a31 \u81f3\u4eca \u5c45\u6c11 \u751f\u6d3b \u7528\u6c34 \u4ecd \u4f7f\u7528 \u8a72 \u5730 \u6e67\u51fa \u7684 \u5c71\u6cc9\u6c34 \u63a5\u8457 \u5e36\u9818 \u773e\u4eba \u524d\u5f80 \u6614\u65e5 \u6751\u838a \u4e3b\u8981 \u6c34\u6e90 \u9f8d\u76ee\u4e95 \u96d6 \u73fe\u4eca \u5df2 \u4e0d \u5728 \u6b64 \u8655 \u53d6 \u6c34 \u537b \u4ecd \u662f \u91cd\u8981 \u5730\u6a19 \u96a8\u5f8c \u6b65\u884c \u81f3 \u78da\u96d5 \u6545\u4e8b \u7246 \u5c0e\u89bd \u4eba\u54e1 \u8b1b\u8ff0 \u5927\u6a39\u5340 \u7d20\u4f86 \u4ee5 \u7aaf \u71d2 \u6280\u8853 \u805e\u540d \u7246 \u4e0a \u5448\u73fe \u7684 \u78da\u96d5 \u85dd\u8853 \u4fc2 \u4ee5 \u7aaf \u524d \u96d5 \u7684 \u6280\u6cd5 \u5c07 \u50b3\u7d71 \u8fb2\u6751 \u751f\u6d3b \u53ca \u5b97\u6559 \u6176\u5178 \u523b\u5283 \u51fa\u4f86 \u4e26 \u88dc\u5145 \u53e6 \u4e00 \u78da\u96d5 \u5de5\u6cd5 \u7aaf \u5f8c \u96d5 \u5169 \u7a2e \u4e0d\u540c \u5de5\u5e8f \u6280\u6cd5 \u66f4 \u80fd \u5448\u73fe \u591a\u6a23 \u7684 \u78da\u96d5 \u85dd\u8853 \u7279\u9ede \u884c\u7a0b \u6700\u5f8c \u9032\u884c \u9cf3\u68a8 \u63a1 \u679c \u9ad4\u9a57 \u5c0e\u89bd \u4eba\u54e1 \u9996\u5148 \u4ee5 \u5716\u7247 \u89e3\u8aaa \u9cf3\u68a8 \u690d\u682a \u4e4b \u8396 \u8449 \u82b1 \u53ca \u679c\u5be6 \u840c\u767c \u7684 \u90e8\u4f4d \u4e26 \u8a73\u8ff0 \u8fb2\u4eba \u7528 \u4f55 \u7a2e \u65b9\u5f0f \u7e41\u6b96 \u9cf3\u68a8 \u4ee5\u53ca \u904b\u7528 \u9cf3\u68a8 \u751f\u9577 \u7279\u6027 \u4ee5 \u96fb\u77f3 \u78b3\u5316 \u9223 \u50ac \u82b1 \u63a7\u5236 \u7522\u671f \u9054\u5230 \u5168 \u5e74 \u53ef \u63a1\u6536 \u5728 \u6559\u5c0e \u773e\u4eba \u63a1\u6458 \u65b9\u6cd5 \u53ca \u5982\u4f55 \u5224\u5b9a \u662f\u5426 \u6210\u719f \u5f8c \u5373 \u958b\u59cb \u63a1 \u679c \u898b\u7fd2\u751f \u5011 \u7686 \u9996\u6b21 \u89aa\u8eab \u63a5\u89f8 \u9cf3\u68a8\u7530 \u500b\u500b \u73a9 \u5f97 \u4e0d\u4ea6\u6a02\u4e4e \u81f3 \u6b64 \u672c \u65e5 \u6d3b\u52d5 \u5df2 \u8fd1 \u5c3e\u8072 \u5927\u5bb6 \u4e00\u8d77 \u5408\u7167 \u7559\u5ff5 \u5f8c \u642d \u8eca \u8fd4\u7a0b \u4e26 \u671f\u5f85 \u65bc \u4e0b \u6b21 \u898b\u8b58 \u4e4b \u65c5 \u518d \u76f8\u898b", "\u672c \u6703 \u5df2 \u65bc 2018\u5e74 7\u6708 22\u65e5 \u5047 \u53f0\u5317 \u559c\u4f86\u767b \u5927 \u98ef\u5e97 \u5730\u4e0b \u4e8c\u6a13 \u559c\u5ef3 \u8209\u884c \u7950\u751f \u570b\u653f \u806f\u8abc\u6703 \u5728 \u4e3b\u6301\u4eba \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u5ba3\u5e03 \u5f8c \u63ed\u958b \u7576\u65e5 \u6d3b\u52d5 \u5e8f\u5e55 \u5728 \u8f15\u9b06 \u6d3b\u6f51 \u7684 \u7bc0\u76ee \u904e \u5f8c \u96a8\u5373 \u7531 \u4e3b\u6301\u4eba \u5e36\u4f86 \u91cd\u8981 \u8a0a\u606f \u5728 \u6c23\u5019 \u7570\u8b8a \u7684 \u5f71\u97ff \u4e0b \u6c23\u5019 \u77ac\u606f\u842c\u8b8a \u63d0\u9192 \u5927\u5bb6 \u51e1\u4e8b \u9810 \u505a \u6e96\u5099 \u80fd\u5920 \u5df1 \u7acb \u800c \u7acb \u4eba \u5df1 \u9054 \u800c \u9054 \u4eba \u4e26 \u6e05\u7406 \u624b \u908a \u679d\u5fae\u672b\u7bc0 \u7684 \u4e8b\u9805 \u5132\u5099 \u8db3\u5920 \u7684 \u80fd\u91cf \u4f86 \u9762\u5c0d \u8907\u5408\u578b \u7684 \u707d\u8b8a \u7950\u751f \u6069\u68af\u7279\u7d44 \u5728 \u516d\u6708 \u5df2 \u505a\u51fa \u7d50\u6848 \u4e26 \u4ea4\u7531 \u751f\u6d3b \u7279\u7d44 \u63a5\u7e8c \u7814\u7a76 \u6c23\u5019 \u7570\u8b8a \u6240 \u7522\u751f \u4e4b \u8ab2\u984c \u5f37\u5316 \u7950\u751f \u6f5b\u76fe \u8a08\u756b \u4e2d\u5fc3 \u7684 \u53ef\u5c45\u6027 \u4f7f \u4e4b \u70ba \u5805\u5f37 \u7684 \u5f8c\u64a4 \u57fa\u5730 \u6b64\u5916 \u7950\u751f \u7e3d\u90e8 \u9810\u8a08 \u5728 \u4eca\u5e74 \u5e95 \u555f\u7528 \u671f\u671b \u5728 \u5d84\u65b0 \u7684 \u5834\u57df \u4e2d \u7814\u7a76 \u8ab2\u984c \u80fd \u66f4 \u8fc5\u901f \u7684 \u7372\u5f97 \u89e3\u6c7a \u65b9\u6848 \u7dca\u63a5\u8457 \u9032\u884c \u5c08\u984c \u6f14\u8b1b \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u674e\u8b83\u8654 \u5148\u751f \u4e3b\u8b1b \u7cbe\u6e96 \u8fb2\u696d \u7d50\u5408 \u5149\u751f \u7269\u5b78 \u6578\u4f4d \u79d1\u6280 \u7684 \u8fb2\u696d \u4e3b\u8b1b\u4eba \u9996\u5148 \u8aaa\u660e \u5149\u5408\u4f5c\u7528 \u662f \u555f\u52d5 \u751f\u547d \u80fd\u91cf \u6700 \u91cd\u8981 \u7684 \u53cd\u61c9 \u690d\u7269 \u96d6 \u64c1\u6709 \u591a \u7a2e \u8272\u7d20 \u4f46 \u7d93\u7531 \u967d\u5149 \u53cd\u5c04 \u4ee5\u53ca \u5728 \u4e0d\u540c \u6c23\u5019 \u53ca \u9178\u9e7c \u74b0\u5883 \u4e2d \u6709 \u4e0d\u540c \u7684 \u5448\u73fe \u900f\u904e \u53cd\u5c04 \u5149\u8b5c \u7684 \u5100\u5668 \u80fd \u66f4 \u7cbe\u6e96 \u7684 \u6e2c\u77e5 \u690d\u7269 \u771f\u6b63 \u7684 \u8272\u5f69 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u89e3\u91cb \u6b63\u898f\u5316 \u5dee\u7570 \u751f\u9577 \u6307\u6578 NDVI \u61c9\u7528 \u7684 \u7bc4\u7587 \u80fd \u5340\u5225 \u6b63\u5e38 \u8207 \u7570\u5e38 \u7684 \u690d\u7269 \u5340\u57df \u76ee\u524d \u85c9\u7531 \u5100\u5668 \u6216 \u7121\u4eba\u6a5f \u6383\u63cf \u6aa2\u6e2c \u5c07 \u6578\u64da \u50b3\u8f38 \u96f2\u7aef \u6700\u5f8c \u4e3b\u8b1b\u4eba \u8868\u793a \u7cbe\u6e96 \u8fb2\u696d \u80fd \u5feb\u901f \u4e86\u89e3 \u690d\u7269 \u9762\u5c0d \u6c23\u5019 \u8b8a\u5316 \u7684 \u9069\u61c9 \u80fd\u529b \u82e5 \u80fd \u7d50\u5408 \u6c23\u5019 \u8cc7\u8a0a \u672a\u4f86 \u751a\u81f3 \u53ef\u4ee5 \u9810\u4f30 \u5e74\u5ea6 \u7522\u91cf \u505a\u70ba \u653f\u7b56 \u6307\u5c0e \u6216 \u6c7a\u7b56 \u7684 \u4f9d\u64da \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u9ad8\u50b3\u68cb \u5148\u751f \u4e3b\u8b1b \u6c23\u5019 \u7570\u8b8a \u4e0b \u7684 \u6f22 \u9905 \u6587\u5316 \u4e3b\u8b1b\u4eba \u9996\u5148 \u63d0\u5230 \u96a8\u8457 \u6642\u4ee3 \u8b8a\u9077 \u98f2\u98df \u7fd2\u6163 \u6539\u8b8a \u65e5\u5e38 \u6240 \u63a5\u89f8 \u591a \u70ba \u897f\u9ede \u7136\u800c \u50b3\u7d71 \u6f22 \u9905 \u5728 \u57ce\u5340 \u8001 \u8857\u5ed3 \u4e2d \u8209\u51e1 \u751f\u547d \u79ae\u4fd7 \u4ee5\u53ca \u6b72\u6642 \u7bc0\u6176 \u4f9d\u7136 \u626e\u6f14 \u8457 \u91cd\u8981 \u89d2\u8272 \u5404 \u5730 \u5403 \u9905 \u7684 \u7fd2\u6163 \u4e5f \u56e0 \u6587\u5316 \u7fd2\u4fd7 \u800c \u6709\u6240 \u4e0d\u540c \u70ba \u6c42 \u751f\u5b58 \u6f22 \u9905 \u8001\u5e97 \u4e5f \u8207 \u897f\u9ede \u7d50\u5408 \u8207 \u5275\u65b0 \u66f4 \u9032\u4e00\u6b65 \u6210\u7acb \u535a\u7269\u9928 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u4ecb\u7d39 \u5404 \u5730 \u9817 \u5177 \u7279\u8272 \u7684 \u7cd5\u9905\u5e97 \u4e26 \u63d0\u5230 \u5728 \u7af6\u722d \u7684 \u58d3\u529b \u4e0b \u7d1b\u7d1b \u5f9e \u5305\u88dd \u53e3\u5473 \u66f4\u65b0 \u6539\u826f \u6642\u81f3\u4eca\u65e5 \u806f\u5408\u570b \u6559\u79d1\u6587 \u7d44\u7e54 \u4eba\u985e \u907a\u7522 \u540d\u9304 \u4e2d \u5df2\u7d93 \u6709 \u4e03 \u9805 \u98f2\u98df \u6587\u5316 \u907a\u7522 \u552f \u4e2d\u9910 \u4e26 \u672a \u7d0d\u5165 \u672a\u4f86 \u53ef \u5f9e \u6559\u80b2 \u65b9\u9762 \u8457\u624b \u4f7f \u6587\u5316 \u7e7c\u7e8c \u50b3\u627f \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u5468\u88d5\u6e05 \u5148\u751f \u4e3b\u8b1b \u91ab\u7642 \u5206\u7d1a \u6574\u5408 \u8207 \u8070\u660e \u5c31\u91ab \u4e3b\u8b1b\u4eba \u9996\u5148 \u8868\u793a \u8070\u660e \u5c31\u91ab \u904b\u52d5 \u8d77\u56e0\u65bc \u7f8e\u570b \u91ab\u7642 \u8017\u7528 \u904e\u591a \u91ab\u7642 \u7cfe\u7d1b \u8a34\u8a1f\u7387 \u4e5f \u662f \u4e16\u754c \u6700 \u9ad8 \u6b64 \u8209 \u5f15\u8d77 \u8a31\u591a \u5148\u9032 \u570b\u5bb6 \u7684 \u8ff4\u97ff \u671f\u671b \u9054\u5230 \u9069\u5207 \u91ab\u7642 \u7684 \u5c08\u696d \u76ee\u7684 \u81fa\u7063 \u61c9 \u767c\u5c55 \u6709\u6548 \u7684 \u5408\u4f5c \u7db2\u8def \u8207 \u5c31\u91ab \u5efa\u8b70 \u53d6\u4ee3 \u73fe\u4eca \u6c11\u773e \u81ea\u884c \u5c31\u91ab \u591a \u79d1 \u8a3a\u5bdf \u4e3b\u8b1b\u4eba \u4e5f \u63d0\u51fa \u63a8\u52d5 \u5206\u7d1a \u91ab\u7642 \u4ee5\u53ca \u843d\u5be6 \u96d9\u5411 \u8f49\u8a3a \u4e26 \u63d0\u9192 \u5927\u5bb6 \u5c0b\u627e \u4e00 \u500b \u719f\u6089 \u4fe1\u4efb \u7684 \u793e\u5340 \u5bb6\u5ead \u91ab\u5e2b \u4e0d\u8981 \u5728 \u8d85\u904e \u4e8c \u9593 \u91ab\u7642\u9662\u6240 \u5c31\u91ab \u4e0d\u8981 \u8d85\u904e \u4e09 \u500b \u56fa\u5b9a \u9577\u671f \u6162\u6027 \u8ffd\u8e64 \u7684 \u9580\u8a3a \u9054\u5230 \u8070\u660e \u5c31\u91ab \u7684 \u76ee\u7684 \u6f14\u8b1b \u5b8c\u7562 \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u4ee3\u8868 \u57fa\u91d1\u6703 \u81f4\u8d08 \u8b1d\u79ae\u4e88 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u5728 \u8207\u6703 \u8005 \u7d1b\u7d1b \u5229\u7528 \u9935 \u8c6c \u6642\u9593 \u63d0\u51fa \u500b\u4eba \u610f\u898b \u8207 \u770b\u6cd5 \u4e92\u76f8 \u4ea4\u6d41 \u5f8c \u5713\u6eff \u5730 \u7d50\u675f \u4e03\u6708\u4efd \u570b\u653f \u806f\u8abc\u6703", "7\u6708\u4efd \u898b\u8b58 \u4e4b \u65c5 \u6d3b\u52d5 \u65bc 2018\u5e74 7\u6708 14\u65e5 \u7531 \u5442\u660e\u6f90 \u5c0f\u59d0 \u5e36\u9818 34 \u4f4d \u7950\u751f \u898b\u7fd2\u751f \u53ca \u5bb6\u9577 \u5011 \u9032\u884c \u6843\u5712 \u5927\u6eaa \u97f3\u6a02 \u9ad4\u9a57 \u66a8 \u9b5a \u83dc \u5171\u751f \u751f\u614b \u4e4b \u65c5 \u6d3b\u52d5 \u958b\u59cb \u4e4b\u521d \u9818\u968a \u5442\u660e\u6f90 \u5c0f\u59d0 \u63d0\u9192 \u672c \u6b21 \u6d3b\u52d5 \u6ce8\u610f \u4e8b\u9805 \u53ca \u89c0\u5bdf \u91cd\u9ede \u5148\u884c \u5efa\u7acb \u898b\u7fd2\u751f \u7684 \u80cc\u666f \u77e5\u8b58 \u672c \u6b21 \u4e0a\u5348 \u884c\u7a0b \u53c3\u8a2a \u6771\u548c \u97f3\u6a02 \u9ad4\u9a57\u9928 \u9996\u5148 \u81f3 \u74b0\u4fdd \u97f3\u6a02\u5340 \u5c0e\u89bd \u4eba\u54e1 \u4ecb\u7d39 \u672c \u5340 \u6a02\u5668 \u7686 \u7531 \u7834\u9285\u721b\u9435 \u6216 \u8cc7\u6e90 \u56de\u6536 \u4e4b \u5668\u7269 \u88fd\u505a \u800c \u6210 \u5229\u7528 \u6750\u8cea \u7279\u6027 \u9577\u77ed \u9ad8\u4f4e \u7b49 \u5f71\u97ff \u56e0\u7d20 \u4ee5 \u66f4 \u6709 \u60f3\u50cf\u529b \u7684 \u65b9\u5f0f \u5275\u9020\u51fa \u4e0d\u540c \u8072\u97f3 \u898b\u7fd2\u751f \u900f\u904e \u64cd\u4f5c\u9928 \u5167 \u74b0\u4fdd \u6a02\u5668 \u80fd \u89c0\u5bdf \u50b3\u905e \u8072\u97f3 \u7684 \u4ecb\u8cea \u5176 \u9577\u77ed \u9b06\u7dca \u8207 \u9ad8\u4f4e\u97f3 \u4e4b\u9593 \u7684 \u95dc\u4fc2 \u63a5\u8457 \u524d\u5f80 \u92fc\u7434 \u5de5\u5ee0 \u53c3\u89c0 \u5c0e\u89bd \u4eba\u54e1 \u9996\u5148 \u8aaa\u660e \u8a72 \u5ee0 \u92fc\u7434 \u70ba \u624b\u5de5 \u88fd\u9020 \u5e73\u5747 \u4e00 \u67b6 \u76f4\u7acb\u5f0f \u92fc\u7434 \u7d04 \u9700 3 \u500b \u6708 \u7684 \u6642\u9593 \u5b8c\u6210 \u96a8\u5373 \u5e36\u9818 \u773e\u4eba \u4f9d \u751f\u7522\u7dda \u9806\u5e8f \u79fb\u52d5 \u8b1b\u8ff0 \u92fc\u7434 \u7d44\u88dd \u6d41\u7a0b \u4e26 \u7c21\u55ae \u4ecb\u7d39 \u5167\u90e8 \u6253\u5f26 \u7cfb\u7d71 \u7684 \u4e3b\u8981 \u96f6\u4ef6 \u4e4b \u4e00 \u97f3\u69cc \u5f85 \u92fc\u7434 \u6253\u5f26 \u7cfb\u7d71 \u5b89\u88dd \u5b8c\u7562 \u5373 \u9032\u884c \u8abf\u97f3 \u53ca \u6253\u9375 \u6e2c\u8a66 \u5176\u4e2d \u6703 \u65bc \u6253\u9375\u5ba4 \u4ee5 \u6bcf \u5206\u9418 \u6572\u6253 750 \u6b21 \u7684 \u5feb\u901f \u983b\u7387 \u4f86 \u6d3b\u7d61 \u7434\u9375 \u773e\u4eba \u5be6\u969b \u89c0\u770b \u6253\u9375\u5ba4 \u904b\u4f5c \u7684 \u60c5\u6cc1 \u4e0d\u7981 \u5616\u5616\u7a31\u5947 \u4e2d\u5348\u98ef \u5f8c \u81f3 \u92fc\u7434 \u89e3\u5256\u5340 \u9032\u884c \u5c0e\u89bd \u7d50\u5408 \u4e0a\u5348 \u5b78\u7fd2\u5230 \u7684 \u77e5\u8b58 \u5c0e\u89bd \u4eba\u54e1 \u89e3\u91cb \u92fc\u7434 \u767c\u8072 \u7684 \u539f\u7406 \u4e26 \u793a\u7bc4 \u97ff\u677f \u65bc \u92fc\u7434 \u5167\u90e8 \u64f4\u97f3 \u7684 \u529f\u80fd \u96a8\u5f8c \u8b1b\u8ff0 \u7434\u5f26 \u9577\u5ea6 \u8207 \u7c97\u7d30 \u5c0d \u9ad8\u4f4e\u97f3 \u7684 \u5f71\u97ff \u4ea6 \u6559\u5c0e \u92fc\u7434 \u8abf\u97f3 \u4fc2 \u5c0d \u7434\u5f26 \u9b06\u7dca \u505a \u8abf\u6574 \u7dca\u63a5\u8457 \u81f3 \u8072\u97f3 \u9ad4\u9a57\u5340 \u6b64 \u5340 \u8a2d\u6709 \u591a\u6a23 \u6a02\u5668 \u5305\u62ec \u6253\u64ca\u6a02 \u96fb\u5b50\u6a02 \u53ca \u6a21\u4eff \u81ea\u7136\u754c \u8072\u97f3 \u7684 \u6a21\u64ec\u5668 \u7b49 \u5c0e\u89bd \u4eba\u54e1 \u89e3\u8aaa \u5404 \u9805 \u6a02\u5668 \u6f14\u594f \u65b9\u5f0f \u8207 \u5176 \u767c\u8072 \u539f\u7406 \u8b93 \u773e\u4eba \u64cd\u4f5c \u6642 \u80fd \u6709 \u66f4 \u6df1\u523b \u7684 \u5370\u8c61 \u884c\u7a0b \u6700\u5f8c \u81f3 \u5927\u6eaa \u9b5a \u83dc \u5de5\u574a \u4e00 \u958b\u59cb \u7531 \u8fb2\u5834 \u4e3b\u4eba \u89e3\u91cb \u4f55\u8b02 \u9b5a \u83dc \u5171\u751f \u53ca \u904b\u4f5c \u7684 \u539f\u7406 \u5f8c \u5c07 \u4eba\u54e1 \u5206\u6210 \u4e09 \u5c0f\u7d44 \u8f2a\u6d41 \u9032\u884c \u5c0e\u89bd \u53ca DIY \u6d3b\u52d5 \u9996\u5148 \u8fb2\u5834 \u4e3b\u4eba \u4ecb\u7d39 \u8fb2\u5834 \u5167\u90e8 \u7a2e\u690d \u7684 \u852c\u679c \u53ca \u990a\u6b96 \u7684 \u9b5a\u985e \u5c55\u793a \u9b5a \u83dc \u5171\u751f \u5be6\u969b \u904b\u4f5c \u7684 \u6a23\u8c8c \u4ea6 \u8209\u51fa \u5176 \u512a\u7f3a\u9ede \u8aaa\u660e \u80fd \u4ee5 \u74b0\u4fdd \u7121 \u6bd2 \u7684 \u65b9\u5f0f \u751f\u7522 \u98df\u6750 \u4f46 \u852c\u679c \u6613 \u7f3a \u9435 \u9ec3\u5316 \u9700\u8981 \u5674\u7051 \u9435\u5291 \u6700\u5f8c \u9032\u884c \u7c21\u6613 \u9b5a \u83dc \u5171\u751f \u76c6\u683d DIY \u53ca \u6488 \u9b5a \u9ad4\u9a57 \u898b\u7fd2\u751f \u5011 \u7686 \u73a9 \u5f97 \u4e0d\u4ea6\u6a02\u4e4e \u81f3 \u6b64 \u672c \u65e5 \u6d3b\u52d5 \u5df2 \u8fd1 \u5c3e\u8072 \u5927\u5bb6 \u4e00\u8d77 \u5408\u7167 \u7559\u5ff5 \u5f8c \u642d \u8eca \u8fd4\u7a0b \u4e26 \u671f\u5f85 \u65bc \u4e0b \u6b21 \u898b\u8b58 \u4e4b \u65c5 \u518d \u76f8\u898b", "\u672c \u6703 \u5df2 \u65bc 2018\u5e74 8\u6708 19\u65e5 \u5047 \u6676\u83ef \u9152\u5e97 \u4e09\u6a13 \u5bb4\u6703 B \u5ef3 \u8209\u884c \u7950\u751f \u570b\u653f \u806f\u8abc\u6703 \u5728 \u4e3b\u6301\u4eba \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u5ba3\u5e03 \u5f8c \u63ed\u958b \u7576\u65e5 \u6d3b\u52d5 \u5e8f\u5e55 \u5728 \u8f15\u9b06 \u6d3b\u6f51 \u7684 \u7bc0\u76ee \u904e \u5f8c \u96a8\u5373 \u7531 \u4e3b\u6301\u4eba \u5e36\u4f86 \u91cd\u8981 \u8a0a\u606f \u65e5\u524d \u7fa9\u5927\u5229 \u767c\u751f \u9ad8\u67b6\u6a4b \u5012\u584c \u91cd\u5927 \u4e8b\u6545 \u63d0\u9192 \u5927\u5bb6 \u65e5\u5e38 \u751f\u6d3b \u4e2d \u8981 \u96a8\u6642 \u6ce8\u610f \u5b89\u5168 \u4f8b\u5982 \u5728 \u8857\u9053 \u4e0a \u61c9 \u884c\u8d70 \u5728 \u9a0e\u6a13 \u88e1 \u907f\u514d \u5efa\u7bc9\u7269 \u5916 \u7246 \u98fe \u9762\u6750 \u525d\u843d \u7838\u50b7 \u53e6\u5916 \u6fb3\u6d32 \u906d\u9047 \u6578\u5341 \u5e74 \u4f86 \u7f55\u898b \u7684 \u56b4\u91cd \u4e7e\u65f1 \u7576 \u5927\u6c23 \u4e2d \u7684 \u542b\u6c34\u91cf \u904e \u4f4e \u690d\u88ab \u7121\u6cd5 \u751f\u9577 \u5c07 \u51fa\u73fe \u6c99\u6f20\u5316 \u73fe\u8c61 \u4eba\u53e3 \u53ef\u80fd \u88ab\u8feb \u9077\u79fb \u70ba \u5c0e\u5f15 \u5927\u5bb6 \u6301\u7e8c \u95dc\u6ce8 \u6c23\u5019 \u8b8a\u5316 \u5c0d \u751f\u5b58 \u74b0\u5883 \u7684 \u5f71\u97ff \u672c \u6708\u4efd \u7e8c \u9032\u884c \u7950\u751f \u8b0e \u731c \u984c\u76ee \u70ba \u4eca\u5e74 \u6fd5\u5ea6 \u6700 \u4f4e \u7684 \u6708\u4efd \u4ee5\u53ca \u6fd5\u5ea6 \u662f \u591a\u5c11 \u8acb \u5404\u4f4d \u4e00\u540c \u95dc\u5fc3 \u9019 \u500b \u8ab2\u984c \u8b93 \u4eba\u985e \u751f\u5b58 \u7a7a\u9593 \u6709 \u66f4 \u597d \u7684 \u672a\u4f86 \u7dca\u63a5\u8457 \u9032\u884c \u5c08\u984c \u6f14\u8b1b \u7531 \u751f\u6d3b\u7279\u7d44 \u7d44\u9577 \u912d\u744b\u5be7 \u5c0f\u59d0 \u9032\u884c \u751f\u6d3b \u7279\u7d44 2018\u5e74 \u4e0a \u534a \u5e74 \u7d50\u6848 \u5831\u544a \u4e3b\u8b1b\u4eba \u9996\u5148 \u8aaa\u660e \u672c \u968e\u6bb5 \u91cd\u9ede \u5728\u65bc \u907f\u96e3 \u9032\u99d0 \u7ce7\u98df \u4f9b\u61c9 \u65b9\u6848 \u4e4b \u7814\u8a0e \u9032\u884c \u707d\u96e3 \u60c5\u5883 \u5206\u6790 \u907f\u96e3 \u4e2d\u5fc3 \u555f\u52d5 \u6307\u6a19 \u8a2d\u5b9a \u53ca \u4eba\u54e1 \u9700\u6c42 \u5206\u6790 \u8207 \u8a08\u7b97 \u57f7\u884c \u4e8b\u9805 \u5305\u62ec \u8a2d\u5099 \u5de5\u5177 \u53ca \u80fd\u6e90 \u5132\u5099 \u7a2e\u5b50 \u571f\u58e4 \u4ecb\u8cea \u53ca \u80a5\u6599 \u5132\u5099 \u4ee5\u53ca \u76f8\u95dc \u64cd\u4f5c \u624b\u518a \u800c \u907f\u96e3 \u9032\u99d0 \u884c\u52d5 \u65b9\u6848 \u5305\u62ec \u884c\u52d5 \u8def\u7dda \u898f\u5283 \u53ca \u907f\u96e3 \u9032\u99d0 \u671f\u9593 \u751f\u6d3b \u898f\u7bc4 \u8207 \u884c\u52d5 \u8981\u9818 \u8a02\u5b9a \u76ee\u524d \u4e5f \u6301\u7e8c \u7814\u8a0e \u5efa\u7269 \u8207 \u751f\u6d3b \u8a2d\u65bd \u5b89\u5168 \u6aa2\u6e2c \u53ca \u7dad\u8b77 \u65b9\u6848 \u671f\u671b \u9054\u6210 \u5f37\u5316 \u8207 \u5916\u90e8 \u5927 \u5171\u751f \u74b0\u5883 \u4e4b \u93c8\u7d50 \u7dad\u6301 \u8207 \u9130\u8fd1 \u805a\u843d \u4e4b \u751f\u6d3b\u9ad4 \u7684 \u95dc\u4fc2 \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u6797\u88d5\u76ca \u5148\u751f \u4e3b\u8b1b \u704c\u6e89 \u57e4\u5858 \u767c\u5c55 \u592a\u967d \u5149\u96fb \u4e4b \u5be6\u52d9 \u4e3b\u8b1b\u4eba \u9996\u5148 \u63d0\u5230 \u63a5\u4efb \u5f70\u5316 \u8fb2\u5834 \u4ee5\u4f86 \u53bb\u5e74 \u5df2 \u8f49\u8667\u70ba\u76c8 \u76ee\u524d \u7a4d\u6975 \u900f\u904e \u571f\u5730 \u6d3b\u5316 \u5275\u9020 \u5229\u57fa \u7531\u65bc \u706b\u529b \u767c\u96fb \u9020\u6210 \u7a7a\u6c59 \u554f\u984c \u70ba \u97ff\u61c9 \u63a8\u52d5 \u570b\u5bb6 \u7da0\u80fd \u653f\u7b56 \u7d93 \u76e4\u9ede \u5f70\u5316 \u8fb2\u5834 \u53ef \u5229\u7528 \u571f\u5730 \u9078\u5b9a \u65b0\u7af9 \u5834\u90e8 \u9752\u57d4 \u704c\u6e89 \u57e4\u5858 \u767c\u5c55 \u6c34\u9762\u578b \u592a\u967d \u5149\u96fb \u8a2d\u7f6e \u898f\u6a21 \u70ba \u5168 \u570b \u7b2c\u4e00 \u9810\u4f30 \u767c\u96fb \u7d93\u6fdf \u7522\u503c \u6bcf \u5e74 1300\u842c \u5143 \u4ee5\u4e0a \u5e74 \u767c\u96fb\u91cf \u7d04 220\u842c \u5ea6 \u8db3\u4ee5 \u4f9b\u61c9 920 \u6236 \u5bb6\u5ead \u7528\u96fb \u672a\u4f86 \u53f0\u7063 \u5404 \u5730 \u5c07 \u9678\u7e8c \u958b\u5c55 \u5404 \u7a2e \u578b\u614b \u7684 \u592a\u967d \u5149\u96fb \u671f\u671b \u6e1b\u5c11 \u6392\u78b3\u91cf \u4fc3\u9032 \u76f8\u95dc \u7522\u696d \u767c\u5c55 \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u8521\u5764\u61b2 \u5148\u751f \u4e3b\u8b1b \u65b0\u8208 \u87f2\u5a92 \u50b3\u67d3\u75c5 \u8207 \u5168\u7403 \u885b\u751f \u9632\u75ab \u4e3b\u8b1b\u4eba \u9996\u5148 \u8868\u793a \u5168\u7403 \u885b\u751f \u56e0 \u6c23\u5019 \u7570\u8b8a \u548c \u4ea4\u901a \u904b\u8f38 \u50b3\u67d3\u75c5 \u5df2 \u7121 \u570b\u754c \u50b3\u67d3\u75c5 \u4e2d 70 \u5c6c\u65bc \u87f2\u5a92 \u6216 \u52d5\u7269 \u5a92\u4ecb \u50b3\u67d3\u75c5 \u56e0\u6b64 \u505a\u597d \u74b0\u5883 \u7dad\u8b77 \u70ba \u6bcf \u500b \u4eba \u5fc5\u9808 \u7684 \u8cac\u4efb \u4e3b\u8b1b\u4eba \u5728 \u53c3\u8207 \u793e\u5340 \u6d3b\u52d5 \u4e2d \u6559\u5c0e \u6c11\u773e \u8a8d\u8b58 \u74b0\u5883 \u4e26 \u77ad\u89e3 \u767b\u9769\u71b1 \u75c7\u72c0 \u5e6b\u52a9 \u6c11\u773e \u53ca\u65e9 \u5c31\u91ab \u6cbb\u7642 \u7136\u800c \u53f0\u7063 \u767b\u9769\u71b1 \u75ab\u60c5 \u5728 \u5317\u90e8 \u6cbf\u71d2 \u4e3b\u8b1b\u4eba \u63d0\u9192 \u5927\u5bb6 \u5f9e\u4e8b \u6236\u5916 \u6d3b\u52d5 \u6642 \u61c9 \u5674\u7051 \u542b\u6709 DEET \u6575\u907f \u7684 \u5408\u683c \u9632\u868a\u6db2 \u6c11\u773e \u61c9 \u8207 \u653f\u5e9c \u55ae\u4f4d \u76f8\u4e92 \u914d\u5408 \u9f4a\u5fc3\u9f4a\u529b \u89e3\u6c7a \u554f\u984c \u6f14\u8b1b \u5b8c\u7562 \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u4ee3\u8868 \u57fa\u91d1\u6703 \u81f4\u8d08 \u8b1d\u79ae\u4e88 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u5728 \u8207\u6703 \u8005 \u7d1b\u7d1b \u5229\u7528 \u9935 \u8c6c \u6642\u9593 \u63d0\u51fa \u500b\u4eba \u610f\u898b \u8207 \u770b\u6cd5 \u4e92\u76f8 \u4ea4\u6d41 \u5f8c \u5713\u6eff \u5730 \u7d50\u675f \u516b\u6708\u4efd \u570b\u653f \u806f\u8abc\u6703", "8\u6708\u4efd \u898b\u8b58 \u4e4b \u65c5 \u6d3b\u52d5 2018\u5e74 8\u6708 18\u65e5 \u7531 \u5442\u660e\u6f90 \u5c0f\u59d0 \u5e36\u9818 16 \u4f4d \u7950\u751f \u898b\u7fd2\u751f \u53ca \u5bb6\u9577 \u5011 \u9032\u884c \u65b0\u7af9 \u69fa\u6994 \u6230\u5f8c \u907a\u8de1 \u56de\u9867 \u66a8 \u7da0\u80fd \u73bb\u7483 \u63a2\u7d22 \u4e4b \u65c5 \u6d3b\u52d5 \u958b\u59cb \u4e4b\u521d \u9818\u968a \u5442\u660e\u6f90 \u5c0f\u59d0 \u63d0\u9192 \u672c \u6b21 \u6d3b\u52d5 \u6ce8\u610f \u4e8b\u9805 \u53ca \u89c0\u5bdf \u91cd\u9ede \u5148\u884c \u5efa\u7acb \u898b\u7fd2\u751f \u7684 \u80cc\u666f \u77e5\u8b58 \u672c \u6b21 \u4e0a\u5348 \u884c\u7a0b \u7b2c\u4e00 \u7ad9 \u53c3\u8a2a \u6fdf\u751f \u89c0\u5149 \u5de5\u5ee0 \u5c0e\u89bd \u4eba\u54e1 \u4ee5 \u4eba\u9ad4 \u5668\u5b98 \u69cb\u9020 \u70ba \u4e3b\u8ef8 \u91dd\u5c0d \u6d88\u5316 \u7cfb\u7d71 \u904b\u4f5c \u89e3\u91cb \u98df\u7269 \u88ab \u5403\u9032 \u809a\u5b50 \u5f8c \u6703 \u7d93\u904e \u54ea\u4e9b \u5668\u5b98 \u4e26 \u5982\u4f55 \u8f49\u63db\u6210 \u990a\u5206 \u96a8\u5f8c \u4ee5 \u4e92\u52d5 \u87a2\u5e55 \u8b93 \u773e\u4eba \u6aa2\u8996 \u81ea\u8eab \u8fa8 \u8272 \u7a0b\u5ea6 \u521d\u6b65 \u4e86\u89e3 \u773c\u775b \u662f\u5426 \u6709 \u9ec3\u6591\u90e8 \u75c5\u8b8a \u7684 \u53ef\u80fd \u7dca\u63a5\u8457 \u5c0e\u89bd \u4eba\u54e1 \u914d\u5408 \u4e00 \u65c1 \u5716\u8aaa \u8b1b\u8ff0 \u5668\u5b98 \u4e00 \u65e5 \u7684 \u904b\u884c \u8aaa\u660e \u5982\u4f55 \u8abf\u914d \u65e5\u5e38 \u6d3b\u52d5 \u8207 \u98f2\u98df \u5c0d \u8eab\u9ad4 \u6700\u4f73 \u96e2\u958b \u6fdf\u751f \u89c0\u5149 \u5de5\u5ee0 \u5f8c \u524d\u5f80 \u5eb7\u6a02 \u793e\u5340 \u7531 \u5728\u5730 \u5c45\u6c11 \u64d4\u4efb \u5c0e\u89bd \u4eba\u54e1 \u65e9\u671f \u6b64 \u5730 \u56e0 \u8302\u751f \u69fa\u6994\u6a39 \u800c \u5f97\u540d \u6545 \u820a\u6642 \u7a31 \u69fa\u6994\u5e84 \u53c8 \u8655 \u8cbf\u6613 \u7269\u8cc7 \u904b\u8f38\u7dda \u4e0a \u800c \u6709 \u8f15\u4fbf \u8eca\u9053 \u7d93\u904e \u898b\u7fd2\u751f \u9996\u5148 \u642d\u4e58 \u8f15\u4fbf\u8eca \u9032\u884c \u793e\u5340 \u5de1\u79ae \u5c0e\u89bd \u4eba\u54e1 \u6cbf\u9014 \u4ecb\u7d39 \u793e\u5340 \u7956\u5148 \u6e21\u6d77 \u4f86 \u53f0 \u958b\u58be \u7684 \u6b77\u53f2 \u4ee5\u53ca \u8f15\u4fbf\u8eca \u7684 \u7531\u4f86 \u53ca \u4fee\u5fa9 \u904e\u7a0b \u70ba \u773e\u4eba \u5c0d \u8a72 \u793e\u5340 \u767c\u5c55 \u6b77\u7a0b \u5efa\u7acb \u5370\u8c61 \u4e2d\u5348\u98ef \u5f8c \u9032\u884c \u793e\u5340 \u5c0e\u89bd \u5c0e\u89bd \u4eba\u54e1 \u6307\u51fa \u4e8c\u6230 \u6642\u671f \u65e5\u672c \u8ecd\u65b9 \u5728 \u6b64 \u5efa\u9020 \u7889\u5821 \u800c \u6210\u70ba \u7f8e\u8ecd \u6383\u5c04 \u76ee\u6a19 \u81f3\u4eca \u4ecd \u4fdd\u7559 \u7246\u9762 \u5f48\u5b54 \u75d5\u8de1 \u63a5\u8457 \u79fb\u52d5\u5230 \u6c34\u4e95\u5340 \u662f \u65e9\u671f \u751f\u6d3b \u7528\u6c34 \u4f86\u6e90 \u8fc4 \u4eca \u4ecd \u80fd \u53d6\u7528 \u5c0e\u89bd \u4eba\u54e1 \u6559\u5c0e \u6253\u6c34 \u6280\u5de7 \u773e\u4eba \u8e8d\u8e8d\u6b32\u8a66 \u884c\u7a0b \u6700\u5f8c \u524d\u5f80 \u6625\u6c60 \u7da0\u80fd \u73bb\u7483 \u89c0\u5149 \u5de5\u5ee0 \u7531 \u5433 \u5ee0\u9577 \u64d4\u4efb \u5c0e\u89bd \u8001\u5e2b \u5ee0\u9577 \u9996\u5148 \u8b1b\u8ff0 \u65b0\u7af9 \u767c\u5c55 \u73bb\u7483 \u7522\u696d \u7684 \u512a\u52e2 \u96a8\u5f8c \u8aaa\u660e \u8a72 \u5ee0 \u4ee5 \u56de\u6536 \u5ee2 \u73bb\u7483 \u8d77\u5bb6 \u76ee\u524d \u4ee5 \u7368\u5bb6 \u6280\u8853 \u5c07 \u5ee2 \u73bb\u7483 \u518d \u88fd\u6210 \u5de5\u85dd\u54c1 \u6216 \u5efa\u6750 \u4ea6 \u6bd4\u8f03 \u73bb\u7483 \u788e\u7247 \u7d93 \u78e8\u788e \u7194 \u71d2 \u7b49 \u52a0\u5de5 \u524d\u5f8c \u7684 \u5dee\u7570 \u63a5\u8457 \u9032\u5165 \u5be6\u505a\u5340 \u900f\u904e \u89c0\u5bdf \u8001\u5e2b\u5085 \u5011 \u5be6\u969b \u5275\u4f5c \u904e\u7a0b \u8a8d\u8b58 \u73bb\u7483 \u5de5\u85dd\u54c1 \u5927\u81f4 \u7684 \u5439\u88fd \u6d41\u7a0b \u96a8\u5373 \u81f3 \u7c21\u5831\u5ba4 \u89c0\u770b \u5f71\u7247 \u5167\u5bb9 \u8b1b\u8ff0 \u8a72 \u5ee0 \u767c\u5c55 \u6b77\u7a0b \u8207 \u5ee2 \u73bb\u7483 \u56de\u6536 \u518d \u88fd \u7684 \u4f8b\u5b50 \u5f71\u7247 \u64ad\u7562 \u5f8c \u5ee0\u9577 \u4ecb\u7d39 \u5f71\u7247 \u4e2d \u63d0\u53ca \u7684 \u5c08\u5229 \u7522\u54c1 \u9632\u706b\u78da \u5be6\u5730 \u6e2c\u8a66 \u9632\u706b \u9694\u97f3 \u4e4b \u6548 \u8acb \u898b\u7fd2\u751f \u4e0a\u524d \u89f8\u6478 \u773e\u4eba \u7686 \u5c0d \u5176 \u9632\u706b \u9694\u71b1 \u6548\u679c \u9a5a\u5606\u4e0d\u5df2 \u81f3 \u6b64 \u672c \u65e5 \u6d3b\u52d5 \u5df2 \u8fd1 \u5c3e\u8072 \u5927\u5bb6 \u4e00\u8d77 \u5408\u7167 \u7559\u5ff5 \u5f8c \u642d \u8eca \u8fd4\u7a0b \u4e26 \u671f\u5f85 \u65bc \u4e0b \u6b21 \u898b\u8b58 \u4e4b \u65c5 \u518d \u76f8\u898b", "\u672c \u6703 \u5df2 \u65bc 2018\u5e74 9\u6708 16\u65e5 \u5047 \u6676\u83ef \u9152\u5e97 \u5730\u4e0b \u4e09\u6a13 \u6676\u82f1\u6703 \u8209\u884c \u7950\u751f \u570b\u653f \u806f\u8abc\u6703 \u5728 \u4e3b\u6301\u4eba \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u5ba3\u5e03 \u5f8c \u63ed\u958b \u7576\u65e5 \u6d3b\u52d5 \u5e8f\u5e55 \u5728 \u8f15\u9b06 \u6d3b\u6f51 \u7684 \u7bc0\u76ee \u904e \u5f8c \u96a8\u5373 \u7531 \u4e3b\u6301\u4eba \u5e36\u4f86 \u91cd\u8981 \u8a0a\u606f \u7f8e\u570b \u7e3d\u7d71 \u5ddd\u666e \u91cd\u555f \u592a\u7a7a \u63a2\u7d22 \u4efb\u52d9 SpaceX \u4e5f \u5c07 \u642d\u8f09 \u9996 \u4f4d \u7e5e\u884c \u6708\u7403 \u7684 \u65c5\u5ba2 \u7686 \u8207 \u7950\u751f \u6f5b\u92d2\u7279\u7d44 \u812b\u96e2 \u5730\u8868 \u9068\u904a \u661f\u969b \u4e4b \u8072\u660e \u4e0d\u8b00\u800c\u5408 \u6211\u5011 \u61c9 \u6301\u7e8c \u52aa\u529b \u70ba \u4eba\u985e \u627e\u51fa \u4e00 \u689d \u51fa\u8def \u53e6\u5916 \u8eab\u8655 \u65bc \u8cc7\u8a0a \u7206\u70b8 \u7684 \u6642\u4ee3 \u8981 \u85c9\u7531 \u77e5\u8b58 \u5206\u8fa8 \u7db2\u8def \u8a0a\u606f \u7684 \u771f\u5047 \u4e26\u4e14 \u8981 \u6709 \u5805\u5f37 \u7684 \u5fc3\u667a \u8207 \u5065\u5eb7 \u7684 \u8eab\u9ad4 \u624d \u80fd \u5c0d\u6297 \u5916\u5728 \u7684 \u8a31\u591a \u6311\u6230 \u672c \u6b21 \u6797\u4fca\u8208 \u8463\u4e8b\u9577 \u7279\u5225 \u63d0\u9192 \u5927\u5bb6 \u505a \u6700 \u58de \u7684 \u6253\u7b97 \u51b7\u975c \u8a55\u4f30 \u4e8b\u60c5 \u63a5\u53d7 \u53ef\u80fd \u9762\u5c0d \u7684 \u5f8c\u679c \u6b64\u5916 \u4e5f \u8981 \u865b\u5fc3 \u63a5\u53d7 \u5225\u4eba \u7684 \u6279\u8a55 \u6307\u6559 \u8b93 \u6211\u5011 \u6709 \u6a5f\u6703 \u8b8a \u5f97 \u66f4 \u597d \u7dca\u63a5\u8457 \u9032\u884c \u5c08\u984c \u6f14\u8b1b \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u5b6b\u745e\u7a57 \u5c0f\u59d0 \u4e3b\u8b1b \u70ba\u4f55 \u9700\u8981 \u5730\u65b9 \u5275\u751f \u5371\u6a5f \u653f\u7b56 \u8207 \u500b\u6848 \u4e3b\u8b1b\u4eba \u9996\u5148 \u63d0\u5230 \u53f0\u7063 \u9762\u81e8 \u7684 \u5371\u6a5f \u70ba \u5c11\u5b50\u5316 \u53ca \u8001\u5316 \u516d\u90fd \u7d50\u69cb \u6240 \u9020\u6210 \u7684 \u57ce\u9109 \u4e0d\u5747 \u4ee5\u53ca \u5982\u4f55 \u4fc3\u9032 \u5730\u65b9 \u7d93\u6fdf \u7684 \u81ea\u7d66\u81ea\u8db3 \u548c \u5275\u65b0 \u5347\u7d1a \u7684 \u9032\u5c55 \u4ee5 \u65e5\u672c \u70ba \u4f8b \u5efa\u7f6e \u4e86 \u570b\u5bb6 \u8207 \u5730\u65b9 \u5404 \u5c64\u7d1a \u7684 \u5730\u65b9 \u5275\u751f \u7e3d\u548c \u7b56\u7565 \u9054\u6210 \u57ce\u93ae \u4eba \u5de5\u4f5c \u7684 \u826f\u597d \u5faa\u74b0 \u800c \u53f0\u7063 2018\u5e74 \u767c\u4f48 \u5730\u65b9 \u5275\u751f \u570b\u5bb6 \u6230\u7565 \u8457\u91cd \u65bc \u7d93\u6fdf \u7684 \u632f\u8208 \u6700\u5f8c \u4e3b\u8b1b\u4eba \u8868\u793a \u672a\u4f86 \u61c9 \u8b93 \u53f0\u7063 \u5404 \u5730\u65b9 \u8b8a\u6210 \u5275\u9020 \u57fa\u5730 \u548c \u7f8e\u9e97 \u5bb6\u5712 \u9080\u8acb \u4e16\u754c \u4f86 \u4e86\u89e3 \u548c \u9020\u8a2a \u53f0\u7063 \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u674e\u66f8\u5b89 \u5148\u751f \u4e3b\u8b1b \u53f0\u4e2d\u5e02 \u74b0\u5883 \u54c1\u8cea \u76e3\u6e2c\u7ad9 \u4e4b \u4ecb\u7d39 \u4e3b\u8b1b\u4eba \u9996\u5148 \u8868\u793a \u7a7a\u6c23 \u54c1\u8cea \u76e3\u6e2c \u8cc7\u6599 \u70ba \u63a8\u52d5 \u7a7a\u6c23 \u54c1\u8cea \u4fdd\u8b77 \u53ca \u9632\u5236 \u7a7a\u6c23 \u6c61\u67d3 \u5de5\u4f5c \u7684 \u91cd\u8981 \u4f9d\u64da \u76ee\u524d \u53f0\u4e2d\u5e02 \u5df2 \u6709 11 \u5ea7 \u81ea\u52d5 \u6e2c\u7ad9 \u4e26 \u6709 \u5169 \u90e8 \u79fb\u52d5\u5f0f \u7a7a\u6c23 \u54c1\u8cea \u76e3\u6e2c\u8eca \u74b0\u4fdd\u5c40 \u4ea6 \u5efa\u7f6e \u65b0\u7248 \u7a7a\u6c23 \u54c1\u8cea \u5373\u6642 \u8cc7\u8a0a\u7db2 \u63d0\u4f9b \u6c11\u773e \u6700 \u65b0 \u53ca \u5b8c\u6574 \u7684 \u7a7a\u6c23 \u54c1\u8cea \u72c0\u6cc1 \u53e6\u5916 \u4ea6 \u6709 \u5169 \u5ea7 \u56fa\u5b9a \u566a\u97f3 \u76e3\u6e2c\u7ad9 22 \u8655 \u79fb\u52d5 \u566a\u97f3 \u7ad9 \u74b0\u4fdd\u7f72 \u4e5f \u63a8\u51fa \u9996 \u6b3e \u904b\u7528 \u5927 \u6578\u64da \u53ca \u4eba\u5de5 \u667a\u6167 \u63d0\u4f9b 12 \u5c0f\u6642 \u7a7a\u6c23 \u54c1\u8cea \u9810\u6e2c \u670d\u52d9 \u7684 App \u4f7f \u6c11\u773e \u6c72\u53d6 \u8cc7\u8a0a \u66f4 \u4fbf\u5229 \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u6e38\u79c0\u96f2 \u5c0f\u59d0 \u4e3b\u8b1b \u9ad8\u7b49 \u6559\u80b2 \u570b\u969b \u4ea4\u6d41 \u8207 \u767c\u5c55 \u4e3b\u8b1b\u4eba \u9996\u5148 \u8868\u793a \u8fd1\u5e74 \u4f86 \u9080\u8acb \u4e86 \u8a31\u591a \u570b\u5916 \u4eba\u58eb \u4f86 \u53f0 \u5167\u5bb9 \u5305\u62ec \u5169\u5cb8 \u4e2d\u570b \u6587\u5b78 \u8ab2\u7a0b \u6bd4\u8f03 \u8336 \u6587\u5316 \u53ca \u6587\u5275 \u7522\u696d \u8207 \u5546\u54c1 \u7684 \u7814\u7a76 \u9032\u884c \u4e86 \u4e0d\u540c \u89c0\u9ede \u8207 \u6587\u5316 \u7684 \u4ea4\u6d41 \u53e6\u5916 \u4e3b\u8b1b\u4eba \u4ea6 \u8d74 \u5c0d\u5cb8 \u53c3\u8207 \u5b78\u8853 \u7814\u8a0e\u6703 \u53ca \u6587\u5316 \u7814\u7fd2\u71df \u9664\u4e86 \u9032\u884c \u5168\u7403 \u9ad8\u7b49 \u6559\u80b2 \u4e4b \u6bd4\u8f03 \u8207 \u8da8\u52e2 \u77ad\u89e3 \u4e5f \u4ee5 \u4eba\u6587 \u8996\u89d2 \u89c0\u5bdf \u8207 \u6c23\u5019 \u8b8a\u9077 \u4e4b \u95dc\u806f \u570b\u6c11 \u53d7 \u9ad8\u6559 \u8005 \u591a \u7684 \u597d\u8655 \u5305\u62ec \u6240\u5f97 \u9ad8 \u72af\u7f6a\u7387 \u4f4e \u53ca \u751f\u6d3b \u54c1\u8cea \u8f03 \u4f73 \u7b49 \u4e3b\u8b1b\u4eba \u4e5f \u63d0\u5230 \u4e86 \u7121 \u6559\u5ba4 \u6821\u5712 \u7684 \u5bc6\u6d85\u74e6 \u5927\u5b78 \u70ba \u65b0 \u578b\u614b \u7684 \u5b78\u7fd2 \u6a5f\u69cb \u6700\u5f8c \u4e3b\u8b1b\u4eba \u8868\u793a \u671f\u671b \u4ee5 \u591a\u5143 \u8996\u89d2 \u4fc3\u9032 \u5168\u7403 \u9ad8\u7b49 \u6559\u80b2 \u7af6\u5408 \u53f0\u7063 \u61c9 \u5c0d\u65bc \u5728\u5730 \u7684 \u6559\u80b2 \u66f4 \u6709 \u81ea\u4fe1 \u6f14\u8b1b \u5b8c\u7562 \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u4ee3\u8868 \u57fa\u91d1\u6703 \u81f4\u8d08 \u8b1d\u79ae\u4e88 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u5728 \u8207\u6703 \u8005 \u7d1b\u7d1b \u5229\u7528 \u9935 \u8c6c \u6642\u9593 \u63d0\u51fa \u500b\u4eba \u610f\u898b \u8207 \u770b\u6cd5 \u4e92\u76f8 \u4ea4\u6d41 \u5f8c \u5713\u6eff \u5730 \u7d50\u675f \u4e5d\u6708\u4efd \u570b\u653f \u806f\u8abc\u6703", "9\u6708\u4efd \u898b\u8b58 \u4e4b \u65c5 \u6d3b\u52d5 \u65bc 2018\u5e74 9\u6708 15\u65e5 \u7531 \u5442\u660e\u6f90 \u5c0f\u59d0 \u5e36\u9818 26 \u4f4d \u7950\u751f \u898b\u7fd2\u751f \u53ca \u5bb6\u9577 \u5011 \u9032\u884c \u82d7\u6817 \u7345\u6f6d \u5495\u5495 \u8c93\u982d\u9df9 \u5967\u79d8 \u66a8 \u8836 \u5bf6\u5bf6 \u751f\u614b \u77e5\u6027 \u4e4b \u65c5 \u6d3b\u52d5 \u958b\u59cb \u4e4b\u521d \u9818\u968a \u5442\u660e\u6f90 \u5c0f\u59d0 \u63d0\u9192 \u672c \u6b21 \u6d3b\u52d5 \u6ce8\u610f \u4e8b\u9805 \u53ca \u89c0\u5bdf \u91cd\u9ede \u5148\u884c \u5efa\u7acb \u898b\u7fd2\u751f \u7684 \u80cc\u666f \u77e5\u8b58 \u672c \u6b21 \u4e0a\u5348 \u884c\u7a0b \u53c3\u8a2a \u5495\u5495 \u535a\u58eb \u8c93\u982d\u9df9 \u4e4b \u5bb6 \u7531 \u5712\u5340 \u4e3b\u4eba \u64d4\u4efb \u5c0e\u89bd \u8001\u5e2b \u884c\u7a0b \u4e00 \u958b\u59cb \u5c0e\u89bd \u8001\u5e2b \u900f\u904e \u6295\u5f71\u7247 \u8b1b\u8ff0 \u8a72 \u5712\u5340 \u4fc2 \u70ba \u6551\u63f4 \u50b7 \u75c5 \u8c93\u982d\u9df9 \u53ca \u5176\u4ed6 \u91ce\u751f \u52d5\u7269 \u800c \u6210\u7acb \u4e26 \u4ecb\u7d39 \u8c93\u982d\u9df9 \u7684 \u7a2e\u985e \u7279\u5fb5 \u8207 \u7fd2\u6027 \u8aaa\u660e \u5728 \u53f0\u7063 \u70ba \u4fdd\u80b2\u985e \u731b\u79bd \u4e0d\u53ef \u79c1\u81ea \u8c62\u990a \u5c0e\u89bd \u8001\u5e2b \u96a8\u5373 \u6307\u51fa \u8c93\u982d\u9df9 \u6578\u91cf \u92b3\u6e1b \u7684 \u56e0\u7d20 \u4e3b\u8981 \u662f \u8c93\u982d\u9df9 \u8aa4\u5165\u70ba \u4fdd\u8b77 \u8fb2\u4f5c\u7269 \u8a2d\u4e0b \u7684 \u9ce5\u7db2 \u5c0e\u81f4 \u50b7\u4ea1 \u4e14 \u7530 \u9593 \u5674\u7051 \u4e4b \u8fb2\u85e5 \u7d93 \u8001\u9f20 \u7b49 \u5c0f \u52d5\u7269 \u5403\u4e0b \u5f8c \u906d \u4f4d\u65bc \u98df\u7269\u93c8 \u9802\u7aef \u7684 \u8c93\u982d\u9df9 \u8aa4\u98df \u4f7f \u5176 \u9593\u63a5 \u53d7\u5bb3 \u7dca\u63a5\u8457 \u4ee5 \u5065\u884c \u65b9\u5f0f \u9032\u884c \u751f\u614b \u5de1\u79ae \u5c0e\u89bd \u8001\u5e2b \u6cbf\u9014 \u89e3\u8aaa \u5468\u906d \u74b0\u5883 \u63d0\u9192 \u9014\u4e2d \u6709 \u6a19\u8a18 \u91ce\u751f \u52d5\u7269 \u8e64\u8de1 \u7684 \u544a\u793a\u724c \u53ef \u89c0\u5bdf \u5176 \u79fb\u52d5 \u8def\u5f91 \u96a8\u5f8c \u5c0e\u89bd \u8001\u5e2b \u95e1\u8ff0 \u4e00 \u6bb5 \u98df \u86c7 \u9f9c \u7684 \u6545\u4e8b \u66f4\u6b63 \u4ee5\u5f80 \u5c0d \u98df \u86c7 \u9f9c \u5403 \u86c7 \u7684 \u932f\u8aa4 \u5370\u8c61 \u4e26 \u4ee5 \u6a21\u578b \u89e3\u91cb \u98df \u86c7 \u9f9c \u7684 \u5916\u89c0 \u53ca \u69cb\u9020 \u6559\u5c0e \u5982\u4f55 \u81ea \u8179\u7532 \u51f9\u9677 \u8207\u5426 \u5206\u8fa8 \u6027\u5225 \u63a5\u8457 \u8b1b\u8ff0 \u98df \u86c7 \u9f9c \u65bc \u4e2d\u570b \u9032\u88dc \u5e02\u5834 \u6709 \u5927\u91cf \u9700\u6c42 \u76dc\u6355 \u8d70\u79c1 \u4e8b\u4ef6 \u6642\u6709\u6240\u805e \u671f\u671b \u85c9\u7531 \u672c \u6b21 \u751f\u614b \u53c3\u8a2a \u50b3\u905e \u91ce\u751f \u52d5\u7269 \u4fdd\u80b2 \u53ca \u7121\u75d5 \u5c71\u6797 \u7684 \u91cd\u8981\u6027 \u4e2d\u5348\u98ef \u5f8c \u524d\u5f80 \u6cc9\u660e \u8836 \u5bf6\u5bf6 \u751f\u614b \u6559\u80b2 \u8fb2\u5834 \u5c0e\u89bd \u8001\u5e2b \u9996\u5148 \u8b1b\u8ff0 \u53f0\u7063 \u8836\u696d \u767c\u5c55 \u6b77\u53f2 \u70ba \u773e\u4eba \u5efa\u7acb \u57fa\u672c \u6982\u5ff5 \u63a5\u8457 \u5c55\u793a \u8836\u5375\u7d19 \u8aaa\u660e \u8a72 \u54c1\u7a2e \u8836\u5375 \u5b75\u5316 \u6642\u9593 \u5e73\u5747 \u70ba 10 \u5929 \u56e0 \u6709 \u8d8a\u51ac\u6027 \u51ac\u5b63 \u8836\u5375 \u8f03 \u96e3 \u5b75\u5316 \u7522\u7d72 \u54c1\u8cea \u4ea6 \u4e0d\u4f73 \u901a\u5e38 \u6703 \u51b7\u85cf \u81f3 \u9694\u5e74 \u6625 \u590f \u4e4b \u5b63 \u518d\u884c \u5b75\u5316 \u96a8\u5f8c \u4f9d \u5bb6\u8836 \u7684 \u6210\u9577 \u968e\u6bb5 \u8a73\u7d30 \u89e3\u8aaa \u5176 \u6240 \u98df\u7528 \u7684 \u6851\u8449 \u7d30\u5ae9 \u7a0b\u5ea6 \u812b\u76ae \u6b21\u6578 \u53ca \u8eab\u9ad4 \u5dee\u7570 \u4ea6 \u91d0\u6e05 \u666e\u904d \u8a8d\u70ba \u8836 \u5bf6\u5bf6 \u773c\u775b \u6240\u5728 \u4e4b \u8655 \u5be6 \u70ba \u80f8\u90e8 \u7684 \u773c\u72c0 \u6591\u7d0b \u5176 \u773c\u775b \u4f4d\u65bc \u982d\u90e8 \u5373 \u4e00\u822c \u8a8d\u70ba \u662f \u9f3b\u5b50 \u7684 \u5730\u65b9 \u4e0a\u7de3 \u5169 \u5074 \u6700\u5f8c \u4ecb\u7d39 \u5713 \u7e6d \u8207 \u5e73\u9762 \u7e6d \u7684 \u4e0d\u540c \u524d\u8005 \u9808 \u716e \u7e6d \u62bd \u7d72 \u56e0 \u4fc2 \u773e\u591a \u8836\u7d72 \u4e4b \u96c6\u5408 \u88fd\u6210 \u7684 \u8836\u7d72 \u88ab \u5bb9\u6613 \u5e74\u4e45\u5206\u96e2 \u6216 \u7cfe\u7d50 \u6210 \u5718 \u5f8c\u8005 \u5247 \u70ba \u591a \u96bb \u5bb6\u8836 \u540c\u6642 \u65bc \u4e00 \u5e73\u9762 \u4e0a \u5410 \u7d72 \u4e00\u9ad4 \u6210\u578b \u6539\u5584 \u524d\u8005 \u554f\u984c \u4f46 \u8017\u8cbb \u8f03 \u591a \u5de5\u6642 \u81f3 \u6b64 \u672c \u65e5 \u6d3b\u52d5 \u5df2 \u8fd1 \u5c3e\u8072 \u5927\u5bb6 \u4e00\u8d77 \u5408\u7167 \u7559\u5ff5 \u5f8c \u642d \u8eca \u8fd4\u7a0b \u4e26 \u671f\u5f85 \u65bc \u4e0b \u6b21 \u898b\u8b58 \u4e4b \u65c5 \u518d \u76f8\u898b", "\u672c \u6703 \u65bc 2019\u5e74 10\u6708 20\u65e5 \u5047 \u53f0\u5317 \u559c\u4f86\u767b \u5927 \u98ef\u5e97 \u5730\u4e0b \u4e8c\u6a13 \u559c\u5ef3 \u8209\u884c \u7950\u751f \u570b\u653f \u806f\u8abc\u6703 \u5728 \u4e3b\u6301\u4eba \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u5ba3\u5e03 \u5f8c \u63ed\u958b \u7576\u65e5 \u6d3b\u52d5 \u5e8f\u5e55 \u5728 \u8f15\u9b06 \u6d3b\u6f51 \u7684 \u7bc0\u76ee \u904e \u5f8c \u96a8\u5373 \u7531 \u4e3b\u6301\u4eba \u5e36\u4f86 \u91cd\u8981 \u8a0a\u606f \u7950\u751f \u5df2 \u65bc 9\u6708 3\u65e5 \u6b63\u5f0f \u9077 \u5740 \u9577\u2027\u5b89\u6a13 \u5e0c\u671b \u7950\u751f \u6210\u54e1 \u5011 \u80fd \u85c9\u7531 \u81ea\u8eab \u7684 \u9ad4\u9a57 \u63d0\u51fa \u5efa\u8b70 \u8207 \u770b\u6cd5 \u8b93 \u9577 \u5b89 \u6a13 \u7a7a\u9593 \u74b0\u5883 \u66f4\u52a0 \u5b8c\u5584 \u9032\u4e00\u6b65 \u9054\u6210 \u9577\u58fd \u4e09 \u8981\u7d20 \u5065\u5eb7 \u7684 \u98f2\u98df \u5065\u5eb7 \u7684 \u5fc3\u7406 \u72c0\u614b \u5065\u5eb7 \u7684 \u7a7a\u9593 \u53e6\u5916 \u7950\u751f \u4e00\u76f4 \u4ee5\u4f86 \u6301\u7e8c \u5411 \u570b\u5bb6 \u63d0\u51fa \u8a31\u591a \u5efa\u8a00 \u5176\u4e2d \u5faa\u74b0 \u7d93\u6fdf \u2500 \u6416\u7c43 \u5230 \u6416\u7c43 C2C \u7684 \u653f\u7b56 \u5df2 \u5728 \u884c\u653f\u9662 \u843d\u5be6 \u76ee\u524d \u4e5f \u6709 \u8a8d\u8b49 \u6a19\u7ae0 \u4f7f \u7522\u54c1 \u4f9b\u61c9 \u93c8 \u7522\u54c1 \u672c\u8eab \u53ca \u56de\u6536 \u518d \u5229\u7528 \u65b9\u5f0f \u7686 \u5c0d \u74b0\u5883 \u53cb\u5584 \u5be6\u73fe \u751f\u7269 \u5faa\u74b0 \u548c \u5de5\u696d \u5faa\u74b0 \u4e5f \u547c\u61c9 \u7950\u751f \u5171\u751f \u5faa\u74b0 \u7406\u5ff5 \u7dca\u63a5\u8457 \u9032\u884c \u5c08\u984c \u6f14\u8b1b \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u738b\u6587\u5b89 \u5148\u751f \u4e3b\u8b1b \u5c71\u5dd4 \u6d77\u6daf \u7684 \u6821\u5712 \u81ea\u7136 \u74b0\u5883 \u7f8e\u5b78 \u518d \u9020 \u4e3b\u8b1b\u4eba \u9996\u5148 \u8868\u793a \u6559\u80b2\u90e8 \u7f8e\u611f \u6559\u80b2 \u4e2d \u9577\u7a0b \u8a08\u756b \u80fd \u8b93 \u5b69\u5b50 \u64c1\u6709 \u7f8e \u7684 \u7d20\u990a \u4e5f \u662f \u500b\u9ad4 \u8207 \u5916\u754c \u6e9d\u901a \u7684 \u6b77\u7a0b \u4e2d \u80fd\u5920 \u6db5\u84cb \u77e5\u8b58 \u6280\u80fd \u7fd2\u6163 \u7684 \u57fa\u672c \u80fd\u529b \u59cb \u80fd \u89ba\u5bdf \u7a7a\u9593 \u7684 \u7279\u6b8a\u6027 \u4e3b\u8b1b\u4eba \u9032\u4e00\u6b65 \u4ee5 \u4f4d\u65bc \u53f0\u4e2d \u68a8\u5c71 \u7684 \u4e00 \u6240 \u5b78\u6821 \u70ba \u4f8b \u8a72 \u6821 \u6d77\u62d4 2012 \u516c\u5c3a \u4ea4\u901a \u4e0d\u4fbf \u5de5\u7a0b \u6709 \u4e00\u5b9a \u96e3\u5ea6 \u4f46 \u5728 \u514b\u670d \u6240 \u9762\u81e8 \u7684 \u56f0\u96e3 \u4e4b\u5f8c \u4f9d \u8a72 \u6821 \u7684 \u7279\u8cea \u7d50\u5408 \u7576\u5730 \u74b0\u5883 \u6210\u5c31 \u4e86 \u80fd \u63d0\u4f9b \u66f4\u591a \u7f8e\u611f \u6559\u80b2 \u6d3b\u52d5 \u7684 \u5834\u57df \u671f\u671b \u672a\u4f86 \u80fd \u6301\u7e8c \u6df1\u8015 \u4e0b \u4e00 \u4ee3 \u7f8e\u611f \u6559\u80b2 \u5b8c\u5584 \u7f8e\u611f \u6559\u80b2 \u652f\u6301 \u7cfb\u7d71 \u6df1\u5316 \u7f8e\u611f \u6559\u80b2 \u5b78\u8853 \u53ca \u5be6\u52d9 \u4e4b \u767c\u5c55 \u63d0\u5347 \u7f8e\u611f \u7d20\u990a \u5e36\u52d5 \u6821\u5712 \u793e\u5340 \u7a7a\u9593 \u7f8e\u5b78 \u63d0\u5347 \u570b\u6c11 \u7f8e\u611f \u7af6\u722d\u529b \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u6797\u81f4\u9060 \u5148\u751f \u4e3b\u8b1b \u65b0\u7af9\u7e23 \u5730\u65b9 \u5275\u751f \u6848\u4f8b \u5206\u4eab \u4e3b\u8b1b\u4eba \u9996\u5148 \u8aaa\u660e \u5730\u65b9 \u5275\u751f \u6e90\u65bc \u65e5\u672c \u5176 \u4e2d\u5fc3 \u601d\u60f3 \u662f \u7522 \u5730 \u4eba \u4e09\u4f4d\u4e00\u9ad4 \u4e5f \u5c31 \u662f \u5e0c\u671b \u5730\u65b9 \u80fd \u7d50\u5408 \u7576\u5730 \u5730\u7406 \u7279\u8272 \u53ca \u4eba\u6587 \u98a8\u60c5 \u8b93 \u57ce\u9109 \u7686 \u80fd \u767c\u5c55\u51fa \u5408\u9069 \u4e4b \u7522\u696d \u4e3b\u8b1b\u4eba \u9996\u5148 \u4ee5 \u65b0\u7af9 \u4e94\u5cf0\u9109 \u70ba \u4f8b \u71df\u9020 \u5b9c\u5c45 \u5b9c\u5bb6 \u8207 \u5b9c\u751f \u7684 \u5730\u65b9 \u5275\u751f\u5708 \u6d3b\u7d61 \u5730\u65b9 \u7d93\u6fdf \u5efa\u69cb \u5b9c\u5c45 \u74b0\u5883 \u63a5\u8457 \u4ee5 \u95dc\u897f\u93ae \u70ba \u4f8b \u9032\u884c \u53e4 \u93ae \u65b0\u57ce \u5275\u751f \u8a08\u756b \u50b3\u7d71 \u7522\u696d \u904b\u7528 \u65b0 \u578b\u614b \u7d93\u71df \u8207 \u92b7\u552e \u65b9\u5f0f \u91cd\u65b0 \u8a6e\u91cb \u8207 \u767c\u5c55 \u4ed9\u8349 \u88fd \u8336 \u7b49 \u5275\u65b0 \u71df\u904b \u6a21\u5f0f \u672a\u4f86 \u671f\u671b \u653f\u5e9c \u55ae\u4f4d \u6301\u7e8c \u5354\u8abf \u6574\u5408 \u90e8\u6703 \u5730\u65b9 \u5275\u751f \u76f8\u95dc \u8cc7\u6e90 \u843d\u5be6 \u63a8\u52d5 \u5730\u65b9 \u5275\u751f \u5de5\u4f5c \u9010\u6b65 \u4fc3\u9032 \u5cf6 \u5167 \u79fb\u6c11 \u53ca \u914d\u5408 \u9996\u90fd\u5708 \u6e1b\u58d3 \u9054\u6210 \u5747\u8861 \u53f0\u7063 \u76ee\u6a19 \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u6797\u5f97\u6069 \u5148\u751f \u4e3b\u8b1b \u6539\u8b8a \u7684 \u5e0c\u671b \u5f9e \u6c23\u5019 \u7570\u8b8a \u74b0\u5883 \u6559\u80b2 \u63a8\u5ee3 \u8ac7\u8d77 \u4e3b\u8b1b\u4eba \u9996\u5148 \u8868\u793a \u8cc7\u6599 \u986f\u793a \u6c23\u5019 \u7570\u8b8a \u4f34\u96a8 \u7684 \u6975\u7aef \u5929\u6c23 \u73fe\u8c61 \u5df2 \u8d8a\u4f86\u8d8a \u5287\u70c8 \u6240\u4ee5 \u5f9e \u5e95\u672d\u6839 \u7684 \u6559\u80b2 \u5de5\u4f5c \u975e\u5e38 \u91cd\u8981 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u63d0\u5230 \u76ee\u524d \u65bc \u65b0\u7af9 \u6559\u80b2 \u5171\u5b78\u5718 \u6240 \u64d4\u4efb \u7684 \u6559\u80b2 \u5de5\u4f5c \u900f\u904e \u5be6\u9a57 \u8207 \u9a57\u8b49 \u53c3\u8a2a \u8207 \u4ea4\u6d41 \u6559\u5c0e \u5e74\u8f15 \u5b78\u5b50 \u5011 \u4e86\u89e3 \u6c23\u5019 \u7570\u8b8a \u5c0d\u65bc \u5168\u7403 \u5404 \u5730 \u74b0\u5883 \u6240 \u9020\u6210 \u7684 \u5a01\u8105 \u8207 \u5f71\u97ff \u5c64\u9762 \u8b93 \u4ed6\u5011 \u80fd\u5920 \u85c9\u7531 \u5c0d \u6975\u7aef \u6c23\u5019 \u7684 \u8a8d\u77e5 \u6fc0\u767c \u73cd\u611b \u5730\u7403 \u7684 \u8cac\u4efb\u5fc3 \u6700\u5f8c \u4e3b\u8b1b\u4eba \u611f\u6027 \u63d0\u5230 \u4eba\u751f \u7e3d\u662f \u4e0d\u65b7 \u7684 \u8ffd\u6c42 \u5728 \u8ffd\u6c42 \u7684 \u904e\u7a0b \u4e2d \u4e5f\u8a31 \u4e0d\u77e5\u4e0d\u89ba \u7834\u58de \u4e86 \u5468\u906d \u7684 \u74b0\u5883 \u5e0c\u671b \u6bcf \u500b \u4eba \u90fd \u80fd \u4ee5 \u81ea\u8eab \u7684 \u529b\u91cf \u8b93 \u5927\u5bb6 \u4e86\u89e3 \u6c23\u5019 \u7570\u8b8a \u4ee5\u53ca \u4fdd\u8b77 \u5730\u7403 \u7684 \u91cd\u8981\u6027 \u6f14\u8b1b \u5b8c\u7562 \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u4ee3\u8868 \u57fa\u91d1\u6703 \u81f4\u8d08 \u8b1d\u79ae\u4e88 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u5728 \u8207\u6703 \u8005 \u7d1b\u7d1b \u5229\u7528 \u9935 \u8c6c \u6642\u9593 \u63d0\u51fa \u500b\u4eba \u610f\u898b \u8207 \u770b\u6cd5 \u4e92\u76f8 \u4ea4\u6d41 \u5f8c \u5713\u6eff \u5730 \u7d50\u675f \u5341\u6708\u4efd \u570b\u653f \u806f\u8abc\u6703", "10\u6708\u4efd \u898b\u8b58 \u4e4b \u65c5 \u6d3b\u52d5 \u65bc 2019\u5e74 10\u6708 19\u65e5 \u7531 \u5442\u660e\u6f90 \u5c0f\u59d0 \u5e36\u9818 10 \u4f4d \u7950\u751f \u898b\u7fd2\u751f \u53ca \u5176 \u5bb6\u9577 \u5011 \u9032\u884c \u6771\u5317\u89d2 \u6d77\u6d0b \u751f\u614b \u66a8 \u53e4\u6a38 \u6f01\u6751 \u6f2b\u904a \u4e4b \u65c5 \u51fa\u767c \u7576\u65e5 \u5929\u6c23 \u9670\u96e8 \u7136 \u898b\u7fd2\u751f \u5011 \u53ca \u5176 \u5bb6\u9577 \u4ecd \u6e96\u6642 \u96c6\u5408 \u4e26 \u51fa\u767c \u6d3b\u52d5 \u958b\u59cb \u4e4b\u521d \u9818\u968a \u5442\u660e\u6f90 \u5c0f\u59d0 \u63d0\u9192 \u672c \u6b21 \u6d3b\u52d5 \u6ce8\u610f \u4e8b\u9805 \u53ca \u89c0\u5bdf \u91cd\u9ede \u5148\u884c \u5efa\u7acb \u898b\u7fd2\u751f \u7684 \u80cc\u666f \u77e5\u8b58 \u672c \u6b21 \u4ee5 \u6771\u5317\u89d2 \u70ba \u53c3\u8a2a \u4e3b\u8ef8 \u7531 \u7576\u5730 \u798f\u9023\u91cc \u91cc\u9577 \u5433\u6587\u76ca \u5148\u751f \u64d4\u4efb \u5c0e\u89bd \u8001\u5e2b \u884c\u7a0b \u4e00 \u958b\u59cb \u81f3 \u65b0\u5317\u5e02 \u6d77\u6d0b \u8cc7\u6e90 \u5fa9\u80b2 \u5712\u5340 \u53c3\u8a2a \u91cc\u9577 \u8b1b\u8ff0 \u904e\u53bb \u536f \u6fb3\u7063 \u4e00\u5e36 \u4e5d\u5b54 \u990a\u6b96\u696d \u7684 \u69ae\u666f \u7136 \u56e0 \u9577\u5e74 \u8fd1\u89aa \u7e41\u6b96 \u9020\u6210 \u54c1\u7a2e \u62b5\u6297\u529b \u5f31 \u52a0\u4e0a \u4e00\u4e9b \u8caa\u5716 \u65b9\u4fbf \u7684 \u696d\u8005 \u4f4e\u6210\u672c \u5f15\u9032 \u4e2d\u570b \u4e5d \u5b54 \u82d7 \u4e0d\u6599 \u537b \u5e36\u6709 \u75ab\u75c5 \u5c0e\u81f4 \u7576\u6642 \u4e5d \u5b54 \u5e7e\u4e4e \u5168\u8ecd\u8986\u6c92 \u7522\u696d \u4e00 \u7247 \u6158\u6fb9 \u7dca\u63a5\u8457 \u89c0\u770b \u65b0\u5317\u5e02 \u6d77\u6d0b \u8cc7\u6e90 \u5f71\u7247 \u8a72 \u7247 \u4ecb\u7d39 \u536f\u6fb3\u7063 \u5468\u908a \u74b0\u5883 \u8cc7\u6e90 \u4e26 \u63d0\u53ca \u8ca2\u5bee \u5730\u5340 \u4e5d\u5b54 \u990a\u6b96\u696d \u7684 \u8208\u8870 \u53ca \u8fd1\u671f \u5fa9\u80b2 \u6210\u679c \u96a8\u5f8c \u91cc\u9577 \u4ee5 \u536f\u6fb3\u7063 \u7a7a\u62cd \u5716\u89e3 \u8aaa \u536f \u6fb3 \u512a\u8d8a \u7684 \u5730\u7406 \u4f4d\u7f6e \u53ca \u591a\u6a23 \u7684 \u6d77\u6d0b \u74b0\u5883 \u70ba \u52a0\u6df1 \u5b78\u7ae5 \u8207 \u6d77\u6d0b \u7684 \u60c5\u611f \u9023\u7d50 \u7576\u5730 \u5c0f\u5b78 \u5c07 \u8ab2\u7a0b \u8207 \u5728\u5730 \u7522\u696d \u53ca \u74b0\u5883 \u7d50\u5408 \u767c\u5c55 \u6d77\u6d0b \u6559\u80b2 \u9664\u4e86 \u8ab2\u5802 \u4e0a \u5b78\u7fd2 \u4e5d\u5b54 \u990a\u6b96 \u77e5\u8b58 \u5916 \u4ea6 \u6709 \u6f5b\u6c34 \u548c \u6d77 \u4e2d \u6cf3\u6280 \u8a13\u7df4 \u7562\u696d\u751f \u9808 \u6cf3 \u6e21 \u536f \u6fb3\u7063 \u4e26 \u6f5b\u6c34 \u653e\u6d41 \u4e5d \u5b54 \u82d7 \u6700\u5f8c \u6f5b\u81f3 \u6d77\u5e95 \u9818\u53d6 \u81ea\u5df1 \u7684 \u7562\u696d \u8b49\u66f8 \u96a8\u5373 \u524d\u5f80 \u57f9\u80b2\u5ba4 \u5c0e\u89bd \u91cc\u9577 \u89e3\u8aaa \u5167\u90e8 \u6d77\u6ff1 \u751f\u7269 \u7279\u5fb5 \u7fd2\u6027 \u9f13\u52f5 \u898b\u7fd2\u751f \u4ee5 \u624b \u89f8\u6478 \u9ad4\u9a57 \u900f\u904e \u89aa\u8eab \u611f\u53d7 \u8a8d\u8b58 \u6d77\u6d0b \u751f\u7269 \u9032\u800c \u57f9\u990a \u6d77\u6d0b \u4fdd\u80b2 \u89c0\u5ff5 \u4e2d\u5348\u98ef \u5f8c \u773e\u4eba \u6cbf \u8457 \u6b65\u9053 \u524d\u5f80 \u4e09\u8c82\u89d2 \u71c8\u5854 \u884c \u81f3 \u9802\u7aef \u91cc\u9577 \u6307\u51fa \u773c\u524d \u6d77\u5cb8\u7dda \u873f\u8712 \u8655 \u5373 \u536f\u6fb3\u7063 \u8aaa\u660e \u536f \u5b57 \u7531\u4f86\u6709\u4e09 \u5176\u4e00 \u662f \u5f9e \u9ad8\u8655 \u4fef\u77b0 \u6d77\u7063 \u5f62\u4f3c \u536f \u5b57 \u5176\u4e8c \u70ba \u6f01\u6751 \u5c45\u6c11 \u6bcf \u65e5 \u536f\u6642 \u6e05\u6668 \u51fa\u6d77 \u505a \u4e8b \u5176 \u4e09 \u5373 \u65e9\u671f \u8a72 \u8655 \u6f01\u7372 \u8c50\u78a9 \u6f01\u6c11 \u6536\u5165 \u8c50\u539a \u800c \u6709 \u53f0\u8a9e \u8cfa \u5927\u9322 \u536f \u6b7b \u77e3 \u7684 \u8aaa\u6cd5 \u63a5\u8457 \u53c3\u8a2a \u767e \u5e74 \u77f3\u982d\u539d \u5efa\u7bc9 \u6614\u65e5 \u5317\u90e8 \u6ff1\u6d77\u516c\u8def \u5c1a\u672a \u958b\u901a \u5c45\u6c11 \u5927\u591a \u5c31\u5730 \u53d6\u6750 \u4ee5 \u6d77\u5cb8 \u7684 \u7802\u5ca9 \u7901\u77f3 \u70ba \u5efa\u6750 \u63a1\u7528 \u780c\u77f3 \u758a\u77f3 \u5de5\u6cd5 \u5efa\u9020 \u53ef \u5f9e \u77f3\u780c \u7684 \u5f62\u5f0f \u8207 \u7cbe\u7dfb\u5ea6 \u770b\u51fa \u5c4b\u4e3b \u7684 \u7d93\u6fdf \u7a0b\u5ea6 \u5176\u4e2d \u77f3\u982d \u539d \u7246\u9762 \u780c\u6cd5 \u5206\u70ba \u5e73\u5f62 \u780c \u4eba\u5b57\u780c \u53ca \u4e82 \u77f3 \u780c \u5e73 \u5f62 \u780c \u8981 \u53e6 \u8acb \u5e2b\u5085 \u5c07 \u77f3\u982d \u6253\u78e8 \u5e73\u6574 \u8017\u6642 \u8017\u5de5 \u591a \u70ba \u6709\u9322 \u4eba\u5bb6 \u7684 \u4f4f\u5b85 \u6d3b\u52d5 \u904e\u7a0b \u4e2d \u91cc\u9577 \u4ee5 \u5e7d\u9ed8 \u98a8\u8da3 \u7684 \u53e3\u543b \u89e3\u8aaa \u4e26 \u71b1\u60c5 \u63a5\u5f85 \u8207 \u898b\u7fd2\u751f \u4e92\u52d5 \u826f\u597d \u81f3 \u6b64 \u672c \u65e5 \u6d3b\u52d5 \u5df2 \u8fd1 \u5c3e\u8072 \u5927\u5bb6 \u4e00\u8d77 \u5408\u7167 \u7559\u5ff5 \u5f8c \u642d \u8eca \u8fd4\u7a0b \u4e26 \u671f\u5f85 \u65bc \u4e0b \u6b21 \u898b\u8b58 \u4e4b \u65c5 \u518d \u76f8\u898b", "\u672c \u6703 \u65bc 2019\u5e74 11\u6708 24\u65e5 \u5047 \u53f0\u5317 \u6676\u83ef \u9152\u5e97 \u5730\u4e0b \u4e09\u6a13 \u6676\u82f1\u6703 \u8209\u884c \u7950\u751f \u570b\u653f \u806f\u8abc\u6703 \u5728 \u4e3b\u6301\u4eba \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u5ba3\u5e03 \u5f8c \u63ed\u958b \u7576\u65e5 \u6d3b\u52d5 \u5e8f\u5e55 \u5728 \u8f15\u9b06 \u6d3b\u6f51 \u7684 \u7bc0\u76ee \u4e4b\u4e0b \u96a8\u5373 \u7531 \u4e3b\u6301\u4eba \u5e36\u4f86 \u91cd\u8981 \u8a0a\u606f \u65b0 \u578b\u614b \u8b80\u66f8\u6703 2 0 \u5df2 \u65bc 9\u6708 10\u65e5 \u6b63\u5f0f \u958b\u5c55 \u4ee5 \u63d0\u5347 \u8b80\u66f8\u6703 \u66f4 \u6df1 \u7684 \u50f9\u503c \u70ba \u76ee\u6a19 \u91cd\u9ede \u5728\u65bc \u7531 \u5c08 \u667a \u901a\u667a \u5230 \u773e \u667a \u4e26 \u8a13\u7df4 \u5927\u5bb6 \u80fd \u5229\u7528 \u77ed\u77ed \u4e00 \u5206 \u534a \u9418 \u7684 \u6642\u9593 \u7cbe\u6e96 \u8868\u9054 \u610f\u898b \u6301\u7e8c \u5e36\u9818 \u5927\u5bb6 \u671d\u5411 \u5168 \u77e5 \u7684 \u9818\u57df \u9081\u9032 \u53e6\u5916 \u5168\u7403 \u5404 \u5730 \u707d\u8b8a \u6035\u76ee\u9a5a\u5fc3 \u653f\u6cbb \u4e5f \u7d1b\u7d1b\u64fe\u64fe \u5728 \u6b64 \u60c5\u666f \u4e0b \u6211\u5011 \u61c9 \u627e\u5230 \u81ea\u5df1 \u7684 \u5b9a\u4f4d \u70ba \u53f0\u7063 \u505a\u51fa \u52aa\u529b \u5728 \u5404 \u500b \u9818\u57df \u4e2d \u5be6\u8e10 \u7950\u751f \u7406\u5ff5 \u4f7f \u4eba\u985e \u5f97\u4ee5 \u6c38\u7e8c \u751f\u5b58 \u6700\u5f8c \u63d0\u9192 \u5927\u5bb6 \u51e1 \u8d70\u904e \u5fc5 \u7559\u4e0b \u75d5\u8de1 \u884c\u4e8b \u61c9 \u8b39\u8a00\u614e\u884c \u4fdd\u5b88 \u4ee5 \u5c0d \u63a5\u8457 \u4ecb\u7d39 \u65b0\u4efb \u77e5\u8b58 \u57f7\u5b88 \u8005 \u70ba \u6578 \u4f4d \u5a92\u9ad4 \u57f7\u5b88 \u8005 \u694a\u6600\u84c1 \u5c0f\u59d0 \u5152\u7ae5 \u8b80\u7269 \u57f7\u5b88 \u8005 \u8cf4\u54c1\u6a3a \u5c0f\u59d0 \u53ca \u6559\u5178 \u57f7\u5b88 \u8005 \u674e\u6cd3\u7a4e \u5148\u751f \u7dca\u63a5\u8457 \u9032\u884c \u5c08\u984c \u6f14\u8b1b \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u6d2a\u555f\u6771 \u5148\u751f \u4e3b\u8b1b \u56e0\u61c9 \u6c23\u5019 \u8b8a\u9077 \u7684 \u5168\u707d\u578b \u6e1b\u707d \u98a8\u96aa \u8a55\u4f30 \u67b6\u69cb \u7684 \u5d1b\u8d77 \u65b0\u7af9 \u6848\u4f8b \u4e3b\u8b1b\u4eba \u9996\u5148 \u8868\u793a \u6c23\u5019 \u8b8a\u9077 \u5c0d \u74b0\u5883 \u9020\u6210 \u7684 \u5f71\u97ff \u653f\u5e9c \u7d1b\u7d1b \u63d0\u51fa \u76f8 \u5c0d\u61c9 \u7684 \u6e1b\u707d \u8abf\u9069 \u7b56\u7565 \u6aa2\u8996 \u7af9\u5317\u5e02 \u7684 \u90fd\u5e02 \u898f\u5283 \u537b \u5c07 \u5177\u6709 \u6e1b\u7de9 \u53ca \u8abf\u9069 \u529f\u80fd \u7684 \u8fb2\u5730 \u9032\u884c \u8b8a\u66f4 \u7af9\u5317\u5e02 \u6efe\u52d5\u5f0f \u7684 \u90fd\u5e02 \u6cbb\u7406 \u4e5f \u9020\u6210 \u90fd\u5e02 \u571f\u5730 \u7684 \u8106\u5f31 \u53ca \u5730\u5340 \u767c\u5c55 \u7684 \u5931\u8861 \u56e0\u6b64 \u653f\u5e9c \u61c9 \u8003\u91cf \u6c23\u5019 \u8b8a\u9077 \u8207 \u571f\u5730 \u4f7f\u7528 \u8b8a\u9077 \u7684 \u6e1b\u7de9 \u8207 \u8abf\u9069 \u5728 \u5168\u707d\u578b \u7ba1\u7406 \u898f\u5283 \u8207 \u8abf\u9069 \u7b56\u7565 \u65b9\u5411 \u4e0b \u5efa\u7acb \u9069\u7576 \u7684 \u9ad4\u7cfb \u63d0\u4f9b \u7d55\u5c0d \u800c \u5145\u8db3 \u7684 \u8cc7\u6e90 \u652f\u6301 \u6e1b\u707d \u9632\u707d \u8207 \u6f14\u7df4 \u7b49 \u60c5\u5883 \u707d\u6f5b \u8a2d\u60f3 \u5de5\u4f5c \u5229\u7528 \u571f\u5730 \u4f7f\u7528 \u898f\u5283 \u505a\u70ba \u6e1b\u707d \u8207 \u8abf\u9069 \u5de5\u5177 \u4ee5 \u6e1b\u5c11 \u707d\u5bb3 \u61c9\u8b8a \u7684 \u58d3\u529b \u9054\u6210 \u5168\u707d\u578b \u7ba1\u7406 \u53ca \u6c38\u7e8c \u97cc\u6027 \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u5433\u7db1\u7acb \u5148\u751f \u4e3b\u8b1b \u71b1 \u6fd5 \u6c23\u5019 \u5730\u5340 \u95a9\u5357 \u50b3\u7d71 \u805a\u843d \u81ea\u7136 \u901a\u98a8 \u7b56\u7565 \u8207 \u8a2d\u8a08 \u6e96\u5247 \u4e4b \u7814\u7a76 \u4e3b\u8b1b\u4eba \u9996\u5148 \u8868\u793a \u900f\u904e \u91d1\u9580 \u5341 \u8655 \u5178\u578b \u50b3\u7d71 \u95a9\u5357 \u805a\u843d \u5efa\u7bc9 \u5916\u90e8 \u7a7a\u9593 \u901a\u98a8 \u74b0\u5883 \u7814\u7a76 \u4ee5 \u591a \u5c3a\u5ea6 \u6a21\u64ec \u5206\u6790 \u7684 \u6574\u5408 \u61c9\u7528 \u8207 \u898f\u5283 \u8a2d\u8a08 \u53ca \u571f\u5730 \u958b\u767c \u7ba1\u63a7 \u7684 \u7d50\u5408 \u4f86 \u4fc3\u9032 \u91d1\u9580 \u95a9\u5f0f \u805a\u843d \u5efa\u7bc9 \u7684 \u6c38\u7e8c \u767c\u5c55 \u4e26 \u63d0\u5347 \u5c45\u6c11 \u5916\u90e8 \u7a7a\u9593 \u6d3b\u52d5 \u6642 \u7684 \u8212\u9069\u5ea6 \u4ee5 \u91d1\u9580 \u805a\u843d \u6236\u5916 \u901a\u98a8 \u74b0\u5883 CFD \u6a21\u64ec \u5206\u6790 \u8207 \u6bd4\u8f03 \u63d0\u51fa \u56db \u7a2e \u65b9\u6848 \u5305\u62ec \u52a0\u5927 \u901a\u98a8 \u958b\u53e3 \u907f\u514d \u5165\u6d41\u98a8\u8655 \u7684 \u906e\u64cb \u8abf\u6574 \u5efa\u7bc9 \u5ea7\u5411 \u53ca \u52a0\u5f37 \u901a\u98a8 \u5eca\u9053 \u7559\u8a2d \u85c9 \u6b64 \u9054\u6210 \u74b0\u5883 \u6539\u5584 \u8207 \u4fdd\u5b58 \u805a\u843d \u7684 \u96d9\u8d0f \u5c40\u9762 \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u674e\u5f65\u9824 \u5148\u751f \u4e3b\u8b1b \u4e9e\u6d32 \u6c23\u5019 \u5c0d\u61c9 \u57ce\u5e02 \u767c\u5c55 \u4e4b \u8def \u4e3b\u8b1b\u4eba \u9996\u5148 \u63d0\u5230 \u4e8c\u6c27\u5316\u78b3 \u6fc3\u5ea6 \u5347\u9ad8 \u9020\u6210 \u5168\u7403 \u6696\u5316 \u590f\u5b63 \u5ef6\u9577 \u4e7e\u5b63 \u66f4 \u4f7f\u5f97 \u6d77\u5e73\u9762 \u4e0a\u5347 \u986f\u6027 \u5371\u6a5f \u4e5f \u5305\u542b \u4e86 \u5168\u7403 \u5404 \u5730 \u7684 \u91ce\u706b \u9023\u5e36 \u5f71\u97ff\u5230 \u4eba\u9ad4 \u5065\u5eb7 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u63d0\u53ca \u53f0\u7063 \u5c0f \u96e8 \u65e5\u6578 \u7684 \u6e1b\u5c11 \u4f7f\u5f97 \u690d\u7269 \u4e7e\u6e34 \u63da\u5875 \u6c59\u67d3 \u6839\u64da \u7d71\u8a08 \u6bcf \u5341 \u500b \u9762\u81e8 \u6c23\u5019 \u8b8a\u5316 \u548c \u81ea\u7136 \u707d\u5bb3 \u98a8\u96aa \u6700 \u5927 \u7684 \u570b\u5bb6 \u4e2d \u6709 \u4e03 \u500b \u5728 \u4e9e\u6d32 \u800c \u90fd\u5e02 \u9ad8\u6eab \u74b0\u5883 \u4e0b \u690d\u683d \u5982\u4f55 \u6709 \u8db3\u5920 \u7684 \u6c34\u4efd \u4f86 \u9032\u884c \u6c23\u5019 \u8abf\u7bc0 \u4e5f \u662f \u8feb\u5207 \u9762\u5c0d \u7684 \u8ab2\u984c \u4e3b\u8b1b\u4eba \u4e5f \u4ee5 \u5fb7\u570b \u6f22\u5821 \u7684 \u6c23\u5019 \u9069\u61c9 \u7b56\u7565 \u70ba \u4f8b \u9032\u800c \u8f49\u5316\u70ba \u9ad8\u96c4\u5e02 \u7684 \u6c23\u5019 \u5c0d\u61c9 \u7e3d\u9ad4 \u898f\u5283 \u6838\u5fc3 \u601d\u7dad \u4f7f \u80fd \u6c38\u7e8c \u767c\u5c55 \u4e26 \u540c\u6642 \u9069\u61c9 \u6c23\u5019 \u8b8a\u5316 \u6f14\u8b1b \u5b8c\u7562 \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u4ee3\u8868 \u57fa\u91d1\u6703 \u81f4\u8d08 \u8b1d\u79ae\u4e88 \u4e3b\u8b1b\u4eba \u96a8\u5f8c \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u63ed\u66c9 2018\u5e74 \u7950\u751f \u8b0e \u731c \u7b54\u6848 \u53f0\u5317\u5e02 \u6700 \u9ad8 \u6eab \u6708\u4efd \u70ba 8\u6708\u4efd 37 8 \u2103 \u4e26 \u81f4\u8d08 \u79ae\u54c1 \u4e88 \u7372\u734e \u8005 \u898b\u7fd2\u751f \u5f35\u5b50\u6e38 \u5148\u751f \u69ae\u7372 \u516d\u5408\u4e00 \u74b0\u5883 \u6aa2\u6e2c\u5100 \u4e59 \u53f0 \u63a5\u8457 \u5728 \u8207\u6703 \u8005 \u7d1b\u7d1b \u5229\u7528 \u9935 \u8c6c \u6642\u9593 \u63d0\u51fa \u500b\u4eba \u610f\u898b \u8207 \u770b\u6cd5 \u4ea4\u6d41 \u5f8c \u5713\u6eff \u5730 \u7d50\u675f \u5341\u4e00\u6708\u4efd \u570b\u653f \u806f\u8abc\u6703", "11\u6708\u4efd \u898b\u8b58 \u4e4b \u65c5 \u6d3b\u52d5 \u65bc 2019\u5e74 11\u6708 16\u65e5 \u7531 \u5442\u660e\u6f90 \u5c0f\u59d0 \u5e36\u9818 12 \u4f4d \u7950\u751f \u898b\u7fd2\u751f \u53ca \u5bb6\u9577 \u5011 \u9032\u884c \u6843\u5712 \u65b0\u5c4b \u81ea\u884c\u8eca \u767c\u5c55 \u66a8 \u96c5\u805e \u9999\u6c1b \u6a02\u6d3b \u4e4b \u65c5 \u51fa\u767c \u7576\u65e5 \u5929\u6c23 \u6674\u6717 \u898b\u7fd2\u751f \u5011 \u53ca \u5176 \u5bb6\u9577 \u7686 \u6e96\u6642 \u96c6\u5408 \u4e26 \u51fa\u767c \u6d3b\u52d5 \u958b\u59cb \u4e4b\u521d \u9818\u968a \u5442\u660e\u6f90 \u5c0f\u59d0 \u63d0\u9192 \u672c \u6b21 \u6d3b\u52d5 \u6ce8\u610f \u4e8b\u9805 \u53ca \u89c0\u5bdf \u91cd\u9ede \u5148\u884c \u5efa\u7acb \u898b\u7fd2\u751f \u7684 \u80cc\u666f \u77e5\u8b58 \u672c \u6b21 \u4e0a\u5348 \u884c\u7a0b \u65bc \u65b0\u5c4b \u7da0\u8272 \u96a7\u9053 \u9032\u884c \u81ea\u884c\u8eca \u9a0e\u4e58 \u5c0e\u89bd \u65b0\u5c4b \u4e00\u5e36 \u8179\u5730 \u5ee3\u95ca \u65e9\u671f \u56e0 \u6230\u7565 \u8003\u91cf \u570b\u8ecd \u5728 \u6b64 \u4fee\u7bc9 \u6230\u5099 \u9053\u8def \u4e26 \u65bc \u5169 \u5074 \u7a2e\u690d \u6ff1\u6d77 \u690d\u7269 \u4ee5 \u63a9\u8b77 \u8ecd\u968a \u8e64\u8de1 \u96a8\u8457 \u5169\u5cb8 \u60c5\u52e2 \u8da8\u7de9 \u7da0\u8272 \u96a7\u9053 \u8f49\u70ba \u89c0\u5149 \u7528\u9014 \u884c\u7a0b \u4e4b\u521d \u7531 \u592a\u5e73\u6d0b \u81ea\u884c\u8eca \u535a\u7269\u9928 \u4eba\u54e1 \u5e36\u9818 \u5927\u5bb6 \u6cbf \u8457 \u7da0\u8272 \u8d70\u5eca \u5f80\u8fd4 \u6c38\u5b89 \u6f01\u6e2f \u5c0e\u89bd \u4eba\u54e1 \u6cbf\u9014 \u4ecb\u7d39 \u65b0\u5c4b \u5730\u5340 \u6d77\u666f \u5730\u8c8c \u7279\u5225 \u6307\u51fa \u8a72 \u5730 \u7d20\u6709 \u6d77 \u4e0a \u9577\u57ce \u4e4b \u7a31 \u7684 \u77f3\u6eec\u7fa4 \u77f3\u6eec \u4fc2 \u6614\u65e5 \u5229\u7528 \u6f6e\u6c50 \u6355 \u9b5a \u7684 \u6f01\u6cd5 \u6f01\u6c11 \u5728 \u6f6e\u9593\u5e36 \u4e0a \u4ee5 \u77f3\u584a \u5806\u780c \u9577\u5824 \u6f32\u6f6e \u6642 \u9b5a\u7fa4 \u9806 \u8457 \u6d77\u6c34 \u9032\u5165 \u9000\u6f6e \u5f8c \u56e0 \u77f3\u5824 \u9ad8\u65bc \u6d77\u9762 \u9b5a\u7fa4 \u6d04\u6e38 \u53d7\u963b \u800c \u56f0\u65bc \u6eec \u5167 \u4fbf \u53ef \u727d\u7db2 \u6355\u6488 \u6f01\u7372 \u65b0\u5c4b \u65e9\u671f \u9760 \u6d77 \u7dad\u751f \u7684 \u5c45\u6c11 \u5c31\u5730 \u53d6\u6750 \u4ee5 \u4eba\u529b \u642c\u904b \u9d5d\u5375\u77f3 \u5e7e\u4e4e \u52d5\u54e1 \u5168 \u6751 \u4e4b \u529b \u624d \u80fd \u5806\u780c\u51fa \u4e0a\u767e \u81f3 \u4e0a\u5343 \u516c\u5c3a \u7684 \u77f3\u5824 \u4e0d\u50c5 \u9ad4\u73fe \u524d\u4eba \u5354\u529b \u4e92\u52a9 \u7684 \u7cbe\u795e \u8207 \u667a\u6167 \u66f4 \u8aaa\u660e \u4eba\u5011 \u8207 \u5927\u81ea\u7136 \u76f8\u4e92 \u4f9d\u5b58 \u7684 \u95dc\u4fc2 \u73fe\u4eca \u770b\u4f86 \u5c24\u70ba \u73cd\u8cb4 \u4e2d\u5348\u98ef \u5f8c \u524d\u5f80 \u592a\u5e73\u6d0b \u81ea\u884c\u8eca \u535a\u7269\u9928 \u53c3\u8a2a \u5c0e\u89bd \u958b\u59cb \u524d \u773e\u4eba \u5148\u884c \u89c0\u8cde \u9928\u65b9 \u4ecb\u7d39 \u5f71\u7247 \u8a8d\u8b58 \u8a72 \u9928 \u8a2d\u7acb \u76ee\u7684 \u53ca \u7279\u8272 \u5f71\u7247 \u64ad\u7562 \u5f8c \u5c0e\u89bd \u4eba\u54e1 \u89e3\u8aaa \u81ea\u884c\u8eca \u5927 \u5c0f \u8f2a\u5f91 \u4e4b \u5dee\u7570 \u5c0f \u8f2a\u5f91 \u6240 \u9700 \u7684 \u9a45\u52d5\u529b \u5c0f \u9a0e\u8d77\u4f86 \u7701\u529b \u5927 \u8f2a\u5f91 \u56e0 \u9a45\u52d5\u529b \u5927 \u525b \u958b\u59cb \u6703 \u8f03 \u8cbb\u529b \u4f46 \u9a0e\u4e58 \u81f3 \u4e00\u5b9a \u901f\u5ea6 \u6642 \u8f2a\u5708 \u6703 \u7522\u751f \u5411 \u524d \u9a45\u52d5 \u7684 \u6163\u6027 \u6545 \u9054\u5230 \u4e00\u5b9a \u901f\u5ea6 \u5f8c \u6703 \u8f03 \u5c0f \u8f2a\u5f91 \u8f15\u9b06 \u722c\u5761 \u8def\u6bb5 \u56e0 \u5927 \u8f2a\u5f91 \u4e00\u76f4 \u7121\u6cd5 \u9054\u5230 \u6163\u6027 \u9a45\u52d5 \u901f\u5ea6 \u5c0f \u8f2a\u5f91 \u76f8\u5c0d \u8f15\u9b06 \u4f46 \u4e5f \u56e0 \u8f2a\u5708 \u8f03 \u5c0f \u8173 \u8e0f \u4e00 \u5708 \u524d\u9032 \u7684 \u8ddd\u96e2 \u4e0d\u5982 \u5927 \u8f2a\u5f91 \u9060 \u96a8\u5f8c \u9032\u884c \u8a66\u4e58 \u9ad4\u9a57 \u5176\u4e2d \u4e0d \u4e4f \u70ba \u7279\u6b8a \u65cf\u7fa4 \u6253\u9020 \u4e4b \u81ea\u884c\u8eca \u773e\u4eba \u5728 \u9ad4\u9a57 \u4e4b\u9918 \u4ea6 \u80fd \u8a8d\u8b58 \u4e0d\u540c \u8eca\u7a2e \u7684 \u4e3b\u8981 \u7528\u9014 \u5982 \u624b\u6416\u8eca \u5373 \u5c08 \u70ba \u5e73\u6642 \u8f03 \u96e3 \u5f9e\u4e8b \u6236\u5916 \u6d3b\u52d5 \u7684 \u8eab\u5fc3 \u969c\u7919 \u8005 \u8a2d\u8a08 \u7dca\u63a5\u8457 \u81f3 \u9928\u85cf\u5340 \u9032\u884c \u4ecb\u7d39 \u5c0e\u89bd \u4eba\u54e1 \u900f\u904e \u9928 \u5167 \u5c55\u793a \u4e0d\u540c \u6a23\u8c8c \u7684 \u81ea\u884c\u8eca \u8aaa\u660e \u8173\u8e0f\u8eca \u6f14\u9032 \u6b77\u53f2 \u53ca \u529f\u80fd \u8b8a\u5316 \u8d77\u521d \u4e3b\u8981 \u505a\u70ba \u55ae\u7d14 \u7684 \u4ee3\u6b65 \u5de5\u5177 \u96a8\u8457 \u8fd1\u5e74 \u4f86 \u7da0\u8272 \u74b0\u4fdd \u8207 \u5065\u5eb7 \u610f\u8b58 \u62ac\u982d \u767c\u5c55 \u81f3\u4eca \u6210\u70ba \u653f\u5e9c \u63a8\u52d5 \u7bc0\u80fd \u6e1b\u78b3 \u53ca \u6c11\u773e \u65e5\u5e38 \u4f11\u9592 \u904b\u52d5 \u4e0d\u53ef\u6216\u7f3a \u7684 \u91cd\u8981 \u5de5\u5177 \u81ea\u884c\u8eca \u904b\u52d5 \u851a\u70ba \u98a8\u6f6e \u81f3 \u6b64 \u672c \u65e5 \u6d3b\u52d5 \u5df2 \u8fd1 \u5c3e\u8072 \u5927\u5bb6 \u4e00\u8d77 \u5408\u7167 \u7559\u5ff5 \u5f8c \u642d \u8eca \u8fd4\u7a0b \u4e26 \u671f\u5f85 \u65bc \u4e0b \u6b21 \u898b\u8b58 \u4e4b \u65c5 \u518d \u76f8\u898b", "\u672c \u6703 \u65bc 2019\u5e74 12\u6708 15\u65e5 \u5047 \u53f0\u5317 \u559c\u4f86\u767b \u5927 \u98ef\u5e97 \u5730\u4e0b \u4e8c\u6a13 \u559c\u5ef3 \u8209\u884c \u7950\u751f \u570b\u653f \u806f\u8abc\u6703 \u5728 \u4e3b\u6301\u4eba \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u5ba3\u5e03 \u5f8c \u63ed\u958b \u7576\u65e5 \u6d3b\u52d5 \u5e8f\u5e55 \u5728 \u8f15\u9b06 \u6d3b\u6f51 \u7684 \u7bc0\u76ee \u4e4b\u4e0b \u96a8\u5373 \u7531 \u4e3b\u6301\u4eba \u5e36\u4f86 \u91cd\u8981 \u8a0a\u606f \u8fd1\u4f86 \u5168\u7403 \u5c40\u52e2 \u52d5\u76ea \u4e0d\u5b89 \u5929\u707d \u8207 \u4eba\u798d \u6301\u7e8c \u4e0d\u65b7 \u5728 \u6b64 \u91cd\u7533 \u6797\u4fca\u8208 \u8463\u4e8b\u9577 \u65bc 2019\u5e74 \u6703 \u4e4b \u5ba3\u544a \u9810\u4f30 \u7684 \u60c5\u5883 \u90fd \u5df2\u7d93 \u6d6e\u73fe \u9ed1 \u5929\u9d5d \u6392\u968a \u6e96\u5099 \u767b\u5834 \u826f\u6a5f \u8981 \u638c\u63e1 \u5371\u6a5f \u8981 \u8eb2\u907f \u63d0\u9192 \u5927\u5bb6 \u8981 \u80fd \u6b63\u78ba \u5224\u65b7 \u5f62\u52e2 \u4e26 \u958b\u767c \u7279\u7570 \u529f\u80fd \u4f7f \u80fd \u901a\u904e \u672a\u4f86 \u56b4\u5cfb \u8003\u9a57 \u53e6\u5916 \u672c \u6703 \u8207 TSSBE \u6210\u54e1 \u65bc 12\u6708 10\u65e5 \u5047 \u53f0\u5317 \u559c\u4f86\u767b \u5927 \u98ef\u5e97 \u8a2d\u5bb4 \u6b61\u8fce iiSBE \u57f7\u884c\u9577 Nils Larsson \u4f86\u8a2a Mr  Nils La
