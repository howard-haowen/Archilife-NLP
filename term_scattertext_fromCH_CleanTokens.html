42 \u61c9 \u8003\u91cf \u4e4b \u56e0\u5b50 \u8207 \u500b\u4eba \u793e\u6703 \u570b\u5bb6 \u61c9 \u6e96\u5099 \u7684 \u5be6\u8cea \u9805\u76ee \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u8521\u5764\u61b2 \u5148\u751f \u4e3b\u8b1b \u4f86\u81ea \u68ee\u6797 \u7684 \u8332\u5361 \u4e3b\u8b1b\u4eba \u9996\u5148 \u63d0\u5230 \u8fd1\u5e74 \u4f86 \u65bc \u8056\u591a\u7f8e \u666e\u6797\u897f\u6bd4 \u63a8\u52d5 \u7627\u75be \u9632\u6cbb \u7684 \u904e\u7a0b \u8207 \u6210\u679c \u63a5\u8457 \u8868\u793a \u5728 \u6c23\u5019 \u7570\u8b8a \u4e0b \u65b0\u8208 \u87f2\u5a92 \u50b3\u67d3\u75c5 \u50b3\u64ad \u901f\u5ea6 \u6975 \u5feb \u8332\u5361 \u75c5\u6bd2 \u6700\u65e9 \u5728 1947\u5e74 \u5f9e \u70cf\u5e72\u9054\u8332\u5361 \u68ee\u6797 \u4e2d \u7684 \u5f4c\u7334 \u9ad4 \u5167 \u5206\u96e2\u51fa\u4f86 \u4e3b\u8981 \u50b3\u67d3 \u9014\u5f91 \u70ba \u868a\u87f2 \u53ee\u54ac \u5176\u4ed6 \u50b3\u67d3 \u9014\u5f91 \u5982 \u6bcd\u5b50 \u5782\u76f4 \u611f\u67d3 \u6027\u884c\u70ba \u8f38\u8840 \u7b49 \u65b9\u6848 \u5178\u578b \u75c7\u72c0 \u70ba \u767c\u71d2 \u73ed\u4e18\u75b9 \u95dc\u7bc0\u75db \u53ca \u7d50\u819c\u708e \u7d04 80 \u611f\u67d3 \u8005 \u7121 \u75c7\u72c0 \u53f0\u7063 \u653f\u5e9c \u70ba \u56e0\u61c9 \u767b\u9769\u71b1 \u75ab\u60c5 \u53ca \u8332\u5361 \u75c5\u6bd2 \u898f\u5283 \u65bc \u5357\u90e8 \u8a2d\u7acb \u570b\u5bb6\u7d1a \u7684 \u91ab\u5b78 \u7814\u7a76 \u4e2d\u5fc3 \u4e26 \u5efa\u7f6e \u4e2d\u592e \u5730\u65b9 \u868a\u5a92 \u50b3\u67d3\u75c5 \u5408\u4f5c \u9632\u6cbb \u9ad4\u7cfb \u671f \u80fd \u6709\u6548 \u63a7\u5236 \u75c5\u5a92 \u50b3\u64ad \u6f14\u8b1b \u5b8c\u7562 \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u4ee3\u8868 \u57fa\u91d1\u6703 \u81f4\u8d08 \u8b1d\u79ae\u4e88 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u5728 \u8207\u6703 \u8005 \u7d1b\u7d1b \u5229\u7528 \u9935 \u8c6c \u6642\u9593 \u63d0\u51fa \u500b\u4eba \u610f\u898b \u8207 \u770b\u6cd5 \u4e92\u76f8 \u4ea4\u6d41 \u5f8c \u5713\u6eff \u5730 \u7d50\u675f \u56db\u6708\u4efd \u570b\u653f \u806f\u8abc\u6703", "\u672c \u6703 \u5df2 \u65bc 2016\u5e74 5\u6708 29\u65e5 \u5047 \u6676\u83ef \u9152\u5e97 \u5730\u4e0b \u4e09\u6a13 \u6676\u82f1\u6703 \u8209\u884c \u7950\u751f \u570b\u653f \u806f\u8abc\u6703 \u5728 \u4e3b\u6301\u4eba \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u5ba3\u5e03 \u5f8c \u63ed\u958b \u7576\u65e5 \u6d3b\u52d5 \u5e8f\u5e55 \u5728 \u8f15\u9b06 \u6d3b\u6f51 \u7684 \u7bc0\u76ee \u904e \u5f8c \u96a8\u5373 \u7531 \u4e3b\u6301\u4eba \u5e36\u4f86 \u91cd\u8981 \u8a0a\u606f \u9762\u5c0d \u65b0 \u653f\u5e9c \u7684 \u904b\u4f5c \u65b0 \u7684 \u7b56\u7565 \u8207 \u65b9\u5411 \u6b63\u5728 \u9032\u884c \u5728\u5ea7 \u6709 \u8a31\u591a \u7950\u751f \u6210\u54e1 \u65bc \u653f\u5e9c \u90e8\u9580 \u59d4\u54e1\u6703 \u64d4\u4efb \u59d4\u54e1 \u9019 \u5c07 \u4f7f \u7950\u751f \u80fd \u6301\u7e8c \u63a8\u52d5 \u5171\u751f \u6578\u4f4d\u5316 \u7406\u5ff5 \u5f15\u9818 \u53f0\u7063 \u671d\u5411 \u65b0 \u7684 \u6587\u660e \u9081\u9032 \u53e6\u5916 \u65e5\u524d \u53c3\u52a0 Toastmaster \u570b\u969b \u6f14\u8b1b \u5354\u6703 \u6625\u5b63 \u5927\u6703 \u800c \u7950\u751f \u6210\u54e1 \u90fd \u662f \u8f03 \u5177 \u5167\u6db5 \u7684 \u5982\u679c \u80fd \u85c9\u7531 \u5b78\u7fd2 \u516c\u958b \u6f14\u8b1b \u7684 \u6280\u5de7 \u4e26 \u900f\u904e \u5404 \u7a2e \u7ba1\u9053 \u5145\u5be6 \u4e0d\u540c \u7684 \u5c08\u696d \u7d20\u990a \u5247 \u7950\u751f \u6210\u54e1 \u5011 \u5fc5 \u80fd \u66f4 \u6709\u6548 \u7684 \u50b3\u905e \u7950\u751f \u7684 \u7406\u5ff5 \u7dca\u63a5\u8457 \u9032\u884c \u5c08\u984c \u6f14\u8b1b \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u6d2a\u555f\u6771 \u5148\u751f \u4e3b\u8b1b \u97cc\u6027 \u6c38\u7e8c \u793e\u5340 \u9632\u707d\u578b \u90fd\u5e02 \u66f4\u65b0 \u4e3b\u8b1b\u4eba \u9996\u5148 \u63d0\u5230 \u5168\u7403 \u5371\u57ce \u8a55\u6bd4 \u4e2d \u53f0\u5317 \u76f8\u5c0d \u8106\u5f31 \u9762\u81e8 \u5929\u707d \u8207 \u4eba\u70ba \u707d\u5bb3 \u7684 \u4e0d \u78ba\u5b9a \u6027 \u9042 \u6709 \u570b\u571f \u8a08\u756b \u7684 \u5d1b\u8d77 \u63a5\u8457 \u63d0\u5230 \u50b3\u7d71 \u90fd\u5e02 \u66f4\u65b0 \u52e2\u5fc5 \u96e3\u4ee5 \u9762\u5c0d \u5168\u7403 \u6c23\u5019 \u8207 \u74b0\u5883 \u8b8a\u9077 \u7684 \u5a01\u8105 \u9808 \u8003\u91cf \u4ee5 \u5168 \u707d \u6e1b\u707d \u7b56\u7565 \u8207 \u8abf\u9069 \u505a\u70ba \u898f\u5283 \u9054\u6210 \u9632\u707d\u578b \u90fd\u5e02 \u66f4\u65b0 \u7684 \u9858\u666f \u540c\u6642 \u914d\u5408 \u4fee\u6cd5 \u964d\u4f4e \u66f4\u65b0 \u9580\u6abb \u4e26 \u63d0\u51fa \u5982 \u5bb9\u7a4d \u734e\u52f5 \u4e4b \u8a98\u56e0 \u6700\u5f8c \u4e3b\u8b1b\u4eba \u63d0\u53ca \u9632\u707d \u6559\u80b2 \u7d2e\u6839 \u53ca \u6df1 \u6839 \u7684 \u91cd\u8981\u6027 \u671f\u671b \u9054\u6210 \u6821\u5712 \u9632\u707d \u53ca \u90fd\u5e02 \u8a08\u756b \u8207 \u570b\u571f \u8a08\u756b \u63a5\u8ecc \u7684 \u76ee\u6a19 \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u6797\u82b3\u9298 \u5148\u751f \u4e3b\u8b1b \u5efa\u7bc9 \u5ba4\u5167\u97f3 \u74b0\u5883 \u6027\u80fd \u653f\u7b56 \u8207 \u6cd5\u898f \u5236\u5b9a \u4e3b\u8b1b\u4eba \u9996\u5148 \u63d0\u5230 \u566a\u97f3\u6e90 \u7a2e\u985e \u5305\u62ec \u5ba4 \u5916 \u71df\u5efa \u5de5\u5ee0 \u5ba4 \u5167 \u6a13\u677f \u53ca \u7ba1\u8def \u8a2d\u5099 \u6392\u6c34 \u7b49 \u9020\u6210 \u6c11\u773e \u8af8\u591a \u56f0\u64fe \u4fc3\u6210 \u4e86 \u570b\u5167\u97f3 \u74b0\u5883 \u76f8\u95dc \u653f\u7b56 \u7684 \u63a8\u52d5 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u4ecb\u7d39 \u71df\u5efa \u6cd5\u898f \u9ad4\u7cfb \u9996\u5148 \u70ba \u4f4f\u5b85\u6cd5 \u4e4b \u4f4f\u5b85 \u6027\u80fd \u8a55\u4f30 \u5236\u5ea6 \u4e26 \u4ecb\u7d39 \u5176\u4e2d \u985e\u5225 \u53ca \u57fa\u6e96 \u63a5\u8457 \u70ba \u5efa\u7bc9 \u6280\u8853 \u898f\u5247 \u9694\u97f3 \u57fa\u6e96 \u7279\u5225 \u63d0\u5230 \u5206 \u6236 \u53ca \u5206 \u9593 \u7246 \u7a7a\u6c23 \u97f3 \u9694\u97f3 \u6307\u6a19 \u53ca \u96c6\u5408 \u4f4f\u5b85 \u5206 \u6236 \u6a13\u677f \u885d\u64ca \u97f3 \u6307\u6a19 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u8aaa\u660e \u885d\u64ca \u97f3\u91cf \u6e2c \u6a19\u6e96 \u4e26 \u8209\u51fa \u6a13\u677f \u6750\u6599 \u9694\u97f3 \u7684 \u8a55\u5b9a \u6848\u4f8b \u6700\u5f8c \u4e3b\u8b1b\u4eba \u671f\u671b \u85c9\u7531 \u76f8\u95dc \u6cd5\u898f \u7684 \u843d\u5be6 \u4f7f \u6c11\u773e \u80fd \u751f\u6d3b \u5728 \u8212\u9069 \u7684 \u5c45\u4f4f \u74b0\u5883 \u4e2d \u6f14\u8b1b \u5b8c\u7562 \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u4ee3\u8868 \u57fa\u91d1\u6703 \u81f4\u8d08 \u8b1d\u79ae\u4e88 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u5728 \u8207\u6703 \u8005 \u7d1b\u7d1b \u5229\u7528 \u9935 \u8c6c \u6642\u9593 \u63d0\u51fa \u500b\u4eba \u610f\u898b \u8207 \u770b\u6cd5 \u4e92\u76f8 \u4ea4\u6d41 \u5f8c \u5713\u6eff \u5730 \u7d50\u675f \u4e94\u6708\u4efd \u570b\u653f \u806f\u8abc\u6703", "5\u6708\u4efd \u898b\u8b58 \u4e4b \u65c5 \u6d3b\u52d5 \u65bc 2016\u5e74 5\u6708 14\u65e5 \u7531 \u5442\u660e\u6f90 \u5c0f\u59d0 \u5e36\u9818 9 \u4f4d \u7950\u751f \u898b\u7fd2\u751f \u53ca \u5bb6\u9577 \u5011 \u9032\u884c \u4e0d \u4e00\u6a23 \u9c77\u9b5a \u751f\u614b \u8fb2\u5834 \u66a8 \u81ea\u7136 \u5171\u751f \u74b0\u5883 \u6559\u80b2 \u4e4b \u65c5 \u51fa\u767c \u7576\u65e5 \u5929\u6c23 \u6674\u6717 \u898b\u7fd2\u751f \u5011 \u53ca \u5176 \u5bb6\u9577 \u6e96\u6642 \u96c6\u5408 \u4e26 \u51fa\u767c \u6d3b\u52d5 \u958b\u59cb \u4e4b\u521d \u9818\u968a \u5442\u660e\u6f90 \u5c0f\u59d0 \u63d0\u9192 \u672c \u6b21 \u6d3b\u52d5 \u6ce8\u610f \u4e8b\u9805 \u53ca \u89c0\u5bdf \u91cd\u9ede \u5148\u884c \u5efa\u7acb \u898b\u7fd2\u751f \u7684 \u80cc\u666f \u77e5\u8b58 \u672c \u6b21 \u884c\u7a0b \u53c3\u8a2a \u4f4d\u65bc \u5c4f\u6771\u7e23 \u6f6e\u5dde\u93ae \u7684 \u4e0d \u4e00\u6a23 \u9c77\u9b5a \u751f\u614b \u8fb2\u5834 \u8207 \u5176 \u5468\u908a \u6b64 \u751f\u614b \u8fb2\u5834 \u70ba \u5168 \u53f0\u7063 \u6700 \u5927 \u7684 \u9c77\u9b5a \u4e3b\u984c \u751f\u614b \u5712\u5340 \u5712\u5340 \u5167 \u9664\u4e86 \u98fc\u990a \u4e0d\u540c \u7a2e\u985e \u7684 \u9c77\u9b5a \u5916 \u4ea6 \u6709 \u591a \u7a2e \u52d5\u7269 \u8207 \u666f\u89c0 \u751f\u614b\u6c60 \u53ef \u4f9b \u53c3\u89c0 \u4e0a\u5348 \u884c\u7a0b \u9996\u5148 \u7531 \u8fb2\u5834 \u5973 \u4e3b\u4eba \u5e36\u9818 \u773e\u4eba \u7c21\u55ae \u9032\u884c \u5348\u9910 Pizza \u9eb5\u7cf0 \u7684 \u63c9\u634f \u4e26 \u5229\u7528 \u7b49\u5f85 \u9eb5\u7cf0 \u767c\u9175 \u7684 \u6642\u9593 \u9032\u884c \u98df \u8fb2 \u9ad4\u9a57 \u96a8\u5f8c \u7531 \u8fb2\u5834 \u4e3b\u4eba \u5f15\u5c0e \u5927\u5bb6 \u81f3 \u5468\u908a \u9032\u884c \u74b0\u5883 \u8207 \u7576\u5b63 \u958b\u82b1 \u690d\u7269 \u4ecb\u7d39 \u56e0 \u5f9e\u5c0f \u751f\u9577 \u65bc \u6b64 \u6545 \u5c0d \u9644\u8fd1 \u8fb2\u5bb6 \u8207 \u8015\u7a2e \u4e4b \u4f5c\u7269 \u7686 \u80fd \u9032\u884c \u8a73\u76e1 \u7684 \u5c0e\u89bd \u8207 \u89e3\u7b54 \u63a5\u8457 \u773e\u4eba \u4f86\u5230 \u82ad\u6a02\u5712 \u5167 \u89aa\u624b \u6458\u63a1 \u679c\u5be6 \u4e26 \u73fe\u5834 \u8a66\u5403 \u4ea6 \u53ef \u8996 \u9700\u6c42 \u5e36\u56de \u5bb6 \u54c1\u5690 \u904e\u7a0b \u4e2d \u4e0d\u50c5 \u9ad4\u9a57 \u6458 \u679c \u6a02\u8da3 \u4e5f \u80fd \u611f\u53d7\u5230 \u6eff\u6eff \u8fb2\u6751 \u679c\u8fb2 \u597d\u5ba2 \u71b1\u60c5 \u7684 \u4eba\u60c5\u5473 \u5348\u9910 \u6642\u9593 \u5c07 \u7a0d\u65e9 \u767c\u9175 \u5b8c\u6210 \u7684 \u9eb5\u7cf0 \u9032\u884c \u52a0\u5de5 \u92ea\u4e0a \u5404\u81ea \u559c\u6b61 \u7684 \u914d\u6599 \u518d \u9001\u9032 \u7aaf \u70e4\u7210 \u56e0 \u80fd \u89aa\u81ea \u52d5\u624b \u505a \u589e\u6dfb \u6a02\u8da3 \u773e\u4eba \u7686 \u5403 \u5f97 \u6d25\u6d25\u6709\u5473 \u5348\u9910 \u4eab\u7528\u5b8c \u81ea\u88fd \u7684 \u624b\u5de5 Pizza \u5f8c \u6b63\u5f0f \u9032\u5165 \u9c77\u9b5a \u751f\u614b \u5c0e\u89bd \u4e3b\u8ef8 \u9664\u4e86 \u91dd\u5c0d \u5e38\u898b \u7684 \u9c77\u9b5a \u7a2e\u985e \u8207 \u5206\u8fa8 \u65b9\u6cd5 \u9032\u884c \u4ecb\u7d39 \u4e26 \u5148 \u85c9\u7531 \u6a19\u672c \u4f86 \u8b93 \u773e\u4eba \u8a8d\u8b58 \u9c77\u9b5a \u7684 \u5404 \u90e8\u4f4d \u8207 \u5176 \u53ef \u5229\u7528 \u4e4b \u7d93\u6fdf \u50f9\u503c \u63a5\u8457 \u5be6\u969b \u53c3\u89c0 \u5404 \u7a2e\u985e \u9c77\u9b5a \u8207 \u5176 \u751f\u9577 \u74b0\u5883 \u4ea6 \u8b93 \u898b\u7fd2\u751f \u9ad4\u9a57 \u9935\u98df \u9c77\u9b5a \u7684 \u7dca\u5f35 \u523a\u6fc0\u611f \u6700\u5f8c \u5247 \u662f \u900f\u904e \u9577 \u7af9\u7aff \u4f86 \u8207 \u9c77\u9b5a \u9032\u884c \u62c9\u92f8 \u5c0d\u6297 \u9ad4\u9a57 \u9c77\u9b5a \u7684 \u54ac\u5408 \u62c9\u529b \u6709 \u591a \u5f37\u52c1 \u5712\u5340 \u5167 \u9664 \u9c77\u9b5a \u5916 \u4ea6 \u98fc\u990a \u9d15\u9ce5 \u96de\u96bb \u8207 \u725b\u86d9 \u7b49 \u52d5\u7269 \u53ef \u4f9b \u773e\u4eba \u53c3\u8a2a \u89c0\u8cde \u8fb2\u5834 \u4e3b\u4eba \u4ea6 \u4ecb\u7d39 \u76f8\u95dc \u751f\u614b \u8207 \u77e5\u8b58 \u4e88 \u773e\u4eba \u884c\u7a0b \u6700\u5f8c \u7a7a\u6a94 \u7531 \u8fb2\u5834 \u4eba\u54e1 \u5e36\u9818 \u898b\u7fd2\u751f \u65bd\u653e \u6c34 \u706b\u7bad \u5728 \u7c21\u6613 \u89e3\u8aaa \u79d1\u5b78 \u539f\u7406 \u5f8c \u900f\u904e \u6253\u6c23\u7b52 \u7684 \u58d3\u529b \u5674\u5c04 \u5df2 \u88fd\u597d \u7684 \u6c34 \u706b\u7bad \u90e8\u5206 \u898b\u7fd2\u751f \u672a \u64cd\u4f5c \u904e \u6b64 \u81ea\u7136 \u79d1\u5b78 \u73a9\u5177 \u6545 \u5c0d \u9ad4\u9a57 \u5145\u6eff \u597d\u5947 \u8207 \u65b0\u9bae\u611f \u6574\u9ad4 \u884c\u7a0b \u8207 \u5be6\u4f5c \u5167\u5bb9 \u8c50\u5bcc \u900f\u904e \u8fb2\u5834 \u4e3b\u4eba \u7684 \u71b1\u5fc3 \u8b1b\u89e3 \u8207 \u5e7d\u9ed8 \u5c0d\u7b54 \u4ea6 \u66f4 \u6dfb \u5c0e\u89bd \u8da3\u5473\u6027 \u81f3 \u6b64 \u672c \u65e5 \u6d3b\u52d5 \u5df2 \u8fd1 \u5c3e\u8072 \u5927\u5bb6 \u4e00\u8d77 \u5408\u7167 \u7559\u5ff5 \u5f8c \u5404\u81ea \u8fd4 \u5bb6 \u4e26 \u671f\u5f85 \u65bc \u4e0b \u6b21 \u898b\u8b58 \u4e4b \u65c5 \u518d \u76f8\u898b", "\u672c \u6703 \u5df2 \u65bc 2016\u5e74 6\u6708 19\u65e5 \u5047 \u53f0\u5317 \u559c\u4f86\u767b \u5927 \u98ef\u5e97 \u5730\u4e0b \u4e8c\u6a13 \u559c\u5ef3 \u8209\u884c \u7950\u751f \u570b\u653f \u806f\u8abc\u6703 \u5728 \u4e3b\u6301\u4eba \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u5ba3\u5e03 \u5f8c \u63ed\u958b \u7576\u65e5 \u6d3b\u52d5 \u5e8f\u5e55 \u5728 \u8f15\u9b06 \u6d3b\u6f51 \u7684 \u7bc0\u76ee \u904e \u5f8c \u96a8\u5373 \u7531 \u4e3b\u6301\u4eba \u5e36\u4f86 \u91cd\u8981 \u8a0a\u606f \u898b\u5230 \u5728\u5ea7 \u7950\u751f \u6210\u54e1 \u4f9d\u820a \u4fdd\u6301 \u7b11\u5bb9 \u8db3\u898b \u5927\u5bb6 \u5728 \u9762\u5c0d \u6975\u7aef \u7684 \u6c23\u5019 \u74b0\u5883 \u4e2d \u64c1\u6709 \u667a\u6167 \u53ca \u5145\u8db3 \u7684 \u77e5\u8b58\u529b \u61c9\u5c0d \u7950\u751f \u4ea6 \u6301\u7e8c \u9032\u884c \u7279\u7d44 \u7814\u7a76 \u76ee\u524d \u6069\u68af\u7279\u7d44 \u63a2\u8a0e \u6c23\u5019 \u7570\u8b8a \u4e4b \u5f71\u97ff \u53ca \u56e0\u61c9 \u7b56\u7565 \u5df2 \u9817 \u5177 \u6210\u679c \u672a\u4f86 \u4e0b \u534a \u5e74 \u4e5f \u5c07 \u7531 \u65b0 \u4e16\u4ee3 \u958b\u5c55 \u6f5b\u92d2 \u7279\u7d44 \u63a2\u8a0e \u672a\u4f86 \u767e \u5e74 \u4eba\u985e \u751f\u614b \u805a\u843d \u8b8a\u5316 \u8fd1\u4f86 \u5929\u6c23 \u708e\u71b1 \u6eab\u5dee \u9069\u61c9 \u4e0d\u53ca \u5fc5 \u6703 \u5c0d \u4eba\u9ad4 \u5065\u5eb7 \u9020\u6210 \u5f71\u97ff \u63d0\u9192 \u5927\u5bb6 \u7279\u5225 \u6ce8\u610f \u8abf\u6574 \u65e5\u5e38 \u884c\u70ba \u6e96\u5247 \u4ee5 \u4fdd\u5b88 \u4fdd\u5b88 \u518d \u4fdd\u5b88 \u70ba \u539f\u5247 \u5fc5 \u80fd \u8d70 \u5f97 \u66f4 \u9577\u9060 \u7dca\u63a5\u8457 \u9032\u884c \u5c08\u984c \u6f14\u8b1b \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u6797\u5f97\u6069 \u5148\u751f \u4e3b\u8b1b \u4e00 \u7c92 \u7a2e\u5b50 \u6c23\u5019 \u7570\u8b8a \u7684 \u4fe1\u606f \u50b3\u905e \u4e3b\u8b1b\u4eba \u9996\u5148 \u63d0\u5230 \u4eca\u5e74 1\u6708\u4efd \u53f0\u7063 \u5317\u90e8 \u964d\u96ea \u7684 \u60c5\u666f \u63a5\u8457 6\u6708\u4efd \u6c23\u6eab \u5275 \u65b0\u9ad8 \u4ee5\u53ca 6\u6708 \u521d \u92d2\u9762 \u6eef\u7559 \u7684 \u5f37 \u964d\u96e8 \u5c0e\u81f4 \u6843\u5712 \u6a5f\u5834 \u7671\u7613 \u7684 \u707d\u60c5 \u660e\u986f \u611f\u53d7\u5230 \u672a\u4f86 \u7684 \u6c23\u5019 \u8b8a\u5316 \u51b7 \u71b1 \u7121\u5e38 \u65f1 \u6f87 \u4ea4\u66ff \u63a5\u8457 \u4e3b\u8b1b\u4eba \u8b1b\u8ff0 \u5169 \u500b \u91cd\u8981 \u89c0\u5ff5 \u5176 \u4e00 \u70ba \u6a5f\u5c3e \u4e82\u6d41 \u8087\u751f \u7684 \u74b0\u5883 \u689d\u4ef6 \u53ca \u7d50\u69cb \u7279\u5fb5 \u5df2 \u4e0d\u540c \u4ee5\u5f80 \u56e0 \u6c23\u5019 \u7570\u8b8a \u7684 \u5f71\u97ff \u800c \u53ef\u80fd \u767c\u751f \u5728 \u5404 \u7a2e \u60c5\u5f62 \u589e\u52a0 \u5371\u96aa \u5176 \u4e8c \u70ba \u90fd\u5e02 \u71b1\u5cf6 \u6548\u61c9 \u986f\u8457 \u4f34\u96a8 \u5c40\u90e8 \u74b0\u6d41 \u986f\u793a \u8207 \u5348\u5f8c \u71b1 \u5c0d\u6d41 \u589e\u52a0 \u964d\u96e8\u91cf \u6709 \u67d0 \u7a2e \u7a0b\u5ea6 \u7684 \u95dc\u9023 \u6700\u5f8c \u4e3b\u8b1b\u4eba \u8868\u793a \u82e5 \u80fd \u4ee5 \u7950\u751f \u6982\u5ff5 \u5927\u6a39 \u6548\u61c9 \u505a\u70ba \u56e0\u61c9 \u5fc5 \u80fd \u6e1b\u5c11 \u672a\u4f86 \u8a31\u591a \u707d\u5bb3 \u7684 \u767c\u751f \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u5f35\u9707\u9418 \u5148\u751f \u4e3b\u8b1b \u6587\u5316 \u907a\u7522 \u6d3b\u5316 \u518d\u751f \u4e3b\u8b1b\u4eba \u9996\u5148 \u63d0\u5230 \u4e16\u754c \u907a\u7522 \u767b\u9304 \u662f \u4e00 \u9805 \u7531 \u806f\u5408\u570b \u652f\u6301 \u806f\u5408\u570b \u6559\u79d1\u6587 \u7d44\u7e54 \u8ca0\u8cac \u57f7\u884c \u7684 \u570b\u969b \u516c\u7d04 \u5efa\u5236 \u4ee5 \u4fdd\u5b58 \u5c0d \u5168 \u4e16\u754c \u4eba\u985e \u90fd \u5177\u6709 \u5091\u51fa \u666e\u904d\u6027 \u50f9\u503c \u7684 \u81ea\u7136 \u6216 \u6587\u5316 \u8655\u6240 \u70ba \u76ee\u7684 \u81fa\u7063 \u6709 \u7b26\u5408 \u4e16\u754c \u907a\u7522 \u689d\u4ef6 \u4e4b \u7269\u4ef6 \u4f46 \u56e0 \u81fa\u7063 \u4e0d \u662f \u806f\u5408\u570b \u4e00 \u54e1 \u6240\u4ee5 \u7121\u6cd5 \u7c3d\u7f72 \u689d\u7d04 \u4f46 \u4ecd \u505a\u597d \u6e96\u5099 \u7b49\u5f85 \u6a5f\u6703 \u76ee\u524d \u8a08\u756b \u806f\u5408 \u5176\u4ed6 \u570b\u5bb6 \u4ee5 \u5340\u57df\u578b \u6587\u5316 \u907a\u7522 \u89d2\u5ea6 \u5207\u5165 \u7a81\u7834 \u56f0\u5883 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u63d0\u51fa \u4e86 \u5168\u7403 \u907a\u7522 \u6d3b\u5316 \u518d \u5229\u7528 \u7684 \u6848\u4f8b \u5982 \u5fb7\u570b \u9b6f\u723e \u5de5\u696d\u5340 \u53ca \u53f0\u7063 \u4e5d\u4efd \u91d1\u74dc\u77f3 \u7b49 \u8868\u793a \u9808 \u9069\u5ea6 \u5c0e\u5165 \u6d3b\u52d5 \u5275\u9020 \u71df\u6536 \u4ee5 \u6709 \u8db3\u5920 \u7684 \u7d93\u8cbb \u7dad\u6301 \u8207 \u7dad\u8b77 \u6f14\u8b1b \u5b8c\u7562 \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u4ee3\u8868 \u57fa\u91d1\u6703 \u81f4\u8d08 \u8b1d\u79ae\u4e88 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u5728 \u8207\u6703 \u8005 \u7d1b\u7d1b \u5229\u7528 \u9935 \u8c6c \u6642\u9593 \u63d0\u51fa \u500b\u4eba \u610f\u898b \u8207 \u770b\u6cd5 \u4e92\u76f8 \u4ea4\u6d41 \u5f8c \u5713\u6eff \u5730 \u7d50\u675f \u516d\u6708\u4efd \u570b\u653f \u806f\u8abc\u6703", "\u672c \u6703 \u5df2 \u65bc 2016\u5e74 7\u6708 17\u65e5 \u5047 \u6676\u83ef \u9152\u5e97 \u5730\u4e0b \u4e09\u6a13 \u6676\u82f1\u6703 \u8209\u884c \u7950\u751f \u570b\u653f \u806f\u8abc\u6703 \u5728 \u4e3b\u6301\u4eba \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u5ba3\u5e03 \u5f8c \u63ed\u958b \u7576\u65e5 \u6d3b\u52d5 \u5e8f\u5e55 \u5728 \u8f15\u9b06 \u6d3b\u6f51 \u7684 \u7bc0\u76ee \u904e \u5f8c \u96a8\u5373 \u7531 \u4e3b\u6301\u4eba \u5e36\u4f86 \u91cd\u8981 \u8a0a\u606f \u7d93\u904e \u7950\u751f \u5168\u65b9\u4f4d \u7684 \u77e5\u8b58 \u57f9\u990a \u7cfb\u7d71 \u7950\u751f \u6210\u54e1 \u5011 \u5728 \u5404 \u500b \u9818\u57df \u4e2d \u5df2 \u9010\u6f38 \u5d84\u9732\u982d\u89d2 \u66f4 \u671f\u671b \u85c9\u7531 \u570b\u653f \u59d4\u54e1 \u7cbe\u7149 \u7684 \u6f14\u8b1b \u5167\u5bb9 \u8b93 \u5728\u5ea7 \u5404\u4f4d \u90fd \u80fd \u6e05\u6670 \u638c\u63e1 \u570b\u5bb6 \u672a\u4f86 \u767c\u5c55 \u65b9\u5411 \u53e6\u5916 \u96a8\u8457 \u6642\u4ee3 \u7684 \u6539\u8b8a \u50b3\u7d71 \u6cd5\u4ee4 \u5fc5\u9808 \u8207 \u6642 \u86fb\u8b8a \u66f4\u65b0 \u624d \u80fd \u8b93 \u52d5\u76ea \u4e0d\u5b89 \u7684 \u793e\u6703 \u80fd\u5920 \u7ffb\u8f49 \u6539\u8b8a \u6700\u5f8c \u63d0\u9192 \u5927\u5bb6 \u505a \u4efb\u4f55 \u4e8b\u60c5 \u7686 \u61c9 \u8003\u91cf \u6c23\u5019 \u7570\u8b8a \u56e0\u5b50 \u904b\u7528 \u667a\u6167 \u5224\u65b7 \u4ee5 \u6c42 \u751f\u5b58 \u8b00 \u751f\u8a08 \u5ef6 \u751f\u547d \u7684 \u7406\u5ff5 \u70ba \u524d\u63d0 \u91cd\u65b0 \u5be9\u8996 \u81ea\u8eab \u7684 \u4f5c\u70ba \u7dca\u63a5\u8457 \u9032\u884c \u5c08\u984c \u6f14\u8b1b \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u674e\u5f65\u9824 \u5148\u751f \u4e3b\u8b1b \u4e9e\u6d32 \u6d77\u6d0b \u57ce\u5e02 \u7684 \u65b0 \u767c\u5c55 \u8da8\u52e2 \u89c0\u5bdf \u6dfa\u898b \u9999\u6e2f \u9ad8\u96c4 \u4e0a\u6d77 \u65b0\u52a0\u5761 \u4e3b\u8b1b\u4eba \u9996\u5148 \u5206\u4eab \u8fd1\u671f \u65bc \u4e16\u754c \u5404 \u5730 \u53c3\u8207 \u570b\u969b \u6703\u8b70 \u7684 \u6b77\u7a0b \u7279\u5225 \u63d0\u5230 \u65bc \u65b0\u52a0\u5761 \u8f49\u578b \u7684 \u904e\u7a0b \u4e2d \u6240 \u9762\u81e8\u5230 \u4eba\u53e3 \u81a8\u8139 \u7684 \u554f\u984c \u63a5\u8457 \u63d0\u53ca \u65bc \u9ad8\u96c4 \u8209\u8fa6 \u4e4b \u5169\u5cb8 \u6c38\u7e8c \u793e\u5340 \u898f\u5283 \u5de5\u4f5c\u574a \u63a2\u8a0e \u53f0\u7063 \u5efa\u69cb \u81ea\u7d66\u81ea\u8db3 \u793e\u5340 \u7684 \u53ef\u80fd\u6027 \u65bc \u4e0a\u6d77 \u7684 \u5169\u5cb8 \u57ce\u5e02 \u990a\u8001 \u8ad6\u58c7 \u4e2d \u5ef6\u4f38\u51fa \u793e\u6703 \u7d93\u6fdf \u7ce7\u98df \u53ca \u5efa\u7bc9\u7269 \u7684 \u8f49\u7528 \u554f\u984c \u9032\u800c \u5f71\u97ff \u57ce\u9109 \u767c\u5c55 \u653f\u7b56 \u4ee5 \u7d93\u6fdf \u8cbf\u6613 \u70ba \u5c0e\u5411 \u7684 \u9999\u6e2f \u6240 \u9762\u81e8 \u7684 \u554f\u984c \u5c07 \u662f \u4eba\u53e3 \u7684 \u5927\u91cf \u6e67\u5165 \u6700\u5f8c \u4e3b\u8b1b\u4eba \u8868\u793a \u9678\u5730 \u8cc7\u6e90 \u5283\u5206 \u8da8\u65bc \u7a69\u5b9a \u6d77\u57df \u6210\u70ba \u53e6 \u4e00 \u500b \u722d\u596a \u7684 \u958b\u7aef \u6d77\u6d0b \u57ce\u5e02 \u61c9 \u627e\u5c0b \u767c\u5c55 \u5b9a\u4f4d \u65b9 \u80fd \u63d0\u5347 \u7af6\u722d\u529b \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u9673\u51f1\u51cc \u5148\u751f \u4e3b\u8b1b \u6a5f\u5834 \u6377\u904b \u7c4c\u5099 \u8207 \u767c\u5c55 \u9858\u666f \u4e3b\u8b1b\u4eba \u9996\u5148 \u63d0\u5230 \u8ecc\u9053 \u7d93\u71df \u7684 \u7279\u6027 \u5305\u542b \u5c08\u7528 \u8def\u6b0a \u4eba\u4e8b \u6210\u672c \u9ad8 \u898f\u6a21 \u9f90\u5927 \u7d93\u71df \u4e0d\u6613 \u7b49 \u63a5\u8457 \u63d0\u5230 \u6a5f\u5834 \u6377\u904b \u6a6b\u8de8 \u53f0\u5317\u5e02 \u65b0\u5317\u5e02 \u53ca \u6843\u5712 \u5c0d\u65bc \u623f\u50f9 \u9ad8\u6f32 \u5f80 \u5916\u7e23\u5e02 \u8cfc\u5c4b \u7684 \u4eba\u53e3 \u4f86 \u8aaa \u6b64 \u904b\u8f38\u7dda \u66f4 \u986f \u91cd\u8981 \u6a5f\u5834 \u6377\u904b \u70ba \u8f38\u904b \u822a\u7a7a \u65c5\u5ba2 \u7279 \u95e2 \u76f4\u9054\u8eca \u56e0\u6b64 \u5217\u8eca \u8ffd \u8d8a \u5f85 \u907f \u66f4 \u9700 \u7e1d\u5bc6 \u8a2d\u8a08 \u4e26 \u898f\u5283 \u65bc \u5e02\u5340 \u9810\u8fa6 \u767b\u6a5f \u670d\u52d9 \u7d93\u71df \u65b9\u9762 \u8457\u91cd \u65bc \u512a\u8cea \u670d\u52d9 \u8ca1\u52d9 \u5065\u5168 \u53ca \u5c08\u696d \u958b\u6e90 \u7b56\u7565 \u9664\u4e86 \u63d0\u5347 \u904b\u91cf \u5916 \u4ea6 \u9032\u884c \u9644\u5c6c \u4e8b\u696d \u958b\u767c \u7bc0\u6d41 \u7b56\u7565 \u5247 \u662f \u6499\u7bc0 \u958b\u652f \u6700\u5f8c \u4e3b\u8b1b\u4eba \u8868\u793a \u671f\u671b \u6a5f\u5834 \u6377\u904b \u9054\u5230 \u7cfb\u7d71 \u5b89\u5168 \u7a69\u5b9a \u670d\u52d9 \u54c1\u8cea \u512a\u826f \u53ca \u6c38\u7e8c \u7d93\u71df \u7684 \u76ee\u6a19 \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u6797\u88d5\u76ca \u5148\u751f \u4e3b\u8b1b \u5927\u5730 \u5fc3\u60c5 \u6545\u4e8b \u4e3b\u8b1b\u4eba \u9996\u5148 \u63d0\u5230 \u4e03 \u5e74 \u7684 \u83ab\u62c9\u514b \u98a8\u707d \u91cd\u5275 \u5357\u90e8 \u5730\u5340 \u6eff\u76ee\u7621\u75cd \u7684 \u60c5\u666f \u4ee5\u53ca \u90e8\u843d \u707d\u6c11 \u5011 \u642c\u96e2 \u5bb6\u5712 \u9664\u4e86 \u786c\u9ad4 \u4f4f\u5c45 \u8a2d\u5099 \u7684 \u9700\u6c42 \u66f4 \u6240 \u9762\u81e8\u5230 \u6587\u5316 \u50b3\u627f \u5bb6\u65cf \u51dd\u805a \u53ca \u5c31\u696d \u7b49 \u554f\u984c \u63a5\u8457 \u4e3b\u8b1b\u4eba \u8207 \u5927\u5bb6 \u5206\u4eab \u958b\u95e2 \u5317\u5b9c \u9ad8\u901f \u516c\u8def \u6642 \u6240 \u9762\u81e8 \u7684 \u56f0\u96e3\u9ede \u8207 \u65bd\u5de5 \u8003\u91cf \u4e26 \u63d0\u5230 \u5de5\u7a0b\u5e2b \u6703 \u5c31 \u6e1b\u5c11 \u7834\u58de \u8207 \u5c0a\u91cd \u74b0\u5883 \u7684 \u524d\u63d0 \u4e0b \u4ee5 \u5c08\u696d \u8207 \u8b19\u5351 \u7684 \u614b\u5ea6 \u5b8c\u6210 \u5efa\u8a2d \u4e3b\u8b1b\u4eba \u63a5\u8457 \u8b1b\u8ff0 2015\u5e74 \u5927\u9678 \u6df1\u5733 \u5de5\u696d\u5340 \u5d29\u584c \u7684 \u56b4\u91cd \u610f\u5916 \u53cd\u6620 \u4e86 \u57ce\u5e02 \u65bd\u5de5 \u5b89\u5168 \u7ba1\u7406 \u7684 \u91cd\u8981\u6027 \u6700\u5f8c \u4e3b\u8b1b\u4eba \u63d0\u53ca \u653f\u5e9c \u5404 \u90e8\u9580 \u7684 \u7dca\u6025 \u6551\u96e3 \u7686 \u6709 \u6a19\u6e96 \u4f5c\u696d \u7a0b\u5e8f \u4f46 \u5f80\u5f80 \u5206\u5de5 \u6b0a\u8cac \u4e5f \u9020\u6210 \u4e86 \u5f88\u591a \u7070\u8272 \u5730\u5e36 \u5c0e\u81f4 \u7121\u6cd5 \u53ca\u6642 \u6551\u707d \u7684 \u907a\u61be \u4ee5 \u4eca\u5929 \u7684 \u6545\u4e8b \u5206\u4eab \u671f\u671b \u53f0\u7063 \u66f4 \u597d \u6f14\u8b1b \u5b8c\u7562 \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u4ee3\u8868 \u57fa\u91d1\u6703 \u81f4\u8d08 \u8b1d\u79ae\u4e88 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u5728 \u8207\u6703 \u8005 \u7d1b\u7d1b \u5229\u7528 \u9935 \u8c6c \u6642\u9593 \u63d0\u51fa \u500b\u4eba \u610f\u898b \u8207 \u770b\u6cd5 \u4e92\u76f8 \u4ea4\u6d41 \u5f8c \u5713\u6eff \u5730 \u7d50\u675f \u4e03\u6708\u4efd \u570b\u653f \u806f\u8abc\u6703", "\u672c \u6703 \u5df2 \u65bc 2016\u5e74 8\u6708 14\u65e5 \u5047 \u53f0\u5317 \u559c\u4f86\u767b \u5927 \u98ef\u5e97 \u5730\u4e0b \u4e8c\u6a13 \u559c\u5ef3 \u8209\u884c \u7950\u751f \u570b\u653f \u806f\u8abc\u6703 \u5728 \u4e3b\u6301\u4eba \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u5ba3\u5e03 \u5f8c \u63ed\u958b \u7576\u65e5 \u6d3b\u52d5 \u5e8f\u5e55 \u5728 \u8f15\u9b06 \u6d3b\u6f51 \u7684 \u7bc0\u76ee \u904e \u5f8c \u96a8\u5373 \u7531 \u4e3b\u6301\u4eba \u5e36\u4f86 \u91cd\u8981 \u8a0a\u606f \u65b0 \u653f\u5e9c \u4e0a\u4efb \u4ee5\u4f86 \u793e\u6703 \u4e2d \u6f5b\u85cf \u7684 \u554f\u984c \u9010\u4e00 \u6d6e\u73fe \u800c \u503c \u6b64 \u6539\u9769 \u7684 \u6642\u523b \u5e0c\u671b \u53ef\u4ee5 \u85c9\u7531 \u7950\u751f \u570b\u653f \u59d4\u54e1 \u63d0\u51fa \u5404 \u500b \u9762\u5411 \u7684 \u5efa\u8a00 \u80fd \u4f7f \u793e\u6703 \u8da8\u65bc \u7a69\u5065 \u7684 \u767c\u5c55 \u800c \u5236\u8a02 \u4efb\u4f55 \u65b9\u91dd \u5fc5\u9808 \u6709 \u8db3\u5920 \u7684 \u667a\u6167 \u6240\u4ee5 \u7950\u751f \u671f\u76fc \u6210\u54e1 \u5011 \u85c9\u7531 \u4e92\u76f8 \u4ea4\u6d41 \u7684 \u904e\u7a0b \u4e2d \u6fc0\u76ea\u51fa \u6b63\u78ba \u7684 \u6c7a\u7b56 \u8207 \u601d\u7dad \u53e6\u5916 \u7950\u751f \u4ecd \u6301\u7e8c \u89c0\u6e2c \u6c23\u5019 \u7570\u8b8a \u6240 \u5e36\u4f86 \u7684 \u66b4\u70c8\u5316 \u5f71\u97ff \u5728 \u65e5\u5e38 \u751f\u6d3b \u4e2d \u6703 \u51fa\u73fe \u8a31\u591a \u7a81\u767c \u72c0\u6cc1 \u56e0\u6b64 \u63d0\u9192 \u5927\u5bb6 \u4ecd \u4ee5 \u4fdd\u5b88 \u4fdd\u5b88 \u518d \u4fdd\u5b88 \u70ba \u884c\u4e8b \u6e96\u5247 \u7dca\u63a5\u8457 \u9032\u884c \u5c08\u984c \u6f14\u8b1b \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u674e\u66f8\u5b89 \u5148\u751f \u4e3b\u8b1b \u5948\u7c73 \u7269\u8cea \u5b89\u5168 \u885b\u751f \u7ba1\u7406 \u4e3b\u8b1b\u4eba \u9996\u5148 \u8aaa\u660e \u7269\u8cea \u7684 \u5404 \u5411\u5ea6 \u5728 \u4e00\u767e \u5948\u7c73 \u4ee5\u4e0b \u53ef \u7a31\u70ba \u5948\u7c73 \u7269\u8cea \u4e3b\u8981 \u7531\u65bc \u5176 \u7368\u7279 \u7684 \u5149\u5b78 \u78c1 \u96fb \u7684 \u7279\u6027 \u53ef \u61c9\u7528 \u5728 \u5149\u96fb \u53ca \u534a\u5c0e\u9ad4 \u7522\u696d \u4f46 \u5b78\u8005 \u767c\u73fe \u5948\u7c73 \u5fae\u7c92 \u53ef \u7a7f\u900f \u8840\u7ba1 \u9032\u5165 \u52d5\u7269 \u5fc3 \u80ba \u5f8c \u6613 \u9020\u6210 \u80ba \u767c\u708e \u640d\u50b7 \u6c27\u5316 \u58d3\u529b \u6307\u6a19 \u4e0a\u5347 \u5f15\u767c \u8840\u7ba1 \u963b\u585e \u5fc3\u808c \u767c\u708e \u53ca \u9000\u5316 \u7b49 \u5404 \u7a2e \u75c7\u72c0 \u56e0\u6b64 \u70ba \u9632\u7bc4 \u5948\u7c73 \u7269\u8cea \u5c0d\u65bc \u4eba\u9ad4 \u7684 \u5371\u5bb3 \u5728 \u8077\u696d \u5b89\u5168 \u885b\u751f \u6cd5 \u4e2d \u5df2 \u5c07 \u5948\u7c73 \u7269\u8cea \u7d0d\u5165 \u898f\u7bc4 \u4e26 \u51fa\u7248 \u5948\u7c73 \u7269\u8cea \u5b89\u5168 \u885b\u751f \u7ba1\u7406 \u6280\u8853 \u624b\u518a \u8b93 \u52de\u5de5 \u5c0d\u65bc \u5948\u7c73 \u7269\u8cea \u8cc7\u8a0a \u53ca \u8655\u7f6e \u65b9\u6cd5 \u6709 \u66f4 \u8a73\u76e1 \u8a8d\u8b58 \u4e14 \u52a0\u5f37 \u5c0d\u65bc \u5371\u5bb3 \u7269\u8cea \u4f7f\u7528 \u7684 \u7ba1\u7406 \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u6e38\u79c0\u96f2 \u5c0f\u59d0 \u4e3b\u8b1b \u6587\u5b78 \u7814\u7a76 \u8207 \u6c23\u5019 \u8b8a\u9077 \u4e3b\u8b1b\u4eba \u9996\u5148 \u63d0\u5230 \u53c3\u8207 \u7684 \u7814\u8a0e\u6703 \u4e2d \u63a2\u8a0e \u5f9e \u8a9e\u97f3 \u6b77\u53f2 \u53e4\u6587 \u51fa\u571f \u6587\u7269 \u53ca \u7236\u7cfb \u67d3\u8272\u9ad4 \u8b49\u64da \u986f\u793a \u897f\u5317\u7f8e \u963f\u62c9\u65af\u52a0 \u539f\u4f4f\u6c11 \u65cf\u7fa4 \u53ef\u80fd \u6e90\u65bc \u4e9e\u6d32 \u83ef\u590f \u800c \u85c9\u7531 \u53e4\u65cf \u7684 \u7814\u7a76 \u4e5f \u53ef \u986f\u793a \u6c23\u5019 \u8b8a\u9077 \u8da8\u52e2 \u8207 \u6025\u8feb\u6027 \u4e3b\u8b1b\u4eba \u8209\u51fa \u53e4 \u66f8 \u4e4b \u6587 \u4f86 \u8aaa\u660e \u7279\u6797\u5409\u4eba \u5373\u70ba \u7ba1\u5b50 \u5c0f\u5321 \u6f22\u66f8 \u4e2d \u63d0\u5230 \u4e4b \u4ee4\u652f \u4eba \u675f\u8f9b\u4eba \u5373\u70ba \u5c71\u6d77\u7d93 \u5927\u8352\u6771\u7d93 \u6649\u66f8 \u56db\u5937\u50b3 \u4e2d \u63d0\u5230 \u4e4b \u8085\u614e\u65cf \u4e3b\u8b1b\u4eba \u63a5\u8457 \u63d0\u5230 \u4eca\u5e74 2\u6708 \u5317\u6975 \u9ad8\u6eab \u7834\u7d00\u9304 7\u6708 \u7684 \u963f\u62c9\u65af\u52a0 \u7da0\u8349\u5982\u8335 \u5347\u6eab \u5c0e\u81f4 \u5bd2\u5e36 \u6797\u6728 \u6210\u9577 \u7de9\u6162 \u5438 \u78b3 \u901f\u5ea6 \u6162 \u6c23\u5019 \u8b8a\u5316 \u6703 \u8d8a \u6025\u901f \u6700\u5f8c \u4e3b\u8b1b\u4eba \u5217\u51fa \u5728 \u8a69\u6b4c \u6c11\u6b4c \u6216 \u5c0f\u8aaa \u4e2d \u6240 \u5f62\u5bb9 \u65f1 \u6f87 \u4e4b \u707d \u7686 \u53ef \u505a\u70ba \u7814\u7a76 \u6c23\u5019 \u8b8a\u9077 \u4e4b \u8b49\u64da \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u6797\u81f4\u9060 \u5148\u751f \u4e3b\u8b1b \u5f9e \u5169\u5cb8 \u4ea4\u6d41 \u7684 \u89c0\u9ede \u8ac7 \u4e2d\u570b \u5927\u9678 \u7f8e\u9e97 \u9109\u6751 \u5efa\u8a2d \u8207 \u6276\u8ca7 \u65c5\u904a \u4e3b\u8b1b\u4eba \u9996\u5148 \u63d0\u5230 \u53f0\u7063 \u8fb2\u6751 \u518d\u751f \u8207 \u5927\u9678 \u7f8e\u9e97 \u9109\u6751 \u5efa\u8a2d \u4e4b \u7570\u540c \u4e26 \u8209\u51fa \u8fd1\u671f \u6210\u529f \u8f14\u5c0e \u7684 \u6848\u4f8b \u5728 \u53f0\u7063 \u8f14\u5c0e \u7167\u9580 \u4f11\u9592 \u8fb2\u696d\u5340 \u6210\u70ba \u53f0\u7063 \u5341 \u5927 \u7d93\u5178 \u8fb2\u6f01\u6751 \u5728 \u5927\u9678 \u70ba \u5ee3\u6771\u7701 \u6771\u83c0\u5e02 \u9ebb\u6d8c\u93ae \u9032\u884c \u6cb3\u5cb8 \u6fd5\u5730 \u7da0\u7f8e\u5316 \u5728 \u5c71\u897f\u7701 \u5927\u540c\u5e02 \u65b9\u9762 \u5247 \u91dd\u5c0d \u7576\u5730 \u7279\u6709 \u82b1\u5349 \u505a\u70ba \u63a8\u5ee3 \u4e3b\u8ef8 \u4e3b\u8b1b\u4eba \u4e5f \u4ee5 \u798f\u5efa\u7701 \u5e73\u6f6d\u5cf6 \u70ba \u4f8b \u63d0\u5230 \u4e2d\u570b \u5927\u9678 \u5e38\u898b \u4e4b \u7f8e\u9e97 \u9109\u6751 \u5efa\u8a2d \u6a21\u5f0f \u56e0 \u89c0\u5ff5 \u504f\u5dee \u9020\u6210 \u74b0\u5883 \u4e0d\u53ef \u9006 \u4e4b \u50b7\u5bb3 \u6700\u5f8c \u4e3b\u8b1b\u4eba \u8868\u793a \u671f\u671b \u85c9\u7531 \u5c0d \u793e\u6703 \u74b0\u5883 \u6709\u76ca \u7684 \u65b9\u5f0f \u5e36\u52d5 \u5340\u57df \u7522\u696d \u632f\u8208 \u9054\u6210 \u5730\u7522 \u5730 \u6d88 \u8207 \u6c38\u7e8c \u8fb2\u696d \u9858\u666f \u7684 \u5be6\u8e10 \u6f14\u8b1b \u5b8c\u7562 \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u4ee3\u8868 \u57fa\u91d1\u6703 \u81f4\u8d08 \u8b1d\u79ae\u4e88 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u5728 \u8207\u6703 \u8005 \u7d1b\u7d1b \u5229\u7528 \u9935 \u8c6c \u6642\u9593 \u63d0\u51fa \u500b\u4eba \u610f\u898b \u8207 \u770b\u6cd5 \u4e92\u76f8 \u4ea4\u6d41 \u5f8c \u5713\u6eff \u5730 \u7d50\u675f \u516b\u6708\u4efd \u570b\u653f \u806f\u8abc\u6703", "8\u6708\u4efd \u898b\u8b58 \u4e4b \u65c5 \u6d3b\u52d5 \u65bc 2016\u5e74 8\u6708 6\u65e5 \u7531 \u5442\u660e\u6f90 \u5c0f\u59d0 \u5e36\u9818 23 \u4f4d \u7950\u751f \u898b\u7fd2\u751f \u53ca \u5bb6\u9577 \u5011 \u9032\u884c \u4e09\u7fa9 \u706b\u708e\u5c71 \u751f\u614b \u6559\u80b2 \u66a8 \u901a\u9704 \u77f3\u864e\u7530 \u63d2\u79e7 \u9ad4\u9a57 \u4e4b \u65c5 \u51fa\u767c \u7576\u65e5 \u5929\u6c23 \u6674\u6717 \u898b\u7fd2\u751f \u5011 \u53ca \u5176 \u5bb6\u9577 \u6e96\u6642 \u96c6\u5408 \u4e26 \u51fa\u767c \u6d3b\u52d5 \u958b\u59cb \u4e4b\u521d \u9818\u968a \u5442\u660e\u6f90 \u5c0f\u59d0 \u63d0\u9192 \u672c \u6b21 \u6d3b\u52d5 \u6ce8\u610f \u4e8b\u9805 \u53ca \u89c0\u5bdf \u91cd\u9ede \u5148\u884c \u5efa\u7acb \u898b\u7fd2\u751f \u7684 \u80cc\u666f \u77e5\u8b58 \u672c \u6b21 \u4e0a\u5348 \u884c\u7a0b \u53c3\u8a2a \u4f4d\u65bc \u82d7\u6817\u7e23 \u4e09\u7fa9\u9109 \u7684 \u706b\u708e\u5c71 \u751f\u614b \u6559\u80b2\u9928 \u8207 \u5929\u7a7a \u6b65\u9053 \u82d7\u6817 \u706b\u708e\u5c71 \u70ba \u53f0\u7063 \u5357 \u5317 \u6c23\u5019 \u7684 \u5206\u6c34\u5dba \u7d93 \u5927\u5b89\u6eaa \u6eaa\u6c34 \u7684 \u5207\u5272 \u4fb5\u8755 \u7b49 \u4f5c\u7528 \u5f62\u6210 \u7279\u6b8a \u7684 \u5730\u5f62 \u666f\u89c0 \u884c\u7a0b \u4e00 \u958b\u59cb \u5373 \u89c0\u770b \u706b\u708e\u5c71 \u5730\u5340 \u5730\u5f62 \u5f62\u6210 \u5f71\u7247 \u5176\u4e2d \u91dd\u5c0d \u8f03 \u7d30\u90e8 \u7684 \u5c08\u6709\u540d\u8a5e \u9032\u884c \u4ecb\u7d39 \u63a5\u8457 \u64ad\u653e \u77f3\u864e \u7684 \u5fa9\u80b2 \u7d00\u9304\u7247 \u96a8\u5f8c \u7531 \u5f9e\u4e8b \u77f3\u864e \u5fa9\u80b2 \u7814\u7a76 \u7684 \u5c0e\u89bd \u8001\u5e2b \u9032\u884c \u591a \u5e74 \u7684 \u7814\u7a76 \u5206\u4eab \u904e\u7a0b \u751f\u52d5 \u6709\u8da3 \u4e14 \u900f\u904e \u5927\u91cf \u7167\u7247 \u4f86 \u8b93 \u898b\u7fd2\u751f \u8a8d\u8b58 \u77f3\u864e \u5fa9\u80b2 \u6240 \u906d\u9047 \u7684 \u56f0\u96e3 \u773e\u4eba \u7686 \u807d \u5f97 \u6d25\u6d25\u6709\u5473 \u6700\u5f8c \u5247 \u7531 \u706b\u708e\u5c71 \u751f\u614b \u6559\u80b2\u9928 \u7684 \u9928\u65b9 \u5c0e\u89bd \u4eba\u54e1 \u5e36\u9818 \u773e\u4eba \u900f\u904e \u80cc\u677f \u4f86 \u8a8d\u8b58 \u77f3\u864e \u7684 \u751f\u6d3b \u7fd2\u6027 \u8207 \u751f\u9577 \u74b0\u5883 \u96e2\u958b \u6559\u80b2\u9928 \u5f8c \u5c0e\u89bd \u8001\u5e2b \u4ea6 \u5e36\u9818 \u5927\u5bb6 \u81f3 \u82d7\u6817\u7e23 \u5929\u7a7a \u6b65\u9053 \u5c0b\u627e \u77f3\u864e \u8e64\u8de1 \u96d6\u7136 \u6c92\u6709 \u5982\u9858 \u627e\u5230 \u4f46 \u4e5f \u6b23\u8cde\u5230 \u901a\u5bb5 \u5c0f\u93ae \u7684 \u98a8\u666f \u5348\u9910 \u4f86\u5230 \u6953\u6a39 \u793e\u5340 \u54c1\u5690 \u5728\u5730 \u8fb2\u6751 \u4f73\u991a \u4eab\u7528 \u77f3\u864e\u7c73 \u77f3\u864e\u96de \u7d14\u5929\u7136 \u8702\u871c \u7b49 \u7576\u5730 \u7279\u8272 \u5408\u83dc \u98ef \u5f8c \u5247 \u7531 \u8702\u8fb2 \u4ecb\u7d39 \u871c\u8702 \u7684 \u793e\u6703 \u7d44\u7e54 \u8207 \u7279\u6027 \u63a5\u8457 \u5c0e\u89bd \u8001\u5e2b \u5e36\u9818 \u5927\u5bb6 \u5230 \u6953\u6a39 \u793e\u5340 \u5f8c\u5c71 \u8490\u96c6 \u77f3\u864e \u8e64\u8de1 \u7684 \u5b9a\u9ede \u76f8\u6a5f \u7167\u7247 \u96d6 \u6c92\u6709 \u6355\u6349\u5230 \u77f3\u864e \u8eab\u5f71 \u4f46 \u6709 \u5176\u4ed6 \u7684 \u52d5\u7269 \u7d93\u904e \u76f8\u6a5f \u4e26 \u7559\u4e0b \u5f71\u50cf \u4e5f \u662f \u4e00 \u5927 \u9a5a\u559c \u6536\u7a6b \u96a8\u5f8c \u5be6\u969b \u9032\u884c \u63d2\u79e7 \u9ad4\u9a57 \u56e0 \u898b\u7fd2\u751f \u5f88\u5c11 \u6709 \u6a5f\u6703 \u63a5\u89f8\u5230 \u63d2\u79e7 \u8207 \u8fb2\u7530 \u6545 \u73a9 \u5f97 \u4e0d\u4ea6\u6a02\u4e4e \u6700\u5f8c \u5247 \u7531 \u5c0e\u89bd \u8001\u5e2b \u4ee5 \u591a \u5f35 \u95dc\u65bc \u77f3\u864e\u7530 \u751f\u614b \u8207 \u6953\u6a39 \u793e\u5340 \u6b77\u53f2 \u7684 \u7167\u7247 \u9032\u884c \u4ecb\u7d39 \u900f\u904e \u770b \u5716\u8aaa \u6545\u4e8b \u660e\u78ba \u8b93 \u773e\u4eba \u8a8d\u8b58 \u77f3\u864e \u77f3\u864e\u7c73 \u8207 \u5728\u5730 \u9109\u571f \u4eba\u60c5 \u9593 \u5982\u4f55 \u4e92\u76f8 \u914d\u5408 \u624d \u80fd \u5b55\u80b2\u51fa \u53cb\u5584 \u7684 \u74b0\u5883 \u6574\u9ad4 \u884c\u7a0b \u8207 \u5be6\u4f5c \u5167\u5bb9 \u8c50\u5bcc \u900f\u904e \u5c0e\u89bd \u8001\u5e2b \u53ca \u8fb2\u820d \u4e3b\u4eba \u7684 \u71b1\u5fc3 \u8b1b\u89e3 \u8207 \u5e7d\u9ed8 \u5c0d\u7b54 \u4ea6 \u66f4 \u6dfb \u6d3b\u52d5 \u8da3\u5473\u6027 \u81f3 \u6b64 \u672c \u65e5 \u6d3b\u52d5 \u5df2 \u8fd1 \u5c3e\u8072 \u5927\u5bb6 \u4e00\u8d77 \u5408\u7167 \u7559\u5ff5 \u5f8c \u5404\u81ea \u8fd4 \u5bb6 \u4e26 \u671f\u5f85 \u65bc \u4e0b \u6b21 \u898b\u8b58 \u4e4b \u65c5 \u518d \u76f8\u898b", "\u672c \u6703 \u5df2 \u65bc 2016\u5e74 9\u6708 4\u65e5 \u5047 \u53f0\u5317 \u559c\u4f86\u767b \u5927 \u98ef\u5e97 \u5730\u4e0b \u4e8c\u6a13 \u559c\u5ef3 \u8209\u884c \u7950\u751f \u570b\u653f \u806f\u8abc\u6703 \u5728 \u4e3b\u6301\u4eba \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u5ba3\u5e03 \u5f8c \u63ed\u958b \u7576\u65e5 \u6d3b\u52d5 \u5e8f\u5e55 \u5728 \u8f15\u9b06 \u6d3b\u6f51 \u7684 \u7bc0\u76ee \u904e \u5f8c \u96a8\u5373 \u7531 \u4e3b\u6301\u4eba \u5e36\u4f86 \u91cd\u8981 \u8a0a\u606f \u65b0 \u4e00 \u4efb \u7684 \u6f5b\u92d2 \u7279\u7d44 \u5df2 \u65bc \u6628\u65e5 \u9806\u5229 \u53ec\u958b \u7b2c\u4e00 \u968e\u6bb5 \u9996 \u6b21 \u6703\u8b70 \u5c07 \u8a0e\u8ad6 \u8b70\u984c \u7531 \u751f\u614b \u805a\u843d \u64f4\u5f35 \u81f3 \u5168\u9762 \u7684 \u751f\u6d3b \u60c5\u5883 \u4e26 \u5f9e \u77ac\u606f\u842c\u8b8a \u7684 \u4e16\u754c \u4e2d \u627e\u51fa \u6046 \u4e0d\u8b8a \u7684 \u771f\u7406 \u671f \u80fd \u4ee5 \u8c50\u5bcc \u7684 \u77e5\u8b58 \u5bc6\u5ea6 \u6301\u7e8c \u63a2\u7d22 \u4eba\u985e \u7684 \u672a\u4f86 \u53e6\u5916 \u5c0d\u65bc \u6c23\u5019 \u7570\u8b8a \u4e0b \u5287\u70c8 \u7684 \u6eab\u5dee \u8b8a\u5316 \u7950\u751f \u4ecd \u6301\u7e8c \u7814\u7a76 \u63a2\u8a0e \u56e0\u61c9 \u7b56\u7565 \u5c0b\u627e \u672a\u4f86 \u7684 \u65b9\u5411 \u6700\u5f8c \u63d0\u9192 \u5927\u5bb6 WSBE17 Hong Kong \u5c07 \u65bc \u660e\u5e74 6\u6708 \u8209\u8fa6 \u671f\u671b \u5728\u5ea7 \u512a\u79c0 \u7684 \u7950\u751f \u6210\u54e1 \u80fd \u5171\u540c \u53c3\u8207 \u85c9 \u6b64 \u5c07 \u7950\u751f \u7406\u5ff5 \u63a8\u5c55\u81f3 \u570b\u969b \u821e\u53f0 \u4e0a \u7dca\u63a5\u8457 \u9032\u884c \u5c08\u984c \u6f14\u8b1b \u7531 \u751f\u6d3b\u7279\u7d44 \u7d44\u9577 \u912d\u744b\u5be7 \u5c0f\u59d0 \u9032\u884c 2016\u5e74 \u4e0a \u534a \u5e74 \u751f\u6d3b \u7279\u7d44 \u7d50\u6848 \u5831\u544a \u4e3b\u8b1b\u4eba \u9996\u5148 \u8aaa\u660e \u672c \u968e\u6bb5 \u91cd\u9ede \u5728\u65bc \u5171\u751f \u6578\u4f4d\u5316 \u7684 \u53ef\u5c45\u6027 \u7814\u7a76 \u900f\u904e \u5b9a\u671f \u7684 \u89c0\u5bdf \u6aa2\u6e2c \u91dd\u5c0d \u91ce\u5316 \u904e\u7a0b \u6240 \u7522\u751f \u7684 \u554f\u984c \u9032\u884c \u8ffd\u8e64 \u4e26 \u63d0\u51fa \u89e3\u6c7a \u65b9\u6848 \u9762\u5c0d \u6c23\u5019 \u66b4\u70c8\u5316 \u5247 \u8a0e\u8ad6 \u9047 \u4e0d\u53ef \u5c45 \u60c5\u6cc1 \u6642 \u4e4b \u907f\u96e3 \u65b9\u6848 \u53e6\u5916 \u7e7c 2015\u5e74 6\u6708\u4efd \u9032\u884c \u6f5b\u76fe \u8a08\u756b \u4e2d\u5fc3 \u53ca \u6cb9 \u8eca\u5b50 \u907f\u96e3 \u57fa\u5730 \u5be6\u5730 \u63a2\u52d8 \u5f8c \u672c \u968e\u6bb5 \u518d\u5ea6 \u65bc 2016\u5e74 1\u6708\u4efd \u524d\u5f80 \u63a2\u52d8 \u89c0\u5bdf \u5169 \u6b21 \u9593\u9694 \u4e4b \u5730\u8c8c \u8b8a\u5316 \u7d44\u54e1 \u5011 \u4e5f \u5c31 \u500b\u4eba \u5c08\u696d \u9818\u57df \u5206\u6790 \u4ee5 \u4eba\u9020 \u571f\u6728 \u5927\u5730 \u74b0\u5883 \u6c23\u8c61 \u8cc7\u8a0a \u8fb2\u52d9 \u751f\u6d3b \u751f\u614b \u74b0\u5883 \u7b49 \u8a55\u4f30 \u52d8\u67e5 \u6307\u6a19 \u63d0\u51fa \u63a2\u52d8 \u8207 \u9078\u5740 \u5efa\u8b70 \u6700\u5f8c \u4e3b\u8b1b\u4eba \u63d0\u51fa \u672a\u4f86 \u9632\u707d \u61c9 \u8003\u91cf \u4e4b \u56e0\u5b50 \u8207 \u500b\u4eba \u793e\u6703 \u570b\u5bb6 \u61c9 \u6e96\u5099 \u7684 \u5be6\u8cea \u9805\u76ee \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u8607\u7f8e\u5982 \u5c0f\u59d0 \u4e3b\u8b1b \u5f9e \u862d\u535a \u5efa\u7bc9 \u770b \u516c\u5171 \u85dd\u8853 \u8207 \u74b0\u5883 \u4e3b\u8b1b\u4eba \u9996\u5148 \u63d0\u5230 \u516c\u5171 \u85dd\u8853 \u8d77\u6e90 \u65bc 1930\u5e74\u4ee3 \u7684 \u7f8e\u570b \u96a8\u5f8c \u4e16\u754c \u5404 \u570b \u4e5f \u8d77 \u800c \u6548\u5c24 \u9020\u6210 \u4e00 \u80a1 \u516c\u5171 \u85dd\u8853 \u7684 \u71b1\u6f6e \u4e3b\u8b1b\u4eba \u63a5\u8457 \u63d0\u5230 \u53f0\u7063 \u516c\u5171 \u85dd\u8853 \u7684 \u767c\u5c55 \u65e9\u671f \u53ea\u662f \u8d0a\u52a9 \u8005 \u7406\u5ff5 \u6216 \u9748\u611f \u7684 \u5448\u73fe \u548c \u6c11\u773e \u95dc\u4fc2 \u8f03 \u8584\u5f31 \u65bc \u6c11\u570b 81\u5e74 \u9812\u5e03 \u6587\u5316 \u85dd\u8853 \u734e\u52f5 \u689d\u4f8b \u6642 \u958b\u555f \u53f0\u7063 \u516c\u5171 \u85dd\u8853 \u767c\u5c55 \u4e4b \u8def \u800c \u516c\u5171 \u85dd\u8853 \u8a2d\u7f6e \u6642 \u9808 \u540c\u6642 \u8003\u91cf\u5230 \u85dd\u8853\u6027 \u516c\u5171\u6027 \u53ca \u8207 \u74b0\u5883 \u7a7a\u9593 \u878d\u5408\u5ea6 \u7684 \u5275\u4f5c \u7279\u8cea \u6700\u5f8c \u4e3b\u8b1b\u4eba \u8b1b\u8ff0 \u862d\u535a \u5efa\u7bc9 \u8a2d\u7f6e \u7406\u5ff5 \u4e26 \u5e36\u51fa \u5efa\u7bc9 \u57fa\u5730 \u7684 \u6b77\u53f2 \u610f\u7fa9 \u671f\u671b \u4ee5 \u751f\u614b \u4fdd\u80b2 \u8207 \u751f\u614b \u6559\u80b2 \u70ba \u76ee\u6a19 \u9054\u6210 \u8207 \u74b0\u5883 \u5171\u751f \u8207 \u81ea\u7136 \u878d\u5408 \u7684 \u6c38\u7e8c \u7d93\u71df \u7cbe\u795e \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u59da\u7dad\u6b63 \u5148\u751f \u4e3b\u8b1b \u6c23\u5019 \u7570\u8b8a \u5c0d \u7761\u7720 \u885b\u751f \u7684 \u5f71\u97ff \u53ca \u56e0\u61c9 \u63aa\u65bd \u4e3b\u8b1b\u4eba \u9996\u5148 \u63d0\u5230 \u570b\u969b \u5152\u7ae5 \u7761\u7720 \u91ab\u5b78\u6703 \u548c \u7f8e\u570b \u5152\u7ae5 \u91ab\u5b78 \u5b78\u6703 \u8072\u660e \u6307\u51fa \u6c23\u5019 \u7570\u8b8a \u662f \u771f\u5be6 \u8feb\u5207 \u800c \u56b4\u91cd \u7684 \u5371\u6a5f \u61c9 \u76e1\u529b \u9632\u6cbb \u6c23\u5019 \u8b8a\u9077 \u5c0d \u5152\u7ae5 \u548c \u4eba\u985e \u5065\u5eb7 \u9020\u6210 \u7684 \u5371\u6a5f \u4e3b\u8b1b\u4eba \u9032\u4e00\u6b65 \u8aaa\u660e \u7761\u7720 \u885b\u751f \u662f \u6cdb\u6307 \u6240\u6709 \u80fd \u5c07 \u7570\u5e38 \u7761\u7720 \u60c5\u6cc1 \u5c0e\u6b63\u70ba \u6b63\u5e38 \u6709 \u54c1\u8cea \u7684 \u591c\u9593 \u7761\u7720 \u53ca \u65e5\u9593 \u5b8c\u5168 \u8b66\u9192 \u7684 \u5404 \u7a2e \u4e0d\u540c \u884c\u70ba \u74b0\u5883 \u548c \u5176\u4ed6 \u63aa\u65bd \u7684 \u7e3d\u548c \u597d \u7684 \u7761\u7720 \u885b\u751f \u6700 \u91cd\u8981 \u7684 \u662f \u7dad\u6301 \u6bcf \u5929 \u898f\u5f8b \u7684 \u7761 \u548c \u9192 \u7684 \u5faa\u74b0 \u578b\u614b \u4ee5\u53ca \u6709 \u9069\u7576 \u7684 \u7761\u7720 \u6642\u9593 \u6539\u5584 \u65b9\u6cd5 \u5247 \u70ba \u9069\u5ea6 \u904b\u52d5 \u907f\u514d \u66b4\u9732 3C \u7522\u54c1 \u85cd \u5149 \u53ca \u907f\u514d \u7761 \u524d \u670d\u7528 \u542b \u5496\u5561\u56e0 \u5c3c\u53e4\u4e01 \u548c \u9152\u7cbe \u98df\u54c1 \u6700\u5f8c \u4e3b\u8b1b\u4eba \u63d0\u9192 \u5927\u5bb6 \u7dad\u6301 \u826f\u597d \u7761\u7720 \u885b\u751f \u53ef \u9810\u9632 \u75be\u75c5 \u7684 \u767c\u751f \u82e5 \u6709 \u7761\u7720 \u969c\u7919 \u5efa\u8b70 \u53ca\u65e9 \u5c31\u91ab \u6cbb\u7642 \u6f14\u8b1b \u5b8c\u7562 \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u4ee3\u8868 \u57fa\u91d1\u6703 \u81f4\u8d08 \u8b1d\u79ae\u4e88 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u5728 \u8207\u6703 \u8005 \u7d1b\u7d1b \u5229\u7528 \u9935 \u8c6c \u6642\u9593 \u63d0\u51fa \u500b\u4eba \u610f\u898b \u8207 \u770b\u6cd5 \u4e92\u76f8 \u4ea4\u6d41 \u5f8c \u5713\u6eff \u5730 \u7d50\u675f \u4e5d\u6708\u4efd \u570b\u653f \u806f\u8abc\u6703", "\u672c \u6703 \u5df2 \u65bc 2017\u5e74 10\u6708 29\u65e5 \u5047 \u6676\u83ef \u9152\u5e97 \u5730\u4e0b \u4e09\u6a13 \u6676\u82f1\u6703 \u8209\u884c \u7950\u751f \u570b\u653f \u806f\u8abc\u6703 \u5728 \u4e3b\u6301\u4eba \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u5ba3\u5e03 \u5f8c \u63ed\u958b \u7576\u65e5 \u6d3b\u52d5 \u5e8f\u5e55 \u5728 \u8f15\u9b06 \u6d3b\u6f51 \u7684 \u7bc0\u76ee \u904e \u5f8c \u96a8\u5373 \u7531 \u4e3b\u6301\u4eba \u5e36\u4f86 \u91cd\u8981 \u8a0a\u606f \u5728 \u6c23\u5019 \u7570\u8b8a \u7684 \u5f71\u97ff \u4e0b \u5916\u5728 \u74b0\u5883 \u77ac\u606f\u842c\u8b8a \u63d0\u9192 \u5927\u5bb6 \u8981 \u638c\u63e1 \u6642\u6a5f \u505a \u9069\u7576 \u7684 \u4e8b\u60c5 \u96a8\u8457 \u6578\u4f4d\u5316 \u6642\u4ee3 \u7684 \u4f86\u81e8 \u4f7f\u5f97 \u96f6\u5de5 \u7d93\u6fdf \u5d1b\u8d77 \u9019\u4e9b \u65b0\u8208 \u7684 \u5171\u4eab \u7d93\u6fdf \u6a21\u5f0f \u6b63 \u8868\u793a \u8457 \u5171\u751f \u6578 \u4f4d \u65b0 \u6587\u660e \u7684 \u958b\u5c55 \u53e6\u5916 \u7531 \u8fd1\u65e5 \u65e5\u672c \u795e\u6236 \u92fc\u9435 \u54c1\u8cea \u9020\u5047 \u4e8b\u4ef6 \u7684 \u65b0\u805e \u6848\u4f8b \u5f97\u77e5 \u7dad\u6301 \u59cb\u7d42\u5982\u4e00 \u7684 \u5b97\u65e8 \u4fe1\u5ff5 \u975e\u5e38 \u91cd\u8981 \u63d0\u9192 \u5927\u5bb6 \u8b39\u8a00\u614e\u884c \u505a\u51fa \u6b63\u78ba \u7684 \u6c7a\u7b56 \u7dca\u63a5\u8457 \u9032\u884c \u5c08\u984c \u6f14\u8b1b \u7531 \u5468\u4f2f\u4e1e \u5148\u751f \u4e3b\u8b1b \u5f9e \u570b\u969b \u4ea4\u6d41 \u53c3\u8a2a\u5230 \u5730\u65b9 \u5efa\u7bc9 \u653f\u7b56 \u63a8\u52d5 \u4e3b\u8b1b\u4eba \u9996\u5148 \u63d0\u5230 \u672c \u5e74\u5ea6 \u53c3\u8207 \u4e4b \u4e3b\u8981 \u6d3b\u52d5 \u9664\u4e86 \u64f7\u53d6 WSBE17 Hong Kong \u7684 \u6d3b\u52d5 \u4e3b\u8ef8 \u2500 \u5275\u65b0 \u6574\u5408 \u5728 \u9ad8\u96c4 \u570b\u969b \u7da0 \u5efa\u7bc9 \u66a8 \u5efa\u6750 \u5927\u5c55 \u7684 \u9ad8\u5cf0 \u8ad6\u58c7 \u4e2d \u4e5f \u63d0\u5230 \u6c38\u7e8c \u5171\u751f \u7684 \u7406\u5ff5 \u53ca \u667a\u6167\u5316 \u5065\u5eb7 \u7167\u8b77 \u53e6\u5916 \u4ea6 \u524d\u5f80 \u65e5\u672c \u5927\u962a \u96f6\u78b3 \u5efa\u7bc9 \u6280\u8853 \u53c3\u8a2a \u63a2\u8a0e \u751f\u6d3b\u9762 \u7684 \u61c9\u7528 \u4ee5\u53ca \u820a \u5efa\u7bc9 \u7684 \u66f4\u65b0 \u6d3b\u5316 \u63a5\u8457 \u5728 \u74b0 \u4e9e\u71b1\u5e36 \u5275 \u65b0 \u4f4e\u78b3 \u7da0 \u5efa\u7bc9 \u570b\u969b \u8ad6\u58c7 \u4e2d \u4e5f \u63d0\u5230 \u6c38\u7e8c \u8a2d\u8a08 \u7684 \u624b\u6cd5 \u5728 \u6d3b\u52d5 \u53c3\u8207 \u904e\u7a0b \u4e2d \u77ad\u89e3\u5230 \u6c23\u5019 \u7570\u8b8a \u662f \u4e0d \u53ef\u9006 \u7684 \u73fe\u8c61 \u4ee5\u53ca \u5168\u7403 \u6696\u5316 \u5c0e\u81f4 \u6c38\u51cd\u5c64 \u878d\u89e3 \u4e8c\u6c27\u5316\u78b3 \u91cb\u51fa \u7b49 \u554f\u984c \u63d0\u9192 \u5927\u5bb6 \u4e88\u4ee5 \u91cd\u8996 \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u8607\u7f8e\u5982 \u5c0f\u59d0 \u4e3b\u8b1b \u6587\u5316 \u8cc7\u7522 \u4fdd\u5b58 \u6848\u4f8b \u5206\u4eab \u2500 \u53e4\u8e5f \u4fdd\u5b58 \u7684 \u95dc\u9375\u9ede \u4e3b\u8b1b\u4eba \u9996\u5148 \u8aaa\u660e \u6587\u5316 \u8cc7\u7522 \u4e4b \u5b9a\u7fa9 \u4e26 \u8209\u51fa \u5be6\u969b \u6848\u4f8b \u5b9c\u862d\u5e02 \u78a7\u971e\u5bae \u7531\u65bc \u6c11\u773e \u95dc\u5fc3 \u53ca \u4e3b\u653f \u8005 \u91cd\u8996 \u52a0\u4e0a \u6587\u8cc7\u6cd5 \u4fee\u6cd5 \u56e0\u800c \u4fdd\u7559 \u982d\u57ce \u76e7\u5b85 \u524d \u6c60\u5858 \u539f \u906d\u9047 \u6240\u6709\u6b0a\u4eba \u96c7\u5de5 \u586b \u571f \u4e4b \u5371\u6a5f \u56e0 \u6c11\u773e \u901a\u5831 \u53cd\u61c9 \u53ca \u571f\u5730 \u5bb9\u7a4d \u79fb\u8f49 \u4e4b \u88dc\u511f \u63aa\u65bd \u4f7f\u5f97 \u91cd\u65b0 \u4fee\u5fa9 \u7b2c\u4e00 \u5546\u696d \u9280\u884c \u5b9c\u862d \u5206\u884c \u56e0 \u5c45\u6c11 \u63d0\u5831 \u53ca \u4e3b\u7ba1 \u6a5f\u95dc \u4e0d \u653e\u68c4 \u800c \u7372 \u4fdd\u7559 \u79c1\u6709 \u53e4\u8e5f \u4eab\u6709 \u8a31\u591a \u6b0a\u5229 \u4f8b\u5982 \u7a05\u8ce6 \u6e1b\u514d \u7dad\u4fee \u88dc\u52a9 \u53ca \u5bb9\u7a4d \u79fb\u8f49 \u7b49 \u552f \u4ecd \u6709 \u4e0d\u5f97 \u9077\u79fb \u62c6\u9664 \u6216 \u6bc0\u640d \u4e4b \u7fa9\u52d9 \u671f\u671b \u80fd \u5171\u540c \u652f\u6301 \u6587\u5316 \u8cc7\u7522 \u4fdd\u5b58 \u7684 \u63a8\u5c55 \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u738b\u6587\u5b89 \u5148\u751f \u4e3b\u8b1b \u5317\u7def 13 \u5ea6 \u8207 \u5317\u7def 31 \u5ea6 \u7684 \u5efa\u7bc9 \u76ae\u5c64 \u89c0\u5bdf \u4e3b\u8b1b\u4eba \u9996\u5148 \u8aaa\u660e \u672c \u6b21 \u984c\u76ee \u662f \u4ee5 \u5c4f\u6771 \u5317\u7def 22 \u5ea6 \u6b63\u8ca0 9 \u5ea6 \u4f86 \u8a02\u5b9a \u76ee\u524d \u7814\u7a76 \u8ab2\u984c \u8457\u91cd \u65bc \u5357\u6d0b\u5316 \u4e0b \u7684 \u6c23\u5019 \u8b8a\u9077 \u8abf\u9069 \u7b56\u7565 \u73fe\u8c61 \u5305\u62ec \u9ad8\u6eab \u4e7e\u65f1 \u53ca \u5f37 \u9663\u96e8 \u5f9e \u5317\u7def 1 \u5ea6 \u65b0\u52a0\u5761 \u5317\u7def 13 \u5ea6 \u66fc\u8c37 \u53ca \u5317\u7def 31 \u5ea6 \u4e2d\u570b \u6c5f\u5357 \u4e00\u5e36 \u7684 \u5efa\u7bc9 \u89c0\u5bdf \u5f97\u5230 \u4e86 \u4ee5\u4e0b \u7d50\u8ad6 \u91cf\u9ad4 \u9000\u7e2e \u8207 \u589e\u5eca \u7a7a\u9593 \u788e\u5316 \u589e\u52a0 \u76ae\u5c64 \u722d\u53d6 \u5149 \u8207 \u98a8 \u53ca \u7acb\u9ad4 \u7da0\u5316 \u8207 \u906e\u967d \u5f9e \u9019\u4e9b \u5730\u5340 \u7684 \u89c0\u5bdf \u7d50\u679c \u53cd\u601d \u5982\u4f55 \u8abf\u6574 \u6211\u570b \u5efa\u7bc9 \u6cd5\u898f \u5c0d\u65bc \u76ae\u5c64 \u4e4b \u9632\u5f0a \u7d04\u675f \u4ee5\u53ca \u662f\u5426 \u6709 \u66f4\u591a \u53ef\u80fd\u6027 \u53ca \u7a81\u7834 \u7a7a\u9593 \u6709\u5f85 \u5927\u5bb6 \u5171\u540c \u52aa\u529b \u6ce8\u5165 \u65b0 \u7684 \u60f3\u6cd5 \u65b9 \u80fd \u6539\u8b8a \u74b0\u5883 \u56e0\u61c9 \u6c23\u5019 \u8b8a\u9077 \u6f14\u8b1b \u5b8c\u7562 \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u4ee3\u8868 \u57fa\u91d1\u6703 \u81f4\u8d08 \u8b1d\u79ae\u4e88 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u5728 \u8207\u6703 \u8005 \u7d1b\u7d1b \u5229\u7528 \u9935 \u8c6c \u6642\u9593 \u63d0\u51fa \u500b\u4eba \u610f\u898b \u8207 \u770b\u6cd5 \u4e92\u76f8 \u4ea4\u6d41 \u5f8c \u5713\u6eff \u5730 \u7d50\u675f \u4e5d\u6708\u4efd \u570b\u653f \u806f\u8abc\u6703", "10\u6708\u4efd \u898b\u8b58 \u4e4b \u65c5 \u6d3b\u52d5 \u65bc 2017\u5e74 10\u6708 14\u65e5 \u7531 \u5442\u660e\u6f90 \u5c0f\u59d0 \u5e36\u9818 14 \u4f4d \u7950\u751f \u898b\u7fd2\u751f \u53ca \u5bb6\u9577 \u5011 \u9032\u884c \u5c16\u77f3 \u90a3\u7f85 \u90e8\u843d \u5de1\u79ae \u66a8 \u7d14\u6de8 \u9999\u8349 \u7a2e\u690d \u9ad4\u9a57 \u4e4b \u65c5 \u51fa\u767c \u7576\u65e5 \u5929\u6c23 \u9670\u96e8 \u7136 \u898b\u7fd2\u751f \u5011 \u53ca \u5176 \u5bb6\u9577 \u4ecd \u6e96\u6642 \u96c6\u5408 \u4e26 \u51fa\u767c \u6d3b\u52d5 \u958b\u59cb \u4e4b\u521d \u9818\u968a \u5442\u660e\u6f90 \u5c0f\u59d0 \u63d0\u9192 \u672c \u6b21 \u6d3b\u52d5 \u6ce8\u610f \u4e8b\u9805 \u53ca \u89c0\u5bdf \u91cd\u9ede \u5148\u884c \u5efa\u7acb \u898b\u7fd2\u751f \u7684 \u80cc\u666f \u77e5\u8b58 \u672c \u6b21 \u884c\u7a0b \u4ee5 \u90a3\u7f85 \u90e8\u843d \u70ba \u53c3\u8a2a \u4e3b\u8ef8 \u90a3\u7f85 \u90e8\u843d \u662f \u4e00 \u500b \u4ee5 \u6cf0\u96c5\u65cf \u70ba\u4e3b \u7684 \u90e8\u843d \u4e8c\u5341 \u5e74 \u524d \u5373 \u958b\u59cb \u7a2e\u690d \u9999\u8349 \u537b \u56e0 \u98b1\u98a8 \u4fb5\u8972 \u5e7e\u4e4e \u6467\u6bc0 \u6240\u6709 \u82b1\u7530 \u7d93\u904e \u5341\u591a \u5e74 \u7684 \u52aa\u529b \u7576\u5730 \u5c45\u6c11 \u9664\u4e86 \u91cd\u632f \u90e8\u843d \u88e1 \u9999\u8349 \u7522\u696d \u66f4 \u8b93 \u4e16\u754c \u770b\u898b \u4f86\u81ea \u53f0\u7063 \u7684 \u512a\u8cea \u9999\u8349 \u884c\u7a0b \u4e00 \u958b\u59cb \u7531 \u90a3\u7f85 \u9999\u8349 \u5408\u4f5c\u793e \u7406\u4e8b\u9577 \u4ee5 \u6295\u5f71\u7247 \u4ecb\u7d39 \u90e8\u843d \u7684 \u7522\u696d \u767c\u5c55 \u4e26 \u8b1b\u8ff0 \u6c11\u570b 93\u5e74 \u906d\u53d7 \u827e\u5229 \u98b1\u98a8 \u91cd\u5275 \u5f8c \u7684 \u60c5\u6cc1 \u4ee5\u53ca \u5c45\u6c11 \u91cd\u5efa \u5bb6\u5712 \u8207 \u9999\u8349 \u7522\u696d \u7684 \u8271\u8f9b \u96a8\u5373 \u9032\u884c \u9999\u8349 \u7a2e\u690d DIY \u9ad4\u9a57 \u5c0e\u89bd \u8001\u5e2b \u85c9\u7531 \u4e0d\u540c \u7684 \u9999\u8349 \u690d\u682a \u500b\u5225 \u8aaa\u660e \u5176 \u7642\u6548 \u7528\u9014 \u8207 \u9069\u5408 \u751f\u9577 \u7684 \u74b0\u5883 \u4ea6 \u6559\u5c0e \u9999\u8349 \u7a2e\u690d \u7684 \u5c0f \u8a23\u7ac5 \u900f\u904e \u9999\u8702\u8349 \u5206 \u682a \u6ab8\u6aac \u99ac\u97ad\u8349 \u6266\u63d2 \u53ca \u4e9e\u6b77\u5c71\u5927 \u91ce \u8349\u8393 \u9ede\u64ad \u8b93 \u773e\u4eba \u8a8d\u8b58 \u9999\u8349 \u690d\u7269 \u7e41\u6b96 \u7684 \u65b9\u5f0f \u4e26 \u53ef \u89c0\u5bdf \u5176 \u5f8c\u7e8c \u767c \u6839 \u9577 \u82d7 \u8301\u58ef \u7684 \u904e\u7a0b \u4e2d\u5348\u98ef \u5f8c \u773e\u4eba \u8ddf\u96a8 \u5c0e\u89bd \u8001\u5e2b \u7684 \u8173\u6b65 \u8d70\u8a2a \u90e8\u843d \u5979 \u6cbf\u9014 \u6307\u51fa \u7576\u5e74 \u827e\u5229 \u98b1\u98a8 \u6467\u6bc0 \u7684 \u623f\u820d \u6240\u5728\u8655 \u4ea6 \u4ecb\u7d39 \u8def \u908a \u96a8\u8655 \u751f\u9577 \u7684 \u9999\u8349 \u690d\u7269 \u5176\u4e2d \u91dd\u5c0d \u8def \u65c1 \u4e00 \u682a \u4eba\u5011 \u7d93\u5e38 \u98df\u7528 \u537b \u9bae\u5c11 \u898b\u5230 \u4ecd \u70ba \u690d\u682a \u6a23\u8c8c \u7684 \u690d\u7269 \u858f\u4ec1 \u505a \u8a73\u7d30 \u8aaa\u660e \u4f7f \u898b\u7fd2\u751f \u5011 \u4e86\u89e3 \u858f\u4ec1 \u4e0d\u50c5 \u662f \u5177 \u98df\u7642 \u529f\u6548 \u7684 \u98df\u6750 \u4ea6 \u662f \u539f\u4f4f\u6c11 \u7d93\u5e38 \u4f7f\u7528 \u65bc \u4e32\u73e0 \u7684 \u6750\u6599 \u63a5\u8457 \u81f3 \u7cbe\u6cb9 \u8403\u53d6 \u5de5\u5ee0 \u9032\u884c \u84b8\u993e \u8403\u53d6 \u904e\u7a0b \u5c0e\u89bd \u5ee0\u9577 \u8aaa\u660e \u9999\u8349 \u690d\u7269 \u5982\u4f55 \u7d93\u904e \u84b8\u993e \u53ca \u6cb9\u6c34 \u5206\u96e2 \u5f62\u6210 \u7cbe\u6cb9 \u8207 \u7d14\u9732 \u4e26 \u6bd4\u8f03 \u4e8c \u8005 \u4e4b\u9593 \u8cea\u5730 \u548c \u529f\u6548 \u7684 \u5dee\u7570 \u4ea6 \u8b1b\u8ff0 \u4e00 \u516c\u65a4 \u7684 \u7cbe\u6cb9 \u9700\u8981 \u5e7e\u5343 \u516c\u65a4 \u7684 \u82b1\u6735 \u624d \u80fd \u88fd\u6210 \u7cbe\u6cb9 \u53d6 \u4e4b \u4e0d\u6613 \u7684 \u73cd\u8cb4\u6027 \u7531 \u6b64 \u53ef \u898b \u96a8\u5f8c \u9032\u884c \u8eab\u9ad4 \u4e73\u6db2 \u53ca \u9999\u6c34 DIY \u8d77\u5148 \u5c0e\u89bd \u8001\u5e2b \u4ecb\u7d39 \u672c \u6b21 DIY \u4e4b \u8eab\u9ad4\u4e73 \u53ca \u9999\u6c34 \u7684 \u5167\u542b \u6210\u5206 \u8207 \u529f\u6548 \u4e26 \u8207 \u5e02\u552e \u7522\u54c1 \u505a \u6bd4\u8f03 \u63a5\u8457 \u773e\u4eba \u6309 \u5c0e\u89bd \u8001\u5e2b \u6240 \u8ff0 \u6b65\u9a5f \u4ed4\u7d30 \u5b8c\u6210 \u81ea\u88fd \u4e73\u6db2 \u8207 \u9999\u6c34 \u85c9\u7531 \u672c \u6b21 \u9ad4\u9a57 \u898b\u7fd2\u751f \u5011 \u5c0d\u65bc \u4e73\u6db2 \u548c \u9999\u6c34 \u7684 \u6210\u5206 \u53ca \u88fd\u4f5c \u904e\u7a0b \u6709 \u4e86 \u521d\u6b65 \u7684 \u8a8d\u8b58 \u81f3 \u6b64 \u672c \u65e5 \u6d3b\u52d5 \u5df2 \u8fd1 \u5c3e\u8072 \u5927\u5bb6 \u4e00\u8d77 \u5408\u7167 \u7559\u5ff5 \u5f8c \u5404\u81ea \u8fd4 \u5bb6 \u4e26 \u671f\u5f85 \u65bc \u4e0b \u6b21 \u898b\u8b58 \u4e4b \u65c5 \u518d \u76f8\u898b", "\u672c \u6703 \u5df2 \u65bc 2017\u5e74 11\u6708 19\u65e5 \u5047 \u6676\u83ef \u9152\u5e97 \u5730\u4e0b \u4e09\u6a13 \u6676\u82f1\u6703 \u8209\u884c \u7950\u751f \u570b\u653f \u806f\u8abc\u6703 \u5728 \u4e3b\u6301\u4eba \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u5ba3\u5e03 \u5f8c \u63ed\u958b \u7576\u65e5 \u6d3b\u52d5 \u5e8f\u5e55 \u5728 \u8f15\u9b06 \u6d3b\u6f51 \u7684 \u7bc0\u76ee \u904e \u5f8c \u96a8\u5373 \u7531 \u4e3b\u6301\u4eba \u5e36\u4f86 \u91cd\u8981 \u8a0a\u606f \u503c \u6b64 \u6c23\u5019 \u7570\u8b8a \u5f71\u97ff \u7576\u982d \u6eab\u5dee \u5287\u70c8 \u8b8a\u5316 \u5728 \u9023\u9396 \u6548\u61c9 \u4e0b \u82e5 \u7121\u6cd5 \u9069\u6642 \u8abf\u9069 \u5c07 \u5c0e\u81f4 \u793e\u6703 \u52d5\u76ea \u8207 \u7d1b\u4e82 \u56e0\u6b64 \u5e74\u8f15 \u4e16\u4ee3 \u5f48\u6027 \u5927 \u4ed6\u5011 \u7684 \u5275\u9020\u529b \u8207 \u601d\u8003\u529b \u5c0d\u65bc \u56e0\u61c9 \u6c23\u5019 \u7570\u8b8a \u986f\u5f97 \u683c\u5916 \u91cd\u8981 \u53e6\u5916 \u5ddd\u7fd2\u6703 \u548c\u5e73 \u843d\u5e55 \u76f8\u8f03 \u5df2 \u5efa\u8a2d \u5b8c\u6574 \u7684 \u7f8e\u570b \u4e2d\u570b \u76ee\u524d \u4ecd \u7a4d\u6975 \u9032\u884c \u73fe\u4ee3\u5316 \u5efa\u8a2d \u5b8c\u6210 \u6642 \u53c8 \u9022 \u6c23\u5019 \u7570\u8b8a \u9020\u6210 \u6d88\u8cbb\u529b \u672a \u80fd \u8ddf\u4e0a \u8173\u6b65 \u6642 \u53ef\u80fd \u5c0e\u81f4 \u5927\u856d\u689d \u503c\u5f97 \u5927\u5bb6 \u6ce8\u610f \u8207 \u89c0\u5bdf \u5728 \u76ee\u524d \u7684 \u5feb\u901f \u8b8a\u5316 \u4e0b \u7950\u751f \u61c9 \u5efa\u7acb \u65b0 \u7684 \u751f\u6d3b \u6a21\u5f0f \u5851\u9020\u51fa \u65b0 \u6587\u660e \u8acb \u5927\u5bb6 \u4e00\u540c \u52aa\u529b \u505a\u597d \u6e96\u5099 \u63a5\u8457 \u4ecb\u7d39 \u65b0\u4efb \u82f1\u8a9e \u77e5\u8b58 \u57f7\u5b88 \u8005 \u76e7\u5fc3\u6069 \u5c0f\u59d0 \u5165\u6703 \u7dca\u63a5\u8457 \u9032\u884c \u5c08\u984c \u6f14\u8b1b \u7531 \u674e\u5f65\u9824 \u5148\u751f \u4e3b\u8b1b \u4e9e\u71b1\u5e36 \u5340\u57df \u7684 \u5065\u5eb7 \u4f4e\u80fd\u8017 \u5efa\u7bc9 \u7684 \u5275\u65b0 \u8207 \u8b66\u9192 \u4e3b\u8b1b\u4eba \u9996\u5148 \u63d0\u5230 \u6c38\u7e8c \u767c\u5c55 \u76ee\u6a19 \u5fc5\u9808 \u7d50\u5408 \u793e\u6703 \u8207 \u7d93\u6fdf \u4e5f \u7531\u65bc \u5927 \u6578\u64da \u6642\u4ee3 \u7684 \u4f86\u81e8 \u53ef \u6536\u96c6\u5230 \u66f4\u591a \u7684 \u8cc7\u8a0a \u9032\u884c \u5206\u6790 \u5728 \u5168\u7403 \u5347\u6eab \u7684 \u5f71\u97ff \u4e0b \u6700 \u5927 \u7684 \u885d\u64ca \u70ba \u71b1\u6548\u61c9 \u80fd\u91cf \u5b88\u6052 \u5b9a\u5f8b \u4e0b \u53ef \u5f97\u77e5 \u5bd2\u6f6e \u7684 \u767c\u751f \u7686 \u53ef\u80fd \u5c0e\u81f4 \u4eba\u53e3 \u7684 \u6b7b\u4ea1 \u53e6\u5916 \u5f37 \u964d\u96e8 \u589e\u52a0 \u800c \u7e3d \u964d\u96e8\u91cf \u4e0d\u8b8a \u5247 \u4e7e\u65f1 \u4e5f \u53ef\u80fd \u767c\u751f \u5c07 \u4f7f \u7d30 \u61f8\u6d6e \u5fae\u7c92 \u6c59\u67d3 \u5f71\u97ff \u66f4 \u5287 \u6700\u5f8c \u4e3b\u8b1b\u4eba \u52c9\u52f5 \u5927\u5bb6 \u4e00\u8d77 \u5f9e \u751f\u6d3b \u7576\u4e2d \u5f71\u97ff \u66f4\u591a \u4eba \u5f9e \u81ea\u5df1 \u7684 \u5c08\u696d \u9818\u57df \u505a \u66f4\u591a \u6709 \u610f\u7fa9 \u4e14 \u61c9 \u52a0\u901f \u7684 \u6539\u8b8a \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u674e\u5b8f\u5805 \u5148\u751f \u4e3b\u8b1b \u6c38\u7e8c \u74b0\u5883 \u2500 \u8ac7 \u8001\u5c4b \u91cd\u5efa \u4e4b \u7acb\u6cd5 \u4e3b\u8b1b\u4eba \u9996\u5148 \u8aaa\u660e \u90fd\u5e02 \u5371\u96aa \u53ca \u8001\u820a \u5efa\u7bc9\u7269 \u52a0\u901f \u91cd\u5efa \u689d\u4f8b \u70ba 106\u5e74 5\u6708 \u65b0 \u9812\u5e03 \u4e4b \u6cd5\u4ee4 \u7c21\u7a31\u70ba \u5371\u8001 \u689d\u4f8b \u8a02\u5b9a \u91cd\u5efa \u7533\u8acb \u689d\u4ef6 \u63d0\u51fa \u5bb9\u7a4d \u6e1b\u514d \u7a05\u8ce6 \u653e\u5bec \u5efa\u853d\u7387 \u53ca \u9ad8\u5ea6 \u9650\u5236 \u7b49 \u734e\u52f5 \u63aa\u65bd \u63d0\u4f9b \u5c0f \u9762\u7a4d \u5371\u96aa \u5efa\u7269 \u91cd\u5efa \u7ba1\u9053 \u4f7f \u80fd \u52a0\u901f \u91cd\u5efa \u4fdd\u969c \u570b\u6c11 \u751f\u547d \u8ca1\u7522 \u7533\u8acb \u671f\u9593 \u70ba \u689d\u4f8b \u65bd\u884c 10 \u5e74 \u5167 \u7a0b\u5e8f \u8f03\u70ba \u7c21\u6613 \u7121\u9700 \u7d93\u904e \u5197\u9577 \u5be9\u67e5 \u671f\u671b \u85c9\u7531 \u90fd\u5e02 \u66f4\u65b0 \u7684 \u5be6\u65bd \u6210\u5c31 \u5d84\u65b0 \u5065\u5eb7 \u53cb\u5584 \u7684 \u751f\u6d3b \u74b0\u5883 \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u59da\u7dad\u6b63 \u5148\u751f \u4e3b\u8b1b \u57fa\u56e0 \u8207 \u547d\u904b \u4e3b\u8b1b\u4eba \u9996\u5148 \u63d0\u5230 \u547d \u5728 \u50b3\u7d71 \u7684 \u8aaa\u6cd5 \u70ba \u516b\u5b57 \u73fe\u4ee3 \u7684 \u8aaa\u6cd5 \u5247 \u70ba \u57fa\u56e0\u9ad4 DNA \u6539\u8b8a \u547d \u7684 \u65b9\u6cd5 \u5247 \u53ef\u80fd \u70ba \u8a02\u88fd \u57fa\u56e0 \u5bf6\u5bf6 \u6216 \u9aa8\u9ad3 \u79fb\u690d \u904b \u5728 \u50b3\u7d71 \u7684 \u8aaa\u6cd5 \u70ba \u8b8a\u6578 \u73fe\u4ee3 \u5247 \u8207 \u6642\u9593 \u7a7a\u9593 \u6c23\u5019 \u53ca \u74b0\u5883 \u6709\u95dc \u6545 \u8981 \u6539\u8b8a \u904b \u5fc5\u9808 \u8981 \u6ce8\u610f \u6c23\u5019 \u7570\u8b8a \u57fa\u672c \u71df\u990a \u53ca \u6559\u80b2 \u7b49 \u5728 \u73fe\u4ee3 \u7ce7\u98df \u7684 \u57fa\u56e0 \u6539\u826f \u57fa\u56e0 \u6539\u9020 \u751f\u7269 \u53ca \u91ab\u7642 \u4e0a \u8c6c \u5668\u5b98 \u79fb\u690d \u4eba\u9ad4 \u7684 \u61c9\u7528 \u7814\u7a76 \u4e5f \u6709 \u8a31\u591a \u722d\u8b70 \u8207 \u4e0d\u540c \u89c0\u9ede \u6709\u9452\u65bc \u57fa\u56e0 \u7814\u7a76 \u7684 \u91cd\u8981\u6027 \u76ee\u524d \u7c4c\u8a2d \u53f0\u7063 \u751f\u7269 \u8cc7\u6599\u5eab \u671f\u671b \u80fd \u5728 \u6b64 \u9818\u57df \u4e2d \u8fce\u982d\u8d95\u4e0a \u6f14\u8b1b \u5b8c\u7562 \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u4ee3\u8868 \u57fa\u91d1\u6703 \u81f4\u8d08 \u8b1d\u79a
