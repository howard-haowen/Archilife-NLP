\u7684 \u5f71\u97ff \u672c \u6708\u4efd \u7e8c \u9032\u884c \u7950\u751f \u8b0e \u731c \u984c\u76ee \u70ba \u4eca\u5e74 \u7684 \u51ac\u5929 \u6703 \u662f \u600e\u6a23 \u7684 \u6a23\u8c8c \u63d0\u4f9b \u56db \u500b \u9078\u9805 1 \u6696\u51ac 2 \u5ea6\u65e5 \u5982 \u5e74 3 \u6839\u672c \u6c92\u6709 \u51ac\u5929 4 \u4ee5\u4e0a \u7686 \u975e \u8acb \u5404\u4f4d \u4e00\u540c \u95dc\u5fc3 \u6c23\u5019 \u7570\u8b8a \u8ab2\u984c \u7dca\u63a5\u8457 \u9032\u884c \u5c08\u984c \u6f14\u8b1b \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u6797\u88d5\u76ca \u5148\u751f \u4e3b\u8b1b \u9ad8\u96c4\u5e02 \u570b\u571f \u8a08\u756b \u4e4b \u63a8\u52d5 \u4e3b\u8b1b\u4eba \u9996\u5148 \u8868\u793a \u5168 \u570b \u570b\u571f \u8a08\u756b \u672a\u4f86 \u5c07 \u4ee5 \u529f\u80fd \u5340\u5206 \u5305\u62ec \u570b\u571f \u4fdd\u80b2 \u5730\u5340 \u6d77\u6d0b \u5730\u5340 \u8fb2\u696d \u767c\u5c55 \u5730\u5340 \u53ca \u57ce\u9109 \u767c\u5c55 \u5730\u5340 \u7acb\u6cd5 \u76ee\u7684 \u70ba \u56e0\u61c9 \u6c23\u5019 \u8b8a\u9077 \u78ba\u4fdd \u570b\u571f \u5b89\u5168 \u4fdd\u80b2 \u81ea\u7136 \u74b0\u5883 \u8207 \u4eba\u6587 \u8cc7\u7522 \u4fc3\u9032 \u8cc7\u6e90 \u8207 \u7522\u696d \u5408\u7406 \u914d\u7f6e \u9054\u5230 \u5f37\u5316 \u570b\u571f \u6574\u5408 \u7ba1\u7406 \u6a5f\u5236 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u95e1\u8ff0 \u9ad8\u96c4\u5e02 \u570b\u571f \u8a08\u756b \u6574\u9ad4 \u7a7a\u9593 \u767c\u5c55 \u69cb\u60f3 \u70ba \u4e00 \u6838 \u96d9 \u5fc3 \u4e09 \u8ef8 \u56db \u5340 \u8fa6\u7406 \u7684 \u91cd\u9ede \u70ba \u7dad\u8b77 \u8fb2\u5730 \u7e3d\u91cf \u53ca \u7522\u696d \u767c\u5c55 \u8fa6\u7406 \u91cd\u5927 \u5efa\u8a2d \u8a08\u756b \u5730\u5340 \u672a \u767b\u8a18 \u5de5\u5ee0 \u8655\u7406 \u539f\u4f4f\u6c11 \u805a\u843d \u53ca \u9109\u6751 \u5730\u5340 \u898f\u5283 \u570b\u571f \u529f\u80fd \u5206\u5340 \u5283\u8a2d \u76ee\u524d \u4e5f \u8209\u8fa6 \u4e86 \u8a31\u591a \u516c\u807d\u6703 \u4ee5 \u5efa\u7acb \u6c11\u773e \u53c3\u8207 \u53ca \u88dc\u511f \u6a5f\u5236 \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u5f35\u9707\u9418 \u5148\u751f \u4e3b\u8b1b \u6587\u8cc7 \u50f9\u503c \u512a\u5148 \u7684 \u6982\u5ff5 \u4e3b\u8b1b\u4eba \u9996\u5148 \u8868\u793a \u6211\u570b \u81ea 1982\u5e74 5\u6708 26\u65e5 \u6587\u5316 \u8cc7\u7522 \u4fdd\u5b58 \u6cd5 \u6b63\u5f0f \u5be6\u65bd 2016\u5e74 7\u6708 12\u65e5 \u4fee\u6cd5 \u5927\u5e45 \u4fee\u6539 \u4e86 \u6587\u8cc7\u6cd5 \u7684 \u5167\u5bb9 \u589e\u52a0 \u4e86 \u734e\u52f5 \u4e5f \u5927\u5e45 \u63d0\u9ad8 \u4e86 \u7f70\u5247 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u8aaa\u660e \u50f9\u503c \u512a\u5148 \u662f \u4e16\u754c \u5404 \u570b \u5c0d\u65bc \u6587\u5316 \u8cc7\u7522 \u4fdd\u5b58 \u76ee\u6a19 \u7684 \u57fa\u672c \u5171\u8b58 \u70ba \u5229 \u6587\u5316 \u8cc7\u7522 \u518d \u5229\u7528 \u6709\u95dc \u5176 \u5efa\u7bc9 \u7ba1\u7406 \u571f\u5730 \u4f7f\u7528 \u53ca \u6d88\u9632 \u5b89\u5168 \u7b49 \u4e8b\u9805 \u4e0d \u53d7 \u65e2\u6709 \u6cd5\u898f \u4e4b \u9650\u5236 \u71df\u5efa \u5de5\u7a0b \u6216 \u5176\u4ed6 \u958b\u767c \u884c\u70ba \u9032\u884c \u4e2d \u53e4\u8e5f \u6b77\u53f2 \u5efa\u7bc9 \u7b49 \u61c9 \u5373 \u505c\u6b62 \u5de5\u7a0b \u6216 \u958b\u767c \u884c\u70ba \u4e4b \u9032\u884c \u4e3b\u8b1b\u4eba \u4e5f \u8209\u51fa \u53f0\u96fb \u91d1\u74dc\u77f3 \u4eae\u9ede \u8a08\u756b \u4e09\u8c82\u5dba \u81f3 \u7261\u4e39 \u96a7\u9053 \u518d\u751f \u677f\u6a4b \u8fea\u6bc5\u5802 \u7b49 \u5de5\u7a0b \u70ba \u4f8b \u8b93 \u8207\u6703 \u8005 \u66f4\u70ba \u4e86\u89e3 \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u59da\u7dad\u6b63 \u5148\u751f \u4e3b\u8b1b \u57fa\u56e0 \u79d1\u6280 \u8207 \u63d0\u5347 \u5065\u5eb7 \u8b58\u80fd \u4e3b\u8b1b\u4eba \u9996\u5148 \u63d0\u5230 \u5065\u5eb7\u8b58 \u80fd \u662f \u6709\u95dc \u500b\u4eba \u8207 \u5065\u5eb7 \u8cc7\u8a0a \u4e92\u52d5 \u7684 \u80fd\u529b \u80fd\u5920 \u6279\u5224\u6027 \u5206\u6790 \u904b\u7528 \u8cc7\u8a0a \u5f9e \u4e0d\u540c \u6e9d\u901a \u7ba1\u9053 \u4e2d \u64f7\u53d6 \u8cc7\u8a0a \u4e86\u89e3 \u610f\u7fa9 \u4ee5\u53ca \u5145\u8db3 \u7684 \u8b80\u5beb \u6280\u80fd \u4e3b\u8b1b\u4eba \u63a5\u8457 \u63d0\u5230 \u570b\u5916 \u5b78\u8005 \u8868\u793a \u57fa\u56e0 \u79d1\u6280 \u70ba \u5c0d\u6297 \u6c23\u5019 \u7570\u8b8a \u7684 \u95dc\u9375 \u800c \u9ed1\u7329\u7329 \u6bd4 \u4eba\u985e \u591a \u4e86 \u4e00 \u5c0d \u67d3\u8272\u9ad4 \u662f\u5426 \u5c31 \u4ee3\u8868 \u6bd4 \u4eba\u985e \u512a\u79c0 \u57fa\u56e0 \u7de8\u8f2f \u5de5\u7a0b \u53ef\u4ee5 \u5275\u9020 \u65b0 \u8d85\u7d1a \u751f\u7269 \u4f46 \u9019\u6a23 \u7684 \u4f5c\u6cd5 \u662f \u5e0c\u671b \u9084\u662f \u6bc0\u6ec5 \u4e26 \u7121 \u5b9a\u8ad6 \u5e0c\u671b \u66f4\u591a \u7684 \u6c11\u773e \u66f4 \u4e86\u89e3 \u57fa\u56e0 \u79d1\u6280 \u7684 \u9032\u5c55 \u548c \u589e\u9032 \u4eba\u985e \u798f\u7949 \u7684 \u6a5f\u6703 \u4e26\u4e14 \u4e0d \u88ab \u6feb\u7528 \u6f14\u8b1b \u5b8c\u7562 \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u4ee3\u8868 \u57fa\u91d1\u6703 \u81f4\u8d08 \u8b1d\u79ae\u4e88 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u5728 \u8207\u6703 \u8005 \u7d1b\u7d1b \u5229\u7528 \u9935 \u8c6c \u6642\u9593 \u63d0\u51fa \u500b\u4eba \u610f\u898b \u8207 \u770b\u6cd5 \u4e92\u76f8 \u4ea4\u6d41 \u5f8c \u5713\u6eff \u5730 \u7d50\u675f \u516b\u6708\u4efd \u570b\u653f \u806f\u8abc\u6703", "8\u6708\u4efd \u898b\u8b58 \u4e4b \u65c5 \u6d3b\u52d5 \u65bc 2019\u5e74 8\u6708 31\u65e5 \u7531 \u5442\u660e\u6f90 \u5c0f\u59d0 \u5e36\u9818 22 \u4f4d \u7950\u751f \u898b\u7fd2\u751f \u53ca \u5176 \u5bb6\u9577 \u5011 \u9032\u884c \u4e09\u5cfd \u6709\u6728\u8d70\u6eaa \u9ad4\u9a57 \u66a8 \u6728\u5de5 \u624b\u4f5c \u5de5\u85dd \u4e4b \u65c5 \u51fa\u767c \u7576\u65e5 \u5929\u6c23 \u6674\u6717 \u898b\u7fd2\u751f \u5011 \u53ca \u5176 \u5bb6\u9577 \u7686 \u6e96\u6642 \u96c6\u5408 \u4e26 \u51fa\u767c \u6d3b\u52d5 \u958b\u59cb \u4e4b\u521d \u9818\u968a \u5442\u660e\u6f90 \u5c0f\u59d0 \u63d0\u9192 \u672c \u6b21 \u6d3b\u52d5 \u6ce8\u610f \u4e8b\u9805 \u53ca \u89c0\u5bdf \u91cd\u9ede \u5148\u884c \u5efa\u7acb \u898b\u7fd2\u751f \u7684 \u80cc\u666f \u77e5\u8b58 \u672c \u6b21 \u884c\u7a0b \u4ee5 \u6709 \u6728 \u570b\u5c0f \u70ba \u4e3b\u8ef8 \u4e0a\u5348 \u9032\u884c \u6eaf \u6eaa \u9ad4\u9a57 \u6d3b\u52d5 \u4e4b\u521d \u6559\u7df4 \u5148\u884c \u89e3\u8aaa \u5b89\u5168 \u6ce8\u610f \u4e8b\u9805 \u53ca \u6eaf \u6eaa \u88dd\u5099 \u8457\u88dd \u8981\u9818 \u8457\u88dd \u5b8c\u7562 \u5f8c \u6b65\u884c \u524d\u5f80 \u672c \u6b21 \u6eaf \u6eaa \u5730\u9ede \u4e2d\u5751\u6eaa \u8a72 \u6eaa \u5c6c \u5927\u8c79\u6eaa \u4e0a\u6e38 \u4e09 \u689d \u652f\u6d41 \u4e4b \u4e00 \u9130\u8fd1 \u6eff\u6708\u5713 \u570b\u5bb6 \u68ee\u6797 \u904a\u6a02\u5340 \u5468\u908a \u751f\u614b \u4fdd\u7559 \u5b8c\u6574 \u4f4e\u6d77\u62d4 \u690d\u7269 \u8207 \u6c34\u751f \u6606\u87f2 \u975e\u5e38 \u8c50\u5bcc \u6cb3\u5e8a \u843d\u5dee \u4e0d \u5927 \u70ba \u521d\u7d1a \u8def\u7dda \u9069\u5408 \u4e00\u822c \u5927\u773e \u9ad4\u9a57 \u6559\u7df4 \u63d0\u9192 \u773e\u4eba \u65bc \u6d3b\u52d5 \u524d \u61c9 \u6ce8\u610f \u81ea\u8eab \u72c0\u614b \u662f\u5426 \u9069\u5408 \u4e0b\u6c34 \u518d\u8005 \u6c34 \u4e2d \u884c\u9032 \u6642 \u6bcf \u4eba \u9069\u61c9 \u74b0\u5883 \u901f\u5ea6 \u4e0d\u4e00 \u800c \u4e0d\u5b9c \u8ffd\u8d95 \u6309\u7167 \u81ea\u5df1 \u7684 \u6b65\u4f10 \u7a69\u7a69 \u524d\u9032 \u5373 \u53ef \u6700\u5f8c \u7531\u65bc \u6eaf \u6eaa \u70ba \u9006\u6d41 \u800c \u4e0a \u4e4b \u904b\u52d5 \u9700\u8981 \u773e\u4eba \u9f4a\u5fc3\u5354\u529b \u624d \u80fd \u62b5\u9054 \u7d42\u9ede \u6545 \u61c9 \u4e92\u76f8 \u5e6b\u52a9 \u9806\u624b \u62c9 \u5925\u4f34 \u4e00 \u628a \u6696\u8eab\u64cd \u7d50\u675f \u5f8c \u773e\u4eba \u7de9\u7de9 \u8d70\u5165 \u6c34 \u4e2d \u5148 \u4ee5 \u6eaa\u6c34 \u6d17\u81c9 \u6f51\u6c34 \u7b49 \u6f38\u9032 \u65b9\u5f0f \u4f86 \u9069\u61c9 \u6c34\u6eab \u96a8\u5373 \u958b\u59cb \u6eaf \u6eaa \u9ad4\u9a57 \u904e\u7a0b \u4e2d \u773e\u4eba \u85c9\u7531 \u6f02\u6f02\u6cb3 \u591a \u4eba \u727d \u624b \u570d\u5708 \u9f4a \u8eba \u65bc \u6c34\u9762 \u4e0a \u8207 \u8df3\u6c34 \u7b49 \u6d3b\u52d5 \u5b78\u7fd2 \u4fe1\u4efb \u8eab\u65c1 \u5925\u4f34 \u53ca \u52c7\u65bc \u6311\u6230 \u7684 \u7cbe\u795e \u8de8\u8d8a \u7dca\u5f35 \u9806\u5229 \u5b8c\u6210 \u773c\u524d \u6311\u6230 \u5f8c \u898b\u7fd2\u751f \u5011 \u7686 \u986f\u5f97 \u6210\u5c31\u611f \u5341\u8db3 \u4e2d\u5348\u98ef \u5f8c \u7531 \u6709\u6728 \u570b\u5c0f \u6559\u5b78 \u7d44\u9577 \u5433\u6176\u7fa9 \u8001\u5e2b \u900f\u904e \u6295\u5f71\u7247 \u4ecb\u7d39 \u8a72 \u6821 \u6500\u5ca9 \u6d3b\u52d5 \u6eaf \u6eaa \u9ad4\u9a57 \u9ad8\u7a7a \u63a2\u7d22 \u53ca \u6821 \u5167 \u9732\u71df \u591c \u89c0 \u87a2\u706b\u87f2 \u7b49 \u7279\u8272 \u8ab2\u7a0b \u4ee5 \u751f\u614b \u63a2\u7d22 \u6df1\u690d \u77e5\u8b58 \u70ba \u5b97\u65e8 \u57f9\u990a \u5b78\u751f \u4e0d\u540c\u65bc \u66f8\u672c \u4e0a \u7684 \u5b78\u7fd2 \u65b9\u5f0f \u85c9\u7531 \u8eab\u9ad4\u529b\u884c \u8a13\u7df4 \u81bd\u8b58 \u8207 \u9762\u5c0d \u554f\u984c \u7684 \u89e3\u6c7a \u80fd\u529b \u767c\u5c55 \u4eba\u969b \u4e92\u52d5 \u53ca \u5354\u529b \u5408\u4f5c \u4e26 \u5f9e\u4e2d \u7372\u53d6 \u6210\u5c31\u611f \u96a8\u5f8c \u9032\u884c \u6728\u5de5 DIY \u88fd\u505a \u6728\u67c4 \u6e6f\u5319 \u53ca \u53c9\u5b50 \u4e09\u5cfd \u6709 \u6728\u91cc \u66fe \u662f \u5168 \u570b \u54c1\u8cea \u6700 \u597d \u7684 \u8096\u6960\u6728 \u7522\u5730 \u96a8\u8457 \u6642\u4ee3 \u8b8a\u9077 \u9bae\u6709 \u4eba \u77e5\u9053 \u9019\u6a23 \u98a8\u5149 \u7684 \u6b77\u53f2 \u70ba \u6b64 \u6709 \u6728 \u570b\u5c0f \u958b\u8a2d \u6728\u5de5 \u76f8\u95dc \u8ab2\u7a0b \u8b93 \u6c11\u773e \u4e86\u89e3 \u66f4\u591a \u5728\u5730 \u7279\u8272 DIY \u8ab2\u7a0b \u4e4b\u521d \u5148 \u6311\u9078 \u81ea\u5df1 \u4e2d\u610f \u7684 \u6728\u982d \u63e1\u67c4 \u6a23\u5f0f \u63a5\u8457 \u4ee5 \u78e8 \u7802\u7d19 \u5c07 \u8868\u9762 \u78e8\u6ed1 \u4e26 \u628a \u4e0d\u93fd\u92fc \u9910\u5177 \u65cb\u5165 \u63e1\u67c4 \u4e2d \u518d \u4ee5 \u7d30 \u7259\u7c64 \u586b\u6eff \u63d2\u69fd \u9593 \u7684 \u7e2b\u9699 \u4e26 \u5857\u4e0a \u767d\u81a0 \u53ca \u4eae\u5149 \u6f06 \u5373 \u5b8c\u6210 \u7368\u4e00\u7121\u4e8c \u7684 \u4f5c\u54c1 \u81f3 \u6b64 \u672c \u65e5 \u6d3b\u52d5 \u5df2 \u8fd1 \u5c3e\u8072 \u5927\u5bb6 \u4e00\u8d77 \u5408\u7167 \u7559\u5ff5 \u5f8c \u642d \u8eca \u8fd4\u7a0b \u4e26 \u671f\u5f85 \u65bc \u4e0b \u6b21 \u898b\u8b58 \u4e4b \u65c5 \u518d \u76f8\u898b", "\u672c \u6703 \u65bc 2019\u5e74 9\u6708 22\u65e5 \u5047 \u53f0\u5317 \u6676\u83ef \u9152\u5e97 \u4e09\u6a13 \u5bb4\u6703 B \u5ef3 \u8209\u884c \u7950\u751f \u570b\u653f \u806f\u8abc\u6703 \u5728 \u4e3b\u6301\u4eba \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u5ba3\u5e03 \u5f8c \u63ed\u958b \u7576\u65e5 \u6d3b\u52d5 \u5e8f\u5e55 \u5728 \u8f15\u9b06 \u6d3b\u6f51 \u7684 \u7bc0\u76ee \u904e \u5f8c \u96a8\u5373 \u7531 \u4e3b\u6301\u4eba \u5e36\u4f86 \u91cd\u8981 \u8a0a\u606f \u7950\u751f \u5df2 \u65bc 9\u6708 3\u65e5 \u6b63\u5f0f \u9077 \u5740 \u9577 \u5b89\u6a13 \u671f\u671b \u5728 \u5168 \u65b0 \u7684 \u5834\u57df \u5efa\u7acb \u66f4 \u9ad8 \u7684 \u6b21\u5e8f \u63d0\u5347 \u6548\u7387 \u53e6\u5916 \u5916\u5728 \u74b0\u5883 \u4e0d\u65b7 \u5728 \u6539\u8b8a \u4f8b\u5982 \u5370\u5c3c \u707d\u96e3\u7d1a \u7684 \u973e\u5bb3 \u96a8\u8457 \u5b63\u98a8 \u7684 \u5439\u62c2 \u885d\u64ca \u6771\u5357\u4e9e \u9130\u8fd1 \u570b\u5bb6 \u53f0\u7063 \u9762\u81e8 \u751f\u614b \u8b8a\u5316 \u5c0e\u81f4 \u8525\u50f9 \u66b4\u6f32 \u4e2d\u7f8e \u8cbf\u6613\u6230 \u4e5f \u6301\u7e8c \u9032\u884c \u9019\u4e9b \u90fd \u986f\u898b \u672b\u4ee3 \u56db \u9a0e\u58eb \u5df2\u7136 \u964d\u81e8 \u800c \u53f0\u7063 \u56e0 \u516b\u4e00\u4e03 \u516c\u5831 \u4f46 \u66f8 \u9808 \u78ba\u4fdd \u53f0\u7063 \u9632\u79a6 \u80fd\u529b \u80fd \u4fdd\u6301 \u76f8\u5c0d\u65bc \u4e2d\u570b \u7684 \u6c34\u6e96 \u4f7f\u5f97 \u53f0\u7063 \u5728 \u4e0d \u7a69\u5b9a \u7684 \u5c40\u52e2 \u4e2d \u53d6\u5f97 \u5e73\u8861 \u4e5f \u8acb \u5728\u5ea7 \u5404 \u4f4d \u5171\u540c \u52aa\u529b \u8b93 \u6211\u5011 \u8d70\u51fa \u81ea\u5df1 \u7684 \u9053\u8def \u901a\u904e \u60e1\u52a3 \u74b0\u5883 \u7684 \u8a66\u7149 \u7dca\u63a5\u8457 \u9032\u884c \u5c08\u984c \u6f14\u8b1b \u7531 \u751f\u6d3b\u7279\u7d44 \u7d44\u9577 \u912d\u744b\u5be7 \u5c0f\u59d0 \u9032\u884c \u751f\u6d3b \u7279\u7d44 2019\u5e74 \u4e0a \u534a \u5e74 \u7d50\u6848 \u5831\u544a \u4e3b\u8b1b\u4eba \u9996\u5148 \u8868\u793a \u672c \u968e\u6bb5 \u91dd\u5c0d \u7950\u751f \u6f5b\u76fe \u8a08\u756b \u4e2d\u5fc3 \u7684 \u885b\u751f \u8207 \u5065\u5eb7 \u4fc3\u9032 \u65b9\u6848 \u63a8\u4f30 \u75ab\u60c5 \u767c\u5c55 \u505a\u597d \u62ee\u6297 \u7684 \u61c9\u8b8a \u9996\u5148 \u5f9e \u6c23\u5019 \u7570\u8b8a \u8da8\u52e2 \u5206\u6790 \u9577\u671f \u9ad8\u6eab \u53ca \u4e7e\u65f1 \u7684 \u8da8\u52e2 \u5df2 \u78ba\u7acb \u5c07 \u5c0d \u53f0\u7063 \u516c\u885b \u9020\u6210 \u885d\u64ca \u61c9 \u5efa\u7acb \u9810\u8b66 \u7cfb\u7d71 \u964d\u4f4e \u98a8\u96aa \u63a5\u8457 \u5728 \u500b\u4eba \u885b\u751f \u8207 \u6559\u80b2 \u8a13\u7df4 \u65b9\u9762 \u61c9 \u78ba\u5207 \u638c\u63e1 \u6240\u5728 \u5730\u5340 \u6c23\u5019 \u74b0\u5883 \u53ca \u751f\u614b \u689d\u4ef6 \u4ee5 \u5f37\u5316 \u9032\u99d0 \u8005 \u8eab\u9ad4 \u5065\u5eb7 \u53ca \u7cbe\u795e \u72c0\u614b \u4e26 \u61c9 \u7279\u5225 \u6ce8\u610f \u74b0\u5883 \u885b\u751f \u7ba1\u7406 \u4ee5\u53ca \u50b3\u67d3\u75c5 \u7684 \u7ba1\u5236 \u5efa\u7f6e \u6709 \u6548\u7387 \u7684 \u91ab\u7642 \u9ad4\u7cfb \u652f\u63f4 \u57f9\u990a \u4eba\u54e1 \u6551\u8b77 \u6280\u80fd \u4ee5\u53ca \u9078\u7528 \u5408\u9069 \u6750\u8cea \u8863\u8457 \u7cbe\u9032 \u80fd\u6e90 \u7ce7\u98df \u4f9b\u61c9 \u64cd\u4f5c \u624b\u518a \u672a\u4f86 \u5c07 \u6301\u7e8c \u89c0\u5bdf \u638c\u63e1 \u5404 \u9805 \u56e0\u5b50 \u8b8a\u5316 \u6df1\u5316 \u76f8\u95dc \u7814\u7a76 \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u5b6b\u745e\u7a57 \u5c0f\u59d0 \u4e3b\u8b1b \u5730\u65b9 \u5275\u751f \u8207 \u85dd\u8853\u7bc0 \u805a\u7126 \u5927\u5730 \u85dd\u8853\u5b63 \u4e3b\u8b1b\u4eba \u9996\u5148 \u8868\u793a \u6587\u5316 \u89c0\u5149 \u7684 \u5d1b\u8d77 \u4fc3\u9032 \u4e86 \u5730\u65b9 \u7684 \u8f49\u578b \u8207 \u767c\u5c55 \u4ee5 \u65e5\u672c \u70ba \u4f8b \u65e5\u672c \u5730\u65b9 \u5275\u751f \u653f\u7b56 \u662f \u570b\u5bb6\u7d1a \u7684 \u8a08\u756b \u91cd\u9ede \u5728\u65bc 1 \u901a\u904e \u6771\u4eac \u5967\u904b \u5927\u578b \u8cfd\u4e8b \u4f86 \u722d\u53d6 \u5168\u7403 \u8cc7\u672c \u8f49\u5411 \u5730\u65b9 \u57fa\u790e \u5efa\u8a2d \u7684 \u6295\u8cc7 2 \u70ba \u672a\u4f86 \u6587\u5316 \u89c0\u5149 \u7684 \u5730\u65b9 \u793e\u5340 \u505a \u5347\u7d1a 3 \u70ba \u7f3a\u5c11 \u8cc7\u91d1 \u7684 \u793e\u6703 \u798f\u5229 \u505a \u6e96\u5099 \u5728 \u5168\u7403\u5316 \u5e74\u4ee3 \u4e2d \u5730\u65b9 \u7684 \u71df\u9020 \u5fc5\u9808 \u901a\u904e \u5927\u773e \u89c0\u5149 \u4f86 \u4e92\u76f8 \u5f80\u4f86 \u548c \u95dc\u806f \u5f62\u6210 \u6587\u5316 \u4e92\u52d5 \u7522\u751f \u4e86 \u5730\u65b9 \u5fc5\u9808 \u88ab \u518d\u73fe \u8a2d\u8a08 \u624d \u80fd \u88ab \u4e16\u754c \u8a8d\u8b58 \u4e26 \u8b93 \u5f8c\u4ee3 \u56de\u982d \u8a8d\u8b58 \u81ea\u5df1 \u6240\u4ee5 \u5730\u65b9 \u71df\u9020 \u7684 \u8996\u89ba \u8207 \u7f8e\u5b78 \u70ba \u91cd\u8981 \u8ab2\u984c \u6700\u5f8c \u4e3b\u8b1b\u4eba \u8868\u793a \u5730\u65b9 \u5275\u751f \u61c9 \u5347\u7d1a \u7684 \u80fd\u529b \u70ba \u4f01\u5283 \u7b56\u5c55 \u53ca \u8a2d\u8a08 \u5e0c\u671b \u53f0\u7063 \u5730\u65b9 \u8f49\u578b \u80fd \u5728 \u7f8e\u5b78 \u6587\u5316 \u53ca \u85dd\u8853 \u7684 \u60f3\u50cf\u529b \u767c\u63ee \u771f\u6b63 \u7684 \u5be6\u529b \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u8521\u5764\u61b2 \u5148\u751f \u4e3b\u8b1b \u6c38\u7e8c \u767c\u5c55 \u76ee\u6a19 SDG \u8207 \u5168\u7403 \u75c5\u5a92 \u9632\u6cbb \u7b56\u7565 \u4e3b\u8b1b\u4eba \u9996\u5148 \u63d0\u5230 \u6c38\u7e8c \u767c\u5c55 \u76ee\u6a19 \u4e3b\u8981 \u6709 17 \u9805 \u6210\u54e1 \u5011 \u53ef \u5728 \u5404 \u500b \u5c08\u9577 \u9818\u57df \u9805\u76ee \u505a \u52aa\u529b \u4e3b\u8b1b\u4eba \u4e3b\u8981 \u91dd\u5c0d \u87f2\u5a92 \u50b3\u67d3\u75c5 \u9032\u884c \u7814\u7a76 \u9664 \u7627\u75be \u8207 \u767b\u9769\u71b1 \u5916 \u4e5f \u5305\u542b \u8df3\u86a4 \u9632\u6cbb \u75c5\u5a92 \u63a7\u5236 \u9700 \u570b\u5167\u5916 \u8de8 \u90e8\u6703 \u5408\u4f5c \u63a8\u52d5 \u793e\u5340 \u885b\u6559 \u53c3\u8207 \u75c5\u5a92 \u76e3\u6e2c \u4ecb\u5165 \u9632\u6cbb \u53ca \u6574\u5408 \u512a\u5316 \u570b\u5bb6 \u7b56\u7565 \u63a5\u8457 \u4e3b\u8b1b\u4eba \u9032\u4e00\u6b65 \u8868\u793a \u552f\u6709 \u89aa\u81ea \u5be6\u505a \u624d \u80fd \u771f\u6b63 \u9ad4\u6703 \u56e0\u6b64 \u5e36\u9818 \u5b78\u751f \u524d\u5f80 \u975e\u6d32 \u5be6\u7fd2 \u671f\u671b \u80fd \u8b93 \u5b78\u751f \u91cd\u8996 \u5927\u5b78 \u793e\u6703 \u8cac\u4efb \u8fd1 \u534a \u5e74 \u5728 \u975e\u6d32 \u80af\u4e9e \u9032\u884c \u6c99\u86a4 \u9632\u6cbb \u9010\u6b65 \u5efa\u7f6e \u6c99\u86a4 \u9632\u75ab \u7cfb\u7d71 \u5efa\u7f6e \u6821\u5712 \u7684 \u6709\u6a5f \u8fb2\u5834 \u4ee5\u53ca \u4e7e\u6de8 \u98f2\u6c34 \u7cfb\u7d71 \u5e6b\u52a9 \u7576\u5730 \u4eba\u6c11 \u6539\u5584 \u50b3\u67d3\u75c5 \u4fb5\u64fe \u7684 \u60c5\u6cc1 \u6f14\u8b1b \u5b8c\u7562 \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u4ee3\u8868 \u57fa\u91d1\u6703 \u81f4\u8d08 \u8b1d\u79ae\u4e88 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u5728 \u8207\u6703 \u8005 \u7d1b\u7d1b \u5229\u7528 \u9935 \u8c6c \u6642\u9593 \u63d0\u51fa \u500b\u4eba \u610f\u898b \u8207 \u770b\u6cd5 \u4e92\u76f8 \u4ea4\u6d41 \u5f8c \u5713\u6eff \u5730 \u7d50\u675f \u4e5d\u6708\u4efd \u570b\u653f \u806f\u8abc\u6703", "9\u6708\u4efd \u898b\u8b58 \u4e4b \u65c5 \u6d3b\u52d5 \u65bc 2019\u5e74 9\u6708 21\u65e5 \u7531 \u5442\u660e\u6f90 \u5c0f\u59d0 \u5e36\u9818 12 \u4f4d \u7950\u751f \u898b\u7fd2\u751f \u53ca \u5176 \u5bb6\u9577 \u5011 \u9032\u884c \u6843\u5712 \u4f8f\u5138\u7d00 \u5bf6\u77f3 \u6559\u5ba4 \u66a8 \u9632\u707d \u6559\u80b2 \u9ad4\u9a57 \u4e4b \u65c5 \u6d3b\u52d5 \u958b\u59cb \u4e4b\u521d \u9818\u968a \u5442\u660e\u6f90 \u5c0f\u59d0 \u63d0\u9192 \u672c \u6b21 \u6d3b\u52d5 \u6ce8\u610f \u4e8b\u9805 \u53ca \u89c0\u5bdf \u91cd\u9ede \u5148\u884c \u5efa\u7acb \u898b\u7fd2\u751f \u7684 \u80cc\u666f \u77e5\u8b58 \u672c \u6b21 \u884c\u7a0b \u4e0a\u5348 \u81f3 \u5fb7\u99a8\u5802 \u53c3\u8a2a \u 7 \u9ad4\u9a57 \u5e73\u53f0 \u5be6\u5730 \u7df4\u7fd2 \u4ee5 \u5099 \u5f80\u5f8c \u5730\u9707 \u907f\u96e3 \u6642 \u4e4b \u9700 \u81f3 \u6b64 \u672c \u65e5 \u6d3b\u52d5 \u5df2 \u8fd1 \u5c3e\u8072 \u5927\u5bb6 \u4e00\u8d77 \u5408\u7167 \u7559\u5ff5 \u5f8c \u642d \u8eca \u8fd4\u7a0b \u4e26 \u671f\u5f85 \u65bc \u4e0b \u6b21 \u898b\u8b58 \u4e4b \u65c5 \u518d \u76f8\u898b", "\u672c \u6703 \u65bc 2020\u5e74 1\u6708 19\u65e5 \u5047 \u53f0\u5317 \u559c\u4f86\u767b \u5927 \u98ef\u5e97 \u4e00\u6a13 \u6e05\u7feb\u5ef3 \u8209\u884c \u7950\u751f \u570b\u653f \u806f\u8abc\u6703 \u5728 \u4e3b\u6301\u4eba \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u5ba3\u5e03 \u5f8c \u63ed\u958b \u7576\u65e5 \u6d3b\u52d5 \u5e8f\u5e55 \u5728 \u8f15\u9b06 \u6d3b\u6f51 \u7684 \u7bc0\u76ee \u4e4b\u4e0b \u96a8\u5373 \u7531 \u4e3b\u6301\u4eba \u5e36\u4f86 \u91cd\u8981 \u8a0a\u606f \u6c23\u5019 \u7570\u8b8a \u5728 \u5168\u7403 \u5404 \u5730 \u4e0d\u65b7 \u50b3\u51fa \u707d\u60c5 \u65bc \u6b64 \u60c5\u666f \u4e0b \u63d0\u9192 \u7950\u751f \u6210\u54e1 \u5011 \u61c9 \u4fdd\u6709 \u6e05\u6670 \u7684 \u4e2d\u5fc3 \u601d\u60f3 \u907f\u514d \u4eba\u4e91\u4ea6\u4e91 \u800c \u6b77\u7d93 \u4e09 \u5e74 \u6642\u5149 \u6c89\u6f5b \u7b2c\u4e09 \u4efb \u7b2c\u4e8c \u968e\u6bb5 \u6f5b\u92d2 \u7279\u7d44 \u6703\u8b70 \u518d\u6b21 \u65bc 2019\u5e74 10\u6708 26\u65e5 \u53ec\u958b \u6f5b\u92d2 \u7279\u7d44 \u4e5f \u5c07 \u9081\u5411 2 0 \u7248\u672c \u5efa\u7acb \u8207 \u751f\u6d3b \u76f8\u95dc \u4e4b \u6f5b\u92d2 \u6307\u6578 \u9810\u6e2c \u672a\u4f86 \u8da8\u52e2 \u6709\u52a9\u65bc \u884c\u4e8b \u6e96\u5247 \u7684 \u78ba\u7acb \u53e6\u5916 \u5341\u4e03 \u5e74 \u524d \u51fa\u7248 \u4e4b \u6b63\u7fa9 \u8207 \u6148\u60b2 \u76ee\u524d \u5c07 \u63a8\u51fa \u5fa9\u523b\u7248 \u7576\u6642 \u8a2a\u554f \u7684 26 \u4f4d \u4eba\u7269 \u4e2d \u4e5f \u5305\u542b \u6211 \u8207 \u8521\u82f1\u6587 \u7e3d\u7d71 \u672a\u4f86 \u5728\u5ea7 \u5404\u4f4d \u90fd \u53ef\u80fd \u6210\u70ba \u793e\u6703 \u4e0a \u8209\u8db3\u8f15\u91cd \u7684 \u4eba\u7269 \u6545 \u61c9 \u8b39\u614e \u7576\u524d \u7684 \u8209\u6b62 \u53ca \u638c\u63e1 \u505a \u4e8b \u7684 \u539f\u5247 \u7dca\u63a5\u8457 \u9032\u884c \u5c08\u984c \u6f14\u8b1b \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u5468\u4f2f\u4e1e \u5148\u751f \u4e3b\u8b1b \u570b\u969b \u6c38\u7e8c \u8207 \u5065\u5eb7 \u6307\u6a19 \u53ca \u5176 \u8207 \u5730\u65b9 \u653f\u7b56 \u4e4b \u5c0d\u6a19 \u4e3b\u8b1b\u4eba \u9996\u5148 \u8aaa\u660e \u5305\u6d69\u65af \u5b78\u6821 \u5c0d\u65bc \u73fe\u4ee3 \u5efa\u7bc9\u5b78 \u6709 \u8457 \u6df1\u9060 \u5f71\u97ff \u4e3b\u8b1b\u4eba \u63a5\u8457 \u63d0\u5230 \u65e5\u672c NEXT21 \u5be6\u9a57 \u4f4f\u5b85 \u4ee5 \u690d\u683d \u6539\u8b8a \u57fa\u5730 \u5fae \u6c23\u5019 \u6eab\u5ea6 \u5c0d\u61c9 \u90fd\u5e02 \u7684 \u71b1\u5cf6 \u6548\u61c9 \u91dd\u5c0d \u806f\u5408\u570b \u63d0\u51fa 17 \u9805 \u6c38\u7e8c \u767c\u5c55 \u76ee\u6a19 SDGs \u4e5f \u5617\u8a66 \u8207 \u624b \u908a \u7684 \u696d\u52d9 \u5de5\u4f5c \u505a \u5c0d\u6a19 \u4e3b\u8b1b\u4eba \u8868\u793a \u63a8\u52d5 \u7684 \u9ad8\u96c4 \u539d \u8a08\u756b \u8a2d\u8a08 \u6e96\u5247 \u5373 \u8207 \u806f\u5408\u570b SDGs \u5c0d\u61c9 \u6709\u6548 \u898f\u5283 \u5efa\u7acb \u9ad8\u96c4 \u6c38\u7e8c \u5c45\u4f4f \u74b0\u5883 \u6539\u9020 \u4e3b\u8b1b\u4eba \u4e5f \u63d0\u51fa \u8a2d\u7f6e \u666f\u89c0 \u967d\u81fa \u4e4b \u6848\u4f8b \u53ef \u6709\u6548 \u964d\u4f4e \u5c45\u5bb6 \u5ba4 \u5167 \u6eab\u5ea6 \u5177\u6709 \u7f8e\u5316 \u5c45\u4f4f \u74b0\u5883 \u53ca \u63d0\u6607 \u751f\u6d3b \u54c1\u8cea \u7684 \u597d\u8655 \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u6234\u6c38\u7994 \u5148\u751f \u4e3b\u8b1b \u5927\u5b78 \u88e1 \u7684 \u90e8\u843d \u4e3b\u8b1b\u4eba \u9996\u5148 \u8868\u793a \u5de5\u696d \u6587\u660e \u7d50\u675f \u5f8c \u5927\u5b78 \u7684 \u89d2\u8272 \u8f49\u8b8a \u9762\u5c0d \u672a\u4f86 \u65b0 \u6587\u660e \u5927\u5b78 \u61c9 \u57f9\u990a \u80fd \u56e0\u61c9 \u8907\u96dc \u8b8a\u5c40 \u7684 \u4eba\u624d \u4e3b\u8b1b\u4eba \u8a8d\u70ba \u539f\u4f4f\u6c11 \u6587\u5316 \u5c0d\u65bc \u65b0 \u6587\u660e \u5177 \u95dc\u9375\u6027 \u63a5\u8457 \u63d0\u5230 \u65bc \u4e2d\u539f \u5927\u5b78 \u958b\u8a2d \u8a2d\u8a08 \u5b78\u58eb \u539f\u4f4f\u6c11 \u5c08\u73ed \u8ab2\u7a0b \u5305\u62ec \u539f\u4f4f\u6c11 \u6587\u5316 \u8207 \u793e\u6703 \u8a2d\u8a08 \u5a92\u9ad4 \u85dd\u8853 \u8a9e\u5883 \u7a7a\u9593 \u53ca \u5171\u751f \u74b0\u5883 \u4e26 \u9032\u884c \u90e8\u843d\u5316 \u6559\u5b78 \u85c9\u7531 \u7fd2\u6163 \u7684 \u990a\u6210 \u8207 \u91cd\u8907 \u7684 \u7df4\u7fd2 \u4f7f \u8eab\u9ad4 \u81ea\u7136 \u8a18\u61b6 \u8ab2\u7a0b \u63a1\u53d6 \u5171\u6388 \u652f\u63f4 \u6df7\u7d1a \u6559\u5b78 \u4e3b\u8b1b\u4eba \u4e5f \u5e36\u9818 \u5b78\u751f \u89aa\u8eab \u524d\u9032 \u90e8\u843d \u671f\u671b \u4f7f \u5b78\u751f \u7562\u696d \u4e4b\u5f8c \u6709 \u6a5f\u6703 \u56de\u6b78 \u90e8\u843d \u800c \u539f\u4f4f\u6c11 \u5b78\u751f \u591a\u6578 \u7d93\u6fdf \u8f03\u70ba \u5f31\u52e2 \u6545 \u5b78\u6821 \u9664 \u50b3\u6388 \u77e5\u8b58 \u5916 \u4e5f \u7814\u64ec \u8fa6\u6cd5 \u7167\u9867 \u5b78\u751f \u751f\u6d3b \u62db\u751f \u7684 \u5c0d\u8c61 \u4e5f \u5f37\u8abf \u9858\u610f \u5b78\u7fd2 \u70ba \u4ed6\u4eba \u8457\u60f3 \u53ca \u5177 \u5408\u4f5c \u7cbe\u795e \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u8449\u5a1f\u793d \u5c0f\u59d0 \u4e3b\u8b1b \u9452 \u89c0 \u6c11\u6a02 \u6587\u5316 \u8208\u570b \u4e3b\u8b1b\u4eba \u9996\u5148 \u8868\u793a \u6587\u5316 \u8208\u570b \u61c9 \u8fce\u5411 \u8c50\u5bcc \u6c11\u773e \u65e5\u5e38 \u751f\u6d3b \u50f9\u503c \u5167\u6db5 \u7684 \u7a4d\u6975 \u4f5c\u7528\u529b \u5efa\u69cb \u5faa\u74b0\u578b \u7684 \u793e\u6703 \u7d93\u6fdf \u74b0\u5883 \u5728 \u524d\u77bb \u57fa\u790e \u5efa\u8a2d \u8a08\u756b \u4e2d \u81fa\u7063 \u97f3\u6a02 \u5e74\u9451 \u7de8\u8f2f \u8a08\u756b \u70ba \u91cd\u8981 \u7814\u7a76 \u57fa\u790e \u7cfb \u56e0 \u5e74\u9451 \u63a1 \u9010\u5e74 \u7cfb\u7d71\u6027 \u5f59\u8f2f \u70ba \u9023\u7e8c \u51fa\u7248 \u7684 \u6587\u737b \u66f8\u7c4d \u5176 \u8cc7\u6599 \u76f8\u5c0d \u5b8c\u6574 \u5167\u5bb9 \u5177\u6709 \u6b0a\u5a01\u6027 \u548c \u6642\u9593\u6027 \u56e0\u800c \u5177\u6709 \u8cc7\u653f \u9452\u6212 \u548c \u53f2\u6599 \u4f5c\u7528 \u6b64 \u8a08\u756b \u8abf\u67e5 \u8a18\u9304 \u5168 \u5e74 \u81fa\u7063 \u97f3\u6a02 \u6d3b\u52d5 \u89c0\u5bdf \u9762\u5411 \u5305\u62ec \u5c55\u6f14 \u6d3b\u52d5 \u796d\u5100 \u6d3b\u52d5 \u63a8\u5ee3 \u6559\u80b2 \u50b3\u7fd2 \u6d3b\u52d5 \u570b\u969b \u8207 \u5169\u5cb8 \u4ea4\u6d41 \u7814\u7a76 \u8207 \u51fa\u7248 \u53ca \u6587\u5316 \u653f\u7b56 \u4e3b\u8b1b\u4eba \u73fe\u5834 \u4ea6 \u64ad\u653e \u76f8\u95dc \u5c55\u6f14 \u97f3\u6a02 \u60a0\u63da \u6216 \u78c5\u7921 \u65cb\u5f8b \u4e2d \u4f7f \u8207\u6703 \u8005 \u5f77\u5f7f \u8eab\u6b77\u5176\u5883 \u6f14\u8b1b \u5b8c\u7562 \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u4ee3\u8868 \u57fa\u91d1\u6703 \u81f4\u8d08 \u8b1d\u79ae\u4e88 \u4e3b\u8b1b\u4eba \u540c\u6642 \u81e8\u5834 \u9032\u884c \u6a5f\u667a \u554f\u7b54 \u63a5\u8457 \u5728 \u8207\u6703 \u8005 \u7d1b\u7d1b \u5229\u7528 \u9935 \u8c6c \u6642\u9593 \u63d0\u51fa \u500b\u4eba \u610f\u898b \u8207 \u770b\u6cd5 \u4e92\u76f8 \u4ea4\u6d41 \u5f8c \u5713\u6eff \u5730 \u7d50\u675f \u4e00\u6708\u4efd \u570b\u653f \u806f\u8abc\u6703", "\u672c \u6703 \u65bc 2020\u5e74 4\u6708 26\u65e5 \u8209\u8fa6 \u4e4b \u7950\u751f \u570b\u653f \u806f\u8abc\u6703 \u70ba \u8b66\u6212 \u65b0\u578b \u51a0\u72c0 \u75c5\u6bd2 COVID 19 \u75ab\u60c5 \u63a1\u53d6 \u4ee5 \u9577 \u5b89\u6a13 \u4e09\u6a13 \u87f2\u6d1e \u6703\u8b70\u5ba4 \u70ba \u4e3b\u5834\u5730 \u63d0\u4f9b \u7950\u751f \u6210\u54e1 \u73fe\u5834 \u53c3\u8207 \u4e26 \u900f\u904e \u7db2\u8def \u865b\u64ec \u6703\u8b70\u5ba4 \u9023\u7dda \u4ee5\u53ca \u6d3b\u52d5\u7dda \u4e0a \u76f4\u64ad \u63d0\u4f9b \u7950\u751f \u6210\u54e1 \u6578\u4f4d\u5316 \u7684 \u53c3\u8207 \u578b\u5f0f \u53e6\u5916 \u8003\u91cf \u4e3b\u8b1b\u4eba \u9060 \u8ddd \u901a\u52e4 \u4e4b \u98a8\u96aa \u672c \u6b21 \u4e3b\u8b1b\u4eba \u4e4b \u4e00 \u738b\u654f\u5dde \u5148\u751f \u4ea6 \u63a1\u53d6 \u8996\u8a0a \u9023\u7dda \u65b9\u5f0f \u9032\u884c \u5831\u544a \u6703\u8b70 \u5728 \u4e3b\u6301\u4eba \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u5ba3\u5e03 \u5f8c \u63ed\u958b \u5e8f\u5e55 \u96a8\u5373 \u7531 \u4e3b\u6301\u4eba \u5e36\u4f86 \u91cd\u8981 \u8a0a\u606f \u56e0\u61c9 \u75ab\u60c5 \u5f71\u97ff \u672c \u6b21 \u6703\u8b70 \u52a0\u5165 \u6578\u4f4d\u5316 \u8207\u6703 \u65b9\u5f0f \u547c\u61c9 \u7950\u751f \u4ee5 \u6578 \u4f4d \u5171\u751f \u70ba \u65b0 \u6587\u660e \u65b9\u5411 \u4e4b \u7406\u5ff5 \u5728 \u9577 \u5b89\u6a13 \u4e5f \u80fd \u611f\u53d7\u5230 \u7950\u751f \u5c0d\u65bc \u6578\u4f4d\u5316 \u7684 \u8d85\u524d \u90e8\u7f72 \u4f7f\u5f97 \u672c \u6b21 \u6703\u8b70 \u9806\u5229 \u53ec\u958b \u80fd \u8207 \u5927\u5bb6 \u4e00\u540c \u63a2\u8a0e \u7576\u524d \u91cd\u8981 \u8b70\u984c \u53e6\u5916 \u6709\u9452\u65bc \u7576\u5e74 SARS \u7684 \u7d93\u9a57 \u53f0\u7063 \u5728 \u9019 \u6b21 \u5168\u7403 \u9632\u75ab \u5de5\u4f5c \u4e2d \u8868\u73fe \u4eae\u773c \u4e5f \u7531\u65bc \u4e2d\u592e \u75ab\u60c5 \u6307\u63ee \u4e2d\u5fc3 \u521d\u59cb \u5373 \u5efa\u7acb \u79e9\u5e8f \u4e26 \u4e0d\u65b7 \u4fee\u6b63 \u7cbe\u9032 \u59cb \u80fd \u8907\u88fd \u6210\u529f \u7d93\u9a57 \u56e0\u6b64 \u8acb \u7950\u751f \u6210\u54e1 \u5011 \u6301\u7e8c \u7d2f\u7a4d \u77e5\u8b58 \u4e26 \u638c\u63e1 \u7950\u751f \u4fe1\u5ff5 \u79e9\u5e8f \u7cbe\u9032 \u8907\u88fd \u59cb \u80fd \u6210\u70ba \u5404\u884c\u5404\u696d \u4eff\u6548 \u5c0d\u8c61 \u6700\u5f8c \u63d0\u9192 \u5927\u5bb6 \u9762\u5c0d \u672b\u65e5 \u56db \u9a0e\u58eb \u7684 \u56b4\u5cfb \u8003\u9a57 \u8acb \u505a\u597d \u9577\u671f \u5c0d\u6297 \u7684 \u6e96\u5099 \u5c24\u5176 \u884c\u4e8b \u61c9 \u6df1\u601d\u719f\u616e \u4e14 \u4fdd\u5b88 \u4f4e\u8abf \u89c0\u5bdf \u5468\u906d \u8b8a\u5316 \u4e26 \u5c0f\u5fc3 \u884c\u4e8b \u7dca\u63a5\u8457 \u9032\u884c \u5c08\u984c \u6f14\u8b1b \u7531 \u751f\u6d3b\u7279\u7d44 \u7d44\u9577 \u912d\u744b\u5be7 \u5c0f\u59d0 \u9032\u884c \u751f\u6d3b \u7279\u7d44 2019\u5e74 \u4e0b \u534a \u5e74 \u7d50\u6848 \u5831\u544a \u4e3b\u8b1b\u4eba \u9996\u5148 \u8868\u793a \u5168\u7403 \u6c23\u5019 \u7570\u8b8a \u5df2 \u5448\u73fe \u66b4\u70c8\u5316 \u7684 \u8da8\u52e2 \u6240 \u884d\u751f \u7684 \u885b\u751f \u8207 \u5065\u5eb7 \u554f\u984c \u5c0d \u5168\u7403 \u9020\u6210 \u56b4\u91cd \u5a01\u8105 \u8fd1\u671f \u65b0\u578b \u51a0\u72c0 \u80ba\u708e \u7684 \u64f4\u6563 \u9032\u800c \u5c0d \u793e\u6703 \u9020\u6210 \u7684 \u7a2e\u7a2e \u4e0d\u5b89 \u672c \u968e\u6bb5 \u89c0\u5bdf \u590f\u5b63 \u6c23\u5019 \u7570\u8b8a \u8da8\u52e2 \u4e26 \u4ee5 \u7950\u751f \u6f5b\u76fe \u8a08\u756b \u4e2d\u5fc3 \u70ba \u767c\u8d77 \u57fa\u5730 \u70ba \u5782\u76f4 \u9077\u5f99 \u9810 \u505a \u6e96\u5099 \u7814\u8a0e \u7684 \u8b70\u984c \u9996\u5148 \u662f \u63a2\u8a0e \u6c23\u5019 \u7570\u8b8a \u4e0b \u7684 \u6975\u7aef \u5929\u6c23 \u56e0\u61c9 \u7b56\u7565 \u8207 \u75ab\u75c5 \u56e0\u61c9 \u7b56\u7565 \u61c9 \u512a\u5148 \u5efa\u7acb \u9810\u8b66 \u5075\u6e2c \u7cfb\u7d71 \u4ee5\u53ca \u5efa\u7acb \u74b0\u5883 \u7ba1\u7406 \u53ca \u75ab\u75c5 \u9632\u7bc4 \u64cd\u4f5c \u624b\u518a \u5176\u6b21 \u662f \u63a2\u8a0e \u56e0\u61c9 \u6c23\u5019 \u7570\u8b8a \u7684 \u5782\u76f4 \u9077\u5f99 \u65b9\u6848 \u91ce\u83dc \u683d\u7a2e \u65b9\u6848 \u91ce\u5916 \u71df\u751f \u590f\u4ee4\u71df \u8a13\u7df4 \u8207 \u793e\u5340 \u5171\u751f \u7b56\u7565 \u7b49 \u65bc \u7814\u64ec \u5b8c\u6210 \u4ee5\u4e0a \u5404 \u9805 \u56e0\u61c9 \u65b9\u6848 \u5f8c \u5f8c\u7e8c \u9678\u7e8c \u843d\u5be6\u70ba \u5177\u9ad4 \u7684 \u884c\u52d5 \u9664 \u5f37\u5316 \u7950\u751f \u6f5b\u76fe \u8a08\u756b \u4e2d\u5fc3 \u56e0\u61c9 \u6c23\u5019 \u7570\u8b8a \u7684 \u80fd\u529b \u4ee5\u53ca \u505a\u70ba \u907f\u96e3 \u57fa\u5730 \u6216 \u7b2c\u4e8c \u8fa6\u516c\u5ba4 \u7684 \u689d\u4ef6 \u4e26 \u70ba \u672a\u4f86 \u5782\u76f4 \u9077\u5f99 \u9810 \u4f5c \u6e96\u5099 \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u738b\u654f\u5dde \u5148\u751f \u4e3b\u8b1b \u5f9e \u6c38\u7e8c\u734e \u5f97\u734e\u4e3b \u8ac7\u8d
