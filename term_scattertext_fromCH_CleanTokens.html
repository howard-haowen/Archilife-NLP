1f4\u8d08 \u8b1d\u79ae\u4e88 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u5728 \u8207\u6703 \u8005 \u7d1b\u7d1b \u5229\u7528 \u9935 \u8c6c \u6642\u9593 \u63d0\u51fa \u500b\u4eba \u610f\u898b \u8207 \u770b\u6cd5 \u4e92\u76f8 \u4ea4\u6d41 \u5f8c \u5713\u6eff \u5730 \u7d50\u675f \u4e94\u6708\u4efd \u570b\u653f \u806f\u8abc\u6703", "5\u6708\u4efd \u898b\u8b58 \u4e4b \u65c5 \u6d3b\u52d5 \u65bc 2015\u5e74 5\u6708 30\u65e5 \u7531 \u5442\u660e\u6f90 \u5c0f\u59d0 \u5e36\u9818 10 \u4f4d \u7950\u751f \u898b\u7fd2\u751f \u53ca \u5176 \u5bb6\u9577 \u5011 \u9032\u884c \u5ca1\u5c71 \u87ba\u7d72\u738b\u570b \u66a8 \u4ec1\u5fb7 \u6728\u88fd \u624b\u5275 \u4e4b \u65c5 \u51fa\u767c \u7576\u65e5 \u5929\u6c23 \u6674\u6717 \u6240\u6709 \u4eba\u54e1 \u6e96\u6642 \u96c6\u5408 \u4e26 \u51fa\u767c \u6d3b\u52d5 \u958b\u59cb \u4e4b\u521d \u9818\u968a \u5442\u660e\u6f90 \u5c0f\u59d0 \u63d0\u9192 \u672c \u6b21 \u6d3b\u52d5 \u6ce8\u610f \u4e8b\u9805 \u53ca \u89c0\u5bdf \u91cd\u9ede \u5148\u884c \u5efa\u7acb \u898b\u7fd2\u751f \u7684 \u80cc\u666f \u77e5\u8b58 \u4e0a\u5348 \u884c\u7a0b \u9996\u5148 \u4f86\u5230 \u53f0\u7063 \u87ba\u7d72 \u535a\u7269\u9928 \u6b64 \u9928 \u70ba \u570b\u5167 \u9996 \u5ea7 \u4ee5 \u87ba\u7d72\u54c1 \u5c55\u793a \u7684 \u535a\u7269\u9928 \u5c07 \u4f5c\u70ba \u87ba\u7d72 \u7522\u696d \u7814\u767c \u5c55\u793a \u6559\u5b78 \u7684 \u57fa\u5730 \u53f0\u7063 \u767e\u5206\u4e4b\u4e03\u5341 \u7684 \u87ba\u7d72 \u7522\u696d \u96c6\u4e2d \u65bc \u5ca1\u5c71\u5340 \u7522\u91cf \u66f4 \u5360 \u5168 \u4e16\u754c \u7684 \u767e\u5206\u4e4b\u5341\u516d \u5728 \u570b\u969b \u5e02\u5834 \u4e0a \u7cbe\u5bc6 \u87ba\u7d72 \u751f\u7522 \u4e2d \u5360\u6709 \u8209\u8db3\u8f15\u91cd \u7684 \u5730\u4f4d \u884c\u7a0b \u4e00 \u958b\u59cb \u5c0e\u89bd \u4eba\u54e1 \u5373 \u5e36\u9818 \u773e\u4eba \u8a8d\u8b58 \u5ca1\u5c71 \u87ba\u7d72 \u7522\u696d \u7684 \u904b\u4f5c \u5206\u5de5 \u6a21\u5f0f \u63a5\u8457 \u9032\u5165 \u87ba\u7d72 \u88fd\u9020 \u6a5f\u5668 \u5c55\u793a\u5340 \u9928 \u5167 \u6a5f\u5668 \u7686 \u7531 \u5408\u4f5c \u5ee0\u5546 \u5c07 \u6c70\u820a \u4e4b \u751f\u7522 \u6a5f\u5668 \u8d08\u8207 \u91dd\u5c0d \u4e0d\u540c \u7684 \u6a5f\u5668 \u5c0e\u89bd \u4eba\u54e1 \u4ed4\u7d30 \u5730 \u4e00\u4e00 \u89e3\u8aaa \u6bcf \u7a2e \u6a5f\u5668 \u6240 \u80fd \u7522\u51fa \u7684 \u87ba\u7d72 \u5f62\u72c0 \u53ca \u529f\u80fd \u900f\u904e \u4e0d\u540c \u7684 \u58d3\u75d5 \u8207 \u87ba\u7d0b \u65bc \u751f\u6d3b \u4e0a \u6240 \u61c9\u7528 \u4e4b \u8655 \u4ea6 \u4e0d\u76e1 \u76f8\u540c \u9664\u6b64\u4e4b\u5916 \u9928 \u5167 \u4ea6 \u8207 \u79d1\u6280 \u5927\u5b78 \u5408\u4f5c \u8b93 \u5b78\u751f \u7684 \u5275\u610f \u6709 \u88ab \u770b\u898b \u7684 \u5951\u6a5f \u9664\u4e86 \u63d0\u4f9b \u7a7a\u9593 \u5c55\u793a \u6b77\u5e74 \u512a\u79c0 \u8a2d\u8a08 \u4f5c\u54c1 \u9928 \u5167 \u5546\u5e97 \u4ea6 \u63d0\u4f9b \u5e73\u53f0 \u8b93 \u4f5c\u54c1 \u6709 \u6a5f\u6703 \u88ab \u92b7\u552e \u53c3\u8a2a \u904e\u7a0b \u5c0e\u89bd \u4eba\u54e1 \u6709\u554f\u5fc5\u7b54 \u4e26 \u4ee5 \u7c21\u55ae \u6613\u61c2 \u7684 \u65b9\u5f0f \u8b1b\u89e3 \u8b93 \u773e\u4eba \u7559\u4e0b \u6df1\u523b \u5370\u8c61 \u4eab\u7528 \u8c50\u76db \u7684 \u5348\u9910 \u904e \u5f8c \u4e0b\u5348 \u5927\u5bb6 \u4e58\u8eca \u4f86\u5230 \u4f4d\u65bc \u4ec1\u5fb7\u5340 \u7684 \u8679\u6cf0 \u6c34\u51dd\u81a0 \u4e16\u754c \u6c34\u51dd\u81a0 \u88ab \u5ee3\u6cdb \u65bc \u5229\u7528 \u751f\u6d3b \u7576\u4e2d \u8209\u51e1 \u6211\u5011 \u6240 \u5403 \u7684 \u98df\u7269 \u751f\u6d3b \u4e2d \u4f7f\u7528 \u7684 \u9664\u6fd5 \u7528\u54c1 \u751a\u81f3\u65bc \u91ab\u7642 \u5668\u6750 \u8207 \u91ab\u7f8e \u4fdd\u990a \u7b49 \u7686 \u80fd \u898b\u5230 \u6c34\u51dd\u81a0 \u7684 \u8e64\u8de1 \u5c0e\u89bd \u4eba\u54e1 \u9996\u5148 \u900f\u904e \u9928 \u5167 \u64ad\u653e \u7684 \u5f71\u7247 \u5148\u884c \u5efa\u7acb \u773e\u4eba \u5c0d \u6c34\u51dd\u81a0 \u7684 \u521d\u6b65 \u6982\u5ff5 \u63a5\u8457 \u900f\u904e \u9928 \u5167 \u9673\u8a2d \u7684 \u9053\u5177 \u4ee5 \u5be6\u969b \u7684 \u5be6\u9a57 \u4f86 \u8b93 \u773e\u4eba \u4e86\u89e3 \u6c34\u51dd\u81a0 \u7684 \u6210\u5206 \u53ca \u5316\u5b78 \u53cd\u61c9 \u96a8\u5f8c \u65bc \u9928 \u5167 \u9032\u884c \u6c34\u51dd\u81a0 \u82b3\u9999 \u51cdDIY \u9ad4\u9a57 \u900f\u904e \u7c21\u55ae \u7684 \u5316\u5b78 \u53cd\u61c9 \u773e\u4eba \u7686 \u9806\u5229 \u5b8c\u6210 \u88fd\u4f5c \u96a8\u5f8c \u773e\u4eba \u4e58\u8eca \u524d\u5f80 \u9130\u8fd1 \u4e4b \u5bb6\u5177 \u7522\u696d \u751f\u614b \u535a\u7269\u9928 \u5c0e\u89bd \u4eba\u54e1 \u9996\u5148 \u5e36\u9818 \u5927\u5bb6 \u524d\u5f80 \u8a72 \u9928 \u7684 \u9b6f\u73ed \u5b78\u5802 \u53c3\u89c0 \u611f\u53d7 \u6728\u5de5 \u88fd\u54c1 \u6240 \u9808 \u82b1\u8cbb \u7684 \u5fc3\u529b \u63a5\u8457 \u900f\u904e \u5f71\u7247 \u4e86\u89e3 \u5176 \u60a0\u4e45 \u7684 \u5bb6\u5177 \u88fd\u9020 \u6b77\u53f2 \u4e26 \u65bc \u5c55\u793a\u9928 \u5167 \u4ecb\u7d39 \u8a31\u591a \u50f9\u503c \u4e0d\u83f2 \u4e14 \u6b77\u53f2 \u60a0\u4e45 \u7684 \u9aa8\u8463 \u5bb6\u5177 \u900f\u904e \u5c0e\u89bd \u4eba\u54e1 \u8a73\u76e1 \u7684 \u4ecb\u7d39 \u8b93 \u773e\u4eba \u5c0d \u9aa8\u8463 \u5bb6\u5177 \u53ca \u6b77\u53f2 \u4e0a \u4e0d\u540c \u7684 \u8eab\u5206 \u4f4d\u968e \u4f7f\u7528 \u4e0d\u540c \u96d5\u523b \u6709 \u4e86 \u6df1\u523b \u7684 \u8a8d\u8b58 \u81f3 \u6b64 \u672c \u65e5 \u6d3b\u52d5 \u5df2 \u8fd1 \u5c3e\u8072 \u5927\u5bb6 \u4e00\u8d77 \u5408\u7167 \u7559\u5ff5 \u5f8c \u8fd4\u56de \u53f0\u5317 \u4e26 \u671f\u5f85 \u65bc \u4e0b \u6b21 \u898b\u8b58 \u4e4b \u65c5 \u518d \u76f8\u898b", "\u672c \u6703 \u5df2 \u65bc 2015\u5e74 6\u6708 28\u65e5 \u5047 \u53f0\u5317 \u559c\u4f86\u767b \u5927 \u98ef\u5e97 \u5730\u4e0b \u4e8c\u6a13 \u559c\u5ef3 \u8209\u884c \u7950\u751f \u570b\u653f \u806f\u8abc\u6703 \u5728 \u4e3b\u6301\u4eba \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u5ba3\u5e03 \u5f8c \u63ed\u958b \u7576\u65e5 \u6d3b\u52d5 \u5e8f\u5e55 \u5728 \u8f15\u9b06 \u6d3b\u6f51 \u7684 \u7bc0\u76ee \u904e \u5f8c \u96a8\u5373 \u7531 \u4e3b\u6301\u4eba \u5e36\u4f86 \u91cd\u8981 \u8a0a\u606f \u5728 1990\u5e74 \u6642 \u8463\u4e8b\u9577 \u66fe \u5e36\u968a \u524d\u5f80 \u5927\u9678 \u53c3\u8207 \u4e16\u754c \u5efa\u7bc9 \u5927\u6703 \u671f\u9593 \u63d0\u4f9b \u8af8\u591a \u5efa\u8a00 \u4f46 \u5728 \u5f8c\u4f86 \u7950\u751f \u8003\u91cf \u74b0\u5883 \u8207 \u4eba\u985e \u751f\u5b58 \u4e4b\u9593 \u7684 \u95dc\u9023\u6027 \u800c \u6709 \u5171\u751f\u5316 \u4e4b \u76f8\u95dc \u7814\u7a76 \u4f46 \u6b64\u6642 \u5927\u9678 \u4ecd \u4ee5 \u69cb\u7bc9 \u73fe\u4ee3\u5316 \u5efa\u7bc9 \u70ba \u6a19\u7aff \u504f\u96e2 \u8207 \u6c23\u5019 \u7570\u8b8a \u7684 \u95dc\u4fc2 \u7136\u800c \u7950\u751f \u53cd\u601d \u6c23\u5019 \u7570\u8b8a \u7684 \u4e0d\u53ef \u9006 \u7d93\u904e \u591a \u5e74 \u4f86 \u7684 \u53c3\u8207 \u53ca \u52aa\u529b \u8207 \u53f0\u7063 \u6709\u5fd7 \u4e4b \u58eb \u5171\u540c \u50ac\u751f \u6c38\u7e8c \u767c\u5c55 \u653f\u7b56 \u7db1\u9818 \u53ca \u570b\u5bb6 \u6c23\u5019 \u8b8a\u9077 \u8abf\u9069 \u653f\u7b56 \u7db1\u9818 \u56e0\u800c \u80fd \u7531 \u4e0a \u800c \u4e0b \u5c0d\u65bc \u6c23\u5019 \u7570\u8b8a \u6709\u6240 \u4f5c\u70ba \u53e6\u5916 \u6628\u65e5 \u767c\u751f \u4e86 \u516b\u4ed9 \u6a02\u5712 \u5875\u7206 \u4e8b\u4ef6 \u5728 \u6b64 \u63d0\u9192 \u5927\u5bb6 \u91cd\u8996 \u9632\u707d \u6982\u5ff5 \u4e26 \u96a8\u6642 \u96a8\u5730 \u6ce8\u610f \u5df1\u8eab \u5b89\u5168 \u63a5\u8457 \u9032\u884c \u5c08\u984c \u6f14\u8b1b \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u6d2a\u555f\u6771 \u5148\u751f \u4e3b\u8b1b \u59d4\u54e1\u6703 \u76f8\u95dc \u6c23\u5019 \u8b8a\u9077 \u53ca \u90fd\u5e02 \u707d\u5bb3 \u5be9\u8b70 \u7d93\u9a57 \u5206\u4eab \u97cc\u6027 \u6c38\u7e8c \u57ce\u5e02 \u7684 \u5d1b\u8d77 \u4e3b\u8b1b\u4eba \u9996\u5148 \u8ac7\u5230 \u59d4\u54e1\u6703 \u76f8\u95dc \u7684 \u653f\u7b56 \u8a08\u756b \u4ee5\u53ca \u8207 \u6c23\u5019 \u7570\u8b8a \u7684 \u76f8\u95dc\u6027 \u4e3b\u8b1b\u4eba \u4ee5 \u5f70\u5316 \u7530\u5c3e \u7901\u6eaa \u571f\u57ce \u70ba \u4f8b \u8aaa\u660e \u5728 \u90fd\u5e02 \u8a08\u756b \u5be9\u8b70 \u904e\u7a0b \u4e2d \u6703 \u7279\u5225 \u6ce8\u610f \u9632\u707d \u7cfb\u7d71 \u76ee\u524d \u5929\u7136 \u8207 \u4eba\u70ba \u707d\u5bb3 \u983b\u50b3 \u7a81\u986f\u51fa \u90fd\u5e02 \u7a7a\u9593 \u6cbb\u7406 \u7684 \u6b20\u7f3a \u9700 \u91cd\u8996 \u6e1b\u707d \u601d\u7dad \u4ee5 \u63d0\u5347 \u57ce\u5e02 \u97cc\u6027 \u9762\u5c0d \u8d85\u7d1a \u5929\u707d \u74b0\u5883 \u627f\u53d7 \u5728 \u5d29\u6f70 \u908a\u7de3 \u6211\u5011 \u61c9 \u4ee5 \u6574\u9ad4\u6027 \u7cfb\u7d71\u6027 \u7684 \u601d\u7dad \u9032\u884c \u6e1b\u7de9 \u8207 \u8abf\u9069 \u7684 \u6574\u5408 \u7b56\u7565 \u898f\u5283 \u56e0\u6b64 \u97cc\u6027 \u57ce\u5e02 \u7684 \u5be6\u8e10 \u65b9 \u80fd \u964d\u4f4e \u74b0\u5883 \u7684 \u5a01\u8105 \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u5f35\u9707\u9418 \u5148\u751f \u4e3b\u8b1b \u7576\u524d \u6587\u5316 \u666f\u89c0 \u4fdd\u5b58 \u89c0\u5ff5 \u8207 \u9762\u81e8 \u8ab2\u984c \u4e3b\u8b1b\u4eba \u9996\u5148 \u63d0\u5230 \u53f0\u7063 \u591a \u5e74 \u4f86 \u5728 \u6587\u5316 \u8cc7\u7522 \u4fdd\u5b58 \u5be6\u52d9 \u4e0a \u9762\u81e8 \u8a31\u591a \u554f\u984c \u6587\u5316 \u8cc7\u7522 \u4fdd\u5b58 \u6cd5 \u5df2 \u5bc6\u96c6 \u9032\u884c \u4fee\u6cd5 \u7814\u64ec \u968e\u6bb5 \u800c \u6587\u5316 \u666f\u89c0 \u5305\u542b \u8457 \u6709\u5f62 \u8207 \u7121\u5f62 \u7684 \u751f\u614b \u8207 \u74b0\u5883 \u53f0\u7063 \u5728 \u63a1\u53d6 \u767b\u9304\u5236 \u4e0b \u61c9 \u91cd\u65b0 \u6aa2\u8996 \u6587\u5316 \u666f\u89c0 \u7684 \u610f\u6db5 \u624d \u80fd \u771f\u6b63 \u7b26\u5408 \u61c9 \u6709 \u7684 \u6982\u5ff5 \u8207 \u50f9\u503c \u63a5\u8457 \u4e3b\u8b1b\u4eba \u9032\u4e00\u6b65 \u8aaa\u660e \u570b\u969b \u4e0a \u6587\u5316 \u666f\u89c0 \u7684 \u5b9a\u7fa9 \u8207 \u767c\u5c55 \u6307\u51fa \u610f\u7fa9 \u70ba \u4eba\u985e \u8207 \u81ea\u7136 \u74b0\u5883 \u4e92\u52d5 \u591a\u6a23\u6027 \u7684 \u5ba3\u793a \u6240\u4ee5 \u4e3b\u8b1b\u4eba \u6f84\u6e05 \u9577\u4e45\u4ee5\u4f86 \u5c0d\u65bc \u6587\u5316 \u666f\u89c0 \u5c07 \u4e3b\u89d2 \u653e \u5728 \u53e4\u8e5f \u8207 \u6b77\u53f2 \u5efa\u7bc9 \u7684 \u8a8d\u77e5 \u8207 \u7fd2\u6163 \u5f37\u8abf \u61c9 \u70ba \u4eba\u985e \u8207 \u81ea\u7136 \u4e92\u52d5 \u800c \u5f62\u6210 \u4e4b \u666f\u89c0 \u6f14\u8b1b \u5b8c\u7562 \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u4ee3\u8868 \u57fa\u91d1\u6703 \u81f4\u8d08 \u8b1d\u79ae\u4e88 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u5728 \u8207\u6703 \u8005 \u7d1b\u7d1b \u5229\u7528 \u9935 \u8c6c \u6642\u9593 \u63d0\u51fa \u500b\u4eba \u610f\u898b \u8207 \u770b\u6cd5 \u4e92\u76f8 \u4ea4\u6d41 \u5f8c \u5713\u6eff \u5730 \u7d50\u675f \u516d\u6708\u4efd \u570b\u653f \u806f\u8abc\u6703", "\u672c \u6703 \u5df2 \u65bc 2015\u5e74 7\u6708 19\u65e5 \u5047 \u53f0\u5317 \u559c\u4f86\u767b \u5927 \u98ef\u5e97 \u5730\u4e0b \u4e8c\u6a13 \u559c\u5ef3 \u8209\u884c \u7950\u751f \u570b\u653f \u806f\u8abc\u6703 \u5728 \u4e3b\u6301\u4eba \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u5ba3\u5e03 \u5f8c \u63ed\u958b \u7576\u65e5 \u6d3b\u52d5 \u5e8f\u5e55 \u5728 \u8f15\u9b06 \u6d3b\u6f51 \u7684 \u7bc0\u76ee \u904e \u5f8c \u96a8\u5373 \u7531 \u4e3b\u6301\u4eba \u5e36\u4f86 \u91cd\u8981 \u8a0a\u606f \u76ee\u524d \u751f\u6d3b \u74b0\u5883 \u5145\u6eff \u8a31\u591a \u4e0d \u78ba\u5b9a \u7684 \u5371\u6a5f \u7950\u751f \u958b\u5c55 \u7684 \u592a\u5b78 \u7cfb\u7d71 \u4fbf\u662f \u91dd\u5c0d \u6b64 \u4e00 \u72c0\u6cc1 \u5e0c\u671b \u57f9\u990a \u6240\u6709 \u6210\u54e1 \u90fd \u80fd \u6709 \u8db3\u5920 \u7684 \u667a\u6167 \u4f86 \u89e3\u6c7a \u554f\u984c \u4e26 \u5c07 \u5b78\u7fd2\u5230 \u7684 \u77e5\u8b58 \u5167\u5bb9 \u6559\u80b2 \u4e88 \u4e0b \u4e00 \u4ee3 \u53e6\u5916 \u6c23\u5019 \u7570\u8b8a \u5f71\u97ff \u4e86 \u4eba\u6587 \u793e\u6703 \u7684 \u8b8a\u5316 \u751a\u81f3 \u9020\u6210 \u4e86 \u5fc3\u7406 \u5c64\u9762 \u7684 \u4e0d\u5b89 \u6240\u4ee5 \u7950\u751f \u6069\u68af\u7279\u7d44 \u4e5f \u6301\u7e8c \u7814\u8a0e \u76f8\u95dc \u8b70\u984c \u671f\u671b \u5f9e \u9019\u4e9b \u7814\u7a76 \u5831\u544a \u88e1 \u767c\u6398 \u89e3\u6c7a \u554f\u984c \u7684 \u65b9\u6848 \u9032\u800c \u5c07 \u7950\u751f \u7406\u5ff5 \u63a8\u5411 \u570b\u969b \u56e0\u6b64 \u9f13\u52f5 \u5927\u5bb6 \u57f9\u990a \u5916\u8a9e \u80fd\u529b \u4e26 \u6536\u6582 \u81ea\u5df1 \u7c21\u5316 \u8207 \u5916\u754c \u7684 \u95dc\u4fc2\u7db2 \u96c6\u4e2d \u529b\u91cf \u5c0d\u6297 \u672a\u4f86 \u9762\u81e8 \u7684 \u6311\u6230 \u7dca\u63a5\u8457 \u9032\u884c \u5c08\u984c \u6f14\u8b1b \u7531 \u74b0\u63a7\u7279\u7d44 \u7d44\u9577 \u6c5f\u9038\u7ae0 \u5148\u751f \u9032\u884c 2015\u5e74 \u4e0a \u534a \u5e74 \u74b0\u63a7 \u7279\u7d44 \u7d50\u6848 \u5831\u544a \u4e3b\u8b1b\u4eba \u9996\u5148 \u8aaa\u660e \u672c \u968e\u6bb5 \u7279\u7d44 \u9664 \u91dd\u5c0d 103\u5e74 \u570b\u5bb6 \u63a8\u52d5 \u6c23\u5019 \u8b8a\u9077 \u8abf\u9069 \u653f\u7b56 \u53ca \u5176 \u5f8c\u7e8c \u884c\u52d5 \u8a08\u756b \u57f7\u884c \u6210\u679c \u9032\u884c \u8a0e\u8ad6 \u5916 \u4ea6 \u9032\u884c 102 103\u5e74 \u6c38\u7e8c \u767c\u5c55 \u884c\u52d5 \u8a08\u756b \u8fa6\u7406 \u60c5\u5f62 \u9032\u884c \u6bd4\u5c0d \u7d93 \u7d44\u54e1 \u8a0e\u8ad6 \u8a8d\u70ba \u672c\u571f\u5316 \u6c23\u5019 \u8b8a\u9077 \u8abf\u9069 \u79d1\u6280 \u61c9 \u53ca\u65e9 \u5efa\u7acb \u4e26 \u61c9 \u6709 \u771f\u6b63 \u8de8 \u90e8\u6703 \u6574\u5408 \u7684 \u6c38\u7e8c \u4f5c\u70ba \u672a\u4f86 \u9762\u5c0d \u66f4 \u8271\u9245 \u7684 \u570b\u969b \u7af6\u722d \u53ca \u6c23\u5019 \u7570\u8b8a \u7b49 \u8907\u5408\u578b \u554f\u984c \u653f\u5e9c \u66f4 \u61c9 \u9769\u65b0 \u5236\u5ea6\u9762 \u7684 \u904b\u4f5c \u65b9\u5f0f \u6700\u5f8c \u4e3b\u8b1b\u4eba \u63d0\u9192 \u5927\u5bb6 \u9762\u5c0d \u6c38\u7e8c \u8207 \u6975\u7aef \u6c23\u5019 \u7570\u8b8a \u7684 \u6e1b\u7de9 \u8207 \u8abf\u9069 \u9700\u8981 \u5927\u5bb6 \u4e00\u8d77 \u52aa\u529b \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u8607\u7f8e\u5982 \u5c0f\u59d0 \u4e3b\u8b1b \u89d2\u843d \u7684 \u539d\u5473 \u5b9c\u862d \u5e73\u539f \u7684 \u50b3\u7d71 \u7af9\u570d \u4e3b\u8b1b\u4eba \u9996\u5148 \u4ee5 \u8c50\u5bcc \u7684 \u7167\u7247 \u4ecb\u7d39 \u5b9c\u862d \u5e73\u539f \u4ee5 \u7af9\u570d \u5305\u570d \u6c11\u5b85 \u7684 \u6587\u5316 \u666f\u89c0 \u7576\u5730 \u4e5f \u6709 \u8a31\u591a \u8207 \u7af9\u570d \u76f8\u95dc \u7684 \u5730\u540d \u800c \u7af9\u570d \u9664\u4e86 \u53ef \u70ba \u62b5\u64cb \u98a8 \u5f37 \u96e8 \u6c9b \u7684 \u81ea\u7136\u529b \u5916 \u4ea6 \u53ef \u505a\u70ba \u5b64\u7acb\u6563\u6751 \u8fb2\u820d \u81ea\u6211 \u9632\u79a6 \u7684 \u4f5c\u7528 \u4ee5\u53ca \u7269\u6b0a \u754c\u7dda \u8207 \u5730\u4f4d \u8868\u5fb5 \u63a5\u8457 \u4e3b\u8b1b\u4eba \u4ecb\u7d39 \u7af9\u570d \u7684 \u7d44\u6210 \u5143\u7d20 \u8207 \u5f62\u5f0f \u4e26 \u9032\u4e00\u6b65 \u63d0\u53ca \u8fb2\u696d \u7d93\u6fdf \u7684 \u840e\u7e2e \u53ca \u623f\u5730\u7522 \u8cb7\u8ce3 \u71b1\u6f6e \u4e0b \u7af9\u570d \u8207 \u50b3\u7d71 \u8fb2\u820d \u56b4\u91cd \u6d88\u5931 \u5448\u73fe \u65b0 \u7684 \u5e73\u539f \u666f\u89c0 \u5728 \u6e05\u67e5 \u8a08\u756b \u7684 \u57f7\u884c \u4e0b \u671f\u671b \u672a\u4f86 \u80fd \u85c9\u7531 \u6cd5\u4ee4 \u9032\u884c \u767b\u9304 \u4fdd\u8b77 \u6216 \u8f49\u578b \u5229\u7528 \u4fdd\u5b58 \u7af9\u570d \u7684 \u666f\u89c0 \u98a8\u8c8c \u6f14\u8b1b \u5b8c\u7562 \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u4ee3\u8868 \u57fa\u91d1\u6703 \u81f4\u8d08 \u8b1d\u79ae\u4e88 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u5728 \u8207\u6703 \u8005 \u7d1b\u7d1b \u5229\u7528 \u9935 \u8c6c \u6642\u9593 \u63d0\u51fa \u500b\u4eba \u610f\u898b \u8207 \u770b\u6cd5 \u4e92\u76f8 \u4ea4\u6d41 \u5f8c \u5713\u6eff \u5730 \u7d50\u675f \u4e03\u6708\u4efd \u570b\u653f \u806f\u8abc\u6703", "\u672c \u6703 \u5df2 \u65bc 2015\u5e74 8\u6708 16\u65e5 \u5047 \u6676\u83ef \u9152\u5e97 \u5730\u4e0b \u4e09\u6a13 \u6676\u82f1 \u8209\u884c \u7950\u751f \u570b\u653f \u806f\u8abc\u6703 \u5728 \u4e3b\u6301\u4eba \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u5ba3\u5e03 \u5f8c \u63ed\u958b \u7576\u65e5 \u6d3b\u52d5 \u5e8f\u5e55 \u5728 \u8f15\u9b06 \u6d3b\u6f51 \u7684 \u7bc0\u76ee \u904e \u5f8c \u96a8\u5373 \u7531 \u4e3b\u6301\u4eba \u5e36\u4f86 \u91cd\u8981 \u8a0a\u606f \u6700\u8fd1 \u590f\u65e5 \u5c0d\u6d41 \u65fa\u76db \u5404 \u5730 \u906d\u53d7 \u66b4\u96e8 \u7684 \u4fb5\u8972 \u9020\u6210 \u5916\u51fa \u7684 \u98a8\u96aa \u63d0\u9ad8 \u4f7f\u5f97 \u4eba\u5011 \u5fc3\u7406 \u5c64\u9762 \u4e0d\u5b89 \u9032\u800c \u5f71\u97ff \u653f\u6cbb \u7d93\u6fdf \u7684 \u8b8a\u5316 \u5728 \u9019 \u7a2e \u610f\u5916 \u983b\u50b3 \u7684 \u60c5\u6cc1 \u4e0b \u8acb \u5404\u4f4d \u52d9\u5fc5 \u8981 \u6ce8\u610f \u81ea\u8eab \u7684 \u5b89\u5168 \u53e6\u5916 \u5728 \u6301\u7e8c \u7684 \u9ad8\u6eab \u4e0b \u5bb9\u6613 \u7522\u751f \u75ab\u75c5 \u63a5\u8e35\u800c\u4f86 \u7684 \u5373 \u662f \u9951\u8352 \u53ca \u6230\u722d \u7b49 \u707d\u8b8a \u56e0\u6b64 \u6211\u5011 \u61c9 \u591a \u95dc\u6ce8 \u4e16\u754c \u7684 \u8b8a\u5316 \u4ee5 \u70ba \u8b66\u60d5 \u6700\u5f8c \u751f\u6d3b \u5728 \u8cc7\u8a0a \u6c3e\u6feb \u7684 \u7db2\u8def \u4e16\u4ee3 \u63d0\u9192 \u5927\u5bb6 \u80fd \u6709 \u667a\u6167 \u5730 \u505a\u51fa \u5224\u65b7 \u64f7\u53d6 \u6b63\u78ba \u7684 \u8cc7\u8a0a \u7950\u751f \u900f\u904e \u6578\u4f4d\u5316 \u671f\u671b \u8b93 \u6bcf \u4f4d \u6210\u54e1 \u90fd \u80fd \u6709 \u5168\u65b9\u4f4d \u7684 \u77e5\u8b58 \u5e36\u9818 \u66f4\u591a \u4eba \u5f80 \u5c0d \u7684 \u65b9\u5411 \u524d\u9032 \u7dca\u63a5\u8457 \u9032\u884c \u5c08\u984c \u6f14\u8b1b \u7531 \u751f\u6d3b\u7279\u7d44 \u7d44\u9577 \u912d\u744b\u5be7 \u5c0f\u59d0 \u9032\u884c 2015\u5e74 \u4e0a \u534a \u5e74 \u751f\u6d3b \u7279\u7d44 \u7d50\u6848 \u5831\u544a \u4e3b\u8b1b\u4eba \u9996\u5148 \u8aaa\u660e \u672c \u968e\u6bb5 \u91cd\u9ede \u5728\u65bc \u5171\u751f \u5faa\u74b0 \u7684 \u89c0\u5bdf \u6aa2\u6e2c \u5f37\u5316 \u53ef\u5c45\u6027 \u91dd\u5c0d \u98df \u8863 \u4f4f \u4e0d\u884c \u80b2\u6a02 \u7b49 \u9762\u5411 \u9032\u884c \u8a0e\u8ad6 \u53e6\u5916 \u672c \u968e\u6bb5 \u65bc 4\u6708\u4efd \u9032\u884c \u6f5b\u76fe \u8a08\u756b \u4e2d\u5fc3 \u53ca \u6cb9 \u8eca\u5b50 \u907f\u96e3 \u57fa\u5730 \u5be6\u5730 \u63a2\u52d8 \u4ee5 \u4eba\u9020 \u571f\u6728 \u5927\u5730 \u74b0\u5883 \u6c23\u8c61 \u8cc7\u8a0a \u8fb2\u52d9 \u751f\u6d3b \u751f\u614b \u74b0\u5883 \u7b49 \u505a\u70ba \u8a55\u4f30 \u52d8\u67e5 \u6307\u6a19 \u7d44\u54e1 \u5011 \u4e5f \u5c31 \u500b\u4eba \u5c08\u696d \u9818\u57df \u5206\u6790 \u63d0\u51fa \u63a2\u52d8 \u8207 \u9078\u5740 \u5efa\u8b70 \u6700\u5f8c \u4e3b\u8b1b\u4eba \u63d0\u51fa \u672a\u4f86 \u9632\u707d \u61c9 \u8003\u91cf \u4e4b \u56e0\u5b50 \u8207 \u500b\u4eba \u793e\u6703 \u570b\u5bb6 \u61c9 \u6e96\u5099 \u7684 \u5be6\u8cea \u9805\u76ee \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u738b\u654f\u5dde \u5148\u751f \u4e3b\u8b1b \u65e5\u672c \u795e\u5948\u5ddd\u7e23 \u85e4\u6fa4\u5e02 \u6c38\u7e8c \u667a\u6167 \u57ce\u93ae \u5728 \u9762\u5c0d \u6c23\u5019 \u8b8a\u9077 \u4e0a \u7684 \u5275\u65b0 \u4f5c\u6cd5 \u4e3b\u8b1b\u4eba \u9996\u5148 \u8aaa\u660e \u672c\u8eab \u6240 \u53c3\u8207 \u7684 \u677e\u4e0b \u65e5\u672c \u667a\u80fd \u5efa\u7bc9 \u8207 \u85e4\u6fa4\u5e02 \u6c38\u7e8c \u667a\u6167 \u57ce\u93ae \u53c3\u8a2a \u7d93\u9a57 \u7dca\u63a5\u8457 \u4e3b\u8b1b\u4eba \u5206\u4eab 2020\u5e74 \u4f4f\u5c45 \u7a7a\u9593 \u751f\u6d3b \u60f3\u50cf \u4ee5 \u63d0\u4f9b \u5efa\u69cb \u6578\u4f4d\u5316 \u751f\u6d3b \u4e4b \u601d\u8003 \u63a5\u8457 \u4e3b\u8b1b\u4eba \u4ecb\u7d39 \u65e5\u672c \u85e4\u6fa4\u5e02 \u6c38\u7e8c \u667a\u6167 \u57ce\u93ae \u4e4b \u80cc\u666f \u4e26 \u4ecb\u7d39 \u5176 \u80fd\u6e90 \u4ea4\u901a \u5b89\u5168 \u7167\u8b77 \u8207 \u793e\u7fa4 \u7684 \u5275\u65b0 \u4f5c\u6cd5 \u6700\u5f8c \u4e3b\u8b1b\u4eba \u8868\u793a \u900f\u904e \u667a\u6167 \u57ce\u93ae \u53cd\u7701 \u672a\u4f86 \u793e\u6703 \u4f4f\u5b85 \u9ad8\u9f61 \u8005 \u4f4f\u5b85 \u9752\u5e74 \u4f4f\u5b85 \u5982\u4f55 \u7d0d\u5165 \u80fd\u6e90 \u6578\u4f4d \u751f\u614b \u8207 \u9632\u707d \u7684 \u8003\u616e \u6f14\u8b1b \u5b8c\u7562 \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u4ee3\u8868 \u57fa\u91d1\u6703 \u81f4\u8d08 \u8b1d\u79ae\u4e88 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u5728 \u8207\u6703 \u8005 \u7d1b\u7d1b \u5229\u7528 \u9935 \u8c6c \u6642\u9593 \u63d0\u51fa \u500b\u4eba \u610f\u898b \u8207 \u770b\u6cd5 \u4e92\u76f8 \u4ea4\u6d41 \u5f8c \u5713\u6eff \u5730 \u7d50\u675f \u516b\u6708\u4efd \u570b\u653f \u806f\u8abc\u6703", "8\u6708\u4efd \u898b\u8b58 \u4e4b \u65c5 \u6d3b\u52d5 \u65bc 2015\u5e74 8\u6708 1\u65e5 \u7531 \u5442\u660e\u6f90 \u5c0f\u59d0 \u5e36\u9818 13 \u4f4d \u7950\u751f \u898b\u7fd2\u751f \u53ca \u5bb6\u9577 \u9032\u884c \u5927\u6a39 \u6fd5\u5730 \u4fdd\u80b2 \u66a8 \u4e09\u548c \u74e6\u7aaf \u767e \u5e74 \u53e4\u8e5f \u4e4b \u65c5 \u6d3b\u52d5 \u958b\u59cb \u4e4b\u521d \u9818\u968a \u5442\u660e\u6f90 \u5c0f\u59d0 \u63d0\u9192 \u672c \u6b21 \u6d3b\u52d5 \u6ce8\u610f \u4e8b\u9805 \u53ca \u89c0\u5bdf \u91cd\u9ede \u5148\u884c \u5efa\u7acb \u898b\u7fd2\u751f \u7684 \u80cc\u666f \u77e5\u8b58 \u4e0a\u5348 \u884c\u7a0b \u9996\u5148 \u4f86\u5230 \u9ad8\u96c4 \u5927\u6a39\u5340 \u7684 \u50b3\u7d71 \u6728\u70ad \u7aaf\u5834 \u6b64 \u8655 \u7684 \u6797\u6728 \u8cc7\u6e90 \u8c50\u5bcc \u66f4 \u66fe \u662f \u5168 \u53f0 \u6728\u70ad \u7aaf \u6578\u91cf \u6700\u591a \u6700 \u96c6\u4e2d \u7684 \u5730\u65b9 \u7136 \u56e0 \u6642\u7a7a \u74b0\u5883 \u6539\u8b8a \u6f38 \u8da8 \u6c92\u843d \u76ee\u524d \u50c5 \u5269 \u4e8c \u5bb6 \u696d\u8005 \u82e6 \u6490 \u7d93\u71df \u81f3\u4eca \u4ecd \u4fdd\u7559 \u539f\u59cb \u6728\u70ad \u7684 \u88fd\u9020 \u5c0e\u89bd \u4eba\u54e1 \u9996\u5148 \u5e36\u9818 \u773e\u4eba \u65bc \u6728\u70ad \u7aaf \u89c0\u770b \u6728\u70ad \u7684 \u88fd\u9020 \u904e\u7a0b \u8207 \u71d2\u88fd \u6642 \u5229\u65bc \u71b1\u6c23 \u6d41\u901a \u7684 \u6728\u70ad \u6392\u5217 \u65b9\u5f0f \u4e26 \u89e3\u91cb \u900f\u904e \u7aaf \u4e0a \u7159\u56ea \u6240 \u5192\u51fa \u7159 \u7684 \u984f\u8272 \u4f86 \u5224\u5b9a \u7aaf \u5167 \u6728\u70ad \u71d2\u88fd \u7684 \u9032\u5ea6 \u8b93 \u773e\u4eba \u5c0d \u6728\u70ad \u88fd\u6210 \u4f5c\u696d \u6709 \u66f4 \u9032\u4e00\u6b65 \u7684 \u4e86\u89e3 \u63a5\u8457 \u773e\u4eba \u524d\u5f80 \u4e0d\u9060\u8655 \u7684 \u5927\u6a39 \u6c61\u6c34 \u8655\u7406 \u5ee0 \u9032\u884c \u53c3\u8a2a \u6b64 \u5ea7 \u65b0\u5efa \u6c11\u751f \u6c61\u6c34 \u8655\u7406 \u5ee0 \u4e0d\u50c5 \u8655\u7406 \u6c11\u751f \u6c61\u6c34 \u4ea6 \u517c\u5177 \u6d88\u6bd2 \u529f\u80fd \u6709\u6548 \u6e1b\u8f15 \u9ad8\u5c4f\u6eaa \u6d41\u57df \u7684 \u6c61\u67d3 \u8ca0\u8377 \u904e\u7a0b \u4e2d \u7531 \u5ee0\u9577 \u53ca \u5c08\u696d \u6280\u8853 \u4eba\u54e1 \u89aa\u81ea \u5e36\u9818 \u89e3\u8aaa \u6c61\u6c34 \u8655\u7406 \u6d41\u7a0b \u4e26 \u65bc \u5ee0 \u5167 \u9010\u4e00 \u8b1b\u89e3 \u6a5f\u68b0 \u7684 \u904b\u4f5c \u539f\u7406 \u8207 \u65b9\u5f0f \u6700\u5f8c \u66f4 \u76f4\u63a5 \u65bc \u5730\u4e0b \u6c34\u9053 \u8b93 \u898b\u7fd2\u751f \u9ad4\u9a57 \u53d6\u6c34 \u89aa\u773c \u898b\u8b49 \u7531 \u6c61\u6c34 \u7d93\u904e \u8655\u7406 \u5f8c \u6416\u8eab\u4e00\u8b8a \u6210\u70ba \u900f\u660e \u7121 \u81ed\u5473 \u7684 \u4e7e\u6de8 \u6c34 \u904e\u7a0b \u4e2d \u5145\u6eff \u9a5a\u5947 \u773e\u4eba \u7686 \u7559\u4e0b \u6df1\u523b \u5370\u8c61 \u4e0b\u5348 \u65bc \u820a \u9435\u6a4b \u5712\u5340 \u5167 \u4e58\u6dbc \u4eab\u53d7\u5b8c \u5348\u9910 \u5f8c \u773e\u4eba \u6b65\u884c \u524d\u5f80 \u9130\u8fd1 \u7684 \u8fb2\u53cb \u7a2e\u82d7\u5834 \u9032\u884c \u53c3\u8a2a \u6b64 \u7a2e \u82d7\u5834 \u9664\u4e86 \u65bc \u4e16\u754c \u5404 \u5730 \u6210\u7acb \u8fb2\u4f5c\u7269 \u8207 \u82b1\u5349 \u7a2e\u82d7 \u4fdd\u5b58 \u53ca \u5fa9\u80b2 \u5916 \u4e5f \u7a4d\u6975 \u958b\u767c \u65b0 \u54c1\u7a2e \u5c0e\u89bd \u4eba\u54e1 \u900f\u904e \u6559\u5b78 \u80cc\u677f \u89e3\u8aaa \u8fb2\u53cb \u7a2e\u82d7\u884c \u7684 \u54c1\u7a2e \u6539\u826f \u6210\u679c \u4ecb\u7d39 \u904e\u7a0b \u8c50\u5bcc \u7433\u7405\u6eff\u76ee \u7684 \u5404 \u5f0f \u852c\u679c \u7a2e\u985e \u53ca \u547d\u540d \u65b9\u5f0f \u4e5f \u8b93 \u773e\u4eba \u5927\u958b\u773c\u754c \u63a5\u8457 \u4f86\u5230 \u4e09\u548c \u74e6\u7aaf \u4e09\u548c \u74e6\u7aaf \u70ba \u9ad8\u96c4 \u5730\u5340 \u4e09 \u7d1a \u53e4\u8e5f \u8207 \u53f0\u7063 \u6b77\u53f2 \u5efa\u7bc9 \u767e \u666f \u76ee\u524d \u70ba \u7b2c\u4e94 \u4ee3 \u5b50\u5b6b \u7d93\u71df \u904e\u7a0b \u4e2d \u7531 \u71b1\u60c5 \u7684 \u5c0e\u89bd \u4eba\u54e1 \u5e36\u9818 \u773e\u4eba \u5be6\u969b \u9032\u5165 \u7aaf\u5834 \u53c3\u89c0 \u4e26 \u89e3\u8aaa \u50b3\u7d71 \u5efa\u7bc9\u7269 \u4e2d \u4e0d\u540c \u9020\u578b \u7684 \u74e6\u7247 \u6240 \u8c61\u5fb5 \u7684 \u610f\u7fa9 \u8207 \u7279\u8272 \u6700\u5f8c \u773e\u4eba \u65bc \u820a \u9435\u6a4b \u6ebc\u5730 \u5712\u5340 \u5167 \u53c3\u89c0 \u5c0e\u89bd \u4eba\u54e1 \u6cbf\u9014 \u4ecb\u7d39 \u65b0 \u820a \u9435\u6a4b \u7684 \u6b77\u53f2 \u8207 \u6ebc\u5730 \u5167 \u6240 \u751f\u9577 \u7684 \u7279\u6b8a \u690d\u7269 \u773e\u4eba \u7686 \u6536\u7a6b \u826f\u591a \u81f3 \u6b64 \u672c \u65e5 \u6d3b\u52d5 \u5df2 \u8fd1 \u5c3e\u8072 \u5927\u5bb6 \u4e00\u8d77 \u5408\u7167 \u7559\u5ff5 \u5f8c \u8fd4\u56de \u53f0\u5317 \u4e26 \u671f\u5f85 \u65bc \u4e0b \u6b21 \u898b\u8b58 \u4e4b \u65c5 \u518d \u76f8\u898b", "\u672c \u6703 \u5df2 \u65bc 2015\u5e74 9\u6708 20\u65e5 \u5047 \u53f0\u5317 \u559c\u4f86\u767b \u5927 \u98ef\u5e97 \u5730\u4e0b \u4e8c\u6a13 \u559c\u5ef3 \u8209\u884c \u7950\u751f \u570b\u653f \u806f\u8abc\u6703 \u5728 \u4e3b\u6301\u4eba \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u5ba3\u5e03 \u5f8c \u63ed\u958b \u7576\u65e5 \u6d3b\u52d5 \u5e8f\u5e55 \u5728 \u8f15\u9b06 \u6d3b\u6f51 \u7684 \u7bc0\u76ee \u904e \u5f8c \u96a8\u5373 \u7531 \u4e3b\u6301\u4eba \u5e36\u4f86 \u91cd\u8981 \u8a0a\u606f \u5728 \u6c23\u5019 \u7570\u8b8a \u7684 \u5a01\u8105 \u4e0b \u53f0\u7063 \u8fd1\u4f86 \u9762\u81e8 \u56b4\u91cd \u66b4\u96e8 \u4fb5\u8972 \u9032\u800c \u51fa\u73fe \u571f\u77f3\u6d41 \u5927\u6a13 \u6f0f\u6c34 \u4ee5\u53ca \u5916 \u7246 \u525d\u843d \u7b49 \u5371\u53ca \u4eba\u8eab \u5b89\u5168 \u7684 \u554f\u984c \u63d0\u9192 \u7950\u751f \u6210\u54e1 \u591a\u52a0 \u6ce8\u610f \u53e6\u5916 \u767b\u9769\u71b1 \u8086\u8650 \u8207 \u6230\u722d \u96e3\u6c11 \u4e4b \u554f\u984c \u986f\u898b \u672b\u4ee3 \u56db \u9a0e\u58eb \u5df2\u7136 \u964d\u81e8 \u6b64\u6642 \u6211\u5011 \u66f4 \u61c9 \u6536\u6582 \u81ea\u5df1 \u4ee5 \u7c21\u7d04 \u751f\u6d3b \u5c0d\u61c9 \u53e6\u5916 \u7950\u751f \u5e0c\u671b \u80fd \u5275\u9020 \u65b0 \u7684 \u5171\u751f \u6587\u660e \u4ee5 \u901a\u904e \u672a\u4f86 \u7684 \u8003\u9a57 \u6240\u4ee5 \u65b0 \u6210\u7acb K2 \u7279\u7d44 \u63a2\u8a0e \u4eba\u985e \u65bc \u5730\u7403 2 0 \u53ef \u5c45 \u4e4b \u6a21\u578b \u5efa\u7acb \u671f\u671b \u80fd \u7d50\u5408 \u5927\u5bb6 \u7684 \u529b\u91cf \u5171\u540c \u63a2\u8a0e \u4eba\u985e \u672a\u4f86 \u8d70\u5411 \u7dca\u63a5\u8457 \u9032\u884c \u5c08\u984c \u6f14\u8b1b \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u8521\u8000\u8ce2 \u5148\u751f \u4e3b\u8b1b \u6771\u6d77 \u5927\u5b78\u8def \u601d\u7fa9 \u6559\u5802 \u71b1 \u74b0\u5883 \u8abf\u67e5 \u8207 \u6539\u5584 \u4e4b \u7814\u7a76 \u4e3b\u8b1b\u4eba \u9996\u5148 \u4ecb\u7d39 \u6771\u6d77 \u5927\u5b78 \u8def\u601d\u7fa9 \u6559\u5802 \u7684 \u7d50\u69cb \u8207 \u8a2d\u8a08 \u4fc2 \u7531 \u56db \u7247 \u83f1\u5f62 \u5916 \u7246 \u5e95\u90e8 \u57fa\u5ea7 \u8207 \u6771\u897f\u5411 \u5169 \u7247 \u7121 \u9694\u71b1 \u6548\u679c \u4e4b \u8f15 \u73bb\u7483 \u6240 \u7d44\u6210 \u63a5\u8457 \u4e3b\u8b1b\u4eba \u63d0\u5230 \u539f \u8a2d\u8a08 \u73bb\u7483 \u662f \u4f7f\u7528 \u9694\u71b1 \u73bb\u7483 \u8207 \u76ee\u524d \u7684 \u73bb\u7483 \u4e0d\u540c \u56e0\u6b64 \u5e0c\u671b \u53ef\u4ee5 \u4fee\u5fa9 \u539f \u8a2d\u8a08 \u73bb\u7483 \u4e26 \u52a0\u5f37 \u5c0e \u71b1 \u7684 \u6027\u80fd \u4f7f \u81ea\u7136 \u901a\u98a8 \u8207 \u7a7a\u8abf \u53ef \u540c\u6642 \u904b\u7528 \u4e26 \u5229\u7528 \u5efa\u7bc9 \u9020\u6210 \u71b1 \u6d6e\u529b \u62c9\u5347 \u4e4b \u539f\u7406 \u6559\u5802 \u9802\u90e8 \u6703 \u7522\u751f \u8ca0\u58d3\u5e36 \u6b64 \u7279\u6027 \u65bc \u9802\u90e8 \u8a2d\u8a08 \u4e00 \u500b \u6d1e\u53e3 \u4f7f \u5176 \u7522\u751f \u826f\u597d \u7684 \u62bd \u98a8 \u6548\u679c \u8a2d\u7acb \u4e00 \u500b \u975e\u5e38 \u6709 \u6548\u7387 \u7684 \u63db\u6c23 \u7cfb\u7d71 \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u5433\u90c1\u5a1f \u5c0f\u59d0 \u4e3b\u8b1b \u6c23\u5019 \u8b8a\u9077 \u4e0b \u7684 \u6c38\u7e8c \u74b0\u5883 \u5c55\u6f14 \u6848\u4f8b \u4e3b\u8b1b\u4eba \u9996\u5148 \u8868\u793a \u672c \u6b21 \u4ecb\u7d39 \u7684 \u5169 \u500b \u6848\u4f8b \u662f \u5728 \u6c23\u5019 \u8b8a\u9077 \u7684 \u610f\u8b58 \u4e0b \u671f\u671b \u80fd \u9054\u6210 \u6c38\u7e8c \u7406\u5ff5 \u7684 \u74b0\u5883 \u5c55\u6f14 \u5176 \u4e00 \u70ba \u65b0\u7af9 \u71c8\u6703 \u4e4b \u53f0 \u9054 \u6c38\u7e8c \u4e4b \u74b0 \u5c55\u6f14 \u6d3b\u52d5 \u6b64 \u6b21 \u5c55\u6f14 \u6253\u7834 \u71c8\u6703 \u4e00\u6b21\u6027 \u4f7f\u7528 \u7522\u751f \u6d6a\u8cbb \u7684 \u7591\u616e \u5275\u9020 \u518d\u751f \u8207 \u6c38\u7e8c \u7684 \u74b0\u5883 \u5c55\u89bd \u6240 \u4f7f\u7528 \u7684 \u5efa\u6750 \u5305\u62ec \u6295\u5f71 \u5e03\u5e55 \u92fc\u69cb \u8207 \u7af9\u5b50 \u5747 \u5728 \u71c8\u6703 \u6d3b\u52d5 \u7d50\u675f \u5f8c \u767e\u5206\u4e4b\u767e \u56de\u6536 \u4e0d\u50c5 \u5c07 \u6295\u5f71 \u5e03\u5e55 \u88fd\u4f5c \u70ba \u74b0\u4fdd\u888b \u66f4 \u5c07 \u92fc\u69cb \u8207 \u7af9\u5b50 \u8d08\u9001\u7d66 \u9700\u8981 \u7684 \u5718\u9ad4 \u63a5\u8457 \u4e3b\u8b1b\u4eba \u4ecb\u7d39 \u53e6 \u4e00 \u500b \u53c3\u8207 \u7684 \u6c34\u9010\u8de1 \u5c55\u89bd \u6d3b\u52d5 \u6b64 \u6d3b\u52d5 \u4f9d\u7167 \u6163\u4f8b \u5728 \u7b56\u5c55 \u524d \u505a\u597d \u5b8c\u5584 \u898f\u5283 \u5f8c\u7e8c \u5c07 \u5c55\u89bd \u5efa\u6750 \u6c38\u7e8c \u5229\u7528 \u4e26 \u5e0c\u671b \u900f\u904e \u6b64 \u6d3b\u52d5 \u559a\u8d77 \u5927\u773e \u6ce8\u610f \u6c34 \u8cc7\u6e90 \u7684 \u8b70\u984c \u8207 \u7bc0\u6c34 \u7684 \u91cd\u8981\u6027 \u6f14\u8b1b \u5b8c\u7562 \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u4ee3\u8868 \u57fa\u91d1\u6703 \u81f4\u8d08 \u8b1d\u79ae\u4e88 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u5728 \u8207\u6703 \u8005 \u7d1b\u7d1b \u5229\u7528 \u9935 \u8c6c \u6642\u9593 \u63d0\u51fa \u500b\u4eba \u610f\u898b \u8207 \u770b\u6cd5 \u4e92\u76f8 \u4ea4\u6d41 \u5f8c \u5713\u6eff \u5730 \u7d50\u675f \u4e5d\u6708\u4efd \u570b\u653f \u806f\u8abc\u6703", "9\u6708\u4efd \u898b\u8b58 \u4e4b \u65c5 \u6d3b\u52d5 \u65bc 2015\u5e74 9\u6708 12\u65e5 \u7531 \u5442\u660e\u6f90 \u5c0f\u59d0 \u5e36\u9818 20 \u4f4d \u7950\u751f \u898b\u7fd2\u751f \u53ca \u5176 \u5bb6\u9577 \u5011 \u9032\u884c \u5167\u9580\u6c34\u6cc9 \u8fb2\u5834 \u4e00\u65e5 \u8fb2\u592b \u9ad4\u9a57 \u4e4b \u65c5 \u6d3b\u52d5 \u958b\u59cb \u4e4b\u521d \u9818\u968a \u5442\u660e\u6f90 \u5c0f\u59d0 \u63d0\u9192 \u672c \u6b21 \u6d3b\u52d5 \u6ce8\u610f \u4e8b\u9805 \u53ca \u89c0\u5bdf \u91cd\u9ede \u5148\u884c \u5efa\u7acb \u898b\u7fd2\u751f \u7684 \u80cc\u666f \u77e5\u8b58 \u672c \u65e5 \u884c\u7a0b \u4ee5 \u9ad8\u96c4 \u5167\u9580\u6c34\u6cc9 \u8fb2\u5834 \u70ba \u4e3b\u8ef8 \u9032\u884c \u53c3\u8a2a \u6c34\u6cc9 \u8fb2\u5834 \u539f \u4ee5 \u7d93\u71df \u4f11\u9592 \u8fb2\u5834 \u70ba \u4e3b\u8981 \u670d\u52d9 \u9805\u76ee \u4f4d\u8655 \u7da0\u610f\u76ce\u7136 \u7684 \u5c71\u6797 \u63d0\u4f9b \u6c11\u773e \u826f\u597d \u7684 \u4f11\u9592 \u5a1b\u6a02 \u53ca \u9732\u71df \u74b0\u5883 \u4f46 \u5728 98\u5e74 \u7684 \u516b\u516b \u98a8\u707d \u91cd\u5275 \u4e4b\u4e0b \u8b93 \u591a \u5e74 \u7684 \u8f9b\u82e6 \u8015\u8018 \u77ac\u9593 \u74e6\u89e3 \u7d93\u904e \u9ad8\u96c4\u5e02 \u653f\u5e9c \u7684 \u8f14\u5c0e \u9010\u6f38 \u6210\u529f \u8f49\u578b\u70ba \u6709\u6a5f \u8fb2\u696d \u884c\u7a0b \u4e00 \u958b\u59cb \u7531 \u8fb2\u5834 \u4e3b\u4eba \u4ee5 \u4ecb\u7d39 \u842c\u6b65\u96de \u70ba \u5c0e\u89bd \u91cd\u9ede \u9664\u4e86 \u4ecb\u7d39 \u96de \u7684 \u81ea\u7136 \u751f\u9577 \u74b0\u5883 \u8207 \u5982\u4f55 \u8abf\u914d\u51fa \u5929\u7136 \u71df\u990a \u7684 \u96de \u98fc\u6599 \u5916 \u4ea6 \u6559\u5c0e \u773e\u4eba \u5982\u4f55 \u5f9e \u96de\u96bb \u7fbd\u6bdb \u96de\u51a0 \u984f\u8272 \u5206\u8fa8 \u96de \u7684 \u54c1\u8cea \u4e26 \u6bd4\u8f03 \u5e02\u9762 \u4e0a \u901f\u98df \u696d\u8005 \u4f7f\u7528 \u4e4b \u96de\u96bb \u8207 \u842c\u6b65\u96de \u6240 \u990a \u7684 \u6642\u9593 \u9577\u5ea6 \u5dee\u7570\u6027 \u6700\u5f8c \u5247 \u89e3\u8aaa \u70ba\u4f55 \u5805\u6301 \u7a2e\u51fa \u6709\u6a5f \u7121 \u6bd2 \u7684 \u852c\u83dc \u6c34\u679c \u8b93 \u6c11\u773e \u53ef\u4ee5 \u5b89\u5fc3 \u98df\u7528 \u6d3b\u52d5 \u904e\u7a0b \u4e2d \u53ef \u8207 \u8fb2\u5834 \u52d5\u7269 \u4e92\u52d5 \u4ea6 \u53ef\u4ee5 \u8207 \u842c\u6b65\u96de \u89aa\u5bc6 \u63a5\u89f8 \u62b1 \u8457 \u842c\u6b65\u96de \u4e00\u8d77 \u5408\u7167 \u7559\u5ff5 \u5348\u9910 \u65bc \u6c34\u6cc9 \u8fb2\u5834 \u5167 \u4eab\u7528 \u8fb2\u5834 \u81ea\u88fd \u9910\u9ede \u98df\u6750 \u5f9e \u7a3b\u7c73 \u81f3 \u852c\u83dc \u7686 \u70ba \u8fb2\u5834 \u5167 \u81ea\u7522 \u591a \u6709 \u90fd\u5e02 \u8f03 \u4e0d \u5e38\u898b \u4e4b \u9109\u6751 \u7279\u6709 \u98df\u6750 \u7528\u9910 \u671f\u9593 \u8fb2\u5834 \u4e3b\u4eba \u4ea6 \u6703 \u4ecb\u7d39 \u9910\u9ede \u7279\u8272 \u9910\u9ede \u96d6 \u7c21\u55ae \u4f46 \u8c50\u5bcc \u8f15\u723d \u7121 \u8ca0\u64d4 \u773e\u4eba \u7686 \u4eab\u7528 \u7684 \u6d25\u6d25\u6709\u5473 \u9910 \u5f8c \u7e7c\u7e8c \u7531 \u8fb2\u5834 \u4e3b\u4eba \u5152\u5b50 \u70ba \u773e\u4eba \u9032\u884c \u5c0e\u89bd \u89e3\u8aaa \u91dd\u5c0d \u8fb2\u5834 \u5167 \u53ef \u898b \u7684 \u52d5\u690d\u7269 \u505a \u4ecb\u7d39 \u9664\u4e86 \u8b1b\u89e3 \u7279\u5225 \u7684 \u690d\u7269 \u54c1\u7a2e \u5340\u5206 \u5916 \u4e5f \u9ede\u51fa \u6613 \u6df7\u6dc6 \u7684 \u7a2e\u985e \u8b93 \u773e\u4eba \u731c\u6e2c \u6bd4\u8f03 \u4ed4\u7d30 \u5730 \u8aaa\u660e \u5982\u4f55 \u8fa8\u5225 \u9664 \u6b64 \u4e4b\u5916 \u4ea6 \u5e36\u9818 \u773e\u4eba \u53c3\u89c0 \u516b\u516b \u98a8\u707d \u5f8c \u5712\u5340 \u5167 \u906d\u53d7 \u91cd\u5275 \u6240 \u907a\u7559\u4e0b\u4f86 \u7684 \u820a \u5c4b \u751f\u52d5 \u63cf\u8ff0 \u98a8\u707d \u6642 \u6240 \u767c\u751f \u60c5\u666f \u4e26 \u85c9 \u6b64 \u50b3\u9054 \u4eba \u8207 \u81ea\u7136 \u5982\u4f55 \u5171\u751f \u5171\u5b58 \u91cd\u8981\u6027 \u7684 \u6982\u5ff5 \u6d3b\u52d5 \u6700\u5f8c \u7531 \u8fb2\u5834 \u4e3b\u4eba \u8868\u6f14 \u50b3\u7d71 \u7cd6 \u8525 \u88fd\u4f5c \u7cd6 \u8525 \u70ba \u53f0\u7063 \u7279\u6709 \u7684 \u53e4\u65e9\u5473 \u9ede\u5fc3 \u5176 \u6280\u8853 \u88ab \u5217\u70ba \u50b3\u7d71 \u6c11\u4fd7 \u6280\u85dd \u4e4b \u4e00 \u96a8\u8457 \u6642\u4ee3 \u66f4\u8fed \u5df2 \u9010\u6f38 \u5931\u50b3 \u9700 \u900f\u904e \u5e2b\u5085 \u719f\u7df4 \u7684 \u6280\u5de7 \u624d \u80fd \u88fd\u6210 \u8fb2\u5834 \u4e3b\u4eba \u7531 \u767d\u7802\u7cd6 \u7cd6\u6f3f \u71ac\u716e \u81f3 \u7cd6 \u8525 \u62c9\u88fd \u56e0 \u8a31\u591a \u898b\u7fd2\u751f \u672a \u898b \u904e \u6b64 \u53e4\u65e9\u5473 \u9ede\u5fc3 \u6545 \u89c0\u8cde \u53ca \u54c1\u5690 \u4e2d \u5145\u6eff \u9a5a\u5947 \u904e\u7a0b \u751f\u52d5 \u6709\u8da3 \u9999 \u8106 \u53ef\u53e3 \u7684 \u6ecb\u5473 \u4e5f \u773e\u4eba \u7686 \u7559\u4e0b \u6df1\u523b \u5370\u8c61 \u81f3 \u6b64 \u672c \u65e5 \u6d3b\u52d5 \u5df2 \u8fd1 \u5c3e\u8072 \u5927\u5bb6 \u4e00\u8d77 \u5408\u7167 \u7559\u5ff5 \u5f8c \u8fd4\u56de \u53f0\u5317 \u4e26 \u671f\u5f85 \u65bc \u4e0b \u6b21 \u898b\u8b58 \u4e4b \u65c5 \u518d \u76f8\u898b", "\u672c \u6703 \u5df2 \u65bc 2016\u5e74 10\u6708 23\u65e5 \u5047 \u53f0\u5317 \u559c\u4f86\u767b \u5927 \u98ef\u5e97 \u5730\u4e0b \u4e8c\u6a13 \u559c\u5ef3 \u8209\u884c \u7950\u751f \u570b\u653f \u806f\u8abc\u6703 \u5728 \u4e3b\u6301\u4eba \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u5ba3\u5e03 \u5f8c \u63ed\u958b \u7576\u65e5 \u6d3b\u52d5 \u5e8f\u5e55 \u5728 \u8f15\u9b06 \u6d3b\u6f51 \u7684 \u7bc0\u76ee \u904e \u5f8c \u96a8\u5373 \u7531 \u4e3b\u6301\u4eba \u5e36\u4f86 \u91cd\u8981 \u8a0a\u606f \u8fd1\u4f86 \u570b\u969b \u4e0a \u52d5\u76ea \u4e0d\u65b7 \u9664\u4e86 \u7f8e\u570b \u7e3d\u7d71 \u5927\u9078 \u7684 \u6fc0\u70c8 \u722d\u8ad6 \u5916 \u9084 \u6709 \u83f2\u5f8b\u8cd3 \u9078\u64c7 \u89aa \u4e2d \u7684 \u8868\u614b \u4e0d\u4f46 \u5f62\u6210 \u570b\u969b \u793e\u6703 \u7684 \u58d3\u529b \u4e26 \u53ef\u80fd \u9032\u4e00\u6b65 \u9020\u6210 \u539f\u6709 \u570b\u969b \u95dc\u4fc2 \u7cfb\u7d71 \u7684 \u74e6\u89e3 \u56e0\u6b64 \u5728 \u9019 \u52d5\u76ea \u4e0d\u5b89 \u7684 \u6539\u9769 \u904e\u7a0b \u4e2d \u7950\u751f \u85c9\u7531 \u570b\u653f \u806f\u8abc\u6703 \u50b3\u9054 \u570b\u653f \u59d4\u54e1 \u5c0d\u65bc \u653f\u7b56 \u7684 \u57f7\u884c \u5167\u5bb9 \u8b93 \u7950\u751f \u6210\u54e1 \u8207 \u4e0b \u4e16\u4ee3 \u898b\u7fd2\u751f \u5011 \u80fd \u5faa\u5e8f\u6f38\u9032 \u70ba \u570b\u5bb6 \u793e\u6703 \u505a\u51fa \u6b63\u78ba \u7684 \u6c7a\u7b56 \u53e6\u5916 \u5728 \u6c23\u5019 \u7570\u8b8a \u4e0b \u7684 \u5f71\u97ff \u4e0b \u539f\u672c \u61c9 \u79cb\u9ad8\u6c23\u723d \u7684 10\u6708\u4efd \u4ecd \u6709 \u8457 \u5287\u70c8 \u7684 \u6eab\u5dee \u8b8a\u5316 \u56e0\u6b64 \u6797\u4fca\u8208 \u8463\u4e8b\u9577 \u4ecd \u63d0\u9192 \u5927\u5bb6 \u4fdd\u5b88 \u4fdd\u5b88 \u518d \u4fdd\u5b88 \u4f7f \u80fd \u56e0\u61c9 \u672a\u4f86 \u77ac\u606f\u842c\u8b8a \u7684 \u74b0\u5883 \u7dca\u63a5\u8457 \u9032\u884c \u5c08\u984c \u6f14\u8b1b \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u9ad8\u50b3\u68cb \u5148\u751f \u4e3b\u8b1b \u50b3\u7d71 \u5efa\u7bc9 \u7fa4\u843d \u88e1 \u7684 \u751f\u614b \u8a2d\u8a08 \u8207 \u6587\u5316 \u8cc7\u7522 \u4e3b\u8b1b\u4eba \u9996\u5148 \u8b1b\u8ff0 \u6587\u5316 \u8cc7\u7522 \u4e2d \u860a\u542b \u8457 \u8a31\u591a \u5148\u6c11 \u7684 \u751f\u6d3b \u667a\u6167 \u552f\u6709 \u5728\u5730 \u5b50\u6c11 \u900f\u904e \u5be6\u969b \u884c\u52d5 \u50b3\u627f\u7d66 \u4e0b \u4e00 \u4ee3 \u624d \u80fd \u958b\u82b1 \u7d50\u679c \u4e3b\u8b1b\u4eba \u4e5f \u8207 \u5927\u5bb6 \u5206\u4eab \u842c\u83ef \u9644\u8fd1 \u7684 \u5730\u7406 \u666f\u89c0 \u2500 \u52a0\u868b\u4ed4 \u5800\u4ed4\u982d \u5df2 \u63d0\u5831 \u767b\u9304 \u6587\u5316 \u666f\u89c0 \u4e26 \u5728 \u8a2a\u554f \u9ad8 \u800c \u6f58 \u5efa\u7bc9\u5e2b \u7684 \u904e\u7a0b \u4e2d \u9818\u609f\u5230 \u898f\u5283 \u50b3\u7d71 \u5efa\u7bc9 \u805a\u843d \u7684 \u667a\u6167 \u63a5\u8457 \u4e3b\u8b1b\u4eba \u63d0\u5230 \u5176 \u5275\u7acb \u4e4b \u81fa\u5317 \u6c34 \u7a97\u53e3 \u671f\u671b \u85c9 \u6b64 \u4f86 \u6df1\u8015 \u6d3b\u5316 \u81fa\u5317 \u8001\u57ce \u8857\u5340 \u4e3b\u8b1b\u4eba \u4e26 \u4ecb\u7d39 \u4e86 \u9996\u5275 \u7684 \u842c\u83ef \u5927 \u5bcc\u7fc1 \u684c\u904a \u5f9e \u904a\u6232 \u4e2d \u9054\u6210 \u50b3\u627f \u6587\u5316 \u7684 \u76ee\u7684 \u6700\u5f8c \u671f\u671b \u5f15\u9818 \u793e\u5340 \u7686 \u80fd \u671d\u5411 \u771f \u800c \u5f8c\u5584 \u5584\u800c\u5f8c\u7f8e \u7684 \u76ee\u6a19 \u524d\u9032 \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u5433\u90c1\u5a1f \u5c0f\u59d0 \u4e3b\u8b1b \u5df4\u9ece \u6c23\u5019 \u5354\u8b70 \u751f\u6548 \u5f8c \u4e4b \u570b\u969b \u6e1b\u78b3 \u8da8\u52e2 \u4e3b\u8b1b\u4eba \u9996\u5148 \u63d0\u5230 2015\u5e74 11\u6708 \u5df4\u9ece \u65bc \u6050\u6016 \u653b\u64ca \u4e4b\u5f8c \u5169 \u5468 \u8209\u8fa6 \u4e86 \u806f\u5408\u570b \u6c23\u5019 \u8b8a\u9077 \u5927\u6703 \u5728 \u540c\u8072 \u8b74\u8cac \u6050\u653b \u7684 \u540c\u6642 \u5410\u74e6\u9b6f \u7e3d\u7406 \u63d0\u51fa \u4e86 \u53e6 \u4e00 \u89c0\u9ede \u70ba\u4f55 \u4eba\u5011 \u61fc\u6015 \u6050\u653b \u537b \u7121\u8996 \u6c23\u5019 \u707d\u96e3 \u4f7f \u5404 \u570b \u7fa4\u8d77 \u8986\u8b70 \u6703\u8b70 \u7684 \u8ac7\u5224 \u7126\u9ede \u5728\u65bc \u63a7\u5236 \u5168\u7403 \u5347\u6eab 1 5 \u5ea6 \u707d\u5bb3 \u8207 \u640d\u5931 \u8ce0\u511f \u4ee5\u53ca \u6bcf \u4e94 \u5e74 \u56de\u9867 \u5404 \u570b \u6e1b\u7de9 \u6210\u6548 \u4e3b\u8b1b\u4eba \u9032\u4e00\u6b65 \u5206\u4eab \u8ac7\u5224 \u73fe\u5834 \u70ba 24 \u5c0f\u6642 \u7121\u4f11 \u904e\u7a0b \u9700 \u5177\u5099 \u826f\u597d \u7684 \u7b56\u7565 \u8207 \u9ad4\u529b \u6700\u5f8c \u4e3b\u8b1b\u4eba \u63d0\u5230 \u6c11\u8abf \u986f\u793a \u6709 \u516d\u6210 \u570b\u4eba \u4e26 \u672a \u807d \u904e \u5df4\u9ece \u6c23\u5019 \u5354\u8b70 \u986f\u793a \u8cc7\u8a0a \u4f86\u6e90 \u7684 \u7f3a\u4e4f \u671f\u671b \u65e5\u5f8c \u80fd \u6709 \u66f4\u591a \u7684 \u516c\u958b \u8cc7\u8a0a \u8b93 \u66f4\u591a \u4eba \u91cd\u8996 \u6c23\u5019 \u8b8a\u9077 \u7684 \u554f\u984c \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u738b\u6587\u5b89 \u5148\u751f \u4e3b\u8b1b \u667a\u6167 \u74b0\u5883 \u8207 \u667a\u6167 \u751f\u6d3b \u89c0\u5bdf \u4e3b\u8b1b\u4eba \u9996\u5148 \u63d0\u5230 \u667a\u6167 \u6578\u4f4d \u6642\u4ee3 \u7684 \u4f86\u81e8 \u8868\u73fe \u5728 \u5404 \u500b \u9762\u5411 \u8209\u4f8b \u4f86 \u8aaa \u6709 \u8fb2\u7530 \u6c34\u5229 \u96f2\u7aef \u76e3\u63a7 \u7cfb\u7d71 \u7684 \u7522\u751f \u4e26\u4e14 \u6709 \u80fd \u5075\u6e2c \u4eba\u9ad4 \u751f\u7406 \u8a0a\u865f \u63d0\u4f9b \u5373\u6642 \u7684 \u91ab\u7642 \u8b66\u8a0a \u7684 \u667a\u6167 \u8863 \u4ee5\u53ca \u624b\u6a5f \u9060\u7aef \u64cd\u63a7 \u5bb6\u96fb \u7b49 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u63d0\u5230 \u667a\u6167 \u7da0 \u751f\u6d3b \u5be6\u8e10 \u6848\u4f8b \u5728 \u4e0a\u6d77 \u6709 \u4ee5 \u667a\u6167\u578b \u5c45\u5bb6 \u7ba1\u7406 \u91ab\u990a \u6574\u5408 \u7684 \u990a\u8001 \u793e\u5340 \u5728 \u6771\u4eac \u7684 \u667a\u6167 \u793e\u5340 \u5247 \u70ba \u64c1\u6709 \u5171\u7528 \u5de5\u4f5c \u7a7a\u9593 \u7684 \u667a\u6167 \u7da0 \u74b0\u5883 \u8207 \u7da0 \u5efa\u7bc9 \u4e4b \u6574\u5408 \u4f4f\u5b85 \u5728 \u6771\u4eac \u53e6\u5916 \u6709 \u5229\u7528 \u96f2\u7aef \u2500 \u5bcc\u58eb\u901a \u7269 \u806f\u7db2 IOT \u6280\u8853 \u9054\u6210 \u5c08\u696d \u667a\u6167\u5316 \u7d50\u5408 \u6700\u5f8c \u4e3b\u8b1b\u4eba \u8868\u793a \u667a\u6167 \u74b0\u5883 \u4e4b \u86fb\u8b8a \u9700 \u85c9\u7531 \u66f4 \u843d\u5be6 \u7684 \u6574\u5408 \u4ee5 \u9081\u5411 \u66f4 \u7f8e\u597d \u7684 \u672a\u4f86 \u6f14\u8b1b \u5b8c\u7562 \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u4ee3\u8868 \u57fa\u91d1\u6703 \u81f4\u8d08 \u8b1d\u79ae\u4e88 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u5728 \u8207\u6703 \u8005 \u7d1b\u7d1b \u5229\u7528 \u9935 \u8c6c \u6642\u9593 \u63d0\u51fa \u500b\u4eba \u610f\u898b \u8207 \u770b\u6cd5 \u4e92\u76f8 \u4ea4\u6d41 \u5f8c \u5713\u6eff \u5730 \u7d50\u675f \u5341\u6708\u4efd \u570b\u653f \u806f\u8abc\u6703", "10\u6708\u4efd \u898b\u8b58 \u4e4b \u65c5 \u6d3b\u52d5 \u65bc 2016\u5e74 10\u6708 1\u65e5 \u7531 \u5442\u660e\u6f90 \u5c0f\u59d0 \u5e36\u9818 21 \u4f4d \u7950\u751f \u898b\u7fd2\u751f \u53ca \u5bb6\u9577 \u5011 \u9032\u884c \u5b98\u7530 \u83f1\u89d2 \u6c34\u96c9 \u5171\u751f \u66a8 \u78da\u7aaf \u624b \u505a \u9ad4\u9a57 \u4e4b \u65c5 \u51fa\u767c \u7576\u65e5 \u5929\u6c23 \u6674\u6717 \u898b\u7fd2\u751f \u5011 \u53ca \u5176 \u5bb6\u9577 \u6e96\u6642 \u96c6\u5408 \u4e26 \u51fa\u767c \u6d3b\u52d5 \u958b\u59cb \u4e4b\u521d \u9818\u968a \u5442\u660e\u6f90 \u5c0f\u59d0 \u63d0\u9192 \u672c \u6b21 \u6d3b\u52d5 \u6ce8\u610f \u4e8b\u9805 \u53ca \u89c0\u5bdf \u91cd\u9ede \u5148\u884c \u5efa\u7acb \u898b\u7fd2\u751f \u7684 \u80cc\u666f \u77e5\u8b58 \u672c \u6b21 \u4e0a\u5348 \u884c\u7a0b \u53c3\u8a2a \u4f4d\u65bc \u53f0\u5357\u5e02 \u5b98\u7530\u5340 \u7684 \u6c34\u96c9 \u751f\u614b \u6559\u80b2 \u5712\u5340 \u5b98\u7530 \u5fa9\u80b2\u5340 \u662f \u7531 \u9ad8\u9435 \u8d0a\u52a9 \u6210\u7acb \u53f0\u5357\u5e02 \u653f\u5e9c \u8fb2\u696d\u8655 \u63a5\u624b \u7ba1\u7406 \u5f8c \u6b63\u5f0f \u66f4\u540d\u70ba \u5b98\u7530 \u6c34\u96c9 \u751f\u614b \u6559\u80b2 \u5712\u5340 \u9010\u6b65 \u671d\u5411 \u751f\u614b \u6559\u80b2 \u8207 \u89c0\u5149 \u7684 \u6b65\u4f10 \u9081\u9032 \u5712\u5340 \u5167 \u4e0d\u4f46 \u6709 \u8c50\u5bcc \u6c34\u751f \u690d\u7269 \u66f4 \u6709 \u8a31\u591a \u6c34\u9ce5 \u7684 \u751f\u614b \u884c\u7a0b \u4e00 \u958b\u59cb \u5373 \u7531 \u5c0e\u89bd \u4eba\u54e1 \u4ecb\u7d39 \u5712\u5340 \u4fc2\u70ba \u5fa9\u80b2 \u6c34\u96c9 \u68f2\u5730 \u4e26 \u91dd\u5c0d \u5712\u5340 \u5167 \u8a31\u591a \u52d5\u690d\u7269 \u5c24\u5176 \u4ee5 \u79cb\u5b63 \u7576\u5730 \u76db\u7522 \u4e4b \u83f1\u89d2 \u4ee5\u53ca \u83f1\u89d2\u9ce5 \u6c34\u96c9 \u7684 \u751f\u614b \u505a \u66f4 \u7d30\u90e8 \u7684 \u4ecb\u7d39 \u63a5\u8457 \u65bc \u8cde\u9ce5\u5340 \u5167 \u4ee5 \u55ae\u7b52 \u671b\u9060\u93e1 \u6216 \u81ea\u884c \u651c\u5e36 \u4e4b \u671b\u9060\u93e1 \u89c0\u770b \u6c34\u96c9 \u7684 \u751f\u6d3b \u7fd2\u6027 \u53ca \u5176 \u68f2\u5730 \u773e\u4eba \u89aa \u898b \u8e0f \u83f1 \u524d\u9032 \u7684 \u6c34\u96c9 \u5f8c \u4e5f \u5341\u5206 \u8208\u596e \u4e2d\u5348 \u96e2\u958b \u6c34\u96c9 \u751f\u614b \u6559\u80b2 \u5712\u5340 \u5f8c \u773e\u4eba \u4f86\u5230 \u5b98\u7530 \u5340\u516c\u6240 \u65c1 \u7684 \u7c21\u5831\u5ba4 \u7531 \u5b98\u7530 \u5340\u516c\u6240 \u5340\u9577 \u8aa0\u646f \u5730 \u63a5\u5f85 \u6b61\u8fce \u5f8c \u5348\u9910 \u54c1\u5690 \u83f1\u89d2 \u8c6c\u8173 \u6e6f \u53ca \u7092 \u7c73\u7c89 \u7b49 \u98ef \u5f8c \u7531 \u5340\u9577 \u53ca \u6210\u5927 \u5316\u5b78\u7cfb \u6797\u5f18\u840d \u6559\u6388 \u4ecb\u7d39 \u83f1\u89d2 \u751f\u7269\u70ad \u7684 \u7279\u9ede \u8207 \u512a\u9ede \u4e4b \u7c21\u5831 \u63a5\u8457 \u773e\u4eba \u96a8 \u5340\u516c\u6240 \u4eba\u54e1 \u6b65\u884c \u524d\u5f80 \u5b98\u7530 \u570b\u4e2d \u5be6\u5730 \u67b6\u8a2d \u71d2\u88fd \u83f1\u89d2 \u70ad \u7684 \u88dd\u7f6e \u4e26 \u5728 \u71d2\u88fd \u83f1\u89d2 \u70ad \u7684 \u540c\u6642 \u5229\u7528 \u71b1\u80fd \u716e \u86cb \u53ca \u83f1\u89d2 \u7dca\u63a5\u8457 \u81f3 \u4e00\u65c1 \u9032\u884c \u7d50\u5408 \u83f1\u89d2 \u70ad \u7684 \u624b \u4f5c \u571f\u78da \u9ad4\u9a57 \u5728 \u5c08\u4efb \u8001\u5e2b \u7684 \u6307\u5c0e \u4e0b \u898b\u7fd2\u751f \u5011 \u4e00\u6b65\u6b65 \u88fd\u505a \u5c6c\u65bc \u81ea\u5df1 \u7684 \u571f\u78da \u73a9 \u5f97 \u4e0d\u4ea6\u6a02\u4e4e \u6574 \u500b \u884c\u7a0b \u5c0e\u89bd \u9ad4\u9a57 \u8c50\u5bcc \u900f\u904e \u5c0e\u89bd \u8001\u5e2b \u7684 \u71b1\u60c5 \u8b1b\u89e3 \u4e5f \u66f4 \u6dfb \u8da3\u5473\u6027 \u81f3 \u6b64 \u672c \u65e5 \u6d3b\u52d5 \u5df2 \u8fd1 \u5c3e\u8072 \u5927\u5bb6 \u4e00\u8d77 \u5408\u7167 \u7559\u5ff5 \u5f8c \u5404\u81ea \u8fd4 \u5bb6 \u4e26 \u671f\u5f85 \u65bc \u4e0b \u6b21 \u898b\u8b58 \u4e4b \u65c5 \u518d \u76f8\u898b", "\u672c \u6703 \u5df2 \u65bc 2016\u5e74 11\u6708 27\u65e5 \u5047 \u53f0\u5317 \u559c\u4f86\u767b \u5927 \u98ef\u5e97 \u5730\u4e0b \u4e8c\u6a13 \u58fd\u5ef3 \u8209\u884c \u7950\u751f \u570b\u653f \u806f\u8abc\u6703 \u5728 \u4e3b\u6301\u4eba \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u5ba3\u5e03 \u5f8c \u63ed\u958b \u7576\u65e5 \u6d3b\u52d5 \u5e8f\u5e55 \u5728 \u8f15\u9b06 \u6d3b\u6f51 \u7684 \u7bc0\u76ee \u904e \u5f8c \u96a8\u5373 \u7531 \u4e3b\u6301\u4eba \u5e36\u4f86 \u91cd\u8981 \u8a0a\u606f \u9762\u5c0d \u6c23\u5019 \u7570\u8b8a \u7684 \u5a01\u8105 \u7950\u751f \u6301\u7e8c \u9032\u884c \u76f8\u95dc \u7814\u7a76 \u64f7\u53d6 \u6771\u897f\u65b9 \u4e4b \u9577 \u5efa\u69cb \u80fd \u901a\u904e \u672a\u4f86 \u4e4b \u6578 \u4f4d \u5171\u751f \u65b0 \u6587\u660e \u53e6\u5916 \u793e\u6703 \u4e82\u8c61 \u983b\u50b3 \u5229\u7528 \u793e\u7fa4 \u8edf\u9ad4 \u9032\u884c \u8a50\u9a19 \u7684 \u624b\u6cd5 \u4ea6 \u5c64\u51fa\u4e0d\u7aae \u5c0d\u61c9 \u7684 \u65b9\u5f0f \u5373\u70ba \u6797\u4fca\u8208 \u8463\u4e8b\u9577 \u4e00\u518d \u63d0\u793a \u4fdd\u5b88 \u4fdd\u5b88 \u518d \u4fdd\u5b88 \u884c\u4e8b \u601d\u616e \u5468\u5168 \u624d \u80fd \u4fdd\u5168 \u81ea\u8eab \u904e\u53bb \u5341\u4e94 \u5e74 \u7950\u751f \u70ba \u5275\u65b0 \u6587\u660e \u505a \u4e86 \u8a31\u591a \u52aa\u529b \u76ee\u524d \u7b2c\u4e09 \u4efb \u6f5b\u92d2 \u7279\u7d44 \u4e5f \u5f9e \u5404 \u500b \u9762\u5411 \u6301\u7e8c \u63a2\u8a0e \u672a\u4f86 \u767e \u5e74 \u4eba\u985e \u751f\u6d3b \u60c5\u5883 \u8b8a\u5316 \u4e4b \u9810\u6e2c \u672a\u4f86 \u8acb \u5404 \u4f4d \u8207 \u7950\u751f \u6301\u7e8c \u52aa\u529b \u5171\u540c \u63a8\u52d5 \u65b0 \u6587\u660e \u7dca\u63a5\u8457 \u9032\u884c \u5c08\u984c \u6f14\u8b1b \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u674e\u5b8f\u5805 \u5148\u751f \u4e3b\u8b1b \u6c38\u7e8c \u74b0\u5883 \u4e4b \u5be6\u8e10 \u4ee5 \u90fd\u5e02 \u66f4\u65b0 \u70ba \u4f8b \u4e3b\u8b1b\u4eba \u9996\u5148 \u63d0\u5230 \u5efa\u7bc9\u7269 \u7684 \u751f\u547d \u9031\u671f \u4ee5\u53ca \u85c9\u7531 \u90fd\u5e02 \u66f4\u65b0 \u91cd\u5efa \u5be6\u8e10 \u7bc0\u80fd \u6e1b \u78b3 \u7684 \u6982\u5ff5 \u4e3b\u8b1b\u4eba \u63d0\u51fa \u500b\u6848 \u4f50\u4ee5 \u5716\u7247 \u5206\u4eab \u5be6\u8e10 \u65b9\u6848 \u91cd\u8996 \u6574\u9ad4\u6027 \u898f\u5283 \u7559\u8a2d \u5bec\u655e \u7684 \u4eba\u884c \u6b65\u9053 \u56db\u5468 \u7a2e\u690d \u690d\u683d \u7da0\u5316 \u5efa\u7bc9 \u672c\u9ad4 \u5916\u89c0 \u7c21\u6f54 \u9054\u6210 \u65bd\u5de5 \u904e\u7a0b \u6e1b \u78b3 \u7684 \u6548\u679c \u63a1\u7528 \u6df1\u51f9 \u7a97 \u4ee5 \u6e1b\u5c11 \u65e5\u7167 \u964d\u4f4e \u7a7a\u8abf \u8ca0\u8377 \u5728 \u904e\u7a0b \u4e2d \u62c6\u9664 \u70ba \u91cd\u8981 \u7684 \u91cc\u7a0b\u7891 \u96d6\u7136 \u623f\u5c4b \u8001\u820a \u4f46 \u5c0d \u6bcf \u500b \u5c4b\u4e3b \u800c \u8a00 \u6709 \u6df1\u539a \u7684 \u611f\u60c5 \u6545 \u5be6\u65bd \u8005 \u5c07 \u904e\u7a0b \u4e88\u4ee5 \u8a18\u9304 \u7559 \u4e88 \u5c4b\u4e3b \u7d00\u5ff5 \u6700\u5f8c \u4e3b\u8b1b\u4eba \u8868\u793a \u6bcf \u500b \u90fd \u66f4\u6848 \u7684 \u6210\u529f \u662f \u958b\u767c\u5546 \u8207 \u5730\u4e3b \u7684 \u76f8\u4e92 \u6210\u5c31 \u5728 \u5f7c\u6b64 \u611f\u6069 \u7684 \u6c1b\u570d \u4e2d \u63a8\u52d5 \u90fd\u5e02 \u66f4\u65b0 \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u5b6b\u745e\u7a57 \u5c0f\u59d0 \u4e3b\u8b1b \u6d3b\u6c34 \u65cb \u57ce \u5275\u65b0 \u57ce\u5e02 \u8ac7\u8ac7 \u5275\u610f \u57ce\u5e02 \u904b\u52d5 \u4e3b\u8b1b\u4eba \u9996\u5148 \u63d0\u5230 \u5275\u610f \u57ce\u5e02 \u7684 \u6e90\u8d77 \u662f \u4ee5 \u6587\u5316 \u7d93\u6fdf \u79d1\u6280 \u548c \u5275\u610f \u4eba\u624d \u805a\u96c6 \u7684 \u7a7a\u9593 \u6a21\u578b \u4e3b\u8b1b\u4eba \u63a5\u8457 \u91dd\u5c0d \u4ee5 \u5275\u610f \u57ce\u5e02 \u70ba\u984c \u7684 \u8ad6\u8ff0 \u4f5c \u4ecb\u7d39 \u4e26 \u8209\u51fa \u5efa\u69cb \u5275\u610f \u57ce\u5e02 \u7684 \u53d6\u5f91 \u4e4b \u500b\u6848 \u518d \u805a\u96c6 \u7b56\u7565 \u6709 \u5927\u898f\u6a21 \u805a\u96c6 \u597d\u840a\u5862 \u5bf6\u840a\u5862 \u53ca \u5c0f \u805a\u96c6 \u7d10\u7d04 \u6771\u6751 \u502b\u6566 \u79d1\u82ac \u82b1\u5712 \u57ce\u5e02 \u8f49\u578b \u7b56\u7565 \u6709 \u528d\u6a4b \u5357\u97d3 \u57ce\u5e02 \u518d\u751f \u7b56\u7565 \u6709 \u5967\u5730\u5229 \u85a9\u723e\u65af\u5821 \u57f9\u80b2 \u7b56\u7565 \u6709 \u77fd\u8c37 \u79d1\u6280 \u5712\u5340 \u6ce2\u65af\u9813 \u79d1\u5b78 \u5712\u5340 \u6700\u5f8c \u4e3b\u8b1b\u4eba \u8868\u793a \u5275\u610f \u57ce\u5e02 \u70ba \u4eba\u985e \u672a\u4f86 \u5c45\u4f4f \u7a7a\u9593 \u5f88 \u91cd\u8981 \u7684 \u767c\u5c55 \u671f\u671b \u672a\u4f86 \u80fd \u900f\u904e \u5168\u6c11 \u53c3\u8207 \u5275\u610f \u57ce\u5e02 \u7684 \u5f62\u5f0f \u8b93 \u5c45\u4f4f \u7a7a\u9593 \u751f\u6d3b \u54c1\u8cea \u66f4 \u7f8e\u597d \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u9673\u9060\u9d3b \u5148\u751f \u4e3b\u8b1b \u7121 \u969c\u7919 \u8a2d\u65bd \u8a2d\u7f6e \u63a2\u8a0e \u4e3b\u8b1b\u4eba \u9996\u5148 \u63d0\u5230 \u7121 \u969c\u7919 \u8a2d\u65bd \u7684 \u8a2d\u7f6e \u4e0d\u50c5 \u70ba \u6b98\u969c\u8005 \u4e5f \u5305\u62ec \u8001\u5f31\u5a66\u5b7a \u7b49 \u65cf\u7fa4 \u5728 \u5ba4 \u5916 \u901a\u8def \u90e8\u5206 \u901a\u8def \u4e0d\u540c \u6642 \u9808 \u8a2d \u5f15\u5c0e \u6a19\u8a8c \u4e26 \u907f\u514d \u5730\u9762 \u4e0d \u5e73\u6574 \u53ca \u4e0d\u7576 \u92ea\u8a2d \u5c0e\u76f2\u78da \u5c0e\u81f4 \u59a8\u7919 \u8f2a\u6905 \u884c\u9032 \u5728 \u907f\u96e3\u5c64 \u5761\u9053 \u90e8\u5206 \u61c9 \u8a2d\u7f6e \u7b26\u5408 \u898f\u5b9a \u4e4b \u9023\u7e8c\u6027 \u6276\u624b \u53ca \u9632 \u52fe\u649e \u8655\u7406 \u4e26 \u907f\u514d \u5761\u5ea6 \u904e \u5927 \u4f7f\u7528 \u56f0\u96e3 \u4e3b\u8b1b\u4eba \u63d0\u51fa \u5e38 \u898b\u5230 \u7684 \u7f3a\u5931 \u70ba \u5ba4 \u5167 \u51fa\u5165\u53e3 \u9ad8\u4f4e \u5dee \u672a \u8a2d\u7f6e \u5761\u9053 \u901a\u8def \u8d70\u5eca \u64fa\u8a2d \u969c\u7919\u7269 \u6a13\u68af \u7f3a\u4e4f \u9632\u8b77 \u53ca \u8b66\u793a \u6a19\u793a \u5ec1\u6240 \u76e5\u6d17\u5ba4 \u4e4b \u6276\u624b \u6c96\u6c34\u9215 \u53ca \u7dca\u6025 \u6309\u9215 \u4f4d\u7f6e \u8a2d\u7f6e \u4e0d\u7576 \u4e3b\u8b1b\u4eba \u4ee5 \u8c50\u5bcc \u5716\u7247 \u8209\u51fa \u8a31\u591a \u5be6\u4f8b \u8b93 \u8207\u6703 \u8005 \u8a8d\u77e5\u5230 \u7121 \u969c\u7919 \u8a2d\u65bd \u7684 \u5c08\u696d\u6027 \u53ca \u5b89\u5168 \u6b63\u78ba \u8a2d\u7f6e \u7684 \u91cd\u8981\u6027 \u6f14\u8b1b \u5b8c\u7562 \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u4ee3\u8868 \u57fa\u91d1\u6703 \u81f4\u8d08 \u8b1d\u79ae\u4e88 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u5728 \u8207\u6703 \u8005 \u7d1b\u7d1b \u5229\u7528 \u9935 \u8c6c \u6642\u9593 \u63d0\u51fa \u500b\u4eba \u610f\u898b \u8207 \u770b\u6cd5 \u4e92\u76f8 \u4ea4\u6d41 \u5f8c \u5713\u6eff \u5730 \u7d50\u675f \u5341\u4e00\u6708\u4efd \u570b\u653f \u806f\u8abc\u6703", "\u672c \u6703 \u5df2 \u65bc 2016\u5e74 12\u6708 11\u65e5 \u5047 \u6676\u83ef \u9152\u5e97 \u5730\u4e0b \u4e09\u6a13 \u6676\u82f1\u6703 \u8209\u884c \u7950\u751f \u570b\u653f \u806f\u8abc\u6703 \u5728 \u4e3b\u6301\u4eba \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u5ba3\u5e03 \u5f8c \u63ed\u958b \u7576\u65e5 \u6d3b\u52d5 \u5e8f\u5e55 \u5728 \u8f15\u9b06 \u6d3b\u6f51 \u7684 \u7bc0\u76ee \u904e \u5f8c \u96a8\u5373 \u7531 \u4e3b\u6301\u4eba \u5e36\u4f86 \u91cd\u8981 \u8a0a\u606f \u5168\u7403 \u653f\u58c7 \u4e0a \u767c\u751f \u4e86 \u8a31\u591a \u91cd\u5927 \u4e8b\u4ef6 \u5305\u62ec \u97d3\u570b \u7e3d\u7d71 \u906d \u5f48\u52be \u4ee5\u53ca \u7f8e\u570b \u7576\u9078 \u7e3d\u7d71 \u5ddd\u666e \u5373\u5c07 \u4e0a\u4efb \u9664\u4e86 \u5916\u986f \u7684 \u539f\u56e0 \u5916 \u6f5b\u5728 \u7684 \u539f\u56e0 \u8207 \u6c23\u5019 \u7570\u8b8a \u4e5f \u6709 \u6240 \u95dc\u806f \u6240\u4ee5 \u7950\u751f \u6069\u68af\u7279\u7d44 \u6301\u7e8c \u9032\u884c \u570b\u5bb6 \u6c23\u5019 \u98a8\u96aa \u8a55\u4f30 \u4ee5 \u56e0\u61c9 \u5929 \u64c7 \u7684 \u58d3\u529b \u4f86 \u5c0d\u61c9 \u6c23\u5019 \u7570\u8b8a \u8fd1\u5e74 \u4f86 \u7950\u751f \u7a4d\u6975 \u7684 \u53c3\u8207 \u570b\u969b \u7814\u8a0e\u6703 \u671f\u671b \u70ba \u53f0\u7063 \u5728 \u570b\u969b \u4e0a \u767c\u8072 \u8b93 \u4e16\u754c \u770b\u5230 \u6211\u5011 \u5275\u767c\u6027 \u7684 \u601d\u7dad \u5728 \u7372\u5f97 \u570b\u969b \u8a8d\u540c \u5f8c \u9032\u800c \u5c07 \u884c\u52d5 \u8a08\u756b \u63a8\u5c55 \u81f3 \u53f0\u7063 \u8acb \u5927\u5bb6 \u4e00\u540c \u767c\u63ee \u529b\u91cf \u70ba \u66f4 \u597d \u7684 \u672a\u4f86 \u800c \u52aa\u529b \u63a5\u8457 \u9032\u884c \u5c08\u984c \u6f14\u8b1b \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u5468\u88d5\u6e05 \u5148\u751f \u4e3b\u8b1b \u793e\u5340 \u5c45\u5bb6 \u7167\u8b77 \u8a08\u756b \u4e3b\u8b1b\u4eba \u9996\u5148 \u63d0\u5230 \u53f0\u7063 \u4e09 \u5927 \u5065\u5eb7 \u554f\u984c \u4e09 \u9ad8 \u764c\u75c7 \u9ad8\u9f61\u5316 \u672a\u4f86 20 \u5e74 \u8001\u5e74 \u4eba\u53e3 \u5c07 \u589e\u52a0 \u5169 \u500d \u4e4b \u591a \u5728 \u6c23\u5019 \u7570\u8b8a \u7684 \u9ad8\u71b1 \u6c23\u6eab \u4e0b \u53ef \u76f4\u63a5 \u9020\u6210 \u5fc3\u8840\u7ba1 \u548c \u547c\u5438\u9053 \u75be\u75c5 \u60a3\u8005 \u6b7b\u4ea1 \u5c24\u5176 \u662f \u5c0d\u65bc \u8001\u5e74\u4eba \u7684 \u5a01\u8105 \u904e\u53bb \u4e2d\u5927\u578b \u91ab\u9662 \u8f03\u5c11 \u5e38 \u898b \u91ab\u5e2b \u5230 \u5bb6 \u88e1 \u4f86 \u8a3a\u6cbb \u7684 \u5f80\u8a3a \u5982\u4eca \u5728 \u8001\u5e74\u5316 \u793e\u6703 \u7684 \u9a45\u4f7f \u4e0b \u672a\u4f86 \u6a5f\u69cb \u5b89\u990a \u7f3a\u53e3 \u4e5f \u6703 \u6301\u7e8c \u6301\u7e8c \u64f4\u5927 \u56e0\u6b64 \u7531 \u5065\u4fdd \u63a8\u884c \u5c45\u5bb6 \u91ab\u7642 \u5236\u5ea6 \u4ee5 \u5931\u80fd \u8005 \u53ca \u6709 \u91ab\u7642 \u9700\u6c42 \u70ba \u5c0d\u8c61 \u5c07 \u91ab\u7642 \u7531 \u8a3a \u9593 \u5e36\u5165 \u5bb6\u5ead \u4e3b\u8b1b\u4eba \u672c\u8eab \u4e5f \u8207 \u57fa\u5c64 \u548c \u5730\u5340 \u91ab\u9662 \u7c3d\u5b9a \u5408\u4f5c \u5099\u5fd8\u9304 \u671f\u671b \u80fd \u5354\u52a9 \u66f4\u591a \u6709 \u9700\u8981 \u7684 \u4eba \u63d0\u4f9b \u66f4 \u5468\u5168 \u7684 \u670d\u52d9 \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u5468\u4f2f\u4e1e \u5148\u751f \u4e3b\u8b1b \u9ad8\u96c4 \u539d \u8a08\u756b \u4e4b \u74b0\u5883 \u6548\u76ca \u63a2\u8a0e \u4e3b\u8b1b\u4eba \u9996\u5148 \u63d0\u5230 \u9ad8\u96c4 \u539d \u8a08\u756b \u904b\u52d5 \u7684 \u601d\u7dad \u70ba Kaohaus GO GO \u5373\u70ba Green Orange \u5efa\u69cb \u70ba \u5168 \u9f61 \u901a\u7528 \u8a2d\u8a08 \u7684 \u7da0 \u5efa\u7bc9 \u4e26 \u80fd \u901a\u904e \u6c23\u5019 \u7570\u8b8a \u7684 \u8003\u9a57 \u4e3b\u8b1b\u4eba \u4e5f \u4ee5 \u5716\u89e3 \u8aaa\u660e \u5927\u6a13 \u8207 \u900f\u5929\u539d \u4e4b \u8a2d\u8a08 \u898f\u5283 \u91cd\u9ede \u76ee\u524d \u9ad8\u96c4 \u539d \u7684 \u65b0\u5efa \u6848\u4ef6 \u5df2 \u9054 \u5169\u767e\u591a \u4ef6 \u5982 \u666f\u89c0 \u967d\u53f0 \u7da0 \u80fd \u8a2d\u65bd \u53ca \u81ea\u7136 \u901a\u98a8 \u7b49 \u90fd \u662f \u898f\u5283 \u7684 \u91cd\u9ede \u6240\u5728 \u5728 \u8a31\u591a \u5b78\u8005 \u9032\u884c \u5149 \u74b0\u5883 \u98a8 \u74b0\u5883 \u6548\u76ca \u6a21\u64ec \u4e0b \u4fc3\u6210 \u71df\u5efa\u7f72 \u540c\u610f \u9ad8\u96c4 \u539d \u8a08\u756b \u7684 \u63a8\u52d5 \u9032\u884c \u4e5f \u4ee5 \u4e8b\u5be6 \u8b49\u660e \u4e86 \u5c0d\u65bc \u7522\u696d \u7d93\u6fdf \u53ca \u6e1b \u78b3 \u4e4b \u6548\u76ca \u672a\u4f86 \u9ad8\u96c4 \u539d 3 0 \u7684 \u8a08\u756b \u65b9\u5411 \u671f\u671b \u9054\u5230 \u667a\u6167 \u9632\u707d \u53ca \u751f\u547d \u4e4b \u76d2 \u7684 \u9858\u666f \u4f7f \u80fd \u6210\u5c31 \u5b89\u5168 \u7684 \u751f\u6d3b \u5c45\u5bb6 \u74b0\u5883 \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u8521\u5764\u61b2 \u5148\u751f \u4e3b\u8b1b \u6c23\u5019 \u7570\u8b8a \u4e0b \u7684 NTD \u4e3b\u8b1b\u4eba \u9996\u5148 \u63d0\u5230 \u5168\u7403 \u4fbf\u6377 \u7684 \u4ea4\u901a \u5de5\u5177 \u70ba \u9020\u6210 \u75c5\u5a92 \u50b3\u67d3\u75c5 \u50b3\u64ad \u6700 \u4e3b\u8981 \u7684 \u539f\u56e0 \u4e4b \u4e00 NTD \u6307 \u7684 \u662f \u88ab \u5ffd\u7565 \u7684 \u71b1\u5e36 \u75be\u75c5 \u4e00 \u500b \u570b\u5bb6 \u82e5 \u906d\u53d7 \u75be\u75c5 \u7684 \u5a01\u8105 \u5c31 \u6703 \u9020\u6210 \u7d93\u6fdf \u4e0a \u7684 \u60e1\u5316 \u56e0\u6b64 \u5fc5\u9808 \u6839\u672c \u89e3\u6c7a \u50b3\u67d3\u75c5 \u7684 \u554f\u984c \u624d \u6709 \u5fa9\u7526 \u7684 \u53ef\u80fd \u71b1\u5e36 \u75be\u75c5 \u5f71\u97ff \u8fd1 \u5341\u5104 \u4eba\u53e3 \u5065\u5eb7 \u4e3b\u8b1b\u4eba \u63d0\u51fa \u4e09 \u500b \u6848\u4f8b \u63d0\u9192 \u5927\u5bb6 \u6ce8\u610f \u4e0d \u6f54 \u74b0\u5883 \u7684 \u81ed\u87f2 \u4e0d \u6f54 \u8eab\u9ad4 \u7684 \u9ad4\u8768 \u4ee5\u53ca \u7e41\u6b96\u529b \u8d85\u5f37 \u7684 \u87d1\u8782 \u6700\u5f8c \u4e3b\u8b1b\u4eba \u547c\u7c72 \u5927\u5bb6 \u91cd\u8996 \u751f\u614b\u74b0\u5883 \u7684 \u8b8a\u5316 \u9810\u9632 \u662f \u6700 \u91cd\u8981 \u7684 \u4f5c\u70ba \u671f\u671b \u80fd \u8b93 \u75be\u75c5 \u7684 \u50b7\u5bb3 \u964d\u5230 \u6700 \u4f4e \u6f14\u8b1b \u5b8c\u7562 \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u4ee3\u8868 \u57fa\u91d1\u6703 \u81f4\u8d08 \u8b1d\u79ae\u4e88 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u5728 \u8207\u6703 \u8005 \u7d1b\u7d1b \u5229\u7528 \u9935 \u8c6c \u6642\u9593 \u63d0\u51fa \u500b\u4eba \u610f\u898b \u8207 \u770b\u6cd5 \u4e92\u76f8 \u4ea4\u6d41 \u5f8c \u5713\u6eff \u5730 \u7d50\u675f \u5341\u4e8c\u6708\u4efd \u570b\u653f \u806f\u8abc\u6703", "12\u6708\u4efd \u898b\u8b58 \u4e4b \u65c5 \u6d3b\u52d5 \u65bc 2016\u5e74 12\u6708 3\u65e5 \u7531 \u5442\u660e\u6f90 \u5c0f\u59d0 \u5e36\u9818 14 \u4f4d \u7950\u751f \u898b\u7fd2\u751f \u53ca \u5bb6\u9577 \u5011 \u9032\u884c \u8302\u6797 \u8776\u6200 \u5c71\u666f \u66a8 \u9b6f\u51f1 \u4eba\u6587 \u63a2\u7d22 \u4e4b \u65c5 \u6d3b\u52d5 \u958b\u59cb \u4e4b\u521d \u9818\u968a \u5442\u660e\u6f90 \u5c0f\u59d0 \u63d0\u9192 \u672c \u6b21 \u6d3b\u52d5 \u6ce8\u610f \u4e8b\u9805 \u53ca \u89c0\u5bdf \u91cd\u9ede \u5148\u884c \u5efa\u7acb \u898b\u7fd2\u751f \u7684 \u80cc\u666f \u77e5\u8b58 \u672c \u6b21 \u884c\u7a0b \u53c3\u8a2a \u4f4d\u65bc \u9ad8\u96c4\u5e02 \u8302\u6797\u5340 \u7684 \u8302\u6797 \u570b\u5bb6 \u98a8\u666f\u5340 \u7531\u65bc \u5c71\u5cb3 \u53ca \u5e73\u539f \u7684 \u754c\u7dda \u5340\u5206 \u660e\u986f \u5947\u5c71\u7570\u6c34 \u7279\u5225 \u591a \u8996\u91ce \u907c\u95ca \u5bcc\u542b \u9ad8\u5c71 \u81ea\u7136 \u8cc7\u6e90 \u8207 \u591a\u6a23\u5316 \u7684 \u4eba\u6587 \u7279\u8272 \u6bcf \u5e74 \u51ac\u5929 \u8d85\u904e \u767e\u842c \u96bb \u7684 \u7d2b\u6591\u8776 \u5357\u4e0b \u98db\u4f86 \u6b64 \u8655 \u5ea6 \u51ac \u5f62\u6210 \u7d2b\u8776 \u5e7d\u8c37 \u7684 \u76db\u6cc1 \u884c\u7a0b \u4e00 \u958b\u59cb \u5373 \u81f3 \u751f\u614b \u516c\u5712 \u7531 \u5c0e\u89bd \u8001\u5e2b \u4ecb\u7d39 \u7d2b\u6591\u8776 \u7fa4\u805a \u8d8a\u51ac \u7684 \u7279\u8272 \u8207 \u68f2\u606f \u74b0\u5883 \u5be6\u969b \u5c55\u793a \u7d2b\u6591\u8776 \u4f86 \u5448\u73fe \u5176 \u5e7b\u8272 \u5047\u6b7b \u6bdb\u7b46\u5668 \u7b49 \u751f\u7269 \u7279\u6027 \u4e26 \u6559\u5c0e \u8fa8\u8b58 \u56db \u7a2e \u7d2b\u6591\u8776 \u7684 \u53e3\u8a23 \u642d\u914d \u6a19\u672c \u50b3\u95b1 \u4ee5 \u52a0\u6df1 \u773e\u4eba \u7684 \u5370\u8c61 \u96a8\u5f8c \u524d\u5f80 \u591a\u7d0d\u9ad8 \u540a\u6a4b \u53ca \u9f8d\u982d\u5c71 \u5c0f \u9577\u57ce \u6b65\u9053 \u591a\u7d0d\u9ad8 \u540a\u6a4b \u70ba \u5168 \u6771\u5357\u4e9e \u6700 \u9ad8 \u7684 \u540a\u6a4b \u65e5\u6cbb \u6642\u671f \u8d77 \u4fbf \u70ba \u8302\u6797\u5340 \u51fa\u5165 \u7684 \u8981\u9053 \u7dca\u63a5\u8457 \u6b65\u884c \u81f3 \u5c0f \u9577\u57ce \u6b65\u9053 \u4fc2 \u5efa \u65bc \u9f8d\u982d\u5c71 \u7a1c\u7dda \u4e0a \u7684 \u6728\u68e7\u9053 \u6f2b\u6b65 \u5176 \u4e0a \u53ef \u4fef\u77b0 \u9f8d\u982d\u5c71 \u5927 \u66f2\u6d41 \u7684 \u873f\u8712 \u5c0e\u89bd \u8001\u5e2b \u6cbf\u9014 \u4ee5 \u9017\u8da3 \u7684 \u4fda\u8a9e \u4fd7\u8afa \u89e3\u8aaa \u539f\u4f4f\u6c11 \u62ff\u4f86 \u5165\u83dc \u6216 \u4f7f\u7528 \u7684 \u690d\u7269 \u53ca \u5176 \u7279\u6027 \u773e\u4eba \u7686 \u6b3d\u4f69 \u539f\u4f4f\u6c11 \u7956\u5148 \u7684 \u667a\u6167 \u5348\u9910 \u65bc \u591a\u7d0d \u90e8\u843d \u4eab\u7528 \u9b6f\u51f1\u65cf \u539f\u4f4f\u6c11 \u98a8\u5473 \u9910 \u9910\u9ede \u8c50\u5bcc \u7f8e\u5473 \u773e\u4eba \u7686 \u4eab\u7528 \u5f97 \u6d25\u6d25\u6709\u5473 \u98ef \u5f8c \u5728 \u5c0e\u89bd \u8001\u5e2b \u5e36\u9818 \u4e4b\u4e0b \u6df1\u5165 \u591a\u7d0d \u90e8\u843d \u5be6\u5730 \u89c0\u5bdf \u77f3\u677f\u5c4b \u4e4b \u69cb\u9020 \u5b78\u7fd2 \u516c\u5ca9 \u6bcd \u5ca9 \u9593 \u7684 \u5dee\u7570 \u8207 \u7528\u9014 \u4e86\u89e3 \u5982\u4f55 \u4ee5 \u5bb6\u5c4b \u9580\u6963 \u7684 \u88dd\u98fe \u5224\u5225 \u5c4b\u4e3b \u5728 \u90e8\u843d \u5167 \u7684 \u968e\u7d1a \u4e26 \u8a8d\u8b58 \u9b6f\u51f1\u65cf \u7279\u6709 \u7684 \u767e\u5408\u82b1 \u6587\u5316 \u884c\u7a0b \u6700\u5f8c \u4f86\u5230 \u8302\u6797 \u5fc5 \u8a2a \u7684 \u70cf\u5df4\u514b \u5275\u610f \u5de5\u574a \u5de5\u574a \u7684 \u7537\u5973 \u4e3b\u4eba \u90fd \u8eab \u61f7 \u7d55\u6280 \u5973 \u4e3b\u4eba \u64c5\u9577 \u624b\u5de5 \u7409\u7483\u73e0 \u4e32\u73e0 \u76ae\u96d5 \u88fd\u4f5c \u7537 \u4e3b\u4eba \u5247 \u5c0d \u91d1\u5de5 \u85dd\u8853 \u5275\u4f5c \u7279\u5225 \u5728\u884c \u800c \u5712\u5340 \u5167 \u8490\u85cf \u7684 \u6591\u8776 \u6a19\u672c \u7a2e\u985e \u8c50\u5bcc \u6574\u9ad4 \u666f\u8272 \u512a\u7f8e \u898b\u7fd2\u751f \u5011 \u4ea6 \u5728 \u6b64 \u9ad4\u9a57 \u9b6f\u51f1\u65cf \u50b3\u7d71 \u7684 \u97a6\u97c6 \u73a9 \u5f97 \u4e0d\u4ea6\u6a02\u4e4e \u5c0e\u89bd \u8001\u5e2b \u4ee5 \u5e7d\u9ed8 \u98a8\u8da3 \u7684 \u53e3\u543b \u878d\u5165 \u53f0\u8a9e \u9806\u53e3\u6e9c \u71b1\u60c5 \u8b1b\u89e3 \u70ba \u6574 \u8d9f \u884c\u7a0b \u589e\u6dfb \u8a31\u591a \u8da3\u5473 \u81f3 \u6b64 \u672c \u65e5 \u6d3b\u52d5 \u5df2 \u8fd1 \u5c3e\u8072 \u5927\u5bb6 \u4e00\u8d77 \u5408\u7167 \u7559\u5ff5 \u5f8c \u5404\u81ea \u8fd4 \u5bb6 \u4e26 \u671f\u5f85 \u65bc \u4e0b \u6b21 \u898b\u8b58 \u4e4b \u65c5 \u518d \u76f8\u898b", "\u5df2 \u65bc 2016\u5e74 2\u6708 21\u65e5 \u5047 \u53f0\u5317 \u559c\u4f86\u767b \u5927 \u98ef\u5e97 \u5730\u4e0b \u4e8c\u6a13 \u559c\u5ef3 \u8209\u884c \u7950\u751f \u570b\u653f \u806f\u8abc\u6703 \u5728 \u4e3b\u6301\u4eba \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u5ba3\u5e03 \u5f8c \u63ed\u958b \u7576\u65e5 \u6d3b\u52d5 \u5e8f\u5e55 \u5728 \u8f15\u9b06 \u6d3b\u6f51 \u7684 \u7bc0\u76ee \u904e \u5f8c \u96a8\u5373 \u7531 \u4e3b\u6301\u4eba \u5e36\u4f86 \u91cd\u8981 \u8a0a\u606f \u9762\u5c0d \u6c23\u5019 \u7570\u8b8a \u7684 \u5a01\u8105 \u7950\u751f \u900f\u904e \u6069\u68af\u7279\u7d44 \u9032\u884c \u6c23\u5019 \u98a8\u96aa \u8a55\u4f30 \u76ee\u524d \u53f0\u7063 \u96d6 \u70ba \u76f8\u5c0d \u5b89\u5168 \u7684 \u570b\u5bb6 \u4ecd \u61c9 \u5728 \u5404 \u500b \u9762\u5411 \u6301\u7e8c \u63a8\u52d5 \u9632\u707d \u6e1b\u7de9 \u7684 \u5de5\u4f5c \u800c \u660e\u986f \u7684 \u5287\u70c8 \u6eab\u5dee \u8b8a\u5316 \u662f \u9020\u6210 \u6c99\u6f20\u5316 \u7684 \u56e0\u5b50 \u56e0\u6b64 \u5c0d\u65bc \u52d5\u690d\u7269 \u7684 \u751f\u5b58 \u9020\u6210 \u5371\u6a5f \u53e6\u5916 \u8fd1\u671f \u5357\u90e8 \u5f37\u9707 \u9020\u6210 \u5927\u6a13 \u5012\u584c \u63d0\u9192 \u5927\u5bb6 \u6ce8\u610f \u5efa\u7bc9\u7269 \u7d50\u69cb \u7684 \u5b89\u5168\u6027 \u53ca \u8cfc\u5c4b \u6642 \u8981 \u9078\u64c7 \u4fe1\u8b7d \u4f73 \u7684 \u5efa\u8a2d \u516c\u53f8 \u6b64\u5916 \u4e5f \u8acb \u53cd\u601d \u81ea\u5df1 \u505a \u4efb\u4f55 \u4e8b \u90fd \u8981 \u8173\u8e0f\u5be6\u5730 \u5805\u6301 \u505a \u5c0d \u7684 \u4e8b\u60c5 \u8b93 \u570b\u5bb6 \u793e\u6703 \u8b8a \u5f97 \u66f4 \u597d \u7dca\u63a5\u8457 \u9032\u884c \u5c08\u984c \u6f14\u8b1b \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u9673\u97cb\u540d \u5c0f\u59d0 \u4e3b\u8b1b \u7b2c\u4e8c \u671f \u80fd\u6e90 \u570b\u5bb6\u578b \u8a08\u5283 \u2500 \u5efa\u69cb \u653f\u5e9c \u8de8 \u90e8\u9580 \u6e9d\u901a \u5e73\u81fa \u53ca \u6a4b \u63a5 \u6a5f\u5236 \u4e3b\u8b1b\u4eba \u9996\u5148 \u63d0\u53ca \u6b64 \u8a08\u756b \u70ba \u56e0\u61c9 \u6c23\u5019 \u8b8a\u9077 \u885d\u64ca \u81ea\u7136 \u53ca \u4eba\u985e \u7cfb\u7d71 \u6240 \u7522\u751f \u7b2c\u4e8c \u671f \u8a08\u756b \u9858\u666f \u70ba \u5b89\u5168 \u6548\u7387 \u6f54\u6de8 \u4e3b\u8b1b\u4eba \u9032\u4e00\u6b65 \u63d0\u5230 \u56db \u5927 \u4e3b\u8ef8 \u8b70\u984c \u5305\u62ec \u96e2\u5cb8 \u98a8\u6a5f \u78b3 \u6355\u7372 \u8207 \u5c01\u5b58 \u6d77\u6d0b \u80fd \u53ca \u5730\u71b1 \u57f7\u884c \u6b65\u9a5f \u70ba \u5148 \u91d0\u6e05 \u8b70\u984c \u754c\u5b9a \u4e3b\u7ba1 \u6a5f\u95dc \u5f8c \u9032\u884c \u8de8 \u90e8\u6703 \u6e9d\u901a \u4e3b\u8b1b\u4eba \u7279\u5225 \u91dd\u5c0d \u8de8 \u90e8\u6703 \u6e9d\u901a \u6a5f\u5236 \u82bb\u8b70 \u9032\u884c \u8aaa\u660e \u671f\u671b \u80fd \u5efa\u7acb \u591a\u5143 \u5c64\u6b21 \u7684 \u5354\u8abf \u6a5f\u5236 \u6700\u5f8c \u4e3b\u8b1b\u4eba \u8868\u793a \u65bc \u7814\u7a76 \u9818\u57df \u4e2d \u5c08\u696d \u5206\u5de5\u5408\u4f5c \u7684 \u91cd\u8981 \u4e26 \u63d0\u53ca \u5b78\u8853 \u7814\u7a76 \u8207 \u653f\u7b56 \u5236\u5b9a \u9593 \u5be6\u969b \u6240 \u9762\u81e8 \u7684 \u5dee\u7570 \u671f\u671b \u53f0\u7063 \u80fd \u8d70\u51fa \u81ea\u5df1 \u7684 \u4e00 \u7247 \u5929 \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u5f35\u6842\u9cf3 \u5c0f\u59d0 \u4e3b\u8b1b \u5c4f\u6771 \u97cc\u6027 \u57ce\u5e02 \u6848\u4f8b \u5206\u4eab \u2500 \u6797\u908a \u990a\u6c34 \u7a2e \u96fb \u8207 \u5149\u5f69 \u6ebc\u5730 \u5712\u5340 \u4e3b\u8b1b\u4eba \u9996\u5148 \u4ecb\u7d39 \u5c4f\u6771 \u5730\u5340 \u5730\u7406 \u74b0\u5883 \u8207 \u7279\u8272 \u4e26 \u6307\u51fa \u570b\u571f \u8a08\u756b \u8207 \u6d77\u5cb8 \u4fdd\u80b2 \u70ba \u975e\u90fd\u6703\u5340 \u5f88 \u91cd\u8981 \u7684 \u8ab2\u984c \u4e5f \u4ee5 \u6c38\u7e8c \u53ca \u751f\u614b \u70ba \u767c\u5c55 \u91cd\u5fc3 \u63a8\u52d5 \u8fb2\u6751 \u518d\u751f \u671f\u671b \u5efa\u69cb \u5c4f\u6771 \u70ba \u4f4e\u78b3 \u793a\u7bc4 \u7684 \u751f\u6d3b \u5834\u57df \u63a5\u8457 \u4e3b\u8b1b\u4eba \u4ecb\u7d39 \u5c4f\u6771 \u7684 \u7da0\u80fd \u8a08\u756b \u8a2d\u7f6e \u6210\u679c \u5728 \u83ab\u62c9\u514b \u98a8\u707d \u4e4b\u5f8c \u4ee5 \u5371\u6a5f \u5316\u70ba \u8f49\u6a5f \u900f\u904e \u773e\u4eba \u7684 \u52aa\u529b \u53ca \u5728 \u570b\u969b \u8da8\u52e2 \u8207 \u6c23\u5019 \u8b8a\u9077 \u7684 \u689d\u4ef6 \u4e0b \u555f\u52d5 \u990a\u6c34 \u7a2e \u96fb \u8a08\u756b \u5354\u52a9 \u83ab\u62c9\u514b \u53d7 \u707d \u8fb2 \u6f01\u6c11 \u751f\u8a08 \u89e3\u6c7a \u8d85\u62bd \u5730\u4e0b\u6c34 \u5c0e\u81f4 \u5730\u5c64 \u4e0b\u9677 \u554f\u984c \u91cd\u65b0 \u767c\u6398 \u571f\u5730 \u7684 \u50f9\u503c \u6f14\u8b1b \u5b8c\u7562 \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u4ee3\u8868 \u57fa\u91d1\u6703 \u81f4\u8d08 \u8b1d\u79ae\u4e88 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u5728 \u8207\u6703 \u8005 \u7d1b\u7d1b \u5229\u7528 \u9935 \u8c6c \u6642\u9593 \u63d0\u51fa \u500b\u4eba \u610f\u898b \u8207 \u770b\u6cd5 \u4e92\u76f8 \u4ea4\u6d41 \u5f8c \u5713\u6eff \u5730 \u7d50\u675f \u4e8c\u6708\u4efd \u570b\u653f \u806f\u8abc\u6703", "\u672c \u6703 \u5df2 \u65bc 2016\u5e74 3\u6708 27\u65e5 \u5047 \u6676\u83ef \u9152\u5e97 \u5730\u4e0b \u4e09\u6a13 \u6676\u82f1\u6703 \u8209\u884c \u7950\u751f \u570b\u653f \u806f\u8abc\u6703 \u5728 \u4e3b\u6301\u4eba \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u5ba3\u5e03 \u5f8c \u63ed\u958b \u7576\u65e5 \u6d3b\u52d5 \u5e8f\u5e55 \u5728 \u8f15\u9b06 \u6d3b\u6f51 \u7684 \u7bc0\u76ee \u904e \u5f8c \u96a8\u5373 \u7531 \u4e3b\u6301\u4eba \u5e36\u4f86 \u91cd\u8981 \u8a0a\u606f \u9762\u5c0d \u7db2\u8def \u793e\u7fa4 \u6d3b\u8e8d \u7684 \u6642\u4ee3 \u4efb\u4f55 \u8cc7\u8a0a \u90fd \u80fd \u5728 \u7db2\u8def \u8fc5\u901f \u7684 \u6563\u64ad \u63d0\u9192 \u5927\u5bb6 \u8b39\u8a00\u614e\u884c \u4e0d\u80fd \u5ffd\u8996 \u9019 \u7a2e \u50b3\u64ad \u53ef\u80fd \u5e36\u4f86 \u7684 \u5f8c\u679c \u8207 \u6548\u61c9 \u540c\u6642 \u9808 \u6ce8\u610f \u5b89\u5168 \u8207 \u4fdd\u5bc6 \u56e0\u6b64 \u5728 \u9019 \u6578\u4f4d\u5316 \u7684 \u6642\u4ee3 \u63a5\u7e8c \u4e16\u4ee3 \u5c07 \u662f \u6539\u8b8a \u53f0\u7063 \u7684 \u52d5\u529b \u671f\u8a31 \u5728\u5ea7 \u7684 \u7950\u751f \u6210\u54e1 \u80fd \u5728 \u5404\u81ea \u7684 \u9818\u57df \u4e2d \u767c\u63ee\u6240\u9577 \u5171\u540c \u70ba \u53f0\u7063 \u66f4 \u7f8e\u597d \u7684 \u672a\u4f86 \u800c \u52aa\u529b \u7dca\u63a5\u8457 \u9032\u884c \u5c08\u984c \u6f14\u8b1b \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u9ad8\u50b3\u68cb \u5148\u751f \u4e3b\u8b1b \u793e\u5340 \u7da0\u8272 \u751f\u6d3b \u5e02\u96c6 \u8207 \u5c0f \u65c5\u884c \u7684 \u6d3b\u5b58 \u610f\u6db5 \u4e3b\u8b1b\u4eba \u9996\u5148 \u63d0\u5230 \u65e5\u524d \u70ba \u53f0\u5317 \u5e02\u9577 \u67ef\u6587\u54f2 \u9032\u884c \u842c\u83ef \u5730\u5340 \u5c0e\u89bd \u7684 \u904e\u7a0b \u63a5\u8457 \u4ecb\u7d39 \u4ee5 \u6709\u9650 \u8cc7\u6e90 \u88fd\u4f5c\u51fa \u7684 \u842c\u83ef \u5c0f \u65c5\u884c \u5730\u5716 \u9664\u4e86 \u666f\u9ede \u7684 \u6a19\u793a \u5167\u5bb9 \u9084 \u5305\u62ec \u6b77\u53f2 \u7279\u6b8a \u6587\u5316 \u53ca \u5728\u5730 \u7f8e\u98df \u4e3b\u8b1b\u4eba \u4ee5 \u81ea\u8eab \u5c08\u696d \u6240 \u5b78 \u6df1\u8015 \u6545\u9109 \u9032\u884c \u591a \u5834 \u5728\u5730 \u5c0e\u89bd \u8207 \u7279\u5c55 \u4e4b \u7b56\u5283 \u4e26 \u4ee5 \u6dfa\u986f \u6613\u61c2 \u7684 \u8aaa\u660e \u53ca \u904a\u6232 \u65b9\u5f0f \u8b93 \u5c0f\u670b\u53cb \u5bb9\u6613 \u4e86\u89e3 \u9054\u5230 \u50b3\u627f \u7684 \u76ee\u7684 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u4ee5 \u8c50\u5bcc \u5716\u7247 \u4ecb\u7d39 \u842c\u83ef \u5730\u5340 \u65e9\u671f \u751f\u6d3b \u5834\u666f \u53ca \u6d3b\u52d5 \u6700\u5f8c \u671f\u671b \u5927\u5bb6 \u80fd \u7528\u5fc3 \u95dc\u61f7 \u751f\u6d3b \u5c45\u4f4f\u5730 \u50b3\u627f \u751f\u6d3b \u7d93\u9a57 \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u5468\u88d5\u6e05 \u5148\u751f \u4e3b\u8b1b \u764c\u75c7 \u9632\u6cbb \u793e\u5340 \u7d2e\u6839 \u8a08\u756b \u4e3b\u8b1b\u4eba \u9996\u5148 \u63d0\u5230 \u764c\u75c7 \u5f37\u8abf \u65e9\u671f \u767c\u73fe \u65e9\u671f \u6cbb\u7642 \u4f46 \u60a3\u8005 \u58fd\u547d \u5ef6\u9577 \u6545 \u5f97\u5230 \u7b2c\u4e8c \u500b \u764c\u75c7 \u7684 \u6a5f\u6703 \u4e5f \u589e\u52a0 \u5e73\u6642 \u4f7f\u7528 \u7684 \u65e5\u5e38 \u7528\u54c1 \u98f2\u98df \u4e0d\u826f \u7684 \u751f\u6d3b \u7fd2\u6163 \u53ca \u6975\u7aef \u6c23\u5019 \u90fd \u6f5b\u85cf \u8457 \u81f4 \u764c \u56e0\u5b50 \u7d71\u8a08 \u6307\u51fa \u53f0\u7063 \u764c\u75c7 \u767c\u751f\u7387 \u9577\u671f \u8da8\u52e2 \u70ba \u9010\u5e74 \u4e0a\u5347 \u7537\u6027 \u7684 \u6a5f\u7387 \u53c8 \u7565 \u9ad8\u65bc \u5973\u6027 \u5065\u4fdd \u7684 \u652f\u51fa \u4e5f \u96a8 \u4e4b \u589e\u52a0 \u6709\u9452\u65bc\u6b64 \u53f0\u5317\u5e02 \u91ab\u5e2b \u516c\u6703 \u5065\u4fdd\u7f72 \u53ca \u570b\u6c11 \u5065\u5eb7 \u7f72 \u806f\u5408 \u63a8\u52d5 \u764c\u75c7 \u9632\u6cbb \u793e\u5340 \u7d2e\u6839 \u8a08\u756b \u6df1\u8015 \u764c\u75c7 \u9632\u6cbb \u6559\u80b2 \u8a13\u7df4 \u843d\u5be6 \u5b9a\u671f \u7be9\u6aa2 \u6700\u5f8c \u4e3b\u8b1b\u4eba \u63d0\u9192 \u5927\u5bb6 \u5728 \u6c23\u5019 \u7570\u8b8a \u4e0b \u75ab\u75c5 \u64f4\u6563 \u52a0\u5287 \u764c\u75c7 \u767c\u751f\u7387 \u63d0\u9ad8 \u61c9 \u66f4\u52a0 \u6ce8\u91cd \u5e73\u65e5 \u9810\u9632 \u4fdd\u5065 \u53ca \u5065\u5eb7 \u7ba1\u7406 \u6f14\u8b1b \u5b8c\u7562 \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u4ee3\u8868 \u57fa\u91d1\u6703 \u81f4\u8d08 \u8b1d\u79ae\u4e88 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u5728 \u8207\u6703 \u8005 \u7d1b\u7d1b \u5229\u7528 \u9935 \u8c6c \u6642\u9593 \u63d0\u51fa \u500b\u4eba \u610f\u898b \u8207 \u770b\u6cd5 \u4e92\u76f8 \u4ea4\u6d41 \u5f8c \u5713\u6eff \u5730 \u7d50\u675f \u4e09\u6708\u4efd \u570b\u653f \u806f\u8abc\u6703", "3\u6708\u4efd \u898b\u8b58 \u4e4b \u65c5 \u6d3b\u52d5 \u65bc 2016\u5e74 3\u6708 12\u65e5 \u7531 \u5442\u660e\u6f90 \u5c0f\u59d0 \u5e36\u9818 12 \u4f4d \u7950\u751f \u898b\u7fd2\u751f \u53ca \u5bb6\u9577 \u5011 \u9032\u884c \u842c\u5dd2 \u6fc3\u7d14 \u53ef \u53ef \u66a8 \u4e94\u6e9d \u6c34 \u805a\u843d \u4eba\u6587 \u751f\u614b \u4e4b \u65c5 \u51fa\u767c \u7576\u65e5 \u5929\u6c23 \u6674\u6717 \u898b\u7fd2\u751f \u5011 \u53ca \u5176 \u5bb6\u9577 \u6e96\u6642 \u96c6\u5408 \u4e26 \u51fa\u767c \u4e0a\u5348 \u884c\u7a0b \u9996\u5148 \u4f86\u5230 \u5c4f\u6771 \u4e94\u6e9d \u6c34 \u793e\u5340 \u6b64 \u805a\u843d \u4f4d\u5728 \u5c4f\u6771 \u5e73\u539f \u5730\u4e0b\u6c34 \u6c96\u7a4d\u6247 \u7684 \u6247 \u7aef \u6e67\u6cc9\u5e36 \u7d42\u5e74 \u6709 \u6e05\u6f88 \u7684 \u5730\u4e0b\u6c34 \u6545 \u860a\u542b \u8a31\u591a \u5c0d \u6c34\u8cea \u9ad8\u5ea6 \u8981\u6c42 \u7684 \u7269\u7a2e \u56e0 \u6c34\u6e90 \u5145\u8db3 \u4ea6 \u5b55\u80b2\u51fa \u6fc3\u539a \u7684 \u4eba\u6587 \u7279\u8cea \u8207 \u767e \u5e74 \u6b77\u53f2 \u5ba2\u5bb6 \u6751\u838a \u662f \u5168 \u570b \u552f\u4e00 \u6b77\u53f2 \u805a\u843d \u517c\u5177 \u81ea\u7136 \u6e67\u6cc9 \u6c34\u5733 \u6ebc\u5730 \u4e4b \u6587\u5316 \u751f\u614b\u5712 \u672c \u6b21 \u5c0e\u89bd\u54e1 \u70ba \u571f\u751f\u571f\u9577 \u5728\u5730 \u5c45\u6c11 \u5c0d \u7576\u5730 \u74b0\u5883 \u719f\u9580\u719f\u8def \u884c\u7a0b \u9996\u5148 \u5e36\u9818 \u773e\u4eba \u81f3 \u5289\u6c0f \u5b97\u7960 \u4e26 \u8b1b\u89e3 \u5ba2\u5bb6 \u50b3\u7d71 \u7960\u5802 \u8207 \u95a9\u5357\u5f0f \u7960\u5802 \u7684 \u4e0d\u540c \u4e4b \u8655 \u53ca \u6587\u5316 \u5dee\u7570 \u63a5\u8457 \u9032\u884c \u793e\u5340 \u5c0e\u89bd \u5f9e \u5982\u4f55 \u91cd\u5efa \u8207 \u518d\u9020 \u90fd \u4e00\u4e00 \u8a73\u7d30 \u89e3\u8aaa \u5348\u9910 \u773e\u4eba \u4eab\u7528 \u4e86 \u5728\u5730 \u5ba2\u5bb6 \u83dc \u5f8c \u6b63\u5f0f \u9032\u5165 \u4e94\u6e9d \u6c34 \u74b0\u5883 \u751f\u614b \u5c0e\u89bd \u4e3b\u8ef8 \u9664\u4e86 \u4ecb\u7d39 \u4e94\u6e9d \u6c34 \u7684 \u5916\u4f86 \u7a2e\u52d5 \u690d\u7269 \u5c0d\u65bc \u7576\u5730 \u751f\u614b \u6240 \u5e36\u4f86 \u7684 \u5f71\u97ff \u4e4b\u5916 \u4e5f \u767c\u653e \u5c0f\u578b \u9b5a\u7db2 \u8b93 \u898b\u7fd2\u751f \u65bc \u6cb3\u6c34 \u6355\u6488 \u9032\u884c \u89c0\u5bdf \u6559\u5c0e \u5982\u4f55 \u5206\u8fa8 \u7279\u6709\u7a2e \u7684 \u9b5a \u8766 \u6c34\u8349\u985e \u4e26 \u65bc \u89c0\u5bdf \u5f8c \u5c07 \u6240\u6709 \u751f\u7269 \u653e\u56de \u6cb3 \u5167 \u6d3b\u52d5 \u6700\u5f8c \u7531 \u5c0e\u89bd \u4eba\u54e1 \u5e36\u9818 \u898b\u7fd2\u751f \u9032\u884c \u6c34\u8cea \u6aa2\u6e2c \u4e26 \u8b1b\u89e3 \u6c34\u9ad4 \u6eb6 \u6c27 \u9178\u9e7c\u503c \u7b49 \u6578\u64da \u6703 \u5c0d \u6cb3\u5ddd \u751f\u614b \u6240 \u5e36\u4f86 \u7684 \u5f71\u97ff \u6d3b\u52d5 \u904e\u7a0b \u65b0\u5947 \u6709\u8da3 \u4e14 \u898b\u7fd2\u751f \u7686 \u80fd \u52d5\u624b \u64cd\u4f5c \u773e\u4eba \u7686 \u73a9 \u5f97 \u4e0d\u4ea6\u6a02\u4e4e \u884c\u7a0b \u6700\u5f8c \u4f86\u5230 \u53ef\u8335\u5c71 \u53ef\u53ef \u838a\u5712 \u6b64 \u8655 \u70ba \u6709\u6a5f \u53ef\u53ef\u5712 \u56e0 \u5c4f\u6771 \u7684 \u6c23\u5019 \u8207 \u5730\u7406 \u74b0\u5883 \u7686 \u76f8\u7576 \u9069\u5408 \u53ef\u53ef \u7684 \u751f\u9577 \u76ee\u524d \u8a31\u591a \u8fb2\u6c11 \u6f38\u6f38 \u653e\u68c4 \u7a2e\u690d \u6ab3\u6994 \u9019 \u9805 \u5915\u967d \u7522\u696d \u800c \u6539 \u7a2e\u690d \u53ef\u53ef \u884c\u7a0b \u4e00 \u958b\u59cb \u5373 \u7531 \u5c0e\u89bd\u54e1 \u4ecb\u7d39 \u53ef\u53ef\u6a39 \u751f\u9577 \u7684 \u74b0\u5883 \u8207 \u7a2e\u690d \u6642 \u9700\u8981 \u7559\u610f \u7684 \u7167\u9867 \u6ce8\u610f \u4e8b\u9805 \u96a8\u5f8c \u4ecb\u7d39 \u53ef\u53ef\u8c46 \u7531 \u63a1\u6458 \u767c\u9175 \u81f3 \u70d8\u7119 \u88fd\u6210 \u7522\u54c1 \u7684 \u904e\u7a0b \u4ea6 \u91dd\u5c0d \u53ef\u53ef \u7d14\u5ea6 \u8207 \u5e74\u9f61 \u98df\u7528 \u4e0a \u7684 \u6ce8\u610f \u4e8b\u9805 \u9032\u884c \u8aaa\u660e \u53ef\u53ef \u690d\u7269 \u8207 \u53ef\u53ef\u8c46 \u7684 \u771f\u5be6 \u6a23\u8c8c \u65bc \u751f\u6d3b \u4e2d \u8f03\u70ba \u5c11\u898b \u900f\u904e \u5feb\u901f \u7684 \u89e3\u8aaa \u8207 \u5c0e\u89bd \u8b93 \u5927\u5bb6 \u5c0d\u65bc \u5e73\u6642 \u6240 \u4eab\u7528 \u7684 \u53ef\u53ef \u98df\u54c1 \u6709 \u66f4 \u6df1\u5165 \u7684 \u8a8d\u8b58 \u81f3 \u6b64 \u672c \u65e5 \u6d3b\u52d5 \u5df2 \u8fd1 \u5c3e\u8072 \u5927\u5bb6 \u4e00\u8d77 \u5408\u7167 \u7559\u5ff5 \u5f8c \u5404\u81ea \u8fd4 \u5bb6 \u4e26 \u671f\u5f85 \u65bc \u4e0b \u6b21 \u898b\u8b58 \u4e4b \u65c5 \u518d \u76f8\u898b", "\u672c \u6703 \u5df2 \u65bc 2016\u5e74 4\u6708 16\u65e5 \u5047 \u53f0\u5317 \u559c\u4f86\u767b \u5927 \u98ef\u5e97 \u5730\u4e0b \u4e8c\u6a13 \u559c\u5ef3 \u8209\u884c \u7950\u751f \u570b\u653f \u806f\u8abc\u6703 \u5728 \u4e3b\u6301\u4eba \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u5ba3\u5e03 \u5f8c \u63ed\u958b \u7576\u65e5 \u6d3b\u52d5 \u5e8f\u5e55 \u5728 \u8f15\u9b06 \u6d3b\u6f51 \u7684 \u7bc0\u76ee \u904e \u5f8c \u96a8\u5373 \u7531 \u4e3b\u6301\u4eba \u5e36\u4f86 \u91cd\u8981 \u8a0a\u606f \u8fd1\u65e5 \u5ee3\u6771 \u5730\u5340 \u51fa\u73fe \u5f37\u98a8 \u96f7\u96e8 \u53ca \u5de8\u5927 \u51b0\u96f9 \u7684 \u7570\u5e38 \u5929\u6c23 \u72c0\u6cc1 \u65e5\u672c \u718a\u672c \u4e5f \u51fa\u73fe \u5f37\u70c8 \u5730\u9707 \u9019\u4e9b \u73fe\u8c61 \u8b93 \u5927\u5bb6 \u660e\u986f \u611f\u53d7 \u6c23\u5019 \u7570\u8b8a \u5c0d\u65bc \u4eba\u985e \u7684 \u5a01\u8105 \u7950\u751f \u4e00\u518d \u50b3\u905e \u6c42 \u751f\u5b58 \u8b00 \u751f\u8a08 \u5ef6 \u751f\u547d \u7684 \u751f\u6d3b \u54f2\u5b78 \u9762\u5c0d \u65e5\u76ca \u60e1\u5316 \u7684 \u5916 \u74b0\u5883 \u547c\u7c72 \u5927\u5bb6 \u7121\u8ad6 \u505a \u4efb\u4f55 \u4e8b \u90fd \u80fd \u4ee5 \u6b64 \u70ba \u884c\u4e8b \u6e96\u7e69 \u800c \u8fd1\u4f86 \u5df4\u62ff\u99ac \u6587\u4ef6 \u6d29\u6f0f \u4e8b\u4ef6 \u8db3\u898b \u7db2\u8def \u5b89\u5168 \u7ba1\u7406 \u7684 \u91cd\u8981\u6027 \u63d0\u9192 \u5927\u5bb6 \u90fd \u80fd \u8b39\u8a00\u614e\u884c \u7dca\u63a5\u8457 \u9032\u884c \u5c08\u984c \u6f14\u8b1b \u7531 \u751f\u6d3b\u7279\u7d44 \u7d44\u9577 \u912d\u744b\u5be7 \u5c0f\u59d0 \u9032\u884c 2015\u5e74 \u4e0b \u534a \u5e74 \u751f\u6d3b \u7279\u7d44 \u7d50\u6848 \u5831\u544a \u4e3b\u8b1b\u4eba \u9996\u5148 \u8aaa\u660e \u672c \u968e\u6bb5 \u91cd\u9ede \u5728\u65bc \u5171\u751f \u5faa\u74b0 \u7684 \u89c0\u5bdf \u6aa2\u6e2c \u5f37\u5316 \u53ef\u5c45\u6027 \u91dd\u5c0d \u98df \u8863 \u4f4f \u4e0d\u884c \u80b2\u6a02 \u7b49 \u9762\u5411 \u9032\u884c \u8a0e\u8ad6 \u53e6\u5916 \u672c \u968e\u6bb5 \u65bc \u4eca\u5e74 1\u6708\u4efd \u9032\u884c \u6cb9 \u8eca\u5b50 \u907f\u96e3 \u57fa\u5730 \u5be6\u5730 \u63a2\u52d8 \u4ee5 \u4eba\u9020 \u571f\u6728 \u5927\u5730 \u74b0\u5883 \u6c23\u8c61 \u8cc7\u8a0a \u8fb2\u52d9 \u751f\u6d3b \u751f\u614b \u74b0\u5883 \u7b49 \u505a\u70ba \u8a55\u4f30 \u52d8\u67e5 \u6307\u6a19 \u7d44\u54e1 \u5011 \u4e5f \u5c31 \u500b\u4eba \u5c08\u696d \u9818\u57df \u5206\u6790 \u63d0\u51fa \u9078\u5740 \u5efa\u8b70 \u63a5\u8457 \u4e3b\u8b1b\u4eba \u8aaa\u660e \u5f37\u5316 \u7950\u751f \u6f5b\u76fe \u8a08\u756b \u4e2d\u5fc3 \u53ef\u5c45\u6027 \u7684 \u5177\u9ad4 \u6700\u5f8c \u4e3b\u8b1b\u4eba \u63d0\u51fa \u7576 \u672a\u4f86 \u4e0d\u53ef \u5c45 \u60c5\u6cc1 \u767c\u751f \u907f\u96e3 \u9700\u6c42 \u6d6e\u73fe \u66
