ee5\u4fbf \u5f8c\u7e8c \u7ba1\u7406 \u96a8\u5f8c \u81f3 \u9727\u793e \u4e8b\u4ef6 \u9918\u751f \u7d00\u5ff5\u9928 \u9996\u5148 \u982d\u76ee \u95e1\u660e \u9727\u793e \u4e8b\u4ef6 \u767c\u751f \u7684 \u6b77\u53f2 \u80cc\u666f \u53ca \u539f\u56e0 \u63a5\u8457 \u63cf\u8ff0 \u4e8b\u4ef6 \u767c\u751f \u4e4b \u59cb\u672b \u4f5c\u6230 \u8def\u7dda \u548c \u5404 \u65b9 \u53c3\u8207 \u4eba\u6578 \u65e5\u65b9 \u6700\u5f8c \u900f\u904e \u4ee5\u5937\u5236\u5937 \u5927\u91cf \u7684 \u5f48\u85e5 \u6295\u5c04 \u8feb\u4f7f \u53c3\u52a0 \u8d77\u7fa9 \u7684 \u5404 \u793e \u6295\u964d \u914d\u5408 \u770b\u677f \u4e0a \u7684 \u6b77\u53f2 \u7167\u7247 \u5728\u5728 \u986f\u793a \u53c3\u6230 \u539f\u4f4f\u6c11 \u70ba \u5b88\u8b77 \u7956\u4e0a \u50b3\u627f\u4e0b\u4f86 \u7684 \u6587\u5316 \u53ca \u65cf\u4eba \u5c0a\u56b4 \u96d6 \u6df1\u77e5 \u4e0d\u6575 \u65e5\u8ecd \u4ecd \u596e\u529b \u4f5c\u6230 \u62b5\u6297 \u7684 \u7cbe\u795e \u96e2\u958b \u9918\u751f \u7d00\u5ff5\u9928 \u5f8c \u4e58\u8eca \u524d\u5f80 \u9727\u793e \u5730\u5340 \u6cbf\u9014 \u7d93\u904e \u4eba\u6b62\u95dc \u982d\u76ee \u6307\u51fa \u9053\u8def \u5169\u65c1 \u96aa\u5cfb \u7684 \u5c71\u58c1 \u8aaa\u660e \u7576\u6642 \u9727\u793e \u539f\u4f4f\u6c11 \u4ee5 \u6b64 \u5929\u96aa \u6210\u529f \u963b\u6b62 \u65e5\u8ecd \u5165 \u5c71 \u7136 \u537b \u70ba \u4e4b\u5f8c \u9727\u793e \u4e8b\u4ef6 \u57cb\u4e0b \u7206\u767c \u7684 \u7a2e\u5b50 \u4e2d\u5348\u98ef \u5f8c \u4e58\u8eca \u81f3 \u6625\u967d \u90e8\u843d \u5373 \u7576\u6642 \u8d77\u7fa9 \u793e\u7fa4 \u4e4b \u4e00 \u8377\u6208\u793e \u7684 \u6240\u5728\u8655 \u9032\u884c \u539f\u4f4f\u6c11 \u5c04\u7bad \u9ad4\u9a57 \u982d\u76ee \u6559\u5c0e \u773e\u4eba \u5982\u4f55 \u62ff \u5f13 \u62c9 \u5f13 \u7b49 \u5c04\u7bad \u6280\u5de7 \u4e26 \u89aa\u81ea \u793a\u7bc4 \u898b\u7fd2\u751f \u5011 \u90fd \u662f \u7b2c\u4e00 \u6b21 \u63a5\u89f8 \u5c0d \u6b64 \u7686 \u611f\u5230 \u65b0\u5947 \u7dca\u63a5\u8457 \u773e\u4eba \u81f3 \u9435\u7dda\u6a4b \u907a\u5740 \u53c3\u8a2a \u9727\u793e \u4e8b\u4ef6 \u767c\u751f \u5f8c \u83ab\u90a3 \u9b6f\u9053 \u7b49 \u4eba \u64a4\u9000 \u81f3 \u99ac\u8d6b\u5761 \u4e00\u5e36 \u5c07 \u9435\u7dda\u6a4b \u5207\u65b7 \u963b\u6b62 \u65e5\u8ecd \u8ffd\u64ca \u76ee\u524d \u6240 \u898b \u7684 \u4fc2 \u5f8c\u4f86 \u4fee\u5efa \u7684 \u96f2\u9f8d\u6a4b \u9435\u7dda\u6a4b \u907a\u5740 \u5373 \u5728 \u5176 \u4e0b\u65b9 \u884c\u7a0b \u6700\u5f8c \u4f86\u5230 \u9727\u793e \u4e8b\u4ef6 \u7d00\u5ff5 \u516c\u5712 \u982d\u76ee \u8aaa\u660e \u7d00\u5ff5 \u516c\u5712 \u7684 \u610f\u7fa9 \u4ee5\u53ca \u5c07 \u83ab\u90a3 \u9b6f\u9053 \u9aa8\u9ab8 \u81ea \u53f0\u7063 \u5927\u5b78 \u8fce\u56de \u6b78\u846c \u65bc \u6b64 \u7684 \u904e\u7a0b \u6700\u5f8c \u5e36\u9818 \u773e\u4eba \u8df3 \u8457 \u539f\u4f4f\u6c11 \u611f\u8b1d \u821e\u8e48 \u611f\u8b1d \u7576\u65e5 \u4e00\u5207 \u9806\u5229 \u81f3 \u6b64 \u672c \u65e5 \u6d3b\u52d5 \u5df2 \u8fd1 \u5c3e\u8072 \u5927\u5bb6 \u4e00\u8d77 \u5408\u7167 \u7559\u5ff5 \u5f8c \u5404\u81ea \u8fd4 \u5bb6 \u4e26 \u671f\u5f85 \u65bc \u4e0b \u6b21 \u898b\u8b58 \u4e4b \u65c5 \u518d \u76f8\u898b", "\u672c \u6703 \u5df2 \u65bc 2017\u5e74 12\u6708 17\u65e5 \u5047 \u53f0\u5317 \u559c\u4f86\u767b \u5927 \u98ef\u5e97 \u5730\u4e0b \u4e8c\u6a13 \u559c\u5ef3 \u8209\u884c \u7950\u751f \u570b\u653f \u806f\u8abc\u6703 \u5728 \u4e3b\u6301\u4eba \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u5ba3\u5e03 \u5f8c \u63ed\u958b \u7576\u65e5 \u6d3b\u52d5 \u5e8f\u5e55 \u5728 \u8f15\u9b06 \u6d3b\u6f51 \u7684 \u7bc0\u76ee \u904e \u5f8c \u96a8\u5373 \u7531 \u4e3b\u6301\u4eba \u5e36\u4f86 \u91cd\u8981 \u8a0a\u606f \u8fd1\u65e5 \u5929\u6c23 \u56b4\u5bd2 \u5ba4 \u5167 \u8207 \u5ba4 \u5916 \u6eab\u5dee \u751a \u5927 \u63d0\u9192 \u5927\u5bb6 \u7279\u5225 \u6ce8\u610f \u8863\u7269 \u7684 \u7a7f\u8457 \u65b9\u5f0f \u8981 \u80fd \u56e0\u61c9 10 \u5ea6 \u4ee5\u4e0a \u7684 \u6eab\u5dee \u4ee5 \u8abf\u7bc0 \u6c23\u5019 \u7684 \u8b8a\u5316 \u53e6\u5916 \u7950\u751f \u65bc 1990\u5e74 \u524d\u5f80 \u5927\u9678 \u8003\u5bdf \u89c0\u5bdf\u5230 \u5927\u9678 \u4ee5 \u5efa\u8a2d \u73fe\u4ee3\u5316 \u90fd\u5e02 \u70ba \u6a19\u7aff \u5ffd\u8996 \u8207 \u6c23\u5019 \u7570\u8b8a \u7684 \u95dc\u4fc2 \u53ef\u80fd \u662f \u5c0e\u81f4 \u4eca\u65e5 \u56b4\u91cd \u7684 \u973e\u5bb3 \u8207 \u6c99\u6f20\u5316 \u7684 \u539f\u56e0 \u6545 \u4e0a\u4f4d\u8005 \u61c9 \u8b39\u614e \u505a\u51fa \u6b63\u78ba \u6c7a\u7b56 \u6700\u5f8c \u611f\u8b1d \u5927\u5bb6 \u6295\u7a3f 2018 \u7950\u751f \u7dda\u4e0a \u535a\u89bd\u6703 \u8c61\u5fb5 \u7950\u751f \u6301\u7e8c \u95dc\u5207 \u4eba\u985e \u751f\u5b58 \u7684 \u8b70\u984c \u4e0d\u65b7 \u52aa\u529b \u671d \u6c38\u7e8c \u76ee\u6a19 \u9081\u9032 \u63a5\u8457 \u4ecb\u7d39 \u65b0\u4efb \u5546\u5b78 \u77e5\u8b58 \u57f7\u5b88 \u8005 \u767d\u4f69\u9326 \u5c0f\u59d0 \u7dca\u63a5\u8457 \u9032\u884c \u5c08\u984c \u6f14\u8b1b \u7531 \u9673\u9060\u9d3b \u5148\u751f \u4e3b\u8b1b \u7121 \u969c\u7919 \u8a2d\u65bd \u5be6\u52d9 \u64cd\u4f5c \u8207 \u6848\u4f8b \u89e3\u8aaa \u4e3b\u8b1b\u4eba \u9996\u5148 \u63d0\u5230 \u8fd1\u4f86 \u706b\u707d \u4e8b\u4ef6 \u983b\u50b3 \u90e8\u5206 \u4e5f \u8207 \u7121 \u969c\u7919 \u8a2d\u65bd \u7684 \u8a2d\u7f6e \u5de5\u6cd5 \u4e0d \u78ba\u5be6 \u6709\u95dc \u5ba4 \u5916 \u901a\u8def \u90e8\u5206 \u901a\u8def \u4e0d\u540c \u6642 \u9808 \u8a2d \u5f15\u5c0e \u6a19\u8a8c \u4e26 \u907f\u514d \u5730\u9762 \u4e0d \u5e73\u6574 \u53ca \u4e0d\u7576 \u92ea\u8a2d \u5c0e\u76f2\u78da \u5c0e\u81f4 \u59a8\u7919 \u8f2a\u6905 \u884c\u9032 \u5761\u9053 \u6276\u624b \u90e8\u5206 \u9808 \u6ce8\u610f \u5169 \u5074 \u7686 \u61c9 \u8a2d\u7f6e \u7b26\u5408 \u898f\u5b9a \u4e4b \u9023\u7e8c\u6027 \u6276\u624b \u53ca \u9632 \u52fe\u649e \u8655\u7406 \u5ba4 \u5167 \u51fa\u5165\u53e3 \u5e38 \u898b\u5230 \u7684 \u7f3a\u5931 \u70ba \u9ad8\u4f4e\u5dee \u672a \u8a2d\u7f6e \u5761\u9053 \u53ef \u85c9\u7531 \u8a2d\u7f6e \u6d3b\u52d5 \u5761\u9053 \u8207 \u5347\u964d \u5e73\u53f0 \u6539\u5584 \u4e3b\u8b1b\u4eba \u4ee5 \u8c50\u5bcc \u5716\u7247 \u8209\u51fa \u8a31\u591a \u5be6\u4f8b \u8b93 \u8207\u6703 \u8005 \u8a8d\u77e5\u5230 \u7121 \u969c\u7919 \u8a2d\u65bd \u7684 \u5c08\u696d\u6027 \u53ca \u5b89\u5168 \u6b63\u78ba \u8a2d\u7f6e \u7684 \u91cd\u8981\u6027 \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u674e\u541b\u5982 \u5c0f\u59d0 \u4e3b\u8b1b \u56e0\u61c9 \u7576\u4ee3 \u9700\u6c42 \u8207 \u6311\u6230 \u7684 \u90fd\u5e02 \u5efa\u7bc9 \u4e3b\u8b1b\u4eba \u9996\u5148 \u63d0\u5230 \u653f\u5e9c \u8207 \u4f01\u696d \u7684 \u6c7a\u7b56 \u95dc\u5207 \u8457 \u53f0\u7063 \u571f\u5730 \u7684 \u767c\u5c55 \u4e26 \u6538\u95dc \u5168\u7403 \u74b0\u5883 \u63a5\u8457 \u4ecb\u7d39 \u53f0\u4e2d\u5e02 \u90fd\u5e02 \u7a7a\u9593 \u8a2d\u8a08 \u5927 \u734e \u734e\u52f5 \u5c0d\u65bc \u90fd\u5e02 \u6709 \u8ca2\u737b \u4e4b \u5efa\u7bc9 \u4f5c\u54c1 \u8a55\u5be9 \u539f\u5247 \u70ba \u90fd\u5e02 \u516c\u76ca\u6027 \u53ca \u751f\u6d3b \u95dc\u5207 \u4e26 \u80fd \u56e0\u61c9 \u53f0\u4e2d \u7684 \u6c23\u5019 \u53ca \u7a7a\u9593 \u5c3a\u5ea6 \u4e3b\u8b1b\u4eba \u63d0\u51fa \u8a31\u591a \u6848\u4f8b \u7686 \u70ba \u80fd \u8207 \u81ea\u7136 \u4e26\u5b58 \u5275\u4f5c \u81ea\u7136 \u8907\u5c64 \u690d\u683d \u5782\u76f4 \u7da0\u5316 \u4ee5\u53ca \u793e\u5340 \u8207 \u6236\u5916 \u81ea\u7136 \u4ea4\u932f \u4e4b \u5efa\u7bc9\u9ad4 \u6700\u5f8c \u4e3b\u8b1b\u4eba \u8868\u793a \u4eba \u8207 \u81ea\u7136 \u5171\u751f \u7684 \u904e\u7a0b \u7576\u4e2d \u9700\u8981 \u78e8\u5408 \u5efa\u7bc9 \u5728 \u65b0\u820a \u4e4b\u9593 \u5982\u4f55 \u627e\u5230 \u56de\u61c9 \u6c23\u5019 \u7570\u8b8a \u4e4b \u8def \u4e26 \u671d\u5411 \u7950\u751f \u5171\u751f \u7406\u5ff5 \u4ecd \u6709 \u8a31\u591a \u8ab2\u984c \u9700\u8981 \u5927\u5bb6 \u4f86 \u5be6\u8e10 \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u738b\u654f\u5dde \u5148\u751f \u4e3b\u8b1b \u8b8a\u9077 \u4e2d \u5c45\u4f4f \u8b70\u984c \u7684 \u8f49\u5411 \u793e\u6703 \u4f4f\u5b85 \u4e3b\u8b1b\u4eba \u9996\u5148 \u8868\u793a \u793e\u6703 \u4f4f\u5b85 \u6709 \u5176 \u6642\u4ee3 \u4ee3\u8868 \u4e4b \u7cbe\u795e \u672c \u6b21 \u4ecb\u7d39 \u53f0\u7063 \u5357\u5317 \u793e\u6703 \u4f4f\u5b85 \u6982\u6cc1 \u4ee5 \u53f0\u5317\u5e02 \u5065\u5eb7 \u516c\u5b85 \u70ba \u4f8b \u4ee5 \u4e00 \u623f \u4e8c \u623f \u4e09 \u623f \u4e4b \u683c\u5c40 \u7c21\u55ae \u537b \u4e0d\u5931 \u6a5f\u80fd \u5b8c\u6574\u6027 \u5177\u5099 \u901a\u7528 \u8a2d\u8a08 \u4e26 \u9f13\u52f5 \u6709 \u5275\u610f \u4e4b \u5c45\u6c11 \u5165\u4f4f \u4ee5 \u9ad8\u96c4\u5e02 \u9cf3\u5c71\u5340 \u5efa\u570b \u65b0\u57ce \u70ba \u4f8b \u539f \u70ba \u90fd\u767c\u5c40 \u64c1\u6709 \u7684 \u5341\u4e5d \u6236 \u516c\u5bd3 \u91cd\u65b0 \u6253\u9020\u70ba \u793e\u6703 \u4f4f\u5b85 \u4f7f \u5efa\u7bc9\u7269 \u7a7a\u9593 \u6709\u6548 \u4f7f\u7528 \u7d66\u4e88 \u5165\u4f4f \u5e02\u6c11 \u8212\u9069 \u7684 \u5c45\u4f4f \u74b0\u5883 \u548c \u6253\u9020 \u5bb6 \u6eab\u99a8\u611f \u4e3b\u8b1b\u4eba \u8868\u793a \u653f\u5e9c \u6c7a\u5fc3 \u8981 \u63a8\u52d5 \u793e\u6703 \u4f4f\u5b85 \u4f9b \u5f31\u52e2 \u5bb6\u5ead \u6539\u5584 \u5176 \u5c45\u4f4f \u54c1\u8cea \u61c9 \u6709 \u9577\u9060 \u7684 \u653f\u7b56 \u78ba\u5b9a\u6027 \u624d \u80fd \u9010\u6b65 \u89e3\u6c7a \u5c45\u4f4f \u8b70\u984c \u6f14\u8b1b \u5b8c\u7562 \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u4ee3\u8868 \u57fa\u91d1\u6703 \u81f4\u8d08 \u8b1d\u79ae\u4e88 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u5728 \u8207\u6703 \u8005 \u7d1b\u7d1b \u5229\u7528 \u9935 \u8c6c \u6642\u9593 \u63d0\u51fa \u500b\u4eba \u610f\u898b \u8207 \u770b\u6cd5 \u4e92\u76f8 \u4ea4\u6d41 \u5f8c \u5713\u6eff \u7d50\u675f \u5341\u4e8c\u6708\u4efd \u570b\u653f \u806f\u8abc\u6703", "12\u6708\u4efd \u898b\u8b58 \u4e4b \u65c5 \u6d3b\u52d5 \u65bc 2017\u5e74 12\u6708 9\u65e5 \u7531 \u5442\u660e\u6f90 \u5c0f\u59d0 \u5e36\u9818 9 \u4f4d \u7950\u751f \u898b\u7fd2\u751f \u53ca \u5bb6\u9577 \u5011 \u9032\u884c \u5c4f\u79d1 \u5927\u71b1\u5e36 \u679c\u5712 \u53c3\u8a2a \u66a8 \u6c34\u571f \u4fdd\u6301 \u6559\u80b2 \u4e4b \u65c5 \u6d3b\u52d5 \u958b\u59cb \u4e4b\u521d \u9818\u968a \u5442\u660e\u6f90 \u5c0f\u59d0 \u63d0\u9192 \u672c \u6b21 \u6d3b\u52d5 \u6ce8\u610f \u4e8b\u9805 \u53ca \u89c0\u5bdf \u91cd\u9ede \u5148\u884c \u5efa\u7acb \u898b\u7fd2\u751f \u7684 \u80cc\u666f \u77e5\u8b58 \u672c \u6b21 \u884c\u7a0b \u4ee5 \u5c4f\u79d1\u5927 \u6821\u5712 \u70ba \u53c3\u8a2a \u4e3b\u8ef8 \u5c4f\u79d1\u5927 \u70ba \u53f0\u7063 \u55ae\u4e00 \u6821\u5340 \u5360\u5730 \u6700 \u5ee3 \u7684 \u5927\u5b78 \u64c1\u6709 \u591a\u6a23 \u7684 \u751f\u614b \u8cc7\u6e90 \u53ca \u7279\u6b8a \u7684 \u5b78\u7fd2 \u5834\u57df \u53ef \u4f9b \u6c11\u773e \u9032\u884c \u74b0\u5883 \u6559\u5b78 \u7b2c\u4e00 \u7ad9 \u81f3 \u71b1\u5e36 \u53ca \u4e9e\u71b1\u5e36 \u679c\u6a39\u5712 \u53c3\u8a2a \u5c0e\u89bd \u8001\u5e2b \u8aaa\u660e \u591a \u5e74 \u524d \u56e0 \u8207 \u6cf0\u570b \u89aa\u738b \u7c3d\u8a02 \u4ea4\u6d41 \u5408\u4f5c \u5354\u8b70 \u800c \u4ee5 \u6b64 \u89aa\u738b \u4e4b \u540d \u5c07 \u679c\u5712 \u547d\u540d\u70ba \u7562\u6c99\u8fea \u89aa\u738b \u71b1\u5e36 \u679c\u5712 \u63a5\u8457 \u4ecb\u7d39 \u679c\u5712 \u7684 \u6210\u7acb \u80cc\u666f \u53ca \u5167\u90e8 \u683d\u7a2e \u7684 \u71b1\u5e36 \u679c\u6a39 \u4e26 \u5c0d \u53f0\u7063 \u4e0d \u5e38\u898b \u7684 \u71b1\u5e36 \u679c\u5be6 \u7c21\u8ff0 \u5176 \u5916\u89c0 \u7279\u5fb5 \u53e3\u611f \u8207 \u98df\u7528 \u65b9\u5f0f \u96a8\u5373 \u9032\u5165 \u679c\u5712 \u53c3\u89c0 \u5c0e\u89bd \u8001\u5e2b \u4e3b\u8981 \u4ee5 \u7576\u5b63 \u679c\u5be6 \u505a \u89e3\u8aaa \u5176\u4e2d \u9ec3\u91d1\u679c \u5bcc\u542b \u81a0\u8cea \u6c41\u6db2 \u5177 \u9ecf\u6027 \u5207\u7247 \u5f8c \u5200\u53e3 \u6703 \u6b98\u7559 \u96e3 \u6e05\u7406 \u7684 \u9ecf\u6db2 \u53ea\u8981 \u5c07 \u5200\u5b50 \u7528 \u706b \u70e4 \u904e \u5373\u53ef \u8f15\u9b06 \u5c07 \u9ecf\u6db2 \u64e6\u53bb \u9664\u4e86 \u4ecb\u7d39 \u71b1\u5e36 \u679c\u5be6 \u76f8\u95dc \u77e5\u8b58 \u4ea6 \u8b93 \u773e\u4eba \u63a1\u6458 \u5df2 \u6210\u719f \u7684 \u679c\u5be6 \u54c1\u5690 \u5176 \u771f\u5be6 \u6ecb\u5473 \u4e2d\u5348\u98ef \u5f8c \u81f3 \u755c\u7267\u5834 \u53c3\u8a2a \u70ba \u907f\u514d \u4eba \u755c \u75be\u75c5 \u5171\u901a \u773e\u4eba \u7686 \u7a7f\u8457 \u9632\u8b77\u8863 \u5165 \u5167 \u5728 \u755c\u7267\u5834 \u4eba\u54e1 \u5e36\u9818 \u4e4b\u4e0b \u524d\u5f80 \u4e73\u725b\u5340 \u8a72 \u5340 \u4e3b\u8981 \u98fc\u990a \u4e73\u91cf \u9ad8 \u54c1\u8cea \u7a69\u5b9a \u7684 \u8377\u862d \u4e73\u725b \u755c\u7267\u5834 \u4eba\u54e1 \u7279\u5225 \u89e3\u91cb \u65bc \u5065\u5eb7 \u725b\u96bb \u80c3\u90e8 \u958b \u6d1e \u4fc2 \u70ba \u4e86 \u63d0\u53d6 \u5bcc\u542b \u5fae\u751f\u7269 \u7684 \u80c3\u6db2 \u5354\u52a9 \u5176\u4ed6 \u6d88\u5316 \u7cfb\u7d71 \u51fa \u554f\u984c \u7684 \u725b\u96bb \u5feb\u901f \u6062\u5fa9 \u5065\u5eb7 \u96a8\u5f8c \u4f86\u5230 \u8089\u96de \u990a\u6b96\u5340 \u755c\u7267\u5834 \u4eba\u54e1 \u91dd\u5c0d \u5834 \u5167 \u990a\u6b96 \u4e4b \u70cf\u9aa8\u96de \u505a \u8a73\u7d30 \u89e3\u8aaa \u9664 \u7fbd\u6bdb \u5448 \u767d\u8272 \u4e4b\u5916 \u5176\u4ed6 \u90e8\u4f4d \u5305\u542b \u76ae \u8089 \u96de\u51a0 \u53ca \u8173\u722a \u7686 \u662f \u9ed1\u8272 \u96de\u722a \u70ba \u4e94 \u8dbe \u4e0d\u540c\u65bc \u5176\u4ed6 \u54c1\u7a2e \u50c5\u6709 \u56db \u8dbe \u884c\u7a0b \u6700\u5f8c \u524d\u5f80 \u6c34\u571f \u4fdd\u6301 \u6236\u5916 \u6559\u5ba4 \u9996\u5148 \u81f3 \u975c\u601d\u6e56 \u5c0e\u89bd \u4eba\u54e1 \u7c21\u4ecb \u5468\u908a \u751f\u614b\u74b0\u5883 \u53ca \u5176 \u505a\u70ba \u4e0b\u6e38 \u6eef\u6d2a\u6c60 \u7684 \u529f\u80fd \u7dca\u63a5\u8457 \u5f80 \u4e0a\u6e38 \u524d\u9032 \u6cbf\u9014 \u8a2d\u6709 \u8dcc\u6c34\u6e9d \u8207 \u7bb1\u7c60 \u4f86 \u964d\u4f4e \u6d41\u901f \u4e26 \u62b5\u64cb \u6c34\u6d41 \u6c96\u5237 \u9032\u800c \u9632\u6b62 \u908a\u5761 \u5d29\u584c \u4f7f \u6c34\u6d41 \u9806\u5229 \u6d41\u5411 \u6eef\u6d2a\u6c60 \u85c9\u7531 \u8a8d\u8b58 \u6821\u5712 \u5167\u90e8 \u7684 \u6c34\u571f \u4fdd\u6301 \u8a2d\u65bd \u4f7f \u898b\u7fd2\u751f \u5011 \u5c0d\u65bc \u6c34\u571f \u4fdd\u6301 \u7684 \u6982\u5ff5 \u53ca \u76f8\u95dc \u61c9\u7528 \u6709 \u66f4 \u6df1\u5165 \u7684 \u4e86\u89e3 \u81f3 \u6b64 \u672c \u65e5 \u6d3b\u52d5 \u5df2 \u8fd1 \u5c3e\u8072 \u5927\u5bb6 \u4e00\u8d77 \u5408\u7167 \u7559\u5ff5 \u5f8c \u5404\u81ea \u8fd4 \u5bb6 \u4e26 \u671f\u5f85 \u65bc \u4e0b \u6b21 \u898b\u8b58 \u4e4b \u65c5 \u518d \u76f8\u898b", "\u672c \u6703 \u5df2 \u65bc 2017\u5e74 2\u6708 19\u65e5 \u5047 \u53f0\u5317 \u559c\u4f86\u767b \u5927 \u98ef\u5e97 \u5730\u4e0b \u4e8c\u6a13 \u559c\u5ef3 \u8209\u884c \u7950\u751f \u570b\u653f \u806f\u8abc\u6703 \u5728 \u4e3b\u6301\u4eba \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u5ba3\u5e03 \u5f8c \u63ed\u958b \u7576\u65e5 \u6d3b\u52d5 \u5e8f\u5e55 \u5728 \u8f15\u9b06 \u6d3b\u6f51 \u7684 \u7bc0\u76ee \u904e \u5f8c \u96a8\u5373 \u7531 \u4e3b\u6301\u4eba \u5e36\u4f86 \u91cd\u8981 \u8a0a\u606f \u8fd1\u4f86 \u5168\u7403 \u653f\u58c7 \u4e0a \u767c\u751f \u4e86 \u8a31\u591a \u91cd\u5927 \u4e8b\u4ef6 \u5305\u62ec \u97d3\u570b \u7e3d\u7d71 \u906d \u5f48\u52be \u4ee5\u53ca \u7f8e\u570b \u7576\u9078 \u7e3d\u7d71 \u5ddd\u666e \u4e0a\u4efb \u5f8c \u7684 \u653f\u7b56 \u5ba3\u793a \u7b49 \u518d \u52a0\u4e0a \u9762\u5c0d \u6c23\u5019 \u7570\u8b8a \u7684 \u5a01\u8105 \u4eba\u5fc3 \u60f6\u60f6 \u4e0d\u5b89 \u6240\u4ee5 \u7950\u751f \u6301\u7e8c \u9032\u884c \u76f8\u95dc \u7814\u7a76 \u5c0d\u61c9 \u6c23\u5019 \u7570\u8b8a \u671f \u80fd \u5efa\u69cb \u901a\u904e \u672a\u4f86 \u4e4b \u6578 \u4f4d \u5171\u751f \u65b0 \u6587\u660e \u53e6\u5916 \u5e74\u6703 \u4e2d \u50b3\u9054 \u6797\u4fca\u8208 \u8463\u4e8b\u9577 \u4e4b \u5e74\u5ea6 \u5ba3\u544a \u958b\u767c \u7279\u7570 \u529f\u80fd \u4e5f \u5c31 \u662f \u5728 \u6c23\u5019 \u7570\u8b8a \u4e0b \u7684 \u8010\u53d7 \u80fd\u529b \u767c\u5c55 \u66f4 \u5927 \u7684 \u5dee\u7570\u5316 \u4ee5 \u901a\u904e \u5929 \u64c7 \u7684 \u8003\u9a57 \u7dca\u63a5\u8457 \u9032\u884c \u5c08\u984c \u6f14\u8b1b \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u5f35\u9707\u9418 \u5148\u751f \u4e3b\u8b1b \u65b0 \u4fee\u8a02 \u6587\u5316 \u8cc7\u7522 \u4fdd\u5b58\u6cd5 \u4e4b \u7c21\u4ecb \u4e3b\u8b1b\u4eba \u9996\u5148 \u63d0\u5230 \u6587\u5316 \u8cc7\u7522 \u4fdd\u5b58 \u6cd5 \u6700 \u65e9 \u65bc \u6c11\u570b 71\u5e74 \u5236\u5b9a \u65bc \u6c11\u570b 94\u5e74 \u9032\u884c \u6574\u9ad4 \u4fee\u6cd5 \u6c11\u570b 105\u5e74 \u9032\u884c \u5168 \u6587 \u4fee\u6b63 \u6839\u64da \u8a72 \u6cd5 \u6587\u5316 \u8cc7\u7522 \u4f9d \u985e\u5225 \u800c \u6709 \u4e0d\u540c \u7684 \u4e3b\u7ba1 \u6a5f\u95dc \u8207 \u7ba1\u7406 \u55ae\u4f4d \u4e3b\u8b1b\u4eba \u63a5\u8457 \u8b1b\u8ff0 \u65b0\u589e \u6709\u95dc \u7d0d\u5165 \u6559\u80b2 \u9ad4\u7cfb \u5c0a\u91cd \u65cf\u7fa4 \u6587\u5316 \u516c \u90e8\u9580 \u7387\u5148 \u505a\u70ba \u8868\u7387 \u4e4b \u6cd5\u689d \u4e3b\u8b1b\u4eba \u4e26 \u8209\u51fa \u65b0\u5317\u5e02 \u5e7e \u8655 \u9032\u884c \u6587\u8cc7 \u6703\u52d8 \u5f8c \u672a \u80fd \u4fdd\u7559 \u4e4b \u5730\u9ede \u8868\u9054 \u904e\u7a0b \u4e2d \u8af8\u591a \u96e3\u8655 \u6700\u5f8c \u4e3b\u8b1b\u4eba \u63d0\u9192 \u5927\u5bb6 \u907a\u7522 \u4fdd\u8b77 \u662f \u4eba\u985e \u666e\u4e16 \u50f9\u503c \u8acb \u5927\u5bb6 \u4e00\u8d77 \u4fdd\u8b77 \u6587\u5316 \u8cc7\u7522 \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u738b\u654f\u5dde \u5148\u751f \u4e3b\u8b1b Architect four point zero \u4e3b\u8b1b\u4eba \u9996\u5148 \u63d0\u5230 \u76ee\u524d \u64d4\u4efb \u7d93\u6fdf\u90e8 \u52a0\u5de5\u5340 \u5efa\u7bc9 \u7ba1\u7406 \u8f14\u5c0e\u5718 \u5354\u540c \u4e3b\u6301\u4eba \u8f14\u5c0e\u5340 \u5167 \u5ee0\u5546 \u5408\u6cd5 \u8a2d\u7f6e \u6607\u964d \u8a2d\u5099 \u4e26 \u5f15\u5c0e \u53f0\u7063 \u52a0\u5de5\u5340 \u8a08 10 \u500b \u5712\u5340 \u671d \u5de5\u696d 4 0 \u767c\u5c55 \u5efa\u69cb \u65b0\u578b \u667a\u6167 \u5de5\u696d \u4e16\u754c \u5728 \u5efa\u7bc9 \u65c5\u884c \u90e8\u5206 \u4e3b\u8b1b\u4eba \u4ee5 \u9cf3\u5c71 \u5730\u5340 \u70ba \u4f8b \u8d70\u5165 \u6b77\u53f2 \u5efa\u7bc9 \u5834\u666f \u767c\u6398 \u7576\u5730 \u6587\u5316 \u610f\u6db5 \u793e\u5340 \u71df\u9020 \u90e8\u5206 \u671f\u671b \u80fd \u57f9\u80b2 \u66f4\u591a \u4e16\u4ee3 \u65cf\u7fa4 \u6295\u5165 \u6700\u5f8c \u4e3b\u8b1b\u4eba \u8868\u793a \u7b2c\u56db \u6b21 \u5de5\u696d \u9769\u547d \u6b63\u5728 \u5e36\u52d5 \u8077\u5834 \u7684 \u66f4\u8fed \u70ba \u6b64 \u6211\u5011 \u9700\u8981 \u505a\u597d \u57f9\u80b2 \u5404 \u9805 \u5c08\u696d \u6280\u80fd \u7684 \u842c\u5168 \u6e96\u5099 \u5728 \u5404 \u500b \u9818\u57df \u90fd \u61c9 \u6709 \u4e0d\u540c \u7684 \u7701\u601d \u8207 \u5c0d\u7b56 \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u5f35\u6842\u9cf3 \u5c0f\u59d0 \u4e3b\u8b1b \u56e0\u61c9 \u5168\u7403 \u6c23\u5019 \u8b8a\u9077 \u5c4f\u6771 \u5efa\u7bc9 \u8abf\u9069 \u7b56\u7565 \u4e3b\u8b1b\u4eba \u9996\u5148 \u63d0\u5230 \u5c4f\u6771 \u57ce\u9109 \u767c\u5c55 \u4ee5 \u591a\u5143 \u6587\u5316 \u6574\u5408 \u70ba \u51fa\u767c\u9ede \u4e3b\u8b1b\u4eba \u63a5\u8457 \u63d0\u5230 \u70ba \u4fc3\u9032 \u6c38\u7e8c \u5efa\u7bc9 \u74b0\u5883 \u767c\u5c55 \u5c4f\u6771 \u7e23\u653f\u5e9c \u52a0\u5165 GABC \u5347\u7d1a \u5c4f\u6771\u7e23 \u7da0 \u5efa\u7bc9 \u9081\u5411 \u570b\u969b\u5316 \u63a5\u8457 \u4ee5 \u5c4f\u6771 \u706b\u8eca\u7ad9 \u70ba \u4f8b \u9ad8\u67b6\u5316 \u5f8c \u5e95\u90e8 \u7a7a\u9593 \u898f\u5283\u70ba \u81ea\u884c\u8eca\u9053 \u6210\u529f \u6253\u9020 \u4f4e\u78b3 \u57ce\u5e02 \u53e6\u5916 \u4ecb\u7d39 \u4ee5 \u5faa\u74b0 \u518d \u5229\u7528 \u7684 \u8ca8\u6ac3 \u6253\u9020 \u7684 \u9752\u5275 \u805a\u843d \u9664\u4e86 \u5c0e\u5165 \u7da0 \u5efa\u7bc9 \u7684 \u6982\u5ff5 \u4e26 \u5be6\u8e10 \u5c6c\u65bc \u9752\u5e74\u4eba \u7684 \u5922\u60f3 \u57fa\u5730 \u6700\u5f8c \u4e3b\u8b1b\u4eba \u5c07 \u4e09 \u5957 \u5c4f\u6771 \u7d00\u5ff5 \u90f5\u7968 \u9001\u7d66 \u63d0\u554f \u4e4b \u8207\u6703 \u8005 \u5206\u4eab \u5c4f\u6771 \u5728\u5730 \u7279\u8272 \u6587\u5316 \u6f14\u8b1b \u5b8c\u7562 \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u4ee3\u8868 \u57fa\u91d1\u6703 \u81f4\u8d08 \u8b1d\u79ae\u4e88 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u5728 \u8207\u6703 \u8005 \u7d1b\u7d1b \u5229\u7528 \u9935 \u8c6c \u6642\u9593 \u63d0\u51fa \u500b\u4eba \u610f\u898b \u8207 \u770b\u6cd5 \u4e92\u76f8 \u4ea4\u6d41 \u5f8c \u5713\u6eff \u5730 \u7d50\u675f \u4e8c\u6708\u4efd \u570b\u653f \u806f\u8abc\u6703", "2\u6708\u4efd \u898b\u8b58 \u4e4b \u65c5 \u6d3b\u52d5 \u65bc 2017\u5e74 2\u6708 11\u65e5 \u7531 \u5442\u660e\u6f90 \u5c0f\u59d0 \u5e36\u9818 39 \u4f4d \u7950\u751f \u898b\u7fd2\u751f \u53ca \u5bb6\u9577 \u5011 \u9032\u884c \u9e7f\u6e2f \u53e4\u57ce \u904a\u8e64 \u66a8 \u6c11\u4fd7 \u5de5\u85dd \u9ad4\u9a57 \u4e4b \u65c5 \u6d3b\u52d5 \u958b\u59cb \u4e4b\u521d \u9818\u968a \u5442\u660e\u6f90 \u5c0f\u59d0 \u63d0\u9192 \u672c \u6b21 \u6d3b\u52d5 \u6ce8\u610f \u4e8b\u9805 \u53ca \u89c0\u5bdf \u91cd\u9ede \u5148\u884c \u5efa\u7acb \u898b\u7fd2\u751f \u7684 \u80cc\u666f \u77e5\u8b58 \u672c \u6b21 \u884c\u7a0b \u4ee5 \u9e7f\u6e2f \u5730\u5340 \u70ba \u4e3b\u8ef8 \u7531 \u5728\u5730 \u6587\u53f2 \u5de5\u4f5c \u8005 \u64d4\u4efb \u5c0e\u89bd \u8001\u5e2b \u9e7f\u6e2f \u65bc \u6e05\u6cbb \u6642\u671f \u70ba \u4e00 \u5ea7 \u6e2f \u95ca \u6c34 \u6df1 \u4e4b \u6e2f\u53e3 \u57ce\u5e02 \u8cbf\u6613 \u76f8\u7576 \u71b1\u7d61 \u4fc2 \u50c5 \u6b21 \u53f0\u5357 \u5e9c\u57ce \u7684 \u7b2c\u4e8c \u5927 \u57ce\u5e02 \u7136 \u6e05\u672b \u4e4b\u5f8c \u56e0 \u6ce5\u6c99 \u6de4\u7a4d \u800c \u9010\u6f38 \u6c92\u843d \u537b \u5b8c\u6574 \u4fdd\u7559 \u4e86 \u8c50\u5bcc \u7684 \u53e4\u8e5f \u7891\u533e \u7b49 \u6587\u7269 \u884c\u7a0b \u4e00 \u958b\u59cb \u53c3\u8a2a \u9e7f\u6e2f \u9f8d\u5c71\u5bfa \u96d6\u7136 \u7d93\u6b77 \u591a \u6b21 \u5c40\u90e8 \u8207 \u6574\u9ad4 \u7684 \u4fee\u847a \u4ecd \u4fc2 \u76ee\u524d \u53f0\u7063 \u4fdd\u5b58 \u6700 \u5b8c\u6574 \u7684 \u6e05\u4ee3 \u5efa\u7bc9\u7269 \u5c0e\u89bd \u8001\u5e2b \u5e36\u9818 \u773e\u4eba \u81ea \u5c71\u9580 \u9032\u5165 \u4e00\u8def \u8d70\u904e \u4e94\u9580\u6bbf \u516b\u5366 \u85fb\u4e95 \u81f3 \u5f8c \u6bbf \u7686 \u8a73\u7d30 \u89e3\u8aaa \u5efa\u7bc9 \u7d50\u69cb \u53ca \u96d5\u523b \u6ce5\u5851 \u5f69\u7e6a \u8c61\u5fb5 \u7684 \u610f\u6db5 \u5176 \u683c\u5c40 \u4e4b \u7cbe\u7d30 \u53ca \u5de5\u85dd \u4e4b \u7cbe\u6e5b \u88ab \u55bb\u70ba \u53f0\u7063 \u6c11\u9593 \u85dd\u8853 \u7684 \u6bbf\u5802 \u96e2\u958b \u9f8d\u5c71\u5bfa \u5f8c \u7dca\u63a5\u8457 \u6b65\u884c \u81f3 \u4e5d\u66f2\u5df7 \u9032\u884c \u5c0e\u89bd \u6cbf\u9014 \u8b1b\u8ff0 \u4e5d\u66f2\u5df7 \u5f4e\u66f2 \u5efa\u9020 \u7684 \u539f\u7531 \u548c \u529f\u80fd \u8207 \u7576\u6642 \u505a\u70ba \u9a37\u4eba \u58a8\u5ba2 \u805a\u6703 \u4e4b \u6240 \u7684 \u5341\u5b9c\u6a13 \u4ee5\u53ca \u8c61\u5fb5 \u68b0\u9b25 \u754c\u9650 \u7684 \u9698\u9580 \u7b49 \u8001\u5e2b \u8b1b\u89e3 \u904e\u7a0b \u4e2d \u878d\u5165 \u6c11\u9593 \u5c0f \u6545\u4e8b \u751f\u52d5 \u6d3b\u6f51 \u8b93 \u898b\u7fd2\u751f \u5011 \u5370\u8c61 \u6df1\u523b \u5348\u9910 \u5f8c \u53c3\u89c0 \u9e7f\u6e2f \u5929\u540e\u5bae \u6728 \u77f3 \u523b\u93e4 \u53ca \u5f69\u7e6a \u70ba \u8457\u540d \u5320\u5e2b \u6253\u9020 \u53ef \u8b02 \u756b \u68df \u96d5\u6881 \u56e0 \u5f8c \u6bbf \u5949\u7940 \u7389\u7687\u5927\u5e1d \u5176 \u9f8d\u67f1 \u70ba \u55ae \u9f8d \u76e4 \u67f1 \u4e94 \u722a \u63e1 \u73e0 \u662f \u53f0\u7063 \u751a\u70ba \u5c11\u6709 \u7684 \u4e94 \u722a \u9020\u578b \u5c0e\u89bd \u8001\u5e2b \u4ea6 \u4ecb\u7d39 \u5168 \u53f0 \u552f\u6709 \u4e09 \u5c0a \u7531 \u4fe1\u773e \u6350 \u9ec3\u91d1 \u6253\u9020 \u7684 \u91d1\u8eab \u5abd\u7956 \u5929\u540e\u5bae \u5949\u7940 \u8005 \u5373 \u662f \u5176 \u4e00 \u884c\u7a0b \u6700\u5f8c \u4ee5 \u6842\u82b1\u5df7 \u85dd\u8853\u6751 \u70ba \u63a2\u8a2a \u91cd\u9ede \u5712\u5340 \u5167 \u9032\u99d0 \u591a \u4f4d \u85dd\u8853 \u5de5\u4f5c \u8005 \u9996\u5148 \u53c3\u89c0 \u672c \u6b21 \u5c0e\u89bd \u8001\u5e2b \u9673\u4ed5\u8ce2 \u5148\u751f \u7684 \u5de5\u4f5c\u5ba4 \u9e7f\u6e2f \u5f71\u50cf\u9928 \u900f\u904e \u8001 \u7167\u7247 \u8a8d\u8b58 \u9e7f\u6e2f \u65e9\u671f \u7d93\u6fdf \u6587\u5316 \u7684 \u767c\u5c55 \u8207 \u8b8a\u9077 \u96a8\u5f8c \u4f86\u5230 \u3115\u516c\u9928 \u5de5\u574a \u7531 \u5f9e\u4e8b \u7345\u982d \u5de5\u85dd \u5275\u4f5c \u591a \u5e74 \u7684 \u5e2b\u5085 \u4ecb\u7d39 \u53f0\u7063 \u7345 \u8207 \u5357\u5317 \u5404 \u5730 \u821e\u7345 \u7684 \u7570\u540c \u4ee5\u53ca \u5404 \u8272 \u7345\u982d \u9762\u8b5c \u6240 \u4ee3\u8868 \u7684 \u610f\u7fa9 \u898b\u7fd2\u751f \u5011 \u4ea6 \u9032\u884c \u7345 \u982d \u5f69\u7e6a \u9ad4\u9a57 \u7686 \u73a9 \u5f97 \u4e0d\u4ea6\u6a02\u4e4e \u81f3 \u6b64 \u672c \u65e5 \u6d3b\u52d5 \u5df2 \u8fd1 \u5c3e\u8072 \u5927\u5bb6 \u4e00\u8d77 \u5408\u7167 \u7559\u5ff5 \u5f8c \u5404\u81ea \u8fd4 \u5bb6 \u4e26 \u671f\u5f85 \u65bc \u4e0b \u6b21 \u898b\u8b58 \u4e4b \u65c5 \u518d \u76f8\u898b", "\u672c \u6703 \u5df2 \u65bc 2017\u5e74 3\u6708 19\u65e5 \u5047 \u6676\u83ef \u9152\u5e97 \u56db\u6a13 \u8cb4\u8cd3\u5ba4 \u4e00 \u4e8c \u8209\u884c \u7950\u751f \u570b\u653f \u806f\u8abc\u6703 \u5728 \u4e3b\u6301\u4eba \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u5ba3\u5e03 \u5f8c \u63ed\u958b \u7576\u65e5 \u6d3b\u52d5 \u5e8f\u5e55 \u5728 \u8f15\u9b06 \u6d3b\u6f51 \u7684 \u7bc0\u76ee \u904e \u5f8c \u96a8\u5373 \u7531 \u4e3b\u6301\u4eba \u5e36\u4f86 \u91cd\u8981 \u8a0a\u606f \u65e5\u524d \u7f8e \u6771 \u66b4\u98a8\u96ea \u4ee5\u53ca \u975e\u6d32 \u6c99\u6f20 \u5f80 \u5357 \u64f4\u5927 \u7684 \u8b66\u8a0a \u7a81\u986f \u6c23\u5019 \u7570\u8b8a \u6240 \u9020\u6210 \u7684 \u707d\u5bb3 \u56e0\u6b64 \u7950\u751f \u6069\u68af\u7279\u7d44 \u9664\u4e86 \u66f4\u52a0 \u5bc6\u96c6 \u7814\u8a0e \u76f8\u95dc \u8ab2\u984c \u4e26 \u9032\u4e00\u6b65 \u7d50\u5408 \u751f\u614b \u57ce\u5e02 \u8f49\u5316 \u4e03 \u5927 \u6b65\u9a5f \u7684 \u5167\u6db5 \u671f \u80fd \u63d0\u51fa \u6709\u6548 \u7684 \u56e0\u61c9 \u7b56\u7565 \u5176\u4e2d \u53ef \u547c\u61c9 \u4fdd \u6c34 \u4fdd \u6a39 \u53ca \u751f\u7269 \u591a\u6a23\u5316 \u4ee5\u53ca \u74b0\u5883 \u4e2d \u7684 \u5faa\u74b0 \u518d \u5229\u7528 \u5f9e \u751f\u7522\u9762 \u57f7\u884c \u5783\u573e \u6e1b \u91cf \u4f7f \u74b0\u5883 \u8a2d\u8a08 \u5f97\u4ee5 \u5be6\u8e10 \u5171\u751f \u5faa\u74b0 \u7684 \u7da0\u5efa\u7bc9 \u4fc3\u6210 \u7cbe\u795e \u81a8\u6f32 \u7269\u8cea \u6536\u7e2e \u7684 \u5171\u751f \u6578\u4f4d \u65b0 \u6587\u660e \u6700\u5f8c \u63d0\u9192 \u5927\u5bb6 WSBE17 \u570b\u969b \u6703\u8b70 \u5373\u5c07 \u65bc \u516d\u6708 \u521d \u5728 \u9999\u6e2f \u8209\u8fa6 \u9080\u8acb \u5404\u4f4d \u4e00\u540c \u8207\u6703 \u958b\u62d3 \u570b\u969b \u8996\u91ce \u7dca\u63a5\u8457 \u9032\u884c \u5c08\u984c \u6f14\u8b1b \u7531 \u7950\u751f \u751f\u6d3b\u7279\u7d44 \u7d44\u9577 \u912d\u744b\u5be7 \u5c0f\u59d0 \u9032\u884c \u751f\u6d3b \u7279\u7d44 2016\u5e74 \u4e0b \u534a \u5e74 \u7d50\u6848 \u5831\u544a \u4e3b\u8b1b\u4eba \u9996\u5148 \u8aaa\u660e \u672c \u968e\u6bb5 \u91cd\u9ede \u5728\u65bc \u7950\u751f \u6f5b\u76fe \u4e2d\u5fc3 \u53ef\u5c45\u6027 \u5f71\u97ff \u4e4b \u8a55\u4f30 \u900f\u904e \u5b9a\u671f \u7684 \u89c0\u5bdf \u6aa2\u6e2c \u91dd\u5c0d \u91ce\u5316 \u904e\u7a0b \u6240 \u7522\u751f \u7684 \u554f\u984c \u9032\u884c \u8ffd\u8e64 \u5c0d\u65bc \u9762\u5c0d \u6975\u7aef \u5929\u6c23 \u4e8b\u4ef6 \u9ad8\u6eab \u4e7e\u65f1 \u973e\u5bb3 \u51b0\u96f9 \u66b4\u96e8 \u66b4\u96f7 \u98b1\u98a8 \u571f\u77f3\u6d41 \u751f\u614b \u7570\u5e38 \u75ab\u75c5 \u9951\u8352 \u793e\u6703 \u52d5\u76ea \u7b49 \u9010\u4e00 \u63d0\u51fa \u76f8\u95dc \u61c9\u8b8a \u7b56\u7565 \u53e6\u5916 \u63a2\u8a0e \u5728 \u6975 \u71b1 \u74b0\u5883 \u4e2d \u65bc \u98df \u8863 \u4f4f \u4e0d\u884c \u80b2 \u6a02 \u7b49 \u5404 \u9762\u5411 \u6240 \u906d\u9047 \u4e4b \u554f\u984c \u4e26 \u63d0\u51fa \u89e3\u6c7a \u65b9\u6848 \u6700\u5f8c \u4e3b\u8b1b\u4eba \u63d0\u9192 \u8207\u6703 \u8005 \u6c23\u5019 \u7570\u8b8a \u6240 \u9020\u6210 \u7684 \u707d\u96e3 \u5df2 \u8d8a \u8da8 \u5287\u70c8 \u8acb \u5927\u5bb6 \u505a\u597d \u5145\u8db3 \u7684 \u6e96\u5099 \u4ee5 \u9762\u81e8 \u885d\u64ca \u7684 \u5230\u4f86 \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u6d2a\u555f\u6771 \u5148\u751f \u4e3b\u8b1b \u6c23\u5019 \u8207 \u74b0\u5883 \u8b8a\u9077 \u7684 \u840e\u7e2e \u6291\u6216 \u9032\u64ca \u7684 \u57ce\u93ae \u5f14\u8a6d \u7684 \u57ce\u93ae \u7a7a\u9593 \u767c\u5c55 \u73fe\u8c61 \u4e3b\u8b1b\u4eba \u9996\u5148 \u63d0\u5230 \u96a8\u8457 \u707d\u5bb3 \u898f\u6a21 \u8207 \u98a8\u96aa \u589e\u52a0 \u57ce\u5e02 \u97cc\u6027 \u4e5f \u9808 \u63d0\u5347 \u4e26 \u85c9\u7531 2015\u5e74 \u5929\u6d25\u6e2f \u7206\u70b8\u6848 \u4e8b\u4ef6 \u6240 \u884d\u751f \u7684 \u8b70\u984c \u9032\u884c \u7814\u7a76 \u8aaa\u660e \u7206\u70b8 \u524d \u6ec5\u706b \u6551\u63f4 \u8655\u7f6e \u60c5\u6cc1 \u6642\u5e8f\u8868 \u4e26 \u91dd\u5c0d \u8d77\u706b \u539f\u56e0 \u9032\u884c \u8abf\u67e5 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u4ee5 \u65b0\u7af9 \u95dc\u897f \u70ba \u4f8b \u63a2\u8a0e \u7522\u696d \u8f49\u578b \u5f8c \u6240 \u884d\u751f \u7684 \u571f\u5730 \u529f\u80fd \u8f49\u5316 \u8207 \u74b0\u5883 \u8106\u5f31 \u7b49 \u7a7a\u9593 \u767c\u5c55 \u8b70\u984c \u6700\u5f8c \u4e3b\u8b1b\u4eba \u5f37\u8abf \u9632\u707d \u6559\u80b2 \u7d2e\u6839 \u53ca \u6df1 \u6839 \u7684 \u91cd\u8981\u6027 \u4ee5\u53ca \u90fd\u5e02 \u898f\u5283 \u8207 \u5371\u96aa \u5316\u5b78\u54c1 \u5b89\u5168 \u7ba1\u7406 \u4e4b \u93c8\u7d50 \u898f\u5283 \u671f\u671b \u5efa\u69cb \u8de8 \u57df \u6cbb\u7406 \u6982\u5ff5 \u7684 \u6c38\u7e8c \u8abf\u9069 \u601d\u7dad \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u984f\u79c0\u6167 \u5c0f\u59d0 \u4e3b\u8b1b \u74b0\u4fdd \u570b\u969b \u516c\u7d04 \u7684 \u885d\u7a81 \u8207 \u878d\u5408 \u4e3b\u8b1b\u4eba \u9996\u5148 \u63d0\u5230 \u79d1\u5b78\u5bb6 \u638c\u63e1 \u660e\u78ba \u8b49\u64da \u8868\u793a \u5357\u6975 \u4e0a\u7a7a \u7684 \u81ed\u6c27\u5c64 \u7834\u6d1e \u9010\u6f38 \u4fee\u5fa9 \u7652\u5408 \u4e3b\u8981 \u662f \u56e0\u70ba \u7834\u58de \u81ed\u6c27\u5c64 \u7684 \u5316\u5b78 \u7269\u8cea \u9577\u671f \u905e\u6e1b \u5728 \u570b\u969b \u516c\u7d04 \u65b9\u9762 1985\u5e74 \u7dad\u4e5f\u7d0d \u516c\u7d04 \u5354\u8b70 \u570b\u969b \u9593 \u4e92\u76f8 \u5354\u8abf \u9032\u884c \u81ed\u6c27\u5c64 \u7814\u7a76 \u4e26 \u65bc 1989\u5e74 \u8499\u7279\u5a41 \u8b70\u5b9a\u66f8 \u4e2d \u7d04\u5b9a \u63a7\u5236 \u6c1f\u6c2f\u78b3 \u5316\u7269 \u6392\u653e\u91cf \u6539\u63a1\u7528 \u6c2b\u6c1f\u78b3 \u4f46\u662f \u4eac\u90fd \u8b70\u5b9a\u66f8 \u4e2d \u8a02\u5b9a \u7ba1\u5236 \u516d \u5927 \u6eab\u5ba4 \u6c23\u9ad4 \u5176\u4e2d \u5c31 \u5305\u542b \u4e86 \u6c2b\u6c1f\u78b3 \u6545 \u5728 \u5404 \u516c\u7d04 \u6709\u6240 \u885d\u7a81 \u7684 \u60c5\u6cc1 \u4e0b \u5fc5\u9808 \u7522\u751f \u878d\u5408 \u7684 \u6a5f\u5236 \u4f8b\u5982 \u5df4\u585e\u723e \u516c\u7d04 \u9e7f\u7279\u4e39 \u516c\u7d04 \u53ca \u65af\u5fb7\u54e5\u723e\u6469 \u516c\u7d04 \u7684 \u806f\u5408 \u904b\u4f5c \u7ba1\u5236 \u4f7f\u5f97 \u884c\u653f \u6210\u672c \u6e1b\u4f4e \u4e14 \u589e\u9032 \u7ba1\u7406 \u6548\u7387 \u6f14\u8b1b \u5b8c\u7562 \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u4ee3\u8868 \u57fa\u91d1\u6703 \u81f4\u8d08 \u8b1d\u79ae\u4e88 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u5728 \u8207\u6703 \u8005 \u7d1b\u7d1b \u5229\u7528 \u9935 \u8c6c \u6642\u9593 \u63d0\u51fa \u500b\u4eba \u610f\u898b \u8207 \u770b\u6cd5 \u4e92\u76f8 \u4ea4\u6d41 \u5f8c \u5713\u6eff \u5730 \u7d50\u675f \u4e09\u6708\u4efd \u570b\u653f \u806f\u8abc\u6703", "3\u6708\u4efd \u898b\u8b58 \u4e4b \u65c5 \u6d3b\u52d5 \u65bc 2017\u5e74 3\u6708 18\u65e5 \u7531 \u5442\u660e\u6f90 \u5c0f\u59d0 \u5e36\u9818 13 \u4f4d \u7950\u751f \u898b\u7fd2\u751f \u53ca \u5bb6\u9577 \u5011 \u9032\u884c \u65e5\u6708\u6f6d \u6d3b \u76c6\u5730 \u66a8 \u6c34\u571f \u4fdd\u6301 \u6559\u80b2 \u4e4b \u65c5 \u51fa\u767c \u7576\u65e5 \u53f0\u5317 \u5929\u6c23 \u6674\u6717 \u898b\u7fd2\u751f \u5011 \u53ca \u5176 \u5bb6\u9577 \u6e96\u6642 \u96c6\u5408 \u4e26 \u51fa\u767c \u6d3b\u52d5 \u958b\u59cb \u4e4b\u521d \u9818\u968a \u5442\u660e\u6f90 \u5c0f\u59d0 \u63d0\u9192 \u672c \u6b21 \u6d3b\u52d5 \u6ce8\u610f \u4e8b\u9805 \u53ca \u89c0\u5bdf \u91cd\u9ede \u5148\u884c \u70ba \u898b\u7fd2\u751f \u5efa\u7acb \u6ce5\u70ad\u571f \u7684 \u80cc\u666f \u77e5\u8b58 \u672c \u6b21 \u4e0a\u5348 \u6d3b\u52d5 \u884c\u7a0b \u53c3\u8a2a \u7d05\u6728 \u8fb2\u838a \u5176 \u4f4d\u65bc \u5357\u6295\u7e23 \u9b5a\u6c60\u9109 \u7684 \u6ce5\u70ad\u571f \u76c6\u5730 \u7531 \u8fb2\u838a \u4e3b\u4eba \u5433\u660e\u5824 \u6559\u6388 \u64d4\u4efb \u5c0e\u89bd \u8001\u5e2b \u884c\u7a0b \u4e00 \u958b\u59cb \u5c0e\u89bd \u8001\u5e2b \u900f\u904e \u6295\u5f71 \u653e\u6620 \u8b1b\u89e3 \u65e5\u6708\u6f6d \u5468\u908a \u751f\u614b\u74b0\u5883 \u53ca \u7576\u5730 \u7684 \u767c\u5c55 \u8b8a\u9077 \u4e26 \u4ee5 \u5716\u793a \u5c0d\u6bd4 \u4eca\u6614 \u5dee\u7570 \u70ba \u773e\u4eba \u5efa\u7acb \u57fa\u672c \u6982\u5ff5 \u96a8\u5373 \u4ee5 \u6ce5\u70ad\u571f \u70ba \u4e3b\u8ef8 \u4ecb\u7d39 \u5176 \u512a\u65bc \u6d77\u7dbf \u7684 \u5438\u6c34 \u7279\u6027 \u4ee5\u53ca \u53ef \u505a\u70ba \u71c3\u6599 \u767c\u96fb \u5712\u85dd \u4ecb\u8cea \u8207 \u9632 \u868a \u7b49 \u7528\u9014 \u4ea6 \u8aaa\u660e \u6ce5\u70ad\u571f \u751f\u6210 \u4fc2 \u4ee5 \u6bcf \u5e74 \u5e7e \u6beb\u7c73 \u7684 \u901f\u5ea6 \u7de9\u6162 \u7a4d\u7d2f \u982d\u793e \u76c6\u5730 \u7684 \u6ce5\u70ad\u571f \u9762\u7a4d \u5ee3 \u9054 174 \u516c\u9803 \u6df1\u5ea6 \u8d85\u904e 80 \u516c\u5c3a \u81f3\u4eca \u50c5 \u9918 \u8fb2\u838a \u5167 \u7684 \u6ce5\u70ad\u571f \u4fdd\u7559 \u5b8c\u6574 \u539f\u8c8c \u5176 \u73cd\u8cb4\u6027 \u53ef\u898b\u4e00\u6591 \u7dca\u63a5\u8457 \u5c0e\u89bd \u8001\u5e2b \u5e36\u9818 \u773e\u4eba \u8d70\u5165 \u6d3b \u76c6\u5730 \u5be6\u5730 \u9ad4\u9a57 \u7acb\u65bc \u6d6e\u7530 \u4e4b\u4e0a \u6ce2\u6d6a \u822c \u7684 \u5f8b\u52d5 \u898b\u7fd2\u751f \u5c0d\u65bc \u5982\u6b64 \u7279\u6b8a \u7684 \u9ad4\u9a57 \u7686 \u8208\u596e \u4e0d\u5df2 \u5348\u9910 \u65bc \u7d05\u6728 \u8fb2\u838a \u4eab\u7528 \u6d3b \u76c6\u5730 \u98a8\u5473 \u9910 \u98df\u6750 \u7686 \u70ba \u7576\u5730 \u76db\u7522 \u7684 \u6642\u4ee4 \u852c\u679c \u8207 \u5728\u5730 \u990a\u6b96 \u7684 \u6d3b \u9b5a \u9910\u9ede \u9bae\u7f8e \u53ef\u53e3 \u98ef \u5f8c \u96a8\u5373 \u9032\u884c \u6ce5\u70ad \u571f\u5bf6\u5bf6 \u624b \u505a DIY \u4ee5 \u6ce5\u70ad\u571f \u505a\u70ba \u4ecb\u8cea \u5012\u5165 \u4e9b\u8a31 \u679c\u5dba\u8349 \u7a2e\u5b50 \u518d \u52a0\u4ee5 \u5851\u578b \u5b8c\u6210 \u5f8c \u53ef \u85c9\u7531 \u5f8c\u7e8c \u7167\u9867 \u89c0\u5bdf \u5176 \u751f\u9577 \u60c5\u5f62 \u4e26 \u4e86\u89e3 \u6bdb\u7d30 \u73fe\u8c61 \u4e4b \u4f5c\u7528 \u884c\u7a0b \u6700\u5f8c \u4ee5 \u9a0e\u4e58 \u81ea\u884c\u8eca \u7684 \u65b9\u5f0f \u9806 \u8457 \u74b0\u6751 \u81ea\u884c\u8eca\u9053 \u65bc \u982d\u793e\u6751 \u505a \u751f\u614b \u6587\u5316 \u5de1\u79ae \u6cbf\u9014 \u7d93\u904e \u820a\u5f0f \u6d17\u8863\u5834 \u7576\u5730 \u4fe1\u4ef0 \u4e2d\u5fc3 \u4e09\u8056\u5bae \u53ca \u6a9c\u6728 \u78be\u7c73\u6a5f \u7b49 \u5c0e\u89bd \u8001\u5e2b \u8a73\u7d30 \u89e3\u8aaa \u982d\u793e \u76c6\u5730 \u73fe\u4eca \u8fb2\u696d \u6982\u6cc1 \u767c\u5c55 \u53ca \u773c\u524d \u6240 \u898b \u7684 \u8fb2\u4f5c\u7269 \u4f7f \u898b\u7fd2\u751f \u6df1\u5165 \u4e86\u89e3 \u50b3\u7d71 \u8fb2\u696d \u793e\u6703 \u52d9\u8fb2 \u4f7f\u7528 \u7684 \u5668\u5177 \u53ca \u751f\u6d3b \u578b\u614b \u5c0e\u89bd \u8001\u5e2b \u5168 \u7a0b \u4ee5 \u8a7c\u8ae7 \u5e7d\u9ed8 \u7684 \u53e3\u543b \u89e3\u8aaa \u70ba \u672c \u6b21 \u884c\u7a0b \u589e\u6dfb \u6d3b\u6f51 \u6c23\u6c1b \u81f3 \u6b64 \u672c \u65e5 \u6d3b\u52d5 \u5df2 \u8fd1 \u5c3e\u8072 \u5927\u5bb6 \u4e00\u8d77 \u5408\u7167 \u7559\u5ff5 \u5f8c \u5404\u81ea \u8fd4 \u5bb6 \u4e26 \u671f\u5f85 \u65bc \u4e0b \u6b21 \u898b\u8b58 \u4e4b \u65c5 \u518d \u76f8\u898b", "\u672c \u6703 \u5df2 \u65bc 2017\u5e74 4\u6708 16\u65e5 \u5047 \u53f0\u5317 \u559c\u4f86\u767b \u5927 \u98ef\u5e97 \u5730\u4e0b \u4e8c\u6a13 \u559c\u5ef3 \u8209\u884c \u7950\u751f \u570b\u653f \u806f\u8abc\u6703 \u5728 \u4e3b\u6301\u4eba \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u5ba3\u5e03 \u5f8c \u63ed\u958b \u7576\u65e5 \u6d3b\u52d5 \u5e8f\u5e55 \u5728 \u8f15\u9b06 \u6d3b\u6f51 \u7684 \u7bc0\u76ee \u904e \u5f8c \u96a8\u5373 \u7531 \u4e3b\u6301\u4eba \u5e36\u4f86 \u91cd\u8981 \u8a0a\u606f \u5916\u5728 \u74b0\u5883 \u8b8a\u7570 \u65e5\u76ca \u64f4\u5927 \u5317\u97d3 \u8207 \u5404 \u570b \u7684 \u885d\u7a81 \u4e00\u89f8\u5373\u767c \u63d0\u9192 \u7950\u751f \u6210\u54e1 \u4ee5 \u5df1\u8eab \u89d2\u5ea6 \u89c0\u5bdf \u4e16\u5c40 \u7684 \u8b8a\u5316 \u627e\u5230 \u81ea\u5df1 \u7684 \u5b9a\u4f4d \u53e6\u5916 \u7950\u751f \u5728 \u591a \u5e74 \u524d \u5c07 \u7da0\u8272 \u77fd\u5cf6 \u7684 \u6982\u5ff5 \u63d0\u4ea4 \u4e88 \u653f\u5e9c \u55ae\u4f4d \u65bc \u6b64 \u67b6\u69cb \u4e0b \u6f14\u8b8a\u6210 \u5982\u4eca \u8a31\u591a \u91cd\u8981 \u653f\u7b56 \u547c\u61c9 \u7950\u751f \u4ee5 \u5171\u751f \u6578 \u4f4d \u5efa\u69cb \u672a\u4f86 \u65b0 \u6587\u660e \u7684 \u65b9\u5411 \u6700\u5f8c \u63d0\u9192 \u5927\u5bb6 \u7c21\u5316 \u751f\u6d3b \u6a21\u614b \u4e26 \u96a8\u6642 \u6ce8\u610f \u5916\u5728 \u8b8a\u5316 \u52ff \u7576 \u4f4e\u982d\u65cf \u4ee5 \u80fd \u56e0\u61c9 \u7a81\u767c \u72c0\u6cc1 \u4e26 \u5584\u52a0 \u652f\u914d \u6642\u9593 \u4f7f \u80fd \u6709 \u66f4\u591a \u529b\u91cf \u5c0d\u6297 \u6c23\u5019 \u7570\u8b8a \u7dca\u63a5\u8457 \u9032\u884c \u5c08\u984c \u6f14\u8b1b \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u6797\u5f97\u6069 \u5148\u751f \u4e3b\u8b1b \u5357\u6d77 \u5927\u8e8d\u9032 \u2500 \u6c23\u5019 \u8b8a\u9077 \u4e0b \u7684 \u79d1\u5b78 \u7814\u7a76 \u4e3b\u8b1b\u4eba \u9996\u5148 \u8aaa\u660e \u653f\u5e9c \u7684 \u65b0\u5357\u5411 \u653f\u7b56 \u6240 \u542b\u62ec \u7684 \u5167\u5bb9 \u4ee5 \u5357\u6d77 \u4f86 \u8aaa \u8a72 \u5730\u5340 \u64c1\u6709 \u91cd\u8981 \u7684 \u822a\u904b \u901a\u9053 \u6230\u7565 \u63a7\u5236 \u53ca \u860a\u85cf \u8c50\u5bcc \u7684 \u77f3\u6cb9 \u7b49 \u4f7f \u5404 \u570b \u7d1b\u7d1b \u52a0\u5165 \u722d\u596a \u884c\u5217 \u4ee5 \u6c23\u8c61 \u89d2\u5ea6 \u4f86 \u770b \u6bcf \u5e74 \u590f\u5929 \u5f9e \u5357\u6d77 \u5439\u4f86 \u7684 \u897f\u5357\u98a8 \u5e36\u4f86 \u8c50\u6c9b \u6c34\u6c23 \u8207 \u71b1\u91cf \u4ee5\u53ca \u904e\u53bb \u5728 \u8a72 \u5730\u5340 \u751f\u6210 \u7684 \u98b1\u98a8 \u4e5f \u7531\u65bc \u8ddd\u96e2 \u53f0\u7063 \u592a \u8fd1 \u800c \u7f3a\u5c11 \u61c9\u8b8a \u7684 \u6642\u9593 \u56e0\u6b64 \u6210\u7acb \u5357\u6d77 \u570b\u969b \u79d1\u5b78 \u7814\u7a76 \u4e2d\u5fc3 \u4ee5 \u6574\u5408 \u4e0d\u540c \u9818\u57df \u8cc7\u8a0a \u6700\u5f8c \u4e3b\u8b1b\u4eba \u8868\u793a \u672a\u4f86 \u4ecd \u9700\u8981 \u8de8 \u9818\u57df \u7684 \u6574\u5408 \u79d1\u5b78 \u7814\u7a76 \u4ee5 \u6c42 \u5728 \u6c23\u5019 \u7570\u8b8a \u4e0b \u7684 \u6c38\u7e8c \u767c\u5c55 \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u674e\u541b\u5982 \u5c0f\u59d0 \u4e3b\u8b1b \u570b\u571f \u6c38\u7e8c \u74b0\u6559 \u7d2e\u6839 \u4e3b\u8b1b\u4eba \u9996\u5148 \u8aaa\u660e \u570b\u571f \u8a08\u756b \u6cd5 \u4e4b \u7acb\u6cd5 \u91cd\u9ede \u70ba \u78ba\u8a8d \u570b\u571f \u8a08\u756b \u512a\u4f4d \u5283\u8a2d \u570b\u571f \u529f\u80fd \u5206\u5340 \u5efa\u7acb \u8cc7\u8a0a \u516c\u958b \u6a5f\u5236 \u63a8\u52d5 \u570b\u571f \u5fa9\u80b2 \u5de5\u4f5c \u4fc3\u9032 \u74b0\u5883 \u6c38\u7e8c \u767c\u5c55 \u4fdd\u969c \u6c11\u773e \u65e2\u6709 \u6b0a\u5229 \u7814\u8a02 \u88dc\u511f \u6551\u6fdf \u6a5f\u5236 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u8b1b\u8ff0 \u74b0\u5883 \u6559\u80b2 \u8a8d\u8b49 \u4e4b \u76f8\u95dc \u6cd5\u898f \u8207 \u5be9\u67e5 \u7a0b\u5e8f \u4ee5\u53ca \u5f8c\u7e8c \u8a55\u9451 \u4e4b \u76ee\u7684 \u5728\u65bc \u6301\u7e8c \u81ea\u6211 \u7cbe\u9032 \u6210\u9577 \u56de\u61c9 \u7576\u521d \u8a2d\u7acb \u4e4b \u76ee\u6a19 \u6700\u5f8c \u4e3b\u8b1b\u4eba \u8868\u793a \u5728 \u6c38\u7e8c \u7d93\u71df \u7684 \u601d\u7dad \u4e0b \u61c9 \u5275\u9020 \u50f9\u503c \u5275\u65b0 \u591a\u5143 \u5584\u7528 \u5168\u7403\u5316 \u638c\u63e1 \u5728\u5730\u5316 \u4e26 \u5be6\u8e10 \u4f01\u696d \u7684 \u793e\u6703 \u8cac\u4efb \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u6797\u88d5\u76ca \u5148\u751f \u4e3b\u8b1b \u6c23\u5019 \u8b8a\u9077 \u8abf\u9069 \u4e4b \u5761\u5730 \u707d\u5bb3 \u9810\u9632 \u7ba1\u7406 \u4e3b\u8b1b\u4eba \u9996\u5148 \u63d0\u5230 \u9762\u5c0d \u6c23\u5019 \u8b8a\u9077 \u5c71\u5761\u5730 \u7684 \u8abf\u9069 \u5305\u62ec \u9810\u9632 \u91cd\u65bc \u6cbb\u7642 \u53ca \u4e0d\u65b7 \u5275\u65b0 \u65b9\u6cd5 \u4e26 \u8457\u91cd \u65bc \u5f37\u5316 \u96e8\u91cf\u7ad9 \u5bc6\u5ea6 \u53ca \u9060\u7aef \u76e3\u63a7 \u8a2d\u5099 \u4ee5\u53ca \u5efa\u7acb \u5373\u6642 \u9632\u707d \u8cc7\u8a0a \u5728 \u571f\u77f3\u6d41 \u9632\u707d \u90e8\u5206 \u5247 \u91dd\u5c0d \u571f\u77f3\u6d41 \u6f5b\u52e2 \u4e4b \u6eaa\u6d41 \u5340\u57df \u52a0\u5f37 \u6cbb\u7406 \u53ca \u707d\u5bb3 \u6f14\u7df4 \u5728 \u9806\u5411\u5761 \u5de1\u52d8 \u90e8\u5206 \u9054\u5230 \u5168\u9762\u5316 \u7684 \u5b9a\u671f \u76e3\u6e2c \u5728 \u4eba\u5de5 \u908a\u5761 \u5206 \u7d1a \u7ba1\u7406 \u65b9\u9762 \u5df2 \u5c07 27 000\u591a \u7b46 \u4eba\u5de5 \u908a\u5761 \u8abf\u67e5 \u5efa\u6a94 \u5c08\u5c6c \u7de8\u78bc \u5217\u7ba1 \u6700\u5f8c \u4e3b\u8b1b\u4eba \u8868\u793a \u5728 \u52d8\u67e5 \u904e\u7a0b \u4e2d \u53d6\u7de0 \u662f \u624b\u6bb5 \u6e1b\u5c11 \u9055\u898f \u624d \u662f \u76ee\u7684 \u672a\u4f86 \u4ecd \u5c07 \u6301\u7e8c \u63a8\u52d5 \u5761\u5730 \u793e\u5340 \u7fa9\u8a3a \u70ba \u5b89\u5168 \u628a\u95dc \u6f14\u8b1b \u5b8c\u7562 \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u4ee3\u8868 \u57fa\u91d1\u6703 \u81f4\u8d08 \u8b1d\u79ae\u4e88 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u5728 \u8207\u6703 \u8005 \u7d1b\u7d1b \u5229\u7528 \u9935 \u8c6c \u6642\u9593 \u63d0\u51fa \u500b\u4eba \u610f\u898b \u8207 \u770b\u6cd5 \u4e92\u76f8 \u4ea4\u6d41 \u5f8c \u5713\u6eff \u5730 \u7d50\u675f \u56db\u6708\u4efd \u570b\u653f \u806f\u8abc\u6703", "4\u6708\u4efd \u898b\u8b58 \u4e4b \u65c5 \u6d3b\u52d5 \u65bc 2017\u5e74 4\u6708 15\u65e5 \u7531 \u5442\u660e\u6f90 \u5c0f\u59d0 \u5e36\u9818 5 \u4f4d \u7950\u751f \u898b\u7fd2\u751f \u53ca \u5bb6\u9577 \u5011 \u9032\u884c \u89c0\u97f3\u5c71 \u731b\u79bd \u751f\u614b \u66a8 \u5728\u5730 \u6587\u53f2 \u5de1\u79ae \u4e4b \u65c5 \u6d3b\u52d5 \u958b\u59cb \u4e4b\u521d \u9818\u968a \u5442\u660e\u6f90 \u5c0f\u59d0 \u63d0\u9192 \u672c \u6b21 \u6d3b\u52d5 \u6ce8\u610f \u4e8b\u9805 \u53ca \u89c0\u5bdf \u91cd\u9ede \u5148\u884c \u5efa\u7acb \u898b\u7fd2\u751f \u7684 \u80cc\u666f \u77e5\u8b58 \u672c \u6b21 \u884c\u7a0b \u4ee5 \u89c0\u97f3\u5c71 \u89c0\u97f3 \u89c0 \u9df9 \u6d3b\u52d5 \u70ba \u4e3b\u8ef8 \u7531 \u91ce\u9ce5 \u5b78\u6703 \u4e3b\u8fa6 \u65e8\u5728 \u63a8\u5ee3 \u6559\u80b2 \u6c11\u773e \u76f8\u95dc \u77e5\u8b58 \u63d0\u4f9b \u904e\u5883 \u731b\u79bd \u80fd \u5b89\u5fc3 \u4f11\u606f \u8207 \u4eba\u985e \u548c\u8ae7 \u5171\u5b58 \u7684 \u74b0\u5883 \u884c\u7a0b \u4e00 \u958b\u59cb \u7531 \u5c0e\u89bd \u4eba\u54e1 \u8b1b\u89e3 \u89c0\u97f3\u5c71 \u7684 \u6210\u56e0 \u96a8\u5373 \u524d\u5f80 \u6797\u68a2 \u6b65\u9053 \u6797\u68a2 \u6b65\u9053 \u8a2d \u65bc \u68ee\u6797 \u5167\u90e8 \u773e\u4eba \u5f97\u4ee5 \u66f4\u52a0 \u89aa\u8fd1 \u4f4e\u6d77\u62d4 \u7684 \u95ca\u8449\u6797 \u6a39\u51a0\u5c64 \u5c0e\u89bd \u4eba\u54e1 \u6cbf\u9014 \u4ecb\u7d39 \u68ee\u6797 \u6797\u76f8\u53ca \u5468\u908a \u6a39\u7a2e \u4e26 \u91dd\u5c0d \u5176\u4e2d \u4e00 \u682a \u611b\u7389\u6a39 \u505a \u8a73\u7d30 \u89e3\u8aaa \u4ea6 \u6bd4\u8f03 \u611b\u7389\u5b50 \u8207 \u859c\u8354 \u4e4b\u9593 \u7684 \u7570\u540c \u4f7f \u898b\u7fd2\u751f \u5011 \u66f4 \u9032\u4e00\u6b65 \u4e86\u89e3 \u8b8a\u7a2e \u9593 \u7684 \u96dc\u4ea4 \u7279\u5fb5 \u63a5\u8457 \u6b65\u884c \u81f3 \u958b\u5c71\u9662 \u8207 \u695e\u56b4\u95a3 \u524d\u8005 \u7531 \u51cc\u96f2 \u79aa\u5bfa \u7b2c\u4e8c \u4ee3 \u4f4f\u6301 \u5efa\u7f6e \u5f8c\u8005 \u70ba \u5176 \u5927 \u5f1f\u5b50 \u6240 \u5efa \u4e8c \u8005 \u7686 \u8a2d \u65bc \u65e5\u6cbb \u6642\u671f \u4ee5 \u89c0\u97f3 \u5c71\u77f3 \u6253\u9020 \u878d\u5165 \u5370\u5ea6 \u5929\u7afa\u5f0f \u5713\u9802 \u5efa\u7bc9 \u95a9\u5357\u5f0f \u8ff4\u5eca \u53ca \u5df4\u6d1b\u514b\u5f0f \u7684 \u5efa\u7bc9 \u98a8\u683c \u662f \u96e3\u5f97 \u4e00 \u898b \u7684 \u7279\u6b8a \u5b97\u6559 \u5efa\u7bc9 \u96a8\u5f8c \u8fd4\u56de \u6d3b\u52d5 \u6703\u5834 \u7531 \u91ce\u9ce5 \u5b78\u6703 \u4eba\u54e1 \u89e3\u8aaa \u731b\u79bd \u751f\u614b \u4ee5 \u731b\u79bd \u9077\u5f99 \u70ba \u4e3b\u984c \u8b1b\u8ff0 \u5176 \u9077\u79fb \u7684 \u539f\u56e0 \u65b9\u5f0f \u53ca \u8def\u7dda \u4e00\u822c \u8a8d\u70ba \u731b\u79bd \u5728 \u5317\u65b9 \u751f\u6d3b \u7576 \u79cb\u5b63 \u4f86\u81e8 \u5929\u6c23 \u74b0\u5883 \u8da8\u65bc \u56b4\u82db \u98df\u7269 \u5331\u4e4f \u800c \u5357 \u9077\u81f3 \u98df\u7269 \u5145\u8db3 \u7684 \u5730\u5340 \u5f85 \u6625\u5b63 \u6c23\u5019 \u56de\u6696 \u518d \u56de \u5317\u65b9 \u7e41\u6b96 \u9ad4\u578b \u8f03 \u5927 \u7684 \u731b\u79bd \u7fc5\u8180 \u5c55\u7ffc \u6642 \u53ef \u8d85\u904e \u4e00 \u516c\u5c3a \u9577 \u85c9\u7531 \u4e0a\u5347 \u7684 \u71b1 \u6c23\u6d41 \u5354\u52a9 \u98db\u884c \u7bc0\u7701 \u9ad4\u529b \u4ee5 \u6ed1\u7fd4 \u4e4b \u59ff \u7ff1\u7fd4 \u5929\u969b \u6545 \u731b\u79bd \u901a\u5e38 \u80fd\u5920 \u98db \u5f97 \u8f03 \u9ad8 \u8f03 \u9060 \u7dca\u63a5\u8457 \u4f86\u5230 \u8cde \u9df9 \u5e73\u53f0 \u4ee5 \u55ae\u7b52 \u671b\u9060\u93e1 \u5be6\u969b \u89c0\u5bdf \u731b\u79bd \u53ca \u4e94\u8272\u9ce5 \u7684 \u751f\u614b \u773e\u4eba \u89aa \u898b \u731b\u79bd \u4f4e\u98db \u7684 \u82f1\u59ff \u7686 \u5341\u5206 \u8208\u596e \u5348\u9910 \u5f8c \u81f3 \u7c21\u5831\u5ba4 \u89c0\u8cde \u4e5d\u4e5d\u8702\u9df9 \u672c \u7247 \u5c07 \u6771\u65b9\u8702\u9df9 \u7684 \u751f\u614b \u53ca \u5176 \u8207 \u990a\u8702\u5834 \u9593 \u7684 \u95dc\u4fc2 \u505a \u8a73\u7d30 \u7684 \u62cd\u651d \u8207 \u8a18\u9304 \u5f71\u7247 \u64ad\u7562 \u5f8c \u7531 \u5c0e\u6f14 \u9032\u884c \u5f71\u7247 \u62cd\u651d \u7684 \u5206\u4eab \u900f\u904e \u5927\u91cf \u7167\u7247 \u50b3\u9054 \u62cd\u651d \u8ffd\u8e64 \u7684 \u56f0\u96e3 \u4e26 \u4ee5 \u554f\u7b54 \u7684 \u65b9\u5f0f \u70ba \u773e\u4eba \u89e3\u60d1 \u898b\u7fd2\u751f \u56e0\u800c \u5c0d \u6771\u65b9 \u8702\u9df9 \u6709 \u66f4 \u6df1\u5165 \u7684 \u4e86\u89e3 \u81f3 \u6b64 \u672c \u65e5 \u6d3b\u52d5 \u5df2 \u8fd1 \u5c3e\u8072 \u5927\u5bb6 \u4e00\u8d77 \u5408\u7167 \u7559\u5ff5 \u5f8c \u5404\u81ea \u8fd4 \u5bb6 \u4e26 \u671f\u5f85 \u65bc \u4e0b \u6b21 \u898b\u8b58 \u4e4b \u65c5 \u518d \u76f8\u898b", "\u672c \u6703 \u5df2 \u65bc 2017\u5e74 5\u6708 21\u65e5 \u5047 \u53f0\u5317 \u559c\u4f86\u767b \u5927 \u98ef\u5e97 \u4e00\u6a13 \u6e05\u7feb\u5ef3 \u8209\u884c \u7950\u751f \u570b\u653f \u806f\u8abc\u6703 \u5728 \u4e3b\u6301\u4eba \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u5ba3\u5e03 \u5f8c \u63ed\u958b \u7576\u65e5 \u6d3b\u52d5 \u5e8f\u5e55 \u5728 \u8f15\u9b06 \u6d3b\u6f51 \u7684 \u7bc0\u76ee \u904e \u5f8c \u96a8\u5373 \u7531 \u4e3b\u6301\u4eba \u5e36\u4f86 \u91cd\u8981 \u8a0a\u606f \u76ee\u524d \u4e2d\u570b \u5927\u9678 \u7a4d\u6975 \u63a8\u52d5 \u4e00\u5e36 \u4e00\u8def \u7684 \u7d93\u6fdf \u5408\u4f5c \u8a08\u756b \u5c0d\u65bc \u81fa\u7063 \u800c \u8a00 \u897f\u9032 \u53ef\u80fd \u7121\u6cd5 \u8207 \u4e4b \u6297\u8861 \u6545 \u555f\u52d5 \u65b0 \u5357\u5411 \u653f\u7b56 \u63a8\u52d5 \u8a08\u756b \u70ba \u81fa\u7063 \u6253\u9020 \u7d93\u6fdf \u767c\u5c55 \u7684 \u65b0 \u6a21\u5f0f \u53e6\u5916 \u4e16\u754c \u885b\u751f \u5927\u6703 \u5373\u5c07 \u65bc \u745e\u58eb \u8209\u884c \u81fa\u7063 \u56e0 \u906d \u4e2d\u570b \u5927\u9678 \u6253\u58d3 \u800c \u672a \u63a5\u7372 \u9080\u8acb\u51fd \u800c \u5373\u5c07 \u5728 \u9999\u6e2f \u8209\u8fa6 \u7684 WSBE17 \u570b\u969b \u6703\u8b70 \u7950\u751f \u4e5f \u906d\u53d7 \u963b\u6493 \u800c \u88ab\u8feb \u53d6\u6d88 \u4e0a\u53f0 \u5831\u544a \u7684 \u6a5f\u6703 \u4f46 \u7950\u751f \u7d55\u4e0d \u56e0\u6b64 \u9000\u7e2e \u4ecd \u5805\u6301 \u53c3\u8207 \u6703\u8b70 \u6301\u7e8c \u70ba \u81fa\u7063 \u767c\u8072 \u4e8b\u5be6 \u4ea6 \u8b49\u660e \u7950\u751f \u6b77\u5e74\u4f86 \u65bc \u570b\u969b \u821e\u53f0 \u4e0a \u4e4b \u8868\u73fe \u5df2 \u7372\u5f97 \u76f8\u7576 \u7684 \u8ff4\u97ff \u63a5\u8457 \u4ecb\u7d39 \u65b0\u4efb \u77e5\u8b58 \u57f7\u5b88 \u8005 \u5206\u5225 \u70ba \u7269\u7406\u5b78 \u57f7\u5b88 \u8005 \u5ed6\u91d4\u51f1 \u5148\u751f \u8fb2\u696d\u5b78 \u57f7\u5b88 \u8005 \u674e\u59ff\u7487 \u5c0f\u59d0 \u751f\u7269 \u5de5\u7a0b \u57f7\u5b88 \u8005 \u7f85\u4e8e\u582f \u5148\u751f \u4f5b\u6559 \u57f7\u5b88 \u8005 \u6b50\u967d\u7389\u8431 \u5c0f\u59d0 \u6232\u5287 \u57f7\u5b88 \u8005 \u674e\u627f\u5bef \u5148\u751f \u7dca\u63a5\u8457 \u9032\u884c \u5c08\u984c \u6f14\u8b1b \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u694a\u6b63\u5e06 \u5148\u751f \u4e3b\u8b1b \u6c23\u5019 \u8b8a\u9077 \u4e0b \u7684 \u9577\u7167 \u8a08\u756b \u4e3b\u8b1b\u4eba \u9996\u5148 \u6307\u51fa \u5065\u4fdd \u9ede\u6578 \u6838\u522a \u696d\u52d9 \u4e4b \u722d\u8b70 \u4ee5\u53ca \u662f\u5426 \u61c9 \u5177\u540d \u5be9\u67e5 \u4e4b \u6b63\u53cd \u5169 \u9762 \u610f\u898b \u63a5\u8457 \u63d0\u5230 \u7531\u65bc \u4eba\u53e3 \u5feb\u901f \u8001\u5316 \u9577\u7167 \u9ad4\u7cfb \u4e4b \u5efa\u69cb \u76ca \u986f \u91cd\u8981 \u5f9e 2015\u5e74 \u901a\u904e \u9577\u7167 \u670d\u52d9 \u6cd5 \u5f8c \u73fe\u968e\u6bb5 \u767c\u5c55\u70ba \u63a8\u52d5 \u9577\u7167 \u4fdd\u96aa\u6cd5 \u7e3d\u9810\u7b97 \u5c07 \u5927\u5e45 \u63d0\u9ad8 \u800c \u670d\u52d9 \u5c0d\u8c61 \u53ca \u5167\u5bb9 \u8f03 \u65e9\u671f \u8a08\u756b \u7bc4\u570d \u66f4\u70ba \u64f4\u5927 \u4e3b\u8b1b\u4eba \u8868\u793a \u6bcf \u4e00 \u500b \u4eba \u7d42 \u5c07 \u9762\u81e8 \u8001\u5e74 \u7684 \u7167\u8b77 \u898f\u5283 \u671f\u671b \u672a\u4f86 \u80fd \u5efa\u69cb\u51fa \u7a69\u5b9a \u6210\u719f \u7684 \u9ad4\u7cfb \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u5f35\u5b87\u5f64 \u5c0f\u59d0 \u4e3b\u8b1b \u57ce\u5e02 \u5834\u6240 \u7cbe\u795e \u7684 \u5c0b\u627e \u8207 \u91cd\u5851 \u8ac7 \u6253 \u72d7 \u82f1\u570b \u9818\u4e8b\u9928 \u4e3b\u8b1b\u4eba \u9996\u5148 \u4ee5 \u9ce5\u77b0\u5716 \u6307\u51fa \u6253 \u72d7 \u82f1\u570b \u9818\u4e8b\u9928 \u6587\u5316 \u5712\u5340 \u4e4b \u4f4d\u7f6e \u63a5\u8457 \u4f50\u4ee5 \u5716\u7247 \u8aaa\u660e \u4fee\u5fa9 \u524d \u7684 \u9818\u4e8b\u9928 \u53ca \u767b\u5c71 \u53e4\u9053 \u6240 \u5448\u73fe \u56b4\u91cd \u640d\u6bc0 \u7684 \u666f\u8c61 \u5728 1987\u5e74 \u88ab \u6307\u5b9a\u70ba \u53e4\u8e5f \u5f8c \u7d42 \u80fd \u7de8\u5217 \u7d93\u8cbb \u6574\u4fee \u4e3b\u8b1b\u4eba \u8868\u793a \u5718\u968a \u82b1\u8cbb \u4e86 \u516b \u5e74 \u6642\u9593 \u9032\u884c \u6587\u5316 \u8cc7\u7522 \u4fdd\u5b58 \u64cd\u4f5c \u4e26 \u91dd\u5c0d \u8abf\u67e5 \u7814\u7a76 \u904e\u7a0b \u4e2d \u5167\u5bb9 \u6709 \u722d\u8b70 \u7684 \u8aaa\u6cd5 \u9032\u884c \u91d0\u6e05 \u4e3b\u8b1b\u4eba \u8868\u793a \u4e4b\u5f8c \u5c0d\u65bc \u53f0\u7063 \u6c34\u7522 \u8a66\u9a57\u6240 \u7684 \u8abf\u67e5 \u7814\u7a76 \u9010\u6b65 \u9084\u539f \u771f\u5be6 \u7684 \u8b8a\u9077 \u6a23\u8c8c \u518d \u9020 \u6b77\u53f2 \u73fe\u5834 \u9054\u6210 \u5834\u6240 \u7cbe\u795e \u7684 \u4fdd\u5b58 \u8207 \u5ef6\u7e8c \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u6234\u6c38\u7994 \u5148\u751f \u4e3b\u8b1b \u7528 \u7cfb\u7d71 \u751f\u614b\u5b78 \u4f5c\u70ba \u6c38\u7e8c \u6821\u5712 \u7684 \u8a2d\u8a08 \u5de5\u5177 \u4e3b\u8b1b\u4eba \u9996\u5148 \u8868\u793a \u5efa\u69cb \u5411 \u81ea\u7136 \u5b78\u7fd2 \u7684 \u4eba\u9020 \u751f\u614b\u74b0\u5883 \u70ba \u6301\u7e8c \u9032\u884c \u7684 \u76ee\u6a19 \u800c \u81ea\u7136 \u751f\u614b \u70ba \u98df\u7269\u93c8 \u7684 \u5faa\u74b0 \u4e26 \u7d50\u5408 \u7a7a\u6c23 \u571f\u58e4 \u8207 \u6c34 \u5f62\u6210 \u5b8c\u6574 \u4ea4\u4e92\u4f5c\u7528 \u7684 \u7cfb\u7d71 \u4f46 \u56e0\u70ba \u5176 \u8907\u96dc\u5ea6 \u5c0e\u81f4 \u61c9\u7528 \u4e0a \u7684 \u96e3\u5ea6 \u63d0\u9ad8 \u6545 \u52a0\u4ee5 \u7c21\u5316 \u4e26 \u767c\u660e \u80fd\u91cf \u8a9e\u8a00 Energese \u4ee5 \u4e0d\u540c \u7b26\u865f \u8868\u793a \u751f\u614b \u7cfb\u7d71 \u4e2d \u5404 \u7a2e \u89d2\u8272 \u4f7f \u601d\u7dad \u4e00\u81f4\u6027 \u8207 \u7cfb\u7d71\u5316 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u63d0\u5230 \u6821\u5712 \u6c34 \u8cc7\u6e90 \u7684 \u8655\u7406 \u70ba \u4e3b\u8981 \u8a0e\u8ad6 \u8b70\u984c \u4e5f \u671f\u671b \u80fd \u6fc0\u767c\u51fa \u66f4\u591a \u60f3\u6cd5 \u4f7f \u7cfb\u7d71 \u66f4\u52a0 \u6210\u719f \u6f14\u8b1b \u5b8c\u7562 \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u4ee3\u8868 \u57fa\u91d1\u6703 \u81f4\u8d08 \u8b1d\u79ae\u4e88 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u5728 \u8207\u6703 \u8005 \u7d1b\u7d1b \u5229\u7528 \u9935 \u8c6c \u6642\u9593 \u63d0\u51fa \u500b\u4eba \u610f\u898b \u8207 \u770b\u6cd5 \u4e92\u76f8 \u4ea4\u6d41 \u5f8c \u5713\u6eff \u5730 \u7d50\u675f \u4e94\u6708\u4efd \u570b\u653f \u806f\u8abc\u6703", "5\u6708\u4efd \u898b\u8b58 \u4e4b \u65c5 \u6d3b\u52d5 \u65bc 2017\u5e74 5\u6708 6\u65e5 \u7531 \u5442\u660e\u6f90 \u5c0f\u59d0 \u5e36\u9818 22 \u4f4d \u7950\u751f \u898b\u7fd2\u751f \u53ca \u5bb6\u9577 \u5011 \u9032\u884c \u6843\u5712 \u672a\u4f86 \u79d1\u6280 \u9ad4\u9a57 \u66a8 \u89c0 \u65b0\u85fb\u7901 \u751f\u614b \u4fdd\u80b2 \u4e4b \u65c5 \u6d3b\u52d5 \u958b\u59cb \u4e4b\u521d \u9818\u968a \u5442\u660e\u6f90 \u5c0f\u59d0 \u63d0\u9192 \u672c \u6b21 \u6d3b\u52d5 \u6ce8\u610f \u4e8b\u9805 \u53ca \u89c0\u5bdf \u91cd\u9ede \u5148\u884c \u5efa\u7acb \u898b\u7fd2\u751f \u7684 \u80cc\u666f \u77e5\u8b58 \u672c \u6b21 \u4e0a\u5348 \u884c\u7a0b \u53c3\u8a2a \u4f4d\u65bc \u6843\u5712\u5e02 \u7684 \u7965\u5100 \u6a5f\u5668\u4eba \u5922\u5de5\u5ee0 \u8a72 \u5ee0 \u662f \u5168\u7403 \u6700 \u5927 \u7684 \u76f4\u6d41 \u5fae\u5c0f \u99ac\u9054 \u9f52\u8f2a\u7bb1 \u88fd\u9020\u5ee0 \u8fd1\u5e74 \u4f86 \u70ba \u914d\u5408 \u6843\u5712 \u822a\u7a7a\u57ce \u555f\u52d5 \u63a8\u52d5 \u667a\u80fd\u5316 \u7522\u696d \u8207 \u6a5f\u5668\u4eba \u6559\u80b2 \u800c \u6253\u9020 \u7d50\u5408 \u7522\u696d \u8da8\u52e2 \u6559\u80b2 \u6587\u5275 \u76ca\u667a \u5a1b\u6a02 \u7b49 \u7279\u8272 \u7684 \u89c0\u5149 \u5de5\u5ee0 \u884c\u7a0b \u4e00 \u958b\u59cb \u7531 \u5c0e\u89bd \u4eba\u54e1 \u4ecb\u7d39 \u9928 \u5916 \u9577\u5eca \u4e0a \u7684 \u5f69\u7e6a \u7246 \u63cf\u8ff0 \u4e00 \u53f0 \u6a5f\u5668\u4eba \u5f9e \u7121 \u5230 \u6709 \u81f3\u5c11 \u7d93\u6b77 115 \u9053 \u88fd\u4f5c \u5de5\u5e8f \u5f9e \u8a2d\u8a08 \u7d44\u88dd \u5230 \u5b8c\u6210 \u9808 \u82b1\u8cbb \u8a31\u591a \u6642\u9593 \u8207 \u7cbe\u529b \u63a5\u8457 \u79fb \u81f3 \u9928 \u5167 \u9032\u884c \u5c0e\u89bd \u900f\u904e \u5c0e\u89bd \u4eba\u54e1 \u8aaa\u660e \u53ca \u6a5f\u5668\u4eba \u8868\u6f14 \u793a\u7bc4 \u4e86\u89e3 \u4e0d\u540c \u8ef8\u6578 \u53ca \u4f3a\u670d\u6a5f \u7684 \u904b\u7528 \u53ef \u5275\u9020\u51fa \u591a \u7a2e \u4e0d\u540c \u529f\u80fd \u578b\u614b \u7684 \u6a5f\u5668\u4eba \u4e0d\u50c5 \u65bc \u5de5\u696d \u7269\u6599 \u904b\u8f38 \u5c55\u5834 \u670d\u52d9 \u5c0e\u89bd \u4ea6 \u80fd \u7528 \u65bc \u65e5\u5e38 \u751f\u6d3b \u8207 \u5c45\u5bb6 \u7167\u8b77 \u5c0e\u89bd \u5b8c\u7562 \u898b\u7fd2\u751f \u8207 \u5bb6\u9577 \u5011 \u5404\u81ea \u5e36\u958b \u8207 \u6a5f\u5668\u4eba \u4e92\u52d5 \u9ad4\u9a57 \u5c0e\u89bd \u4eba\u54e1 \u8b1b\u8ff0 \u7684 \u529f\u80fd \u53ca \u7279\u8272 \u9ad4\u9a57 \u7d50\u675f \u5f8c \u5373 \u9032\u884c \u6050\u9f8d \u6a5f\u5668\u4eba DIY \u6d3b\u52d5 \u5229\u7528 \u592a\u967d\u80fd \u96fb\u6c60 \u7167 \u5149 \u7522\u751f \u96fb\u529b \u5e36\u52d5 \u74b0\u74b0\u76f8\u6263 \u7684 \u5927 \u5c0f \u9f52\u8f2a \u4f7f \u6a5f\u5668\u4eba \u904b\u4f5c \u88fd\u4f5c \u904e\u7a0b \u96d6\u7136 \u7e41\u7463 \u8907\u96dc \u4f46 \u5b8c\u6210 \u5f8c \u773e\u4eba \u7686 \u6210\u5c31\u611f \u5341\u8db3 \u5348\u9910 \u5f8c \u4e58\u8eca \u524d\u5f80 \u89c0\u65b0\u85fb\u7901 \u751f\u614b\u7cfb \u91ce\u751f \u52d5\u7269 \u4fdd\u8b77\u5340 \u4e3b\u8981 \u4fdd\u8b77 \u5c0d\u8c61 \u70ba \u6cb3\u53e3 \u85fb\u7901 \u6d77\u6d0b \u751f\u614b\u7cfb \u53ca \u5728 \u6b64 \u8655 \u68f2\u606f \u7684 \u91ce\u751f \u52d5\u690d\u7269 \u672c \u6b21 \u7531 \u6843\u5712\u5e02 \u89c0\u97f3\u5340 \u4fdd\u751f \u793e\u5340 \u767c\u5c55 \u5354\u6703 \u7406\u4e8b\u9577 \u5ed6\u7d93\u8d08 \u5148\u751f \u64d4\u4efb \u5c0e\u89bd \u8001\u5e2b \u4ed6 \u9996\u5148 \u8aaa\u660e \u89c0\u65b0\u85fb\u7901 \u5206\u5e03 \u7684 \u7bc4\u570d \u4ee5\u53ca \u76ee\u524d \u6240 \u906d\u53d7 \u7684 \u6c61\u67d3 \u7834\u58de \u8207 \u4fdd\u80b2 \u56f0\u5883 \u8b93 \u773e\u4eba \u9ad4\u8a8d\u5230 \u85fb\u7901 \u4fdd\u80b2 \u523b\u4e0d\u5bb9\u7de9 \u7684 \u91cd\u8981\u6027 \u96a8\u5f8c \u8aaa\u660e \u85fb \u7901 \u5927\u591a\u6578 \u4fc2 \u7531 \u7121 \u7bc0 \u73ca\u745a \u85fb \u9223\u5316 \u5f8c \u7d93\u5e74\u7d2f\u6708 \u5f62\u6210 \u7684 \u7901\u9ad4 \u591a\u5b54\u6d1e \u7684 \u7279\u6027 \u53ef \u505a\u70ba \u6c34 \u4e2d \u751f\u7269 \u7684 \u68f2\u5730 \u4ea6 \u5177\u6709 \u5929\u7136 \u9632\u6ce2\u5824 \u7684 \u751f\u614b \u529f\u80fd \u63d0\u4f9b \u751f\u7269 \u7de9\u885d \u7684 \u7a7a\u9593 \u800c \u5f97\u4ee5 \u5b55\u80b2 \u773e\u591a \u7684 \u7269\u7a2e \u4e26 \u5e36\u9818 \u898b\u7fd2\u751f \u5011 \u89c0\u5bdf \u6fd5\u5730 \u751f\u7269 \u85cf\u8eab \u65bc \u5b54\u9699 \u4e2d \u7684 \u771f\u5be6 \u6a23\u8c8c \u8207 \u7fd2\u6027 \u671f\u9593 \u773e\u4eba \u89aa \u898b \u6c99\u87f9 \u906d\u9047 \u5371\u96aa \u6642 \u6703 \u596e\u529b \u4ee5 \u96d9 \u87af \u8fc5\u901f \u6316 \u6c99 \u5c07 \u8eab\u9ad4 \u57cb\u5165 \u6d1e\u7a74 \u4e2d \u4ee5 \u8eb2\u907f \u6575\u4eba \u81f3 \u6b64 \u672c \u65e5 \u6d3b\u52d5 \u5df2 \u8fd1 \u5c3e\u8072 \u5927\u5bb6 \u4e00\u8d77 \u5408\u7167 \u7559\u5ff5 \u5f8c \u5404\u81ea \u8fd4 \u5bb6 \u4e26 \u671f\u5f85 \u65bc \u4e0b \u6b21 \u898b\u8b58 \u4e4b \u65c5 \u518d \u76f8\u898b", "\u672c \u6703 \u5df2 \u65bc 2017\u5e74 6\u6708 18\u65e5 \u5047 \u6676\u83ef \u9152\u5e97 \u5730\u4e0b \u4e09\u6a13 \u6676\u82f1\u6703 \u8209\u884c \u7950\u751f \u570b\u653f \u806f\u8abc\u6703 \u5728 \u4e3b\u6301\u4eba \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u5ba3\u5e03 \u5f8c \u63ed\u958b \u7576\u65e5 \u6d3b\u52d5 \u5e8f\u5e55 \u5728 \u8f15\u9b06 \u6d3b\u6f51 \u7684 \u7bc0\u76ee \u904e \u5f8c \u96a8\u5373 \u7531 \u4e3b\u6301\u4eba \u5e36\u4f86 \u91cd\u8981 \u8a0a\u606f \u8fd1\u65e5 \u66b4\u96e8 \u4fb5\u8972 \u53f0\u7063 \u5404 \u5730 \u7950\u751f \u6069\u68af\u7279\u7d44 \u4ea6 \u6301\u7e8c \u91dd\u5c0d \u6c23\u5019 \u7570\u8b8a \u8ab2\u984c \u9032\u884c \u7814\u7a76 \u6797\u4fca\u8208 \u8463\u4e8b\u9577 \u7279\u5225 \u63d0\u9192 \u5927\u5bb6 \u89c0\u5bdf \u6c23\u5019 \u7684 \u8b8a\u5316 \u65bc \u500b\u4eba \u793e\u6703 \u8207 \u570b\u5bb6 \u5404 \u5c64\u7d1a \u90fd \u61c9 \u7814\u64ec \u8abf\u9069 \u7b56\u7565 \u53e6\u5916 \u672c \u6b21 \u53c3\u8207 WSBE17 Hong Kong \u570b\u969b \u6703\u8b70 \u6703 \u524d \u96d6 \u9047 \u8a31\u591a \u7a81\u767c \u72c0\u6cc1 \u4f46 \u5728 \u8207\u6703 \u6210\u54e1 \u7684 \u5171\u540c \u52aa\u529b \u4e0b \u7528 \u53f0\u7063 \u540d\u7fa9 \u8207\u6703 \u4e26 \u5713\u6eff \u7684 \u9054\u6210 \u4efb\u52d9 \u5c07 \u53f0\u7063 \u5728 \u6c38\u7e8c \u767c\u5c55 \u9818\u57df \u7684 \u6210\u679c \u5411 \u4e16\u754c \u767c\u8868 \u6700\u5f8c \u611f\u8b1d \u5927\u5bb6 \u5728 \u884c \u524d \u7d66\u4e88 \u6eab\u6696 \u7684 \u63d0\u793a \u8207 \u795d\u798f \u671f\u5f85 \u672a\u4f86 \u80fd \u6709 \u66f4\u591a \u7684 \u6a5f\u6703 \u51dd\u805a \u5171\u8b58 \u671d \u8457 \u7950\u751f \u7684 \u7406\u5ff5 \u9081\u9032 \u63a5\u8457 \u4ecb\u7d39 \u65b0\u4efb \u77e5\u8b58 \u57f7\u5b88 \u8005 \u5206\u5225 \u70ba \u5316\u5b78 \u57f7\u5b88 \u8005 \u6b50\u4eba\u8c6a \u53ca \u904a\u85dd \u57f7\u5b88 \u8005 \u66fe\u54c1\u7487 \u5c0f\u59d0 \u7dca\u63a5\u8457 \u9032\u884c \u5c08\u984c \u6f14\u8b1b \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u5b6b\u5927\u502b \u5148\u751f \u4e3b\u8b1b \u6027\u5225 \u4e3b\u6d41\u5316 \u4e3b\u8b1b\u4eba \u9996\u5148 \u8aaa\u660e \u6027\u5225 \u5e73\u7b49 \u662f \u6307 \u7537\u5973 \u5e73\u7b49 \u7684 \u6b0a\u5229 \u8cac\u4efb \u548c \u6a5f\u6703 \u540c\u6642 \u8a8d\u8b58\u5230 \u4e0d\u540c \u7fa4\u9ad4 \u7684 \u591a\u6a23\u6027 \u63a5\u8457 \u63d0\u5230 \u884c\u653f\u9662 \u6027\u5225 \u5e73\u7b49 \u8655 \u7684 \u63a8\u52d5 \u5de5\u4f5c \u4e26 \u8868\u793a \u76ee\u524d \u4eba\u53e3 \u7d50\u69cb \u70ba \u7537 \u591a \u5973 \u5c11 \u800c 39 \u6b72 \u4ee5\u4e0b \u5973\u6027 \u5177 \u9ad8\u7b49 \u6559\u80b2 \u7a0b\u5ea6 \u6bd4\u7387 \u9ad8\u65bc \u540c \u5e74\u9f61\u5c64 \u7537\u6027 \u4f46 \u5973\u6027 \u52de\u52d5 \u53c3\u8207\u7387 \u8207 \u85aa\u8cc7 \u4ecd \u8f03 \u4f4e \u5728 \u4eba\u8eab \u5b89\u5168 \u65b9\u9762 \u6027\u4fb5\u5bb3 \u72af\u7f6a \u53ca \u6027\u9a37\u64fe \u4e2d \u88ab\u5bb3\u4eba \u591a \u70ba \u5973\u6027 \u5c07 \u4e0a\u8ff0 \u6578\u64da \u9032\u884c \u5206\u6790 \u7814\u64ec \u65bd\u884c \u65b9\u6848 \u8a08\u5283 \u53ca \u7de8\u5217 \u9810\u7b97 \u4e26 \u9032\u884c \u5f71\u97ff \u8a55\u4f30 \u4f7f \u6211\u570b \u9081\u5411 \u591a\u5143 \u5c0a\u91cd \u4e4b \u5e78\u798f \u793e\u6703 \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u9673\u5fd7\u8aa0 \u5148\u751f \u4e3b\u8b1b \u5f70\u5316\u7e23 \u9e7f\u6c5f \u570b\u4e2d\u5c0f \u6821\u820d \u65b0\u5efa\u6848 \u5be9\u67e5 \u5fc3\u5f97 \u5206\u4eab \u4e3b\u8b1b\u4eba \u9996\u5148 \u8aaa\u660e \u5f70\u5316\u7e23 \u9e7f\u6c5f \u570b\u4e2d\u5c0f \u6821\u820d \u65b0\u5efa \u6848 \u56e0 \u57fa\u5730 \u4f4d\u7f6e \u9130\u8fd1 \u9e7f\u6e2f \u5c0f\u93ae \u6545 \u4ee5 \u9e7f\u6e2f \u5efa\u7bc9 \u50b3\u7d71 \u539f\u578b \u70ba \u51fa\u767c\u9ede \u56e0\u61c9 \u6c23\u5019 \u74b0\u5883 \u53ca \u4f7f\u7528 \u9700\u6c42 \u5c55\u73fe \u65b0 \u5730\u57df \u98a8\u8c8c \u4e3b\u8b1b\u4eba \u4f50\u4ee5 \u5716\u7247 \u6307\u51fa \u8a2d\u8a08 \u7684 \u5167 \u5ead \u5177\u6709 \u4f11\u61a9 \u6210\u679c \u5c55\u6f14 \u7684 \u529f\u80fd\u6027 \u5eca\u9053 \u5247 \u4e32\u9023 \u4e86 \u6559\u5b78 \u7a7a\u9593 \u6700\u5f8c \u4e3b\u8b1b\u4eba \u8868\u793a \u5728 \u67e5\u6838 \u904e\u7a0b \u4e2d \u7686 \u63d0\u51fa \u5584\u610f \u7684 \u5efa\u8b70 \u53ca \u826f\u6027 \u7684 \u8f14\u5c0e \u552f \u611f\u53d7 \u516c \u90e8\u9580 \u7d66\u4e88 \u5efa\u7bc9\u5e2b \u6642\u9593 \u592a \u5c11 \u70ba \u61c9\u4ed8 \u884c\u653f \u7a0b\u5e8f \u53ca \u679d\u5fae \u672b\u7bc0 \u4e4b \u8655 \u800c \u58d3\u7e2e \u8a2d\u8a08 \u7684 \u80fd\u91cf \u9817 \u4ee4 \u4eba \u60cb\u60dc \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u6797\u82b3\u9298 \u5148\u751f \u4e3b\u8b1b \u4f4f\u5b85 \u6027\u80fd \u8a55\u4f30 \u5be6\u65bd \u8fa6\u6cd5 \u7c21\u4ecb \u4e3b\u8b1b\u4eba \u9996\u5148 \u8868\u793a \u5728 \u4f4f\u5b85\u6cd5 \u4e2d \u5373 \u660e\u5b9a \u4e2d\u592e \u4e3b\u7ba1 \u6a5f\u95dc \u61c9 \u8a02\u5b9a \u4f4f\u5b85 \u6027\u80fd \u8a55\u4f30 \u5236\u5ea6 \u4ee5 \u63d0\u5347 \u4f4f\u5b85 \u5b89\u5168 \u54c1\u8cea \u4f4f\u5b85 \u6027\u80fd \u8a55\u4f30 \u70ba \u5177\u9ad4\u5316 \u91cf\u5316 \u7684 \u975e \u5f37\u5236\u6027 \u6cd5\u4ee4 \u4f9d \u516b \u5927 \u6027\u80fd \u985e\u5225 \u8a55\u4f30 \u5206\u5225 \u70ba \u7d50\u69cb \u5b89\u5168 \u9632\u706b \u5b89\u5168 \u7121 \u969c\u7919 \u74b0\u5883 \u7a7a\u6c23 \u74b0\u5883 \u5149 \u74b0\u5883 \u97f3 \u74b0\u5883 \u7bc0\u80fd \u7701 \u6c34 \u53ca \u4f4f\u5b85 \u7dad\u8b77 \u4e3b\u8b1b\u4eba \u8868\u793a \u53ef\u4ee5 \u9810\u898b \u672a\u4f86 \u7533\u8acb \u4f4f\u5b85 \u6027\u80fd \u8a55\u4f30 \u5c07 \u70ba \u5efa\u5546 \u7684 \u8da8\u52e2 \u4ee5 \u516c\u6b63 \u5ba2\u89c0 \u7684 \u8a55\u5b9a \u6a19\u6e96 \u4f7f\u5f97 \u4f4f\u5b85 \u54c1\u8cea \u66f4\u52a0 \u516c\u958b \u900f\u660e \u63d0\u4f9b \u6d88\u8cbb\u8005 \u53c3\u8003 \u6307\u6a19 \u6f14\u8b1b \u5b8c\u7562 \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u4ee3\u8868 \u57fa\u91d1\u6703 \u81f4\u8d08 \u8b1d\u79ae\u4e88 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u5728 \u8207\u6703 \u8005 \u7d1b\u7d1b \u5229\u7528 \u9935 \u8c6c \u6642\u9593 \u63d0\u51fa \u500b\u4eba \u610f\u898b \u8207 \u770b\u6cd5 \u4e92\u76f8 \u4ea4\u6d41 \u5f8c \u5713\u6eff \u5730 \u7d50\u675f \u516d\u6708\u4efd \u570b\u653f \u806f\u8abc\u6703", "6\u6708\u4efd \u898b\u8b58 \u4e4b \u65c5 \u6d3b\u52d5 \u65bc 2017\u5e74 6\u6708 10\u65e5 \u7531 \u5442\u660e\u6f90 \u5c0f\u59d0 \u5e36\u9818 13 \u4f4d \u7950\u751f \u898b\u7fd2\u751f \u53ca \u5bb6\u9577 \u5011 \u9032\u884c \u53f0\u5927 \u535a\u7269\u9928 \u66a8 \u84ec\u840a\u7c73 \u539f\u9109 \u63a2\u7d22 \u4e4b \u65c5 \u51fa\u767c \u7576\u65e5 \u53f0\u5317 \u5929\u6c23 \u6674\u6717 \u898b\u7fd2\u751f \u5011 \u53ca \u5176 \u5bb6\u9577 \u6e96\u6642 \u96c6\u5408 \u4e26 \u51fa\u767c \u6d3b\u52d5 \u958b\u59cb \u4e4b\u521d \u9818\u968a \u5442\u660e\u6f90 \u5c0f\u59d0 \u63d0\u9192 \u672c \u6b21 \u6d3b\u52d5 \u6ce8\u610f \u4e8b\u9805 \u53ca \u89c0\u5bdf \u91cd\u9ede \u5148\u884c \u5efa\u7acb \u898b\u7fd2\u751f \u7684 \u80cc\u666f \u77e5\u8b58 \u672c \u6b21 \u4e0a\u5348 \u884c\u7a0b \u4ee5 \u53f0\u5927 \u535a\u7269\u9928\u7fa4 \u70ba \u4e3b\u8ef8 \u6210\u54e1\u9928 \u5171 \u6709 \u5341 \u8655 \u4fc2 \u53f0\u7063 \u5927\u5b78 \u5c07 \u5176
