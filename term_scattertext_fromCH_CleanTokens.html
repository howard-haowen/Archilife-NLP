rsson \u5c0d\u65bc \u53f0\u7063 \u63a8\u52d5 \u6c38\u7e8c \u74b0\u5883 \u7684 \u52aa\u529b \u8207 \u524d\u77bb\u6027 \u7684 \u601d\u7dad \u90fd \u7d66\u4e88 \u6975 \u9ad8 \u7684 \u8a55\u50f9 \u4e26 \u8868\u793a \u5c07 \u4ee5 \u5be6\u969b \u884c\u52d5 \u652f\u6301 \u53f0\u7063 \u6210\u54e1 \u5011 \u4e5f \u767c\u63ee \u7cbe\u6e5b \u7684 \u5916\u8a9e \u80fd\u529b \u5e2d\u9593 \u6c23\u6c1b \u71b1\u7d61 \u8cd3\u4e3b\u76e1\u6b61 \u6700\u5f8c \u9084\u662f \u8981 \u63d0\u9192 \u5927\u5bb6 2020\u5e74 \u7684 \u884c\u4e8b \u4ecd \u61c9 \u8b39\u8a00\u614e\u884c \u4fdd\u5b88 \u4ee5 \u5c0d \u63a5\u8457 \u4ecb\u7d39 \u65b0\u4efb \u77e5\u8b58 \u57f7\u5b88 \u8005 \u70ba \u65e5\u8a9e \u57f7\u5b88 \u8005 \u6797\u7fca\u5a77 \u5c0f\u59d0 \u7dca\u63a5\u8457 \u9032\u884c \u5c08\u984c \u6f14\u8b1b \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u5f35\u5b87\u5f64 \u5c0f\u59d0 \u4e3b\u8b1b \u518d \u9020 \u6b77\u53f2 \u73fe\u5834 \u4ee5 \u96c4\u93ae \u5317\u9580 \u53ca \u5de6\u71df \u9cf3\u5c71 \u820a \u57ce \u897f\u9580 \u9435\u5de5\u6bb5 \u70ba \u4f8b \u4e3b\u8b1b\u4eba \u9996\u5148 \u8868\u793a \u4fdd\u5b58 \u4e0d \u53ea \u662f \u4fee\u5fa9 \u66f4 \u662f \u6b77\u53f2 \u60c5\u5883 \u7684 \u8a6e\u91cb \u8207 \u518d\u9020 \u518d \u9020 \u6b77\u53f2 \u73fe\u5834 \u662f \u6587\u5316\u90e8 \u65bc 105\u5e74 6\u6708 17\u65e5 \u63d0\u51fa \u6587\u5316 \u8cc7\u7522 \u65b0 \u7b56\u7565 \u5f9e \u6b77\u53f2 \u8207 \u6587\u5316 \u8a18\u61b6 \u89d2\u5ea6 \u51fa\u767c \u878d\u5165 \u57ce\u5e02 \u6cbb\u7406 \u4e26 \u5275\u9020 \u8ddf \u7576\u4ee3 \u751f\u6d3b \u91cd\u65b0 \u9023\u7d50 \u7684 \u8a18\u61b6 \u4e3b\u8b1b\u4eba \u4ee5 \u82f1\u570b \u9818\u4e8b\u9928 \u70ba \u4f8b \u7d93\u904e \u8a0a\u606f \u7684 \u6536\u96c6 \u8207 \u6574\u7406 \u53ca \u76f8\u95dc \u8abf\u67e5 \u7814\u7a76 \u9032\u884c \u898f\u5283 \u8a2d\u8a08 \u53ca \u4fee\u5fa9 \u65bd\u4f5c \u5e0c\u671b \u9054\u5230 \u5834\u6240 \u7cbe\u795e \u4fdd\u5b58 \u8207 \u5ef6\u7e8c \u63a5\u8457 \u63d0\u5230 \u96c4\u93ae \u5317\u9580 \u5730\u7406 \u4f4d\u7f6e \u53ca \u6b77\u53f2 \u80cc\u666f \u4fee\u5fa9 \u76ee\u6a19 \u70ba \u539f \u7832 \u81fa \u7a7a\u9593 \u7684 \u5c55\u73fe \u8207 \u5efa\u7acb \u8207 \u7b2c\u4e00 \u6e2f\u53e3 \u7a7a\u9593 \u95dc\u4fc2 \u7684 \u93c8\u7d50 \u800c \u5728 \u5de6\u71df \u9cf3\u5c71 \u820a \u57ce \u9435\u5de5\u6bb5 \u90e8\u4efd \u671f \u80fd \u5b8c\u6574 \u5efa\u69cb \u820a \u57ce \u897f\u9580 \u5834\u57df \u6b77\u53f2 \u98a8\u8c8c \u63a5\u8457 \u7531 \u8607\u7f8e\u5982 \u5c0f\u59d0 \u4e3b\u8b1b \u653f\u7b56 \u5c0d \u535a\u7269\u9928 \u767c\u5c55 \u4e4b \u5f71\u97ff \u4e3b\u8b1b\u4eba \u9996\u5148 \u8868\u793a \u53f0\u7063 \u535a\u7269\u9928 \u4e8b\u696d \u76ee\u524d \u8655\u65bc \u591a\u5143\u5316 \u6642\u4ee3 \u5728 \u5404\u754c \u75be\u547c \u4e0b \u65bc 2015\u5e74 \u8a02\u5b9a \u516c\u544a \u535a\u7269\u9928 \u6cd5 \u5728 \u535a\u7269\u9928\u6cd5 \u4e4b\u4e0b \u535a\u7269\u9928 \u672c\u8eab \u5373 \u5177\u5099 \u975e \u71df\u5229 \u7d44\u7e54 \u8eab\u5206 \u81ea\u7136\u4eba \u4e5f \u6709 \u7533\u8acb \u8a2d\u7acb \u535a\u7269\u9928 \u4e4b \u6b0a\u5229 \u6709\u5229\u65bc \u9f13\u52f5 \u79c1\u4eba \u8208\u8fa6 \u535a\u7269\u9928 \u4e3b\u8b1b\u4eba \u4e5f \u63d0\u5230 2016\u5e74 \u81f3 2021\u5e74 \u63a8\u52d5 \u7684 \u535a\u7269\u9928 \u8207 \u5730\u65b9 \u6587\u5316\u9928 \u767c\u5c55 \u8a08\u756b \u5167\u5bb9 \u4ee5\u53ca \u4ee5 \u862d\u967d \u535a\u7269\u9928 \u70ba \u6848\u4f8b \u8207 \u5927\u5bb6 \u5206\u4eab \u671f\u671b \u900f\u904e \u6cd5\u898f \u80fd \u6539\u5584 \u535a\u7269\u9928 \u9ad4\u8cea \u4f7f \u535a\u7269\u9928 \u529f\u80fd \u5065\u5168 \u7372\u5f97 \u793e\u6703 \u5927\u773e \u7684 \u652f\u6301 \u53c3\u8207 \u900f\u904e \u767c\u5c55 \u8a08\u756b \u4fc3\u9032 \u5730\u65b9 \u6587\u5316 \u4e8b\u696d \u6c38\u7e8c \u7d93\u71df \u8207 \u767c\u5c55 \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u9673\u9060\u9d3b \u5148\u751f \u4e3b\u8b1b \u5371\u8001 \u8207 \u8010\u9707 \u80fd\u529b \u4e4b \u8aaa\u660e \u4e3b\u8b1b\u4eba \u9996\u5148 \u63d0\u5230 \u81fa\u7063 \u5730\u5340 \u4f4d\u8655 \u74b0 \u592a\u5e73\u6d0b \u5730\u9707\u5e36 \u4e0a \u5e73\u5747 \u6bcf \u5e74 \u767c\u751f \u4e4b \u5730\u9707 \u9054 \u6578\u5343 \u6b21 \u4e4b \u591a \u5efa\u7bc9\u7269 \u8f09\u91cd \u50b3\u905e \u8def\u5f91 \u5f9e \u677f \u6881 \u5230 \u67f1 \u56e0\u6b64 \u6a13\u677f \u5fc5\u9808 \u6709 \u8db3\u5920 \u5f37\u5ea6 \u548c \u52c1\u5ea6 \u4f86 \u627f\u8f09 \u5176 \u4e0a\u9762 \u7684 \u5bb6\u5177 \u8a2d\u5099 \u548c \u4eba \u7b49 \u8f09\u91cd \u4e3b\u8b1b\u4eba \u8aaa\u660e PSERCB \u4e4b \u64cd\u4f5c \u7a0b\u5e8f \u6578\u64da \u8cc7\u6599 \u672a\u4f86 \u4e5f \u53ef \u61c9\u7528 \u65bc \u9632\u707d \u653f\u7b56 \u5236\u5b9a \u53ca \u90fd\u5e02 \u66f4\u65b0 \u800c \u5efa\u7bc9\u7269 \u8010\u9707 \u80fd\u529b \u88dc\u5f37 \u6709 \u5404 \u5f0f \u5de5\u6cd5 \u9808 \u5145\u5206 \u8003\u91cf \u8010 \u9707 \u88dc\u5f37 \u5efa\u7bc9\u7269 \u4e4b \u4f7f\u7528 \u9700\u6c42 \u73fe\u4eca \u5730\u9707\u529b \u8a08\u7b97 \u4e5f \u5217\u5165 \u67e5\u6838 \u5371 \u8001 \u5efa\u7269 \u91cd\u9ede \u5728 \u53f0\u7063 \u5730\u9707 \u983b\u7e41 \u7684 \u74b0\u5883 \u4e0b \u8001\u820a \u5efa\u7bc9\u7269 \u8010\u9707 \u80fd\u529b \u4e0d\u8db3 \u6545 \u5236\u8a02 \u5371\u8001 \u689d\u4f8b \u4ee5 \u63d0\u5347 \u570b\u6c11 \u5c45\u5bb6 \u5b89\u5168 \u6f14\u8b1b \u5b8c\u7562 \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u4ee3\u8868 \u57fa\u91d1\u6703 \u81f4\u8d08 \u8b1d\u79ae\u4e88 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u5728 \u8207\u6703 \u8005 \u7d1b\u7d1b \u5229\u7528 \u9935 \u8c6c \u6642\u9593 \u63d0\u51fa \u500b\u4eba \u610f\u898b \u8207 \u770b\u6cd5 \u4ea4\u6d41 \u5f8c \u5713\u6eff \u5730 \u7d50\u675f \u5341\u4e8c\u6708\u4efd \u570b\u653f \u806f\u8abc\u6703", "12\u6708\u4efd \u898b\u8b58 \u4e4b \u65c5 \u6d3b\u52d5 \u65bc 2019\u5e74 12\u6708 14\u65e5 \u7531 \u5442\u660e\u6f90 \u5c0f\u59d0 \u5e36\u9818 10 \u4f4d \u7950\u751f \u898b\u7fd2\u751f \u53ca \u5bb6\u9577 \u5011 \u9032\u884c \u52a0 \u868b\u4ed4 \u8001 \u53f0\u5317 \u65e5\u5e38 \u8d70\u8b80 \u4e4b \u65c5 \u6d3b\u52d5 \u4e4b\u521d \u9818\u968a \u5442\u660e\u6f90 \u5c0f\u59d0 \u63d0\u9192 \u672c \u6b21 \u6d3b\u52d5 \u6ce8\u610f \u4e8b\u9805 \u53ca \u89c0\u5bdf \u91cd\u9ede \u5148\u884c \u5efa\u7acb \u898b\u7fd2\u751f \u7684 \u80cc\u666f \u77e5\u8b58 \u672c \u6b21 \u884c\u7a0b \u4ee5\u5357 \u842c\u83ef \u5730\u5340 \u70ba \u53c3\u8a2a \u4e3b\u8ef8 \u7531 \u9ad8\u50b3\u68cb \u5148\u751f \u64d4\u4efb \u5c0e\u89bd \u8001\u5e2b \u773e\u4eba \u7b2c\u4e00 \u7ad9 \u5373 \u53c3\u8a2a \u824b\u823a \u9f8d\u5c71\u5bfa \u9ad8 \u8001\u5e2b \u9996\u5148 \u4ecb\u7d39 \u5167\u90e8 \u7684 \u8a69\u6587 \u5c0d\u806f \u53ca \u5efa\u7bc9 \u98a8\u83ef \u63a5\u8457 \u8aaa\u660e \u7a2e\u7a2e \u795e\u8e5f \u4f7f \u9f8d\u5c71\u5bfa \u6210\u70ba \u7576\u5730 \u4fe1\u4ef0 \u4e2d\u5fc3 \u5373\u4f7f \u6b77\u7d93 \u591a \u6b21 \u91cd\u5efa \u8207 \u4fee\u847a \u5728 \u7576\u5730 \u5c45\u6c11 \u5fc3 \u4e2d \u4e4b \u5730\u4f4d \u4ecd \u5c79\u7acb\u4e0d\u6416 \u5982 \u4e8c \u6b21 \u4e16\u754c \u5927\u6230 \u671f\u9593 \u82e5 \u9047\u6709 \u7a7a\u8972 \u901a\u5e38 \u5c45\u6c11 \u6703 \u4ee5 \u6b63\u6bbf \u70ba \u907f\u96e3\u6240 \u7136 \u8a72 \u6b21 \u7f8e\u8ecd \u8f5f\u70b8 \u820a \u53f0\u5317 \u57ce\u5340 \u524d\u5915 \u5c45\u6c11 \u56e0 \u4e0d\u582a \u868a\u87f2 \u7169\u64fe \u800c \u8fd4\u5bb6 \u4e4b\u5f8c \u6b63\u6bbf \u96d6 \u906d \u70b8\u6bc0 \u537b \u7121 \u4eba \u53d7\u96e3 \u96a8\u5f8c \u8d70\u8a2a \u897f\u5712\u8def \u4e0a \u7684 \u670d\u98fe \u6279\u767c \u8857 \u7531\u65bc \u6230\u5f8c \u5b30\u5152\u6f6e \u8207 \u5a66\u5973 \u958b\u59cb \u6295\u8eab \u8077\u5834 \u7b49 \u56e0\u7d20 \u8863\u670d \u9700\u6c42\u91cf \u63d0\u9ad8 \u52a0\u4e0a \u6210\u8863 \u6982\u5ff5 \u8208\u8d77 \u6210\u8863\u5e97 \u9678\u7e8c \u958b\u5f35 \u5f62\u6210 \u670d\u98fe \u5546\u5708 \u5168\u76db \u6642\u671f \u4eba\u6f6e \u7d61\u7e79\u4e0d\u7d55 \u5e38 \u6709 \u670d\u98fe\u5e97 \u8001\u95c6 \u534a\u591c \u7b97 \u9322 \u7b97\u5230 \u7761\u8457 70\u5e74\u4ee3 \u5f8c \u6210\u8863 \u7d21\u7e54\u5ee0 \u5927\u91cf \u5916\u79fb \u570b\u5167 \u5e02\u5834 \u8870\u9000 \u5c0e\u81f4 \u5546\u5708 \u6c92\u843d \u5982\u4f55 \u8f49\u578b \u662f \u503c\u5f97 \u773e\u4eba \u6df1\u601d \u7684 \u8b70\u984c \u7dca\u63a5\u8457 \u4f86\u5230 \u842c\u83ef 411\u865f \u516c\u5712 \u9ad8 \u8001\u5e2b \u8b1b\u8ff0 \u8a72 \u8655 \u5728 \u65e5\u6cbb \u6642\u671f \u4e3b\u8981 \u4f5c\u70ba \u751f\u7522 \u8f15\u578b \u98db\u6a5f \u4e4b \u7528 \u4e26 \u65bc \u56db\u5468 \u7a2e\u690d \u6a39\u6728 \u8207 \u7af9\u6797 \u8a2d\u7f6e \u9632\u7a7a\u6d1e \u4ee5\u5229 \u8ecd\u4e8b \u9632\u8b77 \u6578\u5341 \u5e74 \u5f8c \u70ba \u4fdd\u7559 \u6587\u5316 \u8cc7\u7522 \u8207 \u81ea\u7136 \u666f\u89c0 \u800c \u8a2d\u7acb \u6b64 \u516c\u5712 \u4e00 \u6539 \u6614\u65e5 \u6a39 \u63a9\u8b77 \u9632\u7a7a\u6d1e \u9632\u7a7a\u6d1e \u4fdd\u8b77 \u4eba \u7684 \u89c0\u9ede \u7531 \u4eba \u4fdd\u5b58 \u9632\u7a7a\u6d1e \u9032\u800c \u4fdd\u8b77 \u6df1\u690d \u65bc \u9632\u7a7a\u6d1e \u7684 \u8001 \u6a39 \u4e2d\u5348\u98ef \u5f8c \u9ad8 \u8001\u5e2b \u8868\u793a \u5357\u842c\u83ef \u820a\u7a31 \u52a0\u868b\u4ed4 \u6f22\u4eba \u5165\u58be \u524d \u539f\u662f \u5e73\u57d4\u65cf \u7684 \u751f\u6d3b \u7bc4\u570d \u65e9\u5e74 \u6c34\u9053 \u7e31\u6a6b \u6545 \u52a0 \u868b\u4ed4 \u5728 \u51f1\u9054\u683c\u862d\u8a9e \u4e2d \u70ba \u6cbc\u6fa4 \u4e4b \u610f \u773c\u524d \u6240 \u898b \u7684 \u5f4e\u66f2 \u9053\u8def \u5728 \u65e9\u671f \u5373 \u53e4 \u6cb3\u9053 \u7d93\u904e \u4e4b \u8655 \u63a5\u8457 \u81f3 \u9752\u5e74 \u516c\u5712 \u5c0e\u89bd \u5176 \u524d\u8eab \u70ba \u5168 \u53f0 \u6700 \u65e9 \u7684 \u8ecd\u7528 \u6a5f\u5834 \u76f8\u5c0d\u65bc \u5317\u7aef \u7684 \u677e\u5c71 \u6a5f\u5834 \u800c \u6709 \u53f0\u5317 \u5357 \u6a5f\u5834 \u4e4b \u7a31 \u723e\u5f8c \u9752\u5e74 \u516c\u5712 \u9644\u8fd1 \u5340\u57df \u4fbf \u7a31 \u5357 \u6a5f\u5834 \u6539\u5efa\u6210 \u516c\u5712 \u5f8c \u7d50\u5408 \u5728\u5730 \u4eba\u6587 \u8207 \u4f11\u9592 \u904b\u52d5 \u9010\u6f38 \u6539\u8b8a \u5357 \u842c\u83ef \u5c45\u6c11 \u7684 \u751f\u6d3b \u578b\u614b \u884c\u7a0b \u6700\u5f8c \u53c3\u8a2a \u4f4d\u65bc \u9752\u5e74 \u516c\u5712 \u5167\u90e8 \u7684 \u842c\u83ef \u6545\u4e8b\u9928 \u900f\u904e \u9928 \u5167 \u9673\u8a2d \u7684 \u8001 \u7167\u7247 \u53f2\u6599 \u53ca \u5f71\u97f3 \u8cc7\u8a0a \u7b49 \u5c55\u54c1 \u8b93 \u773e\u4eba \u80fd \u6df1\u5165 \u4e86\u89e3 \u5357\u842c\u83ef \u4eca\u6614 \u4e4b \u8b8a\u5316 \u8207 \u7576\u5730 \u7684 \u6c11\u4fd7 \u5c0f \u77e5\u8b58 \u81f3 \u6b64 \u672c \u65e5 \u6d3b\u52d5 \u5df2 \u8fd1 \u5c3e\u8072 \u5927\u5bb6 \u4e00\u8d77 \u5408\u7167 \u7559\u5ff5 \u5f8c \u4e26 \u671f\u5f85 \u65bc \u4e0b \u6b21 \u898b\u8b58 \u4e4b \u65c5 \u518d \u76f8\u898b", "\u672c \u6703 \u65bc 2019\u5e74 1\u6708 20\u65e5 \u5047 \u6676\u83ef \u9152\u5e97 \u5730\u4e0b \u4e09\u6a13 \u6676\u82f1\u6703 \u8209\u884c \u7950\u751f \u570b\u653f \u806f\u8abc\u6703 \u5728 \u4e3b\u6301\u4eba \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u5ba3\u5e03 \u5f8c \u63ed\u958b \u7576\u65e5 \u6d3b\u52d5 \u5e8f\u5e55 \u5728 \u8f15\u9b06 \u6d3b\u6f51 \u7684 \u7bc0\u76ee \u904e \u5f8c \u96a8\u5373 \u7531 \u4e3b\u6301\u4eba \u5e36\u4f86 \u91cd\u8981 \u8a0a\u606f \u6c23\u5019 \u8b8a\u9077 \u70ba \u7576\u524d \u5168\u7403 \u71b1\u70c8 \u63a2\u8a0e \u7684 \u8b70\u984c \u800c \u7950\u751f \u65e9 \u5728 \u4e8c\u5341\u591a \u5e74 \u524d \u5df2 \u63d0\u51fa \u6c23\u5019 \u7570\u8b8a \u7814\u7a76 \u8ab2\u984c \u8a8d\u70ba \u8b8a\u9077 \u5df2 \u4e0d\u8db3 \u5f62\u5bb9 \u9762\u81e8 \u7684 \u6c23\u5019 \u66b4\u70c8\u5316 \u73fe\u8c61 \u6545 \u7a31 \u4e4b \u70ba \u7570\u8b8a \u53e6\u5916 2018\u5e74 \u6700 \u4f4e \u6fd5\u5ea6 \u843d\u5728 \u4e09\u6708\u4efd \u7684 26 \u800c \u6fd5\u5ea6 \u4f4e \u5c07 \u5c0e\u81f4 \u5287\u70c8 \u6eab\u5dee \u9032\u800c \u5f71\u97ff \u751f\u614b \u74b0\u5883 \u6240\u4ee5 \u4eca\u5e74\u5ea6 \u4ecd \u8acb \u5927\u5bb6 \u6301\u7e8c \u95dc\u6ce8 \u6eab\u5ea6 \u8207 \u6fd5\u5ea6 \u7684 \u8b8a\u5316 \u6b64\u5916 \u7950\u751f Headquarter \u9810\u8a08 \u5728 \u4eca\u5e74 \u4e0b \u534a \u5e74 \u555f\u7528 \u671f\u671b \u5728 \u5d84\u65b0 \u7684 \u5834\u57df \u4e2d \u9032\u884c \u66f4\u591a \u4e0d\u540c \u8b70\u984c \u7684 \u63a2\u8a0e \u53e6\u5916 \u7950\u751f \u6709\u5225\u65bc \u73fe\u4eca \u7db2\u8def \u865b \u7684 \u6f6e\u6d41 \u4ee5 \u5be6 \u7684 \u5171\u751f \u6578 \u4f4d \u6587\u660e \u8b1b\u6c42 \u7406\u5ff5 \u6e05\u695a \u518d \u57f7\u884c \u63a8\u5ee3 \u671f \u80fd \u6301\u7e8c \u50b3\u905e \u7950\u751f \u7684 \u7406\u5ff5 \u63a5\u8457 \u4ecb\u7d39 \u65b0\u4efb \u77e5\u8b58 \u57f7\u5b88 \u8005 \u70ba \u6c23\u8c61\u5b78 \u57f7\u5b88 \u8005 \u5433\u6620\u84c1 \u5c0f\u59d0 \u6b63\u5f0f \u52a0\u5165 \u672c \u6703 \u7dca\u63a5\u8457 \u9032\u884c \u5c08\u984c \u6f14\u8b1b \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u9673\u5fd7\u8aa0 \u5148\u751f \u4e3b\u8b1b \u5728\u5730 \u89c0\u5bdf \u5730\u5340 \u7279\u8272 \u8207 \u90fd\u5e02 \u751f\u6d3b \u74b0\u5883 \u54c1\u8cea \u5f9e \u5712\u4ed4\u6797 \u5230 \u54e1\u6797\u5e02 \u4e3b\u8b1b\u4eba \u9996\u5148 \u4ee5 \u5730\u5716 \u986f\u793a \u54e1\u6797\u5e02 \u7684 \u76f8\u5c0d \u4f4d\u7f6e \u54e1\u6797 \u5e02\u5340 \u9435\u8def \u9ad8\u67b6\u5316 \u4e4b\u5f8c \u9664 \u6539\u5584 \u9435\u8def \u5c0d \u4ea4\u901a \u963b\u9694 \u5916 \u5728 \u54e1\u6797 184 \u516c\u9803 \u5e02\u5730 \u91cd\u5283 \u90e8\u5206 \u56e0\u70ba \u589e\u52a0 \u4e86 \u4f4f\u5b85\u5340 \u9032\u800c \u5e36\u52d5 \u5468\u570d \u9632\u707d \u8a2d\u65bd \u9910\u98f2 \u8a2d\u65bd \u53ca \u516c\u5171 \u8a2d\u65bd \u63a5\u8457 \u4e3b\u8b1b\u4eba \u63d0\u5230 \u65e5\u5f8c \u4e5f \u5c07 \u95dc\u6ce8 \u54e1\u6797\u5e02 \u96c6\u5408 \u4f4f\u5b85 \u6216 \u7368\u7acb \u5c45\u4f4f \u7a7a\u9593 \u7684 \u8b8a\u5316 \u4ee5\u53ca \u706b\u8eca\u7ad9 \u524d \u7684 \u7a7a\u9593 \u898f\u5283 \u671f \u80fd \u89e3\u6c7a \u505c\u8eca \u9700\u6c42 \u5f8c \u517c\u9867 \u7f8e\u89c0 \u7da0\u5316 \u6700\u5f8c \u4e3b\u8b1b\u4eba \u8868\u793a \u671f\u671b \u53f0\u7063 \u5404 \u500b \u89d2\u843d \u90fd \u80fd \u767c\u5c55 \u5730\u5340 \u7279\u8272 \u9032\u4e00\u6b65 \u63d0\u5347 \u751f\u6d3b \u54c1\u8cea \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u674e\u5b8f\u5805 \u5148\u751f \u4e3b\u8b1b \u6c38\u7e8c \u74b0\u5883 \u8ac7 \u90fd\u5e02 \u66f4\u65b0 \u7684 \u56f0\u5883 \u8207 \u89e3\u6c7a \u7b56\u7565 \u4e3b\u8b1b\u4eba \u9996\u5148 \u8868\u793a \u53f0\u5317\u5e02 \u76ee\u524d \u5c4b\u9f61 \u4e09\u5341 \u5e74 \u4ee5\u4e0a \u5efa\u7bc9\u7269 \u9054 \u4e5d\u842c\u591a \u68df \u56e0\u61c9 \u9ad8\u9f61\u5316 \u793e\u6703 \u4f86\u81e8 \u90fd\u5e02 \u66f4\u65b0 \u52e2\u5728\u5fc5\u884c \u800c \u90fd\u5e02 \u66f4\u65b0 \u9762\u81e8 \u8a31\u591a \u56f0\u5883 \u5305\u62ec \u6b0a \u5c6c \u8907\u96dc \u5730\u4e3b \u6240\u6709\u6b0a\u4eba \u610f\u898b \u6574\u5408 \u4e0d\u6613 \u56e0 \u5c11\u6578 \u53cd\u5c0d \u610f\u898b \u7121\u6cd5 \u63a8\u52d5 \u8cc7\u8a0a \u4e0d \u5c0d\u7a31 \u9020\u6210 \u5be6\u65bd \u8005 \u8207 \u5730\u4e3b \u4e92\u4fe1 \u4e0d\u8db3 \u653f\u5e9c \u90fd\u5e02 \u66f4\u65b0 \u5be9\u8b70 \u7a0b\u5e8f \u5197\u9577 \u4e0d\u52d5\u7522 \u4f30\u50f9 \u7684 \u7368\u7acb\u6027 \u76ee\u524d \u63d0\u51fa \u76f8\u5c0d \u89e3\u6c7a \u7b56\u7565 \u63d0\u9ad8 \u8a98\u56e0 \u589e\u52a0 \u5f37\u5236\u529b \u6709\u6548 \u89e3\u6c7a \u4e0d \u540c\u610f\u6236 \u63d0\u5347 \u5be9\u8b70 \u6548\u7387 \u671f\u671b \u900f\u904e \u90fd\u5e02 \u66f4\u65b0 \u4f7f\u5f97 \u571f\u5730 \u8cc7\u6e90 \u518d\u751f \u6d3b\u5316 \u9054\u6210 \u74b0\u5883 \u7684 \u6c38\u7e8c \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u5433\u7db1\u7acb \u5148\u751f \u4e3b\u8b1b \u98a8 \u74b0\u5883 \u56e0\u61c9 \u7684 \u5efa\u7bc9 \u8207 \u57ce\u5e02 \u8a2d\u8a08 \u4e3b\u8b1b\u4eba \u9996\u5148 \u63d0\u5230 \u81ea\u7136 \u901a\u98a8 \u63db\u6c23 \u80fd \u6e1b\u7de9 \u71b1\u5cf6 \u6548\u61c9 \u6539\u5584 \u7a7a\u6c23 \u54c1\u8cea \u9032\u800c \u63d0\u5347 \u7a7a\u9593 \u8212\u9069\u5ea6 \u53ca \u516c\u5171 \u885b\u751f \u900f\u904e \u5be6\u5730 \u8abf\u67e5 \u5fae \u6c23\u5019 \u91cf\u6e2c \u98a8 \u74b0\u5883 \u8212\u9069\u5ea6 \u8abf\u67e5 \u53ca CFD \u6a21\u64ec \u7b49 \u5206\u6790 \u5f8c \u9032\u884c \u7d9c\u5408 \u904b\u7528 \u767c\u5c55 \u4e00 \u5957 \u9069\u5408 \u81ea\u7136 \u901a\u98a8 \u6982\u5ff5 \u7684 \u5efa\u7bc9 \u8a55\u4f30 \u6a21\u5f0f \u4e3b\u8b1b\u4eba \u5217\u8209 \u5404 \u5730\u5340 \u9806\u61c9 \u5927\u81ea\u7136 \u7684 \u5efa\u7bc9 \u578b\u5f0f \u8db3\u898b \u98a8\u571f \u5efa\u7bc9 \u7684 \u751f\u614b \u667a\u6167 \u4e3b\u8b1b\u4eba \u8868\u793a \u5728 \u7814\u7a76 \u7684 \u904e\u7a0b \u4e2d \u8b49\u5be6 \u4e86 \u98a8 \u74b0\u5883 \u7684 \u53ef\u64cd\u4f5c\u6027 \u5354\u52a9 \u4f4f\u5b85 \u793e\u5340 \u898f\u5283 \u53ca \u5916\u90e8 \u7a7a\u9593 \u8a2d\u8a08 \u7684 \u6c7a\u7b56 \u6f14\u8b1b \u5b8c\u7562 \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u4ee3\u8868 \u57fa\u91d1\u6703 \u81f4\u8d08 \u8b1d\u79ae\u4e88 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u5728 \u8207\u6703 \u8005 \u7d1b\u7d1b \u5229\u7528 \u9935 \u8c6c \u6642\u9593 \u63d0\u51fa \u500b\u4eba \u610f\u898b \u8207 \u770b\u6cd5 \u4e92\u76f8 \u4ea4\u6d41 \u5f8c \u5713\u6eff \u5730 \u7d50\u675f \u4e00\u6708\u4efd \u570b\u653f \u806f\u8abc\u6703", "1\u6708\u4efd \u898b\u8b58 \u4e4b \u65c5 \u6d3b\u52d5 \u65bc 2019\u5e74 1\u6708 12\u65e5 \u7531 \u5442\u660e\u6f90 \u5c0f\u59d0 \u5e36\u9818 13 \u4f4d \u7950\u751f \u898b\u7fd2\u751f \u53ca \u5bb6\u9577 \u5011 \u9032\u884c \u82d7\u6817 \u9ec3\u91d1 \u5c0f\u93ae \u828b\u898b \u5e78\u798f \u66a8 \u5ba2\u5bb6 \u6587\u5316 \u4e4b \u65c5 \u6d3b\u52d5 \u958b\u59cb \u4e4b\u521d \u9818\u968a \u5442\u660e\u6f90 \u5c0f\u59d0 \u63d0\u9192 \u672c \u6b21 \u6d3b\u52d5 \u6ce8\u610f \u4e8b\u9805 \u53ca \u89c0\u5bdf \u91cd\u9ede \u5148\u884c \u5efa\u7acb \u898b\u7fd2\u751f \u7684 \u80cc\u666f \u77e5\u8b58 \u672c \u6b21 \u884c\u7a0b \u4ee5 \u9ec3\u91d1 \u5c0f\u93ae \u4f11\u9592 \u8fb2\u696d\u5340 \u70ba \u4e3b\u8ef8 \u7531 \u793e\u5340 \u767c\u5c55 \u5354\u6703 \u5e79\u4e8b \u64d4\u4efb \u5c0e\u89bd \u4eba\u54e1 \u884c\u7a0b \u4e00 \u958b\u59cb \u5c0e\u89bd \u4eba\u54e1 \u89e3\u91cb \u6bcf \u5e74 5 \u81f3 7\u6708 \u9053\u8def \u5169\u65c1 \u7684 \u963f\u52c3\u52d2 \u82b1\u6735 \u76db\u958b \u9ec3\u71e6\u71e6 \u7684 \u82b1\u4e32 \u96a8 \u98a8 \u6416\u66f3 \u52a0\u4e0a \u7530 \u9593 \u7a3b\u6d6a \u4e00\u773c \u671b\u53bb \u7247\u7247 \u91d1\u9ec3 \u5373 \u9ec3\u91d1 \u5c0f\u93ae \u540d\u7a31 \u7531\u4f86 \u96a8\u5f8c \u7c21\u55ae \u4ecb\u7d39 \u8a72 \u8fb2\u696d\u5340 \u6db5\u84cb \u7684 \u7bc4\u570d \u5730\u7406 \u74b0\u5883 \u7279\u8272 \u7522\u696d \u53ca \u4e3b\u8981 \u4f5c\u7269 \u8aaa\u660e \u7576\u5730 \u6c23\u5019 \u8207 \u6c34\u8cea \u571f\u58e4 \u9069\u5408 \u8fb2\u4f5c\u7269 \u751f\u9577 \u5c24\u5176 \u9069\u5408 \u7a2e\u690d \u7d05\u68d7 \u662f \u5168 \u53f0 \u552f\u4e00 \u7d05\u68d7 \u7522\u5730 \u4e5f \u56e0 \u751f\u7522 \u591a \u7a2e \u8fb2\u7522\u54c1 \u4e00 \u5e74 \u56db \u5b63 \u5404 \u6709 \u666f\u89c0 \u7dca\u63a5\u8457 \u773e\u4eba \u8ddf\u96a8 \u5c0e\u89bd \u4eba\u54e1 \u9a0e\u4e58 \u8173\u8e0f\u8eca \u9806 \u8457 \u9435\u99ac\u9053 \u9032\u884c \u7530\u5712 \u6c34\u5733 \u751f\u614b \u5de1\u79ae \u63a2\u7d22 \u5ba2\u5bb6 \u6587\u5316 \u8207 \u8fb2\u6751 \u98a8\u5149 \u4e2d\u5348\u98ef \u5f8c \u5c0e\u89bd \u4eba\u54e1 \u8b1b\u8ff0 \u82d7\u6817 \u516c\u9928 \u4fc2 \u5168 \u53f0 \u7b2c\u4e8c \u5927 \u7684 \u828b\u982d \u7522\u5340 \u50c5 \u6b21\u65bc \u5c4f\u6771 \u5730\u5340 \u7136 \u65e9\u671f \u751f\u7522 \u7684 \u6ab3\u6994\u5fc3 \u828b\u982d \u88ab \u76e4\u5546 \u6536\u8cfc \u5f8c \u591a \u4ee5 \u53f0\u4e2d \u5927\u7532 \u828b\u982d \u4e4b \u540d \u8ca9\u552e \u8a31\u591a \u4eba \u4e26 \u4e0d \u77e5\u66c9 \u516c\u9928 \u828b\u982d \u9042 \u900f\u904e \u7522\u696d \u7d50\u5408 \u4f11\u9592 \u89c0\u5149 \u671f\u76fc \u8b93 \u66f4\u591a \u4eba \u8a8d\u8b58 \u5728\u5730 \u828b\u982d \u63a5\u8457 \u5c0e\u89bd \u8001\u5e2b \u4ecb\u7d39 \u5ba2\u5bb6 \u6599\u7406 \u91cd\u8981 \u7684 \u98df\u6750 \u798f\u83dc \u8aaa\u660e \u5176 \u4fc2 \u7531 \u82a5\u83dc \u9183\u6f2c\u6210 \u9178\u83dc \u5f8c \u6495\u6210 \u9577\u689d\u72c0 \u62b9 \u9e7d \u65e5\u66ec \u5728 \u9084 \u5e36\u6709 \u6c34\u4efd \u6642 \u7dca\u5bc6 \u64e0\u5165 \ 51 \u7684 \u7bc0\u76ee \u904e \u5f8c \u96a8\u5373 \u7531 \u4e3b\u6301\u4eba \u5e36\u4f86 \u91cd\u8981 \u8a0a\u606f \u76f8\u4fe1 \u5927\u5bb6 \u90fd \u9084 \u8a18\u5f97 \u6797\u4fca\u8208 \u8463\u4e8b\u9577 \u4e4b \u5e74\u5ea6 \u5ba3\u544a \u9810\u4f30 \u7684 \u60c5\u5883 \u90fd \u5df2\u7d93 \u6d6e\u73fe \u9ed1\u5929\u9d5d \u6392\u968a \u6e96\u5099 \u767b\u5834 \u826f\u6a5f \u8981 \u638c\u63e1 \u5371\u6a5f \u8981 \u8eb2\u907f \u63d0\u9192 \u5927\u5bb6 \u5728 \u5929\u707d \u8207 \u4eba\u798d \u4ea4\u4e92 \u5f71\u97ff \u4e0b \u884c\u4e8b \u6e96\u5247 \u61c9 \u66f4\u70ba \u4fdd\u5b88 \u4e26\u4e14 \u61c2\u5f97 \u8da8\u5409\u907f\u51f6 \u53e6\u5916 \u76ee\u524d \u5047 \u65b0\u805e \u7db2\u8def \u8b20\u8a00 \u5145\u65a5 \u500b\u4eba \u5728 \u50b3\u905e \u8a0a\u606f \u524d \u61c9 \u8b39\u614e \u78ba\u8a8d \u771f\u507d \u4e0d \u96a8\u610f \u6563\u4f48 \u4f7f \u570b\u5bb6 \u793e\u6703 \u6c1b\u570d \u8f03\u70ba \u5e73\u548c \u56e0\u6b64 \u9f13\u52f5 \u5927\u5bb6 \u591a\u591a \u53c3\u8207 \u8b80\u66f8\u6703 \u7d2f\u7a4d \u8db3\u5920 \u7684 \u77e5\u8b58 \u624d \u80fd \u505a\u51fa \u6b63\u78ba \u7684 \u5224\u65b7 \u7dca\u63a5\u8457 \u9032\u884c \u5c08\u984c \u6f14\u8b1b \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u694a\u6b63\u5e06 \u5148\u751f \u4e3b\u8b1b \u53f0\u7063 \u7d30\u80de \u6cbb\u7642 \u6280\u8853 \u73fe\u6cc1 \u4e3b\u8b1b\u4eba \u9996\u5148 \u8aaa\u660e \u5168\u6c11\u5065\u4fdd \u8ca1\u52d9 \u72c0\u6cc1 \u8fd1 \u5e7e \u5e74 \u652f\u51fa \u56e0 \u65b0 \u85e5 \u65b0 \u7279\u6750 \u53ca \u6162\u6027\u75c5 \u764c\u75c7 \u91ab\u7642 \u8cbb\u7528 \u800c \u6709 \u6240 \u589e\u52a0 \u5065\u4fdd\u5c40 \u4e5f \u4ee5 \u9580\u8a3a \u6e1b \u91cf 2 \u53ca \u53d6\u6d88 \u591a \u7a2e \u85e5\u54c1 \u5065\u4fdd \u7d66\u4ed8 \u4f86 \u56e0\u61c9 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u63d0\u5230 \u7f8e\u570b \u4ee5 \u9593\u8cea \u5e79\u7d30\u80de \u6ce8\u5165 \u8edf\u9aa8 \u589e\u751f \u4e86 15 \u7684 \u6848\u4f8b \u552f \u53f0\u7063 \u5c1a\u672a \u6709 \u6b64 \u6cbb\u7642 \u65b9\u5f0f \u800c \u5e79\u7d30\u80de \u5927\u81f4 \u5206\u70ba \u80da\u80ce \u5e79\u7d30\u80de \u8207 \u9ad4 \u5e79\u7d30\u80de \u5169 \u5927 \u985e\u5225 \u4e3b\u8b1b\u4eba \u4e5f \u8209\u51fa hESC \u9ec3\u6591\u90e8 \u75c5\u8b8a \u7684 \u6cbb\u7642 \u53ca \u65e5\u672c iPS \u5728 \u5404 \u5927\u5b78 \u9032\u884c \u81e8\u5e8a \u5be6\u9a57 \u7684 \u6848\u4f8b \u8868\u793a \u5728 \u570b\u5916 \u5e79\u7d30\u80de \u7684 \u7814\u7a76 \u65b9\u8208\u672a\u827e \u800c \u53f0\u7063 \u5c1a \u7121 \u9032\u5c55 \u4e3b\u8b1b\u4eba \u8868\u793a \u7d30\u80de \u6cbb\u7642 \u662f \u9580\u6abb \u9ad8 \u8a8d\u8b49 \u96e3 \u7684 \u4e00 \u500b \u9818\u57df \u6975 \u9069\u5408 \u6210\u70ba \u53f0\u7063 \u4e0b \u4e00 \u968e\u6bb5 \u767c\u5c55 \u7684 \u706b\u8eca\u982d \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u6234\u6c38\u7994 \u5148\u751f \u4e3b\u8b1b \u5171 \u5275 \u751f\u8a08 \u9ad4\u9a57\u5f0f \u6559\u5b78 \u4e4b \u8fb2\u6751 \u670d\u52d9 \u5b78\u7fd2 \u4e3b\u8b1b\u4eba \u9996\u5148 \u8868\u793a \u76ee\u524d \u8457\u624b \u65bc \u884c\u653f\u9662 \u8fb2\u696d \u59d4\u54e1\u6703 \u6c34\u571f \u4fdd\u6301 \u5c40 \u7684 \u8fb2\u6751 \u6539\u9020 \u8a08\u756b \u4ee5 \u793e\u5340 \u71df\u9020 \u65b9\u5f0f \u9032\u884c \u4f7f \u5b78\u751f \u80fd \u4ee5 \u670d\u52d9 \u5b78\u7fd2 \u7372\u53d6 \u77e5\u8b58 \u8207 \u7d93\u9a57 \u7684 \u6210\u9577 \u539f\u4f4f\u6c11 \u5c08\u73ed \u7684 \u5b78\u7fd2 \u8457\u91cd \u8eab\u9ad4 \u7684 \u5be6\u8e10 \u8207 \u8a18\u61b6 \u70ba \u4e86 \u5c07 \u6709\u9650 \u7684 \u8cc7\u6e90 \u6709\u6548 \u904b\u7528 \u63a1\u7528 \u4e0d\u540c \u5e74\u7d1a \u4e00\u8d77 \u4e0a\u8ab2 \u7684 \u6559\u5b78\u6cd5 \u4e5f \u8207 \u90e8\u843d \u5408\u4f5c \u5e36 \u8457 \u5b78\u751f \u524d\u9032 \u90e8\u843d \u4e3b\u8b1b\u4eba \u4e5f \u5206\u4eab \u8c50\u5bcc \u7684 \u5716\u793a \u8b93 \u8207\u6703 \u8005 \u66f4 \u80fd \u77ad\u89e3 \u5176\u4e2d \u904e\u7a0b \u4e3b\u8b1b\u4eba \u4ea6 \u63d0\u53ca \u50b3\u7d71 \u90e8\u843d \u751f\u8a08 \u5176\u4e2d \u4e00 \u9805 \u5c31 \u662f \u91cd\u5efa \u5c0f\u7c73 \u7cfb\u7d71 \u671f\u671b \u80fd \u4f7f \u539f\u4f4f\u6c11 \u8870\u9000 \u7684 \u8fb2\u6751 \u9ad4\u5236 \u7372\u5f97 \u7d93\u6fdf \u793e\u6703 \u53ca \u751f\u614b \u7d50\u69cb \u7684 \u8f49\u8b8a \u4e5f \u8b93 \u6bcf \u5c46 \u5b78\u751f \u80fd \u5c07 \u6210\u679c \u8907\u88fd \u4fc3\u9032 \u66f4 \u7406\u60f3 \u7684 \u90e8\u843d \u751f\u6d3b \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u8449\u5a1f\u793d \u5c0f\u59d0 \u4e3b\u8b1b \u524d\u77bb \u57ce\u9109 \u6587\u5316 \u751f\u6d3b\u5708 \u5efa\u8a2d \u91cd\u5efa \u81fa\u7063 \u97f3\u6a02\u53f2 \u8a08\u756b \u2500 \u6578\u4f4d\u5316 \u8207 \u5faa\u74b0\u578b \u6587\u5316 \u74b0\u5883 \u5efa\u69cb \u4e3b\u8b1b\u4eba \u9996\u5148 \u8868\u793a \u672c \u6b21 \u8b1b\u8ff0 \u884c\u653f\u9662 \u524d\u77bb \u57fa\u790e \u5efa\u8a2d \u8a08\u756b \u5176\u4e2d \u4e00 \u74b0 \u5305\u62ec \u81fa\u7063 \u97f3\u6a02\u53f2 \u7684 \u5faa\u74b0\u578b \u6587\u5316 \u74b0\u5883 \u5efa\u69cb \u5305\u62ec \u5178\u85cf \u8207 \u4fdd\u5b58 \u7814\u7a76 \u8207 \u51fa\u7248 \u53ca \u8a6e\u91cb \u5c55\u6f14 \u7b49 \u800c \u6578\u4f4d\u5316 \u7684 \u90e8\u5206 \u65bc 2011\u5e74 \u5efa\u7f6e \u4e86 \u81fa\u7063 \u97f3\u6a02 \u8cc7\u8a0a \u4ea4\u6d41 \u5e73\u81fa \u81fa\u7063 \u97f3\u6a02 \u7fa4\u50cf \u8cc7\u6599\u5eab \u53ca \u50b3\u7d71 \u6c11\u65cf \u53ca \u6a02\u5668 \u8cc7\u6599\u5eab \u7b49 \u7db2\u7ad9 \u65bc 2017\u5e74 \u5efa\u7f6e \u81fa\u7063 \u97f3\u6a02\u9928 \u7dda\u4e0a \u865b\u64ec \u5c55\u793a\u9928 \u7db2\u7ad9 \u4e26 \u65bc \u4eca\u5e74 3\u6708 \u958b\u653e \u97f3\u6a02 \u6587\u5316 \u5730\u5716 \u7db2\u7ad9 \u4f9b \u6c11\u773e \u700f\u89bd \u4f7f\u7528 \u4e3b\u8b1b\u4eba \u8868\u793a \u53bb\u5e74 \u5171 \u8209\u8fa6 \u4e86 10 \u5834 \u5404 \u5730 \u5404 \u65cf\u7fa4 \u7684 \u5c55\u6f14 \u6d3b\u52d5 \u671f\u671b \u900f\u904e \u8a08\u756b \u7684 \u57f7\u884c \u4fdd\u5b58 \u53f0\u7063 \u6700 \u7f8e\u597d \u7684 \u8072\u97f3 \u6f14\u8b1b \u5b8c\u7562 \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u4ee3\u8868 \u57fa\u91d1\u6703 \u81f4\u8d08 \u8b1d\u79ae\u4e88 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u5728 \u8207\u6703 \u8005 \u7d1b\u7d1b \u5229\u7528 \u9935 \u8c6c \u6642\u9593 \u63d0\u51fa \u500b\u4eba \u610f\u898b \u8207 \u770b\u6cd5 \u4e92\u76f8 \u4ea4\u6d41 \u5f8c \u5713\u6eff \u5730 \u7d50\u675f \u4e09\u6708\u4efd \u570b\u653f \u806f\u8abc\u6703", "3\u6708\u4efd \u898b\u8b58 \u4e4b \u65c5 \u6d3b\u52d5 \u65bc 2019\u5e74 3\u6708 16\u65e5 \u7531 \u5442\u660e\u6f90 \u5c0f\u59d0 \u5e36\u9818 24 \u4f4d \u7950\u751f \u898b\u7fd2\u751f \u53ca \u5bb6\u9577 \u5011 \u9032\u884c \u82d7\u6817 \u820a \u9435\u9053 \u98a8\u60c5 \u66a8 \u6709\u6a5f \u98df \u8fb2 \u6559\u80b2 \u4e4b \u65c5 \u51fa\u767c \u7576\u65e5 \u5929\u6c23 \u6674\u6717 \u898b\u7fd2\u751f \u5011 \u53ca \u5176 \u5bb6\u9577 \u7686 \u6e96\u6642 \u96c6\u5408 \u4e26 \u51fa\u767c \u6d3b\u52d5 \u958b\u59cb \u4e4b\u521d \u9818\u968a \u5442\u660e\u6f90 \u5c0f\u59d0 \u63d0\u9192 \u672c \u6b21 \u6d3b\u52d5 \u6ce8\u610f \u4e8b\u9805 \u53ca \u89c0\u5bdf \u91cd\u9ede \u5148\u884c \u5efa\u7acb \u898b\u7fd2\u751f \u7684 \u80cc\u666f \u77e5\u8b58 \u4e0a\u5348 \u884c\u7a0b \u4ee5 \u642d\u4e58 \u82d7\u6817 \u820a\u5c71\u7dda \u9435\u9053 \u81ea\u884c\u8eca \u70ba \u4e3b\u8ef8 \u884c\u7a0b \u4e00 \u958b\u59cb \u7531 \u89e3\u8aaa\u54e1 \u642d\u914d \u5f71\u7247 \u64ad\u653e \u8aaa\u660e \u4e58\u8eca \u5b89\u5168 \u898f\u7bc4 \u4ee5\u53ca \u99d5\u99db \u539f\u5247 \u7b49 \u4e8b\u9805 \u8b1b\u89e3 \u5b8c\u7562 \u5373 \u642d\u4e58 \u9435\u9053 \u81ea\u884c\u8eca \u6cbf\u9014 \u7d93\u904e \u9f8d \u9a30 \u65b7 \u6a4b \u9b5a\u85e4\u576a \u9435\u6a4b \u76f4\u81f3 \u7d42\u9ede\u7ad9 \u9bc9\u9b5a\u6f6d \u6c34\u5eab \u518d \u539f \u8def \u8fd4\u56de \u773e\u4eba \u5f97\u4ee5 \u5f9e \u4e0d\u540c \u89d2\u5ea6 \u6b23\u8cde \u65e9\u671f \u9435\u9053 \u5de5\u85dd \u8207 \u5c71\u57ce \u4e4b \u7f8e \u4e58\u8eca \u9ad4\u9a57 \u7d50\u675f \u5f8c \u56de\u5230 \u9f8d\u9a30 \u65b7 \u6a4b \u9032\u884c \u89e3\u8aaa \u7531 \u7576\u5730 \u767c\u5c55 \u5354\u6703 \u7e3d\u5e79\u4e8b \u9673\u4e2d\u548c \u5148\u751f \u64d4\u4efb \u5c0e\u89bd \u8001\u5e2b \u4ed6 \u9996\u5148 \u4ecb\u7d39 \u82d7\u6817 \u662f \u5168 \u570b \u552f\u4e00 \u7372\u5f97 \u570b\u969b \u96d9\u6162\u57ce \u8a8d\u8b49 \u7684 \u7e23\u5e02 \u8fd1\u671f \u900f\u904e \u820a\u5c71\u7dda \u9435\u9053 \u81ea\u884c\u8eca \u4e4b \u904b\u884c \u5e6b\u52a9 \u6c11\u773e \u52a0\u6df1 \u5c0d \u4e09\u7fa9 \u9435\u9053 \u6587\u5316 \u7684 \u5370\u8c61 \u63a5\u8457 \u5c0e\u89bd \u8001\u5e2b \u8b1b\u8ff0 \u9f8d \u9a30 \u65b7 \u6a4b \u7684 \u6b77\u53f2 \u6df5\u6e90 \u8207 \u50f9\u503c \u56e0 \u6b77\u7d93 \u95dc\u5200\u5c71 \u5927\u5730\u9707 \u53ca 921 \u5927\u5730\u9707 \u4fb5\u8972 \u50c5 \u5269 \u5317\u7aef \u516d \u5ea7 \u53ca \u5357\u7aef \u56db \u5ea7 \u6a4b\u58a9 \u90e8\u5206 \u6a4b\u58a9 \u4ea6 \u6709 \u53d7\u640d \u5341\u5206 \u53ef\u60dc \u96a8\u5f8c \u6b65\u884c \u81f3 \u5357\u65b7\u6a4b \u53ef\u898b \u96c0\u6995 \u76e4\u64da \u65bc \u78da\u9020 \u6a4b\u58a9 \u7684 \u7279\u6b8a \u666f\u8c61 \u5448\u73fe \u4eba\u9020 \u5efa\u7bc9 \u8207 \u81ea\u7136 \u5de7\u5999 \u7d50\u5408 \u7684 \u6a23\u8c8c \u4f46 \u96c0\u6995\u6c23 \u751f\u6839 \u7262\u7262 \u76e4\u7e5e \u9577\u671f \u800c \u8a00 \u537b \u4e0d\u5229 \u6a4b\u58a9 \u4fdd\u5b58 \u5982\u4f55 \u7dad\u8b77 \u8207 \u53d6\u6368 \u6b63 \u662f \u7576\u4e0b \u523b\u4e0d\u5bb9\u7de9 \u7684 \u8b70\u984c \u4e2d\u5348 \u524d\u5f80 \u5efb\u9109 \u6709\u6a5f \u751f\u6d3b \u8fb2\u5834 \u4eab\u7528 \u6709\u6a5f \u852c\u98df\u9910 \u98ef \u5f8c \u5c0e\u89bd \u4eba\u54e1 \u5e36\u9818 \u773e\u4eba \u81f3 \u8fb2\u5834 \u9032\u884c \u6236\u5916 \u5c0e\u89bd \u8aaa\u660e \u8a72 \u8fb2\u5834 \u904b\u7528 \u751f\u614b \u8fb2\u6cd5 \u4ee5 \u88f8\u5730 \u683d\u7a2e \u4e0d \u4f7f\u7528 \u8fb2\u85e5 \u9664\u8349\u5291 \u8207 \u5316\u5b78 \u80a5\u6599 \u4e3b\u5f35 \u7a2e\u690d \u5177 \u7279\u6b8a \u6c23\u5473 \u4e4b \u690d\u7269 \u4f86 \u9a45\u96e2 \u5bb3\u87f2 \u5982 \u8349\u8393\u5712 \u4e2d \u7a2e \u8525 \u4e5f \u5229\u7528 \u98df\u7269\u93c8 \u7684 \u76f8\u4e92 \u95dc\u4fc2 \u6e1b\u5c11 \u5bb3\u87f2 \u5982 \u74e2\u87f2 \u5403 \u869c\u87f2 \u6b64\u5916 \u5728 \u91ce\u8349 \u7ba1\u7406 \u65b9\u9762 \u83dc \u8207 \u8349 \u5171\u751f \u82e5 \u91ce\u8349 \u9577 \u5f97 \u8f03 \u9ad8 \u5247 \u9808 \u9664\u8349 \u9664 \u8349 \u4e0d \u9664\u6839 \u907f\u514d \u5f37\u52e2 \u8349 \u7a2e \u7834\u58de \u8fb2\u5730 \u751f\u614b \u5e73\u8861 \u5272\u4e0b \u7684 \u91ce\u8349 \u53ef \u4f5c\u70ba \u571f\u58e4 \u990a\u5206 \u8fb2\u5834 \u4ea6 \u53e6 \u95e2 \u4e00 \u8655 \u571f\u5730 \u7a2e\u690d \u82b1\u8349 \u53ca \u6316 \u947f \u751f\u614b\u6c60 \u63d0\u4f9b \u6606\u87f2 \u68f2\u606f\u5730 \u4e26 \u964d\u4f4e \u5468\u906d \u6eab\u5ea6 \u96a8\u5f8c \u4f86\u5230 \u7d05\u863f\u8514\u5712 \u9ad4\u9a57 \u63a1\u6458 \u6a02\u8da3 \u773e\u4eba \u5c07 \u525b \u96e2 \u571f \u7684 \u7d05\u863f\u8514 \u4ee5 \u6e05\u6c34 \u6c96\u6d17 \u5f8c \u73fe \u5403 \u54c1\u5690 \u65b0\u9bae \u7d05\u863f\u8514 \u7684 \u5473\u9053 \u884c\u7a0b \u6700\u5f8c \u9032\u884c \u624b\u5de5 \u8c46\u8150 DIY \u5f9e \u9ec3\u8c46 \u958b\u59cb \u6253 \u6f3f \u6d17 \u6f3f \u5230 \u88fd\u6210 \u8c46\u8150 \u898b\u7fd2\u751f \u7686 \u662f \u7b2c\u4e00 \u6b21 \u63a5\u89f8 \u6210\u5c31\u611f \u5341\u8db3 \u81f3 \u6b64 \u672c \u65e5 \u6d3b\u52d5 \u5df2 \u8fd1 \u5c3e\u8072 \u5927\u5bb6 \u4e00\u8d77 \u5408\u7167 \u7559\u5ff5 \u5f8c \u642d \u8eca \u8fd4\u7a0b \u4e26 \u671f\u5f85 \u65bc \u4e0b \u6b21 \u898b\u8b58 \u4e4b \u65c5 \u518d \u76f8\u898b", "\u672c \u6703 \u65bc 2019\u5e74 4\u6708 28\u65e5 \u5047 \u53f0\u5317 \u559c\u4f86\u767b \u5927 \u98ef\u5e97 \u5730\u4e0b \u4e8c\u6a13 \u559c\u5ef3 \u8209\u884c \u7950\u751f \u570b\u653f \u806f\u8abc\u6703 \u5728 \u4e3b\u6301\u4eba \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u5ba3\u5e03 \u5f8c \u63ed\u958b \u7576\u65e5 \u6d3b\u52d5 \u5e8f\u5e55 \u5728 \u8f15\u9b06 \u6d3b\u6f51 \u7684 \u7bc0\u76ee \u904e \u5f8c \u96a8\u5373 \u7531 \u4e3b\u6301\u4eba \u5e36\u4f86 \u91cd\u8981 \u8a0a\u606f \u6709\u9452\u65bc \u6c23\u6eab \u9661\u5347 \u7684 \u8da8\u52e2 \u4eca\u5e74 \u6050 \u70ba \u6c23\u5019 \u66b4\u70c8\u5316 \u8f49\u8b8a\u6210 \u6c99\u6f20\u5316 \u7684 \u8f49\u6298\u5e74 \u5c0d \u6b64 \u6797\u4fca\u8208 \u8463\u4e8b\u9577 \u4e5f \u7d66\u4e88 \u7950\u751f \u6210\u54e1 \u518d\u4e00\u6b21 \u8b66\u544a \u63d0\u9192 \u5927\u5bb6 \u884c\u4e8b \u61c9 \u8b39\u614e \u4fdd\u5b88 \u53e6\u5916 \u7531\u65bc \u6eab\u5dee \u5c0d\u65bc \u690d\u7269 \u751f\u9577 \u53ca \u4eba\u9ad4 \u5065\u5eb7 \u6709 \u8457 \u6975 \u5927 \u7684 \u5f71\u97ff \u6545 \u672c \u6708\u4efd \u9032\u884c \u65b0 \u7684 \u7950\u751f \u8b0e \u731c \u984c\u76ee \u70ba 2019\u5e74 \u53f0\u5317\u5e02 \u5468 \u6eab\u5dee \u6700\u591a \u7684 \u662f \u5728 \u54ea \u4e00 \u5468 \u85c9 \u6b64 \u63d0\u9192 \u5927\u5bb6 \u6ce8\u610f \u6c23\u5019 \u7684 \u8b8a\u5316 \u63a5\u8457 \u5f88 \u9ad8\u8208 \u53f0\u7063 \u6c38\u7e8c \u5efa\u7bc9 \u74b0\u5883 \u4fc3\u9032\u6703 \u6628\u65e5 \u6c7a\u8b70 \u7531 \u738b\u6587\u5b89 \u5148\u751f \u63a5\u4efb \u7406\u4e8b\u9577 \u672a\u4f86 \u5c07 \u6301\u7e8c \u4fc3\u9032 \u53f0\u7063 \u6c38\u7e8c \u5efa\u7bc9 \u53ca \u5171\u751f \u74b0\u5883 \u76f8\u95dc \u5b78\u8853 \u8207 \u5be6\u52d9 \u4e4b \u570b\u969b \u4ea4\u6d41 \u4e5f \u5e0c\u671b \u6210\u54e1 \u5011 \u4ee5 \u5404 \u500b \u9818\u57df \u4e4b \u5c08\u9577 \u6301\u7e8c \u5728 \u570b\u969b \u4e0a \u767c\u8072 \u7dca\u63a5\u8457 \u9032\u884c \u5c08\u984c \u6f14\u8b1b \u7531 \u751f\u6d3b\u7279\u7d44 \u7d44\u9577 \u912d\u744b\u5be7 \u5c0f\u59d0 \u9032\u884c \u751f\u6d3b \u7279\u7d44 2018\u5e74 \u4e0b \u534a \u5e74 \u7d50\u6848 \u5831\u544a \u4e3b\u8b1b\u4eba \u9996\u5148 \u8868\u793a \u672c \u968e\u6bb5 \u91dd\u5c0d \u7950\u751f \u6f5b\u76fe \u8a08\u756b \u4e2d\u5fc3 \u5728 \u9762\u5c0d \u6975 \u71b1 \u6975\u7aef \u4e8b\u4ef6 \u6642 \u6240 \u61c9 \u5177\u5099 \u7684 \u689d\u4ef6 \u662f\u5426 \u5b8c\u5099 \u7d44\u54e1 \u5011 \u7814\u5224 \u65e5\u8da8 \u56b4\u91cd \u4e4b \u6c23\u5019 \u7570\u8b8a \u4ee5\u53ca \u638c\u63e1 \u7950\u751f \u6f5b\u76fe \u8a08\u756b \u4e2d\u5fc3 \u73fe\u6cc1 \u8cc7\u6e90 \u63d0\u51fa \u4e09 \u9805 \u4e3b\u8981 \u7814\u7a76 \u8b70\u984c \u70ba \u6297 \u71b1 \u8207 \u9632\u707d \u56e0\u61c9 \u8a08\u756b \u885b\u751f \u8207 \u5065\u5eb7 \u4fc3\u9032 \u65b9\u6848 \u6c34 \u8cc7\u6e90 \u7ba1\u7406 \u56e0\u61c9 \u5c0d\u7b56 \u8207 \u65b9\u6848 \u7531\u65bc \u53f0\u7063 \u56db\u9762 \u74b0\u6d77 \u7522\u751f \u6046\u6eab \u4f5c\u7528 \u71b1 \u8207 \u6c34 \u8cc7\u6e90 \u76f8\u5c0d \u885d\u64ca \u8f03 \u5c0f \u75ab\u75c5 \u5247 \u70ba \u512a\u5148 \u62ee\u6297 \u5c0d\u8c61 \u672a\u4f86 \u61c9 \u76e3\u63a7 \u50b3\u67d3 \u75ab\u75c5 \u63a8\u4f30 \u75ab\u60c5 \u767c\u5c55 \u505a\u597d \u62ee\u6297 \u61c9\u8b8a \u5305\u62ec \u7950\u751f \u6f5b\u76fe \u8a08\u756b \u4e2d\u5fc3 \u61c9 \u6709 \u7684 \u4f5c\u70ba \u4ee5 \u6c42 \u4eba\u53e3 \u4fdd\u5168 \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u6d2a\u555f\u6771 \u5148\u751f \u4e3b\u8b1b \u9081\u5411 \u6c38\u7e8c \u767c\u5c55 \u7684 \u97cc\u6027 \u53f0\u7063 \u4e5d\u5be8\u6e9d \u666f\u5340 \u707d \u5f8c \u91cd\u5efa ing \u501f\u93e1 \u4e3b\u8b1b\u4eba \u9996\u5148 \u8868\u793a \u4e5d\u5be8\u6e9d \u7576\u5730 \u793e\u7d93 \u8106\u5f31\u6027 \u5728\u65bc \u904e\u5ea6 \u8457\u91cd \u666f\u5340 \u767c\u5c55 \u6108 \u8da8 \u56b4\u91cd \u5730 \u4f9d\u5b58 \u666f\u5340 \u6b20\u7f3a \u81ea\u4e3b\u6027 \u7d93\u6fdf \u8207 \u793e\u6703 \u65b9\u5411 \u4e5d\u5be8\u6e9d \u7522\u696d \u91cd\u5efa \u8f03 \u6c76\u5ddd \u8606\u5c71 \u5730\u9707 \u56f0\u96e3 \u4f46 \u91cd\u5efa \u8a08\u756b \u537b \u6301\u7e8c \u6df1\u5316 \u4f9d\u5b58 \u65c5\u904a\u696d \u7684 \u73fe\u8c61 \u7121\u8996 \u9ad8\u98a8\u96aa \u4e3b\u8b1b\u4eba \u8868\u793a \u61c9 \u8de8 \u57df \u5b78\u79d1 \u6cbb\u7406 \u6574\u5408 \u707d\u5bb3 \u7cfb\u7d71 \u7d50\u69cb \u8207 \u529f\u80fd \u91d0\u6e05 \u89c0\u5149 \u653f\u7b56 \u8106\u5f31\u6027 \u70ba \u8a72 \u5730\u5340 \u91cd\u5efa \u4e4b \u95dc\u9375 \u4e3b\u8b1b\u4eba \u4ea6 \u63d0\u51fa \u65b0 \u578b\u614b \u7684 \u97cc\u6027 \u6c38\u7e8c \u898f\u5283 \u7b56\u7565 \u5305\u62ec \u56e0\u61c9 \u5730\u5340 \u7684 \u5728\u5730\u578b \u81ea\u7136 \u707d\u5bb3 \u5730\u65b9 \u4e2d\u592e \u548c \u5728\u5730 \u5c45\u6c11 \u904a\u5ba2 \u7684 \u8abf\u9069 \u7b56\u7565 \u4ee5\u53ca \u98a8\u96aa \u6e9d\u901a \u7b49 \u7684 \u74b0\u5883 \u502b\u7406 \u8207 \u707d\u5bb3 \u8b58\u89ba \u7684 \u5168\u6c11 \u6559\u80b2 \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u6797\u5f97\u6069 \u5148\u751f \u4e3b\u8b1b \u6c23\u5019 \u7570\u8b8a \u4e0b \u7684 \u7d93\u6fdf \u6d3b\u52d5 \u4e3b\u8b1b\u4eba \u9996\u5148 \u8868\u793a \u82e5 \u80fd \u638c\u63e1 \u6c23\u8c61 \u8b8a\u5316 \u8108\u52d5 \u5373\u53ef \u589e\u52a0 \u8ca1\u5bcc \u4fdd\u5065 \u9ad4\u5eb7 \u4e3b\u8b1b\u4eba \u8209\u4f8b \u8aaa\u660e \u51ac\u5b63 \u4e0d \u51b7 \u5c07 \u5c0e\u81f4 \u51ac\u8863 \u6eef\u92b7 \u638c\u63e1 \u98b1\u98a8 \u52d5\u614b \u5546\u5e97 \u53ef \u591a \u5099 \u7ce7\u98df \u8ca9\u552e \u638c\u63e1 \u7576\u65e5 \u5fae \u6c23\u5019 \u53ef \u907f\u514d \u7403\u5834 \u4e0a \u843d\u96f7 \u5371\u96aa \u4e3b\u8b1b\u4eba \u8868\u793a \u4eca\u5e74 \u6696\u5b63 \u6574\u9ad4 \u504f \u4e7e \u964d\u96e8 \u6642\u7a7a \u5206\u5e03 \u6975\u7aef \u4e0d \u5747\u52fb \u8981 \u6ce8\u610f \u7684 \u662f \u4e7e\u65f1 \u5f8c \u7684 \u5f37 \u964d\u96e8 \u5c07 \u5e36\u4f86 \u5de8\u5927 \u707d\u5bb3 \u6eab\u5ea6 \u90e8\u5206 \u6574\u9ad4 \u504f \u71b1 \u5982\u4f55 \u964d\u6eab \u6297 \u71b1 \u662f \u6700 \u5927 \u6311\u6230 \u98b1\u98a8 \u53ca \u5287\u70c8 \u964d\u96e8 \u5929\u6c23 \u7cfb\u7d71 \u767c\u5c55 \u7684 \u5f37\u5ea6 \u4e5f \u6703 \u6108\u4f86\u6108 \u5f37 \u4e3b\u8b1b\u4eba \u6700\u5f8c \u63d0\u9192 \u5927\u5bb6 \u8fd1 \u4e8c\u5341 \u5e74 \u4f86 \u6c23\u5019 \u8b8a\u5316 \u7684 \u632f\u5e45 \u6108\u4f86\u6108 \u9ad8 \u9664\u4e86 \u5c0d \u7d93\u6fdf \u7684 \u5f71\u97ff \u5916 \u5c0d\u65bc \u751f\u547d \u5b89\u5168 \u5c07 \u9020\u6210 \u66f4 \u5927 \u5a01\u8105 \u6f14\u8b1b \u5b8c\u7562 \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u4ee3\u8868 \u57fa\u91d1\u6703 \u81f4\u8d08 \u8b1d\u79ae\u4e88 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u5728 \u8207\u6703 \u8005 \u7d1b\u7d1b \u5229\u7528 \u9935 \u8c6c \u6642\u9593 \u63d0\u51fa \u500b\u4eba \u610f\u898b \u8207 \u770b\u6cd5 \u4e92\u76f8 \u4ea4\u6d41 \u5f8c \u5713\u6eff \u5730 \u7d50\u675f \u56db\u6708\u4efd \u570b\u653f \u806f\u8abc\u6703", "4\u6708\u4efd \u898b\u8b58 \u4e4b \u65c5 \u6d3b\u52d5 \u65bc 2019\u5e74 4\u6708 20\u65e5 \u7531 \u5442\u660e\u6f90 \u5c0f\u59d0 \u5e36\u9818 28 \u4f4d \u7950\u751f \u898b\u7fd2\u751f \u53ca \u5bb6\u9577 \u5011 \u9032\u884c \u5f70\u5316 \u82b3\u82d1 \u6d77\u7530 \u751f\u614b \u66a8 \u4e00 \u65e5 \u6f01\u4eba \u9ad4\u9a57 \u4e4b \u65c5 \u51fa\u767c \u7576\u65e5 \u5929\u6c23 \u6674\u6717 \u898b\u7fd2\u751f \u5011 \u53ca \u5176 \u5bb6\u9577 \u7686 \u6e96\u6642 \u96c6\u5408 \u4e26 \u51fa\u767c \u6d3b\u52d5 \u958b\u59cb \u4e4b\u521d \u9818\u968a \u5442\u660e\u6f90 \u5c0f\u59d0 \u63d0\u9192 \u672c \u6b21 \u6d3b\u52d5 \u6ce8\u610f \u4e8b\u9805 \u53ca \u89c0\u5bdf \u91cd\u9ede \u5148\u884c \u5efa\u7acb \u898b\u7fd2\u751f \u7684 \u80cc\u666f \u77e5\u8b58 \u4e0a\u5348 \u884c\u7a0b \u524d\u5f80 \u4f4d\u65bc \u5f70\u5316 \u82b3\u82d1 \u7684 \u54c8\u54c8 \u6f01\u5834 \u6f01\u5834 \u4e3b\u5f35 \u81ea\u7136 \u751f\u614b \u990a\u51fa\u4f86 \u7684 \u6d77\u9bae \u6700 \u7f8e\u5473 \u4e0d \u55ae\u4e00 \u990a\u6b96 \u8b93 \u591a \u7a2e \u751f\u7269 \u81ea\u7136 \u7e41\u6b96 \u900f\u904e \u7269\u7af6\u5929\u64c7 \u9054\u5230 \u751f\u614b \u5e73\u8861 \u751f\u5b58 \u4e0b\u4f86 \u7684 \u624d \u662f \u6700 \u5f37\u58ef \u5065\u5eb7 \u7684 \u7522\u7269 \u672c \u6b21 \u7531 \u6f01\u5834 \u4e3b\u4eba \u9673\u660e\u77ad \u5148\u751f \u64d4\u4efb \u5c0e\u89bd \u8001\u5e2b \u884c\u7a0b \u4e00 \u958b\u59cb \u5c0e\u89bd \u8001\u5e2b \u5e36\u9818 \u773e\u4eba \u8a8d\u8b58 \u9644\u8fd1 \u6cb3\u53e3 \u751f\u614b \u8aaa\u660e \u5176 \u9b5a\u586d \u6c34\u6e90 \u4f86\u81ea \u6d77\u6c34 \u85c9\u7531 \u6aa2\u8996 \u6cb3\u53e3 \u662f\u5426 \u6709 \u9b5a\u8766 \u5b58\u6d3b \u5224\u65b7 \u6c34\u8cea \u4e7e\u6de8 \u8207\u5426 \u4e26 \u4ee5 \u516b\u5366\u7db2 \u86c7\u7c60 \u73fe\u5834 \u6355\u6488 \u8b93 \u773e\u4eba \u89aa\u773c \u898b\u8b49 \u8c50\u5bcc \u7684 \u6cb3\u53e3 \u751f\u614b \u96a8\u5373 \u89e3\u91cb \u86c7\u7c60 \u4f7f\u7528 \u65b9\u5f0f \u8207 \u539f\u7406 \u4ee5 \u5206\u89e3 \u52d5\u4f5c \u793a\u7bc4 \u624b \u62cb \u516b\u5366 \u7db2 \u6355 \u9b5a \u9f13\u52f5 \u898b\u7fd2\u751f \u5011 \u52d5\u624b \u64cd\u4f5c \u9ad4\u9a57 \u6614\u65e5 \u6f01\u592b \u8cf4\u4ee5 \u7dad\u751f \u7684 \u91cd\u8981 \u5de5\u5177 \u7dca\u63a5\u8457 \u773e\u4eba \u7a7f\u8457 \u9752\u86d9 \u88dd\u4e0b \u9b5a\u586d \u9032\u884c \u727d\u7f5f \u9ad4\u9a57 \u727d\u7f5f \u662f \u50b3\u7d71 \u6f01\u6488 \u6280\u6cd5 \u9808\u8981 \u5bc6\u96c6 \u7684 \u4eba\u529b \u9f4a\u5fc3 \u5b8c\u6210 \u9996\u5148 \u773e\u4eba \u5206 \u5169 \u5074 \u62c9\u4f4f \u5927\u578b \u9b5a\u7db2 \u5f85 \u7af9\u7b4f \u9a45\u8d95 \u9b5a\u7fa4 \u9032\u5165 \u7db2 \u4e2d \u5168\u9ad4 \u901a\u529b \u5408\u4f5c \u5c07 \u9b5a\u7db2 \u6536\u5408 \u62c9\u4e0a \u5cb8 \u611f\u53d7 \u65e9\u671f \u6f01\u6c11 \u5718\u7d50 \u4e92\u52a9 \u7684 \u7cbe\u795e \u5348\u98ef \u4eab\u7528 \u4e0a\u5348 \u773e\u4eba \u5408\u529b \u6355\u6488 \u4e4b \u6f01\u7372 \u9910\u9ede \u9bae\u751c \u53ef\u53e3 \u98ef \u5f8c \u5c0e\u89bd \u8001\u5e2b \u4ecb\u7d39 \u8766\u5b50 \u7e41\u6b96 \u6642\u671f \u6bcd \u8766 \u62b1 \u5375 \u8207 \u751f\u7406 \u4e0a \u4e4b \u8b8a\u5316 \u89e3\u8aaa \u5b8c\u7562 \u5373 \u524d\u5f80 \u6f22\u5bf6 \u6fd5\u5730 \u5728 \u5c0e\u89bd \u8001\u5e2b \u7684 \u5e36\u9818 \u4e0b \u8a8d\u8b58 \u8a31\u591a \u6f6e\u9593\u5e36 \u751f\u7269 \u898b\u7fd2\u751f \u5be6\u969b \u4ee5 \u93df\u5b50 \u6316 \u6c99 \u5c0b\u627e \u6c99\u87f9 \u8fd1 \u8ddd\u96e2 \u89c0\u5bdf \u5176 \u7279\u5fb5 \u63a5\u8457 \u8aaa\u660e \u86b5\u7530 \u76f8\u95dc \u77e5\u8b58 \u548c \u5bc4\u751f \u751f\u7269 \u6307\u51fa \u7261\u8823 \u5c6c \u6ffe\u98df\u6027 \u52d5\u7269 \u53ef \u6de8\u5316 \u6c34\u8cea \u7261\u8823\u6bbc \u53ef \u5c07 \u4e8c\u6c27\u5316\u78b3 \u8f49\u63db\u6210 \u78b3\u9178\u9223 \u56fa\u78b3 \u80fd\u529b \u9ad8 \u7261\u8823\u7901 \u66f4 \u662f \u5929\u7136 \u7684 \u6d77\u5cb8 \u7de9\u885d\u5340 \u4ea6 \u63d0\u4f9b \u5e95\u68f2 \u751f\u7269 \u68f2\u606f \u907f\u96e3 \u7a7a\u9593 \u96a8\u5f8c \u88dc\u5145 \u4e00\u822c \u5728 \u6d77\u5cb8\u7dda \u5e73\u76f4 \u5927\u9678\u68da \u5e73\u7de9 \u4e14 \u6f6e\u6c50 \u8d77\u4f0f \u5927 \u4e4b \u6cbf\u6d77 \u5340\u57df \u990a \u86b5 \u53ef \u4f9b\u61c9 \u7261\u8823 \u5145\u8db3 \u990a\u4efd \u4e5f \u56e0 \u6d77\u6c34 \u8207 \u9678\u5730 \u6eab\u5ea6 \u5dee\u7570 \u5927 \u7576 \u7261\u8823 \u611f\u53d7 \u6eab\u5ea6 \u6025\u907d \u8b8a\u5316 \u6642 \u8a8d\u70ba \u5373\u5c07 \u6b7b\u4ea1 \u6545 \u6703 \u6392\u653e \u5927\u91cf \u7cbe\u5375 \u52aa\u529b \u7e41\u6b96 \u6700\u5f8c \u6bd4\u8f03 \u5f70\u5316 \u96f2\u6797 \u8207 \u5609\u7fa9 \u53f0\u5357 \u990a \u86b5 \u5dee\u7570 \u6574 \u5929 \u6d3b\u52d5 \u5167\u5bb9 \u8c50\u5bcc \u7cbe\u5f69 \u5c0e\u89bd \u5167\u5bb9 \u6709\u8da3 \u751f\u52d5 \u898b\u7fd2\u751f \u5011 \u53cd\u61c9 \u71b1\u70c8 \u81f3 \u6b64 \u672c \u65e5 \u6d3b\u52d5 \u5df2 \u8fd1 \u5c3e\u8072 \u5927\u5bb6 \u4e00\u8d77 \u5408\u7167 \u7559\u5ff5 \u5f8c \u642d \u8eca \u8fd4\u7a0b \u4e26 \u671f\u5f85 \u65bc \u4e0b \u6b21 \u898b\u8b58 \u4e4b \u65c5 \u518d \u76f8\u898b", "\u672c \u6703 \u65bc 2019\u5e74 5\u6708 26\u65e5 \u5047 \u53f0\u5317 \u559c\u4f86\u767b \u5927 \u98ef\u5e97 \u4e00\u6a13 \u6e05\u7feb\u5ef3 \u8209\u884c \u7950\u751f \u570b\u653f \u806f\u8abc\u6703 \u5728 \u4e3b\u6301\u4eba \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u5ba3\u5e03 \u5f8c \u63ed\u958b \u7576\u65e5 \u6d3b\u52d5 \u5e8f\u5e55 \u5728 \u8f15\u9b06 \u6d3b\u6f51 \u7684 \u7bc0\u76ee \u904e \u5f8c \u96a8\u5373 \u7531 \u4e3b\u6301\u4eba \u5e36\u4f86 \u91cd\u8981 \u8a0a\u606f \u8fd1\u4f86 \u5168\u7403 \u5c40\u52e2 \u7d1b\u64fe \u4e0d\u5b89 \u9664\u4e86 \u4e2d\u7f8e \u8cbf\u6613 \u5927\u6230 \u8d8a \u6f14 \u8d8a \u70c8 \u7f8e\u570b \u4e5f \u5c0d \u83ef\u70ba \u516c\u53f8 \u796d\u51fa \u7981\u8cfc \u7981\u552e\u4ee4 \u5c0d\u65bc \u5168\u7403 \u7d93\u6fdf \u9020\u6210 \u5f88 \u5927 \u7684 \u5f71\u97ff \u56e0\u6b64 \u63d0\u9192 \u5927\u5bb6 \u6295\u8cc7 \u524d \u61c9\u8a72 \u4e09\u601d \u4ee5\u514d \u53d7\u5230 \u6ce2\u53ca \u53e6\u5916 \u7950\u751f \u6210\u54e1 \u5011 \u7686 \u64c1\u6709 \u8c50\u5bcc \u7684 \u8cc7\u6e90 \u5927\u591a \u5c6c\u65bc Giver \u7d66\u4e88 \u8005 \u7e3d\u662f \u6a02\u65bc \u5206\u4eab \u9019 \u4e5f \u4ee3\u8868 \u8457 \u6211\u5011 \u6709 \u80fd\u529b \u5e6b\u52a9 \u5225\u4eba \u5e0c\u671b \u5927\u5bb6 \u79c9\u6301 \u8457 \u7950\u751f \u5949\u737b \u7684 \u7cbe\u795e \u4f7f \u80fd \u4fc3\u9032 \u793e\u6703 \u7684 \u9032\u6b65 \u8207 \u6210\u9577 \u800c \u7950\u751f \u8b80\u66f8\u6703 \u5df2 \u958b\u8fa6 \u4e8c\u5341 \u5e74 \u8a31\u591a \u7950\u751f \u6210\u54e1 \u5df2 \u6709 \u8db3\u5920 \u7684 \u793e\u6703 \u6b77\u7df4 \u4e26\u4e14 \u53d7\u5230 \u793e\u6703 \u80af\u5b9a \u56e0\u6b64 \u7d93 \u7950\u751f \u7279\u5225 \u5be9\u6838 \u901a\u904e \u5373\u53ef \u8f49\u4efb\u70ba \u4e0d \u5206\u79d1 \u57f7\u5b88 \u8005 \u8b93 \u77e5\u8b58 \u5206\u4eab \u7684 \u5c64\u9762 \u66f4\u52a0 \u591a\u5143 \u7dca\u63a5\u8457 \u9032\u884c \u5c08\u984c \u6f14\u8b1b \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u738b\u654f\u5dde \u5148\u751f \u4e3b\u8b1b \u516c\u6295 \u5f8c \u53f0\u7063 \u6838\u80fd \u767c\u96fb \u7684 \u56f0\u5883 \u4e3b\u8b1b\u4eba \u9996\u5148 \u8868\u793a \u5728 \u901a\u904e \u4ee5 \u6838 \u990a \u7da0 \u7684 \u516c\u6295\u6848 \u5f8c \u6240 \u9762\u81e8 \u7684 \u56f0\u5883 \u5305\u62ec \u6838\u4e00 \u4e8c \u5ee0 \u5169 \u90e8 \u6a5f \u76ee\u524d \u5747 \u5df2 \u8d85\u904e \u5ef6\u5f79 \u7533\u8acb \u671f\u9650 \u4e14 \u71c3\u6599\u6c60 \u5df2 \u6eff \u6838\u4e09\u5ee0 \u4e7e\u5f0f \u8caf\u5b58 \u8a2d\u65bd \u65bd\u5de5 \u8a31\u53ef \u53d6\u5f97 \u56f0\u96e3 \u4ee5\u53ca \u6838\u56db\u5ee0 \u91cd\u555f \u9808 \u7a81\u7834 \u91cd\u91cd \u74f6\u9838 \u800c \u653f\u7b56 \u767c\u5c55 \u7684 \u56f0\u5883 \u5305\u62ec \u653f\u7b56 \u8b70\u984c \u8907\u96dc \u8cc7\u8a0a \u7684 \u4e0d\u8db3 \u72f9\u9698 \u6216 \u904e\u5ea6 \u7c21\u5316 \u7684 \u89e3\u8b80 \u53ca \u793e\u6703 \u4fe1\u4efb \u4e0d\u8db3 \u53ef \u8a66 \u8457 \u900f\u904e \u8cc7\u8a0a \u63ed\u9732 \u76e4\u9ede \u722d\u8b70\u9ede \u53ca \u6e9d\u901a \u4f86 \u89e3\u6c7a \u4e3b\u8b1b\u4eba \u8868\u793a \u9762\u81e8 \u5404 \u9805 \u8b8a\u9077 \u7684 \u53f0\u7063 \u7269\u8cea\u6587\u660e \u6536\u7e2e \u7cbe\u795e \u6587\u660e \u64f4\u5f35 \u7684 \u6d1e\u898b \u5982\u679c \u80fd \u9069\u6642 \u5c0e\u5165 \u53f0\u7063 \u6c38\u7e8c \u767c\u5c55 \u7684 \u653f\u7b56 \u65b9\u5411 \u5c0d\u4e86 \u53ef\u80fd \u89e3\u7b54 \u5c31 \u81ea\u7136 \u6d6e\u73fe \u4e86 \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u6797\u82b3\u9298 \u5148\u751f \u4e3b\u8b1b \u8fb2 \u6797 \u526f\u8cc7\u6750 \u7684 \u5faa\u74b0 \u5229\u7528 \u4e3b\u8b1b\u4eba \u9996\u5148 \u8868\u793a \u6797\u52d9\u5c40 \u65bc 2017\u5e74 \u5ba3\u544a \u8fce\u5411 \u570b\u7522\u6750 \u5143\u5e74 \u5c07 \u632f\u8208 \u4eba\u5de5 \u6797 \u7522\u696d \u6a39\u6728 \u80fd \u5438\u6536 \u5927\u91cf \u4e8c\u6c27\u5316\u78b3 \u800c \u6728\u6750 \u672c\u8eab \u80fd\u5920 \u826f\u597d \u7684 \u5faa\u74b0 \u904b\u7528 \u76ee\u524d \u7684 \u653f\u7b56 \u70ba \u5929\u7136\u6797 \u59a5\u5584 \u4fdd\u8b77 \u4eba\u5de5\u6797 \u6c38\u7e8c \u5229\u7528 \u800c \u8fb2 \u6797 \u7522\u696d \u5269\u9918 \u8cc7\u6750 \u904e\u5f80 \u8996\u70ba \u5ee2\u68c4\u7269 \u711a\u71d2 \u8655\u7406 \u73fe\u4eca \u5247 \u767c\u63ee \u526f\u8cc7\u6750 \u7684 \u5229\u7528 \u50f9\u503c \u767c\u5c55\u51fa \u591a \u5c64\u9762 \u7684 \u61c9\u7528 \u5305\u62ec \u505a\u70ba \u6728\u8cea \u9846\u7c92 \u71c3\u6599 \u751f\u7269\u70ad \u8c93\u7802 \u80a5\u6599 3D \u5217\u5370 \u7dda\u6750 \u7b49 \u53e6\u5916 \u8207 \u6c11\u9593 \u516c\u53f8 \u55ae\u4f4d \u934a\u7d50 \u9032\u884c \u7522\u5b78\u5408\u4f5c \u89e3\u6c7a \u526f\u8cc7\u6750 \u904b\u9001 \u7684 \u554f\u984c \u4fc3\u6210 \u5faa\u74b0 \u5229\u7528 \u589e\u52a0 \u6b63\u9762 \u6548\u76ca \u63d0\u9ad8 \u9644\u52a0 \u50f9\u503c \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u984f\u79c0\u6167 \u5c0f\u59d0 \u4e3b\u8b1b \u653f\u7b56 \u74b0\u5883 \u5f71\u97ff \u8a55\u4f30 \u5236\u5ea6 \u7c21\u4ecb \u4e3b\u8b1b\u4eba \u9996\u5148 \u63d0\u5230 \u653f\u7b56 \u65bd\u884c \u6642 \u53ef\u80fd \u906d\u9047 \u9130 \u907f \u60c5\u7bc0 NIMBY \u56e0\u6b64 \u7acb\u6cd5 \u7684 \u76ee\u7684 \u5728\u65bc \u9810\u9632 \u53ca \u6e1b\u8f15 \u958b\u767c \u884c\u70ba \u5c0d \u74b0\u5883 \u9020\u6210 \u4e0d\u826f \u5f71\u97ff \u4e3b\u8b1b\u4eba \u4e5f \u4ee5 \u6de1\u5317 \u9053\u8def \u53ca \u6566\u5357 \u91d1\u878d \u5927\u6a13 \u74b0\u8a55 \u70ba \u4f8b \u8868\u793a \u6bcf \u500b \u500b\u6848 \u61c9 \u6574\u9ad4 \u8003\u91cf \u9032\u884c \u653f\u7b56 \u53ef\u884c\u6027 \u5206\u6790 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u63d0\u5230 \u61c9 \u5be6\u65bd \u74b0\u5883 \u5f71\u97ff \u8a55\u4f30 \u4e4b \u9805\u76ee \u53ca \u653f\u7b56 \u7d30\u9805 \u4e26 \u8868\u793a \u653f\u7b56 \u74b0\u8a55 \u90e8\u5206 \u50c5 \u5fb5\u8a62 \u59d4\u54e1 \u610f\u898b \u4e0d\u6703 \u9032\u5165 \u4e8c \u968e \u74b0\u8a55 \u76f8\u5c0d \u5bec\u9b06 \u4f46 \u4e00\u822c \u74b0\u8a55 \u7684 \u6d41\u7a0b \u5247 \u8f03\u70ba \u8907\u96dc \u9700 \u5305\u62ec \u5be9\u67e5 \u4e8c \u968e \u74b0\u8a55 \u516c\u958b \u8aaa\u660e\u6703 \u88fd\u4f5c \u8a55\u4f30\u66f8 \u53ca \u8209\u8fa6 \u516c\u807d\u6703 \u7b49 \u6240\u4ee5 \u900f\u904e \u653f\u7b56 \u74b0\u8a55 \u53ef\u4ee5 \u4fc3\u4f7f \u653f\u5e9c \u6a5f\u95dc \u9032\u4e00\u6b65 \u5be9\u8996 \u653f\u7b56 \u5c0d \u570b\u5bb6 \u672a\u4f86 \u7684 \u5f71\u97ff \u8207 \u662f\u5426 \u9069\u7576 \u6f14\u8b1b \u5b8c\u7562 \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u4ee3\u8868 \u57fa\u91d1\u6703 \u81f4\u8d08 \u8b1d\u79ae\u4e88 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u5728 \u8207\u6703 \u8005 \u7d1b\u7d1b \u5229\u7528 \u9935 \u8c6c \u6642\u9593 \u63d0\u51fa \u500b\u4eba \u610f\u898b \u8207 \u770b\u6cd5 \u4e92\u76f8 \u4ea4\u6d41 \u5f8c \u5713\u6eff \u5730 \u7d50\u675f \u4e94\u6708\u4efd \u570b\u653f \u806f\u8abc\u6703", "5\u6708\u4efd \u898b\u8b58 \u4e4b \u65c5 \u6d3b\u52d5 \u65bc 2019\u5e74 5\u6708 25\u65e5 \u7531 \u5442\u660e\u6f90 \u5c0f\u59d0 \u5e36\u9818 17 \u4f4d \u7950\u751f \u898b\u7fd2\u751f \u53ca \u5bb6\u9577 \u5011 \u9032\u884c \u53f0\u5357 \u5929\u57d4 \u793e\u5340 \u7d72\u74dc \u8fb2\u4e8b \u9ad4\u9a57 \u4e4b \u65c5 \u51fa\u767c \u7576\u65e5 \u5929\u6c23 \u6674\u6717 \u898b\u7fd2\u751f \u5011 \u53ca \u5176 \u5bb6\u9577 \u7686 \u6e96\u6642 \u96c6\u5408 \u4e26 \u51fa\u767c \u6d3b\u52d5 \u958b\u59cb \u4e4b\u521d \u9818\u968a \u5442\u660e\u6f90 \u5c0f\u59d0 \u63d0\u9192 \u672c \u6b21 \u6d3b\u52d5 \u6ce8\u610f \u4e8b\u9805 \u53ca \u91cd\u9ede \u5148\u884c \u5efa\u7acb \u898b\u7fd2\u751f \u7684 \u80cc\u666f \u77e5\u8b58 \u4e0a\u5348 \u884c\u7a0b \u524d\u5f80 \u53f0\u5357 \u7389\u4e95 \u5929\u57d4 \u793e\u5340 \u7531 \u793e\u5340 \u5fd7\u5de5 \u64d4\u4efb \u5c0e\u89bd \u4eba\u54e1 \u884c\u7a0b \u4e00 \u958b\u59cb \u5c0e\u89bd \u4eba\u54e1 \u4ecb\u7d39 \u7d72\u74dc\u5712 \u56db\u5468 \u74b0\u5883 \u8207 \u751f\u614b\u6c60 \u529f\u80fd \u96a8\u5373 \u8aaa\u660e \u7d72\u74dc \u751f\u9577 \u904e\u7a0b \u53ca \u5982\u4f55 \u8fa8\u5225 \u516c\u82b1 \u548c \u6bcd \u82b1 \u901a\u5e38 \u516c\u82b1 \u5411\u967d \u671d\u4e0a \u6bcd \u82b1 \u5247 \u671d\u4e0b \u4e14 \u5e36\u6709 \u7d72\u74dc\u72c0 \u7684 \u9577\u5f62 \u5b50\u623f \u63a5\u8457 \u6559\u5c0e \u773e\u4eba \u8fa8\u8b58 \u7d72\u74dc \u4f55\u6642 \u6210\u719f \u53ef \u63a1\u6458 \u82e5 \u904e \u63a1\u6536\u671f \u5167\u90e8 \u679c\u8089 \u5c07 \u9010\u6f38 \u7e96\u7dad \u5316\u6210 \u7d72\u74dc \u7d61 \u7a2e\u690d \u7d72\u74dc \u6642 \u74dc \u5be6 \u8805 \u70ba \u4e3b\u8981 \u5bb3\u87f2 \u5176 \u6703 \u65bc \u6bcd\u82b1 \u51cb\u8b1d \u5f8c \u7522\u5375 \u5728 \u679c\u76ae \u4e0b \u5b75\u5316 \u5f8c \u4fbf\u65bc \u679c\u5be6 \u5167 \u53d6\u98df \u70ba \u9810\u9632 \u87f2\u5bb3 \u74dc\u8fb2 \u901a\u5e38 \u6703 \u5728 \u5e7c\u679c\u671f \u4ee5 \u5831\u7d19 \u5957\u888b \u4e26 \u4ee5 \u9ec3\u8272 \u9ecf\u7d19 \u6216 \u7a7a \u5bf6\u7279\u74f6 \u5857\u4e0a \u9ec3\u8272 \u9ecf\u81a0 \u61f8\u639b \u65bc \u5712\u5340 \u4f86 \u6355\u6349 \u96a8\u5f8c \u9032\u884c \u7d72\u74dc \u5957\u888b \u9ad4\u9a57 \u898b\u7fd2\u751f \u9808 \u5148 \u627e\u51fa \u5c1a\u672a \u88ab \u74dc \u5be6 \u8805 \u7522\u5375 \u4e4b \u5e7c \u679c \u518d \u4ee5 \u56de\u6536 \u5831\u7d19 \u53ca \u9435\u7dda\u7d72 \u9032\u884c \u5957 \u888b \u4f5c\u696d \u9ad4\u9a57 \u7d50\u675f \u5f8c \u5c0e\u89bd \u4eba\u54e1 \u89e3\u8aaa \u7d72\u74dc \u6c34 \u7684 \u529f\u6548 \u53ca \u53d6 \u7d72\u74dc \u6c34 \u7684 \u65b9\u5f0f \u7d72\u74dc \u5168\u6578 \u63a1\u6536 \u5b8c\u7562 \u5f8c \u4e0d\u518d \u704c\u6e89 \u4e14 \u53d6 \u6c34 \u524d \u4e03 \u65e5 \u672a \u4e0b\u96e8 \u7684 \u60c5\u6cc1 \u4e0b \u65bc \u508d\u665a \u6642\u5206 \u5207\u65b7 \u63a5\u8fd1 \u6839\u90e8 \u7684 \u8396 \u4ee5 \u5927 \u5bf6\u7279\u74f6 \u63a5\u53d6 \u6d41\u4e0b \u7684 \u6c41\u6db2 \u4e26 \u5728 \u9694\u65e5 \u6e05\u6668 \u53d6\u56de \u907f\u514d \u65e5\u66ec \u5f8c \u7d93 \u591a \u6b21 \u904e\u6ffe \u5373\u70ba \u65e5\u5e38 \u4f7f\u7528 \u4e4b \u7d72\u74dc \u6c34 \u5348\u98ef \u5f8c \u9032\u884c \u7d72\u74dc\u7682 DIY \u6d3b\u52d5 \u5b78\u7fd2 \u624b\u5de5\u7682 \u88fd\u505a \u65b9\u6cd5 \u96e2\u958b \u5929\u57d4 \u793e\u5340 \u5f8c \u524d\u5f80 \u4e3b\u8981 \u7a2e\u690d \u611b\u6587 \u8292\u679c \u7684 \u5c0f\u5d07 \u679c\u5712 \u7531 \u679c\u5712 \u4e3b\u4eba \u674e\u88d5\u5d07 \u5148\u751f \u9032\u884c \u5c0e\u89bd \u674e \u5148\u751f \u9996\u5148 \u8b1b\u8ff0 \u611b\u6587 \u8292\u679c \u539f \u7522\u5730 \u70ba \u7f8e\u570b \u4f5b\u7f85\u91cc\u9054\u5dde \u800c \u571f \u8292\u679c \u5247 \u662f \u5728 \u8377\u6cbb \u6642\u671f \u5f9e \u5370\u5ea6 \u5f15\u9032 \u96a8\u5f8c \u8aaa\u660e \u8292\u679c \u5c6c \u6f06\u6a39\u79d1 \u690d\u7269 \u871c\u8702 \u4e0d \u559c \u5176 \u5473 \u6545 \u4ee5 \u9e97\u8805 \u53c8 \u7a31 \u7da0 \u982d \u84bc\u8805 \u6388\u7c89 \u70ba\u4e3b \u5176 \u4ea6 \u53d7 \u6771\u65b9 \u679c\u5be6 \u8805 \u4fb5\u5bb3 \u9042 \u5916\u92b7 \u81f3 \u65e5 \u97d3 \u7b49 \u6771\u65b9 \u679c\u5be6 \u8805 \u672a \u5165\u4fb5 \u4e4b \u570b\u5bb6 \u6642 \u8292\u679c \u679c\u5be6 \u9808 \u7d93 \u6aa2\u75ab \u4e26 \u4ee5 46 5 \u5ea6 \u7684 \u84b8\u6c23 \u52a0\u71b1 \u8655\u7406 \u5c07 \u87f2\u5375 \u6bba\u6b7b \u518d \u51fa\u53e3 \u6700\u5f8c \u679c\u5712 \u4e3b\u4eba \u63d0\u53ca \u8fb2\u4f5c\u7269 \u6613 \u53d7 \u5929\u6c23 \u5f71\u97ff \u4eca\u5e74 \u56e0 \u96e8\u6c34 \u591a \u800c \u5bb9\u6613 \u88c2\u679c \u53e6\u5916 \u4ed6\u8655 \u4e4b \u8354\u679d\u5712 \u53d7 \u53bb\u5e74 \u6696\u51ac \u5f71\u97ff \u8354\u679d \u958b\u82b1\u91cf \u7570\u5e38 \u5c11 \u9810\u4f30 \u4eca\u5e74 \u6536\u6210 \u4e0d\u4f73 \u6c23\u5019 \u7570\u8b8a \u5c0d \u4eba\u985e \u9020\u6210 \u4e4b \u5f71\u97ff \u5df2 \u662f \u523b\u4e0d\u5bb9\u7de9 \u7684 \u8b70\u984c \u503c\u5f97 \u773e\u4eba \u6df1\u601d \u81f3 \u6b64 \u672c \u65e5 \u6d3b\u52d5 \u5df2 \u8fd1 \u5c3e\u8072 \u5927\u5bb6 \u4e00\u8d77 \u5408\u7167 \u7559\u5ff5 \u5f8c \u642d \u8eca \u8fd4\u7a0b \u4e26 \u671f\u5f85 \u65bc \u4e0b \u6b21 \u898b\u8b58 \u4e4b \u65c5 \u518d \u76f8\u898b", "\u672c \u6703 \u65bc 2019\u5e74 6\u6708 23\u65e5 \u5047 \u6676\u83ef \u9152\u5e97 \u5730\u4e0b \u4e09\u6a13 \u6676\u82f1\u6703 \u8209\u884c \u7950\u751f \u570b\u653f \u806f\u8abc\u6703 \u5728 \u4e3b\u6301\u4eba \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u5ba3\u5e03 \u5f8c \u63ed\u958b \u7576\u65e5 \u6d3b\u52d5 \u5e8f\u5e55 \u5728 \u8f15\u9b06 \u6d3b\u6f51 \u7684 \u7bc0\u76ee \u904e \u5f8c \u96a8\u5373 \u7531 \u4e3b\u6301\u4eba \u5e36\u4f86 \u91cd\u8981 \u8a0a\u606f \u8fd1\u4f86 \u793e\u6703 \u7d1b\u64fe \u4e0d\u5b89 \u5982 \u9999\u6e2f \u53cd \u9001 \u4e2d\u904a\u884c \u4e8b\u4ef6 \u4ee5\u53ca \u4e2d \u7f8e \u8cbf\u6613 \u5927\u6230 \u4ecd \u6301\u7e8c \u9032\u884c \u7b49 \u56e0\u6b64 \u5728 \u9019 \u500b \u6642\u9ede \u61c9 \u5bc6\u5207 \u89c0\u5bdf \u5916\u5728 \u5c40\u52e2 \u8b8a\u5316 \u884c\u4e8b \u4fdd\u5b88 \u4ee5 \u5c0d \u4e26 \u6709 \u8457 \u6700 \u58de \u7684 \u6253\u7b97 \u53e6\u5916 \u7950\u751f Headquarter \u5df2 \u53d6\u5f97 \u4f7f\u7528 \u57f7\u7167 \u5c07 \u898f\u5283 \u65b0 \u578b\u614b \u7684 \u8b80\u66f8\u6703 \u8207 \u806f\u8abc\u6703 \u9032\u4e00\u6b65 \u63d0\u5347 \u7950\u751f \u6210\u54e1 \u7684 \u77e5\u8b58 \u80fd\u91cf \u800c \u5927\u6a13 \u547d\u540d\u70ba \u9577 \u5b89\u6a13 \u591a \u4e86 \u4e00 \u500b \u9ede \u5538\u6210 \u9577\u97f3 \u8868\u793a \u9577\u9577\u4e45\u4e45 \u7684 \u5e73\u5b89 \u4e4b \u610f \u671f\u671b \u570b\u5bb6 \u793e\u6703 \u80fd \u5b89\u7136 \u5ea6\u904e \u5371\u96e3 \u5b57\u9ad4 \u9078\u64c7 \u7c89\u8272\u7cfb \u5247 \u8c61\u5fb5 \u4e86 \u6027\u5225 \u5e73\u7b49 \u6700\u5f8c \u63d0\u9192 \u5927\u5bb6 \u6c38\u7e8c \u5efa\u7bc9 \u74b0\u5883 \u570b\u969b \u6703\u8b70 Beyond 2020 \u5c07 \u5728 2020\u5e74 6\u6708 \u65bc \u745e\u5178 \u8209\u8fa6 \u8acb \u65bc \u4eca\u5e74 7\u6708 \u5e95 \u524d \u6295\u7a3f \u4ee5\u4fbf \u6301\u7e8c \u5728 \u570b\u969b \u4e0a \u50b3\u905e \u7950\u751f \u7406\u5ff5 \u7dca\u63a5\u8457 \u9032\u884c \u5c08\u984c \u6f14\u8b1b \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u5468\u88d5\u6e05 \u5148\u751f \u4e3b\u8b1b \u98df\u7269 \u904e\u654f \u5927 \u54c9\u554f \u4e3b\u8b1b\u4eba \u9996\u5148 \u8868\u793a \u8fd1\u5e74 \u4f86 \u514d\u75ab \u7cfb\u7d71 \u75be\u75c5 \u4e0a\u5347 \u5230 \u5065\u4fdd \u91cd\u5927 \u75be\u75c5 \u7b2c\u4e09 \u4f4d \u6c23\u5019 \u7570\u8b8a \u74b0\u5883 \u6c61\u67d3 \u53ca \u751f\u6d3b \u98f2\u98df \u578b\u614b \u6539\u8b8a \u662f \u53ef\u80fd \u7684 \u56e0\u7d20 \u4e3b\u8b1b\u4eba \u9032\u4e00\u6b65 \u8868\u793a \u98df\u7269 \u904e\u654f \u662f \u514d\u75ab \u7cfb\u7d71 \u5c0d \u67d0 \u4e00 \u7279\u5b9a \u98df\u7269 \u7522\u751f \u4e0d \u6b63\u5e38 \u7684 \u514d\u75ab \u53cd\u61c9 \u4f46 \u5403 \u4e86 \u6b64 \u98df\u7269 \u4ee5\u5f8c \u7522\u751f \u4e0d\u9069 \u4e26 \u4e0d\u4e00\u5b9a \u5c31 \u662f \u98df\u7269 \u904e\u654f \u6709 \u4e9b \u4e0d\u9069 \u53cd\u61c9 \u5176\u5be6 \u662f \u98df\u7269 \u8010\u53d7 \u7570\u5e38 \u4e3b\u8b1b\u4eba \u8868\u793a \u53ef \u505a \u904e\u654f\u539f \u6e2c\u8a66 \u6cbb\u7642 \u53ef \u63a1 \u98df\u7269 \u8f2a\u66ff\u6cd5 \u907f\u514d \u904e\u654f \u7684 \u98df\u7269 \u88dc\u5145 \u71df\u990a\u7269 \u548c \u76ca\u751f\u83cc \u7dad\u8b77 \u8178\u9053 \u74b0\u5883 \u52a0\u5f37 \u809d\u81df \u89e3\u6bd2 \u80fd\u529b \u8eab\u9ad4 \u7684 \u81ea\u7652 \u80fd\u529b \u5c31 \u6703 \u63d0\u5347 \u5e38 \u4fdd \u5065\u5eb7 \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u674e\u541b\u5982 \u5c0f\u59d0 \u4e3b\u8b1b E \u8d77 \u8da3 \u6559 \u904a \u2500 \u53e6 \u985e \u904a\u5b78 \u8d70\u8b80 \u53f0\u7063 \u4e3b\u8b1b\u4eba \u9996\u5148 \u63d0\u5230 \u76ee\u524d \u9032\u884c \u74b0\u5883 \u6559\u80b2 \u8a2d\u65bd \u5834\u6240 \u6574\u5408 \u63a8\u5ee3 \u5c08\u6848 \u5de5\u4f5c \u8a08\u756b \u671f\u671b \u4ee5 \u6709\u8da3 \u7684 \u6559\u5b78 \u65b9\u5f0f \u900f\u904e \u8de8 \u57df \u6574\u5408 \u70ba \u74b0\u5883 \u6559\u80b2 \u627e\u5230 \u4e0d\u540c \u7684 \u5448\u73fe \u4ecb\u9762 \u9996\u5148 \u9032\u884c \u74b0\u6559 \u5834\u6240 \u8cc7\u6e90 \u76e4\u9ede \u8207 \u6574\u5408 \u56e0\u5730\u5236\u5b9c \u898f\u5283 \u5177 \u7da0\u8272 \u65c5\u904a \u6838\u5fc3 \u7cbe\u795e \u4e4b \u8def\u7dda \u4e3b\u8b1b\u4eba \u4e5f \u900f\u904e \u5168 \u53f0 \u5f9e \u5317 \u5230 \u5357 \u5341 \u689d \u8def\u7dda \u8207 \u5927\u5bb6 \u5206\u4eab \u5404 \u5730 \u76ee\u524d \u91cd\u8981 \u7684 \u74b0\u5883 \u8b70\u984c \u4e3b\u8b1b\u4eba \u8868\u793a \u5728 \u74b0\u5883 \u6559\u80b2 \u7684 \u904e\u7a0b \u6c92\u6709 \u6a19\u6e96 \u7b54\u6848 \u5728 \u53d6\u6368 \u4e2d \u6240 \u4ed8\u51fa \u7684 \u6210\u672c \u8207 \u7372\u5f97 \u7684 \u6210\u679c \u5c07 \u5e36\u9818 \u5927\u5bb6 \u601d\u7d22 \u82e5 \u4ee5 \u6c38\u7e8c \u53ca \u9577 \u6642\u9593 \u89c0\u770b \u67d0\u4e9b \u4f5c\u70ba \u4eba\u985e \u7684 \u9078\u64c7 \u6703\u4e0d\u6703 \u4e0d\u540c \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u5f35\u6842\u9cf3 \u5c0f\u59d0 \u4e3b\u8b1b \u5f9e \u5730\u65b9 \u5275\u751f \u6dfa\u8ac7 \u9109\u93ae \u570b\u571f \u8a08\u756b \u4e3b\u8b1b\u4eba \u9996\u5148 \u8868\u793a 2010\u5e74 \u570b\u571f \u7a7a\u9593 \u767c\u5c55 \u8a08\u756b \u4e2d \u63d0\u5230 \u7531\u65bc \u5168\u7403 \u6c23\u5019 \u8b8a\u9077 \u8207 \u7d93\u6fdf \u885d\u64ca \u5c0e\u81f4 \u570b\u571f \u7a7a\u9593 \u767c\u5c55 \u65b9\u5411 \u5927\u5e45 \u6539\u8b8a \u6642\u81f3\u4eca\u65e5 \u570b\u767c\u6703 \u8a02\u5b9a 2019\u5e74 \u570b\u5bb6 \u767c\u5c55 \u8a08\u756b \u884c\u653f\u9662 \u5ba3\u793a 2019\u5e74 \u70ba \u5730\u65b9 \u5275\u751f \u5143\u5e74 \u6839\u64da \u5730\u65b9 \u7279\u8272 \u767c\u5c55 \u7522\u696d \u4f7f \u4eba\u53e3 \u56de\u6d41 \u9752\u5e74 \u8fd4\u9109 \u9054\u6210 \u5747\u8861 \u53f0\u7063 \u4e3b\u8b1b\u4eba \u4e5f \u63d0\u5230 \u5b89\u85e4\u5fe0\u96c4 \u7a2e\u6a39 \u5f15 \u98a8 \u7da0 \u5eca \u7d50\u5408 \u98a8 \u5eca \u8a66\u5716 \u903c\u9000 \u71b1\u5cf6 \u6548\u61c9 \u7684 \u7406\u5ff5 \u6700\u5f8c \u4e3b\u8b1b\u4eba \u8868\u793a \u570b\u571f \u8a08\u756b \u76ee\u524d \u6b63 \u9032\u884c \u4fee\u6cd5 \u671f\u671b \u5927\u5bb6 \u80fd \u6301\u7e8c \u95dc\u6ce8 \u6b64 \u8b70\u984c \u6f14\u8b1b \u5b8c\u7562 \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u4ee3\u8868 \u57fa\u91d1\u6703 \u81f4\u8d08 \u8b1d\u79ae\u4e88 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u5728 \u8207\u6703 \u8005 \u7d1b\u7d1b \u5229\u7528 \u9935 \u8c6c \u6642\u9593 \u63d0\u51fa \u500b\u4eba \u610f\u898b \u8207 \u770b\u6cd5 \u4e92\u76f8 \u4ea4\u6d41 \u5f8c \u5713\u6eff \u5730 \u7d50\u675f \u516d\u6708\u4efd \u570b\u653f \u806f\u8abc\u6703", "6\u6708\u4efd \u898b\u8b58 \u4e4b \u65c5 \u6d3b\u52d5 \u65bc 2019\u5e74 6\u6708 22\u65e5 \u7531 \u5442\u660e\u6f90 \u5c0f\u59d0 \u5e36\u9818 13 \u4f4d \u7950\u751f \u898b\u7fd2\u751f \u53ca \u5bb6\u9577 \u5011 \u9032\u884c \u77f3\u9580 \u963f\u91cc\u78c5 \u751f\u614b \u66a8 \u6eaa \u904a \u63a2\u7d22 \u4e4b \u65c5 \u51fa\u767c \u7576\u65e5 \u5929\u6c23 \u6674\u6717 \u898b\u7fd2\u751f \u5011 \u53ca \u5176 \u5bb6\u9577 \u7686 \u6e96\u6642 \u96c6\u5408 \u4e26 \u51fa\u767c \u6d3b\u52d5 \u958b\u59cb \u4e4b\u521d \u9818\u968a \u5442\u660e\u6f90 \u5c0f\u59d0 \u63d0\u9192 \u672c \u6b21 \u6d3b\u52d5 \u6ce8\u610f \u4e8b\u9805 \u53ca \u89c0\u5bdf \u91cd\u9ede \u5148\u884c \u5efa\u7acb \u898b\u7fd2\u751f \u7684 \u80cc\u666f \u77e5\u8b58 \u672c \u6b21 \u884c\u7a0b \u53c3\u8a2a \u4f4d\u65bc \u65b0\u5317\u5e02 \u77f3\u9580\u5340 \u7684 \u963f\u91cc\u78c5 \u751f\u614b \u8fb2\u5834 \u8a72 \u8fb2\u5834 \u7531 60 \u500b \u5bb6\u5ead \u96c6\u8cc7 \u8cfc \u5730 \u6210\u7acb \u591a \u5e74 \u4f86 \u79c9\u6301 \u81ea\u7136 \u5fa9\u80b2 \u4f4e\u5ea6 \u958b\u767c \u7684 \u539f\u5247 \u5730\u8c8c \u751f\u614b \u4fdd\u5b58 \u5341\u5206 \u5b8c\u6574 \u7d93\u5e74\u7d2f\u6708 \u7684 \u81ea\u7136 \u6f14\u66ff \u4e0b \u767c\u5c55\u51fa \u9ad8 \u6b67\u7570\u5ea6 \u7684 \u751f\u614b\u76f8 \u5176\u4e2d \u86d9\u985e \u66f4 \u9ad8\u9054 19 \u7a2e \u70ba \u590f\u5b63 \u591c\u9593 \u8cde \u86d9 \u7684 \u597d \u53bb\u8655 \u884c\u7a0b \u4e00 \u958b\u59cb \u7531 \u9000\u4f11 \u6559\u5e2b \u738b\u7d20\u73cd \u5973\u58eb \u4ecb\u7d39 \u8fb2\u5834 \u8d77\u6e90 \u53ca \u8c50\u5bcc \u7684 \u751f\u614b\u74b0\u5883 \u8aaa\u660e \u963f\u91cc\u78c5 \u662f \u8a72 \u5730\u5340 \u7684 \u820a\u7a31 \u65e9\u671f \u56e0 \u76db\u7522 \u99ac\u85cd \u5927\u83c1 \u800c \u6210\u70ba \u67d3\u5e03 \u91cd\u5730 \u963f\u91cc\u78c5 \u5373 \u5e73\u57d4 \u65cf\u8a9e \u67d3\u5e03\u574a \u7684 \u610f\u601d \u63a5\u8457 \u8ff0\u8aaa \u8fb2\u5834 \u8a2d\u7acb \u521d\u8877 \u9f13\u52f5 \u898b\u7fd2\u751f \u900f\u904e \u89c0\u5bdf \u50be\u807d \u89f8\u6478 \u7b49 \u611f\u5b98 \u9ad4\u9a57 \u8a8d\u8b58 \u52d5\u690d\u7269 \u9032\u800c \u611b\u8b77 \u5927\u81ea\u7136 \u4e26 \u53d6\u51fa \u5b8c\u6574 \u7684 \u86c7 \u86fb\u8b93 \u898b\u7fd2\u751f \u4ee5 \u4e0a\u8ff0 \u65b9\u5f0f \u8fd1 \u8ddd\u96e2 \u63a5\u89f8 \u4ea6 \u70ba \u773e\u4eba \u5efa\u7acb \u6236\u5916 \u89c0\u5bdf \u7684 \u57fa\u672c \u89c0\u5ff5 \u96a8\u5f8c \u524d\u5f80 \u751f\u614b \u6b65\u9053 \u9032\u884c \u5c0e\u89bd \u738b \u8001\u5e2b \u6cbf\u9014 \u89e3\u8aaa \u6240 \u898b \u6606\u87f2 \u53ca \u690d\u7269 \u5176\u4e2d \u7279\u5225 \u4ee5 \u5716\u5361 \u6559\u5c0e \u773e\u4eba \u873b\u8713 \u8207 \u8c46\u5a18 \u7684 \u8fa8\u5225 \u65b9\u5f0f \u4ee5\u53ca \u8774\u8776 \u8207 \u86fe\u985e \u4e4b\u9593 \u7684 \u4e3b\u8981 \u5dee\u7570 \u4e26 \u63d0\u53ca \u5728 \u91ce\u5916 \u82e5\u8981 \u8fa8\u8b58 \u828b\u982d \u548c \u59d1\u5a46\u828b \u53ef \u89c0\u5bdf \u6c34 \u5728 \u8449\u5b50 \u4e0a \u7684 \u72c0\u614b \u524d\u8005 \u6703 \u5f62\u6210 \u4e00\u9846\u9846 \u6c34\u73e0 \u5f8c\u8005 \u5247\u5426 \u5f37\u8abf \u59d1\u5a46\u828b \u5168 \u682a \u6709\u6bd2 \u4e0d\u53ef \u98df\u7528 \u7136 \u65e9\u671f \u8089\u8ca9 \u591a \u4ee5 \u59d1\u5a46\u828b \u8449\u7247 \u5305\u88f9 \u8089\u584a \u4f46 \u53ea\u8981 \u6ce8\u610f \u4e0d \u6cbe\u5230 \u8449\u7247 \u6c41\u6db2 \u4e26 \u6d17\u6de8 \u5373 \u7121\u7919 \u6bd4\u8f03 \u73fe\u4eca \u4f7f\u7528 \u5851\u81a0 \u88fd\u54c1 \u5305\u88dd \u76f8\u5c0d \u74b0\u4fdd \u5348\u9910 \u4eab\u7528 \u53d6\u6750 \u81ea \u7576\u5730 \u7684 \u5bb6\u5e38 \u83dc\u991a \u98ef \u5f8c \u524d\u5f80 \u8fb2\u5834 \u9644\u8fd1 \u7684 \u963f\u91cc\u78c5\u6eaa \u9032\u884c \u6eaa \u904a \u63a2\u7d22 \u7531 \u8fb2\u5834 \u4e3b\u4eba \u738b\u5fb7\u660c \u5148\u751f \u64d4\u4efb \u5c0e\u89bd \u8001\u5e2b \u6cbf\u9014 \u89e3\u8aaa \u5468\u908a \u751f\u614b \u53ca \u963f\u91cc\u78c5\u6eaa \u76f8\u95dc \u77e5\u8b58 \u56e0 \u963f\u91cc\u78c5 \u53d7 \u6771\u5317 \u5b63\u98a8 \u5439\u62c2 \u5f71\u97ff \u96e8\u91cf \u5927\u591a \u96c6\u4e2d \u5728 \u51ac\u5b63 \u67af \u8c50\u6c34\u671f \u660e\u986f \u9069\u5408 \u590f\u5b63 \u63a2\u8a2a \u96a8\u5373 \u63d0\u9192 \u773e\u4eba \u4e00\u822c \u6eaa \u904a \u61c9 \u6ce8\u610f \u4e8b\u9805 \u5305\u62ec \u5929\u5019 \u72c0\u6cc1 \u6eaa\u904a \u524d \u4e8c \u65e5 \u964d\u96e8\u91cf \u6c34\u6d41 \u6e4d\u6025 \u7a0b\u5ea6 \u53ca \u5783\u573e \u4e0d \u843d\u5730 \u7b49 \u62b5\u9054 \u76ee\u7684\u5730 \u4e4b\u5f8c \u898b\u7fd2\u751f \u5373 \u4e0b\u6c34 \u5c0b\u627e \u5e95\u68f2 \u751f\u7269 \u7531\u65bc \u6e05\u51bd \u4e7e\u6de8 \u7684 \u6c34\u8cea \u63d0\u4f9b \u751f\u7269 \u826f\u597d \u7684 \u751f\u9577 \u7a7a\u9593 \u4ea6 \u8b49\u660e \u5176 \u4e0a\u6e38 \u571f\u5730 \u8986\u84cb \u826f\u597d \u751f\u614b \u74b0\u5883 \u512a\u826f \u81f3 \u6b64 \u672c \u65e5 \u6d3b\u52d5 \u5df2 \u8fd1 \u5c3e\u8072 \u5927\u5bb6 \u4e00\u8d77 \u5408\u7167 \u7559\u5ff5 \u5f8c \u642d \u8eca \u8fd4\u7a0b \u4e26 \u671f\u5f85 \u65bc \u4e0b \u6b21 \u898b\u8b58 \u4e4b \u65c5 \u518d \u76f8\u898b", "\u672c \u6703 \u65bc 2019\u5e74 7\u6708 14\u65e5 \u5047 \u53f0\u5317 \u559c\u4f86\u767b \u5927 \u98ef\u5e97 \u5730\u4e0b \u4e8c\u6a13 \u559c\u5ef3 \u8209\u884c \u7950\u751f \u570b\u653f \u806f\u8abc\u6703 \u5728 \u4e3b\u6301\u4eba \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u5ba3\u5e03 \u5f8c \u63ed\u958b \u7576\u65e5 \u6d3b\u52d5 \u5e8f\u5e55 \u5728 \u8f15\u9b06 \u6d3b\u6f51 \u7684 \u7bc0\u76ee \u904e \u5f8c \u96a8\u5373 \u7531 \u4e3b\u6301\u4eba \u5e36\u4f86 \u91cd\u8981 \u8a0a\u606f \u5728 \u6c23\u5019 \u66b4\u70c8\u5316 \u7684 \u5f71\u97ff \u4e0b \u5c0e\u81f4 \u75ab\u75c5 \u983b\u50b3 \u7ce7\u98df \u5371\u6a5f \u53ca \u751f\u614b\u7cfb \u4e15\u8b8a \u76ee\u524d \u6c99\u6f20\u5316 \u73fe\u8c61 \u4ee5 \u6b50\u8c6c \u4e94 \u570b \u70ba \u5287 \u4e5f \u4f7f\u5f97 \u793e\u6703 \u7d93\u6fdf \u52d5\u76ea \u4e0d\u5b89 \u85c9 \u6b64 \u547c\u7c72 \u5927\u5bb6 \u8981 \u5bc6\u5207 \u89c0\u5bdf \u5916\u5728 \u60c5\u52e2 \u8b8a\u5316 \u5be9\u8996 \u81ea\u5df1 \u7684 \u4f5c\u70ba \u53e6\u5916 \u87f2\u6d1e \u8b80\u66f8\u6703 \u5df2 \u958b\u8fa6 \u4e8c\u5341 \u5e74 \u7950\u751f \u6210\u54e1 \u9577\u671f \u7d2f\u7a4d \u77e5\u8b58 \u4f7f\u5f97 \u5728 \u4efb\u4f55 \u7814\u5224 \u5c40\u52e2 \u7684 \u904e\u7a0b \u4e2d \u7e3d \u80fd \u6d1e\u71ed \u6a5f\u5148 \u76ee\u524d \u6b63 \u8457\u624b \u9032\u884c \u898f\u5283 \u7684 \u65b0 \u578b\u614b \u8b80\u66f8\u6703 2 0 \u5c07 \u4ee5 \u63d0\u5347 \u8b80\u66f8\u6703 \u66f4 \u6df1 \u7684 \u50f9\u503c \u70ba \u76ee\u6a19 \u6301\u7e8c \u5e36\u9818 \u5927\u5bb6 \u671d\u5411 \u5168 \u77e5 \u7684 \u9818\u57df \u9081\u9032 \u6700\u5f8c \u9762\u5c0d \u7576\u524d \u56b4\u82db \u7684 \u74b0\u5883 \u63d0\u9192 \u5927\u5bb6 \u884c\u4e8b \u4fdd\u5b88 \u4ee5 \u5c0d \u4ee5 \u6c42 \u751f\u5b58 \u8b00 \u751f\u8a08 \u5ef6 \u751f\u547d \u7684 \u5167\u6db5 \u5faa\u5e8f\u6f38\u9032 \u7dca\u63a5\u8457 \u9032\u884c \u5c08\u984c \u6f14\u8b1b \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u9ad8\u50b3\u68cb \u5148\u751f \u4e3b\u8b1b \u9109\u571f \u6559\u80b2 \u8207 \u5730\u65b9\u5b78 \u7684 \u5efa\u69cb \u4e3b\u8b1b\u4eba \u4e00 \u958b\u59cb \u5148 \u5e36\u9818 \u8207\u6703 \u8005 \u601d\u8003 \u5169 \u500b \u554f\u984c \u6211\u5011 \u4e0b \u4e00 \u4ee3 \u5c07 \u5728 \u4f55\u8655 \u6210\u9577 \u8301\u58ef \u6211\u5011 \u5c07 \u5728 \u54ea\u88e1 \u843d\u5730\u6b78\u6839 \u9032\u800c \u6307\u51fa \u6545\u9109 \u2500 \u4e5f \u5c31 \u662f \u5730\u65b9 \u9109\u571f \u6559\u80b2 \u7684 \u91cd\u8981\u6027 \u9664\u4e86 \u653f\u5e9c \u8a08\u756b\u6027 \u7684 \u8edf\u786c\u9ad4 \u6253\u9020 \u5730\u65b9 \u7279\u8272 \u6587\u5316 \u5c55\u9928 \u4e3b\u8b1b\u4eba \u4e5f \u8d70\u5165 \u6236\u5916 \u4ee5 \u5be6\u969b \u884c\u52d5 \u6559\u80b2 \u4e0b \u4e00 \u4ee3 \u4e26 \u79c9\u6301 \u8b93 \u660e\u5929 \u8b8a \u5f97 \u66f4 \u597d \u7684 \u5167\u5728 \u672c\u8cea \u76ee\u6a19 \u70ba \u7ad9 \u5728 \u7b2c\u4e00\u7dda \u6559\u80b2 \u5de5\u4f5c \u8005 \u7684 \u9996\u8981 \u4efb\u52d9 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u63d0\u5230 \u65e5\u524d \u52a0\u5165 \u5927\u7a3b\u57d5 \u5730\u65b9 \u5275\u751f \u80a1\u4efd \u6709\u9650\u516c\u53f8 \u671f\u671b \u900f\u904e \u5404\u884c\u5404\u696d \u6210\u54e1 \u7684 \u52aa\u529b \u4f7f \u8857\u5340 \u66f4 \u5bcc\u9952\u8da3 \u8207 \u6d3b\u529b \u5e36\u52d5 \u66f4\u591a \u7522\u696d \u767c\u5c55 \u4e26 \u5ef6\u7e8c \u6b77\u53f2 \u610f\u7fa9 \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u674e\u66f8\u5b89 \u5148\u751f \u4e3b\u8b1b PM 2 5 \u6210\u5206 \u5206\u6790 \u8207 \u6c23\u5019 \u7684 \u5f71\u97ff \u4e3b\u8b1b\u4eba \u9996\u5148 \u4ecb\u7d39 \u74b0\u4fdd\u7f72 \u7a7a\u6c23 \u54c1\u8cea \u76e3\u6e2c\u7db2 \u6c11\u773e \u53ef \u5f97\u77e5 \u76f8\u95dc \u8cc7\u8a0a \u63a5\u8457 \u63d0\u5230 \u570b\u969b \u764c\u75c7 \u7814\u7a76 \u4e2d\u5fc3 \u5c07 \u5ba4 \u5916 \u7a7a\u6c23 \u6c61\u67d3\u7269 \u5217\u70ba \u7b2c\u4e00 \u7d1a \u81f4\u764c\u7269 \u53f0\u7063 \u4ea6 \u65bc 2012\u5e74 \u589e\u8a02 PM2 5 \u7a7a\u6c23 \u54c1\u8cea \u6a19\u6e96 \u800c PM2 5 \u6fc3\u5ea6 \u5c0d\u65bc \u80fd\u898b\u5ea6 \u96d6 \u6709\u6240 \u5f71\u97ff \u4f46 \u7a7a\u6c23 \u7684 \u6fd5\u5ea6 \u4ea6 \u6703 \u9020\u6210 \u6539\u8b8a \u7136\u800c \u7a7a\u6c23 \u54c1\u8cea \u4e5f \u53d7\u5230 \u5929\u6c23 \u8207 \u5730\u5f62 \u7684 \u5f71\u97ff \u5728 \u53f0\u7063 \u5341\u6708 \u81f3 \u9694\u5e74 \u4e09\u6708 \u70ba \u5e38\u898b \u7684 \u7a7a\u6c61 \u5b63\u7bc0 \u7531 \u6c23\u8c61\u5c40 \u8cc7\u6599 \u5206\u6790 \u98a8\u901f \u5448\u73fe \u9010\u5e74 \u6e1b\u5f31 \u8da8\u52e2 \u8fd1 \u5341 \u5e74 \u9ad8\u5c64 \u660e\u986f \u589e\u6eab \u4ee5\u53ca \u5e95\u5c64 \u9006 \u6eab \u7d50\u69cb \u986f\u793a \u5927\u6c23 \u8b8a \u5f97 \u66f4\u52a0 \u7a69\u5b9a \u9019 \u4e5f \u8868\u793a \u6c59\u67d3\u7269 \u8d8a\u4f86\u8d8a \u7121\u6cd5 \u6392\u653e \u5448\u73fe \u7d2f\u7a4d \u7684 \u72c0\u614b \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u5b6b\u5927\u502b \u5148\u751f \u4e3b\u8b1b \u6027\u5225 \u5e73\u7b49 \u91cd\u8981 \u8b70\u984c \u66a8 \u884c\u653f\u9662 \u6240\u5c6c \u5404 \u90e8\u6703 \u6027\u5225 \u5e73\u7b49 \u63a8\u52d5 \u8a08\u756b \u4ecb\u7d39 \u4e3b\u8b1b\u4eba \u9996\u5148 \u63d0\u5230 \u884c\u653f\u9662 \u65bc 2017\u5e74 \u901a\u904e \u6027\u5225 \u5e73\u7b49 \u91cd\u8981 \u8b70\u984c \u4e4b \u7b56\u7565 \u65b9\u5411 \u4ee5 \u63a8\u52d5 \u4e09\u5408\u4e00 \u653f\u7b56 \u4e4b \u6258\u80b2 \u516c\u5171\u5316 \u63d0\u5347 \u5973\u6027 \u7d93\u6fdf\u529b \u53bb\u9664 \u6027\u5225 \u523b\u677f \u5370\u8c61 \u8207 \u504f\u898b \u5f37\u5316 \u9ad8\u9f61 \u793e\u6703 \u4e4b \u516c\u5171 \u652f\u6301 \u53ca \u4fc3\u9032 \u516c\u79c1 \u90e8\u9580 \u6c7a\u7b56 \u53c3\u8207 \u4e4b \u6027\u5225 \u5e73\u7b49 \u7b49 \u4e94 \u9805 \u6027\u5225 \u5e73\u7b49 \u91cd\u8981 \u8b70\u984c \u70ba \u63a8\u52d5 \u91cd\u9ede \u81ea 2019\u5e74 \u958b\u59cb \u57f7\u884c \u4e3b\u8b1b\u4eba \u8868\u793a \u4fc3\u9032 \u6027\u5225 \u5e73\u7b49 \u6709\u8cf4 \u5404 \u90e8\u6703 \u5408\u4f5c \u51dd\u805a \u53ef\u884c \u6709 \u6548\u7387 \u7684 \u505a\u6cd5 \u4e26 \u843d\u5be6 \u5728 \u653f\u5e9c \u65bd\u653f \u671f\u52c9 \u5927\u5bb6 \u5171\u540c \u52aa\u529b \u4f7f \u570b\u5bb6 \u671d \u6027\u5225 \u5be6\u8cea \u5e73\u7b49 \u7684 \u76ee\u6a19 \u9081\u9032 \u6f14\u8b1b \u5b8c\u7562 \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u4ee3\u8868 \u57fa\u91d1\u6703 \u81f4\u8d08 \u8b1d\u79ae\u4e88 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u5728 \u8207\u6703 \u8005 \u7d1b\u7d1b \u5229\u7528 \u9935 \u8c6c \u6642\u9593 \u63d0\u51fa \u500b\u4eba \u610f\u898b \u8207 \u770b\u6cd5 \u4e92\u76f8 \u4ea4\u6d41 \u5f8c \u5713\u6eff \u5730 \u7d50\u675f \u4e03\u6708\u4efd \u570b\u653f \u806f\u8abc\u6703", "7\u6708\u4efd \u898b\u8b58 \u4e4b \u65c5 \u6d3b\u52d5 \u65bc 2019\u5e74 7\u6708 27\u65e5 \u7531 \u5442\u660e\u6f90 \u5c0f\u59d0 \u5e36\u9818 26 \u4f4d \u7950\u751f \u898b\u7fd2\u751f \u53ca \u5176 \u5bb6\u9577 \u5011 \u9032\u884c \u82d7\u6817 \u9ec3\u91d1 \u5c0f\u93ae \u6c34\u5733 \u6587\u5316 \u66a8 \u7d05\u68d7 \u8fb2\u904a \u4e4b \u65c5 \u51fa\u767c \u7576\u65e5 \u5929\u6c23 \u6674\u6717 \u898b\u7fd2\u751f \u5011 \u53ca \u5176 \u5bb6\u9577 \u7686 \u6e96\u6642 \u96c6\u5408 \u4e26 \u51fa\u767c \u6d3b\u52d5 \u958b\u59cb \u4e4b\u521d \u9818\u968a \u5442\u660e\u6f90 \u5c0f\u59d0 \u63d0\u9192 \u672c \u6b21 \u6d3b\u52d5 \u6ce8\u610f \u4e8b\u9805 \u53ca \u89c0\u5bdf \u91cd\u9ede \u5148\u884c \u5efa\u7acb \u898b\u7fd2\u751f \u7684 \u80cc\u666f \u77e5\u8b58 \u672c \u6b21 \u884c\u7a0b \u4ee5 \u82d7\u6817 \u516c\u9928 \u9ec3\u91d1 \u5c0f\u93ae \u70ba \u4e3b\u8ef8 \u4e0a\u5348 \u884c\u7a0b \u9996\u5148 \u9032\u884c \u8702\u881f\u5e03 DIY \u958b\u59cb \u4e4b\u524d \u5c0e\u89bd \u8001\u5e2b \u5148\u884c \u4ecb\u7d39 \u8702 \u881f \u662f \u5de5\u8702 \u5206\u6ccc \u7684 \u881f \u7528 \u65bc \u8702\u5de2 \u5167 \u5efa\u69cb \u4e00 \u683c\u683c \u7684 \u623f\u9593 \u5206\u6ccc \u4e00 \u4efd \u8702\u881f \u7d04 \u9808 \u8993\u98df \u516b \u4efd \u8702\u871c \u6545 \u7d14 \u5929\u7136 \u8702\u881f \u5f97\u4f86 \u4e0d\u6613 \u5176 \u61c9\u7528 \u7bc4\u570d \u5341\u5206 \u5ee3\u6cdb \u6f64\u5507\u818f \u4fdd\u990a\u54c1 \u53e4\u4ee3 \u5bcc\u6709 \u4eba\u5bb6 \u4f7f\u7528 \u4e4b \u881f\u71ed \u7686 \u6709 \u8702\u881f \u8e64\u8de1 \u4e00\u822c \u4f86\u6e90 \u4e3b\u8981 \u662f \u63a1\u96c6 \u871c\u8702 \u65bc \u6625 \u590f \u7e41\u6b96 \u671f \u5efa\u9020 \u7684 \u8d05\u5de2 \u8702\u8fb2 \u7a31 \u9055\u7ae0\u5efa\u7bc9 \u53ca \u820a \u5de2 \u5c0e\u89bd \u8001\u5e2b \u7279\u5225 \u63d0\u9192 \u6709 \u4e9b \u8702\u8fb2 \u57fa\u65bc \u6210\u672c \u8003\u91cf \u63d0\u4f9b\u7d66 \u871c\u8702 \u7bc9\u5de2 \u7684 \u5730\u57fa \u6703 \u6df7 \u4ee5 \u77f3\u881f \u88fd\u4f5c \u82e5 \u5c07 \u820a \u5de2 \u76f4\u63a5 \u878d\u5316 \u5f8c \u92b7\u552e \u8a72 \u8702 \u881f \u4fbf \u6df7\u96dc \u77f3\u881f \u6210\u4efd \u4e0d \u9069\u5408 \u505a \u8207 \u98df\u7528 \u7528\u9014 \u76f8\u95dc \u6210\u54c1 \u5982 \u8702 \u881f \u5e03 \u56e0\u6b64 \u81ea\u884c \u8cfc\u8cb7 \u8702 \u881f \u5e03 \u6642 \u61c9 \u8b39\u614e \u63a5\u8457 \u9032\u884c \u8702\u881f\u5e03 DIY \u5c0e\u89bd \u8001\u5e2b \u8aaa\u660e \u8702\u881f\u5e03 \u4f7f\u7528 \u8207 \u6e05\u6f54 \u6ce8\u610f \u4e8b\u9805 \u56e0 \u8702\u881f \u7194\u9ede \u4f4e \u4e0d\u53ef \u5305\u88f9 \u904e \u71b1 \u7684 \u98df\u7269 \u5426\u5247 \u68c9\u5e03 \u4e0a \u7684 \u8702 \u881f \u5bb9\u6613 \u878d\u5316 \u96a8\u5f8c \u524d\u5f80 \u7d05\u68d7\u5712 \u63a1 \u679c \u5728 \u5c0e\u89bd \u8001\u5e2b \u89e3\u8aaa \u63a1 \u679c \u8981\u8a23 \u5f8c \u773e\u4eba \u958b\u59cb \u9032\u884c \u63a1\u6458 \u4f5c\u696d \u56e0 \u662f \u9996\u6b21 \u898b\u5230 \u65b0\u9bae \u7d05\u68d7 \u898b\u7fd2\u751f \u7686 \u611f\u5230 \u5341\u5206 \u65b0\u5947 \u4e2d\u5348\u98ef \u5f8c \u81f3 \u82d7\u6817 \u7279\u8272\u9928 \u53c3\u8a2a \u8a72 \u9928 \u9664\u4e86 \u9673\u8a2d \u5728\u5730\u8fb2 \u7279\u7522\u54c1 \u4ea6 \u4ecb\u7d39 \u82d7\u6817 \u9676\u74f7 \u7522\u696d \u7684 \u6982\u6cc1 \u65e5\u6cbb \u6642\u671f \u95dc\u5200\u5c71 \u5927\u5730\u9707 \u7ffb\u51fa \u7d30\u7dfb \u571f\u8cea \u9ecf\u571f\u7926 \u52a0\u4e0a \u767c\u73fe \u77f3\u6cb9 \u5929\u7136\u6c23 \u53ca \u7164\u70ad \u5341\u5206 \u9069\u5408 \u7aaf\u71d2 \u512a\u539a \u7684 \u5929\u7136 \u8cc7\u6e90 \u4fc3\u4f7f \u9676\u696d \u84ec\u52c3 \u767c\u5c55 \u63a5\u8457 \u524d\u5f80 \u7a7f\u9f8d \u8015\u5b78 \u8fb2\u5712 \u5c0e\u89bd \u8001\u5e2b \u900f\u904e \u6295\u5f71\u7247 \u8b1b\u8ff0 \u516c\u9928\u9109 \u9ec3\u91d1 \u5c0f\u93ae \u540d\u7a31 \u7531\u4f86 \u7522\u696d \u767c\u5c55 \u5468\u908a \u74b0\u5883 \u53ca \u793e\u5340 \u63a8\u52d5 \u8fb2\u904a \u89c0\u5149 \u4e4b \u76f8\u95dc \u6d3b\u52d5 \u4e26 \u89e3\u91cb \u82d7\u6817 \u516c\u9928 \u70ba \u5168 \u53f0 \u552f\u4e00 \u7d05\u68d7 \u7522\u5340 \u4fc2 \u7531\u65bc \u704c\u6e89 \u6c34\u6e90 \u5bcc\u542b \u7926\u7269\u8cea \u571f\u58e4 \u701d \u6c34\u6027 \u4f73 \u53c8 \u96ea\u5c71 \u5c71\u8108 \u9806 \u8457 \u5f8c\u9f8d\u6eaa \u5439\u4f86 \u7684 \u51b7 \u98a8 \u964d\u4f4e \u679c\u5be6 \u8805 \u7684 \u5371\u5bb3 \u5f97\u5929\u7368\u539a \u7684 \u5730\u7406 \u74b0\u5883 \u6b63 \u9069\u5408 \u7d05\u68d7 \u751f\u9577 \u89e3\u8aaa \u5b8c\u7562 \u5f8c \u773e\u4eba \u6b65\u884c \u524d\u5f80 \u7a7f \u9f8d\u6c34\u5733 \u5c0e\u89bd \u8001\u5e2b \u6cbf\u9014 \u8aaa\u660e \u6c34\u5733 \u5efa\u9020 \u6b77\u53f2 \u8207 \u5c0d \u7576\u5730 \u5c45\u6c11 \u7684 \u91cd\u8981\u6027 \u5176 \u5f15 \u81ea \u5f8c\u9f8d\u6eaa \u4e0a\u6e38 \u6e05\u6f88 \u7684 \u6c34\u8cea \u70ba \u516c\u9928\u9109 \u9069\u5408 \u683d\u7a2e \u8fb2\u4f5c\u7269 \u7684 \u95dc\u9375 \u4e4b \u4e00 \u53ef \u7a31 \u4e4b \u70ba \u8a72 \u5730 \u7684 \u751f\u547d \u4e4b \
