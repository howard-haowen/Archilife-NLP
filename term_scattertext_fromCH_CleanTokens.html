 \u4e4b \u554f\u984c \u63d0\u51fa \u89e3\u6c7a \u65b9\u6848 \u6700\u5f8c \u4e3b\u8b1b\u4eba \u671f\u8a31 \u5927\u5bb6 \u601d\u8003 \u5982\u4f55 \u5f9e \u7950\u751f \u6f5b\u76fe \u8a08\u756b \u4e2d\u5fc3 \u8d70\u5411 \u672a\u4f86 \u4f7f \u53f0\u7063 \u8d70\u51fa \u4e00 \u689d \u81ea\u5df1 \u7684 \u4e16\u754c \u9053\u8def \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u9ad8\u50b3\u68cb \u5148\u751f \u4e3b\u8b1b \u751f\u5b58 \u5370\u8a18 \u2500 \u751f\u547d \u5716\u8b5c \u8207 \u751f\u6d3b \u5730\u5716 \u4e3b\u8b1b\u4eba \u9996\u5148 \u63d0\u5230 \u76ee\u524d \u9664 \u6301\u7e8c \u767c\u63da \u6587\u5316 \u8cc7\u7522 \u88e1 \u7684 \u5148\u6c11 \u751f\u6d3b \u667a\u6167 \u751f\u547d \u5716\u8b5c \u4e5f \u662f \u5f88 \u91cd\u8981 \u7684 \u89c0\u5ff5 \u77ad\u89e3 \u81ea\u8eab \u4e94 \u4ee3 30 \u4eba \u7684 \u751f\u547d \u6b77\u7a0b \u8ffd\u672c\u6eaf\u6e90 \u5f9e \u904e\u5f80 \u7559\u5b58 \u7684 \u751f\u6d3b \u5668\u7269 \u6587\u672c \u5230 \u5f71\u50cf \u7d00\u9304 \u9019\u4e9b \u7d30\u81a9 \u7684 \u57ce\u5e02 \u5370\u75d5 \u4e2d \u91cd\u65b0 \u770b\u898b \u57ce\u5e02 \u7684 \u5049\u5927 \u4e3b\u8b1b\u4eba \u4e5f \u4ee5 \u5c08\u696d \u6240 \u5b78 \u6df1\u8015 \u6545\u9109 \u8209\u8fa6 \u8a31\u591a \u6587\u5316 \u6d3b\u52d5 \u4e26 \u7d50\u5408 \u6587\u5275 \u7522\u696d \u767c\u5c55 \u7a81\u986f \u5728\u5730\u5316 \u7279\u8272 \u4e26 \u4ee5 \u5728\u5730 \u751f\u6d3b \u5730\u5716 \u70ba \u51fa\u767c\u9ede \u6fc0\u767c \u60f3\u50cf\u529b \u5275\u4f5c\u51fa \u8a31\u591a \u9952\u5bcc \u8da3\u5473 \u7684 \u5716\u50cf \u4f5c\u54c1 \u4e5f \u9054\u5230 \u4ecb\u7d39 \u52a0\u868b\u4ed4 \u7576\u5730 \u7279\u8272 \u4e4b \u76ee\u7684 \u671f\u671b \u80fd \u6709 \u66f4\u591a \u4eba \u95dc\u5fc3 \u5171\u540c \u751f\u9577 \u7684 \u9019 \u584a \u571f\u5730 \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u8521\u5764\u61b2 \u5148\u751f \u4e3b\u8b1b \u5c45\u5bb6 \u8207 \u793e\u5340 \u885b\u751f \u6559\u80b2 \u5ba3\u5c0e \u8a08\u5283 \u4e3b\u8b1b\u4eba \u9996\u5148 \u8868\u793a \u6bcf \u500b \u4eba \u61c9 \u89c0\u5bdf \u5468\u906d \u74b0\u5883 \u7d30\u5fae \u7684 \u6539\u8b8a \u5373\u53ef \u767c\u73fe \u5171\u751f\u7269 \u7684 \u8b8a\u5316 \u8fd1\u4f86 \u4e5f \u8207 \u74b0\u4fdd\u7f72 \u914d\u5408 \u8fa6\u7406 \u50b3\u67d3\u75c5 \u9632\u6cbb \u8ab2\u7a0b \u53ca \u767b\u9769\u71b1 \u885b\u751f \u6559\u80b2 \u56de\u61c9 \u7fa4\u773e \u554f\u984c \u4e26 \u78ba\u5be6 \u77ad\u89e3 \u74b0\u5883 \u554f\u984c \u6240\u5728 \u5728 \u4ecb\u7d39 \u767b\u9769\u71b1 \u6642 \u4e5f \u9080\u8acb \u5728\u5ea7 \u898b\u7fd2\u751f \u793a\u7bc4 \u4f7f \u5927\u5bb6 \u77ad\u89e3\u5230 \u75be\u75c5 \u6240 \u7522\u751f \u75c7\u72c0 \u6700\u5f8c \u4e3b\u8b1b\u4eba \u8868\u793a \u5e73\u5747 \u6bcf \u6236 \u4eba\u5bb6 \u5bb6 \u88e1 \u6709 \u4e00\u767e\u591a \u7a2e \u751f\u7269 \u5728 \u7528 \u85e5\u5291 \u64b2\u6bba \u5c45\u5bb6 \u5bb3\u87f2 \u7684 \u904e\u7a0b \u4e2d \u52e2\u5fc5 \u9020\u6210 \u5c0d \u74b0\u5883 \u7684 \u9918\u6bd2 \u61c9 \u8a8d\u77e5\u5230 \u74b0\u5883 \u4e2d \u9084 \u6709 \u8a31\u591a \u6709\u76ca \u7684 \u751f\u7269 \u4eba\u985e \u61c9 \u5b78\u7fd2 \u8207 \u5176 \u5171\u751f \u6f14\u8b1b \u5b8c\u7562 \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u4ee3\u8868 \u57fa\u91d1\u6703 \u81f4\u8d08 \u8b1d\u79ae\u4e88 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u5728 \u8207\u6703 \u8005 \u7d1b\u7d1b \u5229\u7528 \u9935 \u8c6c \u6642\u9593 \u63d0\u51fa \u500b\u4eba \u610f\u898b \u8207 \u770b\u6cd5 \u4e92\u76f8 \u4ea4\u6d41 \u5f8c \u5713\u6eff \u5730 \u7d50\u675f \u4e03\u6708\u4efd \u570b\u653f \u806f\u8abc\u6703", "7\u6708\u4efd \u898b\u8b58 \u4e4b \u65c5 \u6d3b\u52d5 \u65bc 2017\u5e74 7\u6708 15\u65e5 \u7531 \u5442\u660e\u6f90 \u5c0f\u59d0 \u5e36\u9818 26 \u4f4d \u7950\u751f \u898b\u7fd2\u751f \u53ca \u5bb6\u9577 \u5011 \u9032\u884c \u5609\u5927 \u6606\u87f2 \u751f\u614b \u6559\u80b2 \u66a8 \u4e9e\u6d32 \u85dd\u8853 \u6587\u5316 \u4e4b \u65c5 \u6d3b\u52d5 \u958b\u59cb \u4e4b\u521d \u9818\u968a \u5442\u660e\u6f90 \u5c0f\u59d0 \u63d0\u9192 \u672c \u6b21 \u6d3b\u52d5 \u6ce8\u610f \u4e8b\u9805 \u53ca \u89c0\u5bdf \u91cd\u9ede \u5148\u884c \u5efa\u7acb \u898b\u7fd2\u751f \u7684 \u80cc\u666f \u77e5\u8b58 \u672c \u6b21 \u4e0a\u5348 \u884c\u7a0b \u53c3\u8a2a \u5609\u5927 \u6606\u87f2\u9928 \u5609\u5927 \u6606\u87f2\u9928 \u4ee5 \u751f\u614b \u6559\u80b2 \u70ba \u4e3b\u8ef8 \u671f\u671b \u900f\u904e \u89aa\u81ea \u63a5\u89f8 \u8207 \u9ad4\u9a57 \u9032\u4e00\u6b65 \u9ad4\u8a8d \u751f\u547d \u8207 \u611b\u8b77 \u81ea\u7136 \u7684 \u91cd\u8981\u6027 \u884c\u7a0b \u9996\u5148 \u9032\u884c \u624b \u6d17 \u611b\u7389 DIY \u6d3b\u52d5 \u5c0e\u89bd \u4eba\u54e1 \u4e00 \u958b\u59cb \u5373 \u4ecb\u7d39 \u611b\u7389 \u7684 \u7531\u4f86 \u4e26 \u914d\u5408 \u6559\u5b78 \u5c0f\u5361 \u89e3\u8aaa \u611b\u7389 \u7684 \u98df\u7642 \u529f\u6548 \u4e4b\u5f8c \u8aaa\u660e \u6d17 \u611b \u7389 \u7684 \u6b65\u9a5f \u53ca \u8981\u8a23 \u6559\u5c0e \u5982\u4f55 \u5206\u8fa8 \u5e02\u9762 \u4e0a \u8ca9\u552e \u7684 \u611b\u7389 \u662f \u771f \u6216 \u5047 \u96a8\u5f8c \u81f3 \u4e00 \u65c1 \u6606\u87f2 \u9ad4\u9a57\u5340 \u9032\u884c \u5c0e\u89bd \u5c0e\u89bd \u4eba\u54e1 \u81ea \u98fc\u990a\u7bb1 \u4e2d \u53d6\u51fa \u6606\u87f2 \u8b93 \u773e\u4eba \u8fd1\u8ddd\u96e2 \u89c0\u5bdf \u8207 \u89f8\u6478 \u4e26 \u8b1b\u89e3 \u5176 \u7279\u5fb5 \u53ca \u7fd2\u6027 \u6709\u5225\u65bc \u4e00\u822c \u6606\u87f2\u9928 \u50c5 \u4f9b \u5c55\u793a \u6a19\u672c \u7684 \u505a\u6cd5 \u4f7f \u898b\u7fd2\u751f \u80fd \u4ee5 \u4e92\u52d5 \u7684 \u65b9\u5f0f \u5b78\u7fd2 \u66f4\u591a \u76f8\u95dc \u77e5\u8b58 \u6700\u5f8c \u4f86\u5230 \u6eab\u5ba4 \u8774\u8776\u82b1 \u5712\u5340 \u6eab\u5ba4 \u5167 \u4ee5 \u53f0\u7063 \u4e2d\u4f4e \u6d77\u62d4 \u539f\u59cb\u6797 \u76f8\u8207 \u6c34\u6e90 \u70ba \u9020\u666f \u8aaa\u660e \u690d\u7269 \u6c34\u6e90 \u8207 \u8774\u8776 \u751f\u614b \u7684 \u76f8\u95dc\u6027 \u4e0d\u50c5 \u80fd \u8207 \u8774\u8776 \u4e92\u52d5 \u4ea6 \u53ef \u767c\u73fe \u5176 \u5b8c\u5168 \u8b8a\u614b \u524d \u7684 \u86f9\u72c0 \u53ca \u6bdb\u6bdb\u87f2 \u7684 \u5f62\u8c8c \u898b\u7fd2\u751f \u5f97 \u4ee5 \u89aa\u773c \u898b\u5230 \u8774\u8776 \u86fb\u8b8a \u524d\u5f8c \u7684 \u614b\u6a23 \u4e2d\u5348\u98ef \u5f8c \u4e58\u8eca \u524d\u5f80 \u4f4d\u65bc \u5609\u7fa9\u7e23 \u592a\u4fdd\u5e02 \u7684 \u6545\u5bae \u5357\u9662 \u5176 \u5b9a\u4f4d\u70ba \u4e9e\u6d32 \u85dd\u8853 \u6587\u5316 \u535a\u7269\u9928 \u671f\u76fc \u8207 \u53f0\u5317 \u6545\u5bae \u9054\u5230 \u5e73\u8861 \u5357\u5317 \u6587\u5316 \u5747\u5bcc \u7684 \u7406\u5ff5 \u4e00 \u958b\u59cb \u5373 \u4ee5 \u5609\u7fa9 \u767c\u5c55\u53f2 \u70ba\u984c \u4e3b\u8981 \u900f\u904e \u53e4\u7c4d \u5730\u5716 \u53ca \u6e05\u4ee3 \u6587\u737b \u6a94\u6848 \u523b\u756b \u65e9\u671f \u5609\u7fa9 \u5730\u5340 \u653f\u7d93 \u5236\u5ea6 \u539f\u4f4f\u6c11 \u6587\u5316 \u8207 \u98a8\u571f \u74b0\u5883 \u7b49 \u8b93 \u4eba \u80fd \u4ee5 \u4e0d\u540c \u9762\u5411 \u4e86\u89e3 \u65e9\u671f \u5609\u7fa9 \u7684 \u767c\u5c55 \u6b77\u7a0b \u96a8\u5f8c \u524d\u5f80 \u4f5b\u6559 \u85dd\u8853 \u5c55\u9928 \u9928 \u5167 \u85c9\u7531 \u4f5b\u50cf \u96d5\u523b \u53ca \u7d93\u5178 \u6d41\u5e03 \u95e1\u8ff0 \u4e9e\u6d32 \u4f5b\u6559 \u85dd\u8853 \u591a\u5143\u5316 \u7684 \u6210\u5c31 \u4ee5\u53ca \u4e9e\u6d32 \u6df1\u539a \u7684 \u4eba\u6587 \u5e95\u860a \u518d\u8005 \u70ba \u4e9e\u6d32 \u7e54\u54c1\u5340 \u4e9e\u6d32 \u591a\u6a23 \u7684 \u7e54\u54c1 \u7cfb\u7d71 \u53cd\u6620 \u5e45\u54e1 \u907c\u95ca \u4e14 \u81ea\u7136 \u5730\u7406 \u6a23\u8c8c \u591a\u8b8a \u7684 \u74b0\u5883 \u63a5\u8457 \u4ea6 \u4ecb\u7d39 \u4e2d\u570b \u8336 \u6587\u5316 \u7684 \u6df5\u6e90 \u767c\u5c55 \u4ee5\u53ca \u9ad8\u9e97 \u9752\u74f7 \u91c9\u5f69 \u4e4b \u7f8e \u8207 \u5357\u4e9e \u7389\u5668 \u4e4b \u7cbe\u5de5 \u7d93\u904e \u4e00\u9023\u4e32 \u4ee3\u8868 \u4e9e\u6d32 \u6587\u660e \u9f0e\u76db \u6642\u671f \u7684 \u85dd\u8853 \u6210\u5c31 \u5de1\u79ae \u898b\u7fd2\u751f \u7686 \u5c0d\u65bc \u9019\u4e9b \u4e9e\u6d32 \u6b77\u53f2 \u898b\u8b49 \u6709 \u521d\u6b65 \u7684 \u5370\u8c61 \u81f3 \u6b64 \u672c \u65e5 \u6d3b\u52d5 \u5df2 \u8fd1 \u5c3e\u8072 \u5927\u5bb6 \u4e00\u8d77 \u5408\u7167 \u7559\u5ff5 \u5f8c \u5404\u81ea \u8fd4 \u5bb6 \u4e26 \u671f\u5f85 \u65bc \u4e0b \u6b21 \u898b\u8b58 \u4e4b \u65c5 \u518d \u76f8\u898b", "\u672c \u6703 \u5df2 \u65bc 2017\u5e74 8\u6708 27\u65e5 \u5047 \u6676\u83ef \u9152\u5e97 \u5730\u4e0b \u4e09\u6a13 \u6676\u82f1\u6703 \u8209\u884c \u7950\u751f \u570b\u653f \u806f\u8abc\u6703 \u5728 \u4e3b\u6301\u4eba \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u5ba3\u5e03 \u5f8c \u63ed\u958b \u7576\u65e5 \u6d3b\u52d5 \u5e8f\u5e55 \u5728 \u8f15\u9b06 \u6d3b\u6f51 \u7684 \u7bc0\u76ee \u904e \u5f8c \u96a8\u5373 \u7531 \u4e3b\u6301\u4eba \u5e36\u4f86 \u91cd\u8981 \u8a0a\u606f \u7950\u751f \u7814\u7a76 \u57fa\u91d1\u6703 \u81ea 1978\u5e74 \u5275\u8a2d \u81f3 \u4eca \u4ee5 \u9ad4\u9a57 \u7814\u7a76 \u8a2d\u8a08 \u57f7\u884c \u63a8\u5ee3 ARCHILIFE \u70ba \u4e3b\u8981 \u4f5c\u696d \u7bc4\u570d \u5728\u5ea7 \u8a31\u591a \u6210\u54e1 \u8207 \u7950\u751f \u4e00\u540c \u6210\u9577 \u4e5f \u671f\u671b \u80fd \u5c07 \u7950\u751f \u7406\u5ff5 \u50b3\u627f\u4e88 \u65b0 \u4e16\u4ee3 \u898b\u7fd2\u751f \u5011 \u53e6\u5916 \u5728 \u7acb\u79cb \u4e4b \u65e5 \u6c23\u6eab \u7adf \u9ad8\u9054 38 5 \u5ea6 \u8db3\u898b \u6c23\u5019 \u7570\u8b8a \u7684 \u5f71\u97ff \u63a5\u8e35\u800c\u4f86 \u7684 \u5373\u5c07 \u662f \u6575 \u8036\u7a4c \u7ce7\u8352 \u75ab\u75c5 \u7d42 \u5c07 \u5c0e\u81f4 \u6230\u722d \u63d0\u9192 \u5927\u5bb6 \u51b7\u975c \u770b\u5f85 \u4e8b\u7269 \u89c0\u5bdf \u5468\u906d \u8b8a\u5316 \u4e26 \u5c0f\u5fc3 \u884c\u4e8b \u7dca\u63a5\u8457 \u9032\u884c \u5c08\u984c \u6f14\u8b1b \u7531 \u5468\u88d5\u6e05 \u5148\u751f \u4e3b\u8b1b \u5065\u4fdd \u96f2\u7aef \u85e5\u6b77 \u4e3b\u8b1b\u4eba \u9996\u5148 \u63d0\u5230 \u53f0\u7063 \u4e09 \u5927 \u5065\u5eb7 \u554f\u984c \u4e09\u9ad8 \u764c\u75c7 \u9ad8\u9f61\u5316 \u5176\u4e2d \u9280\u9aee\u65cf \u5e38\u898b \u554f\u984c \u70ba \u591a\u91cd \u5c31\u91ab \u91cd\u8907 \u7528\u85e5 \u53ef\u80fd \u5c0e\u81f4 \u85e5\u7269 \u4e0d\u826f \u53cd\u61c9 \u70ba \u907f\u514d \u91ab\u5e2b \u91cd\u8907 \u8655\u65b9 \u53ca \u75c5\u4eba \u91cd\u8907 \u7528\u85e5 \u5065\u4fdd\u7f72 \u65bc 102\u5e74 7\u6708 \u7d50\u5408 \u96f2\u7aef \u79d1\u6280 \u5efa\u7f6e \u4ee5 \u75c5\u4eba \u70ba \u4e2d\u5fc3 \u7684 \u5065\u4fdd \u96f2\u7aef \u85e5\u6b77 \u7cfb\u7d71 \u66ff \u6c11\u773e \u7528 \u85e5 \u628a\u95dc \u4e3b\u8b1b\u4eba \u8aaa\u660e \u96f2\u7aef \u85e5\u6b77 \u70ba \u6700\u8fd1 \u4e09 \u500b \u6708 \u85e5\u54c1 \u5167\u5bb9 \u96d6 \u7d93 \u8cc7\u6599 \u986f\u793a \u53ef \u6539\u5584 \u91cd\u8907 \u7528\u85e5 \u4f46 \u4ecd \u906d\u9047 \u500b\u8cc7\u6cd5 \u722d\u8b70 \u63d0\u524d \u9818 \u85e5 \u8005 \u4e0d\u4fbf \u6027 \u4ee5\u53ca \u7cfb\u7d71 \u6574\u5408 \u56f0\u96e3 \u7b49 \u554f\u984c \u671f\u671b \u672a\u4f86 \u85c9\u7531 \u6574\u5408 \u7814\u8a0e \u6703\u8b70 \u554f\u984c \u7686 \u80fd \u7372\u5f97 \u89e3\u6c7a \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u6e38\u79c0\u96f2 \u5c0f\u59d0 \u4e3b\u8b1b \u570b\u8a9e\u6587 \u6559\u80b2 \u7684 \u672a\u4f86 \u767c\u5c55 \u4e3b\u8b1b\u4eba \u9996\u5148 \u63d0\u5230 \u570b\u8a9e \u6587\u79d1 \u5e2b\u8cc7 \u57f9\u80b2 \u7814\u8b70 \u59d4\u54e1\u6703 \u8457\u91cd \u5728\u65bc \u57f9\u80b2 \u7b26\u5408 \u8ab2\u7db1 \u57fa\u672c \u7cbe\u795e \u4e4b \u5e2b\u8cc7 \u5341\u4e8c \u5e74 \u570b\u6559 \u8ab2\u7db1 \u7684 \u9858\u666f \u70ba \u6210\u5c31 \u6bcf \u500b \u5b69\u5b50 \u9069\u6027 \u63da\u624d \u7d42\u8eab \u5b78\u7fd2 \u65bc \u751f\u6d3b \u60c5\u5883 \u4e2d \u7d2f\u7a4d \u7d93\u9a57 \u5b78\u7fd2 \u9762\u5c0d \u793e\u6703 \u8b8a\u9077 \u4e26 \u57f9\u990a \u554f\u984c \u601d\u8003 \u53ca \u56e0\u61c9 \u80fd\u529b \u76ee\u524d \u6559\u80b2\u90e8 \u4ea6 \u7814\u8b70 \u63a8\u52d5 \u5404 \u5927\u5b78 \u591a\u5143 \u5347\u7b49 \u65b9\u6848 \u4ee5\u53ca \u6559\u5e2b \u5f9e \u6559\u5b78 \u5be6\u52d9 \u4e2d \u81ea\u6211 \u63d0\u5347 \u624d \u6709\u52a9\u65bc \u5c08\u696d \u570b\u8a9e\u6587 \u6559\u5b78 \u672a\u4f86 \u5b78\u751f \u5728 \u8a9e\u6587 \u9818\u57df \u5c31 \u6c23\u5019 \u7570\u8b8a \u76f8\u95dc \u7684 \u793e\u6703 \u7d93\u6fdf \u74b0\u5883 \u554f\u984c \u4e0d\u50c5 \u80fd \u6709 \u6240 \u95dc\u6ce8 \u4e5f \u80fd \u63d0\u4f9b \u898b\u89e3 \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u6797\u81f4\u9060 \u5148\u751f \u4e3b\u8b1b \u5ba2\u5e84\u91cc \u5c71 \u65b0 \u4e3b\u7fa9 \u2500 \u77f3\u7246 \u68d7 \u8da3 \u828b \u898b \u5e78\u798f \u4e3b\u8b1b\u4eba \u9996\u5148 \u8aaa\u660e \u91cc\u5c71 \u70ba \u9ad8\u5c71 \u8207 \u5e73\u5730 \u4e4b\u9593 \u7684 \u7de9\u885d \u5340\u584a \u82e5 \u80fd \u5728 \u6b64 \u74b0\u5883 \u4e2d \u69cb\u6210 \u751f\u7269 \u591a\u6a23\u6027 \u4e26 \u5c0e\u5165 \u5faa\u74b0 \u7d93\u6fdf \u5c31 \u80fd \u70ba \u4eba\u985e \u751f\u6d3b \u5275\u9020 \u6539\u8b8a \u4e3b\u8b1b\u4eba \u4ee5 \u82d7\u6817\u7e23 \u9ec3\u91d1 \u5c0f\u93ae \u4f11\u9592 \u8fb2\u696d \u5340 \u70ba \u4f8b \u8fb2\u6236 \u7c3d\u8a02 \u53cb\u5584 \u74b0\u5883 \u516c\u7d04 \u4f7f \u7d05\u68d7 \u6536\u76ca \u63d0\u9ad8 \u4e26 \u904b\u7528 \u5de7\u601d \u89e3\u6c7a \u6876\u67d1 \u6eef\u92b7 \u56f0\u5883 \u53e6\u5916 \u64ec \u63a8\u5ee3 \u7121 \u8fb2\u85e5 \u7684 \u828b\u982d \u4ee5 \u751f\u7269 \u505a\u70ba \u6307\u6a19 \u4f7f \u6c11\u773e \u5403 \u5f97 \u5b89\u5fc3 \u6700\u5f8c \u4e3b\u8b1b\u4eba \u671f\u671b \u85c9\u7531 \u91cc\u5c71 \u7cbe\u795e \u7684 \u5be6\u8e10 \u5275\u9020 \u8fb2\u6c11 \u7684 \u7d93\u6fdf \u6548\u76ca \u4fc3\u6210 \u6574\u9ad4 \u74b0\u5883 \u63d0\u5347 \u9032\u800c \u9054\u6210 \u98df\u80b2 \u98df\u5b89 \u7684 \u76ee\u6a19 \u6f14\u8b1b \u5b8c\u7562 \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u4ee3\u8868 \u57fa\u91d1\u6703 \u81f4\u8d08 \u8b1d\u79ae\u4e88 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u5728 \u8207\u6703 \u8005 \u7d1b\u7d1b \u5229\u7528 \u9935 \u8c6c \u6642\u9593 \u63d0\u51fa \u500b\u4eba \u610f\u898b \u8207 \u770b\u6cd5 \u4e92\u76f8 \u4ea4\u6d41 \u5f8c \u5713\u6eff \u5730 \u7d50\u675f \u516b\u6708\u4efd \u570b\u653f \u806f\u8abc\u6703", "8\u6708\u4efd \u898b\u8b58 \u4e4b \u65c5 \u6d3b\u52d5 \u65bc 2017\u5e74 8\u6708 26\u65e5 \u7531 \u5442\u660e\u6f90 \u5c0f\u59d0 \u5e36\u9818 25 \u4f4d \u7950\u751f \u898b\u7fd2\u751f \u53ca \u5bb6\u9577 \u5011 \u9032\u884c \u5357\u6295 \u7279\u6709 \u751f\u7269 \u4fdd\u80b2 \u4e2d\u5fc3 \u66a8 \u57d4\u91cc \u8fb2\u4e8b \u9ad4\u9a57 \u4e4b \u65c5 \u51fa\u767c \u7576\u65e5 \u5929\u6c23 \u6674\u6717 \u898b\u7fd2\u751f \u5011 \u53ca \u5176 \u5bb6\u9577 \u6e96\u6642 \u96c6\u5408 \u4e26 \u51fa\u767c \u6d3b\u52d5 \u958b\u59cb \u4e4b\u521d \u9818\u968a \u5442\u660e\u6f90 \u5c0f\u59d0 \u63d0\u9192 \u672c \u6b21 \u6d3b\u52d5 \u6ce8\u610f \u4e8b\u9805 \u53ca \u89c0\u5bdf \u91cd\u9ede \u5148\u884c \u5efa\u7acb \u898b\u7fd2\u751f \u7684 \u80cc\u666f \u77e5\u8b58 \u672c \u6b21 \u4e0a\u5348 \u884c\u7a0b \u53c3\u8a2a \u7279\u6709 \u751f\u7269 \u4fdd\u80b2 \u4e2d\u5fc3 \u5176 \u4ee5 \u63a8\u52d5 \u9109\u571f \u751f\u614b \u6559\u80b2 \u70ba \u5b97\u65e8 \u4f86 \u589e\u9032 \u570b\u4eba \u5c0d \u91ce\u751f \u751f\u7269 \u4fdd\u80b2 \u89c0\u5ff5 \u7684 \u91cd\u8996 \u884c\u7a0b \u4e00 \u958b\u59cb \u4ee5 \u65e9\u671f \u7684 \u5927\u6a39\u516c \u6587\u5316 \u70ba \u958b\u5834 \u5c0e\u89bd \u4eba\u54e1 \u8aaa\u660e \u4eba \u8207 \u81ea\u7136 \u4e99\u53e4 \u4ee5\u4f86 \u76f8\u4e92 \u4f9d\u5b58 \u4e4b \u7406 \u537b \u70ba \u8ffd\u6c42 \u7d93\u6fdf \u767c\u5c55 \u5c0e\u81f4 \u74b0\u5883 \u7834\u58de \u8a31\u591a \u7269\u7a2e \u7015\u81e8 \u6ec5\u7d55 \u5e36\u51fa \u74b0\u5883 \u4fdd\u80b2 \u7684 \u91cd\u8981\u6027 \u96a8\u5f8c \u9032\u5165 \u6a39\u6839 \u6d1e\u7a74 \u5c0e\u89bd \u4eba\u54e1 \u914d\u5408 \u5716\u793a \u4ecb\u7d39 \u6839 \u7684 \u7a2e\u985e \u690d\u7269 \u70ba \u4e86 \u751f\u5b58 \u6f14\u8b8a\u51fa \u4e0d \u4e00\u6a23 \u7684 \u6839 \u4f86 \u9069\u61c9 \u4e0d\u540c \u7684 \u751f\u9577 \u74b0\u5883 \u4e26 \u89e3\u8aaa \u4e00\u822c \u7684 \u6839 \u5982\u4f55 \u6c72\u6c34 \u4ee5\u53ca \u79fb\u690d \u5927\u6a39 \u6642 \u61c9 \u5f9e \u6839\u90e8 \u7684 \u4f55\u8655 \u8457\u624b \u624d \u4e0d\u6703 \u5f71\u97ff \u5176 \u5f8c\u7e8c \u5438\u53d6 \u6c34\u5206 \u7684 \u529f\u80fd \u63a5\u8457 \u4ee5 \u53f0\u7063 \u751f\u614b\u7cfb \u70ba \u4e3b\u8ef8 \u6839\u64da \u4e0d\u540c \u6d77\u62d4 \u9ad8\u5ea6 \u8b1b\u89e3 \u4e0d\u540c \u7684 \u68ee\u6797\u6797 \u76f8\u53ca \u52d5\u690d\u7269 \u53cd\u6620\u51fa \u53f0\u7063 \u96d6 \u4f4d\u65bc \u4e9e\u71b1\u5e36 \u537b \u56e0 \u5730\u5f62 \u8b8a\u5316 \u64c1\u6709 \u76f8\u7576 \u8c50\u5bcc \u7684 \u751f\u614b \u8cc7\u6e90 \u6700\u5f8c \u81f3 \u8718\u86db \u7279\u5c55 \u6a13\u5c64 \u9032\u884c \u5c0e\u89bd \u9928 \u5167 \u5c55\u51fa \u591a \u7a2e \u8718\u86db \u6a19\u672c \u8207 \u770b\u677f \u4ecb\u7d39 \u8718\u86db \u7a2e\u985e \u8207 \u751f\u614b \u8718\u86db \u9664\u4e86 \u7e54\u7db2 \u6355\u6349 \u7375\u7269 \u8207 \u5438\u5f15 \u6c42\u5076 \u5c0d\u8c61 \u5916 \u4ea6 \u64c5\u9577 \u507d\u88dd \u878d\u5165 \u74b0\u5883 \u8eb2\u907f \u5929\u6575 \u6709 \u4e9b \u751f\u6d3b \u65bc \u6fd5\u5730 \u7684 \u8718\u86db \u53ef \u5728 \u6c34\u9762 \u4e0a \u6ed1\u884c \u4e26 \u6f5b\u6c34 \u907f \u6575 \u985b\u8986 \u773e\u4eba \u4ee5\u5f80 \u5c0d \u8718\u86db \u7684 \u60f3\u50cf \u5348\u9910 \u524d\u5f80 \u57d4\u91cc \u6700\u4f73 \u4e3b\u832d\u8173 \u767d\u7b4d \u8fb2\u5834 \u4eab\u7528 \u7576\u5730 \u98a8\u5473 \u9910 \u98ef \u5f8c \u7531 \u8fb2\u5834 \u4e3b\u4eba \u5c0d\u65bc \u832d\u767d\u7b4d \u76f8\u95dc \u77e5\u8b58 \u9032\u884c \u89e3\u8aaa \u832d\u767d\u7b4d \u4e26 \u975e \u7b4d\u5b50 \u7684 \u4e00 \u7a2e \u800c\u662f \u83f0 \u7a3b \u7684 \u8396 \u5bc4\u751f \u83f0 \u9ed1\u7a57\u83cc \u4f7f \u8396\u90e8 \u81a8\u5927 \u800c \u7522\u751f \u4e86 \u832d\u767d\u7b4d \u7dca\u63a5\u8457 \u773e\u4eba \u7a7f \u8457 \u9752\u86d9 \u88dd\u4e0b \u6c34\u7530 \u9032\u884c \u8fb2\u4e8b \u9ad4\u9a57 \u9996\u5148 \u8fb2\u5834 \u4e3b\u4eba \u6559\u5c0e \u5982\u4f55 \u5f9e \u5916\u89c0 \u8fa8\u8a8d \u832d\u767d\u7b4d \u6210\u719f \u8207\u5426 \u4ee5\u53ca \u65bc \u6c34\u7530 \u4e2d \u884c\u8d70 \u7684 \u8a23\u7ac5 \u96a8\u5373 \u91dd\u5c0d \u6f02\u6d6e \u5728 \u6c34\u9762 \u4e0a \u7684 \u6d6e\u840d \u8aaa\u660e \u5176 \u7279\u5fb5 \u8207 \u529f\u80fd \u4e26 \u4ecb\u7d39 \u65bc \u832d\u767d\u7b4d \u690d\u682a \u4e0a \u7bc9\u5de2 \u7684 \u9ce5\u985e \u8207 \u5176\u4ed6 \u5171\u751f \u751f\u7269 \u8b93 \u898b\u7fd2\u751f \u5f97\u4ee5 \u89aa\u81ea \u63a5\u89f8 \u4e26 \u5c0d\u65bc \u7530\u5712 \u751f\u614b \u6709 \u66f4 \u6df1\u5165 \u7684 \u4e86\u89e3 \u81f3 \u6b64 \u672c \u65e5 \u6d3b\u52d5 \u5df2 \u8fd1 \u5c3e\u8072 \u5927\u5bb6 \u4e00\u8d77 \u5408\u7167 \u7559\u5ff5 \u5f8c \u5404\u81ea \u8fd4 \u5bb6 \u4e26 \u671f\u5f85 \u65bc \u4e0b \u6b21 \u898b\u8b58 \u4e4b \u65c5 \u518d \u76f8\u898b", "\u672c \u6703 \u5df2 \u65bc 2017\u5e74 9\u6708 17\u65e5 \u5047 \u6676\u83ef \u9152\u5e97 \u5730\u4e0b \u4e09\u6a13 \u6676\u82f1\u6703 \u8209\u884c \u7950\u751f \u570b\u653f \u806f\u8abc\u6703 \u5728 \u4e3b\u6301\u4eba \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u5ba3\u5e03 \u5f8c \u63ed\u958b \u7576\u65e5 \u6d3b\u52d5 \u5e8f\u5e55 \u5728 \u8f15\u9b06 \u6d3b\u6f51 \u7684 \u7bc0\u76ee \u904e \u5f8c \u96a8\u5373 \u7531 \u4e3b\u6301\u4eba \u5e36\u4f86 \u91cd\u8981 \u8a0a\u606f \u96d6 \u5df2 \u5165\u79cb \u4f46 \u6c23\u6eab \u4ecd \u9ad8 \u5c0e\u81f4 \u4eba\u5fc3 \u8f03\u70ba \u8e81\u52d5 \u56e0\u6b64 \u7950\u751f \u6069\u68af\u7279\u7d44 \u4ecd \u6301\u7e8c \u91dd\u5c0d \u53f0\u7063 \u6c23\u5019 \u7570\u8b8a \u60c5\u5f62 \u9032\u884c \u7814\u8a0e \u5c0b\u6c42 \u56e0\u61c9 \u65b9\u6848 \u53e6\u5916 \u751f\u6d3b \u7279\u7d44 \u4e5f \u6301\u7e8c \u8a0e\u8ad6 \u7950\u751f \u6f5b\u76fe \u8a08\u756b \u4e2d\u5fc3 \u53ef\u5c45\u6027 \u7684 \u5177\u9ad4 \u65b9\u6848 \u7d50\u5408 \u4e0b \u4e16\u4ee3 \u5c45\u4f4f \u898f\u683c \u53ca \u5171\u751f \u751f\u614b\u74b0 \u7684 \u7406\u5ff5 \u671f \u80fd \u901a\u904e \u6c23\u5019 \u7570\u8b8a \u7684 \u8003\u9a57 \u6700\u5f8c \u63d0\u9192 \u5927\u5bb6 \u6eab\u5dee \u8b8a\u5316 \u5927 \u61c9 \u6ce8\u610f \u8eab\u9ad4 \u72c0\u6cc1 \u4e26 \u8981 \u7d2f\u7a4d \u66f4\u591a \u77e5\u8b58 \u91cf \u4ee5 \u80fd \u56e0\u61c9 \u4e16\u754c \u7684 \u77ac\u606f\u842c\u8b8a \u7dca\u63a5\u8457 \u9032\u884c \u5c08\u984c \u6f14\u8b1b \u7531 \u674e\u66f8\u5b89 \u5148\u751f \u4e3b\u8b1b \u547c\u5438 \u9632\u8b77 \u8a08\u756b \u4ecb\u7d39 \u4e3b\u8b1b\u4eba \u9996\u5148 \u63d0\u5230 \u547c\u5438 \u9632\u8b77\u5177 \u662f \u5e6b\u52a9 \u4f69\u6234 \u8005 \u62b5\u6297 \u7a7a\u6c23 \u4e2d \u7684 \u5371\u5bb3\u7269 \u6b63\u78ba \u5730 \u9078\u64c7 \u8207 \u4f69\u6234 \u547c\u5438 \u9632\u8b77\u5177 \u624d \u80fd \u8b93 \u547c\u5438 \u9632\u8b77 \u5177 \u5728 \u6c23\u5019 \u7570\u8b8a \u4e0b \u767c\u63ee \u5176 \u771f\u6b63 \u7684 \u9632\u8b77 \u6548\u80fd \u73fe\u884c \u6cd5\u4ee4 \u50c5 \u8981\u6c42 \u96c7\u4e3b \u61c9 \u63d0\u4f9b \u547c\u5438 \u9632\u8b77\u5177 \u7d66 \u52de\u5de5 \u76ee\u524d \u4e26 \u7121 \u8981\u6c42 \u7de8\u64b0 \u547c\u5438 \u9632\u8b77 \u8a08\u756b \u4e4b \u898f\u5b9a \u6545 \u5efa\u8b70 \u65bc \u8077\u696d \u5b89\u5168 \u885b\u751f \u8a2d\u65bd \u898f\u5247 \u4e2d \u660e\u5217 \u547c\u5438 \u9632\u8b77 \u8a08\u756b \u8207 \u6240 \u9700 \u5167\u5bb9 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u4ee5 \u5716\u7247 \u4ecb\u7d39 \u8a31\u591a \u547c\u5438 \u9632\u8b77\u5177 \u7684 \u578b\u5f0f \u4e26 \u5f37\u8abf \u5bc6\u5408\u5ea6 \u7684 \u91cd\u8981\u6027 \u4ee5\u53ca \u8a8d\u77e5 \u6b63\u78ba \u7684 \u4f7f\u7528 \u65b9\u5f0f \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u5b6b\u745e\u7a57 \u5c0f\u59d0 \u4e3b\u8b1b \u6027 \u5225 \u8207 \u74b0\u5883 \u516c\u5171 \u74b0\u5883 \u4e2d \u7684 \u6027 \u5225 \u8b70\u984c \u4e3b\u8b1b\u4eba \u9996\u5148 \u8aaa\u660e \u6027\u5225 \u8207 \u74b0\u5883 \u5728 \u897f\u65b9 \u570b\u5bb6 \u5df2 \u70ba \u4e3b\u6d41 \u8b70\u984c \u76ee\u524d \u53f0\u7063 \u4ecd \u5728 \u52aa\u529b \u63a8\u52d5 \u5728 \u793e\u6703 \u7a7a\u9593 \u5340\u9694\u5316 \u4e2d \u4f8b\u5982 \u5973\u6027 \u5c08\u7528 \u8eca\u5ec2 \u96d6 \u70ba \u7f8e\u610f \u537b \u5f15\u8d77 \u722d\u8b70 \u5728 \u5de5\u4f5c \u74b0\u5883 \u6b67\u8996 \u5e38 \u898b \u540c \u5de5 \u4e0d \u540c \u916c \u5728 \u79d1\u6280 \u6280\u8853 \u843d\u5dee \u6240 \u7522\u751f \u7684 \u6b67\u8996 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u63d0\u5230 \u6027\u5225 \u4e3b\u6d41\u5316 \u904b\u52d5 \u70ba \u671f\u671b \u900f\u904e \u653f\u5e9c \u653f\u7b56 \u53ca \u8cc7\u6e90 \u5206\u914d \u6539\u8b8a \u7537\u5973 \u4e0d \u5e73\u7b49 \u7684 \u8655\u5883 \u76ee\u524d \u884c\u653f\u9662 \u6027\u5225 \u5e73\u7b49 \u59d4\u54e1\u6703 \u4f9d\u5faa CEDAW \u63a8\u52d5 \u6027\u5225 \u5e73\u7b49 \u9032\u800c \u5f71\u97ff \u5404 \u500b \u9818\u57df \u6700\u5f8c \u4e3b\u8b1b\u4eba \u8868\u793a \u53f0\u7063 \u63a8\u52d5 \u6027\u5225 \u5e73\u7b49 \u5df2 \u6709 \u5341 \u5e74 \u6210\u5c31 \u61c9 \u7e7c\u7e8c \u63d0\u5347 \u81f3 \u74b0\u5883 \u90fd\u5e02 \u8a2d\u8a08 \u53ca \u516c\u5171 \u85dd\u8853 \u7684 \u7f8e\u5b78 \u88e1 \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u6797\u88d5\u76ca \u5148\u751f \u4e3b\u8b1b \u524d\u77bb \u9632\u707d \u4e4b \u4eba\u5de5 \u908a\u5761 \u7ba1\u7406 \u4e3b\u8b1b\u4eba \u9996\u5148 \u8aaa\u660e \u5d29\u584c \u70ba \u908a\u5761 \u56fa\u9ad4 \u7684 \u79fb\u52d5 \u6709 \u767c\u751f\u5340 \u53ca \u5806\u7a4d\u5340 \u571f\u77f3\u6d41 \u70ba \u8c37\u5730 \u6d41\u9ad4 \u7684 \u6d41\u52d5 \u6709 \u767c\u751f\u5340 \u6d41\u52d5\u5340 \u53ca \u5806\u7a4d\u5340 \u65bc \u6c34\u571f \u4fdd\u6301 \u6280\u8853 \u898f\u7bc4 \u4e2d \u660e\u8a02 \u908a\u5761 \u7de9\u885d\u5e36 \u4e4b \u8ddd\u96e2 \u4f46 \u662f\u5426 \u8db3\u5920 \u4ecd \u6709\u5f85\u5546\u69b7 \u4ee5 \u53f0\u5317\u5e02 \u70ba \u4f8b \u4e94 \u5927 \u5c71\u7cfb \u7686 \u7dca\u9130 \u4f4f\u5b85\u5340 \u6b77\u5e74\u4f86 \u767c\u751f \u591a \u4ef6 \u908a\u5761 \u707d\u5bb3 \u6545 \u61c9 \u505a\u597d \u7dad\u8b77 \u7ba1\u7406 \u4ee5 \u9810\u9632 \u964d\u4f4e \u98a8\u96aa \u56e0\u6b64 \u4e3b\u8b1b\u4eba \u672c\u8457 \u908a\u5761 \u98a8\u96aa \u6392\u5e8f \u5206\u7d1a \u7ba1\u7406 \u7684 \u539f\u5247 \u5b8c\u6210 \u908a\u5761 \u5169\u842c\u591a \u7b46 \u8abf\u67e5 \u5efa\u6a94 \u65bc \u5927\u5730 \u5de5\u7a0b\u8655 \u7db2\u7ad9 \u8f38\u5165 \u7de8\u78bc \u6216 \u5730\u5740 \u7b49 \u8cc7\u6599 \u5747 \u53ef \u67e5\u8a62 \u6709\u5229 \u908a\u5761 \u5de1\u6aa2 \u6cbb\u7406 \u8fd1\u5e74 \u4f86 \u570b\u9053 \u7701\u9053 \u4e5f \u9678\u7e8c \u555f\u52d5 \u908a\u5761 \u7ba1\u7406 \u8db3\u898b \u6b64 \u8209 \u5df2 \u767c\u63ee \u524d\u77bb \u5f71\u97ff\u529b \u6f14\u8b1b \u5b8c\u7562 \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u4ee3\u8868 \u57fa\u91d1\u6703 \u81f4\u8d08 \u8b1d\u79ae\u4e88 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u5728 \u8207\u6703 \u8005 \u7d1b\u7d1b \u5229\u7528 \u9935 \u8c6c \u6642\u9593 \u63d0\u51fa \u500b\u4eba \u610f\u898b \u8207 \u770b\u6cd5 \u4e92\u76f8 \u4ea4\u6d41 \u5f8c \u5713\u6eff \u5730 \u7d50\u675f \u4e5d\u6708\u4efd \u570b\u653f \u806f\u8abc\u6703", "9\u6708\u4efd \u898b\u8b58 \u4e4b \u65c5 \u6d3b\u52d5 \u65bc 2017\u5e74 9\u6708 9\u65e5 \u7531 \u5442\u660e\u6f90 \u5c0f\u59d0 \u5e36\u9818 21 \u4f4d \u7950\u751f \u898b\u7fd2\u751f \u53ca \u5bb6\u9577 \u5011 \u9032\u884c \u824b\u823a \u767e \u5e74 \u5eb6\u6c11 \u751f\u6d3b \u667a\u6167 \u63a2\u7d22 \u4e4b \u65c5 \u6d3b\u52d5 \u958b\u59cb \u4e4b\u521d \u9818\u968a \u5442\u660e\u6f90 \u5c0f\u59d0 \u63d0\u9192 \u672c \u6b21 \u6d3b\u52d5 \u6ce8\u610f \u4e8b\u9805 \u53ca \u89c0\u5bdf \u91cd\u9ede \u5148\u884c \u5efa\u7acb \u898b\u7fd2\u751f \u7684 \u80cc\u666f \u77e5\u8b58 \u672c \u6b21 \u884c\u7a0b \u4ee5 \u53c3\u8a2a \u842c\u83ef \u5730\u5340 \u70ba \u4e3b\u8ef8 \u7531 \u9ad8\u50b3\u68cb \u5148\u751f \u64d4\u4efb \u5c0e\u89bd \u8001\u5e2b \u884c\u7a0b \u4e00 \u958b\u59cb \u9ad8 \u8001\u5e2b \u5e36\u9818 \u773e\u4eba \u81f3 \u824b\u823a \u516c\u5712 \u900f\u904e \u516c\u5712 \u5167\u90e8 \u7684 \u8a2d\u65bd \u666f\u89c0 \u8b1b\u8ff0 \u824b\u823a \u516c\u5712 \u767d\u5929 \u8001\u4eba \u6ce1\u8336 \u4e0b\u68cb \u591c\u665a \u8857 \u53cb \u805a\u96c6 \u7684 \u7279\u6b8a \u666f\u8c61 \u96a8\u5373 \u81f3 \u525d\u76ae\u5bee \u6b77\u53f2 \u8857 \u5340 \u9ad8 \u8001\u5e2b \u8aaa\u660e \u6b77\u7d93 \u653f\u5e9c \u5fb5\u6536 \u5c45\u6c11 \u642c\u9077 \u53ca \u8001\u8857 \u4fee\u5fa9 \u5de5\u7a0b \u5f8c \u624d \u6210\u70ba \u4eca\u65e5 \u63a8\u5ee3 \u9109\u571f \u6587\u5316 \u7684 \u6b77\u53f2 \u8857 \u5340 \u60df \u50c5 \u4fdd\u5b58 \u7a7a\u5c4b \u672a \u6709 \u5c45\u6c11 \u5be6\u8cea \u5728 \u6b64 \u751f\u6d3b \u7121\u6cd5 \u539f\u59cb \u5448\u73fe \u8001\u8857 \u98a8\u8c8c \u53ea \u80fd \u6191\u7a7a \u60f3\u50cf \u5341\u5206 \u53ef\u60dc \u63a5\u8457 \u4f86\u5230 \u65b0\u5bcc\u753a \u6587\u5316 \u5e02\u5834 \u9032\u884c \u5c0e\u89bd \u9ad8 \u8001\u5e2b \u8ff0\u8aaa \u6b64 \u5e02\u5834 \u81ea \u65e5\u6cbb \u6642\u671f \u8d77 \u767c\u5c55 \u7684 \u8208\u8870 \u4e26 \u89e3\u91cb \u5176 \u5982\u4f55 \u7531 \u8001\u820a \u5efa\u7bc9 \u6d3b\u5316\u70ba \u591a\u5143 \u7684 \u6d3b\u52d5 \u5c55\u9928 \u8b93 \u773e\u4eba \u8a8d\u8b58 \u53e4\u8e5f \u65b0\u751f \u7684 \u6982\u5ff5 \u8207 \u5be6\u4f8b \u7dca\u63a5\u8457 \u6b65\u884c \u81f3 \u9109\u571f \u6559\u80b2 \u4e2d\u5fc3 \u53c3\u89c0 \u842c\u83ef \u5370\u8a18 \u9109\u571f \u7279\u5c55 \u9928 \u5167 \u5c55\u51fa \u591a\u6a23 \u4ee3\u8868 \u842c\u83ef \u4e4b \u5c55\u54c1 \u4e26 \u7d50\u5408 \u7576\u5730 \u5b78\u7ae5 \u5275\u4f5c \u63cf\u8ff0 \u842c\u83ef \u767e \u5e74 \u4f86 \u7684 \u6b77\u53f2 \u6587\u5316 \u53ca \u6642\u7a7a \u9077\u79fb \u898b\u7fd2\u751f \u5011 \u4ea6 \u900f\u904e \u9ad4\u9a57 \u842c\u83ef \u5927 \u5bcc\u7fc1 \u684c\u904a \u6df1\u5165 \u4e86\u89e3 \u4eca\u6614 \u824b\u823a \u5730\u5340 \u5728\u5730 \u7684 \u4eba\u6587 \u7279\u8272 \u4e2d\u5348\u98ef \u5f8c \u773e\u4eba \u884c \u81f3 \u9f8d\u5c71\u5bfa \u5730\u4e0b\u8857 \u539f \u70ba \u8001\u820a \u5546\u5834 \u4e14 \u9644\u8fd1 \u904a\u6c11 \u76e4\u64da \u4ee4 \u6c11\u773e \u754f\u61fc \u800c \u9bae\u5c11 \u5165 \u5167 \u6d88\u8cbb \u5c0e\u81f4 \u5546\u5834 \u5167\u90e8 \u856d\u689d \u8fd1\u5e74 \u4f86 \u5167\u90e8 \u878d\u5408 \u842c\u83ef \u6587\u5316 \u5167\u6db5 \u8207 \u7279\u8272 \u6587\u5275 \u52a0\u4e0a \u5236\u5b9a \u5916\u570d \u8857\u53cb \u4f5c\u606f \u4e4b \u76f8\u95dc \u898f\u7bc4 \u4f7f\u5f97 \u5546\u5834 \u5f62\u8c61 \u7372\u5f97 \u76f8\u7576 \u5927 \u7684 \u6539\u5584 \u96e2\u958b \u5730\u4e0b\u8857 \u5f8c \u524d\u5f80 \u83ef\u6c5f \u6574 \u5b85 \u9ad8 \u8001\u5e2b \u8b1b\u8ff0 \u5176 \u7279\u6b8a \u7684 \u5efa\u7bc9 \u5f62\u5f0f \u53ca \u529f\u80fd \u7531 \u56db \u689d \u5929\u6a4b \u76f8\u4e92 \u9023\u7d50 \u4e8c\u6a13 \u76f8\u9023 \u7684 \u9a0e\u6a13 \u6210\u70ba \u5c45\u6c11 \u65e5\u5e38 \u4f11\u9592 \u7684 \u5929\u7a7a \u5eca\u9053 \u662f \u53f0\u5317 \u5c11\u898b \u7684 \u7279\u6b8a \u666f\u8c61 \u884c\u7a0b \u6700\u5f8c \u81f3 \u842c\u83ef \u7cd6\u5ecd \u6587\u5316 \u5712\u5340 \u5712\u5340 \u5167 \u5c55\u51fa \u8a31\u591a \u65e9\u671f \u88fd\u7cd6 \u6240 \u9700 \u7684 \u5668\u5177 \u53ca \u6587\u4ef6 \u4e26\u5217\u51fa \u7cd6 \u5009 \u7684 \u4f7f\u7528 \u7c21\u53f2 \u4f7f \u773e\u4eba \u5c0d\u65bc \u5317\u90e8 \u7cd6\u696d \u767c\u5c55 \u66f4 \u6709 \u6982\u5ff5 \u81f3 \u6b64 \u672c \u65e5 \u6d3b\u52d5 \u5df2 \u8fd1 \u5c3e\u8072 \u5927\u5bb6 \u4e00\u8d77 \u5408\u7167 \u7559\u5ff5 \u5f8c \u5404\u81ea \u8fd4 \u5bb6 \u4e26 \u671f\u5f85 \u65bc \u4e0b \u6b21 \u898b\u8b58 \u4e4b \u65c5 \u518d \u76f8\u898b", "\u672c \u6703 \u5df2 \u65bc 2018\u5e74 10\u6708 14\u65e5 \u53f0\u5317 \u559c\u4f86\u767b \u5927 \u98ef\u5e97 \u4e00\u6a13 \u6e05\u7feb\u5ef3 \u8209\u884c \u7950\u751f \u570b\u653f \u806f\u8abc\u6703 \u5728 \u4e3b\u6301\u4eba \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u5ba3\u5e03 \u5f8c \u63ed\u958b \u7576\u65e5 \u6d3b\u52d5 \u5e8f\u5e55 \u5728 \u8f15\u9b06 \u6d3b\u6f51 \u7684 \u7bc0\u76ee \u904e \u5f8c \u96a8\u5373 \u7531 \u4e3b\u6301\u4eba \u5e36\u4f86 \u91cd\u8981 \u8a0a\u606f \u81ea \u53f0\u7063 \u6c38\u7e8c \u5efa\u7bc9 \u74b0\u5883 \u4fc3\u9032\u6703 \u4e3b\u8fa6 SB07 Taipei \u570b\u969b \u6703\u8b70 \u5f8c \u76f8\u9694 11 \u5e74 \u53f0\u7063 \u5efa\u7bc9 \u5b78\u6703 \u5c07 \u8209\u8fa6 SB \u7cfb\u5217 \u6703\u8b70 2018 \u74b0 \u4e9e\u71b1\u5e36 \u5275\u65b0 \u4f4e\u78b3 \u7da0 \u5efa\u7bc9 \u570b\u969b \u6703\u8b70 \u50b3\u627f \u6548\u679c \u5df2 \u9054\u6210 \u671f\u671b \u80fd \u6301\u7e8c \u5c07 \u6578 \u4f4d \u5171\u751f \u7684 \u7406\u5ff5 \u50b3\u905e \u81f3 \u570b\u969b \u53e6\u5916 \u6839\u64da \u806f\u5408\u570b IPCC \u8fd1\u65e5 \u767c\u8868 \u7684 \u5831\u544a \u6307\u51fa \u6700 \u5feb \u5728 2030\u5e74 \u5168\u7403 \u5747\u6eab \u5c31 \u6703 \u4e0a\u5347 1 5 \u2103 \u5c46\u6642 \u5c07 \u5f15\u767c \u66f4\u591a \u5929\u7136 \u707d\u5bb3 \u6240\u4ee5 \u9664\u4e86 \u5404 \u570b \u5fc5\u9808 \u63a1\u53d6 \u5c0d\u7b56 \u5916 \u500b\u4eba \u4ea6 \u9808 \u505a\u51fa \u6539\u8b8a \u6545 \u672c \u6708\u4efd \u4ecd \u9032\u884c \u7950\u751f \u8b0e \u731c \u984c\u76ee \u70ba 2019\u5e74 \u53f0\u5317\u5e02 \u6700 \u9ad8 \u6eab \u7684 \u6708\u4efd \u4ee5\u53ca \u6700 \u9ad8 \u6eab\u5ea6 \u662f \u5e7e \u5ea6 \u85c9 \u6b64 \u63d0\u9192 \u5927\u5bb6 \u6301\u7e8c \u95dc\u6ce8 \u6c23\u5019 \u8b8a\u5316 \u96a8\u5f8c \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u63ed\u66c9 2018\u5e74 \u7950\u751f \u8b0e \u731c \u7b54\u6848 \u53f0\u5317\u5e02 \u6700 \u9ad8 \u6eab \u6708\u4efd \u70ba 7\u6708\u4efd 38 5 \u2103 \u4e26 \u81f4\u8d08 \u79ae\u54c1 \u4e88 \u7372\u734e \u8005 \u2500 \u898b\u7fd2\u751f \u8521\u5a77 \u55bb \u5c0f\u59d0 \u69ae\u7372 \u6c23\u58d3\u5f0f \u6eab\u6fd5\u5ea6\u8a08 \u4e59 \u53f0 \u7dca\u63a5\u8457 \u9032\u884c \u5c08\u984c \u6f14\u8b1b \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u9673\u51f1\u51cc \u5148\u751f \u4e3b\u8b1b \u6a5f\u5834 \u6377\u904b \u8208\u5efa \u8207 \u71df\u904b \u4e3b\u8b1b\u4eba \u9996\u5148 \u8868\u793a \u6a5f\u5834 \u6377\u904b \u65bc 2006\u5e74 6\u6708 \u958b\u5de5 \u4e00\u76f4 \u5230 2017\u5e74 3\u6708 \u6b63\u5f0f \u901a\u8eca \u671f\u9593 \u6240 \u9762\u81e8 \u7684 \u554f\u984c \u5305\u62ec \u5de5\u7a0b \u72c0\u6cc1 \u53ca \u71df\u904b \u6e96\u5099 \u672a \u5468\u5168 \u6545 \u65bc 2015\u5e74 \u4e2d\u592e \u8207 \u5730\u65b9 \u7c3d\u7f72 \u5408\u4f5c \u5099\u5fd8\u9304 \u5171\u540c \u89e3\u6c7a \u5404 \u968e\u6bb5 \u5f85 \u6539\u5584 \u7f3a\u5931 \u9805\u76ee \u4e3b\u8b1b\u4eba \u8868\u793a \u53f0\ \u4e09\u5341 \u8a08\u756b \u63d0\u5217 \u8fd1 30 \u5e74 \u5177 \u4ee3\u8868\u6027 \u7684 \u5b9c\u862d \u5730\u666f \u6848\u4f8b \u4f5c\u70ba \u76f8\u95dc \u7814\u7a76 \u57fa\u790e \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u59da\u7dad\u6b63 \u5148\u751f \u4e3b\u8b1b \u6c23\u5019 \u7570\u8b8a \u4e0b \u57fa\u56e0 \u79d1\u6280 \u8207 \u91ab\u7642 \u5927 \u6578\u64da \u5c55\u671b \u4e3b\u8b1b\u4eba \u9996\u5148 \u8868\u793a \u5728 \u540c\u6a23 \u75c7\u72c0 \u6aa2\u9a57 \u7d50\u679c \u6216 \u540c\u6a23 \u75be\u75c5 \u4f7f\u7528 \u540c\u6a23 \u85e5\u7269 \u6548\u679c \u4ecd \u6709 \u4e0d\u540c \u53ef\u80fd \u539f\u56e0 \u6709 \u672a \u6309 \u91ab\u56d1 \u670d\u85e5 \u85e5\u7269 \u4ea4\u4e92\u4f5c\u7528 \u6a5f\u7387 \u904b\u6c23 \u6216 \u8207 \u9ad4\u8cea \u57fa\u56e0 \u4e0d\u540c \u6709\u95dc \u800c \u7cbe\u6e96 \u91ab\u7642 \u7684 \u767c\u5c55 \u662f \u5c07 \u75c5\u6b77 \u8cc7\u6599 \u52a0\u4e0a \u751f\u7269 \u91ab\u5b78 \u6aa2\u6e2c \u4e26 \u5c07 \u5bb6\u65cf \u75c5\u53f2 \u7a2e\u65cf \u7b49 \u500b\u4eba \u8cc7\u6599 \u900f\u904e \u4eba\u9ad4 \u57fa\u56e0 \u8cc7\u6599\u5eab \u9032\u884c \u6bd4\u5c0d \u5206\u6790 \u9078\u51fa \u6700 \u9069\u5408 \u75c5\u60a3 \u7684 \u6cbb\u7642 \u65b9\u5f0f \u5927 \u6578\u64da \u7684 \u56f0\u96e3 \u5728\u65bc \u5176 \u5b8c\u6574\u6027 \u96b1\u79c1\u6b0a \u53ca \u80fd \u767c\u5c55 \u5927 \u6578\u64da \u7684 \u4eba\u624d \u4f46 \u4e5f \u671f\u671b \u900f\u904e \u91ab\u7642 \u5927 \u6578\u64da \u6574\u5408 \u61c9\u7528 \u4f7f \u91ab\u751f \u80fd \u5728 \u8a3a\u65b7 \u6642 \u70ba \u75c5\u4eba \u505a \u6700 \u9069\u7576 \u7684 \u6cbb\u7642 \u6f14\u8b1b \u5b8c\u7562 \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u4ee3\u8868 \u57fa\u91d1\u6703 \u81f4\u8d08 \u8b1d\u79ae\u4e88 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u5728 \u8207\u6703 \u8005 \u7d1b\u7d1b \u5229\u7528 \u9935 \u8c6c \u6642\u9593 \u63d0\u51fa \u500b\u4eba \u610f\u898b \u8207 \u770b\u6cd5 \u4e92\u76f8 \u4ea4\u6d41 \u5f8c \u5713\u6eff \u5730 \u7d50\u675f \u5341\u4e00\u6708\u4efd \u570b\u653f \u806f\u8abc\u6703", "11\u6708\u4efd \u898b\u8b58 \u4e4b \u65c5 \u6d3b\u52d5 \u65bc 2018\u5e74 11\u6708 18\u65e5 \u7531 \u5442\u660e\u6f90 \u5c0f\u59d0 \u5e36\u9818 22 \u4f4d \u7950\u751f \u898b\u7fd2\u751f \u53ca \u5bb6\u9577 \u5011 \u9032\u884c \u4e09\u5cfd \u8001\u8857 \u6587\u53f2 \u5de1\u8a2a \u66a8 \u4e00 \u65e5 \u91d1\u5de5 \u9435\u5320 \u5275\u4f5c \u4e4b \u65c5 \u6d3b\u52d5 \u958b\u59cb \u4e4b\u521d \u9818\u968a \u5442\u660e\u6f90 \u5c0f\u59d0 \u63d0\u9192 \u672c \u6b21 \u6d3b\u52d5 \u6ce8\u610f \u4e8b\u9805 \u53ca \u89c0\u5bdf \u91cd\u9ede \u5148\u884c \u5efa\u7acb \u898b\u7fd2\u751f \u7684 \u80cc\u666f \u77e5\u8b58 \u672c \u6b21 \u4e0a\u5348 \u53c3\u8a2a \u738b\u9f0e \u6642\u9593 \u79d1\u85dd \u9ad4\u9a57 \u9928 \u884c\u7a0b \u4e00 \u958b\u59cb \u5c0e\u89bd \u4eba\u54e1 \u4ee5 \u65e5\u6708 \u5c71\u5ddd \u70ba \u4e3b\u984c \u89e3\u91cb \u4e00 \u5929 \u767d\u665d \u9ed1\u591c \u8f2a\u8f49 \u53ca \u4e00 \u5e74 \u56db \u5b63 \u905e\u5b17 \u7684 \u539f\u56e0 \u8b93 \u898b\u7fd2\u751f \u5c0d \u5730\u7403 \u81ea\u8f49 \u8207 \u516c\u8f49 \u6709 \u57fa\u672c \u5370\u8c61 \u5c0e\u89bd \u4eba\u54e1 \u96a8\u5373 \u8b1b\u8ff0 \u6211\u5011 \u80fd \u85c9\u7531 \u89c0\u5bdf \u751f\u7269 \u7684 \u75d5\u8de1 \u5982 \u5e74\u8f2a \u8108\u640f \u4e00 \u5206\u9418 \u8df3\u52d5 \u6b21\u6578 \u53ca \u98df\u54c1 \u4fdd\u5b58 \u671f\u9650 \u7b49 \u4f86 \u5bdf\u89ba \u6642\u9593 \u8207 \u4eba \u7684 \u95dc\u4fc2 \u73fe\u5834 \u4ea6 \u9f13\u52f5 \u898b\u7fd2\u751f \u900f\u904e \u9f3b\u5b50 \u55c5\u805e \u6bd4\u8f03 \u65b0 \u918b \u8207 \u9673\u5e74 \u8001 \u918b \u4e4b\u9593 \u7684 \u5dee\u7570 \u5229\u7528 \u4e94 \u611f \u611f\u77e5 \u751f\u6d3b \u5468\u906d \u7684 \u4e8b\u7269 \u9ad4\u6703 \u6642\u9593 \u6d41\u901d \u96a8\u5f8c \u8aaa\u660e \u4e16\u754c \u6642\u5340 \u4fc2 \u4ee5 \u683c\u6797\u5a01\u6cbb \u6a19\u6e96 \u6642\u9593 \u70ba \u57fa\u790e \u6559\u5c0e \u773e\u4eba \u7c21\u55ae \u8a08\u7b97 \u5168\u7403 \u5404 \u5340 \u6642\u5dee \u7dca\u63a5\u8457 \u5c0e\u89bd \u4eba\u54e1 \u914d\u5408 \u9928 \u5167 \u5c55\u793a \u4e4b \u77f3\u82f1 \u7926\u77f3 \u7cbe\u5bc6 \u6e2c\u91cf \u5100\u5668 \u53ca \u76f8\u95dc \u6a5f\u5177 \u8b1b\u89e3 \u77f3\u82f1 \u9336 \u8f49\u52d5 \u7684 \u539f\u7406 \u4ecb\u7d39 \u9336\u82af \u5927\u81f4 \u7684 \u88fd\u9020 \u6d41\u7a0b \u5176\u4e2d \u66f4 \u4ee5 \u6e2c\u91cf \u96f6\u4ef6 \u539a\u5ea6 \u7684 \u5100\u5668 \u91cf\u6e2c \u898b\u7fd2\u751f \u7684 \u982d\u9aee \u539a\u5ea6 \u8868\u73fe\u51fa \u624b\u9336 \u96f6\u4ef6 \u7684 \u7d30\u5bc6 \u7a0b\u5ea6 \u4e2d\u5348\u98ef \u5f8c \u7531 \u4e09\u89d2\u6e67 \u6587\u5316 \u5354\u9032\u6703 \u4eba\u54e1 \u8607 \u5148\u751f \u4ee5 \u4e09\u5cfd \u8001\u8857 \u70ba \u4e3b\u8ef8 \u9032\u884c \u5c0e\u89bd \u9996\u5148 \u5c0e\u89bd \u8001\u5e2b \u8aaa\u660e \u4e09\u5cfd \u85cd\u67d3 \u6587\u5316 \u7684 \u8d77\u6e90 \u8207 \u767c\u5c55 \u4ecb\u7d39 \u81ea \u690d\u7269 \u5927\u83c1 \u8403\u53d6 \u85cd\u67d3 \u539f\u6599 \u7684 \u6b65\u9a5f \u56e0 \u4e09\u5cfd \u5730\u8655 \u5927\u6f22\u6eaa \u4e09\u5cfd\u6eaa \u8207 \u6a6b\u6eaa \u532f\u6d41 \u6c96\u7a4d \u800c \u6210 \u7684 \u5e73\u539f \u4e0a \u6545 \u820a\u7a31 \u4e09\u89d2\u6e67 \u662f \u7576\u6642 \u8336\u8449 \u6a1f\u8166 \u53ca \u67d3\u5e03 \u91cd\u93ae \u5c0e\u89bd \u8001\u5e2b \u7279\u5225 \u6559\u5c0e \u5982\u4f55 \u5f9e \u724c\u6a13 \u4e0a \u7684 \u533e\u984d \u89e3\u8b80 \u5176 \u8ca9\u552e \u7684 \u5546\u54c1 \u4e26 \u91dd\u5c0d \u8001 \u8857 \u4e0a \u5df4\u6d1b\u514b\u5f0f \u7acb\u9762 \u724c\u6a13 \u53ca \u7d05\u78da \u62f1\u5eca \u5efa\u7bc9 \u7684 \u98a8\u8c8c \u505a \u89e3\u8aaa \u96a8\u5f8c \u4f86\u5230 \u4e09\u5cfd \u7956\u5e2b\u5edf \u8a72 \u5edf \u4fc2 \u7531 \u77e5\u540d \u756b\u5bb6 \u674e\u6885\u6a39 \u8001\u5e2b \u4e3b\u6301 \u91cd\u4fee \u5edf \u5167 \u7684 \u96d5\u523b \u9664\u4e86 \u8b1b\u8ff0 \u50b3\u7d71 \u5fe0\u5b5d \u7bc0\u7fa9 \u6545\u4e8b \u5916 \u4ea6 \u878d\u5408 \u897f\u65b9 \u6587\u5316 \u5143\u7d20 \u517c\u5bb9 \u4e0d\u540c \u6d41\u6d3e \u5320\u5e2b \u7684 \u98a8\u683c \u6709 \u6771\u65b9 \u85dd\u8853 \u6bbf\u5802 \u7684 \u7f8e\u8b7d \u884c\u7a0b \u6700\u5f8c \u81f3 \u6253\u9435\u4eba \u85dd\u8853 \u5de5\u4f5c\u574a \u9032\u884c \u91d1\u5de5 DIY \u6d3b\u52d5 \u773e\u4eba \u7686 \u662f \u9996 \u6b21 \u9ad4\u9a57 \u91d1\u5de5 DIY \u96d6\u7136 \u525b \u958b\u59cb \u638c\u63e1 \u4e0d \u5230 \u6572\u6253 \u8981\u8a23 \u4f46 \u6f38\u5165\u4f73\u5883 \u7d93\u904e \u4e00 \u756a \u52aa\u529b \u5f8c \u9806\u5229 \u5b8c\u6210 \u7368\u4e00\u7121\u4e8c \u7684 \u4f5c\u54c1 \u81f3 \u6b64 \u672c \u65e5 \u6d3b\u52d5 \u5df2 \u8fd1 \u5c3e\u8072 \u5927\u5bb6 \u4e00\u8d77 \u5408\u7167 \u7559\u5ff5 \u5f8c \u642d \u8eca \u8fd4\u7a0b \u4e26 \u671f\u5f85 \u65bc \u4e0b \u6b21 \u898b\u8b58 \u4e4b \u65c5 \u518d \u76f8\u898b", "\u672c \u6703 \u5df2 \u65bc 2018\u5e74 12\u6708 16\u65e5 \u5047 \u6676\u83ef \u9152\u5e97 \u5730\u4e0b \u4e09\u6a13 \u6676\u82f1\u6703 \u8209\u884c \u7950\u751f \u570b\u653f \u806f\u8abc\u6703 \u5728 \u4e3b\u6301\u4eba \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u5ba3\u5e03 \u5f8c \u63ed\u958b \u7576\u65e5 \u6d3b\u52d5 \u5e8f\u5e55 \u5728 \u8f15\u9b06 \u6d3b\u6f51 \u7684 \u7bc0\u76ee \u904e \u5f8c \u96a8\u5373 \u7531 \u4e3b\u6301\u4eba \u5e36\u4f86 \u91cd\u8981 \u8a0a\u606f \u8fd1\u4f86 \u5168\u7403 \u7d1b\u64fe \u4e0d\u5b89 \u5728 \u4e2d \u7f8e \u8cbf\u6613 \u53ca \u570b\u969b \u9738\u6b0a \u89d2\u529b \u4e0b \u6211\u5011 \u8981 \u975c\u89c0\u5176\u8b8a \u800c \u570b\u5167 \u96d6\u7136 \u4e5d\u5408\u4e00 \u9078\u8209 \u7d50\u675f \u4f46 \u7db2\u8def \u4e82\u8c61 \u4f9d\u820a \u6240\u4ee5 \u8acb \u5927\u5bb6 \u8b39\u8a00\u614e\u884c \u5728 \u5fc5\u8981 \u6642 \u8ca2\u737b \u4e00\u5df1 \u4e4b \u529b \u4e26\u4e14 \u4fdd\u6709 \u6e05\u6670 \u7684 \u4e2d\u5fc3 \u601d\u60f3 \u5efa\u8a00 \u65b9 \u80fd \u70ba \u570b\u5bb6 \u793e\u6703 \u5927\u773e \u6240 \u63a5\u53d7 \u6b64\u5916 \u672c \u6b21 \u63a8\u8209 \u8607\u6176\u83ef \u6559\u6388 \u64d4\u4efb iiSBE \u7e3d\u6703 \u7406\u4e8b \u800c\u4e14 \u9806\u5229 \u7576\u9078 \u4f7f \u7950\u751f \u7406\u5ff5 \u80fd \u6301\u7e8c \u767c\u6563 \u4e5f \u671f\u5f85 \u80fd \u6709 \u66f4\u591a \u65b0 \u4e16\u4ee3 \u6210\u54e1 \u52a0\u5165 \u63a5\u8457 \u4ecb\u7d39 \u65b0\u4efb \u77e5\u8b58 \u57f7\u5b88 \u8005 \u70ba \u751f\u6d3b \u85dd\u8853 \u57f7\u5b88 \u8005 \u6797\u598d \u5c0f\u59d0 \u7dca\u63a5\u8457 \u9032\u884c \u5c08\u984c \u6f14\u8b1b \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u6797\u81f4\u9060 \u5148\u751f \u4e3b\u8b1b 2018 \u884c\u653f\u9662 \u524d\u77bb \u6c34 \u74b0\u5883 \u6539\u5584 \u8a08\u756b \u6848\u4f8b \u63a2\u8a0e \u7af9\u5317 \u6ff1\u6d77 \u666f\u89c0 \u5de5\u7a0b \u4e3b\u8b1b\u4eba \u9996\u5148 \u8aaa\u660e \u7af9\u5317\u5e02 \u64c1\u6709 \u7279\u8272 \u4e4b \u8fb2 \u6f01 \u751f\u7522 \u8207 \u751f\u614b \u8cc7\u6e90 \u6df1 \u5177 \u5546\u696d \u7af6\u722d\u529b \u800c \u900f\u904e \u7af9\u5317\u5e02 \u5149\u660e \u5546\u5708 \u66a8 \u7da0\u5712\u9053 \u8f49\u578b \u7522\u696d \u5275\u65b0 \u5834\u57df \u8a08\u756b \u671f\u671b \u9054\u6210 \u5546\u5708 \u805a\u843d \u5171\u5275 \u5728\u5730 \u751f\u6d3b \u5171\u4eab \u53ca \u5730\u65b9 \u7522\u696d \u5171\u69ae \u7684 \u9858\u666f \u4e26 \u4ee5 \u90fd\u6703 \u6a02\u6d3b \u6c34 \u6708 \u60a0\u904a \u70ba \u4e3b\u984c \u63d0\u5347 \u7d93\u6fdf \u767c\u5c55 \u74b0\u5883 \u4fdd\u80b2 \u53ca \u793e\u5340 \u7e3d\u9ad4 \u767c\u5c55 \u6548\u76ca \u671f \u80fd \u5438\u5f15 \u9752\u8fb2 \u8fd4\u9109 \u5275\u696d \u5e73\u8861 \u5340\u57df \u767c\u5c55 \u4e26 \u63a8\u52d5 \u524d\u8ff0 \u4e4b \u5728\u5730 \u7d44\u7e54 \u904b\u4f5c \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u90b5\u6587\u653f \u5148\u751f \u4e3b\u8b1b 2018 \u5275\u65b0 \u7da0\u5efa\u6750 \u7814\u7a76 \u8207 \u7522\u696d \u767c\u5c55 \u8da8\u52e2 \u4e3b\u8b1b\u4eba \u9996\u5148 \u63d0\u5230 IPCC 2018\u5e74 10\u6708 \u63d0\u51fa \u5168\u7403 \u6696\u5316 1 5 \u2103 \u7684 \u6700 \u65b0 \u770b\u6cd5 \u547c\u7c72 \u6e1b\u5c11 \u4e8c\u6c27\u5316\u78b3 \u6392\u653e\u91cf \u4ee5 \u6e1b\u7de9 \u6696\u5316 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u8aaa\u660e \u570b\u969b \u6709\u95dc \u5faa\u74b0\u578b \u7522\u54c1 \u7684 \u6416\u7c43 \u5230 \u6416\u7c43 \u8a8d\u8b49 \u6a19\u7ae0 \u898f\u5283 \u7522\u54c1 \u56de\u6536 \u65b9\u5f0f \u9054\u6210 \u751f\u614b \u53ca \u5de5\u696d \u5faa\u74b0 \u800c \u5275\u65b0 \u7da0\u5efa\u6750 \u8a55\u4f30 \u7cfb\u7d71 \u7684 \u6307\u6a19 \u5206\u70ba \u4e09 \u5927 \u985e \u5275\u65b0 \u767c\u5c55 \u74b0\u5883 \u8db3\u8de1 \u7ba1\u7406 \u4f01\u696d \u793e\u6703 \u8cac\u4efb \u5171 37 \u500b \u8a55\u4f30 \u7d30\u9805 \u9762\u5c0d \u570b\u969b \u5c0d \u5065\u5eb7 \u5efa\u7bc9 \u4e4b \u91cd\u8996 \u8207 \u767c\u5c55 \u672c \u5e74\u5ea6 \u63d0\u51fa \u570b\u969b \u5065\u5eb7 \u5efa\u7bc9 \u8207 \u7da0 \u5efa\u7bc9 \u7da0\u5efa\u6750 \u5236\u5ea6 \u4e4b \u8abf\u5408 \u7814\u7a76 \u7814\u7a76 \u4ee5 \u56e0\u61c9 \u5e02\u5834 \u8108\u52d5 \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u674e\u5f65\u9824 \u5148\u751f \u5168\u7a0b \u4ee5 \u82f1\u6587 \u4e3b\u8b1b A New Living Era for learning to make our place more sustainable the Round Table Discussion of SBE \u4e3b\u8b1b\u4eba \u9996\u5148 \u63d0\u5230 \u672a\u4f86 20 \u5e74 \u975e\u6d32 \u548c \u4e9e\u6d32 \u56e0 \u6e34\u671b \u9054\u5230 \u897f\u65b9 \u7684 \u751f\u6d3b \u6a19\u6e96 \u57ce\u5e02 \u4eba\u53e3 \u5c07 \u6fc0\u589e \u4e5f \u4f7f\u5f97 \u7ce7\u98df \u7a2e\u690d \u5371\u6a5f \u7522\u751f IPCC \u9810\u6e2c 2050\u5e74 \u4e2d\u4e9e \u8207 \u5357\u4e9e \u7a40\u7269 \u7530 \u5c07 \u6e1b\u5c11 30 \u589e\u6eab \u4e5f \u4f7f\u5f97 \u4e2d\u570b \u7a3b\u7c73 \u7522\u91cf \u4ee5\u53ca \u5370\u5ea6 \u5c0f\u9ea5 \u8ddf \u7389\u7c73 \u7522\u91cf \u6e1b\u5c11 \u4e9e\u6d32 \u5730\u5340 \u61c9 \u52a0\u5f37 \u5c0d\u65bc \u6709\u6a5f \u5ee2\u68c4\u7269 \u8f49\u7528\u70ba \u80fd\u6e90 \u8207 \u8cc7\u6e90 \u5faa\u74b0 \u7684 \u91cd\u8996 \u5be6\u8e10 \u5efa\u7bc9 \u548c \u81ea\u7136 \u4e4b\u9593 \u7684 \u6d41\u52d5 \u80fd \u5728 \u6709\u76ca \u7684 \u5faa\u74b0 \u4e2d \u904b\u884c \u4ee5 \u6e1b\u5c11 \u6d6a\u8cbb \u6c61\u67d3 \u548c \u78b3 \u6392\u653e \u5be6\u73fe \u8207 \u81ea\u7136 \u548c\u8ae7 \u76f8\u8655 \u7684 \u76ee\u6a19 \u6f14\u8b1b \u5b8c\u7562 \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u4ee3\u8868 \u57fa\u91d1\u6703 \u81f4\u8d08 \u8b1d\u79ae\u4e88 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u5728 \u8207\u6703 \u8005 \u7d1b\u7d1b \u5229\u7528 \u9935 \u8c6c \u6642\u9593 \u63d0\u51fa \u500b\u4eba \u610f\u898b \u8207 \u770b\u6cd5 \u4e92\u76f8 \u4ea4\u6d41 \u5f8c \u5713\u6eff \u5730 \u7d50\u675f \u5341\u4e8c\u6708\u4efd \u570b\u653f \u806f\u8abc\u6703", "12\u6708\u4efd \u898b\u8b58 \u4e4b \u65c5 \u6d3b\u52d5 \u65bc 2018\u5e74 12\u6708 15\u65e5 \u7531 \u5442\u660e\u6f90 \u5c0f\u59d0 \u5e36\u9818 11 \u4f4d \u7950\u751f \u898b\u7fd2\u751f \u53ca \u5bb6\u9577 \u5011 \u9032\u884c \u6843\u5712 \u6c34\u9e7f \u751f\u614b \u66a8 \u879e\u87fb \u5730\u4e0b \u738b\u570b \u89e3\u5bc6 \u4e4b \u65c5 \u6d3b\u52d5 \u958b\u59cb \u4e4b\u521d \u9818\u968a \u5442\u660e\u6f90 \u5c0f\u59d0 \u63d0\u9192 \u672c \u6b21 \u6d3b\u52d5 \u6ce8\u610f \u4e8b\u9805 \u53ca \u89c0\u5bdf \u91cd\u9ede \u5148\u884c \u5efa\u7acb \u898b\u7fd2\u751f \u7684 \u80cc\u666f \u77e5\u8b58 \u672c \u6b21 \u4e0a\u5348 \u53c3\u8a2a \u5c71\u8173 \u9e7f \u5834 \u884c\u7a0b \u4e00 \u958b\u59cb \u5c0e\u89bd \u8001\u5e2b \u64ad\u653e \u52d5\u756b \u77ed\u7247 \u8aaa\u660e \u9e7f\u89d2 \u6bcf \u5e74 \u6703 \u812b\u843d \u4e00 \u6b21 \u81ea \u4e8c \u6b72 \u6642 \u8d77 \u958b\u59cb \u5206\u679d \u6700\u5f8c \u5f62\u6210 \u4e09 \u5c16 \u4e8c \u53c9 \u7684 \u89d2 \u9e7f\u8338 \u5247 \u70ba \u516c \u9e7f\u8338 \u89d2\u9aa8 \u5316\u8b8a \u786c\u6210 \u9e7f\u89d2 \u524d \u6458\u4e0b \u7684 \u7522\u7269 \u591a \u63a1 \u81ea \u6c34\u9e7f \u6885\u82b1\u9e7f \u8207 \u7d05\u9e7f \u6c34\u9e7f \u7b49 \u5230 \u7d04 \u4e8c \u6b72 \u6642 \u5373 \u53ef \u982d \u526a \u9808 \u7d93 \u5c08\u696d \u4eba\u58eb \u624d \u5f97 \u63a1\u6458 \u96a8\u5373 \u89e3\u8aaa \u6c34\u9e7f \u751f\u614b \u6307\u51fa \u5176 \u773c \u4e0b \u5177\u6709 \u660e\u986f \u7684 \u773c\u4e0b\u817a \u5728 \u751f\u6c23 \u6216 \u8208\u596e \u6642 \u6703 \u5f35\u958b \u5674\u6c23 \u53c8 \u7a31 \u56db\u76ee\u9e7f \u4e3b\u8981 \u7528\u4ee5 \u7559\u4e0b \u6c23\u5473 \u4f86 \u793a\u5a01 \u53ca \u5438\u5f15 \u7570\u6027 \u96a8\u5f8c \u9032\u884c \u8207 \u5c0f \u9e7f \u8cfd\u8dd1 \u6d3b\u52d5 \u611f\u53d7 \u5c0f \u9e7f \u5954\u8dd1 \u7684 \u901f\u5ea6 \u8207 \u4eba \u4e4b\u9593 \u7684 \u5dee\u8ddd \u4e26 \u85c9\u7531 \u5c0f \u9e7f \u9935\u5976 \u9ad4\u9a57 \u57f9\u990a \u898b\u7fd2\u751f \u5c0d \u52d5\u7269 \u53cb\u5584 \u611b\u8b77 \u4e4b \u5fc3 \u4e2d\u5348\u98ef \u5f8c \u524d\u5f80 \u879e\u87fb \u7684 \u5bb6 \u751f\u614b\u9928 \u8a72 \u9928 \u4ee5 \u879e\u87fb \u751f\u614b \u70ba \u4e3b\u984c \u65e8\u5728 \u63a8\u52d5 \u74b0\u4fdd \u7da0\u5316 \u4e4b \u6982\u5ff5 \u6539\u5584 \u5c45\u5bb6 \u751f\u6d3b \u74b0\u5883 \u9032\u5165 \u9928 \u5167 \u7531 \u9928\u4e3b \u4faf\u4fee\u7152 \u5148\u751f \u9032\u884c \u5c0e\u89bd \u9996\u5148 \u5e36\u51fa \u879e\u87fb \u662f \u5c11\u6578 \u7684 \u793e\u6703\u6027 \u6606\u87f2 \u5404\u53f8\u5176\u8077 \u540c \u4e00 \u87fb\u7aa9 \u4e2d \u6709 \u87fb\u540e \u5de5\u87fb \u5175\u87fb \u53ca \u96c4 \u87fb \u56db \u7a2e \u8077\u7a31 \u8a73\u7d30 \u8b1b\u8ff0 \u5982\u4f55 \u4f9d \u8eab\u9ad4 \u7279\u5fb5 \u8fa8\u8a8d \u4ee5\u53ca \u5404\u81ea \u80a9\u8ca0 \u7684 \u4efb\u52d9 \u63a5\u8457 \u6559\u5c0e \u773e\u4eba \u65bc \u6236\u5916 \u5206\u8fa8 \u87fb\u7aa9 \u8207 \u864e\u982d \u8702\u7aa9 \u7684 \u65b9\u6cd5 \u524d\u8005 \u901a\u5e38 \u70ba \u5305\u4f4f \u6a39\u679d \u7684 \u4e32\u4e38\u5b50\u72c0 \u6709 \u591a \u500b \u958b\u53e3 \u5f8c\u8005 \u4fc2 \u540a \u639b \u5728 \u6a39\u679d \u4e0a \u50c5 \u4e00 \u500b \u958b\u53e3 \u7136 \u9928\u4e3b \u8b66\u544a \u6975 \u53ef\u80fd \u56e0 \u5149\u7dda \u554f\u984c \u9020\u6210 \u8aa4\u5224 \u6545 \u65bc \u6236\u5916 \u6d3b\u52d5 \u6642 \u82e5 \u767c\u73fe \u985e\u4f3c \u7aa9\u72c0 \u5de2\u7a74 \u61c9 \u76e1\u901f \u96e2\u958b \u5207\u52ff \u9a5a\u64fe \u4ea6 \u8aaa\u660e \u5982 \u4e0d\u5e78 \u9047\u5230 \u864e\u982d\u8702 \u8ffd\u8d95 \u61c9 \u5f80 \u9806\u98a8 \u8655 \u9003\u8dd1 \u6216 \u6293 \u5169 \u628a \u9b06\u6563 \u6ce5\u6c99 \u671d \u5176 \u4e1f\u53bb \u4ee5 \u963b\u7d55 \u6c23\u5473 \u4e26 \u5373\u523b \u9060\u96e2 \u8a72 \u8655 \u7dca\u63a5\u8457 \u9928\u4e3b \u95e1\u8ff0 \u5165\u4fb5 \u7d05\u706b\u87fb \u5c0d \u53f0\u7063 \u571f\u5730 \u7684 \u5371\u5bb3 \u8207 \u653f\u5e9c \u9632\u6cbb \u6848\u4f8b \u89e3\u91cb \u5982\u4f55 \u4ee5 \u5929\u7136 \u7121 \u6bd2 \u7684 \u65b9\u5f0f \u6839\u9664 \u6700\u5f8c \u9928\u4e3b \u900f\u904e \u990a\u6b96 \u5de2 \u8b93 \u773e\u4eba \u8fd1\u8ddd\u96e2 \u89c0\u5bdf \u4e0d\u540c \u7a2e\u985e \u879e\u87fb \u7684 \u7279\u5fb5 \u8207 \u6c23\u5473 \u4e26 \u5be6\u969b \u5c07 \u5c0f \u87f2 \u4e1f\u5230 \u87fb \u5de2 \u9644\u8fd1 \u5c55\u793a \u879e\u87fb \u5982\u4f55 \u5206\u5de5 \u63a0\u98df \u8207 \u642c\u904b \u81f3 \u6b64 \u672c \u65e5 \u6d3b\u52d5 \u5df2 \u8fd1 \u5c3e\u8072 \u5927\u5bb6 \u4e00\u8d77 \u5408\u7167 \u7559\u5ff5 \u5f8c \u642d \u8eca \u8fd4\u7a0b \u4e26 \u671f\u5f85 \u65bc \u4e0b \u6b21 \u898b\u8b58 \u4e4b \u65c5 \u518d \u76f8\u898b", "\u672c \u6703 \u5df2 \u65bc 2018\u5e74 1\u6708 14\u65e5 \u5047 \u53f0\u5317 \u559c\u4f86\u767b \u5927 \u98ef\u5e97 \u5730\u4e0b \u4e8c\u6a13 \u58fd\u5ef3 \u8209\u884c \u7950\u751f \u570b\u653f \u806f\u8abc\u6703 \u5728 \u4e3b\u6301\u4eba \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u5ba3\u5e03 \u5f8c \u63ed\u958b \u7576\u65e5 \u6d3b\u52d5 \u5e8f\u5e55 \u5728 \u8f15\u9b06 \u6d3b\u6f51 \u7684 \u7bc0\u76ee \u904e \u5f8c \u96a8\u5373 \u7531 \u4e3b\u6301\u4eba \u5e36\u4f86 \u91cd\u8981 \u8a0a\u606f \u8fd1\u65e5 \u5929\u6c23 \u56b4\u5bd2 \u8463\u4e8b\u9577 \u6307\u793a \u8b80\u66f8\u6703 \u66ab\u505c \u5169 \u6b21 \u9019 \u662f \u63d0\u9192 \u5927\u5bb6 \u96a8\u6642 \u6ce8\u610f \u6eab\u5dee \u7684 \u8b8a\u5316 \u8981 \u505a \u56e0\u61c9 \u800c \u5168\u7403 \u6696\u5316 \u4f7f\u5f97 \u6c23\u6eab \u4e0a\u5347 \u5c07 \u6c34\u6c23 \u5f80 \u4e0a \u63a8\u79fb \u7a7a\u6c23 \u4e2d \u7f3a\u5c11 \u6c34\u5206 \u7576 \u4ecb\u8cea \u767d\u5929 \u967d\u5149 \u76f4\u5c04 \u71b1\u6c23 \u5230 \u5730\u9762 \u5230 \u4e86 \u665a\u4e0a \u592a\u967d \u4e0b\u5c71 \u7a7a\u6c23 \u4e2d \u6c92\u6709 \u6c34\u5206 \u7576 \u4ecb\u8cea \u4f7f\u5f97 \u71b1\u80fd \u7121\u6cd5 \u4fdd\u6301 \u4f4f \u56e0\u800c \u9020\u6210 \u5287\u70c8 \u6eab\u5dee \u6240\u4ee5 \u6ebc\u5ea6 \u4e2d \u7684 \u6c34\u5206 \u4ecb\u8cea \u662f \u9020\u6210 \u6eab\u5dee \u5f88 \u91cd\u8981 \u7684 \u95dc\u9375 \u56e0\u5b50 \u53e6\u5916 \u6578\u4f4d\u5316 \u505a\u70ba \u652f\u4ed8 \u5de5\u5177 \u4f7f\u5f97 \u7db2\u8def \u7d93\u6fdf \u5d1b\u8d77 \u9020\u6210 \u78b3 \u6392\u653e\u91cf \u6709\u589e\u7121\u6e1b \u56e0\u6b64 \u7950\u751f \u6069\u68af\u7279\u7d44 \u8207 \u751f\u6d3b \u7279\u7d44 \u76f8\u4e92 \u6263\u9023 \u671f\u671b \u900f\u904e \u751f\u6d3b \u6a21\u614b \u7684 \u8f49\u8b8a \u4f7f \u80fd \u56e0\u61c9 \u672a\u4f86 \u7684 \u6311\u6230 \u7dca\u63a5\u8457 \u9032\u884c \u5c08\u984c \u6f14\u8b1b \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u5f35\u9707\u9418 \u5148\u751f \u4e3b\u8b1b \u6587\u5316 \u8cc7\u7522 \u7684 \u5275\u610f \u518d\u751f \u4e3b\u8b1b\u4eba \u9996\u5148 \u63d0\u5230 \u6587\u5316 \u8cc7\u7522 \u7684 \u7d93\u71df \u6b0a\u5c6c \u53ca \u6536\u8cbb \u6709 \u8a31\u591a \u65b9\u5f0f \u5305\u62ec \u4f01\u696d \u8a8d\u990a \u4e3b\u8b1b\u4eba \u63a5\u8457 \u8209\u51fa \u5fb7\u570b \u7684 \u5de5\u696d \u907a\u5740 \u518d\u751f \u70ba \u5a1b\u6a02 \u5834\u6240 \u53ca \u7dad\u4e5f\u7d0d \u74e6\u65af\u69fd \u6539\u9020\u6210 \u4f4f\u5b85 \u4e4b \u6848\u4f8b \u5145\u6eff \u5275\u610f \u4e14 \u4fdd\u7559 \u539f\u59cb \u6587\u5316 \u8cc7\u7522 \u50f9\u503c \u53e6\u5916 \u81fa\u5317\u5e02 \u90fd\u5e02 \u66f4\u65b0 \u8655\u65bc 2010\u5e74 \u958b\u555f \u4e86 URS \u63a8\u52d5 \u8a08\u756b \u5c07 \u6587\u5316 \u5275\u610f \u7684 \u7a2e\u5b50 \u57cb\u9032 \u8001\u820a \u8857\u5ed3 \u4e2d \u6700\u5f8c \u4e3b\u8b1b\u4eba \u8868\u793a \u6587\u5316 \u8cc7\u7522 \u985e\u5225 \u773e\u591a \u671f\u671b \u900f\u904e \u5275\u610f \u9054\u6210 \u8f49\u8b8a \u4f7f \u5176 \u7a7a\u9593 \u91cd\u65b0 \u6d3b\u5316 \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u90b5\u6587\u653f \u5148\u751f \u4e3b\u8b1b 2018 \u7da0\u5efa\u6750 \u7814\u7a76 \u8207 \u7522\u696d \u767c\u5c55 \u8da8\u52e2 \u4e3b\u8b1b\u4eba \u9996\u5148 \u63d0\u5230 \u70ba \u907f\u514d \u6bd2\u6027 \u7269\u8cea \u56e0 \u6750\u6599 \u7684 \u4f7f\u7528 \u9032\u5165 \u74b0\u5883 \u4e2d \u6210\u70ba \u75c5\u614b \u5efa\u7bc9 \u5f71\u97ff \u4eba\u9ad4 \u5065\u5eb7 \u6545 \u9032\u884c \u7da0\u5efa\u6750 \u5065\u5eb7 \u74b0\u5883 \u7814\u7a76 \u76ee\u524d \u7531 \u8ca1\u5718 \u6cd5\u4eba \u53f0\u7063 \u5efa\u7bc9 \u4e2d\u5fc3 \u63a8\u52d5 \u4e4b \u7da0\u5efa\u6750 \u6a19 \u7ae0 \u91cd\u9ede \u5728\u65bc \u5f8c \u5e02\u5834 \u67e5\u6838 \u6a5f\u5236 \u56b4\u683c \u7ba1\u7406 \u4ee5 \u7dad\u7e6b \u6a19\u7ae0 \u516c\u4fe1\u529b \u53e6\u5916 \u70ba \u964d\u4f4e \u88dd\u4fee \u7cfe\u7d1b \u7684 \u767c\u751f \u8a02\u5b9a \u7da0 \u88dd\u4fee \u8a8d\u8b49 \u5236\u5ea6 \u63a7\u5236 \u65bd\u4f5c \u5de5\u6cd5 \u88dd\u4fee \u5efa\u6750 \u8207 \u7a7a\u6c23 \u54c1\u8cea \u6aa2\u9a57 \u7b49 \u6aa2\u6838 \u6d41\u7a0b \u8207 \u898f\u7bc4 \u6700\u5f8c \u4e3b\u8b1b\u4eba \u8868\u793a \u672a\u4f86 \u5c07 \u7814\u64ec \u5065\u5eb7 \u4f4f\u5b85 \u4e5d \u5927 \u5efa\u7bc9 \u6307\u6a19 \u8207 \u898f\u5283 \u8a2d\u8a08 \u6a19\u6e96 \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u6234\u6c38\u7994 \u5148\u751f \u4e3b\u8b1b \u4f4e\u78b3 \u793e\u5340 \u8207 \u4f4e\u78b3 \u6c38\u7e8c \u5bb6\u5712 \u4e3b\u8b1b\u4eba \u9996\u5148 \u8aaa\u660e \u4f4e\u78b3 \u6c38\u7e8c \u5bb6\u5712 \u8a55\u7b49 \u8a8d\u8b49 \u6a5f\u5236 \u70ba \u900f\u904e \u8a55\u7b49 \u7531 \u4e0b \u800c \u4e0a \u62d3\u5c55\u6210 \u4f4e\u78b3 \u6c38\u7e8c \u751f\u6d3b\u5708 \u6843\u5712 \u5e02\u653f\u5e9c \u74b0\u4fdd\u5c40 \u9042 \u63a8\u52d5 \u4f4e\u78b3 \u74b0\u4fdd \u9130\u91cc \u8a08\u756b \u900f\u904e \u59d4\u54e1 \u5be9\u67e5 \u8a55\u9078 \u5f8c \u8f14\u5c0e \u5718\u968a \u5354\u52a9 \u8abf\u6574 \u9130\u91cc \u8a08\u756b \u5167\u5bb9 \u6838\u5b9a \u88dc\u52a9 \u800c \u8a08\u756b \u671f\u7a0b \u8f03 \u77ed\u4fc3 \u4e14 \u8f14\u5c0e \u5718\u968a \u5831\u916c \u904e \u4f4e \u53ef\u80fd \u5c0e\u81f4 \u7121 \u5f8c\u7e8c \u5c08\u696d \u652f\u63f4 \u6700\u5f8c \u4e3b\u8b1b\u4eba \u8868\u793a \u5728 \u5341\u5e7e \u5e74 \u524d \u63d0\u5230 \u7da0\u8272 \u77fd\u5cf6 \u7684 \u7406\u5ff5 \u5f8c \u5f9e\u672a \u505c\u6b62 \u5be6\u8e10 \u671f\u671b \u80fd \u5f9e \u6c38\u7e8c \u6821\u5712 \u958b\u59cb \u9010\u6f38 \u542b\u84cb \u5404 \u500b \u5c64\u9762 \u6f14\u8b1b \u5b8c\u7562 \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u4ee3\u8868 \u57fa\u91d1\u6703 \u81f4\u8d08 \u8b1d\u79ae\u4e88 \u4e3b\u8b1b\u4eba \u96e3\u5f97 \u6851\u601d\u7279\u7d44 \u6210\u54e1 \u53c3\u52a0 \u672c \u6b21 \u806f\u8abc\u6703 \u7279\u5225 \u62cd\u7167 \u7559\u5ff5 \u63a5\u8457 \u5728 \u8207\u6703 \u8005 \u7d1b\u7d1b \u5229\u7528 \u9935 \u8c6c \u6642\u9593 \u63d0\u51fa \u500b\u4eba \u610f\u898b \u8207 \u770b\u6cd5 \u4e92\u76f8 \u4ea4\u6d41 \u5f8c \u5713\u6eff \u5730 \u7d50\u675f \u4e00\u6708\u4efd \u570b\u653f \u806f\u8abc\u6703", "1\u6708\u4efd \u898b\u8b58 \u4e4b \u65c5 \u6d3b\u52d5 \u65bc 2018\u5e74 1\u6708 6\u65e5 \u7531 \u5442\u660e\u6f90 \u5c0f\u59d0 \u5e36\u9818 5 \u4f4d \u7950\u751f \u898b\u7fd2\u751f \u9032\u884c \u5c4f\u79d1 \u5927 \u91ce\u751f \u52d5\u7269 \u751f\u547d \u6559\u80b2 \u66a8 \u5de5\u4f5c\u72ac \u8a13\u7df4 \u4e4b \u65c5 \u6d3b\u52d5 \u958b\u59cb \u4e4b\u521d \u9818\u968a \u5442\u660e\u6f90 \u5c0f\u59d0 \u63d0\u9192 \u672c \u6b21 \u6d3b\u52d5 \u6ce8\u610f \u4e8b\u9805 \u53ca \u89c0\u5bdf \u91cd\u9ede \u5148\u884c \u5efa\u7acb \u898b\u7fd2\u751f \u7684 \u80cc\u666f \u77e5\u8b58 \u672c \u6b21 \u884c\u7a0b \u4ee5 \u5c4f\u79d1\u5927 \u6821\u5712 \u70ba \u53c3\u8a2a \u4e3b\u8ef8 \u7b2c\u4e00 \u7ad9 \u81f3 \u91ce\u751f \u4fdd\u80b2\u985e \u52d5\u7269 \u6536\u5bb9 \u4e2d\u5fc3 \u53c3\u89c0 \u8003\u91cf \u4eba \u755c \u5171\u901a \u75be\u75c5 \u50b3\u67d3 \u53ef\u80fd\u6027 \u4e00\u5f8b \u6234 \u53e3\u7f69 \u5165 \u5167 \u5c0e\u89bd \u5fd7\u5de5 \u8aaa\u660e \u5167\u90e8 \u6536\u5bb9 \u7684 \u4fdd\u80b2\u985e \u52d5\u7269 \u70ba \u8d70\u79c1 \u7d93 \u67e5\u7ddd \u975e\u6cd5 \u7e41\u6b96 \u4eba\u985e \u68c4\u990a \u6216 \u4e0d\u7576 \u5c0d\u5f85 \u7b49 \u7d93 \u5712\u65b9 \u63a5\u624b \u7167\u9867 \u5f8c \u5176 \u8eab\u5fc3 \u72c0\u614b \u4ecd \u7121\u6cd5 \u91ce\u653e \u6216 \u9001\u990a \u81f3 \u8cc7\u6e90 \u66f4 \u5145\u8db3 \u4e4b \u6536\u5bb9 \u6a5f\u69cb \u800c \u5728 \u6b64 \u4f11\u990a\u751f\u606f \u7531\u65bc \u7a7a\u9593 \u4e0d\u8db3 \u5712\u65b9 \u591a \u5c07 \u813e\u6027 \u76f8\u6295 \u8005 \u7f6e\u65bc \u540c \u4e00 \u7c60\u820d \u5118\u91cf \u7dad\u6301 \u5176 \u65bc \u539f\u68f2\u5730 \u61c9 \u6709 \u7684 \u751f\u6d3b \u74b0\u5883 \u5982 \u5728 \u7334\u820d \u4e2d \u98fc\u990a \u9d28\u5b50 \u4e0d\u50c5 \u53ef \u76f8\u4e92 \u966a\u4f34 \u9d28\u5b50 \u4ea6 \u80fd \u64bf\u98df \u7334\u5b50 \u6500\u540a \u65bc \u6a39 \u4e0a \u6642 \u6389\u843d \u7684 \u98df\u7269 \u8207 \u5730\u9762 \u8778\u725b \u4f7f \u5730\u9762 \u5f97\u4ee5 \u7dad\u6301 \u6e05\u6f54 \u4e26 \u6e1b\u5c11 \u5bc4\u751f \u65bc \u8778\u725b \u8eab \u4e0a \u7684 \u5bc4\u751f\u87f2 \u5c0d \u7334\u5b50 \u7684 \u5a01\u8105 \u85c9\u7531 \u8a8d\u8b58 \u6536\u5bb9 \u4e2d\u5fc3 \u5167\u90e8 \u52d5\u7269 \u7684 \u5c0f \u6545\u4e8b \u8b93 \u773e\u4eba \u6df1\u523b \u9ad4\u609f \u6c92\u6709 \u8cb7\u8ce3 \u5c31 \u6c92\u6709 \u50b7\u5bb3 \u7684 \u9053\u7406 \u4e2d\u5348\u98ef \u5f8c \u524d\u5f80 \u8fb2\u696d \u6a5f\u5177 \u9673\u5217\u9928 \u4e00 \u958b\u59cb \u5c0e\u89bd \u5fd7\u5de5 \u900f\u904e \u53f0\u7063 \u65e9\u671f \u8fb2\u696d \u793e\u6703 \u4f5c\u696d \u7528 \u7684 \u725b\u8eca \u5f15\u5c0e \u773e\u4eba \u601d\u8003 \u65bc \u81ea\u52d5\u5316 \u8a2d\u5099 \u767c\u5c55 \u524d \u8fb2\u4eba \u5982\u4f55 \u9032\u884c \u8fb2\u52d9 \u5de5\u4f5c \u96a8\u5f8c \u4ecb\u7d39 \u5404 \u985e \u50b3\u7d71 \u8fb2\u5177 \u7684 \u7528\u9014 \u914d\u5408 \u9928 \u5167 \u9673\u8a2d \u5c1a \u80fd \u904b\u4f5c \u7684 \u6a5f\u5177 \u8b93 \u898b\u7fd2\u751f \u5011 \u52d5\u624b \u64cd\u4f5c \u611f\u53d7 \u8fb2\u4e8b \u8015\u4f5c \u7684 \u8f9b\u52de \u63a5\u8457 \u6839\u64da \u9928 \u4e2d \u5c55\u793a \u7684 \u9084\u539f \u5834\u666f \u8b1b\u8ff0 \u65e9\u671f \u53f0\u7063 \u8fb2\u6751 \u751f\u6d3b \u4e3b\u5ef3 \u4f9d \u8f29\u5206 \u61c9 \u5982\u4f55 \u5165\u5ea7 \u884c\u7a0b \u6700\u5f8c \u53c3\u8a2a \u5de5\u4f5c \u72ac \u8a13\u7df4 \u4e2d\u5fc3 \u5c0e\u89bd \u4eba\u54e1 \u9996\u5148 \u8aaa\u660e \u4f55\u8b02 \u5de5\u4f5c\u72ac \u8a73\u7d30 \u89e3\u8aaa \u5de5\u4f5c\u72ac \u5206\u70ba \u5e6b\u52a9 \u4eba\u985e \u751f\u6d3b \u7684 \u5354\u52a9 \u72ac \u8207 \u5229\u7528 \u9748\u654f \u55c5\u89ba \u7684 \u5075\u6e2c\u72ac \u7b49 \u4e8c \u985e \u524d\u8005 \u5982 \u5c0e\u76f2\u72ac \u5c0e\u807e\u72ac \u5f8c\u8005 \u5982 \u7ddd\u6bd2\u72ac \u8910\u6839\u75c5 \u5075\u6e2c \u72ac \u96a8\u5373 \u5f15\u9818 \u5de5\u4f5c\u72ac \u9032\u884c \u8910\u6839\u75c5 \u5075\u6e2c \u793a\u7bc4 \u4ee5\u53ca \u5c0e\u807e\u72ac \u793a\u7bc4 \u65bc \u65e5\u5e38 \u5c45\u5bb6 \u751f\u6d3b \u4e2d \u5982\u4f55 \u5354\u52a9 \u807e\u4eba \u61c9 \u5c0d \u5468\u906d \u97f3\u8a0a \u8b8a\u5316 \u773e\u4eba \u53ef \u5f9e\u4e2d \u89c0\u5bdf \u5de5\u4f5c\u72ac \u5c0d\u65bc \u4eba\u5011 \u53ca \u751f\u6d3b \u74b0\u5883 \u7684 \u52a9\u76ca \u81f3 \u6b64 \u672c \u65e5 \u6d3b\u52d5 \u5df2 \u8fd1 \u5c3e\u8072 \u5927\u5bb6 \u4e00\u8d77 \u5408\u7167 \u7559\u5ff5 \u5f8c \u5404\u81ea \u8fd4 \u5bb6 \u4e26 \u671f\u5f85 \u65bc \u4e0b \u6b21 \u898b\u8b58 \u4e4b \u65c5 \u518d \u76f8\u898b", "\u672c \u6703 \u5df2 \u65bc 2018\u5e74 3\u6708 18\u65e5 \u5047 \u53f0\u5317 \u559c\u4f86\u767b \u5927 \u98ef\u5e97 \u5730\u4e0b \u4e8c\u6a13 \u559c\u5ef3 \u8209\u884c \u7950\u751f \u570b\u653f \u806f\u8abc\u6703 \u5728 \u4e3b\u6301\u4eba \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u5ba3\u5e03 \u5f8c \u63ed\u958b \u7576\u65e5 \u6d3b\u52d5 \u5e8f\u5e55 \u5728 \u8f15\u9b06 \u6d3b\u6f51 \u7684 \u7bc0\u76ee \u904e \u5f8c \u96a8\u5373 \u7531 \u4e3b\u6301\u4eba \u5e36\u4f86 \u91cd\u8981 \u8a0a\u606f \u70ba \u4f7f \u7950\u751f \u6210\u54e1 \u990a\u6210 \u95dc\u6ce8 \u6c23\u5019 \u7684 \u7fd2\u6163 \u518d\u5ea6 \u9032\u884c \u7950\u751f \u8b0e \u731c \u984c\u76ee \u70ba \u4eca\u5e74 \u53f0\u5317\u5e02 \u6700 \u9ad8 \u6eab \u7684 \u6708\u4efd \u4ee5\u53ca \u6700 \u9ad8 \u6eab\u5ea6 \u662f \u5e7e \u5ea6 \u671f\u671b \u5927\u5bb6 \u80fd \u5c07 \u77e5\u8b58 \u843d\u5be6 \u5230 \u751f\u6d3b \u5c64\u9762 \u53e6\u5916 \u7950\u751f \u70ba \u4f7f \u4eba\u985e \u901a\u904e \u6c23\u5019 \u7570\u8b8a \u7684 \u8003\u9a57 \u9577\u671f \u9032\u884c \u76f8\u95dc \u8ab2\u984c \u7814\u7a76 \u5728 \u7c4c\u5283 \u591a \u5e74 \u4e0b \u7950\u751f Headquarter \u9810\u8a08 \u5728 \u4eca\u5e74 \u555f\u7528 \u4f7f \u4e4b \u6210\u70ba \u51dd\u805a \u7950\u751f \u6210\u54e1 \u77e5\u8b58 \u529b\u91cf \u4e4b \u5834\u6240 \u76f8\u4e92 \u6fc0\u76ea \u4f7f \u7814\u7a76 \u8ab2\u984c \u80fd \u66f4 \u8fc5\u901f \u7684 \u7372\u5f97 \u89e3\u7b54 \u800c \u9577\u671f \u7814\u7a76 \u6c23\u5019 \u7570\u8b8a \u7684 \u6069\u68af\u7279\u7d44 \u65bc \u4eca\u5e74 \u516d\u6708 \u5e95 \u5c07 \u9032\u884c \u7d50\u6848 \u4e26 \u7d66\u4e88 \u6642\u9593 \u6c89\u6fb1 \u672a\u4f86 \u4e5f \u5c07 \u9074\u9078 \u65b0 \u7684 \u7d44\u54e1 \u8b93 \u66f4\u591a \u4eba \u95dc\u6ce8 \u6b64 \u8b70\u984c \u7dca\u63a5\u8457 \u9032\u884c \u5c08\u984c \u6f14\u8b1b \u7531 \u674e\u5275\u6e90 \u5148\u751f \u4e3b\u8b1b \u7950\u751f \u6069\u68af\u7279\u7d44 \u968e\u6bb5 \u7814\u7a76 \u6210\u679c \u5831\u544a \u4e3b\u8b1b\u4eba \u9996\u5148 \u63d0\u5230 \u5168\u7403 \u6c23\u5019 \u7570\u8b8a \u6703\u8b70 \u7cfb\u5217 \u7814\u8a0e \u65bc 2004\u5e74 10\u6708 \u555f\u52d5 \u4e4b\u5f8c \u5e7e \u5e74 \u9032\u884c \u6c23\u6eab \u5347\u964d \u63a8\u4f30 \u6a21\u578b \u53ca \u570b\u5bb6 \u6c23\u5019 \u98a8\u96aa \u8a55\u4f30 \u7cfb\u5217 \u7814\u8a0e \u5176\u4e2d \u904b\u7528 \u7684 \u6578\u503c \u6307\u6a19 \u6709 \u570b\u5bb6 \u6297\u707d \u6eab\u5ea6 \u68af\u5ea6 \u690d\u88ab \u53ca \u6975\u7aef \u6c23\u5019 \u4e8b\u4ef6 \u5f8c\u7e8c \u66f4 \u52a0\u5165 \u4e86 \u5730\u9707 \u9951\u8352 \u53ca \u75ab\u75c5 \u6069\u68af\u7279\u7d44 \u4ee5 \u76f8\u5c0d \u7684 \u6b77\u53f2 \u70ba \u7d93 \u8fd1\u4ee3 \u7684 \u8da8\u52e2 \u8b8a\u5316\u70ba \u7def \u5b9a\u4f4d \u660e\u5929 \u707d\u96e3 \u7684 \u6a23\u8c8c \u8207 \u5716\u5b58 \u7684 \u7b56\u7565 \u800c \u6c23\u5019 \u7570\u8b8a \u6700 \u91cd\u8981 \u7684 \u610f\u6db5 \u70ba \u80fd\u91cf \u5287\u70c8 \u8b8a\u52d5 \u8207 \u5206\u5e03 \u4e0d\u5747 \u6700\u5f8c \u4e3b\u8b1b\u4eba \u8868\u793a \u6069\u68af\u7279\u7d44 \u8981 \u505a \u7684 \u5c31 \u662f \u5728 \u9762\u5c0d \u6c23\u5019 \u7570\u8b8a \u6046 \u8b8a \u7684 \u904e\u7a0b \u4e0d\u65b7 \u5617\u8a66 \u8cbc\u8fd1 \u6046 \u4e0d\u8b8a \u7684 \u6240\u5728 \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u6d2a\u555f\u6771 \u5148\u751f \u4e3b\u8b1b \u97cc\u6027 \u57ce\u5e02 \u8207 \u6c38\u7e8c \u767c\u5c55 \u7d93\u9a57 \u5206\u4eab \u4e3b\u8b1b\u4eba \u9996\u5148 \u63d0\u5230 \u8fd1 \u4e00 \u5e74 \u76f8\u95dc \u7814\u7a76 \u53ca \u767c\u8868 \u671f\u9593 \u524d\u5f80 \u5967\u5730\u5229 \u7dad\u4e5f\u7d0d \u4e2d\u5fc3 \u53ca \u52a0\u62ff\u5927 \u53c3\u8207 \u570b\u969b \u6703\u8b70 \u4e3b\u984c \u70ba \u53f0\u7063 \u65b0\u7af9\u7e23 \u57ce\u93ae \u7a7a\u9593 \u767c\u5c55 \u53ca \u4e2d\u570b \u5927\u9678 \u5929\u6d25\u6e2f \u7206\u70b8 \u6848\u4f8b \u4e3b\u8b1b\u4eba \u63a5\u8457 \u8b1b\u8ff0 \u90fd\u5e02 \u8a08\u756b \u4e2d \u6a5f\u95dc \u7528\u5730 \u53ca \u4fdd\u5b58\u5340 \u8b8a\u66f4\u70ba \u4f4f\u5b85\u5340 \u4e4b \u722d\u8b70 \u727d\u6d89\u5230 \u8a31\u591a \u8907\u96dc \u7684 \u72c0\u6cc1 \u800c \u97cc\u6027 \u6c38\u7e8c \u57ce\u5e02 \u7684 \u63a8\u52d5 \u5728\u65bc \u627f\u53d7 \u707d\u5bb3 \u53ca \u8010 \u97cc\u6027 \u7d50\u5408 \u9632\u707d \u793e\u5340 \u8207 \u793e\u5340 \u71df\u9020 \u9054\u5230 \u52a0\u4e58 \u6548\u679c \u4e26 \u8457\u91cd \u65bc \u6559\u80b2 \u8a13\u7df4 \u8207 \u6f14\u7df4 \u900f\u904e \u9632 \u6e1b\u707d \u6df1\u8015 \u5b78\u6821 \u6559\u80b2 \u4ee5 \u6df1\u5165 \u4e86\u89e3 \u9632\u6551 \u6e1b\u707d \u9ad4\u5236 \u8207 \u6a5f\u5236 \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u6797\u5f97\u6069 \u5148\u751f \u4e3b\u8b1b \u6c23\u5019 \u7570\u8b8a \u4e4b \u5169\u5cb8 \u8ad6\u58c7 \u4e3b\u8b1b\u4eba \u63d0\u5230 2009\u5e74 \u8d77 \u5169\u5cb8 \u5171\u540c \u8209\u8fa6 \u6d77\u5cfd \u8ad6\u58c7 \u70ba \u6c11\u9593 \u6c23\u8c61 \u9632\u707d \u4ea4\u6d41 \u7684 \u91cd\u8981 \u5e73\u53f0 \u4e3b\u8b1b\u4eba 2017\u5e74 \u65bc \u8a72 \u8ad6\u58c7 \u5206\u4eab \u6c23\u8c61 \u8cc7\u8a0a \u5728 \u5761\u5730 \u707d\u5bb3 \u9810\u8b66 \u4e0a \u7684 \u61c9\u7528 \u63d0\u51fa \u5982\u4f55 \u638c\u63e1 \u98b1\u98a8 \u6885\u96e8 \u53ca \u5348\u5f8c \u96f7\u9663\u96e8 \u7b49 \u9810\u8b66 \u8cc7\u8a0a \u4ee5 \u63d0\u524d \u9810 \u505a \u9632\u7bc4 \u63aa\u65bd \u5728 \u591a \u6b21 \u524d\u5f80 \u4e2d\u570b \u7684 \u7d93\u9a57 \u5f97\u77e5 \u5c0d\u5cb8 \u512a\u9ede \u70ba \u6709 \u884c\u52d5\u529b \u8a2d\u5099 \u9f4a\u5168 \u57fa\u790e \u7406\u8ad6 \u53ca \u6578\u7406 \u908f\u8f2f \u5f37 \u7f3a\u9ede \u70ba \u7f3a\u4e4f \u79d1\u5b78 \u61c9\u7528 \u8207 \u5be6\u4f5c \u7d93\u9a57 \u6700\u5f8c \u4e3b\u8b1b\u4eba \u8868\u793a \u5169\u5cb8 \u7684 \u6c23\u8c61 \u95dc\u4fc2 \u975e\u5e38 \u5bc6\u5207 \u672a\u4f86 \u5c07 \u6301\u7e8c \u7814\u7a76 \u9632\u707d \u6c23\u8c61 \u4ee5\u53ca \u4eba\u5de5 \u6539\u9020 \u5929\u6c23 \u6f14\u8b1b \u5b8c\u7562 \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u4ee3\u8868 \u57fa\u91d1\u6703 \u81f4\u8d08 \u8b1d\u79ae\u4e88 \u4e3b\u8b1b\u4eba \u540c\u6642 \u81e8\u5834 \u96a8\u6a5f \u9032\u884c \u6a5f\u667a \u554f\u7b54 \u63a5\u8457 \u5728 \u8207\u6703 \u8005 \u7d1b\u7d1b \u5229\u7528 \u9935 \u8c6c \u6642\u9593 \u63d0\u51fa \u500b\u4eba \u610f\u898b \u8207 \u770b\u6cd5 \u4e92\u76f8 \u4ea4\u6d41 \u5f8c \u5713\u6eff \u7d50\u675f \u4e09\u6708\u4efd \u570b\u653f \u806f\u8abc\u6703", "3\u6708\u4efd \u898b\u8b58 \u4e4b \u65c5 \u6d3b\u52d5 \u65bc 2018\u5e74 3\u6708 17\u65e5 \u7531 \u5442\u660e\u6f90 \u5c0f\u59d0 \u5e36\u9818 26 \u4f4d \u7950\u751f \u898b\u7fd2\u751f \u53ca \u5bb6\u9577 \u5011 \u9032\u884c \u5927\u7a3b\u57d5 \u767e \u5e74 \u98a8\u83ef \u66a8 \u8336\u9999 \u6b72\u6708 \u6587\u5316 \u4e4b \u65c5 \u6d3b\u52d5 \u958b\u59cb \u4e4b\u521d \u9818\u968a \u5442\u660e\u6f90 \u5c0f\u59d0 \u63d0\u9192 \u672c \u6b21 \u6d3b\u52d5 \u6ce8\u610f \u4e8b\u9805 \u53ca \u89c0\u5bdf \u91cd\u9ede \u5148\u884c \u5efa\u7acb \u898b\u7fd2\u751f \u7684 \u80cc\u666f \u77e5\u8b58 \u672c \u6b21 \u884c\u7a0b \u4ee5 \u5927\u7a3b\u57d5 \u5730\u5340 \u70ba \u53c3\u8a2a \u4e3b\u8ef8 \u7531 \u9ad8\u50b3\u68cb \u5148\u751f \u64d4\u4efb \u5c0e\u89bd \u8001\u5e2b \u5927\u7a3b\u57d5 \u70ba \u6e05 \u672b \u53f0\u5317 \u6700 \u7e41\u83ef \u7684 \u7269\u8cc7 \u96c6\u6563 \u4e2d\u5fc3 \u4e3b\u8981 \u4ee5 \u8336\u8449 \u5e03\u6599 \u53ca \u5357\u5317\u8ca8 \u8cbf\u6613 \u70ba\u4e3b \u5f8c \u56e0 \u6de1\u6c34\u6cb3\u6e2f \u53d7 \u6230\u722d \u7834\u58de \u8336\u8449 \u51fa\u53e3\u91cf \u92b3\u6e1b \u4e14 \u5e02\u4e2d\u5fc3 \u5411 \u6771 \u8f49\u79fb \u800c \u9010\u6f38 \u6c92\u843d \u884c\u7a0b \u4e00 \u958b\u59cb \u9ad8 \u8001\u5e2b \u5e36\u9818 \u773e\u4eba \u53c3\u8a2a \u971e\u6d77 \u57ce\u968d\u5edf \u8aaa\u660e \u57ce\u968d\u5edf \u7684 \u7531\u4f86 \u53ca \u4f9b\u5949 \u7684 \u795e\u7947 \u5176\u4e2d \u5949\u7940 \u65bc \u504f\u6bbf \u7684 \u7fa9\u52c7\u516c \u4fc2 \u611f\u5ff5 \u6f33\u6cc9 \u68b0\u9b25 \u4e4b \u6642 \u70ba \u4fdd\u8b77 \u57ce\u968d \u795e\u50cf \u596e\u52c7 \u6350\u8ec0 \u7684 \u4e09\u5341\u516b \u4f4d \u58ef\u58eb \u96e2\u958b \u57ce\u968d\u5edf \u5f8c \u4f86\u5230 \u8fea\u5316\u8857 \u5357\u6bb5 \u9ad8 \u8001\u5e2b \u8b1b\u8ff0 \u65e9\u671f \u5e97\u5c4b \u7684 \u7279\u8272 \u5373 \u524d \u5e97 \u5f8c \u5c4b \u6df1\u5ea6 \u72f9\u9577 \u517c\u5177 \u751f\u610f \u8cb7\u8ce3 \u8207 \u751f\u6d3b \u6a5f\u80fd \u4e14 \u70ba \u9069\u61c9 \u591a \u96e8 \u6c23\u5019 \u7686 \u8a2d\u6709 \u9a0e\u6a13 \u773e\u4eba \u4ea6 \u9032\u5165 \u89c0\u5bdf \u5167\u90e8 \u5efa\u7bc9 \u69cb\u9020 \u63a5\u8457 \u6b65\u884c \u81f3 \u65b0\u82b3 \u6625\u884c \u9ad8 \u8001\u5e2b \u9996\u5148 \u4ecb\u7d39 \u8336\u884c \u6b77\u53f2 \u53ca \u7a7a\u9593 \u5229\u7528 \u4e26 \u91dd\u5c0d \u6614\u65e5 \u5927\u7a3b\u57d5 \u8336\u696d \u767c\u5c55 \u8207 \u8336\u8449 \u70d8\u7119 \u6d41\u7a0b \u505a \u8a73\u7d30 \u89e3\u8aaa \u6700\u5f8c \u898b\u7fd2\u751f \u5011 \u9032\u884c \u8336\u5305 \u7684 \u647a\u7d19 \u5305\u88dd \u9ad4\u9a57 \u8a8d\u8b58 \u4eca\u6614 \u8336\u88dd \u65b9\u5f0f \u7684 \u5dee\u7570 \u4e2d\u5348 \u81f3 \u7a3b\u820d \u7528\u9910 \u5176 \u4f4d\u65bc \u4e00 \u68df \u767e \u5e74 \u7d05\u78da \u5efa\u7bc9 \u4e2d \u524d\u8eab \u70ba \u7c73\u884c \u8fd1\u5e74 \u900f\u904e \u653f\u5e9c \u63a8\u52d5 \u7684 \u90fd\u5e02 \u518d\u751f \u524d\u9032 \u57fa\u5730 \u8a08\u5283 \u86fb\u8b8a\u6210 \u4ee5 \u63a8\u5ee3 \u53f0\u7063 \u7c73\u98df \u6587\u5316 \u70ba\u4e3b \u7684 \u7279\u8272 \u9910\u5ef3 \u98ef \u5f8c \u773e\u4eba \u9032\u4e00\u6b65 \u63a2\u8a2a \u8001\u5c4b \u6574\u9ad4 \u7a7a\u9593 \u4e86\u89e3 \u8001\u5b85 \u6545\u4e8b \u96a8\u5f8c \u9032\u884c \u5357\u5317\u8ca8 \u5c0e\u89bd \u9ad8 \u8001\u5e2b \u89e3\u91cb \u8fea\u5316\u8857 \u6210\u70ba \u96c6\u6563\u5730 \u4e4b \u539f\u56e0 \u4e26 \u5e36\u9818 \u773e\u4eba \u53c3\u89c0 \u7576\u5730 \u7684 \u849c\u982d \u6279\u767c \u5c08\u8ce3 \u934b\u5177 \u5668\u76bf \u7b49 \u5e97\u5bb6 \u884c\u7a0b \u6700\u5f8c \u81f3 \u8fea\u5316 207 \u535a\u7269\u9928 \u53c3\u8a2a \u524d\u8eab \u662f \u4e2d\u85e5\u92ea \u76ee\u524d \u505a\u70ba \u4ee5 \u53f0\u7063 \u4eba\u6587 \u6b77\u53f2 \u70ba \u5c55\u89bd \u4e3b\u8ef8 \u7684 \u85dd\u6587 \u7a7a\u9593 \u56e0 \u4f4d\u65bc \u4e09\u89d2\u7a97 \u5730\u5e36 \u5efa\u7bc9 \u5448 \u5713\u5f27\u72c0 \u9928 \u4e2d \u4fdd\u7559 \u6700 \u5177 \u7279\u8272 \u7684 \u78e8\u77f3\u5b50 \u5de5\u85dd \u7d93\u7531 \u9ad8 \u8001\u5e2b \u89e3\u8aaa \u898b\u7fd2\u751f \u5011 \u5c0d \u78e8\u77f3\u5b50 \u6280\u6cd5 \u7559\u4e0b \u521d\u6b65 \u5370\u8c61 \u4e26 \u5b78\u7fd2 \u6b23\u8cde \u65e9\u671f \u5efa\u7bc9 \u4e4b \u7f8e \u81f3 \u6b64 \u672c \u65e5 \u6d3b\u52d5 \u5df2 \u8fd1 \u5c3e\u8072 \u5927\u5bb6 \u4e00\u8d77 \u5408\u7167 \u7559\u5ff5 \u5f8c \u5404\u81ea \u8fd4 \u5bb6 \u4e26 \u671f\u5f85 \u65bc \u4e0b \u6b21 \u898b\u8b58 \u4e4b \u65c5 \u518d \u76f8\u898b", "\u672c \u6703 \u5df2 \u65bc 2018\u5e74 4\u6708 15\u65e5 \u5047 \u53f0\u5317 \u559c\u4f86\u767b \u5927 \u98ef\u5e97 \u5730\u4e0b \u4e8c\u6a13 \u559c\u5ef3 \u8209\u884c \u7950\u751f \u570b\u653f \u806f\u8abc\u6703 \u5728 \u4e3b\u6301\u4eba \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u5ba3\u5e03 \u5f8c \u63ed\u958b \u7576\u65e5 \u6d3b\u52d5 \u5e8f\u5e55 \u5728 \u8f15\u9b06 \u6d3b\u6f51 \u7684 \u7bc0\u76ee \u904e \u5f8c \u96a8\u5373 \u7531 \u4e3b\u6301\u4eba \u5e36\u4f86 \u91cd\u8981 \u8a0a\u606f \u5728 \u6c23\u5019 \u7570\u8b8a \u7684 \u5f71\u97ff \u4e0b \u672b\u65e5 \u56db \u9a0e\u58eb \u6230\u722d \u7ce7\u8352 \u75ab\u75c5 \u6575 \u8036\u7a4c \u63a5\u8e35\u800c\u4f86 \u63d0\u9192 \u5927\u5bb6 \u591a \u89c0\u5bdf \u5468\u906d \u8b8a\u5316 \u4ee5 \u77e5\u8b58 \u4f86 \u61c9\u5c0d \u6240 \u9762\u81e8 \u7684 \u5404 \u7a2e \u554f\u984c \u53e6\u5916 \u7950\u751f Headquarter \u9810\u8a08 \u5728 \u4eca\u5e74 \u555f\u7528 \u9664 \u539f\u6709 \u7684 \u87f2\u6d1e \u4e4b\u5916 \u5c07 \u958b\u5c55 \u65b0 \u7684 \u5be6\u9a57 \u5834\u57df \u767d\u6d1e \u8b93 \u8eab \u5165 \u5176 \u5883 \u7684 \u4eba \u90fd \u80fd \u81ea\u5df1 \u754c\u5b9a \u7a7a\u9593 \u800c \u672c \u6708\u4efd \u4ecd \u9032\u884c \u7950\u751f \u8b0e \u731c \u984c\u76ee \u70ba \u4eca\u5e74 \u53f0\u5317\u5e02 \u6700 \u9ad8 \u6eab \u7684 \u6708\u4efd \u4ee5\u53ca \u6700 \u9ad8 \u6eab\u5ea6 \u662f \u5e7e \u5ea6 \u4f7f \u7950\u751f \u6210\u54e1 \u990a\u6210 \u95dc\u6ce8 \u6c23\u5019 \u7684 \u7fd2\u6163 \u63d0\u9192 \u5927\u5bb6 \u61c9 \u5927\u81bd \u9810\u6e2c \u5c0f\u5fc3 \u6c42\u8b49 \u7dca\u63a5\u8457 \u9032\u884c \u5c08\u984c \u6f14\u8b1b \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u694a\u6b63\u5e06 \u5148\u751f \u4e3b\u8b1b \u91ab\u7642 \u8207 \u9577\u7167 \u6574\u5408 \u8a08\u756b \u4e3b\u8b1b\u4eba \u9996\u5148 \u63d0\u5230 \u5065\u4fdd \u6536\u652f \u9918\u7d40 \u8fd1\u5e74 \u4f86 \u9010\u6b65 \u589e\u52a0 \u56e0\u6b64 \u8a08\u756b \u5c07 \u8cc7\u91d1 \u5c0e\u5411 \u9577\u7167 \u7cfb\u7d71 \u4e26 \u77ef\u6b63 \u91ab\u7642 \u4eba\u54e1 \u6240 \u906d\u9047\u5230 \u7684 \u4e0d \u516c\u5e73 \u73fe\u8c61 \u53f0\u7063 \u9762\u81e8 \u8001\u9f61\u5316 \u793e\u6703 \u4fc3\u4f7f \u63a8\u52d5 \u9577\u7167 \u4fdd\u96aa \u7684 \u5fc5\u8981\u6027 \u51e1 \u5c6c \u53ef \u91ab\u7642 \u7684 \u6b78\u5065\u4fdd \u5c6c \u7167\u9867 \u4e14 \u9577\u671f \u7684 \u6b78\u9577\u4fdd \u4f46 \u9810\u4f30 \u8ca1\u52d9 \u898f\u6a21 \u61c9 \u9054 1100\u5104 \u5143 \u7684 \u9577\u7167 \u4fdd\u96aa \u76ee\u524d \u50c5 50\u5104 \u5143 \u800c \u4eba\u529b \u9700\u6c42 \u4e5f \u662f \u500b \u554f\u984c \u6700\u5f8c \u4e3b\u8b1b\u4eba \u8868\u793a \u672a\u4f86 \u5065\u4fdd \u9ede\u6578 \u5c07 \u53cd\u61c9 \u5728 \u7d66\u4ed8 \u4e0a \u9ede\u503c \u4e0b\u964d \u7121\u53ef \u907f\u514d \u4eca\u5e74 \u5c07 \u6703 \u662f \u95dc\u9375 \u7684 \u4e00 \u5e74 \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u5433\u7db1\u7acb \u5148\u751f \u4e3b\u8b1b \u5efa\u69cb \u751f\u614b \u5927\u773e \u904b\u8f38 \u5c0e\u5411 \u767c\u5c55 \u7684 \u898f\u5283 \u8a2d\u8a08 \u6a21\u5f0f \u4f86 \u4fc3\u9032 \u65b0\u8208 \u5cf6\u5dbc \u5730\u5340 \u7684 \u6c38\u7e8c \u767c\u5c55 \u4ee5 \u91d1\u9580 \u70ba \u4f8b \u4e3b\u8b1b\u4eba \u9996\u5148 \u63d0\u5230 \u91d1\u9580 \u76ee\u524d \u7522\u751f \u90fd\u5e02 \u8513\u5ef6 \u7684 \u73fe\u8c61 \u5982\u4f55 \u7dad\u6301 \u6c38\u7e8c \u7684 \u767c\u5c55 \u6a21\u5f0f \u7d50\u5408 \u5927\u773e \u904b\u8f38 \u7cfb\u7d71 \u70ba \u91cd\u8981 \u7684 \u8ab2\u984c \u8003\u91cf \u91d1\u9580 \u90fd\u5e02 \u898f\u6a21 \u53ca \u904b\u91cf \u8f15\u8ecc \u8207 BRT \u7cfb\u7d71 \u70ba \u512a\u5148 \u9078\u64c7 \u4f7f \u80fd \u9054\u5230 \u5faa\u74b0\u5f0f \u7684 \u7d93\u6fdf \u5f37\u8abf \u5730\u65b9 \u7279\u8272 \u4e3b\u8b1b\u4eba \u8868\u793a \u63d0\u51fa \u4e00 \u5957 \u9069\u5b9c \u7684 \u4ea4\u901a \u7cfb\u7d71 \u4e0d\u50c5 \u5f15\u5c0e \u6574\u9ad4 \u90fd\u5e02 \u7d50\u69cb \u7684 \u767c\u5c55 \u4ea6 \u80fd \u4f7f \u571f\u5730 \u589e\u503c \u4eba\u53e3 \u5f15\u5165 \u4fc3\u9032 \u4f4e\u78b3 \u6c38\u7e8c \u751f\u6d3b \u5834\u57df \u671f\u671b \u80fd \u85c9 \u6b64 \u63a8\u52d5 \u91d1\u9580 \u6210\u70ba \u6c38\u7e8c \u751f\u614b \u7684 \u5cf6\u5dbc \u63a5\u8457 \u7531 \u570b\u653f\u6703 \u59d4\u54e1 \u5f35\u6842\u9cf3 \u5c0f\u59d0 \u4e3b\u8b1b \u57ce\u9109 \u98a8 \u8d77 \u7522\u696d VS \u5efa\u8a2d \u6253\u9020 \u5c4f\u6771 \u591a\u5143 \u5be6\u529b \u4e3b\u8b1b\u4eba \u9996\u5148 \u63d0\u5230 \u5c4f\u6771\u7e23 \u653f\u5e9c \u70ba \u670d\u52d9 \u5c45\u4f4f \u65bc \u516c\u8eca \u96e3\u4ee5 \u9032\u5165 \u7684 \u5c0f\u578b \u5df7\u9053 \u4e4b \u793e\u5340 \u6c11\u773e \u4ee5\u53ca \u56e0\u61c9 \u4eba\u53e3 \u8001\u5316 \u898f\u5283 \u5c0f\u9ec3 \u5df4\u58eb \u4ea6 \u914d\u5408 \u7e23\u5e9c \u9577\u7167 \u653f\u7b56 \u5404 \u500b \u7ad9\u9ede \u7d50\u5408 \u4e86 \u793e\u5340 \u9577\u7167 \u95dc\u61f7 \u64da\u9ede \u4f7f \u6c11\u773e \u4eab\u6709 \u8cbc\u5fc3 \u4fbf\u5229 \u7684 \u670d\u52d9 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u8868\u793a \u65bc \u5c4f\u6771 \u706b\u8eca\u7ad9 \u9ad8\u67b6\u5316 \u4e4b\u5f8c \u8a2d\u8a08\u7ad9 \u524d \u7a7a\u9593 \u70ba \u5927\u6b66\u5c71 \u661f\u7a7a \u5ee3\u5834 \u517c\u5177 \u4f11\u61a9 \u53ca \u85dd\u6587 \u5c55\u6f14 \u7a7a\u9593 \u7684 \u7279\u6027 \u5448\u73fe \u4eba\u6587 \u85dd\u8853 \u7684 \u5d84\u65b0 \u98a8\u8c8c \u6700\u5f8c \u4e3b\u8b1b\u4eba \u8868\u793a \u672a\u4f86 \u5c07 \u91dd\u5c0d \u524d\u77bb \u8a08\u756b \u6bba \u86c7 \u6eaa\u5fc3\u6a02\u7ae0 \u6301\u7e8c \u52aa\u529b \u671f\u5f85 \u8207 \u5927\u5bb6 \u5206\u4eab \u6210\u679c \u6f14\u8b1b \u5b8c\u7562 \u9ec3\u6649\u82f1 \u79d8\u66f8\u9577 \u4ee3\u8868 \u57fa\u91d1\u6703 \u81f4\u8d08 \u8b1d\u79ae\u4e88 \u4e3b\u8b1b\u4eba \u63a5\u8457 \u5728 \u8207\u6703 \u8005 \u7d1b\u7d1b \u5229\u7528 \u9935 \u8c6c \u6642\u9593 \u63d0\u51fa \u500b\u4eba \u610f\u898b \u8207 \u770b\u6cd5 \u4e92\u76f8 \u4ea4\u6d41 \u5f8c \u5713\u6eff \u5730 \u7d50\u675f \u56db\u6708\u4efd \u570b\u653f \u806f\u8abc\u6703", "4\u6708\u4efd \u898b\u8b58 \u4e4b \u65c5 \u6d3b\u52d5 \u65bc 2018\u5e74 4\u6708 21\u65e5 \u7531 \u5442\u660e\u6f90 \u5c0f\u59d0 \u5e36\u9818 19 \u4f4d \u7950\u751f \u898b\u7fd2\u751f \u53ca \u5bb6\u9577 \u5011 \u9032\u884c \u6f6d\u5b50 \u6458 \u661f \u53e4\u5b85 \u8d70\u8a2a \u66a8 \u5473\u564c \u91c0\u9020 \u9ad4\u9a57 \u4e4b \u65c5 \u6d3b\u52d5 \u958b\u59cb \u4e4b\u521d \u9818\u968a \u5442\u660e\u6f90 \u5c0f\u59d0 \u63d0\u9192 \u672c \u6b21 \u6d3b\u52d5 \u6ce8\u610f \u4e8b\u9805 \u53ca \u89c0\u5bdf \u91cd\u9ede \u5148\u884c \u5efa\u7acb \u898b\u7fd2\u751f \u7684 \u80cc\u666f \u77e5\u8b58 \u672c \u6b21 \u4e0a\u5348 \u884c\u7a0b \u7531 \u5730\u65b9 \u6587\u53f2 \u5de5\u4f5c\u8005 \u9673\u4ed5\u8ce2 \u5148\u751f \u64d4\u4efb \u5c0e\u89bd \u8001\u5e2b \u7b2c\u4e00 \u7ad9 \u53c3\u8a2a \u6458\u661f \u5c71\u838a \u7531 \u6e05\u4ee3 \u662d\u52c7 \u5c07\u8ecd \u6797 \u5176\u4e2d \u65bc 1871\u5e74 \u8208\u5efa \u8017\u6642 \u516b \u5e74 \u5b8c\u5de5 \u662f \u53f0\u7063 \u5c11\u898b \u7684 \u6e05\u4ee3 \u6b66\u5b98 \u4f4f\u5b85 \u5c0e\u89bd \u8001\u5e2b \u9996\u5148 \u4ecb\u7d39 \u5c71\u838a \u7684 \u6b77\u53f2 \u80cc\u666f \u8207 \u4eba\u6587 \u50f9\u503c \u63a5\u8457 \u8b1b\u8ff0 \u5c71\u838a \u53ca \u5176 \u9580\u6a13 \u5750\u843d \u7684 \u65b9\u4f4d \u6709 \u671d\u6c23\u84ec\u52c3 \u805a\u8ca1 \u4e4b \u610f \u4e26 \u8a2d\u7f6e \u69cd\u5b54 \u5782\u76f4 \u9580\u9582 \u4ee5 \u62b5\u79a6 \u76dc\u532a \u5165\u4fb5 \u6b64\u5916 \u9580\u5ef3 \u524d\u65b9 \u6709 \u4e00\u534a \u6708\u6c60 \u4e0d\u50c5 \u80fd \u990a \u9d28 \u9d5d \u9632\u76dc \u4ea6 \u517c\u5177 \u704c\u6e89 \u6392\u6c34 \u53ca \u98a8\u6c34 \u4f5c\u7528 \u96a8\u5f8c \u5c0e\u89bd \u8001\u5e2b \u8a73\u7d30 \u89e3\u8aaa \u5b85\u90b8 \u5167 \u4e4b \u96d5\u5851 \u5f69\u7e6a \u8207 \u66f8\u6cd5 \u5c0d\u806f \u8c61\u5fb5 \u7684 \u610f\u6db5 \u5373\u4f7f \u5728 \u4e0d\u6613 \u5bdf\u89ba \u7684 \u7246\u89d2 \u4ea6 \u6709 \u7cbe\u7f8e \u78da\u96d5 \u76f8\u4e92 \u547c\u61c9 \u8db3\u898b \u6458\u661f \u5c71\u838a \u7121 \u8655 \u4e0d \u96d5 \u7121 \u8655 \u4e0d \u7e6a \u7684 \u83ef\u9e97 \u5efa\u7bc9 \u98a8\u683c \u96e2\u958b \u6458\u661f \u5c71\u838a \u5f8c \u524d\u5f80 \u8c50\u539f \u5abd\u7956\u5edf \u53c3\u89c0 \u5c0e\u89bd \u8001\u5e2b \u4ee5 \u5edf\u5b87 \u85dd\u8853 \u70ba \u4e3b\u8ef8 \u8b1b\u8ff0 \u8a72 \u5edf \u56e0 \u6b77\u7d93 \u591a \u6b21 \u91cd\u5efa \u8207 \u4fee\u7e55 \u8a31\u591a \u7e6a\u756b \u96d5\u523b \u4f5c\u54c1 \u5b8c\u6210 \u65bc \u4e0d\u540c \u5e74\u4ee3 \u7686 \u662f \u540d \u5320\u5e2b \u5614\u5fc3\u701d\u8840 \u7684 \u4f73\u4f5c \u53ef \u898b \u5176 \u5c0d\u65bc \u50b3\u7d71 \u6587\u5316 \u7684 \u73cd\u8cb4\u6027 \u4e2d\u5348\u98ef \u5f8c \u4e58\u8eca \u81f3 \u53f0\u7063 \u5473\u564c \u91c0\u9020 \u6587\u5316\u9928 \u5c0e\u89bd \u4eba\u54e1 \u85c9\u7531 \u6295\u5f71\u7247 \u7c21\u4ecb \u5473\u564c \u6587\u5316 \u6df5\u6e90 \u91c0\u9020 \u7b49 \u76f8\u95dc \u77e5\u8b58 \u4e26 \u900f\u904e \u4e00\u65c1 \u6a21\u578b \u91cd\u73fe \u53e4\u65e9 \u6642\u671f \u5982\u4f55 \u9032\u884c \u5473\u564c \u8cb7\u8ce3 \u671f\u9593 \u4ee5 \u6709\u734e\u5fb5\u7b54 \u7684 \u65b9\u5f0f \u4e92\u52d5 \u898b\u7fd2\u751f \u7686 \u8e34\u8e8d \u8209\u624b \u767c\u8a00 \u7dca\u63a5\u8457 \u5c0e\u89bd \u4eba\u54e1 \u5e36\u9818 \u773e\u4eba \u5be6\u969b \u8a8d\u8b58 \u88fd\u505a \u5473\u564c \u7684 \u539f\u6599 \u9f13\u52f5 \u898b\u7fd2\u751f \u4ee5 \u89c0\u770b \u55c5\u805e \u53ca \u89f8\u6478 \u4f86 \u89c0\u5bdf \u539f\u6599 \u4e4b\u9593 \u7684 \u5dee\u7570 \u627e\u51fa \u88fd\u505a \u5473\u564c \u7684 \u6700\u4f73 \u7d44\u5408 \u96a8\u5f8c \u8aaa\u660e \u4f9d \u767c\u9175 \u6642\u9593 \u53ca \u539f\u6599 \u7684 \u4e0d\u540c \u5473\u564c \u7684 \u8272\u6fa4 \u6c23\u5473 \u4e5f \u6703 \u51fa\u73fe \u6df1\u6dfa \u6fc3\u539a \u7684 \u8b8a\u5316 \u5f62\u6210 \u591a\u6a23 \u7
